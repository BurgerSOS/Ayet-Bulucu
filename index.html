  {id:4, sure_no:75, sure_adi:"Kıyâmet", text:"بَلَىٰ قَٰدِرِينَ عَلَىٰٓ أَن نُّسَوِّيَ بَنَانَهُۥ", translation:"Evet, Biz onu, parmak uçlarına varıncaya kadar bütün incelikleriyle yeniden yapmaya kadiriz", transliteration:"Bala qadireena AAala an nusawwiya bananahu"},
  {id:5, sure_no:75, sure_adi:"Kıyâmet", text:"بَلۡ يُرِيدُ ٱلۡإِنسَٰنُ لِيَفۡجُرَ أَمَامَهُۥ", translation:"Ama, insanoğlu gelecekte de suç işlemek ister de: \"Kıyamet günü ne zamanmış! \" der", transliteration:"Bal yureedu alinsanu liyafjura amamahu"},
  {id:6, sure_no:75, sure_adi:"Kıyâmet", text:"يَسۡـَٔلُ أَيَّانَ يَوۡمُ ٱلۡقِيَٰمَةِ", translation:"Ama, insanoğlu gelecekte de suç işlemek ister de: \"Kıyamet günü ne zamanmış! \" der", transliteration:"Yasalu ayyana yawmu alqiyamati"},
  {id:7, sure_no:75, sure_adi:"Kıyâmet", text:"فَإِذَا بَرِقَ ٱلۡبَصَرُ", translation:"Gözün kamaştığı, ayın tutulduğu, güneş ve ayın bir araya getirildiği zaman, işte o gün insan: \"kaçacak yer nerede?\" der", transliteration:"Faitha bariqa albasaru"},
  {id:8, sure_no:75, sure_adi:"Kıyâmet", text:"وَخَسَفَ ٱلۡقَمَرُ", translation:"Gözün kamaştığı, ayın tutulduğu, güneş ve ayın bir araya getirildiği zaman, işte o gün insan: \"kaçacak yer nerede?\" der", transliteration:"Wakhasafa alqamaru"},
  {id:9, sure_no:75, sure_adi:"Kıyâmet", text:"وَجُمِعَ ٱلشَّمۡسُ وَٱلۡقَمَرُ", translation:"Gözün kamaştığı, ayın tutulduğu, güneş ve ayın bir araya getirildiği zaman, işte o gün insan: \"kaçacak yer nerede?\" der", transliteration:"WajumiAAa alshshamsu waalqamaru"},
  {id:10, sure_no:75, sure_adi:"Kıyâmet", text:"يَقُولُ ٱلۡإِنسَٰنُ يَوۡمَئِذٍ أَيۡنَ ٱلۡمَفَرُّ", translation:"Gözün kamaştığı, ayın tutulduğu, güneş ve ayın bir araya getirildiği zaman, işte o gün insan: \"kaçacak yer nerede?\" der", transliteration:"Yaqoolu alinsanu yawmaithin ayna almafarru"},
  {id:11, sure_no:75, sure_adi:"Kıyâmet", text:"كَلَّا لَا وَزَرَ", translation:"Hayır; hayır; bir sığınak yoktur", transliteration:"Kalla la wazara"},
  {id:12, sure_no:75, sure_adi:"Kıyâmet", text:"إِلَىٰ رَبِّكَ يَوۡمَئِذٍ ٱلۡمُسۡتَقَرُّ", translation:"O gün, sen, Rabbinin huzuruna varıp durursun", transliteration:"Ila rabbika yawmaithin almustaqarru"},
  {id:13, sure_no:75, sure_adi:"Kıyâmet", text:"يُنَبَّؤُاْ ٱلۡإِنسَٰنُ يَوۡمَئِذِۭ بِمَا قَدَّمَ وَأَخَّرَ", translation:"O gün, insanoğluna önde ve sonda yaptığı ne varsa bildirilir", transliteration:"Yunabbao alinsanu yawmaithin bima qaddama waakhkhara"},
  {id:14, sure_no:75, sure_adi:"Kıyâmet", text:"بَلِ ٱلۡإِنسَٰنُ عَلَىٰ نَفۡسِهِۦ بَصِيرَةٞ", translation:"Özürlerini sayıp dökse de, insanoğlu, artık kendi kendinin şahididir", transliteration:"Bali alinsanu AAala nafsihi baseeratun"},
  {id:15, sure_no:75, sure_adi:"Kıyâmet", text:"وَلَوۡ أَلۡقَىٰ مَعَاذِيرَهُۥ", translation:"Özürlerini sayıp dökse de, insanoğlu, artık kendi kendinin şahididir", transliteration:"Walaw alqa maAAatheerahu"},
  {id:16, sure_no:75, sure_adi:"Kıyâmet", text:"لَا تُحَرِّكۡ بِهِۦ لِسَانَكَ لِتَعۡجَلَ بِهِۦٓ", translation:"Cebrail sana Kuran okurken, unutmamak için acele edip onunla beraber söyleme, yalnız dinle", transliteration:"La tuharrik bihi lisanaka litaAAjala bihi"},
  {id:17, sure_no:75, sure_adi:"Kıyâmet", text:"إِنَّ عَلَيۡنَا جَمۡعَهُۥ وَقُرۡءَانَهُۥ", translation:"Doğrusu o vahyolunanı kalbine yerleştirmek ve onu sana okutturmak Bize düşer", transliteration:"Inna AAalayna jamAAahu waquranahu"},
  {id:18, sure_no:75, sure_adi:"Kıyâmet", text:"فَإِذَا قَرَأۡنَٰهُ فَٱتَّبِعۡ قُرۡءَانَهُۥ", translation:"Biz onu Cebrail'e okuttuğumuz zaman, onun okumasını dinle", transliteration:"Faitha qaranahu faittabiAA quranahu"},
  {id:19, sure_no:75, sure_adi:"Kıyâmet", text:"ثُمَّ إِنَّ عَلَيۡنَا بَيَانَهُۥ", translation:"Sonra onu sana açıklamak Bize düşer", transliteration:"Thumma inna AAalayna bayanahu"},
  {id:20, sure_no:75, sure_adi:"Kıyâmet", text:"كَلَّا بَلۡ تُحِبُّونَ ٱلۡعَاجِلَةَ", translation:"Hayır, hayır! Sizler, çabuk elde edeceğiniz dünya nimetlerini seversiniz", transliteration:"Kalla bal tuhibboona alAAajilata"},
  {id:21, sure_no:75, sure_adi:"Kıyâmet", text:"وَتَذَرُونَ ٱلۡأٓخِرَةَ", translation:"Ahireti bırakırsınız", transliteration:"Watatharoona alakhirata"},
  {id:22, sure_no:75, sure_adi:"Kıyâmet", text:"وُجُوهٞ يَوۡمَئِذٖ نَّاضِرَةٌ", translation:"O gün bir takım yüzler Rablerine bakıp parlayacaktır", transliteration:"Wujoohun yawmaithin nadiratun"},
  {id:23, sure_no:75, sure_adi:"Kıyâmet", text:"إِلَىٰ رَبِّهَا نَاظِرَةٞ", translation:"O gün bir takım yüzler Rablerine bakıp parlayacaktır", transliteration:"Ila rabbiha nathiratun"},
  {id:24, sure_no:75, sure_adi:"Kıyâmet", text:"وَوُجُوهٞ يَوۡمَئِذِۭ بَاسِرَةٞ", translation:"O gün bir takım yüzler de asıktır", transliteration:"Wawujoohun yawmaithin basiratun"},
  {id:25, sure_no:75, sure_adi:"Kıyâmet", text:"تَظُنُّ أَن يُفۡعَلَ بِهَا فَاقِرَةٞ", translation:"Kendisinin belkemiğinin kırılacağını sanır", transliteration:"Tathunnu an yufAAala biha faqiratun"},
  {id:26, sure_no:75, sure_adi:"Kıyâmet", text:"كَلَّآ إِذَا بَلَغَتِ ٱلتَّرَاقِيَ", translation:"Dikkat edin; can boğaza gelip köprücük kemiklerine dayandığı zaman: \"Çare bulan yok mudur?\" denir", transliteration:"Kalla itha balaghati alttaraqiya"},
  {id:27, sure_no:75, sure_adi:"Kıyâmet", text:"وَقِيلَ مَنۡۜ رَاقٖ", translation:"Dikkat edin; can boğaza gelip köprücük kemiklerine dayandığı zaman: \"Çare bulan yok mudur?\" denir", transliteration:"Waqeela man raqin"},
  {id:28, sure_no:75, sure_adi:"Kıyâmet", text:"وَظَنَّ أَنَّهُ ٱلۡفِرَاقُ", translation:"Artık ayrılık vaktinin geldiğini sanır", transliteration:"Wathanna annahu alfiraqu"},
  {id:29, sure_no:75, sure_adi:"Kıyâmet", text:"وَٱلۡتَفَّتِ ٱلسَّاقُ بِٱلسَّاقِ", translation:"Bacaklar birbirine dolaşır", transliteration:"Wailtaffati alssaqu bialssaqi"},
  {id:30, sure_no:75, sure_adi:"Kıyâmet", text:"إِلَىٰ رَبِّكَ يَوۡمَئِذٍ ٱلۡمَسَاقُ", translation:"O gün sevk Rabbin huzurunadır", transliteration:"Ila rabbika yawmaithin almasaqu"},
  {id:31, sure_no:75, sure_adi:"Kıyâmet", text:"فَلَا صَدَّقَ وَلَا صَلَّىٰ", translation:"O, Peygamberi doğrulamamış, namaz kılmamış, ama yalanlayıp yüz çevirmiş, sonra da salına salına kendinden yana olanlara gitmişti", transliteration:"Fala saddaqa wala salla"},
  {id:32, sure_no:75, sure_adi:"Kıyâmet", text:"وَلَٰكِن كَذَّبَ وَتَوَلَّىٰ", translation:"O, Peygamberi doğrulamamış, namaz kılmamış, ama yalanlayıp yüz çevirmiş, sonra da salına salına kendinden yana olanlara gitmişti", transliteration:"Walakin kaththaba watawalla"},
  {id:33, sure_no:75, sure_adi:"Kıyâmet", text:"ثُمَّ ذَهَبَ إِلَىٰٓ أَهۡلِهِۦ يَتَمَطَّىٰٓ", translation:"O, Peygamberi doğrulamamış, namaz kılmamış, ama yalanlayıp yüz çevirmiş, sonra da salına salına kendinden yana olanlara gitmişti", transliteration:"Thumma thahaba ila ahlihi yatamatta"},
  {id:34, sure_no:75, sure_adi:"Kıyâmet", text:"أَوۡلَىٰ لَكَ فَأَوۡلَىٰ", translation:"Sana yazıklar olsun, yazıklar", transliteration:"Awla laka faawla"},
  {id:35, sure_no:75, sure_adi:"Kıyâmet", text:"ثُمَّ أَوۡلَىٰ لَكَ فَأَوۡلَىٰٓ", translation:"Daha ne olsun, sana yazıklar olsun, yazıklar", transliteration:"Thumma awla laka faawla"},
  {id:36, sure_no:75, sure_adi:"Kıyâmet", text:"أَيَحۡسَبُ ٱلۡإِنسَٰنُ أَن يُتۡرَكَ سُدًى", translation:"İnsanoğlu kendisinin başıboş bırakılacağını mı sanır", transliteration:"Ayahsabu alinsanu an yutraka sudan"},
  {id:37, sure_no:75, sure_adi:"Kıyâmet", text:"أَلَمۡ يَكُ نُطۡفَةٗ مِّن مَّنِيّٖ يُمۡنَىٰ", translation:"O, katılan bir meni damlası değil miydi", transliteration:"Alam yaku nutfatan min manayyin yumna"},
  {id:38, sure_no:75, sure_adi:"Kıyâmet", text:"ثُمَّ كَانَ عَلَقَةٗ فَخَلَقَ فَسَوَّىٰ", translation:"Sonra kan pıhtısı olmuş, sonra Allah onu yaratıp şekil vermişti", transliteration:"Thumma kana AAalaqatan fakhalaqa fasawwa"},
  {id:39, sure_no:75, sure_adi:"Kıyâmet", text:"فَجَعَلَ مِنۡهُ ٱلزَّوۡجَيۡنِ ٱلذَّكَرَ وَٱلۡأُنثَىٰٓ", translation:"Ondan, erkek, dişi iki cins yaratmıştı", transliteration:"FajaAAala minhu alzzawjayni alththakara waalontha"},
  {id:40, sure_no:75, sure_adi:"Kıyâmet", text:"أَلَيۡسَ ذَٰلِكَ بِقَٰدِرٍ عَلَىٰٓ أَن يُحۡـِۧيَ ٱلۡمَوۡتَىٰ", translation:"Bunları yapan Allah'ın ölüleri diriltmeye gücü yetmez mi? Elbette yeter", transliteration:"Alaysa thalika biqadirin AAala an yuhyiya almawta"},
  {id:1, sure_no:76, sure_adi:"İnsân", text:"هَلۡ أَتَىٰ عَلَى ٱلۡإِنسَٰنِ حِينٞ مِّنَ ٱلدَّهۡرِ لَمۡ يَكُن شَيۡـٔٗا مَّذۡكُورًا", translation:"İnsanoğlu, var edilip bahse değer bir şey olana kadar, şüphesiz, uzun bir zaman geçmemiş midir", transliteration:"Hal ata AAala alinsani heenun mina alddahri lam yakun shayan mathkooran"},
  {id:2, sure_no:76, sure_adi:"İnsân", text:"إِنَّا خَلَقۡنَا ٱلۡإِنسَٰنَ مِن نُّطۡفَةٍ أَمۡشَاجٖ نَّبۡتَلِيهِ فَجَعَلۡنَٰهُ سَمِيعَۢا بَصِيرًا", translation:"Biz insanı katışık bir nutfeden yaratmışızdır; onu deneriz; bu yüzden, onun işitmesini ve görmesini sağlamışızdır", transliteration:"Inna khalaqna alinsana min nutfatin amshajin nabtaleehi fajaAAalnahu sameeAAan baseeran"},
  {id:3, sure_no:76, sure_adi:"İnsân", text:"إِنَّا هَدَيۡنَٰهُ ٱلسَّبِيلَ إِمَّا شَاكِرٗا وَإِمَّا كَفُورًا", translation:"Şüphesiz ona yol gösterdik; buna kimi şükreder, kimi de nankörlük", transliteration:"Inna hadaynahu alssabeela imma shakiran waimma kafooran"},
  {id:4, sure_no:76, sure_adi:"İnsân", text:"إِنَّآ أَعۡتَدۡنَا لِلۡكَٰفِرِينَ سَلَٰسِلَاْ وَأَغۡلَٰلٗا وَسَعِيرًا", translation:"Doğrusu, inkarcılar için zincirler, demir halkalar ve çılgın alevli cehennem hazırladık", transliteration:"Inna aAAtadna lilkafireena salasila waaghlalan wasaAAeeran"},
  {id:5, sure_no:76, sure_adi:"İnsân", text:"إِنَّ ٱلۡأَبۡرَارَ يَشۡرَبُونَ مِن كَأۡسٖ كَانَ مِزَاجُهَا كَافُورًا", translation:"Şüphesiz iyiler kafur katılmış bir tastan içerler", transliteration:"Inna alabrara yashraboona min kasin kana mizajuha kafooran"},
  {id:6, sure_no:76, sure_adi:"İnsân", text:"عَيۡنٗا يَشۡرَبُ بِهَا عِبَادُ ٱللَّهِ يُفَجِّرُونَهَا تَفۡجِيرٗا", translation:"Bu ancak Allah'ın kullarının taşıra taşıra içebileceği bir pınardır", transliteration:"AAaynan yashrabu biha AAibadu Allahi yufajjiroonaha tafjeeran"},
  {id:7, sure_no:76, sure_adi:"İnsân", text:"يُوفُونَ بِٱلنَّذۡرِ وَيَخَافُونَ يَوۡمٗا كَانَ شَرُّهُۥ مُسۡتَطِيرٗا", translation:"Onlar verdikleri sözleri yerine getirirler, fenalığı yaygın olan bir günden korkarlar", transliteration:"Yoofoona bialnnathri wayakhafoona yawman kana sharruhu mustateeran"},
  {id:8, sure_no:76, sure_adi:"İnsân", text:"وَيُطۡعِمُونَ ٱلطَّعَامَ عَلَىٰ حُبِّهِۦ مِسۡكِينٗا وَيَتِيمٗا وَأَسِيرًا", translation:"Onlar içleri çektiği halde, yiyeceği yoksula, öksüze ve esire yedirirler", transliteration:"WayutAAimona alttaAAama AAala hubbihi miskeenan wayateeman waaseeran"},
  {id:9, sure_no:76, sure_adi:"İnsân", text:"إِنَّمَا نُطۡعِمُكُمۡ لِوَجۡهِ ٱللَّهِ لَا نُرِيدُ مِنكُمۡ جَزَآءٗ وَلَا شُكُورًا", translation:"Biz sizi ancak Allah rızası için doyuruyoruz, bir karşılık ve teşekkür beklemiyoruz. Doğrusu biz çok asık suratların bulunacağı bir günde Rabbimizden korkarız\" derler", transliteration:"Innama nutAAimukum liwajhi Allahi la nureedu minkum jazaan wala shukooran"},
  {id:10, sure_no:76, sure_adi:"İnsân", text:"إِنَّا نَخَافُ مِن رَّبِّنَا يَوۡمًا عَبُوسٗا قَمۡطَرِيرٗا", translation:"Biz sizi ancak Allah rızası için doyuruyoruz, bir karşılık ve teşekkür beklemiyoruz. Doğrusu biz çok asık suratların bulunacağı bir günde Rabbimizden korkarız\" derler", transliteration:"Inna nakhafu min rabbina yawman AAaboosan qamtareeran"},
  {id:11, sure_no:76, sure_adi:"İnsân", text:"فَوَقَىٰهُمُ ٱللَّهُ شَرَّ ذَٰلِكَ ٱلۡيَوۡمِ وَلَقَّىٰهُمۡ نَضۡرَةٗ وَسُرُورٗا", translation:"Allah da onları bu yüzden o günün fenalığından korur; onların yüzüne parlaklık ve neşe verir", transliteration:"Fawaqahumu Allahu sharra thalika alyawmi walaqqahum nadratan wasurooran"},
  {id:12, sure_no:76, sure_adi:"İnsân", text:"وَجَزَىٰهُم بِمَا صَبَرُواْ جَنَّةٗ وَحَرِيرٗا", translation:"Sabırlarının karşılığı, cennet ve oradaki ipeklerdir", transliteration:"Wajazahum bima sabaroo jannatan wahareeran"},
  {id:13, sure_no:76, sure_adi:"İnsân", text:"مُّتَّكِـِٔينَ فِيهَا عَلَى ٱلۡأَرَآئِكِۖ لَا يَرَوۡنَ فِيهَا شَمۡسٗا وَلَا زَمۡهَرِيرٗا", translation:"Orada tahtlara yaslanırlar; orada yakıcı sıcak ve dondurucu soğuk görmezler", transliteration:"Muttakieena feeha AAala alaraiki la yarawna feeha shamsan wala zamhareeran"},
  {id:14, sure_no:76, sure_adi:"İnsân", text:"وَدَانِيَةً عَلَيۡهِمۡ ظِلَٰلُهَا وَذُلِّلَتۡ قُطُوفُهَا تَذۡلِيلٗا", translation:"Meyve ağaçlarının gölgeleri üzerlerine sarkmış ve onların koparılması kolaylaştırılmıştır", transliteration:"Wadaniyatan AAalayhim thilaluha wathullilat qutoofuha tathleelan"},
  {id:15, sure_no:76, sure_adi:"İnsân", text:"وَيُطَافُ عَلَيۡهِم بِـَٔانِيَةٖ مِّن فِضَّةٖ وَأَكۡوَابٖ كَانَتۡ قَوَارِيرَا۠", translation:"Çevrelerinde gümüş kaplar ve billur kaseler dolaştırılır", transliteration:"Wayutafu AAalayhim bianiyatin min fiddatin waakwabin kanat qawareera"},
  {id:16, sure_no:76, sure_adi:"İnsân", text:"قَوَارِيرَاْ مِن فِضَّةٖ قَدَّرُوهَا تَقۡدِيرٗا", translation:"Billurları gümüş gibi parlaktır, onları ölçüp ölçüp dağıtırlar", transliteration:"Qawareera min fiddatin qaddarooha taqdeeran"},
  {id:17, sure_no:76, sure_adi:"İnsân", text:"وَيُسۡقَوۡنَ فِيهَا كَأۡسٗا كَانَ مِزَاجُهَا زَنجَبِيلًا", translation:"Orada, zencefil karışık bir tasla içirilirler", transliteration:"Wayusqawna feeha kasan kana mizajuha zanjabeelan"},
  {id:18, sure_no:76, sure_adi:"İnsân", text:"عَيۡنٗا فِيهَا تُسَمَّىٰ سَلۡسَبِيلٗا", translation:"O pınara \"Selsebil\" denir", transliteration:"AAaynan feeha tusamma salsabeelan"},
  {id:19, sure_no:76, sure_adi:"İnsân", text:"۞وَيَطُوفُ عَلَيۡهِمۡ وِلۡدَٰنٞ مُّخَلَّدُونَ إِذَا رَأَيۡتَهُمۡ حَسِبۡتَهُمۡ لُؤۡلُؤٗا مَّنثُورٗا", translation:"Yanlarında ölümsüz gençler dolaşır; onları gördüğünde saçılmış birer inci sanırsın", transliteration:"Wayatoofu AAalayhim wildanun mukhalladoona itha raaytahum hasibtahum luluan manthooran"},
  {id:20, sure_no:76, sure_adi:"İnsân", text:"وَإِذَا رَأَيۡتَ ثَمَّ رَأَيۡتَ نَعِيمٗا وَمُلۡكٗا كَبِيرًا", translation:"Oranın neresine baksan, nimet ve büyük bir saltanat görürsün", transliteration:"Waitha raayta thamma raayta naAAeeman wamulkan kabeeran"},
  {id:21, sure_no:76, sure_adi:"İnsân", text:"عَٰلِيَهُمۡ ثِيَابُ سُندُسٍ خُضۡرٞ وَإِسۡتَبۡرَقٞۖ وَحُلُّوٓاْ أَسَاوِرَ مِن فِضَّةٖ وَسَقَىٰهُمۡ رَبُّهُمۡ شَرَابٗا طَهُورًا", translation:"Üzerlerinde ince yeşil ipekli, parlak atlastan elbiseler vardır; gümüş bileziklerle süslenmişlerdir Rableri onlara tertemiz içecekler içirir", transliteration:"AAaliyahum thiyabu sundusin khudrun waistabraqun wahulloo asawira min fiddatin wasaqahum rabbuhum sharaban tahooran"},
  {id:22, sure_no:76, sure_adi:"İnsân", text:"إِنَّ هَٰذَا كَانَ لَكُمۡ جَزَآءٗ وَكَانَ سَعۡيُكُم مَّشۡكُورًا", translation:"İşte bu sizin işlediklerinizin karşılığıdır, çalışmalarınız şükre değer\" denir", transliteration:"Inna hatha kana lakum jazaan wakana saAAyukum mashkooran"},
  {id:23, sure_no:76, sure_adi:"İnsân", text:"إِنَّا نَحۡنُ نَزَّلۡنَا عَلَيۡكَ ٱلۡقُرۡءَانَ تَنزِيلٗا", translation:"Kuran'ı sana indiren şüphesiz Biziz", transliteration:"Inna nahnu nazzalna AAalayka alqurana tanzeelan"},
  {id:24, sure_no:76, sure_adi:"İnsân", text:"فَٱصۡبِرۡ لِحُكۡمِ رَبِّكَ وَلَا تُطِعۡ مِنۡهُمۡ ءَاثِمًا أَوۡ كَفُورٗا", translation:"Rabbinin hükmüne kadar sabret; onların günah işleyen ve inkarcı olanlarına uyma", transliteration:"Faisbir lihukmi rabbika wala tutiAA minhum athiman aw kafooran"},
  {id:25, sure_no:76, sure_adi:"İnsân", text:"وَٱذۡكُرِ ٱسۡمَ رَبِّكَ بُكۡرَةٗ وَأَصِيلٗا", translation:"Rabbinin adını sabah akşam an", transliteration:"Waothkuri isma rabbika bukratan waaseelan"},
  {id:26, sure_no:76, sure_adi:"İnsân", text:"وَمِنَ ٱلَّيۡلِ فَٱسۡجُدۡ لَهُۥ وَسَبِّحۡهُ لَيۡلٗا طَوِيلًا", translation:"Geceleyin O'na secde et; O'nu geceleri uzun uzun tesbih et", transliteration:"Wamina allayli faosjud lahu wasabbihhu laylan taweelan"},
  {id:27, sure_no:76, sure_adi:"İnsân", text:"إِنَّ هَـٰٓؤُلَآءِ يُحِبُّونَ ٱلۡعَاجِلَةَ وَيَذَرُونَ وَرَآءَهُمۡ يَوۡمٗا ثَقِيلٗا", translation:"Doğrusu insanlar, çabuk elde edilen dünya nimetlerini severler de ağırlığı çekilmez günü arkalarında bırakırlar", transliteration:"Inna haolai yuhibboona alAAajilata wayatharoona waraahum yawman thaqeelan"},
  {id:28, sure_no:76, sure_adi:"İnsân", text:"نَّحۡنُ خَلَقۡنَٰهُمۡ وَشَدَدۡنَآ أَسۡرَهُمۡۖ وَإِذَا شِئۡنَا بَدَّلۡنَآ أَمۡثَٰلَهُمۡ تَبۡدِيلًا", translation:"Onları yaratan, mafsallarını pekiştiren Biziz; dilersek onları benzerleri ile değiştiriveririz", transliteration:"Nahnu khalaqnahum washadadna asrahum waitha shina baddalna amthalahum tabdeelan"},
  {id:29, sure_no:76, sure_adi:"İnsân", text:"إِنَّ هَٰذِهِۦ تَذۡكِرَةٞۖ فَمَن شَآءَ ٱتَّخَذَ إِلَىٰ رَبِّهِۦ سَبِيلٗا", translation:"Bu sadece bir öğüttür; dileyen, Rabbine giden yolu tutar", transliteration:"Inna hathihi tathkiratun faman shaa ittakhatha ila rabbihi sabeelan"},
  {id:30, sure_no:76, sure_adi:"İnsân", text:"وَمَا تَشَآءُونَ إِلَّآ أَن يَشَآءَ ٱللَّهُۚ إِنَّ ٱللَّهَ كَانَ عَلِيمًا حَكِيمٗا", translation:"Allah dilemedikçe siz dileyemezsiniz. Doğrusu Allah, bilendir, Hakim'dir", transliteration:"Wama tashaoona illa an yashaa Allahu inna Allaha kana AAaleeman hakeeman"},
  {id:31, sure_no:76, sure_adi:"İnsân", text:"يُدۡخِلُ مَن يَشَآءُ فِي رَحۡمَتِهِۦۚ وَٱلظَّـٰلِمِينَ أَعَدَّ لَهُمۡ عَذَابًا أَلِيمَۢا", translation:"Dilediğine rahmet eder. Zalimlere, işte onlara, can yakıcı bir azap hazırlamıştır", transliteration:"Yudkhilu man yashao fee rahmatihi waalththalimeena aAAadda lahum AAathaban aleeman"},
  {id:1, sure_no:77, sure_adi:"Mürselât", text:"وَٱلۡمُرۡسَلَٰتِ عُرۡفٗا", translation:"Birbiri ardından gönderilenlere ve görevlerine koştukça koşanlara, Allah'ın buyruklarını yaydıkça yayanlara ve hak ile batılın arasını ayırdıkça ayıranlara, kötülüğü önlemek veya uyarmak için vahiy getiren meleklere and olsun ki, size söz verilen kıyamet şüphesiz kopacaktır", transliteration:"Waalmursalati AAurfan"},
  {id:2, sure_no:77, sure_adi:"Mürselât", text:"فَٱلۡعَٰصِفَٰتِ عَصۡفٗا", translation:"Birbiri ardından gönderilenlere ve görevlerine koştukça koşanlara, Allah'ın buyruklarını yaydıkça yayanlara ve hak ile batılın arasını ayırdıkça ayıranlara, kötülüğü önlemek veya uyarmak için vahiy getiren meleklere and olsun ki, size söz verilen kıyamet şüphesiz kopacaktır", transliteration:"FaalAAasifati AAasfan"},
  {id:3, sure_no:77, sure_adi:"Mürselât", text:"وَٱلنَّـٰشِرَٰتِ نَشۡرٗا", translation:"Birbiri ardından gönderilenlere ve görevlerine koştukça koşanlara, Allah'ın buyruklarını yaydıkça yayanlara ve hak ile batılın arasını ayırdıkça ayıranlara, kötülüğü önlemek veya uyarmak için vahiy getiren meleklere and olsun ki, size söz verilen kıyamet şüphesiz kopacaktır", transliteration:"Waalnnashirati nashran"},
  {id:4, sure_no:77, sure_adi:"Mürselât", text:"فَٱلۡفَٰرِقَٰتِ فَرۡقٗا", translation:"Birbiri ardından gönderilenlere ve görevlerine koştukça koşanlara, Allah'ın buyruklarını yaydıkça yayanlara ve hak ile batılın arasını ayırdıkça ayıranlara, kötülüğü önlemek veya uyarmak için vahiy getiren meleklere and olsun ki, size söz verilen kıyamet şüphesiz kopacaktır", transliteration:"Faalfariqati farqan"},
  {id:5, sure_no:77, sure_adi:"Mürselât", text:"فَٱلۡمُلۡقِيَٰتِ ذِكۡرًا", translation:"Birbiri ardından gönderilenlere ve görevlerine koştukça koşanlara, Allah'ın buyruklarını yaydıkça yayanlara ve hak ile batılın arasını ayırdıkça ayıranlara, kötülüğü önlemek veya uyarmak için vahiy getiren meleklere and olsun ki, size söz verilen kıyamet şüphesiz kopacaktır", transliteration:"Faalmulqiyati thikran"},
  {id:6, sure_no:77, sure_adi:"Mürselât", text:"عُذۡرًا أَوۡ نُذۡرًا", translation:"Birbiri ardından gönderilenlere ve görevlerine koştukça koşanlara, Allah'ın buyruklarını yaydıkça yayanlara ve hak ile batılın arasını ayırdıkça ayıranlara, kötülüğü önlemek veya uyarmak için vahiy getiren meleklere and olsun ki, size söz verilen kıyamet şüphesiz kopacaktır", transliteration:"AAuthran aw nuthran"},
  {id:7, sure_no:77, sure_adi:"Mürselât", text:"إِنَّمَا تُوعَدُونَ لَوَٰقِعٞ", translation:"Birbiri ardından gönderilenlere ve görevlerine koştukça koşanlara, Allah'ın buyruklarını yaydıkça yayanlara ve hak ile batılın arasını ayırdıkça ayıranlara, kötülüğü önlemek veya uyarmak için vahiy getiren meleklere and olsun ki, size söz verilen kıyamet şüphesiz kopacaktır", transliteration:"Innama tooAAadoona lawaqiAAun"},
  {id:8, sure_no:77, sure_adi:"Mürselât", text:"فَإِذَا ٱلنُّجُومُ طُمِسَتۡ", translation:"Yıldızların ışığı giderildiği zaman", transliteration:"Faitha alnnujoomu tumisat"},
  {id:9, sure_no:77, sure_adi:"Mürselât", text:"وَإِذَا ٱلسَّمَآءُ فُرِجَتۡ", translation:"Gök yarıldığı zaman", transliteration:"Waitha alssamao furijat"},
  {id:10, sure_no:77, sure_adi:"Mürselât", text:"وَإِذَا ٱلۡجِبَالُ نُسِفَتۡ", translation:"Dağlar pamuk gibi atıldığı zaman", transliteration:"Waitha aljibalu nusifat"},
  {id:11, sure_no:77, sure_adi:"Mürselât", text:"وَإِذَا ٱلرُّسُلُ أُقِّتَتۡ", translation:"Peygamberlere ümmetleri hakkında şahidlik vakitleri bildirildiği zaman", transliteration:"Waitha alrrusulu oqqitat"},
  {id:12, sure_no:77, sure_adi:"Mürselât", text:"لِأَيِّ يَوۡمٍ أُجِّلَتۡ", translation:"Bu, hangi güne bırakılmıştı", transliteration:"Liayyi yawmin ojjilat"},
  {id:13, sure_no:77, sure_adi:"Mürselât", text:"لِيَوۡمِ ٱلۡفَصۡلِ", translation:"Hüküm gününe bırakılmıştı", transliteration:"Liyawmi alfasli"},
  {id:14, sure_no:77, sure_adi:"Mürselât", text:"وَمَآ أَدۡرَىٰكَ مَا يَوۡمُ ٱلۡفَصۡلِ", translation:"Hüküm gününün ne olduğunu sen nerden bilirsin", transliteration:"Wama adraka ma yawmu alfasli"},
  {id:15, sure_no:77, sure_adi:"Mürselât", text:"وَيۡلٞ يَوۡمَئِذٖ لِّلۡمُكَذِّبِينَ", translation:"O gün yalanlamış olanların vay haline", transliteration:"Waylun yawmaithin lilmukaththibeena"},
  {id:16, sure_no:77, sure_adi:"Mürselât", text:"أَلَمۡ نُهۡلِكِ ٱلۡأَوَّلِينَ", translation:"Öncekileri yok etmedik mi? Ardından, sonrakileri de onlara katarız", transliteration:"Alam nuhliki alawwaleena"},
  {id:17, sure_no:77, sure_adi:"Mürselât", text:"ثُمَّ نُتۡبِعُهُمُ ٱلۡأٓخِرِينَ", translation:"Öncekileri yok etmedik mi? Ardından, sonrakileri de onlara katarız", transliteration:"Thumma nutbiAAuhumu alakhireena"},
  {id:18, sure_no:77, sure_adi:"Mürselât", text:"كَذَٰلِكَ نَفۡعَلُ بِٱلۡمُجۡرِمِينَ", translation:"Suçlulara böyle yaparız", transliteration:"Kathalika nafAAalu bialmujrimeena"},
  {id:19, sure_no:77, sure_adi:"Mürselât", text:"وَيۡلٞ يَوۡمَئِذٖ لِّلۡمُكَذِّبِينَ", translation:"O gün, yalanlamış olanların vay haline", transliteration:"Waylun yawmaithin lilmukaththibeena"},
  {id:20, sure_no:77, sure_adi:"Mürselât", text:"أَلَمۡ نَخۡلُقكُّم مِّن مَّآءٖ مَّهِينٖ", translation:"Sizi bayağı bir sudan yaratıp onu belli bir süreye kadar sağlam bir yere yerleştirmedik mi", transliteration:"Alam nakhluqkum min main maheenin"},
  {id:21, sure_no:77, sure_adi:"Mürselât", text:"فَجَعَلۡنَٰهُ فِي قَرَارٖ مَّكِينٍ", translation:"Sizi bayağı bir sudan yaratıp onu belli bir süreye kadar sağlam bir yere yerleştirmedik mi", transliteration:"FajaAAalnahu fee qararin makeenin"},
  {id:22, sure_no:77, sure_adi:"Mürselât", text:"إِلَىٰ قَدَرٖ مَّعۡلُومٖ", translation:"Sizi bayağı bir sudan yaratıp onu belli bir süreye kadar sağlam bir yere yerleştirmedik mi", transliteration:"Ila qadarin maAAloomin"},
  {id:23, sure_no:77, sure_adi:"Mürselât", text:"فَقَدَرۡنَا فَنِعۡمَ ٱلۡقَٰدِرُونَ", translation:"Buna gücümüz yeter; Biz ne güzel güç yetireniz", transliteration:"Faqadarna faniAAma alqadiroona"},
  {id:24, sure_no:77, sure_adi:"Mürselât", text:"وَيۡلٞ يَوۡمَئِذٖ لِّلۡمُكَذِّبِينَ", translation:"O gün yalanlamış olanların vay haline", transliteration:"Waylun yawmaithin lilmukaththibeena"},
  {id:25, sure_no:77, sure_adi:"Mürselât", text:"أَلَمۡ نَجۡعَلِ ٱلۡأَرۡضَ كِفَاتًا", translation:"Biz yeryüzünü, dirilerin ve ölülerin toplantı yeri yapmadık mı", transliteration:"Alam najAAali alarda kifatan"},
  {id:26, sure_no:77, sure_adi:"Mürselât", text:"أَحۡيَآءٗ وَأَمۡوَٰتٗا", translation:"Biz yeryüzünü, dirilerin ve ölülerin toplantı yeri yapmadık mı", transliteration:"Ahyaan waamwatan"},
  {id:27, sure_no:77, sure_adi:"Mürselât", text:"وَجَعَلۡنَا فِيهَا رَوَٰسِيَ شَٰمِخَٰتٖ وَأَسۡقَيۡنَٰكُم مَّآءٗ فُرَاتٗا", translation:"Orada yüksek yüksek sabit dağlar var edip size tatlı sular içirmedik mi", transliteration:"WajaAAalna feeha rawasiya shamikhatin waasqaynakum maan furatan"},
  {id:28, sure_no:77, sure_adi:"Mürselât", text:"وَيۡلٞ يَوۡمَئِذٖ لِّلۡمُكَذِّبِينَ", translation:"Yalanlamış olanların vay o gün haline", transliteration:"Waylun yawmaithin lilmukaththibeena"},
  {id:29, sure_no:77, sure_adi:"Mürselât", text:"ٱنطَلِقُوٓاْ إِلَىٰ مَا كُنتُم بِهِۦ تُكَذِّبُونَ", translation:"İnkarcılara o gün şöyle denir: \"yalanlayıp durduğunuz şeye gidin", transliteration:"Intaliqoo ila ma kuntum bihi tukaththiboona"},
  {id:30, sure_no:77, sure_adi:"Mürselât", text:"ٱنطَلِقُوٓاْ إِلَىٰ ظِلّٖ ذِي ثَلَٰثِ شُعَبٖ", translation:"gölge yapmayan ve ateşten de korumayan cehennem dumanının üç kollu gölgesine gidin", transliteration:"Intaliqoo ila thillin thee thalathi shuAAabin"},
  {id:31, sure_no:77, sure_adi:"Mürselât", text:"لَّا ظَلِيلٖ وَلَا يُغۡنِي مِنَ ٱللَّهَبِ", translation:"gölge yapmayan ve ateşten de korumayan cehennem dumanının üç kollu gölgesine gidin", transliteration:"La thaleelin wala yughnee mina allahabi"},
  {id:32, sure_no:77, sure_adi:"Mürselât", text:"إِنَّهَا تَرۡمِي بِشَرَرٖ كَٱلۡقَصۡرِ", translation:"O gölgenin saçtığı her bir kıvılcım sanki birer sarı devedir, konak gibi de büyüktür", transliteration:"Innaha tarmee bishararin kaalqasri"},
  {id:33, sure_no:77, sure_adi:"Mürselât", text:"كَأَنَّهُۥ جِمَٰلَتٞ صُفۡرٞ", translation:"O gölgenin saçtığı her bir kıvılcım sanki birer sarı devedir, konak gibi de büyüktür", transliteration:"Kaannahu jimalatun sufrun"},
  {id:34, sure_no:77, sure_adi:"Mürselât", text:"وَيۡلٞ يَوۡمَئِذٖ لِّلۡمُكَذِّبِينَ", translation:"Yalanlamış olanların o gün vay haline", transliteration:"Waylun yawmaithin lilmukaththibeena"},
  {id:35, sure_no:77, sure_adi:"Mürselât", text:"هَٰذَا يَوۡمُ لَا يَنطِقُونَ", translation:"Bu, onların konuşamayacakları gündür", transliteration:"Hatha yawmu la yantiqoona"},
  {id:36, sure_no:77, sure_adi:"Mürselât", text:"وَلَا يُؤۡذَنُ لَهُمۡ فَيَعۡتَذِرُونَ", translation:"Onlara izin de verilmez ki özür beyan etsinler", transliteration:"Wala yuthanu lahum fayaAAtathiroona"},
  {id:37, sure_no:77, sure_adi:"Mürselât", text:"وَيۡلٞ يَوۡمَئِذٖ لِّلۡمُكَذِّبِينَ", translation:"Yalanlamış olanların o gün vay haline", transliteration:"Waylun yawmaithin lilmukaththibeena"},
  {id:38, sure_no:77, sure_adi:"Mürselât", text:"هَٰذَا يَوۡمُ ٱلۡفَصۡلِۖ جَمَعۡنَٰكُمۡ وَٱلۡأَوَّلِينَ", translation:"Bu, sizleri ve öncekileri topladığımız hüküm günüdür", transliteration:"Hatha yawmu alfasli jamaAAnakum waalawwaleena"},
  {id:39, sure_no:77, sure_adi:"Mürselât", text:"فَإِن كَانَ لَكُمۡ كَيۡدٞ فَكِيدُونِ", translation:"Eğer bir düzeniniz varsa Bana kurun", transliteration:"Fain kana lakum kaydun fakeedooni"},
  {id:40, sure_no:77, sure_adi:"Mürselât", text:"وَيۡلٞ يَوۡمَئِذٖ لِّلۡمُكَذِّبِينَ", translation:"Yalanlamış olanların o gün vay haline", transliteration:"Waylun yawmaithin lilmukaththibeena"},
  {id:41, sure_no:77, sure_adi:"Mürselât", text:"إِنَّ ٱلۡمُتَّقِينَ فِي ظِلَٰلٖ وَعُيُونٖ", translation:"Allah'a karşı gelmekten sakınmış olanlar, elbette gölgeliklerde ve pınar başlarındadırlar", transliteration:"Inna almuttaqeena fee thilalin waAAuyoonin"},
  {id:42, sure_no:77, sure_adi:"Mürselât", text:"وَفَوَٰكِهَ مِمَّا يَشۡتَهُونَ", translation:"Canlarının istediği meyveler arasındadırlar", transliteration:"Wafawakiha mimma yashtahoona"},
  {id:43, sure_no:77, sure_adi:"Mürselât", text:"كُلُواْ وَٱشۡرَبُواْ هَنِيٓـَٔۢا بِمَا كُنتُمۡ تَعۡمَلُونَ", translation:"Onlara denir ki: \"İşlediklerinize karşılık afiyetle yiyiniz, içiniz", transliteration:"Kuloo waishraboo haneean bima kuntum taAAmaloona"},
  {id:44, sure_no:77, sure_adi:"Mürselât", text:"إِنَّا كَذَٰلِكَ نَجۡزِي ٱلۡمُحۡسِنِينَ", translation:"Biz, iyi davrananlara işte böyle karşılık veririz", transliteration:"Inna kathalika najzee almuhsineena"},
  {id:45, sure_no:77, sure_adi:"Mürselât", text:"وَيۡلٞ يَوۡمَئِذٖ لِّلۡمُكَذِّبِينَ", translation:"O gün yalanlamış olanların vay haline", transliteration:"Waylun yawmaithin lilmukaththibeena"},
  {id:46, sure_no:77, sure_adi:"Mürselât", text:"كُلُواْ وَتَمَتَّعُواْ قَلِيلًا إِنَّكُم مُّجۡرِمُونَ", translation:"Yiyiniz, biraz zevkleniniz bakalım, doğrusu sizler suçlularsınız", transliteration:"Kuloo watamattaAAoo qaleelan innakum mujrimoona"},
  {id:47, sure_no:77, sure_adi:"Mürselât", text:"وَيۡلٞ يَوۡمَئِذٖ لِّلۡمُكَذِّبِينَ", translation:"O gün yalanlamış olanların vay haline", transliteration:"Waylun yawmaithin lilmukaththibeena"},
  {id:48, sure_no:77, sure_adi:"Mürselât", text:"وَإِذَا قِيلَ لَهُمُ ٱرۡكَعُواْ لَا يَرۡكَعُونَ", translation:"Onlara \"Rüku edin\" denildiğinde rükua varmazlar", transliteration:"Waitha qeela lahumu irkaAAoo la yarkaAAoona"},
  {id:49, sure_no:77, sure_adi:"Mürselât", text:"وَيۡلٞ يَوۡمَئِذٖ لِّلۡمُكَذِّبِينَ", translation:"O gün yalanlamış olanların vay haline", transliteration:"Waylun yawmaithin lilmukaththibeena"},
  {id:50, sure_no:77, sure_adi:"Mürselât", text:"فَبِأَيِّ حَدِيثِۭ بَعۡدَهُۥ يُؤۡمِنُونَ", translation:"Kuran'dan başka hangi söze inanacaklar", transliteration:"Fabiayyi hadeethin baAAdahu yuminoona"},
  {id:1, sure_no:78, sure_adi:"Nebe", text:"عَمَّ يَتَسَآءَلُونَ", translation:"Neyi soruşturuyorlar", transliteration:"AAamma yatasaaloona"},
  {id:2, sure_no:78, sure_adi:"Nebe", text:"عَنِ ٱلنَّبَإِ ٱلۡعَظِيمِ", translation:"Üzerinde anlaşmazlığa düştükleri, büyük bir olay olan tekrar dirilme haberini mi", transliteration:"AAani alnnabai alAAatheemi"},
  {id:3, sure_no:78, sure_adi:"Nebe", text:"ٱلَّذِي هُمۡ فِيهِ مُخۡتَلِفُونَ", translation:"Üzerinde anlaşmazlığa düştükleri, büyük bir olay olan tekrar dirilme haberini mi", transliteration:"Allathee hum feehi mukhtalifoona"},
  {id:4, sure_no:78, sure_adi:"Nebe", text:"كَلَّا سَيَعۡلَمُونَ", translation:"Hayır; şüphesiz görüp bileceklerdir", transliteration:"Kalla sayaAAlamoona"},
  {id:5, sure_no:78, sure_adi:"Nebe", text:"ثُمَّ كَلَّا سَيَعۡلَمُونَ", translation:"Yine hayır; elbette görüp bileceklerdir", transliteration:"Thumma kalla sayaAAlamoona"},
  {id:6, sure_no:78, sure_adi:"Nebe", text:"أَلَمۡ نَجۡعَلِ ٱلۡأَرۡضَ مِهَٰدٗا", translation:"Biz yeryüzünü bir beşik, dağları da onun için birer direk kılmadık mı", transliteration:"Alam najAAali alarda mihadan"},
  {id:7, sure_no:78, sure_adi:"Nebe", text:"وَٱلۡجِبَالَ أَوۡتَادٗا", translation:"Biz yeryüzünü bir beşik, dağları da onun için birer direk kılmadık mı", transliteration:"Waaljibala awtadan"},
  {id:8, sure_no:78, sure_adi:"Nebe", text:"وَخَلَقۡنَٰكُمۡ أَزۡوَٰجٗا", translation:"Sizi çift çift yarattık", transliteration:"Wakhalaqnakum azwajan"},
  {id:9, sure_no:78, sure_adi:"Nebe", text:"وَجَعَلۡنَا نَوۡمَكُمۡ سُبَاتٗا", translation:"Uykunuzu dinlenme vakti kıldık", transliteration:"WajaAAalna nawmakum subatan"},
  {id:10, sure_no:78, sure_adi:"Nebe", text:"وَجَعَلۡنَا ٱلَّيۡلَ لِبَاسٗا", translation:"Geceyi bir örtü yaptık", transliteration:"WajaAAalna allayla libasan"},
  {id:11, sure_no:78, sure_adi:"Nebe", text:"وَجَعَلۡنَا ٱلنَّهَارَ مَعَاشٗا", translation:"Gündüzü geçimi sağlama vakti kıldık", transliteration:"WajaAAalna alnnahara maAAashan"},
  {id:12, sure_no:78, sure_adi:"Nebe", text:"وَبَنَيۡنَا فَوۡقَكُمۡ سَبۡعٗا شِدَادٗا", translation:"Üstünüze yedi kat sağlam gök bina ettik", transliteration:"Wabanayna fawqakum sabAAan shidadan"},
  {id:13, sure_no:78, sure_adi:"Nebe", text:"وَجَعَلۡنَا سِرَاجٗا وَهَّاجٗا", translation:"Parlak ışık veren güneşi varettik", transliteration:"WajaAAalna sirajan wahhajan"},
  {id:14, sure_no:78, sure_adi:"Nebe", text:"وَأَنزَلۡنَا مِنَ ٱلۡمُعۡصِرَٰتِ مَآءٗ ثَجَّاجٗا", translation:"Taneler, bitkiler, ağaçları sarmaş dolaş bahçeler yetiştirmek için, yoğunlaşmış bulutlardan bol yağmur yağdırdık", transliteration:"Waanzalna mina almuAAsirati maan thajjajan"},
  {id:15, sure_no:78, sure_adi:"Nebe", text:"لِّنُخۡرِجَ بِهِۦ حَبّٗا وَنَبَاتٗا", translation:"Taneler, bitkiler, ağaçları sarmaş dolaş bahçeler yetiştirmek için, yoğunlaşmış bulutlardan bol yağmur yağdırdık", transliteration:"Linukhrija bihi habban wanabatan"},
  {id:16, sure_no:78, sure_adi:"Nebe", text:"وَجَنَّـٰتٍ أَلۡفَافًا", translation:"Taneler, bitkiler, ağaçları sarmaş dolaş bahçeler yetiştirmek için, yoğunlaşmış bulutlardan bol yağmur yağdırdık", transliteration:"Wajannatin alfafan"},
  {id:17, sure_no:78, sure_adi:"Nebe", text:"إِنَّ يَوۡمَ ٱلۡفَصۡلِ كَانَ مِيقَٰتٗا", translation:"Doğrusu, hüküm gününün vakti elbette tesbit edilmiştir", transliteration:"Inna yawma alfasli kana meeqatan"},
  {id:18, sure_no:78, sure_adi:"Nebe", text:"يَوۡمَ يُنفَخُ فِي ٱلصُّورِ فَتَأۡتُونَ أَفۡوَاجٗا", translation:"Sura üfürüldüğü gün hepiniz bölük bölük gelirsiniz", transliteration:"Yawma yunfakhu fee alssoori fatatoona afwajan"},
  {id:19, sure_no:78, sure_adi:"Nebe", text:"وَفُتِحَتِ ٱلسَّمَآءُ فَكَانَتۡ أَبۡوَٰبٗا", translation:"Gökler kapı kapı açılacaktır", transliteration:"Wafutihati alssamao fakanat abwaban"},
  {id:20, sure_no:78, sure_adi:"Nebe", text:"وَسُيِّرَتِ ٱلۡجِبَالُ فَكَانَتۡ سَرَابًا", translation:"Dağlar yürütülüp serap olacaktır", transliteration:"Wasuyyirati aljibalu fakanat saraban"},
  {id:21, sure_no:78, sure_adi:"Nebe", text:"إِنَّ جَهَنَّمَ كَانَتۡ مِرۡصَادٗا", translation:"Cehennem, yalnız azgınları bekleyen yerdir. Dönecekleri yer orasıdır", transliteration:"Inna jahannama kanat mirsadan"},
  {id:22, sure_no:78, sure_adi:"Nebe", text:"لِّلطَّـٰغِينَ مَـَٔابٗا", translation:"Cehennem, yalnız azgınları bekleyen yerdir. Dönecekleri yer orasıdır", transliteration:"Lilttagheena maaban"},
  {id:23, sure_no:78, sure_adi:"Nebe", text:"لَّـٰبِثِينَ فِيهَآ أَحۡقَابٗا", translation:"Orada çağlar boyunca (nice devirler) kalacaklardır", transliteration:"Labitheena feeha ahqaban"},
  {id:24, sure_no:78, sure_adi:"Nebe", text:"لَّا يَذُوقُونَ فِيهَا بَرۡدٗا وَلَا شَرَابًا", translation:"Orada ne serinlik ne de içilecek bir şey tatmazlar; sadece kaynar su ve irin", transliteration:"La yathooqoona feeha bardan wala sharaban"},
  {id:25, sure_no:78, sure_adi:"Nebe", text:"إِلَّا حَمِيمٗا وَغَسَّاقٗا", translation:"Orada ne serinlik ne de içilecek bir şey tatmazlar; sadece kaynar su ve irin", transliteration:"Illa hameeman waghassaqan"},
  {id:26, sure_no:78, sure_adi:"Nebe", text:"جَزَآءٗ وِفَاقًا", translation:"Orada ne serinlik ne de içilecek bir şey tatmazlar; sadece kaynar su ve irin", transliteration:"Jazaan wifaqan"},
  {id:27, sure_no:78, sure_adi:"Nebe", text:"إِنَّهُمۡ كَانُواْ لَا يَرۡجُونَ حِسَابٗا", translation:"Çünkü onlar, hesaba çekileceklerini sanmazlardı", transliteration:"Innahum kanoo la yarjoona hisaban"},
  {id:28, sure_no:78, sure_adi:"Nebe", text:"وَكَذَّبُواْ بِـَٔايَٰتِنَا كِذَّابٗا", translation:"Ayetlerimizi hep yalan sayıp dururlardı", transliteration:"Wakaththaboo biayatina kiththaban"},
  {id:29, sure_no:78, sure_adi:"Nebe", text:"وَكُلَّ شَيۡءٍ أَحۡصَيۡنَٰهُ كِتَٰبٗا", translation:"Biz de herşeyi yazıp saymışızdır", transliteration:"Wakulla shayin ahsaynahu kitaban"},
  {id:30, sure_no:78, sure_adi:"Nebe", text:"فَذُوقُواْ فَلَن نَّزِيدَكُمۡ إِلَّا عَذَابًا", translation:"Şöyle deriz: \"Artık tadınız, bundan böyle size azabdan başka bir şey artırmayız", transliteration:"Fathooqoo falan nazeedakum illa AAathaban"},
  {id:31, sure_no:78, sure_adi:"Nebe", text:"إِنَّ لِلۡمُتَّقِينَ مَفَازًا", translation:"Doğrusu, Allah'a karşı gelmekten sakınanlara kurtuluş, bahçeler, bağlar, yaşıtlar ve dolu kadehler vardır", transliteration:"Inna lilmuttaqeena mafazan"},
  {id:32, sure_no:78, sure_adi:"Nebe", text:"حَدَآئِقَ وَأَعۡنَٰبٗا", translation:"Doğrusu, Allah'a karşı gelmekten sakınanlara kurtuluş, bahçeler, bağlar, yaşıtlar ve dolu kadehler vardır", transliteration:"Hadaiqa waaAAnaban"},
  {id:33, sure_no:78, sure_adi:"Nebe", text:"وَكَوَاعِبَ أَتۡرَابٗا", translation:"Doğrusu, Allah'a karşı gelmekten sakınanlara kurtuluş, bahçeler, bağlar, yaşıtlar ve dolu kadehler vardır", transliteration:"WakawaAAiba atraban"},
  {id:34, sure_no:78, sure_adi:"Nebe", text:"وَكَأۡسٗا دِهَاقٗا", translation:"Doğrusu, Allah'a karşı gelmekten sakınanlara kurtuluş, bahçeler, bağlar, yaşıtlar ve dolu kadehler vardır", transliteration:"Wakasan dihaqan"},
  {id:35, sure_no:78, sure_adi:"Nebe", text:"لَّا يَسۡمَعُونَ فِيهَا لَغۡوٗا وَلَا كِذَّـٰبٗا", translation:"Orada boş ve yalan söz işitmezler", transliteration:"La yasmaAAoona feeha laghwan wala kiththaban"},
  {id:36, sure_no:78, sure_adi:"Nebe", text:"جَزَآءٗ مِّن رَّبِّكَ عَطَآءً حِسَابٗا", translation:"Bunlar Rabbinin katından, hesabları karşılığı verilenlerdir", transliteration:"Jazaan min rabbika AAataan hisaban"},
  {id:37, sure_no:78, sure_adi:"Nebe", text:"رَّبِّ ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضِ وَمَا بَيۡنَهُمَا ٱلرَّحۡمَٰنِۖ لَا يَمۡلِكُونَ مِنۡهُ خِطَابٗا", translation:"O, göklerin, yerin ve ikisi arasında olanların Rabbidir. O, önünde kimsenin konuşmayacağı Rahman olan Allah'tır", transliteration:"Rabbi alssamawati waalardi wama baynahuma alrrahmani la yamlikoona minhu khitaban"},
  {id:38, sure_no:78, sure_adi:"Nebe", text:"يَوۡمَ يَقُومُ ٱلرُّوحُ وَٱلۡمَلَـٰٓئِكَةُ صَفّٗاۖ لَّا يَتَكَلَّمُونَ إِلَّا مَنۡ أَذِنَ لَهُ ٱلرَّحۡمَٰنُ وَقَالَ صَوَابٗا", translation:"Cebrail ve meleklerin dizi dizi durdukları gün, Rahman olan Allah'ın izni olmadan kimse konuşamayacaktır. Konuştuğu zaman da doğruyu söyleyecektir", transliteration:"Yawma yaqoomu alrroohu waalmalaikatu saffan la yatakallamoona illa man athina lahu alrrahmanu waqala sawaban"},
  {id:39, sure_no:78, sure_adi:"Nebe", text:"ذَٰلِكَ ٱلۡيَوۡمُ ٱلۡحَقُّۖ فَمَن شَآءَ ٱتَّخَذَ إِلَىٰ رَبِّهِۦ مَـَٔابًا", translation:"İşte gerçek gün budur. Dileyen kimse, Rabbine götürecek bir yol benimser", transliteration:"Thalika alyawmu alhaqqu faman shaa ittakhatha ila rabbihi maaban"},
  {id:40, sure_no:78, sure_adi:"Nebe", text:"إِنَّآ أَنذَرۡنَٰكُمۡ عَذَابٗا قَرِيبٗا يَوۡمَ يَنظُرُ ٱلۡمَرۡءُ مَا قَدَّمَتۡ يَدَاهُ وَيَقُولُ ٱلۡكَافِرُ يَٰلَيۡتَنِي كُنتُ تُرَٰبَۢا", translation:"Sizi, yakın gelecekteki bir azabla uyardık; o gün kişi elleriyle sunduğuna bakar ve inkarcı da: \"Keşke toprak olaydım\" der", transliteration:"Inna antharnakum AAathaban qareeban yawma yanthuru almaro ma qaddamat yadahu wayaqoolu alkafiru ya laytanee kuntu turaban"},
  {id:1, sure_no:79, sure_adi:"Naziât", text:"وَٱلنَّـٰزِعَٰتِ غَرۡقٗا", translation:"Canları boğarcasına şiddetle çekip alanlara and olsun", transliteration:"WaalnnaziAAati gharqan"},
  {id:2, sure_no:79, sure_adi:"Naziât", text:"وَٱلنَّـٰشِطَٰتِ نَشۡطٗا", translation:"Canları kolaylıkla alanlara and olsun", transliteration:"Waalnnashitati nashtan"},
  {id:3, sure_no:79, sure_adi:"Naziât", text:"وَٱلسَّـٰبِحَٰتِ سَبۡحٗا", translation:"Yüzüp yüzüp gidenlere and olsun", transliteration:"Waalssabihati sabhan"},
  {id:4, sure_no:79, sure_adi:"Naziât", text:"فَٱلسَّـٰبِقَٰتِ سَبۡقٗا", translation:"Yarıştıkça yarışan ve işleri yöneten meleklere and olsun", transliteration:"Faalssabiqati sabqan"},
  {id:5, sure_no:79, sure_adi:"Naziât", text:"فَٱلۡمُدَبِّرَٰتِ أَمۡرٗا", translation:"Yarıştıkça yarışan ve işleri yöneten meleklere and olsun", transliteration:"Faalmudabbirati amran"},
  {id:6, sure_no:79, sure_adi:"Naziât", text:"يَوۡمَ تَرۡجُفُ ٱلرَّاجِفَةُ", translation:"O gün bir sarsıntı sarsar", transliteration:"Yawma tarjufu alrrajifatu"},
  {id:7, sure_no:79, sure_adi:"Naziât", text:"تَتۡبَعُهَا ٱلرَّادِفَةُ", translation:"Peşinden bir diğeri gelir", transliteration:"TatbaAAuha alrradifatu"},
  {id:8, sure_no:79, sure_adi:"Naziât", text:"قُلُوبٞ يَوۡمَئِذٖ وَاجِفَةٌ", translation:"O gün kalbler titrer", transliteration:"Quloobun yawmaithin wajifatun"},
  {id:9, sure_no:79, sure_adi:"Naziât", text:"أَبۡصَٰرُهَا خَٰشِعَةٞ", translation:"İnsanların gözleri yere döner", transliteration:"Absaruha khashiAAatun"},
  {id:10, sure_no:79, sure_adi:"Naziât", text:"يَقُولُونَ أَءِنَّا لَمَرۡدُودُونَ فِي ٱلۡحَافِرَةِ", translation:"Derler ki: \"Biz eski halimize mi döndürüleceğiz", transliteration:"Yaqooloona ainna lamardoodoona fee alhafirati"},
  {id:11, sure_no:79, sure_adi:"Naziât", text:"أَءِذَا كُنَّا عِظَٰمٗا نَّخِرَةٗ", translation:"Ufalanmış kemik olduğumuz zaman mı", transliteration:"Aitha kunna AAithaman nakhiratan"},
  {id:12, sure_no:79, sure_adi:"Naziât", text:"قَالُواْ تِلۡكَ إِذٗا كَرَّةٌ خَاسِرَةٞ", translation:"Derler ki: \"O takdirde bu zararına bir dönüştür", transliteration:"Qaloo tilka ithan karratun khasiratun"},
  {id:13, sure_no:79, sure_adi:"Naziât", text:"فَإِنَّمَا هِيَ زَجۡرَةٞ وَٰحِدَةٞ", translation:"Doğrusu bir tek çığlık yetecektir", transliteration:"Fainnama hiya zajratun wahidatun"},
  {id:14, sure_no:79, sure_adi:"Naziât", text:"فَإِذَا هُم بِٱلسَّاهِرَةِ", translation:"Hepsi hemen bir düzlüğe dökülecektir", transliteration:"Faitha hum bialssahirati"},
  {id:15, sure_no:79, sure_adi:"Naziât", text:"هَلۡ أَتَىٰكَ حَدِيثُ مُوسَىٰٓ", translation:"Musa'nın başından geçen olay sana geldi mi", transliteration:"Hal ataka hadeethu moosa"},
  {id:16, sure_no:79, sure_adi:"Naziât", text:"إِذۡ نَادَىٰهُ رَبُّهُۥ بِٱلۡوَادِ ٱلۡمُقَدَّسِ طُوًى", translation:"Tuva'da, kutsal bir vadide, Rabbi ona şöyle hitap etmişti", transliteration:"Ith nadahu rabbuhu bialwadi almuqaddasi tuwan"},
  {id:17, sure_no:79, sure_adi:"Naziât", text:"ٱذۡهَبۡ إِلَىٰ فِرۡعَوۡنَ إِنَّهُۥ طَغَىٰ", translation:"Firavun'a git; doğrusu o azmıştır", transliteration:"Ithhab ila firAAawna innahu tagha"},
  {id:18, sure_no:79, sure_adi:"Naziât", text:"فَقُلۡ هَل لَّكَ إِلَىٰٓ أَن تَزَكَّىٰ", translation:"Ona de ki: Arınmağa niyetin var mı", transliteration:"Faqul hal laka ila an tazakka"},
  {id:19, sure_no:79, sure_adi:"Naziât", text:"وَأَهۡدِيَكَ إِلَىٰ رَبِّكَ فَتَخۡشَىٰ", translation:"Rabbine giden yolu göstereyim ki O'na saygı duyup korkasın", transliteration:"Waahdiyaka ila rabbika fatakhsha"},
  {id:20, sure_no:79, sure_adi:"Naziât", text:"فَأَرَىٰهُ ٱلۡأٓيَةَ ٱلۡكُبۡرَىٰ", translation:"Bunun üzerine ona en büyük mucizeyi gösterdi", transliteration:"Faarahu alayata alkubra"},
  {id:21, sure_no:79, sure_adi:"Naziât", text:"فَكَذَّبَ وَعَصَىٰ", translation:"Ama Firavun yalanladı ve baş kaldırdı", transliteration:"Fakaththaba waAAasa"},
  {id:22, sure_no:79, sure_adi:"Naziât", text:"ثُمَّ أَدۡبَرَ يَسۡعَىٰ", translation:"Geri dönüp yürüdü", transliteration:"Thumma adbara yasAAa"},
  {id:23, sure_no:79, sure_adi:"Naziât", text:"فَحَشَرَ فَنَادَىٰ", translation:"Adamlarını toplayıp seslendi", transliteration:"Fahashara fanada"},
  {id:24, sure_no:79, sure_adi:"Naziât", text:"فَقَالَ أَنَا۠ رَبُّكُمُ ٱلۡأَعۡلَىٰ", translation:"Sizin en yüce rabbiniz benim\" dedi", transliteration:"Faqala ana rabbukumu alaAAla"},
  {id:25, sure_no:79, sure_adi:"Naziât", text:"فَأَخَذَهُ ٱللَّهُ نَكَالَ ٱلۡأٓخِرَةِ وَٱلۡأُولَىٰٓ", translation:"Allah bunun üzerine onu dünya ve ahiret azabına uğrattı", transliteration:"Faakhathahu Allahu nakala alakhirati waaloola"},
  {id:26, sure_no:79, sure_adi:"Naziât", text:"إِنَّ فِي ذَٰلِكَ لَعِبۡرَةٗ لِّمَن يَخۡشَىٰٓ", translation:"Doğrusu bunda Allah'tan korkan kimseye ders vardır", transliteration:"Inna fee thalika laAAibratan liman yakhsha"},
  {id:27, sure_no:79, sure_adi:"Naziât", text:"ءَأَنتُمۡ أَشَدُّ خَلۡقًا أَمِ ٱلسَّمَآءُۚ بَنَىٰهَا", translation:"Sizi yaratmak mı daha zordur, yoksa göğü yaratmak mı? Ki onu Allah bina edip yükseltmiş ve ona şekil vermiştir", transliteration:"Aantum ashaddu khalqan ami alssamao banaha"},
  {id:28, sure_no:79, sure_adi:"Naziât", text:"رَفَعَ سَمۡكَهَا فَسَوَّىٰهَا", translation:"Sizi yaratmak mı daha zordur, yoksa göğü yaratmak mı? Ki onu Allah bina edip yükseltmiş ve ona şekil vermiştir", transliteration:"RafaAAa samkaha fasawwaha"},
  {id:29, sure_no:79, sure_adi:"Naziât", text:"وَأَغۡطَشَ لَيۡلَهَا وَأَخۡرَجَ ضُحَىٰهَا", translation:"Gecesini karanlık yapmış, gündüzünü aydınlatmıştır", transliteration:"Waaghtasha laylaha waakhraja duhaha"},
  {id:30, sure_no:79, sure_adi:"Naziât", text:"وَٱلۡأَرۡضَ بَعۡدَ ذَٰلِكَ دَحَىٰهَآ", translation:"Ardından yeri düzenlemiştir", transliteration:"Waalarda baAAda thalika dahaha"},
  {id:31, sure_no:79, sure_adi:"Naziât", text:"أَخۡرَجَ مِنۡهَا مَآءَهَا وَمَرۡعَىٰهَا", translation:"Suyunu ondan çıkarmış ve otlak yer meydana getirmiştir", transliteration:"Akhraja minha maaha wamarAAaha"},
  {id:32, sure_no:79, sure_adi:"Naziât", text:"وَٱلۡجِبَالَ أَرۡسَىٰهَا", translation:"Dağları yerleştirmiştir", transliteration:"Waaljibala arsaha"},
  {id:33, sure_no:79, sure_adi:"Naziât", text:"مَتَٰعٗا لَّكُمۡ وَلِأَنۡعَٰمِكُمۡ", translation:"Bunları sizin ve hayvanlarınızın geçinmesi için yapmıştır", transliteration:"MataAAan lakum walianAAamikum"},
  {id:34, sure_no:79, sure_adi:"Naziât", text:"فَإِذَا جَآءَتِ ٱلطَّآمَّةُ ٱلۡكُبۡرَىٰ", translation:"Güç yetirilemeyen en büyük baskın geldiği zaman, o gün, insan ne uğurda çalıştığını anlar", transliteration:"Faitha jaati alttammatu alkubra"},
  {id:35, sure_no:79, sure_adi:"Naziât", text:"يَوۡمَ يَتَذَكَّرُ ٱلۡإِنسَٰنُ مَا سَعَىٰ", translation:"Güç yetirilemeyen en büyük baskın geldiği zaman, o gün, insan ne uğurda çalıştığını anlar", transliteration:"Yawma yatathakkaru alinsanu ma saAAa"},
  {id:36, sure_no:79, sure_adi:"Naziât", text:"وَبُرِّزَتِ ٱلۡجَحِيمُ لِمَن يَرَىٰ", translation:"Cehennem her bakanın göreceği şekilde gösterilir", transliteration:"Waburrizati aljaheemu liman yara"},
  {id:37, sure_no:79, sure_adi:"Naziât", text:"فَأَمَّا مَن طَغَىٰ", translation:"İşte, azıp da dünya hayatını tercih edenin varacağı yer şüphesiz cehennemdir", transliteration:"Faamma man tagha"},
  {id:38, sure_no:79, sure_adi:"Naziât", text:"وَءَاثَرَ ٱلۡحَيَوٰةَ ٱلدُّنۡيَا", translation:"İşte, azıp da dünya hayatını tercih edenin varacağı yer şüphesiz cehennemdir", transliteration:"Waathara alhayata alddunya"},
  {id:39, sure_no:79, sure_adi:"Naziât", text:"فَإِنَّ ٱلۡجَحِيمَ هِيَ ٱلۡمَأۡوَىٰ", translation:"İşte, azıp da dünya hayatını tercih edenin varacağı yer şüphesiz cehennemdir", transliteration:"Fainna aljaheema hiya almawa"},
  {id:40, sure_no:79, sure_adi:"Naziât", text:"وَأَمَّا مَنۡ خَافَ مَقَامَ رَبِّهِۦ وَنَهَى ٱلنَّفۡسَ عَنِ ٱلۡهَوَىٰ", translation:"Ama kim Rabbinin azametinden korkup da kendini kötülükten alıkoymuşsa, varacağı yer şüphesiz cennettir", transliteration:"Waama man khafa maqama rabbihi wanaha alnnafsa AAani alhawa"},
  {id:41, sure_no:79, sure_adi:"Naziât", text:"فَإِنَّ ٱلۡجَنَّةَ هِيَ ٱلۡمَأۡوَىٰ", translation:"Ama kim Rabbinin azametinden korkup da kendini kötülükten alıkoymuşsa, varacağı yer şüphesiz cennettir", transliteration:"Fainna aljannata hiya almawa"},
  {id:42, sure_no:79, sure_adi:"Naziât", text:"يَسۡـَٔلُونَكَ عَنِ ٱلسَّاعَةِ أَيَّانَ مُرۡسَىٰهَا", translation:"Senden kıyametin ne zaman gelip çatacağını sorarlar", transliteration:"Yasaloonaka AAani alssaAAati ayyana mursaha"},
  {id:43, sure_no:79, sure_adi:"Naziât", text:"فِيمَ أَنتَ مِن ذِكۡرَىٰهَآ", translation:"Nerde senden onu anlatması", transliteration:"Feema anta min thikraha"},
  {id:44, sure_no:79, sure_adi:"Naziât", text:"إِلَىٰ رَبِّكَ مُنتَهَىٰهَآ", translation:"Onun bilgisi Rabbine aittir", transliteration:"Ila rabbika muntahaha"},
  {id:45, sure_no:79, sure_adi:"Naziât", text:"إِنَّمَآ أَنتَ مُنذِرُ مَن يَخۡشَىٰهَا", translation:"Sen sadece kıyametten korkanı uyaransın", transliteration:"Innama anta munthiru man yakhshaha"},
  {id:46, sure_no:79, sure_adi:"Naziât", text:"كَأَنَّهُمۡ يَوۡمَ يَرَوۡنَهَا لَمۡ يَلۡبَثُوٓاْ إِلَّا عَشِيَّةً أَوۡ ضُحَىٰهَا", translation:"Kıyameti gördükleri gün dünyada ancak bir akşam yahut bir kuşluk vakti kadar kalmış olduklarını sanırlar", transliteration:"Kaannahum yawma yarawnaha lam yalbathoo illa AAashiyyatan aw duhaha"},
  {id:1, sure_no:80, sure_adi:"Abese", text:"عَبَسَ وَتَوَلَّىٰٓ", translation:"Yanına kör bir kimse geldi diye (Peygamber) yüzünü asıp çevirdi", transliteration:"AAabasa watawalla"},
  {id:2, sure_no:80, sure_adi:"Abese", text:"أَن جَآءَهُ ٱلۡأَعۡمَىٰ", translation:"Yanına kör bir kimse geldi diye (Peygamber) yüzünü asıp çevirdi", transliteration:"An jaahu alaAAma"},
  {id:3, sure_no:80, sure_adi:"Abese", text:"وَمَا يُدۡرِيكَ لَعَلَّهُۥ يَزَّكَّىٰٓ", translation:"Ne bilirsin, belki de o arınacak", transliteration:"Wama yudreeka laAAallahu yazzakka"},
  {id:4, sure_no:80, sure_adi:"Abese", text:"أَوۡ يَذَّكَّرُ فَتَنفَعَهُ ٱلذِّكۡرَىٰٓ", translation:"Yahut öğüt alacaktı da bu öğüt kendisine fayda verecekti", transliteration:"Aw yaththakkaru fatanfaAAahu alththikra"},
  {id:5, sure_no:80, sure_adi:"Abese", text:"أَمَّا مَنِ ٱسۡتَغۡنَىٰ", translation:"Ama sen, kendisini öğütten müstağni gören kimseyi karşına alıp ilgileniyorsun", transliteration:"Amma mani istaghna"},
  {id:6, sure_no:80, sure_adi:"Abese", text:"فَأَنتَ لَهُۥ تَصَدَّىٰ", translation:"Ama sen, kendisini öğütten müstağni gören kimseyi karşına alıp ilgileniyorsun", transliteration:"Faanta lahu tasadda"},
  {id:7, sure_no:80, sure_adi:"Abese", text:"وَمَا عَلَيۡكَ أَلَّا يَزَّكَّىٰ", translation:"Arınmak istememesinden sana ne", transliteration:"Wama AAalayka alla yazzakka"},
  {id:8, sure_no:80, sure_adi:"Abese", text:"وَأَمَّا مَن جَآءَكَ يَسۡعَىٰ", translation:"Sen, Allah'tan korkup sana koşarak gelen kimseye aldırmıyorsun", transliteration:"Waamma man jaaka yasAAa"},
  {id:9, sure_no:80, sure_adi:"Abese", text:"وَهُوَ يَخۡشَىٰ", translation:"Sen, Allah'tan korkup sana koşarak gelen kimseye aldırmıyorsun", transliteration:"Wahuwa yakhsha"},
  {id:10, sure_no:80, sure_adi:"Abese", text:"فَأَنتَ عَنۡهُ تَلَهَّىٰ", translation:"Sen, Allah'tan korkup sana koşarak gelen kimseye aldırmıyorsun", transliteration:"Faanta AAanhu talahha"},
  {id:11, sure_no:80, sure_adi:"Abese", text:"كَلَّآ إِنَّهَا تَذۡكِرَةٞ", translation:"Dikkat et; bu Kuran bir öğüttür", transliteration:"Kalla innaha tathkiratun"},
  {id:12, sure_no:80, sure_adi:"Abese", text:"فَمَن شَآءَ ذَكَرَهُۥ", translation:"Dileyen onu öğüt kabul eder", transliteration:"Faman shaa thakarahu"},
  {id:13, sure_no:80, sure_adi:"Abese", text:"فِي صُحُفٖ مُّكَرَّمَةٖ", translation:"O, kutsal kılınmış, yüceltilmiş, arınmış sahifeler üzerindedir", transliteration:"Fee suhufin mukarramatin"},
  {id:14, sure_no:80, sure_adi:"Abese", text:"مَّرۡفُوعَةٖ مُّطَهَّرَةِۭ", translation:"O, kutsal kılınmış, yüceltilmiş, arınmış sahifeler üzerindedir", transliteration:"MarfooAAatin mutahharatin"},
  {id:15, sure_no:80, sure_adi:"Abese", text:"بِأَيۡدِي سَفَرَةٖ", translation:"İyi kimseler, saygıdeğer elçilerin eliyle yazılmıştır", transliteration:"Biaydee safaratin"},
  {id:16, sure_no:80, sure_adi:"Abese", text:"كِرَامِۭ بَرَرَةٖ", translation:"İyi kimseler, saygıdeğer elçilerin eliyle yazılmıştır", transliteration:"Kiramin bararatin"},
  {id:17, sure_no:80, sure_adi:"Abese", text:"قُتِلَ ٱلۡإِنسَٰنُ مَآ أَكۡفَرَهُۥ", translation:"Canı çıksın o insanın, o ne nankördür", transliteration:"Qutila alinsanu ma akfarahu"},
  {id:18, sure_no:80, sure_adi:"Abese", text:"مِنۡ أَيِّ شَيۡءٍ خَلَقَهُۥ", translation:"Allah onu hangi şeyden yaratmış", transliteration:"Min ayyi shayin khalaqahu"},
  {id:19, sure_no:80, sure_adi:"Abese", text:"مِن نُّطۡفَةٍ خَلَقَهُۥ فَقَدَّرَهُۥ", translation:"Onu meniden yaratıp merhalelerden geçirerek ona şekil vermiş", transliteration:"Min nutfatin khalaqahu faqaddarahu"},
  {id:20, sure_no:80, sure_adi:"Abese", text:"ثُمَّ ٱلسَّبِيلَ يَسَّرَهُۥ", translation:"Sonra, yolu ona kolaylaştırmıştır", transliteration:"Thumma alssabeela yassarahu"},
  {id:21, sure_no:80, sure_adi:"Abese", text:"ثُمَّ أَمَاتَهُۥ فَأَقۡبَرَهُۥ", translation:"Sonra onu öldürür ve kabre koyar", transliteration:"Thumma amatahu faaqbarahu"},
  {id:22, sure_no:80, sure_adi:"Abese", text:"ثُمَّ إِذَا شَآءَ أَنشَرَهُۥ", translation:"Sonra, dilediği zaman onu tekrar diriltir", transliteration:"Thumma itha shaa ansharahu"},
  {id:23, sure_no:80, sure_adi:"Abese", text:"كَلَّا لَمَّا يَقۡضِ مَآ أَمَرَهُۥ", translation:"Hayır; Allah'ın kendisine buyurduğunu hala yerine getirmemiştir", transliteration:"Kalla lamma yaqdi ma amarahu"},
  {id:24, sure_no:80, sure_adi:"Abese", text:"فَلۡيَنظُرِ ٱلۡإِنسَٰنُ إِلَىٰ طَعَامِهِۦٓ", translation:"İnsan, yiyeceğine bir baksın", transliteration:"Falyanthuri alinsanu ila taAAamihi"},
  {id:25, sure_no:80, sure_adi:"Abese", text:"أَنَّا صَبَبۡنَا ٱلۡمَآءَ صَبّٗا", translation:"Doğrusu suyu bol bol indirmekteyiz", transliteration:"Anna sababna almaa sabban"},
  {id:26, sure_no:80, sure_adi:"Abese", text:"ثُمَّ شَقَقۡنَا ٱلۡأَرۡضَ شَقّٗا", translation:"Sonra yeryüzünü iyice yarmakta ve orada taneli ekinler, üzümler, sebzeler, zeytin, hurma ağaçları ve bahçelerde koca koca ağaçlı meyveler ve çayırlar bitirmekteyiz", transliteration:"Thumma shaqaqna alarda shaqqan"},
  {id:27, sure_no:80, sure_adi:"Abese", text:"فَأَنۢبَتۡنَا فِيهَا حَبّٗا", translation:"Sonra yeryüzünü iyice yarmakta ve orada taneli ekinler, üzümler, sebzeler, zeytin, hurma ağaçları ve bahçelerde koca koca ağaçlı meyveler ve çayırlar bitirmekteyiz", transliteration:"Faanbatna feeha habban"},
  {id:28, sure_no:80, sure_adi:"Abese", text:"وَعِنَبٗا وَقَضۡبٗا", translation:"Sonra yeryüzünü iyice yarmakta ve orada taneli ekinler, üzümler, sebzeler, zeytin, hurma ağaçları ve bahçelerde koca koca ağaçlı meyveler ve çayırlar bitirmekteyiz", transliteration:"WaAAinaban waqadban"},
  {id:29, sure_no:80, sure_adi:"Abese", text:"وَزَيۡتُونٗا وَنَخۡلٗا", translation:"Sonra yeryüzünü iyice yarmakta ve orada taneli ekinler, üzümler, sebzeler, zeytin, hurma ağaçları ve bahçelerde koca koca ağaçlı meyveler ve çayırlar bitirmekteyiz", transliteration:"Wazaytoonan wanakhlan"},
  {id:30, sure_no:80, sure_adi:"Abese", text:"وَحَدَآئِقَ غُلۡبٗا", translation:"Sonra yeryüzünü iyice yarmakta ve orada taneli ekinler, üzümler, sebzeler, zeytin, hurma ağaçları ve bahçelerde koca koca ağaçlı meyveler ve çayırlar bitirmekteyiz", transliteration:"Wahadaiqa ghulban"},
  {id:31, sure_no:80, sure_adi:"Abese", text:"وَفَٰكِهَةٗ وَأَبّٗا", translation:"Sonra yeryüzünü iyice yarmakta ve orada taneli ekinler, üzümler, sebzeler, zeytin, hurma ağaçları ve bahçelerde koca koca ağaçlı meyveler ve çayırlar bitirmekteyiz", transliteration:"Wafakihatan waabban"},
  {id:32, sure_no:80, sure_adi:"Abese", text:"مَّتَٰعٗا لَّكُمۡ وَلِأَنۡعَٰمِكُمۡ", translation:"Bunlar sizin ve hayvanlarınız için geçimliktir", transliteration:"MataAAan lakum walianAAamikum"},
  {id:33, sure_no:80, sure_adi:"Abese", text:"فَإِذَا جَآءَتِ ٱلصَّآخَّةُ", translation:"O muazzam gürültü, kıyamet kopup geldiği zaman", transliteration:"Faitha jaati alssakhkhatu"},
  {id:34, sure_no:80, sure_adi:"Abese", text:"يَوۡمَ يَفِرُّ ٱلۡمَرۡءُ مِنۡ أَخِيهِ", translation:"O gün, kişi kardeşinden, annesinden, babasından, karısından ve oğullarından, kaçar", transliteration:"Yawma yafirru almaro min akheehi"},
  {id:35, sure_no:80, sure_adi:"Abese", text:"وَأُمِّهِۦ وَأَبِيهِ", translation:"O gün, kişi kardeşinden, annesinden, babasından, karısından ve oğullarından, kaçar", transliteration:"Waommihi waabeehi"},
  {id:36, sure_no:80, sure_adi:"Abese", text:"وَصَٰحِبَتِهِۦ وَبَنِيهِ", translation:"O gün, kişi kardeşinden, annesinden, babasından, karısından ve oğullarından, kaçar", transliteration:"Wasahibatihi wabaneehi"},
  {id:37, sure_no:80, sure_adi:"Abese", text:"لِكُلِّ ٱمۡرِيٕٖ مِّنۡهُمۡ يَوۡمَئِذٖ شَأۡنٞ يُغۡنِيهِ", translation:"O gün, herkesin kendine yeter derdi vardır", transliteration:"Likulli imriin minhum yawmaithin shanun yughneehi"},
  {id:38, sure_no:80, sure_adi:"Abese", text:"وُجُوهٞ يَوۡمَئِذٖ مُّسۡفِرَةٞ", translation:"O gün bir takım yüzler aydınlıktır, gülmekte ve sevinmektedir", transliteration:"Wujoohun yawmaithin musfiratun"},
  {id:39, sure_no:80, sure_adi:"Abese", text:"ضَاحِكَةٞ مُّسۡتَبۡشِرَةٞ", translation:"O gün bir takım yüzler aydınlıktır, gülmekte ve sevinmektedir", transliteration:"Dahikatun mustabshiratun"},
  {id:40, sure_no:80, sure_adi:"Abese", text:"وَوُجُوهٞ يَوۡمَئِذٍ عَلَيۡهَا غَبَرَةٞ", translation:"O gün birtakım yüzler de tozlanmış ve onları karanlık bürümüştür", transliteration:"Wawujoohun yawmaithin AAalayha ghabaratun"},
  {id:41, sure_no:80, sure_adi:"Abese", text:"تَرۡهَقُهَا قَتَرَةٌ", translation:"O gün birtakım yüzler de tozlanmış ve onları karanlık bürümüştür", transliteration:"Tarhaquha qataratun"},
  {id:42, sure_no:80, sure_adi:"Abese", text:"أُوْلَـٰٓئِكَ هُمُ ٱلۡكَفَرَةُ ٱلۡفَجَرَةُ", translation:"İşte bunlar inkarcı olanlar, Allah'ın buyruğundan çıkanlardır", transliteration:"Olaika humu alkafaratu alfajaratu"},
  {id:1, sure_no:81, sure_adi:"Tekvîr", text:"إِذَا ٱلشَّمۡسُ كُوِّرَتۡ", translation:"Güneş dürülüp ışığı kalmadığı zaman", transliteration:"Itha alshshamsu kuwwirat"},
  {id:2, sure_no:81, sure_adi:"Tekvîr", text:"وَإِذَا ٱلنُّجُومُ ٱنكَدَرَتۡ", translation:"Yıldızlar düşüp, söndüğü zaman", transliteration:"Waitha alnnujoomu inkadarat"},
  {id:3, sure_no:81, sure_adi:"Tekvîr", text:"وَإِذَا ٱلۡجِبَالُ سُيِّرَتۡ", translation:"Doğurması yaklaşmış develer başıboş bırakıldığı zaman", transliteration:"Waitha aljibalu suyyirat"},
  {id:4, sure_no:81, sure_adi:"Tekvîr", text:"وَإِذَا ٱلۡعِشَارُ عُطِّلَتۡ", translation:"Doğurması yaklaşmış develer başıboş bırakıldığı zaman", transliteration:"Waitha alAAisharu AAuttilat"},
  {id:5, sure_no:81, sure_adi:"Tekvîr", text:"وَإِذَا ٱلۡوُحُوشُ حُشِرَتۡ", translation:"Yabani hayvanlar bir araya toplatıldığı zaman", transliteration:"Waitha alwuhooshu hushirat"},
  {id:6, sure_no:81, sure_adi:"Tekvîr", text:"وَإِذَا ٱلۡبِحَارُ سُجِّرَتۡ", translation:"Denizler kaynaştırıldığı zaman", transliteration:"Waitha albiharu sujjirat"},
  {id:7, sure_no:81, sure_adi:"Tekvîr", text:"وَإِذَا ٱلنُّفُوسُ زُوِّجَتۡ", translation:"Canlar bedenlerle birleştirildiği zaman", transliteration:"Waitha alnnufoosu zuwwijat"},
  {id:8, sure_no:81, sure_adi:"Tekvîr", text:"وَإِذَا ٱلۡمَوۡءُۥدَةُ سُئِلَتۡ", translation:"Kız çocuğun hangi suçtan ötürü öldürüldüğü kendisine sorulduğu zaman", transliteration:"Waitha almawoodatu suilat"},
  {id:9, sure_no:81, sure_adi:"Tekvîr", text:"بِأَيِّ ذَنۢبٖ قُتِلَتۡ", translation:"Kız çocuğun hangi suçtan ötürü öldürüldüğü kendisine sorulduğu zaman", transliteration:"Biayyi thanbin qutilat"},
  {id:10, sure_no:81, sure_adi:"Tekvîr", text:"وَإِذَا ٱلصُّحُفُ نُشِرَتۡ", translation:"Amel defterleri açıldığı zaman", transliteration:"Waitha alssuhufu nushirat"},
  {id:11, sure_no:81, sure_adi:"Tekvîr", text:"وَإِذَا ٱلسَّمَآءُ كُشِطَتۡ", translation:"Gök yerinden oynatıldığı zaman", transliteration:"Waitha alssamao kushitat"},
  {id:12, sure_no:81, sure_adi:"Tekvîr", text:"وَإِذَا ٱلۡجَحِيمُ سُعِّرَتۡ", translation:"Cehennem alevlendirildiği zaman", transliteration:"Waitha aljaheemu suAAAAirat"},
  {id:13, sure_no:81, sure_adi:"Tekvîr", text:"وَإِذَا ٱلۡجَنَّةُ أُزۡلِفَتۡ", translation:"Cennet yaklaştırıldığı zaman", transliteration:"Waitha aljannatu ozlifat"},
  {id:14, sure_no:81, sure_adi:"Tekvîr", text:"عَلِمَتۡ نَفۡسٞ مَّآ أَحۡضَرَتۡ", translation:"İnsanoğlu önceden ne hazırladığını görecektir", transliteration:"AAalimat nafsun ma ahdarat"},
  {id:15, sure_no:81, sure_adi:"Tekvîr", text:"فَلَآ أُقۡسِمُ بِٱلۡخُنَّسِ", translation:"Gündüz sinip geceleri gözüken gezegenlere and olsun", transliteration:"Fala oqsimu bialkhunnasi"},
  {id:16, sure_no:81, sure_adi:"Tekvîr", text:"ٱلۡجَوَارِ ٱلۡكُنَّسِ", translation:"Gündüz sinip geceleri gözüken gezegenlere and olsun", transliteration:"Aljawari alkunnasi"},
  {id:17, sure_no:81, sure_adi:"Tekvîr", text:"وَٱلَّيۡلِ إِذَا عَسۡعَسَ", translation:"Kararmaya başlayan geceye and olsun", transliteration:"Waallayli itha AAasAAasa"},
  {id:18, sure_no:81, sure_adi:"Tekvîr", text:"وَٱلصُّبۡحِ إِذَا تَنَفَّسَ", translation:"Ağarmaya başlayan sabaha and olsun ki", transliteration:"Waalssubhi itha tanaffasa"},
  {id:19, sure_no:81, sure_adi:"Tekvîr", text:"إِنَّهُۥ لَقَوۡلُ رَسُولٖ كَرِيمٖ", translation:"Bu Kuran, arşın sahibi katında değerli, güçlü, sözü dinlenen ve güvenilen şerefli bir elçinin getirdiği sözdür", transliteration:"Innahu laqawlu rasoolin kareemin"},
  {id:20, sure_no:81, sure_adi:"Tekvîr", text:"ذِي قُوَّةٍ عِندَ ذِي ٱلۡعَرۡشِ مَكِينٖ", translation:"Bu Kuran, arşın sahibi katında değerli, güçlü, sözü dinlenen ve güvenilen şerefli bir elçinin getirdiği sözdür", transliteration:"Thee quwwatin AAinda thee alAAarshi makeenin"},
  {id:21, sure_no:81, sure_adi:"Tekvîr", text:"مُّطَاعٖ ثَمَّ أَمِينٖ", translation:"Bu Kuran, arşın sahibi katında değerli, güçlü, sözü dinlenen ve güvenilen şerefli bir elçinin getirdiği sözdür", transliteration:"MutaAAin thamma ameenin"},
  {id:22, sure_no:81, sure_adi:"Tekvîr", text:"وَمَا صَاحِبُكُم بِمَجۡنُونٖ", translation:"Arkadaşınız (Muhammed) asla deli değildir", transliteration:"Wama sahibukum bimajnoonin"},
  {id:23, sure_no:81, sure_adi:"Tekvîr", text:"وَلَقَدۡ رَءَاهُ بِٱلۡأُفُقِ ٱلۡمُبِينِ", translation:"And olsun ki, o, Cebrail'i apaçık ufukta görmüştür", transliteration:"Walaqad raahu bialofuqi almubeeni"},
  {id:24, sure_no:81, sure_adi:"Tekvîr", text:"وَمَا هُوَ عَلَى ٱلۡغَيۡبِ بِضَنِينٖ", translation:"Peygamber, görülmeyenler hakkında söylediklerinden ötürü töhmet altında tutulamaz", transliteration:"Wama huwa AAala alghaybi bidaneenin"},
  {id:25, sure_no:81, sure_adi:"Tekvîr", text:"وَمَا هُوَ بِقَوۡلِ شَيۡطَٰنٖ رَّجِيمٖ", translation:"Bu Kuran, kovulmuş şeytanın sözü olamaz", transliteration:"Wama huwa biqawli shaytanin rajeemin"},
  {id:26, sure_no:81, sure_adi:"Tekvîr", text:"فَأَيۡنَ تَذۡهَبُونَ", translation:"Nereye gidiyorsunuz", transliteration:"Faayna tathhaboona"},
  {id:27, sure_no:81, sure_adi:"Tekvîr", text:"إِنۡ هُوَ إِلَّا ذِكۡرٞ لِّلۡعَٰلَمِينَ", translation:"Kuran, ancak aranızda doğru yola girmeyi dileyene ve alemlere bir öğüttür", transliteration:"In huwa illa thikrun lilAAalameena"},
  {id:28, sure_no:81, sure_adi:"Tekvîr", text:"لِمَن شَآءَ مِنكُمۡ أَن يَسۡتَقِيمَ", translation:"Kuran, ancak aranızda doğru yola girmeyi dileyene ve alemlere bir öğüttür", transliteration:"Liman shaa minkum an yastaqeema"},
  {id:29, sure_no:81, sure_adi:"Tekvîr", text:"وَمَا تَشَآءُونَ إِلَّآ أَن يَشَآءَ ٱللَّهُ رَبُّ ٱلۡعَٰلَمِينَ", translation:"Alemlerin Rabbi olan Allah dilemedikçe sizler bir şey dileyemezsiniz", transliteration:"Wama tashaoona illa an yashaa Allahu rabbu alAAalameena"},
  {id:1, sure_no:82, sure_adi:"İnfitâr", text:"إِذَا ٱلسَّمَآءُ ٱنفَطَرَتۡ", translation:"Gök yarıldığı zaman", transliteration:"Itha alssamao infatarat"},
  {id:2, sure_no:82, sure_adi:"İnfitâr", text:"وَإِذَا ٱلۡكَوَاكِبُ ٱنتَثَرَتۡ", translation:"Yıldızlar dağılıp döküldüğü zaman", transliteration:"Waitha alkawakibu intatharat"},
  {id:3, sure_no:82, sure_adi:"İnfitâr", text:"وَإِذَا ٱلۡبِحَارُ فُجِّرَتۡ", translation:"Denizler kaynaştığı zaman", transliteration:"Waitha albiharu fujjirat"},
  {id:4, sure_no:82, sure_adi:"İnfitâr", text:"وَإِذَا ٱلۡقُبُورُ بُعۡثِرَتۡ", translation:"Kabirlerin içi dışa çıktığı zaman", transliteration:"Waitha alqubooru buAAthirat"},
  {id:5, sure_no:82, sure_adi:"İnfitâr", text:"عَلِمَتۡ نَفۡسٞ مَّا قَدَّمَتۡ وَأَخَّرَتۡ", translation:"İnsanoğlu, ne yaptığını ve ne yapmadığını görür", transliteration:"AAalimat nafsun ma qaddamat waakhkharat"},
  {id:6, sure_no:82, sure_adi:"İnfitâr", text:"يَـٰٓأَيُّهَا ٱلۡإِنسَٰنُ مَا غَرَّكَ بِرَبِّكَ ٱلۡكَرِيمِ", translation:"Ey insanoğlu! Seni yaratıp sonra şekil veren, düzenleyen, mütenasip kılan, istediği şekilde seni terkip eden, çok cömert olan Rabbine karşı seni aldatan nedir", transliteration:"Ya ayyuha alinsanu ma gharraka birabbika alkareemi"},
  {id:7, sure_no:82, sure_adi:"İnfitâr", text:"ٱلَّذِي خَلَقَكَ فَسَوَّىٰكَ فَعَدَلَكَ", translation:"Ey insanoğlu! Seni yaratıp sonra şekil veren, düzenleyen, mütenasip kılan, istediği şekilde seni terkip eden, çok cömert olan Rabbine karşı seni aldatan nedir", transliteration:"Allathee khalaqaka fasawwaka faAAadalaka"},
  {id:8, sure_no:82, sure_adi:"İnfitâr", text:"فِيٓ أَيِّ صُورَةٖ مَّا شَآءَ رَكَّبَكَ", translation:"Ey insanoğlu! Seni yaratıp sonra şekil veren, düzenleyen, mütenasip kılan, istediği şekilde seni terkip eden, çok cömert olan Rabbine karşı seni aldatan nedir", transliteration:"Fee ayyi sooratin ma shaa rakkabaka"},
  {id:9, sure_no:82, sure_adi:"İnfitâr", text:"كَلَّا بَلۡ تُكَذِّبُونَ بِٱلدِّينِ", translation:"Hayır, hayır; doğrusu siz dini yalanlıyorsunuz", transliteration:"Kalla bal tukaththiboona bialddeeni"},
  {id:10, sure_no:82, sure_adi:"İnfitâr", text:"وَإِنَّ عَلَيۡكُمۡ لَحَٰفِظِينَ", translation:"Oysa, yaptıklarınızı bilen değerli yazıcılar sizi gözetlemektedirler", transliteration:"Wainna AAalaykum lahafitheena"},
  {id:11, sure_no:82, sure_adi:"İnfitâr", text:"كِرَامٗا كَٰتِبِينَ", translation:"Oysa, yaptıklarınızı bilen değerli yazıcılar sizi gözetlemektedirler", transliteration:"Kiraman katibeena"},
  {id:12, sure_no:82, sure_adi:"İnfitâr", text:"يَعۡلَمُونَ مَا تَفۡعَلُونَ", translation:"Oysa, yaptıklarınızı bilen değerli yazıcılar sizi gözetlemektedirler", transliteration:"YaAAlamoona ma tafAAaloona"},
  {id:13, sure_no:82, sure_adi:"İnfitâr", text:"إِنَّ ٱلۡأَبۡرَارَ لَفِي نَعِيمٖ", translation:"İyiler şüphesiz nimet içindedirler", transliteration:"Inna alabrara lafee naAAeemin"},
  {id:14, sure_no:82, sure_adi:"İnfitâr", text:"وَإِنَّ ٱلۡفُجَّارَ لَفِي جَحِيمٖ", translation:"Allah'ın buyruğundan çıkanlar cehennemdedirler", transliteration:"Wainna alfujjara lafee jaheemin"},
  {id:15, sure_no:82, sure_adi:"İnfitâr", text:"يَصۡلَوۡنَهَا يَوۡمَ ٱلدِّينِ", translation:"Din Günü oraya girerler", transliteration:"Yaslawnaha yawma alddeeni"},
  {id:16, sure_no:82, sure_adi:"İnfitâr", text:"وَمَا هُمۡ عَنۡهَا بِغَآئِبِينَ", translation:"Oradan bir daha ayrılamazlar", transliteration:"Wama hum AAanha bighaibeena"},
  {id:17, sure_no:82, sure_adi:"İnfitâr", text:"وَمَآ أَدۡرَىٰكَ مَا يَوۡمُ ٱلدِّينِ", translation:"Din gününün ne olduğunu sen nereden bilirsin", transliteration:"Wama adraka ma yawmu alddeeni"},
  {id:18, sure_no:82, sure_adi:"İnfitâr", text:"ثُمَّ مَآ أَدۡرَىٰكَ مَا يَوۡمُ ٱلدِّينِ", translation:"Evet, din gününün ne olduğunu nereden bileceksin", transliteration:"Thumma ma adraka ma yawmu alddeeni"},
  {id:19, sure_no:82, sure_adi:"İnfitâr", text:"يَوۡمَ لَا تَمۡلِكُ نَفۡسٞ لِّنَفۡسٖ شَيۡـٔٗاۖ وَٱلۡأَمۡرُ يَوۡمَئِذٖ لِّلَّهِ", translation:"O gün, kimsenin kimseye hiçbir fayda sağlamayacağı bir gündür. O gün buyruk, yalnız Allah'ındır", transliteration:"Yawma la tamliku nafsun linafsin shayan waalamru yawmaithin lillahi"},
  {id:1, sure_no:83, sure_adi:"Mutaffifîn", text:"وَيۡلٞ لِّلۡمُطَفِّفِينَ", translation:"İnsanlardan, kendileri bir şeyi ölçerek aldıkları zaman tam alan; ama onlara bir şeyi ölçüp tartarak verdiklerinde eksik tutan kimselerin, vay haline", transliteration:"Waylun lilmutaffifeena"},
  {id:2, sure_no:83, sure_adi:"Mutaffifîn", text:"ٱلَّذِينَ إِذَا ٱكۡتَالُواْ عَلَى ٱلنَّاسِ يَسۡتَوۡفُونَ", translation:"İnsanlardan, kendileri bir şeyi ölçerek aldıkları zaman tam alan; ama onlara bir şeyi ölçüp tartarak verdiklerinde eksik tutan kimselerin, vay haline", transliteration:"Allatheena itha iktaloo AAala alnnasi yastawfoona"},
  {id:3, sure_no:83, sure_adi:"Mutaffifîn", text:"وَإِذَا كَالُوهُمۡ أَو وَّزَنُوهُمۡ يُخۡسِرُونَ", translation:"İnsanlardan, kendileri bir şeyi ölçerek aldıkları zaman tam alan; ama onlara bir şeyi ölçüp tartarak verdiklerinde eksik tutan kimselerin, vay haline", transliteration:"Waitha kaloohum aw wazanoohum yukhsiroona"},
  {id:4, sure_no:83, sure_adi:"Mutaffifîn", text:"أَلَا يَظُنُّ أُوْلَـٰٓئِكَ أَنَّهُم مَّبۡعُوثُونَ", translation:"Bunlar, büyük bir günde tekrar dirileceklerini sanmıyorlar mı", transliteration:"Ala yathunnu olaika annahum mabAAoothoona"},
  {id:5, sure_no:83, sure_adi:"Mutaffifîn", text:"لِيَوۡمٍ عَظِيمٖ", translation:"Bunlar, büyük bir günde tekrar dirileceklerini sanmıyorlar mı", transliteration:"Liyawmin AAatheemin"},
  {id:6, sure_no:83, sure_adi:"Mutaffifîn", text:"يَوۡمَ يَقُومُ ٱلنَّاسُ لِرَبِّ ٱلۡعَٰلَمِينَ", translation:"O gün insanlar Alemlerin Rabbinin huzurunda dururlar", transliteration:"Yawma yaqoomu alnnasu lirabbi alAAalameena"},
  {id:7, sure_no:83, sure_adi:"Mutaffifîn", text:"كَلَّآ إِنَّ كِتَٰبَ ٱلۡفُجَّارِ لَفِي سِجِّينٖ", translation:"Sakının; Allah'ın buyruğundan dışarı çıkanlar, muhakkak \"Siccin\" adlı defterde yazılıdır", transliteration:"Kalla inna kitaba alfujjari lafee sijjeenin"},
  {id:8, sure_no:83, sure_adi:"Mutaffifîn", text:"وَمَآ أَدۡرَىٰكَ مَا سِجِّينٞ", translation:"Siccin'in ne olduğunu sen nerden bilirsin", transliteration:"Wama adraka ma sijjeenun"},
  {id:9, sure_no:83, sure_adi:"Mutaffifîn", text:"كِتَٰبٞ مَّرۡقُومٞ", translation:"O, yazılmış bir kitaptır", transliteration:"Kitabun marqoomun"},
  {id:10, sure_no:83, sure_adi:"Mutaffifîn", text:"وَيۡلٞ يَوۡمَئِذٖ لِّلۡمُكَذِّبِينَ", translation:"Yalanlayanların o gün vay haline", transliteration:"Waylun yawmaithin lilmukaththibeena"},
  {id:11, sure_no:83, sure_adi:"Mutaffifîn", text:"ٱلَّذِينَ يُكَذِّبُونَ بِيَوۡمِ ٱلدِّينِ", translation:"Onlar, kıyamet gününü yalanlamış olanlardır", transliteration:"Allatheena yukaththiboona biyawmi alddeeni"},
  {id:12, sure_no:83, sure_adi:"Mutaffifîn", text:"وَمَا يُكَذِّبُ بِهِۦٓ إِلَّا كُلُّ مُعۡتَدٍ أَثِيمٍ", translation:"Oysa onu mütecaviz günahkardan başka kimse yalanlamaz", transliteration:"Wama yukaththibu bihi illa kullu muAAtadin atheemin"},
  {id:13, sure_no:83, sure_adi:"Mutaffifîn", text:"إِذَا تُتۡلَىٰ عَلَيۡهِ ءَايَٰتُنَا قَالَ أَسَٰطِيرُ ٱلۡأَوَّلِينَ", translation:"Ona ayetlerimiz okunduğu zaman \"Öncekilerin masalları\" der", transliteration:"Itha tutla AAalayhi ayatuna qala asateeru alawwaleena"},
  {id:14, sure_no:83, sure_adi:"Mutaffifîn", text:"كَلَّاۖ بَلۡۜ رَانَ عَلَىٰ قُلُوبِهِم مَّا كَانُواْ يَكۡسِبُونَ", translation:"Hayır, hayır; onların kazandıkları kalblerini paslandırıp körletmiştir", transliteration:"Kalla bal rana AAala quloobihim ma kanoo yaksiboona"},
  {id:15, sure_no:83, sure_adi:"Mutaffifîn", text:"كَلَّآ إِنَّهُمۡ عَن رَّبِّهِمۡ يَوۡمَئِذٖ لَّمَحۡجُوبُونَ", translation:"Hayır; doğrusu onlar o gün, Rablerinden yoksun kalacaklardır", transliteration:"Kalla innahum AAan rabbihim yawmaithin lamahjooboona"},
  {id:16, sure_no:83, sure_adi:"Mutaffifîn", text:"ثُمَّ إِنَّهُمۡ لَصَالُواْ ٱلۡجَحِيمِ", translation:"Sonra onlar, şüphesiz, cehenneme gireceklerdir", transliteration:"Thumma innahum lasaloo aljaheemi"},
  {id:17, sure_no:83, sure_adi:"Mutaffifîn", text:"ثُمَّ يُقَالُ هَٰذَا ٱلَّذِي كُنتُم بِهِۦ تُكَذِّبُونَ", translation:"Sonra da: \"yalanlayıp durduğunuz işte budur\" denecektir", transliteration:"Thumma yuqalu hatha allathee kuntum bihi tukaththiboona"},
  {id:18, sure_no:83, sure_adi:"Mutaffifîn", text:"كَلَّآ إِنَّ كِتَٰبَ ٱلۡأَبۡرَارِ لَفِي عِلِّيِّينَ", translation:"Ama iyilerin defteri yüksek katlardadır", transliteration:"Kalla inna kitaba alabrari lafee AAilliyyeena"},
  {id:19, sure_no:83, sure_adi:"Mutaffifîn", text:"وَمَآ أَدۡرَىٰكَ مَا عِلِّيُّونَ", translation:"O yüksek katların ne olduğunu sen bilir misin", transliteration:"Wama adraka ma AAilliyyoona"},
  {id:20, sure_no:83, sure_adi:"Mutaffifîn", text:"كِتَٰبٞ مَّرۡقُومٞ", translation:"O, gözde meleklerin gördüğü, yazılı bir kitapdır", transliteration:"Kitabun marqoomun"},
  {id:21, sure_no:83, sure_adi:"Mutaffifîn", text:"يَشۡهَدُهُ ٱلۡمُقَرَّبُونَ", translation:"O, gözde meleklerin gördüğü, yazılı bir kitapdır", transliteration:"Yashhaduhu almuqarraboona"},
  {id:22, sure_no:83, sure_adi:"Mutaffifîn", text:"إِنَّ ٱلۡأَبۡرَارَ لَفِي نَعِيمٍ", translation:"İyiler, şüphesiz, nimet içinde ve tahtlar üzerinde etrafı seyrederler", transliteration:"Inna alabrara lafee naAAeemin"},
  {id:23, sure_no:83, sure_adi:"Mutaffifîn", text:"عَلَى ٱلۡأَرَآئِكِ يَنظُرُونَ", translation:"İyiler, şüphesiz, nimet içinde ve tahtlar üzerinde etrafı seyrederler", transliteration:"AAala alaraiki yanthuroona"},
  {id:24, sure_no:83, sure_adi:"Mutaffifîn", text:"تَعۡرِفُ فِي وُجُوهِهِمۡ نَضۡرَةَ ٱلنَّعِيمِ", translation:"Onları, yüzlerindeki nimet pırıltısından tanırsın", transliteration:"TaAArifu fee wujoohihim nadrata alnnaAAeemi"},
  {id:25, sure_no:83, sure_adi:"Mutaffifîn", text:"يُسۡقَوۡنَ مِن رَّحِيقٖ مَّخۡتُومٍ", translation:"Sonunda misk kokusu bırakan, ağzı kapalı saf bir içecekten içerler. İyi şeyler için yarışanlar, bunun için yarışsınlar", transliteration:"Yusqawna min raheeqin makhtoomin"},
  {id:26, sure_no:83, sure_adi:"Mutaffifîn", text:"خِتَٰمُهُۥ مِسۡكٞۚ وَفِي ذَٰلِكَ فَلۡيَتَنَافَسِ ٱلۡمُتَنَٰفِسُونَ", translation:"Sonunda misk kokusu bırakan, ağzı kapalı saf bir içecekten içerler. İyi şeyler için yarışanlar, bunun için yarışsınlar", transliteration:"Khitamuhu miskun wafee thalika falyatanafasi almutanafisoona"},
  {id:27, sure_no:83, sure_adi:"Mutaffifîn", text:"وَمِزَاجُهُۥ مِن تَسۡنِيمٍ", translation:"Onun katkısı gözdelerin içtiği yüce kaynaktandır", transliteration:"Wamizajuhu min tasneemin"},
  {id:28, sure_no:83, sure_adi:"Mutaffifîn", text:"عَيۡنٗا يَشۡرَبُ بِهَا ٱلۡمُقَرَّبُونَ", translation:"Onun katkısı gözdelerin içtiği yüce kaynaktandır", transliteration:"AAaynan yashrabu biha almuqarraboona"},
  {id:29, sure_no:83, sure_adi:"Mutaffifîn", text:"إِنَّ ٱلَّذِينَ أَجۡرَمُواْ كَانُواْ مِنَ ٱلَّذِينَ ءَامَنُواْ يَضۡحَكُونَ", translation:"Suçlular, şüphesiz, inanmış olanlara gülerlerdi", transliteration:"Inna allatheena ajramoo kanoo mina allatheena amanoo yadhakoona"},
  {id:30, sure_no:83, sure_adi:"Mutaffifîn", text:"وَإِذَا مَرُّواْ بِهِمۡ يَتَغَامَزُونَ", translation:"Yanlarından geçtikleri zaman da birbirlerine göz kırparlardı", transliteration:"Waitha marroo bihim yataghamazoona"},
  {id:31, sure_no:83, sure_adi:"Mutaffifîn", text:"وَإِذَا ٱنقَلَبُوٓاْ إِلَىٰٓ أَهۡلِهِمُ ٱنقَلَبُواْ فَكِهِينَ", translation:"Taraftarlarına vardıklarında bununla eğlenirlerdi", transliteration:"Waitha inqalaboo ila ahlihimu inqalaboo fakiheena"},
  {id:32, sure_no:83, sure_adi:"Mutaffifîn", text:"وَإِذَا رَأَوۡهُمۡ قَالُوٓاْ إِنَّ هَـٰٓؤُلَآءِ لَضَآلُّونَ", translation:"İnananları gördükleri zaman: \"Doğrusu bunlar sapık olanlardır\" derlerdi", transliteration:"Waitha raawhum qaloo inna haolai ladalloona"},
  {id:33, sure_no:83, sure_adi:"Mutaffifîn", text:"وَمَآ أُرۡسِلُواْ عَلَيۡهِمۡ حَٰفِظِينَ", translation:"Oysa kendileri, inananlara gözcü olarak gönderilmemişlerdi", transliteration:"Wama orsiloo AAalayhim hafitheena"},
  {id:34, sure_no:83, sure_adi:"Mutaffifîn", text:"فَٱلۡيَوۡمَ ٱلَّذِينَ ءَامَنُواْ مِنَ ٱلۡكُفَّارِ يَضۡحَكُونَ", translation:"Bugün de, inananlar inkarcılara gülerler", transliteration:"Faalyawma allatheena amanoo mina alkuffari yadhakoona"},
  {id:35, sure_no:83, sure_adi:"Mutaffifîn", text:"عَلَى ٱلۡأَرَآئِكِ يَنظُرُونَ", translation:"Tahtlar üzerinde, inkarcıların yaptıkları şeylerin karşılığının nasıl verildiğini seyrederler", transliteration:"AAala alaraiki yanthuroona"},
  {id:36, sure_no:83, sure_adi:"Mutaffifîn", text:"هَلۡ ثُوِّبَ ٱلۡكُفَّارُ مَا كَانُواْ يَفۡعَلُونَ", translation:"Tahtlar üzerinde, inkarcıların yaptıkları şeylerin karşılığının nasıl verildiğini seyrederler", transliteration:"Hal thuwwiba alkuffaru ma kanoo yafAAaloona"},
  {id:1, sure_no:84, sure_adi:"İnşikâk", text:"إِذَا ٱلسَّمَآءُ ٱنشَقَّتۡ", translation:"Gök yarılıp Rabbine boyun eğdiği zaman, ki gök boyun eğecektir", transliteration:"Itha alssamao inshaqqat"},
  {id:2, sure_no:84, sure_adi:"İnşikâk", text:"وَأَذِنَتۡ لِرَبِّهَا وَحُقَّتۡ", translation:"Gök yarılıp Rabbine boyun eğdiği zaman, ki gök boyun eğecektir", transliteration:"Waathinat lirabbiha wahuqqat"},
  {id:3, sure_no:84, sure_adi:"İnşikâk", text:"وَإِذَا ٱلۡأَرۡضُ مُدَّتۡ", translation:"Yer düzeltilip, içinde olanları dışarı atarak boşaldığı zaman ve yer Rabbine boyun eğdiği zaman, ki yer boyun eğecektir", transliteration:"Waitha alardu muddat"},
  {id:4, sure_no:84, sure_adi:"İnşikâk", text:"وَأَلۡقَتۡ مَا فِيهَا وَتَخَلَّتۡ", translation:"Yer düzeltilip, içinde olanları dışarı atarak boşaldığı zaman ve yer Rabbine boyun eğdiği zaman, ki yer boyun eğecektir", transliteration:"Waalqat ma feeha watakhallat"},
  {id:5, sure_no:84, sure_adi:"İnşikâk", text:"وَأَذِنَتۡ لِرَبِّهَا وَحُقَّتۡ", translation:"Yer düzeltilip, içinde olanları dışarı atarak boşaldığı zaman ve yer Rabbine boyun eğdiği zaman, ki yer boyun eğecektir", transliteration:"Waathinat lirabbiha wahuqqat"},
  {id:6, sure_no:84, sure_adi:"İnşikâk", text:"يَـٰٓأَيُّهَا ٱلۡإِنسَٰنُ إِنَّكَ كَادِحٌ إِلَىٰ رَبِّكَ كَدۡحٗا فَمُلَٰقِيهِ", translation:"Ey insanoğlu! Sen Rabbine kavuşuncaya kadar çalışıp çabalarsın, sonunda O'na kavuşacaksın", transliteration:"Ya ayyuha alinsanu innaka kadihun ila rabbika kadhan famulaqeehi"},
  {id:7, sure_no:84, sure_adi:"İnşikâk", text:"فَأَمَّا مَنۡ أُوتِيَ كِتَٰبَهُۥ بِيَمِينِهِۦ", translation:"Amel defteri kendisine sağından verilen kimse, kolay geçireceği bir hesaba çekilir ve arkadaşlarının yanına sevinçle döner", transliteration:"Faama man ootiya kitabahu biyameenihi"},
  {id:8, sure_no:84, sure_adi:"İnşikâk", text:"فَسَوۡفَ يُحَاسَبُ حِسَابٗا يَسِيرٗا", translation:"Amel defteri kendisine sağından verilen kimse, kolay geçireceği bir hesaba çekilir ve arkadaşlarının yanına sevinçle döner", transliteration:"Fasawfa yuhasabu hisaban yaseeran"},
  {id:9, sure_no:84, sure_adi:"İnşikâk", text:"وَيَنقَلِبُ إِلَىٰٓ أَهۡلِهِۦ مَسۡرُورٗا", translation:"Amel defteri kendisine sağından verilen kimse, kolay geçireceği bir hesaba çekilir ve arkadaşlarının yanına sevinçle döner", transliteration:"Wayanqalibu ila ahlihi masrooran"},
  {id:10, sure_no:84, sure_adi:"İnşikâk", text:"وَأَمَّا مَنۡ أُوتِيَ كِتَٰبَهُۥ وَرَآءَ ظَهۡرِهِۦ", translation:"Ama amel defteri kendisine arkasından verilen kimse: \"Mahvoldum\" diye bağırır ve çılgın alevli cehenneme girer", transliteration:"Waamma man ootiya kitabahu waraa thahrihi"},
  {id:11, sure_no:84, sure_adi:"İnşikâk", text:"فَسَوۡفَ يَدۡعُواْ ثُبُورٗا", translation:"Ama amel defteri kendisine arkasından verilen kimse: \"Mahvoldum\" diye bağırır ve çılgın alevli cehenneme girer", transliteration:"Fasawfa yadAAoo thubooran"},
  {id:12, sure_no:84, sure_adi:"İnşikâk", text:"وَيَصۡلَىٰ سَعِيرًا", translation:"Ama amel defteri kendisine arkasından verilen kimse: \"Mahvoldum\" diye bağırır ve çılgın alevli cehenneme girer", transliteration:"Wayasla saAAeeran"},
  {id:13, sure_no:84, sure_adi:"İnşikâk", text:"إِنَّهُۥ كَانَ فِيٓ أَهۡلِهِۦ مَسۡرُورًا", translation:"Çünkü o, dünyada, adamlarının yanında iken zevk içindeydi", transliteration:"Innahu kana fee ahlihi masrooran"},
  {id:14, sure_no:84, sure_adi:"İnşikâk", text:"إِنَّهُۥ ظَنَّ أَن لَّن يَحُورَ", translation:"Zira; o, bir daha dirilip dönmeyeceğini sanmıştı", transliteration:"Innahu thanna an lan yahoora"},
  {id:15, sure_no:84, sure_adi:"İnşikâk", text:"بَلَىٰٓۚ إِنَّ رَبَّهُۥ كَانَ بِهِۦ بَصِيرٗا", translation:"Bilin ki, Rabbi onu şüphesiz görmekteydi", transliteration:"Bala inna rabbahu kana bihi baseeran"},
  {id:16, sure_no:84, sure_adi:"İnşikâk", text:"فَلَآ أُقۡسِمُ بِٱلشَّفَقِ", translation:"Akşamın alaca karanlığına and olsun", transliteration:"Fala oqsimu bialshshafaqi"},
  {id:17, sure_no:84, sure_adi:"İnşikâk", text:"وَٱلَّيۡلِ وَمَا وَسَقَ", translation:"Geceye ve gecenin içinde olan şeylere and olsun", transliteration:"Waallayli wama wasaqa"},
  {id:18, sure_no:84, sure_adi:"İnşikâk", text:"وَٱلۡقَمَرِ إِذَا ٱتَّسَقَ", translation:"Dolunay halindeki aya and olsun ki", transliteration:"Waalqamari itha ittasaqa"},
  {id:19, sure_no:84, sure_adi:"İnşikâk", text:"لَتَرۡكَبُنَّ طَبَقًا عَن طَبَقٖ", translation:"Şüphesiz siz bir durumdan diğerine uğratılacaksınız. (tabakadan tabakaya bineceksiniz)", transliteration:"Latarkabunna tabaqan AAan tabaqin"},
  {id:20, sure_no:84, sure_adi:"İnşikâk", text:"فَمَا لَهُمۡ لَا يُؤۡمِنُونَ", translation:"Onlara ne oluyor da inanmıyorlar", transliteration:"Fama lahum la yuminoona"},
