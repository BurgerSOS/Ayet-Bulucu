  {id:76, sure_no:36, sure_adi:"Yâsîn", text:"فَلَا يَحۡزُنكَ قَوۡلُهُمۡۘ إِنَّا نَعۡلَمُ مَا يُسِرُّونَ وَمَا يُعۡلِنُونَ", translation:"Bunların sözü seni üzmesin. Biz onların gizlediklerini de, açığa vurduklarını da şüphesiz biliriz", transliteration:"Fala yahzunka qawluhum inna naAAlamu ma yusirroona wama yuAAlinoona"},
  {id:77, sure_no:36, sure_adi:"Yâsîn", text:"أَوَلَمۡ يَرَ ٱلۡإِنسَٰنُ أَنَّا خَلَقۡنَٰهُ مِن نُّطۡفَةٖ فَإِذَا هُوَ خَصِيمٞ مُّبِينٞ", translation:"İnsan kendisini bir nutfeden yarattığımızı görmez mi ki hemen apaçık bir hasım kesilir ve kendi yaratılışını unutur da; \"Çürümüş kemikleri kim yaratacak\" diyerek, Bize misal vermeye kalkar", transliteration:"Awalam yara alinsanu anna khalaqnahu min nutfatin faitha huwa khaseemun mubeenun"},
  {id:78, sure_no:36, sure_adi:"Yâsîn", text:"وَضَرَبَ لَنَا مَثَلٗا وَنَسِيَ خَلۡقَهُۥۖ قَالَ مَن يُحۡيِ ٱلۡعِظَٰمَ وَهِيَ رَمِيمٞ", translation:"İnsan kendisini bir nutfeden yarattığımızı görmez mi ki hemen apaçık bir hasım kesilir ve kendi yaratılışını unutur da; \"Çürümüş kemikleri kim yaratacak\" diyerek, Bize misal vermeye kalkar", transliteration:"Wadaraba lana mathalan wanasiya khalqahu qala man yuhyee alAAithama wahiya rameemun"},
  {id:79, sure_no:36, sure_adi:"Yâsîn", text:"قُلۡ يُحۡيِيهَا ٱلَّذِيٓ أَنشَأَهَآ أَوَّلَ مَرَّةٖۖ وَهُوَ بِكُلِّ خَلۡقٍ عَلِيمٌ", translation:"De ki: \"Onları ilk defa yaratan diriltecektir. O, her türlü yaratmayı bilendir", transliteration:"Qul yuhyeeha allathee anshaaha awwala marratin wahuwa bikulli khalqin AAaleemun"},
  {id:80, sure_no:36, sure_adi:"Yâsîn", text:"ٱلَّذِي جَعَلَ لَكُم مِّنَ ٱلشَّجَرِ ٱلۡأَخۡضَرِ نَارٗا فَإِذَآ أَنتُم مِّنۡهُ تُوقِدُونَ", translation:"Yaş ağaçtan size ateş çıkarandır. Ondan ateş yakarsınız", transliteration:"Allathee jaAAala lakum mina alshshajari alakhdari naran faitha antum minhu tooqidoona"},
  {id:81, sure_no:36, sure_adi:"Yâsîn", text:"أَوَلَيۡسَ ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضَ بِقَٰدِرٍ عَلَىٰٓ أَن يَخۡلُقَ مِثۡلَهُمۚ بَلَىٰ وَهُوَ ٱلۡخَلَّـٰقُ ٱلۡعَلِيمُ", translation:"Gökleri ve yeri yaratan, kendilerinin benzerini yaratmaya kadir olmaz mı? Elbette olur; çünkü O, yaratan ve bilendir", transliteration:"Awalaysa allathee khalaqa alssamawati waalarda biqadirin AAala an yakhluqa mithlahum bala wahuwa alkhallaqu alAAaleemu"},
  {id:82, sure_no:36, sure_adi:"Yâsîn", text:"إِنَّمَآ أَمۡرُهُۥٓ إِذَآ أَرَادَ شَيۡـًٔا أَن يَقُولَ لَهُۥ كُن فَيَكُونُ", translation:"Bir şeyi dilediği zaman, O'nun buyruğu sadece, o şeye \"Ol\" demektir, hemen olur", transliteration:"Innama amruhu itha arada shayan an yaqoola lahu kun fayakoonu"},
  {id:83, sure_no:36, sure_adi:"Yâsîn", text:"فَسُبۡحَٰنَ ٱلَّذِي بِيَدِهِۦ مَلَكُوتُ كُلِّ شَيۡءٖ وَإِلَيۡهِ تُرۡجَعُونَ", translation:"Her şeyin hükümranlığı elinde olan ve sizin de kendisine döneceğiniz Allah münezzehtir", transliteration:"Fasubhana allathee biyadihi malakootu kulli shayin wailayhi turjaAAoona"},
  {id:1, sure_no:37, sure_adi:"Sâffât", text:"وَٱلصَّـٰٓفَّـٰتِ صَفّٗا", translation:"Sıra Sıra duran ve önlerindekini sürdükçe süren ve Allah'ı andıkça anan meleklere and olsun ki, sizin Tanrınız birdir; göklerin, yerin ve ikisi arasında bulunanların -doğuların da- Rabbidir", transliteration:"Waalssaffati saffan"},
  {id:2, sure_no:37, sure_adi:"Sâffât", text:"فَٱلزَّـٰجِرَٰتِ زَجۡرٗا", translation:"Sıra Sıra duran ve önlerindekini sürdükçe süren ve Allah'ı andıkça anan meleklere and olsun ki, sizin Tanrınız birdir; göklerin, yerin ve ikisi arasında bulunanların -doğuların da- Rabbidir", transliteration:"Faalzzajirati zajran"},
  {id:3, sure_no:37, sure_adi:"Sâffât", text:"فَٱلتَّـٰلِيَٰتِ ذِكۡرًا", translation:"Sıra Sıra duran ve önlerindekini sürdükçe süren ve Allah'ı andıkça anan meleklere and olsun ki, sizin Tanrınız birdir; göklerin, yerin ve ikisi arasında bulunanların -doğuların da- Rabbidir", transliteration:"Faalttaliyati thikran"},
  {id:4, sure_no:37, sure_adi:"Sâffât", text:"إِنَّ إِلَٰهَكُمۡ لَوَٰحِدٞ", translation:"Sıra Sıra duran ve önlerindekini sürdükçe süren ve Allah'ı andıkça anan meleklere and olsun ki, sizin Tanrınız birdir; göklerin, yerin ve ikisi arasında bulunanların -doğuların da- Rabbidir", transliteration:"Inna ilahakum lawahidun"},
  {id:5, sure_no:37, sure_adi:"Sâffât", text:"رَّبُّ ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضِ وَمَا بَيۡنَهُمَا وَرَبُّ ٱلۡمَشَٰرِقِ", translation:"Sıra Sıra duran ve önlerindekini sürdükçe süren ve Allah'ı andıkça anan meleklere and olsun ki, sizin Tanrınız birdir; göklerin, yerin ve ikisi arasında bulunanların -doğuların da- Rabbidir", transliteration:"Rabbu alssamawati waalardi wama baynahuma warabbu almashariqi"},
  {id:6, sure_no:37, sure_adi:"Sâffât", text:"إِنَّا زَيَّنَّا ٱلسَّمَآءَ ٱلدُّنۡيَا بِزِينَةٍ ٱلۡكَوَاكِبِ", translation:"Şüphesiz Biz, yakın göğü bir süsle, yıldızlarla süsledik", transliteration:"Inna zayyanna alssamaa alddunya bizeenatin alkawakibi"},
  {id:7, sure_no:37, sure_adi:"Sâffât", text:"وَحِفۡظٗا مِّن كُلِّ شَيۡطَٰنٖ مَّارِدٖ", translation:"Onu, inatçı her türlü şeytandan koruduk", transliteration:"Wahifthan min kulli shaytanin maridin"},
  {id:8, sure_no:37, sure_adi:"Sâffât", text:"لَّا يَسَّمَّعُونَ إِلَى ٱلۡمَلَإِ ٱلۡأَعۡلَىٰ وَيُقۡذَفُونَ مِن كُلِّ جَانِبٖ", translation:"Onlar yüce alemi asla dinleyemezler. Her yönden kovularak atılırlar. Onlara sürekli bir azap vardır", transliteration:"La yassammaAAoona ila almalai alaAAla wayuqthafoona min kulli janibin"},
  {id:9, sure_no:37, sure_adi:"Sâffât", text:"دُحُورٗاۖ وَلَهُمۡ عَذَابٞ وَاصِبٌ", translation:"Onlar yüce alemi asla dinleyemezler. Her yönden kovularak atılırlar. Onlara sürekli bir azap vardır", transliteration:"Duhooran walahum AAathabun wasibun"},
  {id:10, sure_no:37, sure_adi:"Sâffât", text:"إِلَّا مَنۡ خَطِفَ ٱلۡخَطۡفَةَ فَأَتۡبَعَهُۥ شِهَابٞ ثَاقِبٞ", translation:"Hele bir tek söz kapan olsun; delici bir alev onun peşine düşüverir", transliteration:"Illa man khatifa alkhatfata faatbaAAahu shihabun thaqibun"},
  {id:11, sure_no:37, sure_adi:"Sâffât", text:"فَٱسۡتَفۡتِهِمۡ أَهُمۡ أَشَدُّ خَلۡقًا أَم مَّنۡ خَلَقۡنَآۚ إِنَّا خَلَقۡنَٰهُم مِّن طِينٖ لَّازِبِۭ", translation:"Allah'a eş koşanlara sor: Kendilerini yaratmak mı daha zordur, yoksa Bizim yarattığımız gökleri yaratmak mı? Aslında Biz kendilerini özlü ve yapışkan çamurdan yaratmışızdır", transliteration:"Faistaftihim ahum ashaddu khalqan am man khalaqna inna khalaqnahum min teenin lazibin"},
  {id:12, sure_no:37, sure_adi:"Sâffât", text:"بَلۡ عَجِبۡتَ وَيَسۡخَرُونَ", translation:"Evet; sen onlara şaşıyorsun, onlar da seni alaya alıyorlar", transliteration:"Bal AAajibta wayaskharoona"},
  {id:13, sure_no:37, sure_adi:"Sâffât", text:"وَإِذَا ذُكِّرُواْ لَا يَذۡكُرُونَ", translation:"Onlara öğüt verildiğinde öğüt dinlemezler", transliteration:"Waitha thukkiroo la yathkuroona"},
  {id:14, sure_no:37, sure_adi:"Sâffât", text:"وَإِذَا رَأَوۡاْ ءَايَةٗ يَسۡتَسۡخِرُونَ", translation:"Bir mucize gördüklerinde onu eğlenceye alırlar", transliteration:"Waitha raaw ayatan yastaskhiroona"},
  {id:15, sure_no:37, sure_adi:"Sâffât", text:"وَقَالُوٓاْ إِنۡ هَٰذَآ إِلَّا سِحۡرٞ مُّبِينٌ", translation:"Bu apaçık bir sihirdir; öldüğümüz, toprak ve kemik olduğumuz zaman, önceki babalarımız yahut biz mi dirileceğiz?\" derler", transliteration:"Waqaloo in hatha illa sihrun mubeenun"},
  {id:16, sure_no:37, sure_adi:"Sâffât", text:"أَءِذَا مِتۡنَا وَكُنَّا تُرَابٗا وَعِظَٰمًا أَءِنَّا لَمَبۡعُوثُونَ", translation:"Bu apaçık bir sihirdir; öldüğümüz, toprak ve kemik olduğumuz zaman, önceki babalarımız yahut biz mi dirileceğiz?\" derler", transliteration:"Aitha mitna wakunna turaban waAAithaman ainna lamabAAoothoona"},
  {id:17, sure_no:37, sure_adi:"Sâffât", text:"أَوَءَابَآؤُنَا ٱلۡأَوَّلُونَ", translation:"Bu apaçık bir sihirdir; öldüğümüz, toprak ve kemik olduğumuz zaman, önceki babalarımız yahut biz mi dirileceğiz?\" derler", transliteration:"Awaabaona alawwaloona"},
  {id:18, sure_no:37, sure_adi:"Sâffât", text:"قُلۡ نَعَمۡ وَأَنتُمۡ دَٰخِرُونَ", translation:"De ki: \"Evet hem de zelil ve hakir olarak", transliteration:"Qul naAAam waantum dakhiroona"},
  {id:19, sure_no:37, sure_adi:"Sâffât", text:"فَإِنَّمَا هِيَ زَجۡرَةٞ وَٰحِدَةٞ فَإِذَا هُمۡ يَنظُرُونَ", translation:"Tek bir çığlık. Hemen bakıp kalırlar", transliteration:"Fainnama hiya zajratun wahidatun faitha hum yanthuroona"},
  {id:20, sure_no:37, sure_adi:"Sâffât", text:"وَقَالُواْ يَٰوَيۡلَنَا هَٰذَا يَوۡمُ ٱلدِّينِ", translation:"Şöyle derler: \"Vay bize! İşte bu ceza günüdür", transliteration:"Waqaloo ya waylana hatha yawmu alddeeni"},
  {id:21, sure_no:37, sure_adi:"Sâffât", text:"هَٰذَا يَوۡمُ ٱلۡفَصۡلِ ٱلَّذِي كُنتُم بِهِۦ تُكَذِّبُونَ", translation:"Onlara: \"İşte bu, yalanladığınız hüküm günüdür\" denir", transliteration:"Hatha yawmu alfasli allathee kuntum bihi tukaththiboona"},
  {id:22, sure_no:37, sure_adi:"Sâffât", text:"۞ٱحۡشُرُواْ ٱلَّذِينَ ظَلَمُواْ وَأَزۡوَٰجَهُمۡ وَمَا كَانُواْ يَعۡبُدُونَ", translation:"İlgililere şöyle emredilir: \"Zulmedenleri, onlarla işbirliği edenleri ve Allah'ı bırakıp da taptıklarını derleyin. Onları cehennem yoluna koyun", transliteration:"Ohshuroo allatheena thalamoo waazwajahum wama kanoo yaAAbudoona"},
  {id:23, sure_no:37, sure_adi:"Sâffât", text:"مِن دُونِ ٱللَّهِ فَٱهۡدُوهُمۡ إِلَىٰ صِرَٰطِ ٱلۡجَحِيمِ", translation:"İlgililere şöyle emredilir: \"Zulmedenleri, onlarla işbirliği edenleri ve Allah'ı bırakıp da taptıklarını derleyin. Onları cehennem yoluna koyun", transliteration:"Min dooni Allahi faihdoohum ila sirati aljaheemi"},
  {id:24, sure_no:37, sure_adi:"Sâffât", text:"وَقِفُوهُمۡۖ إِنَّهُم مَّسۡـُٔولُونَ", translation:"Onları durdurun; çünkü kendilerinden daha da sorulacaktır", transliteration:"Waqifoohum innahum masooloona"},
  {id:25, sure_no:37, sure_adi:"Sâffât", text:"مَا لَكُمۡ لَا تَنَاصَرُونَ", translation:"Şöyle sorulur: \"Size ne oldu ki birbirinizle yardımlaşmıyorsunuz", transliteration:"Ma lakum la tanasaroona"},
  {id:26, sure_no:37, sure_adi:"Sâffât", text:"بَلۡ هُمُ ٱلۡيَوۡمَ مُسۡتَسۡلِمُونَ", translation:"Hayır; bugün onların hepsi teslim olmuşlardır", transliteration:"Bal humu alyawma mustaslimoona"},
  {id:27, sure_no:37, sure_adi:"Sâffât", text:"وَأَقۡبَلَ بَعۡضُهُمۡ عَلَىٰ بَعۡضٖ يَتَسَآءَلُونَ", translation:"Birbirlerine dönüp soruşurlar", transliteration:"Waaqbala baAAduhum AAala baAAdin yatasaaloona"},
  {id:28, sure_no:37, sure_adi:"Sâffât", text:"قَالُوٓاْ إِنَّكُمۡ كُنتُمۡ تَأۡتُونَنَا عَنِ ٱلۡيَمِينِ", translation:"İleri gelenlerine: \"Doğrusu siz bize sureti hakdan görünürdünüz\" derler", transliteration:"Qaloo innakum kuntum tatoonana AAani alyameeni"},
  {id:29, sure_no:37, sure_adi:"Sâffât", text:"قَالُواْ بَل لَّمۡ تَكُونُواْ مُؤۡمِنِينَ", translation:"Onlar da şöyle derler: \"Hayır; siz inanmış kimseler değildiniz", transliteration:"Qaloo bal lam takoonoo mumineena"},
  {id:30, sure_no:37, sure_adi:"Sâffât", text:"وَمَا كَانَ لَنَا عَلَيۡكُم مِّن سُلۡطَٰنِۭۖ بَلۡ كُنتُمۡ قَوۡمٗا طَٰغِينَ", translation:"Bizim sizin üstünüzde bir nüfuzumuz yoktu. Bilakis, azmış bir millettiniz", transliteration:"Wama kana lana AAalaykum min sultanin bal kuntum qawman tagheena"},
  {id:31, sure_no:37, sure_adi:"Sâffât", text:"فَحَقَّ عَلَيۡنَا قَوۡلُ رَبِّنَآۖ إِنَّا لَذَآئِقُونَ", translation:"Bu sebeple, Rabbimizin sözü aleyhimizde gerçekleşti. şüphesiz azabı tadacağız", transliteration:"Fahaqqa AAalayna qawlu rabbina inna lathaiqoona"},
  {id:32, sure_no:37, sure_adi:"Sâffât", text:"فَأَغۡوَيۡنَٰكُمۡ إِنَّا كُنَّا غَٰوِينَ", translation:"Sizi biz azdırmıştık, çünkü kendimiz azgındık", transliteration:"Faaghwaynakum inna kunna ghaweena"},
  {id:33, sure_no:37, sure_adi:"Sâffât", text:"فَإِنَّهُمۡ يَوۡمَئِذٖ فِي ٱلۡعَذَابِ مُشۡتَرِكُونَ", translation:"O gün hepsi azabda birleşirler", transliteration:"Fainnahum yawmaithin fee alAAathabi mushtarikoona"},
  {id:34, sure_no:37, sure_adi:"Sâffât", text:"إِنَّا كَذَٰلِكَ نَفۡعَلُ بِٱلۡمُجۡرِمِينَ", translation:"Doğrusu suçlulara böyle yaparız", transliteration:"Inna kathalika nafAAalu bialmujrimeena"},
  {id:35, sure_no:37, sure_adi:"Sâffât", text:"إِنَّهُمۡ كَانُوٓاْ إِذَا قِيلَ لَهُمۡ لَآ إِلَٰهَ إِلَّا ٱللَّهُ يَسۡتَكۡبِرُونَ", translation:"Onlara: \"Allah'tan başka tanrı yoktur\" denildiği zaman şüphesiz büyüklenirler", transliteration:"Innahum kanoo itha qeela lahum la ilaha illa Allahu yastakbiroona"},
  {id:36, sure_no:37, sure_adi:"Sâffât", text:"وَيَقُولُونَ أَئِنَّا لَتَارِكُوٓاْ ءَالِهَتِنَا لِشَاعِرٖ مَّجۡنُونِۭ", translation:"Deli bir şair yüzünden tanrılarımızı mı bırakalım?\" derlerdi", transliteration:"Wayaqooloona ainna latarikoo alihatina lishaAAirin majnoonin"},
  {id:37, sure_no:37, sure_adi:"Sâffât", text:"بَلۡ جَآءَ بِٱلۡحَقِّ وَصَدَّقَ ٱلۡمُرۡسَلِينَ", translation:"Hayır; o, gerçeği getirmiş ve peygamberleri doğrulamıştı", transliteration:"Bal jaa bialhaqqi wasaddaqa almursaleena"},
  {id:38, sure_no:37, sure_adi:"Sâffât", text:"إِنَّكُمۡ لَذَآئِقُواْ ٱلۡعَذَابِ ٱلۡأَلِيمِ", translation:"Şüphesiz siz can yakıcı azabı tadacaksınız", transliteration:"Innakum lathaiqoo alAAathabi alaleemi"},
  {id:39, sure_no:37, sure_adi:"Sâffât", text:"وَمَا تُجۡزَوۡنَ إِلَّا مَا كُنتُمۡ تَعۡمَلُونَ", translation:"Yaptığınızdan başka birşeyle cezalanmayacaksınız", transliteration:"Wama tujzawna illa ma kuntum taAAmaloona"},
  {id:40, sure_no:37, sure_adi:"Sâffât", text:"إِلَّا عِبَادَ ٱللَّهِ ٱلۡمُخۡلَصِينَ", translation:"Ancak Allah'a içten bağlı kullar bunun dışındadır", transliteration:"Illa AAibada Allahi almukhlaseena"},
  {id:41, sure_no:37, sure_adi:"Sâffât", text:"أُوْلَـٰٓئِكَ لَهُمۡ رِزۡقٞ مَّعۡلُومٞ", translation:"İşte bildirilen rızık ve meyveler onlaradır. Nimet cennetlerinde, karşılıklı tahtlar üzerinde kendilerine ikram olunur", transliteration:"Olaika lahum rizqun maAAloomun"},
  {id:42, sure_no:37, sure_adi:"Sâffât", text:"فَوَٰكِهُ وَهُم مُّكۡرَمُونَ", translation:"İşte bildirilen rızık ve meyveler onlaradır. Nimet cennetlerinde, karşılıklı tahtlar üzerinde kendilerine ikram olunur", transliteration:"Fawakihu wahum mukramoona"},
  {id:43, sure_no:37, sure_adi:"Sâffât", text:"فِي جَنَّـٰتِ ٱلنَّعِيمِ", translation:"İşte bildirilen rızık ve meyveler onlaradır. Nimet cennetlerinde, karşılıklı tahtlar üzerinde kendilerine ikram olunur", transliteration:"Fee jannati alnnaAAeemi"},
  {id:44, sure_no:37, sure_adi:"Sâffât", text:"عَلَىٰ سُرُرٖ مُّتَقَٰبِلِينَ", translation:"İşte bildirilen rızık ve meyveler onlaradır. Nimet cennetlerinde, karşılıklı tahtlar üzerinde kendilerine ikram olunur", transliteration:"AAala sururin mutaqabileena"},
  {id:45, sure_no:37, sure_adi:"Sâffât", text:"يُطَافُ عَلَيۡهِم بِكَأۡسٖ مِّن مَّعِينِۭ", translation:"Baş ağrısı vermeyen, sarhoş etmeyen, içenlere zevk bahşeden bembeyaz bir kaynaktan doldurulmuş kadehler sunulur", transliteration:"Yutafu AAalayhim bikasin min maAAeenin"},
  {id:46, sure_no:37, sure_adi:"Sâffât", text:"بَيۡضَآءَ لَذَّةٖ لِّلشَّـٰرِبِينَ", translation:"Baş ağrısı vermeyen, sarhoş etmeyen, içenlere zevk bahşeden bembeyaz bir kaynaktan doldurulmuş kadehler sunulur", transliteration:"Baydaa laththatin lilshsharibeena"},
  {id:47, sure_no:37, sure_adi:"Sâffât", text:"لَا فِيهَا غَوۡلٞ وَلَا هُمۡ عَنۡهَا يُنزَفُونَ", translation:"Baş ağrısı vermeyen, sarhoş etmeyen, içenlere zevk bahşeden bembeyaz bir kaynaktan doldurulmuş kadehler sunulur", transliteration:"La feeha ghawlun wala hum AAanha yunzafoona"},
  {id:48, sure_no:37, sure_adi:"Sâffât", text:"وَعِندَهُمۡ قَٰصِرَٰتُ ٱلطَّرۡفِ عِينٞ", translation:"Yanlarında, örtülü yumurta gibi (bembeyaz), bakışlarını da yalnız eşlerine çevirmiş güzel gözlüler vardır", transliteration:"WaAAindahum qasiratu alttarfi AAeenun"},
  {id:49, sure_no:37, sure_adi:"Sâffât", text:"كَأَنَّهُنَّ بَيۡضٞ مَّكۡنُونٞ", translation:"Yanlarında, örtülü yumurta gibi (bembeyaz), bakışlarını da yalnız eşlerine çevirmiş güzel gözlüler vardır", transliteration:"Kaannahunna baydun maknoonun"},
  {id:50, sure_no:37, sure_adi:"Sâffât", text:"فَأَقۡبَلَ بَعۡضُهُمۡ عَلَىٰ بَعۡضٖ يَتَسَآءَلُونَ", translation:"Birbirlerine dönüp sorarlar", transliteration:"Faaqbala baAAduhum AAala baAAdin yatasaaloona"},
  {id:51, sure_no:37, sure_adi:"Sâffât", text:"قَالَ قَآئِلٞ مِّنۡهُمۡ إِنِّي كَانَ لِي قَرِينٞ", translation:"İçlerinden biri şöyle der: \"Benim bir dostum vardı, bana: 'Sen de mi, ölüp toprak ve kemik olduğumuz zaman dirilerek ceza göreceğimizi tasdik edenlerdensin?' derdi", transliteration:"Qala qailun minhum innee kana lee qareenun"},
  {id:52, sure_no:37, sure_adi:"Sâffât", text:"يَقُولُ أَءِنَّكَ لَمِنَ ٱلۡمُصَدِّقِينَ", translation:"İçlerinden biri şöyle der: \"Benim bir dostum vardı, bana: 'Sen de mi, ölüp toprak ve kemik olduğumuz zaman dirilerek ceza göreceğimizi tasdik edenlerdensin?' derdi", transliteration:"Yaqoolu ainnaka lamina almusaddiqeena"},
  {id:53, sure_no:37, sure_adi:"Sâffât", text:"أَءِذَا مِتۡنَا وَكُنَّا تُرَابٗا وَعِظَٰمًا أَءِنَّا لَمَدِينُونَ", translation:"İçlerinden biri şöyle der: \"Benim bir dostum vardı, bana: 'Sen de mi, ölüp toprak ve kemik olduğumuz zaman dirilerek ceza göreceğimizi tasdik edenlerdensin?' derdi", transliteration:"Aitha mitna wakunna turaban waAAithaman ainna lamadeenoona"},
  {id:54, sure_no:37, sure_adi:"Sâffât", text:"قَالَ هَلۡ أَنتُم مُّطَّلِعُونَ", translation:"Yanındakilere: \"Siz onu bilir misiniz?\" der", transliteration:"Qala hal antum muttaliAAoona"},
  {id:55, sure_no:37, sure_adi:"Sâffât", text:"فَٱطَّلَعَ فَرَءَاهُ فِي سَوَآءِ ٱلۡجَحِيمِ", translation:"Bir bakar onu cehennemin ortasında görür", transliteration:"FaittalaAAa faraahu fee sawai aljaheemi"},
  {id:56, sure_no:37, sure_adi:"Sâffât", text:"قَالَ تَٱللَّهِ إِن كِدتَّ لَتُرۡدِينِ", translation:"Ona der ki: \"Allah'a and olsun ki, az kalsın beni de mahvedecektin", transliteration:"Qala taAllahi in kidta laturdeeni"},
  {id:57, sure_no:37, sure_adi:"Sâffât", text:"وَلَوۡلَا نِعۡمَةُ رَبِّي لَكُنتُ مِنَ ٱلۡمُحۡضَرِينَ", translation:"Eğer Rabbimin lütfu olmasaydı ben de oraya götürülenlerden olurdum", transliteration:"Walawla niAAmatu rabbee lakuntu mina almuhdareena"},
  {id:58, sure_no:37, sure_adi:"Sâffât", text:"أَفَمَا نَحۡنُ بِمَيِّتِينَ", translation:"Birinci ölümden sonra bir daha ölmeyeceğiz değil mi? Azap da görmeyeceğiz ha", transliteration:"Afama nahnu bimayyiteena"},
  {id:59, sure_no:37, sure_adi:"Sâffât", text:"إِلَّا مَوۡتَتَنَا ٱلۡأُولَىٰ وَمَا نَحۡنُ بِمُعَذَّبِينَ", translation:"Birinci ölümden sonra bir daha ölmeyeceğiz değil mi? Azap da görmeyeceğiz ha", transliteration:"Illa mawtatana aloola wama nahnu bimuAAaththabeena"},
  {id:60, sure_no:37, sure_adi:"Sâffât", text:"إِنَّ هَٰذَا لَهُوَ ٱلۡفَوۡزُ ٱلۡعَظِيمُ", translation:"İşte büyük kurtuluş şüphesiz budur", transliteration:"Inna hatha lahuwa alfawzu alAAatheemu"},
  {id:61, sure_no:37, sure_adi:"Sâffât", text:"لِمِثۡلِ هَٰذَا فَلۡيَعۡمَلِ ٱلۡعَٰمِلُونَ", translation:"Çalışanlar bunun için çalışsın", transliteration:"Limithli hatha falyaAAmali alAAamiloona"},
  {id:62, sure_no:37, sure_adi:"Sâffât", text:"أَذَٰلِكَ خَيۡرٞ نُّزُلًا أَمۡ شَجَرَةُ ٱلزَّقُّومِ", translation:"Konukluk olarak bu mu iyidir, yoksa zakkum ağacı mı", transliteration:"Athalika khayrun nuzulan am shajaratu alzzaqqoomi"},
  {id:63, sure_no:37, sure_adi:"Sâffât", text:"إِنَّا جَعَلۡنَٰهَا فِتۡنَةٗ لِّلظَّـٰلِمِينَ", translation:"Biz o ağacı, zalimler için bir dert yaptık", transliteration:"Inna jaAAalnaha fitnatan lilththalimeena"},
  {id:64, sure_no:37, sure_adi:"Sâffât", text:"إِنَّهَا شَجَرَةٞ تَخۡرُجُ فِيٓ أَصۡلِ ٱلۡجَحِيمِ", translation:"O, cehennemin dibinde çıkan bir ağaçtır", transliteration:"Innaha shajaratun takhruju fee asli aljaheemi"},
  {id:65, sure_no:37, sure_adi:"Sâffât", text:"طَلۡعُهَا كَأَنَّهُۥ رُءُوسُ ٱلشَّيَٰطِينِ", translation:"Tomurcukları şeytan başı gibidir", transliteration:"TalAAuha kaannahu ruoosu alshshayateeni"},
  {id:66, sure_no:37, sure_adi:"Sâffât", text:"فَإِنَّهُمۡ لَأٓكِلُونَ مِنۡهَا فَمَالِـُٔونَ مِنۡهَا ٱلۡبُطُونَ", translation:"İşte cehennemlikler bundan yerler, karınlarını onunla doldururlar", transliteration:"Fainnahum laakiloona minha famalioona minha albutoona"},
  {id:67, sure_no:37, sure_adi:"Sâffât", text:"ثُمَّ إِنَّ لَهُمۡ عَلَيۡهَا لَشَوۡبٗا مِّنۡ حَمِيمٖ", translation:"Sonra, üzerine kaynar su katılmış içki şüphesiz onlar içindir", transliteration:"Thumma inna lahum AAalayha lashawban min hameemin"},
  {id:68, sure_no:37, sure_adi:"Sâffât", text:"ثُمَّ إِنَّ مَرۡجِعَهُمۡ لَإِلَى ٱلۡجَحِيمِ", translation:"Doğrusu sonra dönecekleri yer yine cehennemdir", transliteration:"Thumma inna marjiAAahum laila aljaheemi"},
  {id:69, sure_no:37, sure_adi:"Sâffât", text:"إِنَّهُمۡ أَلۡفَوۡاْ ءَابَآءَهُمۡ ضَآلِّينَ", translation:"Onlar babalarını şüphesiz sapık kimseler olarak bulmuşlardı", transliteration:"Innahum alfaw abaahum dalleena"},
  {id:70, sure_no:37, sure_adi:"Sâffât", text:"فَهُمۡ عَلَىٰٓ ءَاثَٰرِهِمۡ يُهۡرَعُونَ", translation:"Öyleyken yine de onların izlerinden kovalanırcasına koşturuyorlardı", transliteration:"Fahum AAala atharihim yuhraAAoona"},
  {id:71, sure_no:37, sure_adi:"Sâffât", text:"وَلَقَدۡ ضَلَّ قَبۡلَهُمۡ أَكۡثَرُ ٱلۡأَوَّلِينَ", translation:"Onlardan önce, evvelki ümmetlerin çoğu, and olsun ki sapıtmıştı", transliteration:"Walaqad dalla qablahum aktharu alawwaleena"},
  {id:72, sure_no:37, sure_adi:"Sâffât", text:"وَلَقَدۡ أَرۡسَلۡنَا فِيهِم مُّنذِرِينَ", translation:"And olsun ki, içlerine uyarıcılar göndermiştik", transliteration:"Walaqad arsalna feehim munthireena"},
  {id:73, sure_no:37, sure_adi:"Sâffât", text:"فَٱنظُرۡ كَيۡفَ كَانَ عَٰقِبَةُ ٱلۡمُنذَرِينَ", translation:"Uyarıldığı halde yola gelmeyenlerin sonunun nasıl olduğuna bir bak", transliteration:"Faonthur kayfa kana AAaqibatu almunthareena"},
  {id:74, sure_no:37, sure_adi:"Sâffât", text:"إِلَّا عِبَادَ ٱللَّهِ ٱلۡمُخۡلَصِينَ", translation:"Allah'ın, O'na içten bağlanan kulları bunun dışındadır", transliteration:"Illa AAibada Allahi almukhlaseena"},
  {id:75, sure_no:37, sure_adi:"Sâffât", text:"وَلَقَدۡ نَادَىٰنَا نُوحٞ فَلَنِعۡمَ ٱلۡمُجِيبُونَ", translation:"And olsun ki, Nuh Bize seslenmişti de duasına ne güzel icabet etmiştik", transliteration:"Walaqad nadana noohun falaniAAma almujeeboona"},
  {id:76, sure_no:37, sure_adi:"Sâffât", text:"وَنَجَّيۡنَٰهُ وَأَهۡلَهُۥ مِنَ ٱلۡكَرۡبِ ٱلۡعَظِيمِ", translation:"Onu ve ailesini büyük sıkıntıdan kurtarmıştık", transliteration:"Wanajjaynahu waahlahu mina alkarbi alAAatheemi"},
  {id:77, sure_no:37, sure_adi:"Sâffât", text:"وَجَعَلۡنَا ذُرِّيَّتَهُۥ هُمُ ٱلۡبَاقِينَ", translation:"Ancak onun soyunu sürekli kıldık", transliteration:"WajaAAalna thurriyyatahu humu albaqeena"},
  {id:78, sure_no:37, sure_adi:"Sâffât", text:"وَتَرَكۡنَا عَلَيۡهِ فِي ٱلۡأٓخِرِينَ", translation:"Sonra gelenler içinde \"Alemlerde, Nuh'a selam olsun\" diye ona iyi bir ün bıraktık", transliteration:"Watarakna AAalayhi fee alakhireena"},
  {id:79, sure_no:37, sure_adi:"Sâffât", text:"سَلَٰمٌ عَلَىٰ نُوحٖ فِي ٱلۡعَٰلَمِينَ", translation:"Sonra gelenler içinde \"Alemlerde, Nuh'a selam olsun\" diye ona iyi bir ün bıraktık", transliteration:"Salamun AAala noohin fee alAAalameena"},
  {id:80, sure_no:37, sure_adi:"Sâffât", text:"إِنَّا كَذَٰلِكَ نَجۡزِي ٱلۡمُحۡسِنِينَ", translation:"İşte Biz iyi davrananları böyle mükafatlandırırız", transliteration:"Inna kathalika najzee almuhsineena"},
  {id:81, sure_no:37, sure_adi:"Sâffât", text:"إِنَّهُۥ مِنۡ عِبَادِنَا ٱلۡمُؤۡمِنِينَ", translation:"Doğrusu o, bizim inanmış kullarımızdandı", transliteration:"Innahu min AAibadina almumineena"},
  {id:82, sure_no:37, sure_adi:"Sâffât", text:"ثُمَّ أَغۡرَقۡنَا ٱلۡأٓخَرِينَ", translation:"Sonra, diğerlerini suda boğduk", transliteration:"Thumma aghraqna alakhareena"},
  {id:83, sure_no:37, sure_adi:"Sâffât", text:"۞وَإِنَّ مِن شِيعَتِهِۦ لَإِبۡرَٰهِيمَ", translation:"İbrahim de şüphesiz O'nun yolunda olanlardandı", transliteration:"Wainna min sheeAAatihi laibraheema"},
  {id:84, sure_no:37, sure_adi:"Sâffât", text:"إِذۡ جَآءَ رَبَّهُۥ بِقَلۡبٖ سَلِيمٍ", translation:"Nitekim Rabbine temiz bir kalple geldi", transliteration:"Ith jaa rabbahu biqalbin saleemin"},
  {id:85, sure_no:37, sure_adi:"Sâffât", text:"إِذۡ قَالَ لِأَبِيهِ وَقَوۡمِهِۦ مَاذَا تَعۡبُدُونَ", translation:"İbrahim babasına ve milletine şöyle demişti: \"Nelere kulluk ediyorsunuz", transliteration:"Ith qala liabeehi waqawmihi matha taAAbudoona"},
  {id:86, sure_no:37, sure_adi:"Sâffât", text:"أَئِفۡكًا ءَالِهَةٗ دُونَ ٱللَّهِ تُرِيدُونَ", translation:"Allah'ı bırakıp uydurma tanrılar mı istiyorsunuz", transliteration:"Aifkan alihatan doona Allahi tureedoona"},
  {id:87, sure_no:37, sure_adi:"Sâffât", text:"فَمَا ظَنُّكُم بِرَبِّ ٱلۡعَٰلَمِينَ", translation:"Alemlerin Rabbi hakkındaki sanınız nedir", transliteration:"Fama thannukum birabbi alAAalameena"},
  {id:88, sure_no:37, sure_adi:"Sâffât", text:"فَنَظَرَ نَظۡرَةٗ فِي ٱلنُّجُومِ", translation:"İbrahim yıldızlara bir göz attı ve \"Ben rahatsızım\" dedi", transliteration:"Fanathara nathratan fee alnnujoomi"},
  {id:89, sure_no:37, sure_adi:"Sâffât", text:"فَقَالَ إِنِّي سَقِيمٞ", translation:"İbrahim yıldızlara bir göz attı ve \"Ben rahatsızım\" dedi", transliteration:"Faqala innee saqeemun"},
  {id:90, sure_no:37, sure_adi:"Sâffât", text:"فَتَوَلَّوۡاْ عَنۡهُ مُدۡبِرِينَ", translation:"Onu bırakıp gittiler", transliteration:"Fatawallaw AAanhu mudbireena"},
  {id:91, sure_no:37, sure_adi:"Sâffât", text:"فَرَاغَ إِلَىٰٓ ءَالِهَتِهِمۡ فَقَالَ أَلَا تَأۡكُلُونَ", translation:"O da onların tanrılarına gizlice yönelip: \"Sundukları yiyecekleri yemiyor musunuz? Ne o, konuşmuyor musunuz?\" dedi", transliteration:"Faragha ila alihatihim faqala ala takuloona"},
  {id:92, sure_no:37, sure_adi:"Sâffât", text:"مَا لَكُمۡ لَا تَنطِقُونَ", translation:"O da onların tanrılarına gizlice yönelip: \"Sundukları yiyecekleri yemiyor musunuz? Ne o, konuşmuyor musunuz?\" dedi", transliteration:"Ma lakum la tantiqoona"},
  {id:93, sure_no:37, sure_adi:"Sâffât", text:"فَرَاغَ عَلَيۡهِمۡ ضَرۡبَۢا بِٱلۡيَمِينِ", translation:"Sonunda, üzerlerine yürüyüp kuvvetle vurdu", transliteration:"Faragha AAalayhim darban bialyameeni"},
  {id:94, sure_no:37, sure_adi:"Sâffât", text:"فَأَقۡبَلُوٓاْ إِلَيۡهِ يَزِفُّونَ", translation:"Bunun üzerine putperestler koşarak ona geldiler", transliteration:"Faaqbaloo ilayhi yaziffoona"},
  {id:95, sure_no:37, sure_adi:"Sâffât", text:"قَالَ أَتَعۡبُدُونَ مَا تَنۡحِتُونَ", translation:"İbrahim onlara şöyle söyledi: \"Yonttuğunuz şeylere mi tapıyorsunuz? Oysa sizi de, yonttuklarınızı da Allah yaratmıştır", transliteration:"Qala ataAAbudoona ma tanhitoona"},
  {id:96, sure_no:37, sure_adi:"Sâffât", text:"وَٱللَّهُ خَلَقَكُمۡ وَمَا تَعۡمَلُونَ", translation:"İbrahim onlara şöyle söyledi: \"Yonttuğunuz şeylere mi tapıyorsunuz? Oysa sizi de, yonttuklarınızı da Allah yaratmıştır", transliteration:"WaAllahu khalaqakum wama taAAmaloona"},
  {id:97, sure_no:37, sure_adi:"Sâffât", text:"قَالُواْ ٱبۡنُواْ لَهُۥ بُنۡيَٰنٗا فَأَلۡقُوهُ فِي ٱلۡجَحِيمِ", translation:"Putperestler: \"Onun için bir yapı yapın da onu oradan ateşin içine atın\" dediler", transliteration:"Qaloo ibnoo lahu bunyanan faalqoohu fee aljaheemi"},
  {id:98, sure_no:37, sure_adi:"Sâffât", text:"فَأَرَادُواْ بِهِۦ كَيۡدٗا فَجَعَلۡنَٰهُمُ ٱلۡأَسۡفَلِينَ", translation:"Ona düzen kurmak istediler, ama Biz onları altettik", transliteration:"Faaradoo bihi kaydan fajaAAalnahumu alasfaleena"},
  {id:99, sure_no:37, sure_adi:"Sâffât", text:"وَقَالَ إِنِّي ذَاهِبٌ إِلَىٰ رَبِّي سَيَهۡدِينِ", translation:"İbrahim: \"Doğrusu ben Rabbim uğrunda sizi bırakıp gidiyorum; O beni doğru yola eriştirir\" dedi", transliteration:"Waqala innee thahibun ila rabbee sayahdeeni"},
  {id:100, sure_no:37, sure_adi:"Sâffât", text:"رَبِّ هَبۡ لِي مِنَ ٱلصَّـٰلِحِينَ", translation:"Rabbim! Bana iyilerden olacak bir çocuk ver\" diye yalvardı", transliteration:"Rabbi hab lee mina alssaliheena"},
  {id:101, sure_no:37, sure_adi:"Sâffât", text:"فَبَشَّرۡنَٰهُ بِغُلَٰمٍ حَلِيمٖ", translation:"Biz de ona yumuşak huylu bir oğlan müjdeledik", transliteration:"Fabashsharnahu bighulamin haleemin"},
  {id:102, sure_no:37, sure_adi:"Sâffât", text:"فَلَمَّا بَلَغَ مَعَهُ ٱلسَّعۡيَ قَالَ يَٰبُنَيَّ إِنِّيٓ أَرَىٰ فِي ٱلۡمَنَامِ أَنِّيٓ أَذۡبَحُكَ فَٱنظُرۡ مَاذَا تَرَىٰۚ قَالَ يَـٰٓأَبَتِ ٱفۡعَلۡ مَا تُؤۡمَرُۖ سَتَجِدُنِيٓ إِن شَآءَ ٱللَّهُ مِنَ ٱلصَّـٰبِرِينَ", translation:"Çocuk kendisinin yanısıra yürümeye başlayınca: \"Ey oğulcuğum! Doğrusu ben uykuda iken seni boğazladığımı görüyorum, bir düşün, ne dersin?\" dedi. \"Ey babacığım! Ne ile emrolundunsa yap, Allah dilerse, sabredenlerden olduğumu göreceksin\" dedi", transliteration:"Falamma balagha maAAahu alssaAAya qala ya bunayya innee ara fee almanami annee athbahuka faonthur matha tara qala ya abati ifAAal ma tumaru satajidunee in shaa Allahu mina alssabireena"},
  {id:103, sure_no:37, sure_adi:"Sâffât", text:"فَلَمَّآ أَسۡلَمَا وَتَلَّهُۥ لِلۡجَبِينِ", translation:"Böylece ikisi de Allah' a teslimiyet gösterip, babası oğlunu alnı üzerine yatırınca Biz: \"Ey İbrahim! Rüyayı gerçek yaptın; işte biz iyi davrananları böylece mükafatlandırırız\" diye seslendik", transliteration:"Falamma aslama watallahu liljabeeni"},
  {id:104, sure_no:37, sure_adi:"Sâffât", text:"وَنَٰدَيۡنَٰهُ أَن يَـٰٓإِبۡرَٰهِيمُ", translation:"Böylece ikisi de Allah' a teslimiyet gösterip, babası oğlunu alnı üzerine yatırınca Biz: \"Ey İbrahim! Rüyayı gerçek yaptın; işte biz iyi davrananları böylece mükafatlandırırız\" diye seslendik", transliteration:"Wanadaynahu an ya ibraheemu"},
  {id:105, sure_no:37, sure_adi:"Sâffât", text:"قَدۡ صَدَّقۡتَ ٱلرُّءۡيَآۚ إِنَّا كَذَٰلِكَ نَجۡزِي ٱلۡمُحۡسِنِينَ", translation:"Böylece ikisi de Allah' a teslimiyet gösterip, babası oğlunu alnı üzerine yatırınca Biz: \"Ey İbrahim! Rüyayı gerçek yaptın; işte biz iyi davrananları böylece mükafatlandırırız\" diye seslendik", transliteration:"Qad saddaqta alrruya inna kathalika najzee almuhsineena"},
  {id:106, sure_no:37, sure_adi:"Sâffât", text:"إِنَّ هَٰذَا لَهُوَ ٱلۡبَلَـٰٓؤُاْ ٱلۡمُبِينُ", translation:"Doğrusu bu apaçık bir deneme idi", transliteration:"Inna hatha lahuwa albalao almubeenu"},
  {id:107, sure_no:37, sure_adi:"Sâffât", text:"وَفَدَيۡنَٰهُ بِذِبۡحٍ عَظِيمٖ", translation:"Ona fidye olarak büyük bir kurbanlık verdik", transliteration:"Wafadaynahu bithibhin AAatheemin"},
  {id:108, sure_no:37, sure_adi:"Sâffât", text:"وَتَرَكۡنَا عَلَيۡهِ فِي ٱلۡأٓخِرِينَ", translation:"Sonra gelenler içinde \"İbrahim'e selam olsun\" diye ona iyi bir ün bıraktık", transliteration:"Watarakna AAalayhi fee alakhireena"},
  {id:109, sure_no:37, sure_adi:"Sâffât", text:"سَلَٰمٌ عَلَىٰٓ إِبۡرَٰهِيمَ", translation:"Sonra gelenler içinde \"İbrahim'e selam olsun\" diye ona iyi bir ün bıraktık", transliteration:"Salamun AAala ibraheema"},
  {id:110, sure_no:37, sure_adi:"Sâffât", text:"كَذَٰلِكَ نَجۡزِي ٱلۡمُحۡسِنِينَ", translation:"İşte iyileri böylece mükafatlandırırız", transliteration:"Kathalika najzee almuhsineena"},
  {id:111, sure_no:37, sure_adi:"Sâffât", text:"إِنَّهُۥ مِنۡ عِبَادِنَا ٱلۡمُؤۡمِنِينَ", translation:"Doğrusu o, inanmış kullarımızdandı", transliteration:"Innahu min AAibadina almumineena"},
  {id:112, sure_no:37, sure_adi:"Sâffât", text:"وَبَشَّرۡنَٰهُ بِإِسۡحَٰقَ نَبِيّٗا مِّنَ ٱلصَّـٰلِحِينَ", translation:"Ona, iyilerden olan İshak'ı peygamber olarak müjdeledik", transliteration:"Wabashsharnahu biishaqa nabiyyan mina alssaliheena"},
  {id:113, sure_no:37, sure_adi:"Sâffât", text:"وَبَٰرَكۡنَا عَلَيۡهِ وَعَلَىٰٓ إِسۡحَٰقَۚ وَمِن ذُرِّيَّتِهِمَا مُحۡسِنٞ وَظَالِمٞ لِّنَفۡسِهِۦ مُبِينٞ", translation:"Kendisini ve İshak'ı mübarek kıldık; ikisinin soyundan iyi olan da vardır, açıktan açığa kendisine yazık eden de vardır", transliteration:"Wabarakna AAalayhi waAAala ishaqa wamin thurriyyatihima muhsinun wathalimun linafsihi mubeenun"},
  {id:114, sure_no:37, sure_adi:"Sâffât", text:"وَلَقَدۡ مَنَنَّا عَلَىٰ مُوسَىٰ وَهَٰرُونَ", translation:"And olsun ki Musa ve Harun'a da iyilikte bulunmuştuk", transliteration:"Walaqad mananna AAala moosa waharoona"},
  {id:115, sure_no:37, sure_adi:"Sâffât", text:"وَنَجَّيۡنَٰهُمَا وَقَوۡمَهُمَا مِنَ ٱلۡكَرۡبِ ٱلۡعَظِيمِ", translation:"İkisini ve milletlerini büyük bir sıkıntıdan kurtarmıştık", transliteration:"Wanajjaynahuma waqawmahuma mina alkarbi alAAatheemi"},
  {id:116, sure_no:37, sure_adi:"Sâffât", text:"وَنَصَرۡنَٰهُمۡ فَكَانُواْ هُمُ ٱلۡغَٰلِبِينَ", translation:"Onlara yardım etmiştik de üstün gelmişlerdi", transliteration:"Wanasarnahum fakanoo humu alghalibeena"},
  {id:117, sure_no:37, sure_adi:"Sâffât", text:"وَءَاتَيۡنَٰهُمَا ٱلۡكِتَٰبَ ٱلۡمُسۡتَبِينَ", translation:"Her ikisine de, apaçık anlaşılan bir Kitap vermiştik", transliteration:"Waataynahuma alkitaba almustabeena"},
  {id:118, sure_no:37, sure_adi:"Sâffât", text:"وَهَدَيۡنَٰهُمَا ٱلصِّرَٰطَ ٱلۡمُسۡتَقِيمَ", translation:"Her ikisini de doğru yola eriştirmiştik", transliteration:"Wahadaynahuma alssirata almustaqeema"},
  {id:119, sure_no:37, sure_adi:"Sâffât", text:"وَتَرَكۡنَا عَلَيۡهِمَا فِي ٱلۡأٓخِرِينَ", translation:"Sonra gelenler içinde \"Musa ve Harun'a selam olsun\" diye iyi birer ün bıraktık", transliteration:"Watarakna AAalayhima fee alakhireena"},
  {id:120, sure_no:37, sure_adi:"Sâffât", text:"سَلَٰمٌ عَلَىٰ مُوسَىٰ وَهَٰرُونَ", translation:"Sonra gelenler içinde \"Musa ve Harun'a selam olsun\" diye iyi birer ün bıraktık", transliteration:"Salamun AAala moosa waharoona"},
  {id:121, sure_no:37, sure_adi:"Sâffât", text:"إِنَّا كَذَٰلِكَ نَجۡزِي ٱلۡمُحۡسِنِينَ", translation:"Doğrusu Biz, iyileri böylece mükafatlandırırız", transliteration:"Inna kathalika najzee almuhsineena"},
  {id:122, sure_no:37, sure_adi:"Sâffât", text:"إِنَّهُمَا مِنۡ عِبَادِنَا ٱلۡمُؤۡمِنِينَ", translation:"İkisi de şüphesiz inanmış kullarımızdandı", transliteration:"Innahuma min AAibadina almumineena"},
  {id:123, sure_no:37, sure_adi:"Sâffât", text:"وَإِنَّ إِلۡيَاسَ لَمِنَ ٱلۡمُرۡسَلِينَ", translation:"Doğrusu İlyas da peygamberlerdendir", transliteration:"Wainna ilyasa lamina almursaleena"},
  {id:124, sure_no:37, sure_adi:"Sâffât", text:"إِذۡ قَالَ لِقَوۡمِهِۦٓ أَلَا تَتَّقُونَ", translation:"Milletine: \"Allah'a karşı gelmekten sakınmaz mısınız? Biçim verenlerin en iyisi olan, sizin de Rabbiniz, önceki babalarınızın da Rabbi bulunan Allah'ı bırakıp da Baal putuna mı taparsınız?\" demişti", transliteration:"Ith qala liqawmihi ala tattaqoona"},
  {id:125, sure_no:37, sure_adi:"Sâffât", text:"أَتَدۡعُونَ بَعۡلٗا وَتَذَرُونَ أَحۡسَنَ ٱلۡخَٰلِقِينَ", translation:"Milletine: \"Allah'a karşı gelmekten sakınmaz mısınız? Biçim verenlerin en iyisi olan, sizin de Rabbiniz, önceki babalarınızın da Rabbi bulunan Allah'ı bırakıp da Baal putuna mı taparsınız?\" demişti", transliteration:"AtadAAoona baAAlan watatharoona ahsana alkhaliqeena"},
  {id:126, sure_no:37, sure_adi:"Sâffât", text:"ٱللَّهَ رَبَّكُمۡ وَرَبَّ ءَابَآئِكُمُ ٱلۡأَوَّلِينَ", translation:"Milletine: \"Allah'a karşı gelmekten sakınmaz mısınız? Biçim verenlerin en iyisi olan, sizin de Rabbiniz, önceki babalarınızın da Rabbi bulunan Allah'ı bırakıp da Baal putuna mı taparsınız?\" demişti", transliteration:"Allaha rabbakum warabba abaikumu alawwaleena"},
  {id:127, sure_no:37, sure_adi:"Sâffât", text:"فَكَذَّبُوهُ فَإِنَّهُمۡ لَمُحۡضَرُونَ", translation:"Bunun üzerine onu yalanlamışlardı. Allah'ın O'na içten bağlı kulları bir yana, bunların hepsi cehenneme götürüleceklerdi", transliteration:"Fakaththaboohu fainnahum lamuhdaroona"},
  {id:128, sure_no:37, sure_adi:"Sâffât", text:"إِلَّا عِبَادَ ٱللَّهِ ٱلۡمُخۡلَصِينَ", translation:"Bunun üzerine onu yalanlamışlardı. Allah'ın O'na içten bağlı kulları bir yana, bunların hepsi cehenneme götürüleceklerdi", transliteration:"Illa AAibada Allahi almukhlaseena"},
  {id:129, sure_no:37, sure_adi:"Sâffât", text:"وَتَرَكۡنَا عَلَيۡهِ فِي ٱلۡأٓخِرِينَ", translation:"Sonra gelenler içinde, \"İlyas'a selam olsun\" diye bir ün bıraktık", transliteration:"Watarakna AAalayhi fee alakhireena"},
  {id:130, sure_no:37, sure_adi:"Sâffât", text:"سَلَٰمٌ عَلَىٰٓ إِلۡ يَاسِينَ", translation:"Sonra gelenler içinde, \"İlyas'a selam olsun\" diye bir ün bıraktık", transliteration:"Salamun AAala il yaseena"},
  {id:131, sure_no:37, sure_adi:"Sâffât", text:"إِنَّا كَذَٰلِكَ نَجۡزِي ٱلۡمُحۡسِنِينَ", translation:"Doğrusu Biz iyileri böylece mükafatlandırırız", transliteration:"Inna kathalika najzee almuhsineena"},
  {id:132, sure_no:37, sure_adi:"Sâffât", text:"إِنَّهُۥ مِنۡ عِبَادِنَا ٱلۡمُؤۡمِنِينَ", translation:"O, inanmış kullarımızdandı", transliteration:"Innahu min AAibadina almumineena"},
  {id:133, sure_no:37, sure_adi:"Sâffât", text:"وَإِنَّ لُوطٗا لَّمِنَ ٱلۡمُرۡسَلِينَ", translation:"Şüphesiz Lut da peygamberlerdendir", transliteration:"Wainna lootan lamina almursaleena"},
  {id:134, sure_no:37, sure_adi:"Sâffât", text:"إِذۡ نَجَّيۡنَٰهُ وَأَهۡلَهُۥٓ أَجۡمَعِينَ", translation:"Geridekiler arasında kalan yaşlı bir kadın dışında, Lut'u ve ailesinin hepsini kurtarmıştık", transliteration:"Ith najjaynahu waahlahu ajmaAAeena"},
  {id:135, sure_no:37, sure_adi:"Sâffât", text:"إِلَّا عَجُوزٗا فِي ٱلۡغَٰبِرِينَ", translation:"Geridekiler arasında kalan yaşlı bir kadın dışında, Lut'u ve ailesinin hepsini kurtarmıştık", transliteration:"Illa AAajoozan fee alghabireena"},
  {id:136, sure_no:37, sure_adi:"Sâffât", text:"ثُمَّ دَمَّرۡنَا ٱلۡأٓخَرِينَ", translation:"Sonra diğerlerini yok etmiştik", transliteration:"Thumma dammarna alakhareena"},
  {id:137, sure_no:37, sure_adi:"Sâffât", text:"وَإِنَّكُمۡ لَتَمُرُّونَ عَلَيۡهِم مُّصۡبِحِينَ", translation:"Sabah akşam, onların yerleri üzerinden geçersiniz. Akletmez misiniz", transliteration:"Wainnakum latamurroona AAalayhim musbiheena"},
  {id:138, sure_no:37, sure_adi:"Sâffât", text:"وَبِٱلَّيۡلِۚ أَفَلَا تَعۡقِلُونَ", translation:"Sabah akşam, onların yerleri üzerinden geçersiniz. Akletmez misiniz", transliteration:"Wabiallayli afala taAAqiloona"},
  {id:139, sure_no:37, sure_adi:"Sâffât", text:"وَإِنَّ يُونُسَ لَمِنَ ٱلۡمُرۡسَلِينَ", translation:"Doğrusu Yunus da peygamberlerdendir", transliteration:"Wainna yoonusa lamina almursaleena"},
  {id:140, sure_no:37, sure_adi:"Sâffât", text:"إِذۡ أَبَقَ إِلَى ٱلۡفُلۡكِ ٱلۡمَشۡحُونِ", translation:"Dolu bir gemiye kaçmıştı", transliteration:"Ith abaqa ila alfulki almashhooni"},
  {id:141, sure_no:37, sure_adi:"Sâffât", text:"فَسَاهَمَ فَكَانَ مِنَ ٱلۡمُدۡحَضِينَ", translation:"Gemide olanlarla karşılıklı kura çekmişti de yenilenlerden olmuştu, bu sebeple denize atılmıştı", transliteration:"Fasahama fakana mina almudhadeena"},
  {id:142, sure_no:37, sure_adi:"Sâffât", text:"فَٱلۡتَقَمَهُ ٱلۡحُوتُ وَهُوَ مُلِيمٞ", translation:"Kendini kınarken onu bir balık yutmuştu", transliteration:"Failtaqamahu alhootu wahuwa muleemun"},
  {id:143, sure_no:37, sure_adi:"Sâffât", text:"فَلَوۡلَآ أَنَّهُۥ كَانَ مِنَ ٱلۡمُسَبِّحِينَ", translation:"Eğer Allah'ı tesbih edenlerden olmasaydı, tekrar diriltilecek güne kadar balığın karnında kalacaktı", transliteration:"Falawla annahu kana mina almusabbiheena"},
  {id:144, sure_no:37, sure_adi:"Sâffât", text:"لَلَبِثَ فِي بَطۡنِهِۦٓ إِلَىٰ يَوۡمِ يُبۡعَثُونَ", translation:"Eğer Allah'ı tesbih edenlerden olmasaydı, tekrar diriltilecek güne kadar balığın karnında kalacaktı", transliteration:"Lalabitha fee batnihi ila yawmi yubAAathoona"},
  {id:145, sure_no:37, sure_adi:"Sâffât", text:"۞فَنَبَذۡنَٰهُ بِٱلۡعَرَآءِ وَهُوَ سَقِيمٞ", translation:"Halsiz bir halde iken kendisini sahile çıkardık", transliteration:"Fanabathnahu bialAAarai wahuwa saqeemun"},
  {id:146, sure_no:37, sure_adi:"Sâffât", text:"وَأَنۢبَتۡنَا عَلَيۡهِ شَجَرَةٗ مِّن يَقۡطِينٖ", translation:"Onun için, geniş yapraklı bir bitki yetiştirdik", transliteration:"Waanbatna AAalayhi shajaratan min yaqteenin"},
  {id:147, sure_no:37, sure_adi:"Sâffât", text:"وَأَرۡسَلۡنَٰهُ إِلَىٰ مِاْئَةِ أَلۡفٍ أَوۡ يَزِيدُونَ", translation:"Onu, yüzbin veya daha çok kişiye peygamber olarak gönderdik", transliteration:"Waarsalnahu ila miati alfin aw yazeedoona"},
  {id:148, sure_no:37, sure_adi:"Sâffât", text:"فَـَٔامَنُواْ فَمَتَّعۡنَٰهُمۡ إِلَىٰ حِينٖ", translation:"Sonunda ona inandılar, bunun üzerine Biz de onları bir süreye kadar geçindirdik", transliteration:"Faamanoo famattaAAnahum ila heenin"},
  {id:149, sure_no:37, sure_adi:"Sâffât", text:"فَٱسۡتَفۡتِهِمۡ أَلِرَبِّكَ ٱلۡبَنَاتُ وَلَهُمُ ٱلۡبَنُونَ", translation:"Putperestlere sor, kızlar senin Rabbinin de erkekler onların mı", transliteration:"Faistaftihim alirabbika albanatu walahumu albanoona"},
  {id:150, sure_no:37, sure_adi:"Sâffât", text:"أَمۡ خَلَقۡنَا ٱلۡمَلَـٰٓئِكَةَ إِنَٰثٗا وَهُمۡ شَٰهِدُونَ", translation:"Yoksa melekleri kız olarak yarattığımızda onlar hazır mı idiler", transliteration:"Am khalaqna almalaikata inathan wahum shahidoona"},
  {id:151, sure_no:37, sure_adi:"Sâffât", text:"أَلَآ إِنَّهُم مِّنۡ إِفۡكِهِمۡ لَيَقُولُونَ", translation:"Dikkat edin; doğrusu onlar yalan uydurup söylüyorlar, \"Allah doğurdu\" diyorlar. Onlar şüphesiz yalancıdırlar", transliteration:"Ala innahum min ifkihim layaqooloona"},
  {id:152, sure_no:37, sure_adi:"Sâffât", text:"وَلَدَ ٱللَّهُ وَإِنَّهُمۡ لَكَٰذِبُونَ", translation:"Dikkat edin; doğrusu onlar yalan uydurup söylüyorlar, \"Allah doğurdu\" diyorlar. Onlar şüphesiz yalancıdırlar", transliteration:"Walada Allahu wainnahum lakathiboona"},
  {id:153, sure_no:37, sure_adi:"Sâffât", text:"أَصۡطَفَى ٱلۡبَنَاتِ عَلَى ٱلۡبَنِينَ", translation:"Allah kızları, oğullara tercih mi etmiş", transliteration:"Astafa albanati AAala albaneena"},
  {id:154, sure_no:37, sure_adi:"Sâffât", text:"مَا لَكُمۡ كَيۡفَ تَحۡكُمُونَ", translation:"Ne oluyorsunuz? Ne biçim hükmediyorsunuz", transliteration:"Ma lakum kayfa tahkumoona"},
  {id:155, sure_no:37, sure_adi:"Sâffât", text:"أَفَلَا تَذَكَّرُونَ", translation:"Hiç düşünmez misiniz", transliteration:"Afala tathakkaroona"},
  {id:156, sure_no:37, sure_adi:"Sâffât", text:"أَمۡ لَكُمۡ سُلۡطَٰنٞ مُّبِينٞ", translation:"Yoksa apaçık bir deliliniz mi var", transliteration:"Am lakum sultanun mubeenun"},
  {id:157, sure_no:37, sure_adi:"Sâffât", text:"فَأۡتُواْ بِكِتَٰبِكُمۡ إِن كُنتُمۡ صَٰدِقِينَ", translation:"Doğru sözlülerden iseniz, kitabınızı getirin bakalım", transliteration:"Fatoo bikitabikum in kuntum sadiqeena"},
  {id:158, sure_no:37, sure_adi:"Sâffât", text:"وَجَعَلُواْ بَيۡنَهُۥ وَبَيۡنَ ٱلۡجِنَّةِ نَسَبٗاۚ وَلَقَدۡ عَلِمَتِ ٱلۡجِنَّةُ إِنَّهُمۡ لَمُحۡضَرُونَ", translation:"Allah'la cinler (melekler) arasında da bir soy bağı icadettiler. And olsun ki, cinler de, kendilerinin (bunu söyleyenlerin) hesap yerine götürüleceklerini bilirler", transliteration:"WajaAAaloo baynahu wabayna aljinnati nasaban walaqad AAalimati aljinnatu innahum lamuhdaroona"},
  {id:159, sure_no:37, sure_adi:"Sâffât", text:"سُبۡحَٰنَ ٱللَّهِ عَمَّا يَصِفُونَ", translation:"Allah onların vasıflandırmalarından münezzehtir", transliteration:"Subhana Allahi AAamma yasifoona"},
  {id:160, sure_no:37, sure_adi:"Sâffât", text:"إِلَّا عِبَادَ ٱللَّهِ ٱلۡمُخۡلَصِينَ", translation:"Allah'ın içten bağlı kulları bunların dışındadır", transliteration:"Illa AAibada Allahi almukhlaseena"},
  {id:161, sure_no:37, sure_adi:"Sâffât", text:"فَإِنَّكُمۡ وَمَا تَعۡبُدُونَ", translation:"Sizler ve taptığınız şeyler, cehenneme girecek kimseden başkasını Allah'a karşı azdırıcı değilsiniz", transliteration:"Fainnakum wama taAAbudoona"},
  {id:162, sure_no:37, sure_adi:"Sâffât", text:"مَآ أَنتُمۡ عَلَيۡهِ بِفَٰتِنِينَ", translation:"Sizler ve taptığınız şeyler, cehenneme girecek kimseden başkasını Allah'a karşı azdırıcı değilsiniz", transliteration:"Ma antum AAalayhi bifatineena"},
  {id:163, sure_no:37, sure_adi:"Sâffât", text:"إِلَّا مَنۡ هُوَ صَالِ ٱلۡجَحِيمِ", translation:"Sizler ve taptığınız şeyler, cehenneme girecek kimseden başkasını Allah'a karşı azdırıcı değilsiniz", transliteration:"Illa man huwa sali aljaheemi"},
  {id:164, sure_no:37, sure_adi:"Sâffât", text:"وَمَامِنَّآ إِلَّا لَهُۥ مَقَامٞ مَّعۡلُومٞ", translation:"Melekler şöyle derler: \"Bizim her birimizin bilinen bir makamı vardır. Şüphesiz biz sıra sıra duranlarız, şüphesiz biz Allah'ı tesbih edenleriz", transliteration:"Wama minna illa lahu maqamun maAAloomun"},
  {id:165, sure_no:37, sure_adi:"Sâffât", text:"وَإِنَّا لَنَحۡنُ ٱلصَّآفُّونَ", translation:"Melekler şöyle derler: \"Bizim her birimizin bilinen bir makamı vardır. Şüphesiz biz sıra sıra duranlarız, şüphesiz biz Allah'ı tesbih edenleriz", transliteration:"Wainna lanahnu alssaffoona"},
  {id:166, sure_no:37, sure_adi:"Sâffât", text:"وَإِنَّا لَنَحۡنُ ٱلۡمُسَبِّحُونَ", translation:"Melekler şöyle derler: \"Bizim her birimizin bilinen bir makamı vardır. Şüphesiz biz sıra sıra duranlarız, şüphesiz biz Allah'ı tesbih edenleriz", transliteration:"Wainna lanahnu almusabbihoona"},
  {id:167, sure_no:37, sure_adi:"Sâffât", text:"وَإِن كَانُواْ لَيَقُولُونَ", translation:"Putperestler: \"Öncekilerde olduğu gibi bizde de bir kitap olsaydı, Allah'ın O'na içten bağlanan kulları olurduk\" derlerdi", transliteration:"Wain kanoo layaqooloona"},
  {id:168, sure_no:37, sure_adi:"Sâffât", text:"لَوۡ أَنَّ عِندَنَا ذِكۡرٗا مِّنَ ٱلۡأَوَّلِينَ", translation:"Putperestler: \"Öncekilerde olduğu gibi bizde de bir kitap olsaydı, Allah'ın O'na içten bağlanan kulları olurduk\" derlerdi", transliteration:"Law anna AAindana thikran mina alawwaleena"},
  {id:169, sure_no:37, sure_adi:"Sâffât", text:"لَكُنَّا عِبَادَ ٱللَّهِ ٱلۡمُخۡلَصِينَ", translation:"Putperestler: \"Öncekilerde olduğu gibi bizde de bir kitap olsaydı, Allah'ın O'na içten bağlanan kulları olurduk\" derlerdi", transliteration:"Lakunna AAibada Allahi almukhlaseena"},
  {id:170, sure_no:37, sure_adi:"Sâffât", text:"فَكَفَرُواْ بِهِۦۖ فَسَوۡفَ يَعۡلَمُونَ", translation:"Böyleyken O'nu inkar ettiler. Ama bileceklerdir", transliteration:"Fakafaroo bihi fasawfa yaAAlamoona"},
  {id:171, sure_no:37, sure_adi:"Sâffât", text:"وَلَقَدۡ سَبَقَتۡ كَلِمَتُنَا لِعِبَادِنَا ٱلۡمُرۡسَلِينَ", translation:"And olsun ki, peygamber kullarımıza söz vermişizdir", transliteration:"Walaqad sabaqat kalimatuna liAAibadina almursaleena"},
  {id:172, sure_no:37, sure_adi:"Sâffât", text:"إِنَّهُمۡ لَهُمُ ٱلۡمَنصُورُونَ", translation:"Onlar şüphesiz yardım göreceklerdir", transliteration:"Innahum lahumu almansooroona"},
  {id:173, sure_no:37, sure_adi:"Sâffât", text:"وَإِنَّ جُندَنَا لَهُمُ ٱلۡغَٰلِبُونَ", translation:"Bizim ordumuz şüphesiz üstün gelecektir", transliteration:"Wainna jundana lahumu alghaliboona"},
  {id:174, sure_no:37, sure_adi:"Sâffât", text:"فَتَوَلَّ عَنۡهُمۡ حَتَّىٰ حِينٖ", translation:"Bir süreye kadar onlara aldırış etme", transliteration:"Fatawalla AAanhum hatta heenin"},
  {id:175, sure_no:37, sure_adi:"Sâffât", text:"وَأَبۡصِرۡهُمۡ فَسَوۡفَ يُبۡصِرُونَ", translation:"Onlara inecek azabı gözetle, onlar da göreceklerdir", transliteration:"Waabsirhum fasawfa yubsiroona"},
  {id:176, sure_no:37, sure_adi:"Sâffât", text:"أَفَبِعَذَابِنَا يَسۡتَعۡجِلُونَ", translation:"Azabımıza uğramakta acele mi ediyorlar", transliteration:"AfabiAAathabina yastaAAjiloona"},
  {id:177, sure_no:37, sure_adi:"Sâffât", text:"فَإِذَا نَزَلَ بِسَاحَتِهِمۡ فَسَآءَ صَبَاحُ ٱلۡمُنذَرِينَ", translation:"O azap, yurtlarına indiğinde, uyarılan fakat yola gelmeyenlerin sabahı ne kötü olur", transliteration:"Faitha nazala bisahatihim fasaa sabahu almunthareena"},
  {id:178, sure_no:37, sure_adi:"Sâffât", text:"وَتَوَلَّ عَنۡهُمۡ حَتَّىٰ حِينٖ", translation:"Bir süreye kadar onlardan yüz çevir", transliteration:"Watawalla AAanhum hatta heenin"},
  {id:179, sure_no:37, sure_adi:"Sâffât", text:"وَأَبۡصِرۡ فَسَوۡفَ يُبۡصِرُونَ", translation:"İnecek azabı gözetle, onlar da göreceklerdir", transliteration:"Waabsir fasawfa yubsiroona"},
  {id:180, sure_no:37, sure_adi:"Sâffât", text:"سُبۡحَٰنَ رَبِّكَ رَبِّ ٱلۡعِزَّةِ عَمَّا يَصِفُونَ", translation:"Senin güçlü olan Rabbin, onların vasıflandırmalarından münezzehtir", transliteration:"Subhana rabbika rabbi alAAizzati AAamma yasifoona"},
  {id:181, sure_no:37, sure_adi:"Sâffât", text:"وَسَلَٰمٌ عَلَى ٱلۡمُرۡسَلِينَ", translation:"Ve selam, peygamberleredir", transliteration:"Wasalamun AAala almursaleena"},
  {id:182, sure_no:37, sure_adi:"Sâffât", text:"وَٱلۡحَمۡدُ لِلَّهِ رَبِّ ٱلۡعَٰلَمِينَ", translation:"Hamd de Alemlerin Rabbi Allah'adır", transliteration:"Waalhamdu lillahi rabbi alAAalameena"},
  {id:1, sure_no:38, sure_adi:"Sâd", text:"صٓۚ وَٱلۡقُرۡءَانِ ذِي ٱلذِّكۡرِ", translation:"Sad. Öğüt veren Kuran'a and olsun ki, inkar edenler gurur ve ayrılık içindedirler", transliteration:"Sad waalqurani thee alththikri"},
  {id:2, sure_no:38, sure_adi:"Sâd", text:"بَلِ ٱلَّذِينَ كَفَرُواْ فِي عِزَّةٖ وَشِقَاقٖ", translation:"Sad. Öğüt veren Kuran'a and olsun ki, inkar edenler gurur ve ayrılık içindedirler", transliteration:"Bali allatheena kafaroo fee AAizzatin washiqaqin"},
  {id:3, sure_no:38, sure_adi:"Sâd", text:"كَمۡ أَهۡلَكۡنَا مِن قَبۡلِهِم مِّن قَرۡنٖ فَنَادَواْ وَّلَاتَ حِينَ مَنَاصٖ", translation:"Onlardan önce nice nesilleri yok ettik. Feryat ediyorlardı; oysa artık kurtulma zamanı değildi", transliteration:"Kam ahlakna min qablihim min qarnin fanadaw walata heena manasin"},
  {id:4, sure_no:38, sure_adi:"Sâd", text:"وَعَجِبُوٓاْ أَن جَآءَهُم مُّنذِرٞ مِّنۡهُمۡۖ وَقَالَ ٱلۡكَٰفِرُونَ هَٰذَا سَٰحِرٞ كَذَّابٌ", translation:"Aralarından bir uyarıcının gelmesine şaşmışlardı. İnkarcılar: \"Bu, pek yalancı bir sihirbazdır; tanrıları tek bir tanrı mı yaptı? Doğrusu bu tuhaf bir şeydir\" demişlerdi", transliteration:"WaAAajiboo an jaahum munthirun minhum waqala alkafiroona hatha sahirun kaththabun"},
  {id:5, sure_no:38, sure_adi:"Sâd", text:"أَجَعَلَ ٱلۡأٓلِهَةَ إِلَٰهٗا وَٰحِدًاۖ إِنَّ هَٰذَا لَشَيۡءٌ عُجَابٞ", translation:"Aralarından bir uyarıcının gelmesine şaşmışlardı. İnkarcılar: \"Bu, pek yalancı bir sihirbazdır; tanrıları tek bir tanrı mı yaptı? Doğrusu bu tuhaf bir şeydir\" demişlerdi", transliteration:"AjaAAala alalihata ilahan wahidan inna hatha lashayon AAujabun"},
  {id:6, sure_no:38, sure_adi:"Sâd", text:"وَٱنطَلَقَ ٱلۡمَلَأُ مِنۡهُمۡ أَنِ ٱمۡشُواْ وَٱصۡبِرُواْ عَلَىٰٓ ءَالِهَتِكُمۡۖ إِنَّ هَٰذَا لَشَيۡءٞ يُرَادُ", translation:"Onlardan ileri gelenler: \"Yürüyün, tanrılarınıza bağlılıkta direnin, sizden istenen şüphesiz budur. Başka dinde de bunu işitmedik; bu ancak bir uydurmadır. Kuran, aramızda ona mı indirilmeliydi?\" dediler. Hayır, bunlar Kuran'ımızdan şüphededirler. Hayır, azabımızı henüz tatmamışlardır", transliteration:"Waintalaqa almalao minhum ani imshoo waisbiroo AAala alihatikum inna hatha lashayon yuradu"},
  {id:7, sure_no:38, sure_adi:"Sâd", text:"مَا سَمِعۡنَا بِهَٰذَا فِي ٱلۡمِلَّةِ ٱلۡأٓخِرَةِ إِنۡ هَٰذَآ إِلَّا ٱخۡتِلَٰقٌ", translation:"Onlardan ileri gelenler: \"Yürüyün, tanrılarınıza bağlılıkta direnin, sizden istenen şüphesiz budur. Başka dinde de bunu işitmedik; bu ancak bir uydurmadır. Kuran, aramızda ona mı indirilmeliydi?\" dediler. Hayır, bunlar Kuran'ımızdan şüphededirler. Hayır, azabımızı henüz tatmamışlardır", transliteration:"Ma samiAAna bihatha fee almillati alakhirati in hatha illa ikhtilaqun"},
  {id:8, sure_no:38, sure_adi:"Sâd", text:"أَءُنزِلَ عَلَيۡهِ ٱلذِّكۡرُ مِنۢ بَيۡنِنَاۚ بَلۡ هُمۡ فِي شَكّٖ مِّن ذِكۡرِيۚ بَل لَّمَّا يَذُوقُواْ عَذَابِ", translation:"Onlardan ileri gelenler: \"Yürüyün, tanrılarınıza bağlılıkta direnin, sizden istenen şüphesiz budur. Başka dinde de bunu işitmedik; bu ancak bir uydurmadır. Kuran, aramızda ona mı indirilmeliydi?\" dediler. Hayır, bunlar Kuran'ımızdan şüphededirler. Hayır, azabımızı henüz tatmamışlardır", transliteration:"Aonzila AAalayhi alththikru min baynina bal hum fee shakkin min thikree bal lamma yathooqoo AAathabi"},
  {id:9, sure_no:38, sure_adi:"Sâd", text:"أَمۡ عِندَهُمۡ خَزَآئِنُ رَحۡمَةِ رَبِّكَ ٱلۡعَزِيزِ ٱلۡوَهَّابِ", translation:"Yoksa, güçlü ve çok ihsan sahibi olan Rabbinin rahmet hazineleri onların yanında mıdır", transliteration:"Am AAindahum khazainu rahmati rabbika alAAazeezi alwahhabi"},
  {id:10, sure_no:38, sure_adi:"Sâd", text:"أَمۡ لَهُم مُّلۡكُ ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضِ وَمَا بَيۡنَهُمَاۖ فَلۡيَرۡتَقُواْ فِي ٱلۡأَسۡبَٰبِ", translation:"Yahut, göklerin, yerin ve ikisi arasında bulunanların hükümranlığı onların elinde midir? Öyle ise sebeplere tevessül edip göğe yükselsinler", transliteration:"Am lahum mulku alssamawati waalardi wama baynahuma falyartaqoo fee alasbabi"},
  {id:11, sure_no:38, sure_adi:"Sâd", text:"جُندٞ مَّا هُنَالِكَ مَهۡزُومٞ مِّنَ ٱلۡأَحۡزَابِ", translation:"Onlar burada takım takım bozguna uğramış perişan bir ordudur", transliteration:"Jundun ma hunalika mahzoomun mina alahzabi"},
  {id:12, sure_no:38, sure_adi:"Sâd", text:"كَذَّبَتۡ قَبۡلَهُمۡ قَوۡمُ نُوحٖ وَعَادٞ وَفِرۡعَوۡنُ ذُو ٱلۡأَوۡتَادِ", translation:"Onlardan önce Nuh milleti, Ad, sarsılmaz bir saltanatın sahibi Firavun, Semud, Lut milleti, Eykeliler de peygamberleri yalanlamıştı. İşte bunlar da peygamberlerine karşı birleşen topluluklardır", transliteration:"Kaththabat qablahum qawmu noohin waAAadun wafirAAawnu thoo alawtadi"},
  {id:13, sure_no:38, sure_adi:"Sâd", text:"وَثَمُودُ وَقَوۡمُ لُوطٖ وَأَصۡحَٰبُ لۡـَٔيۡكَةِۚ أُوْلَـٰٓئِكَ ٱلۡأَحۡزَابُ", translation:"Onlardan önce Nuh milleti, Ad, sarsılmaz bir saltanatın sahibi Firavun, Semud, Lut milleti, Eykeliler de peygamberleri yalanlamıştı. İşte bunlar da peygamberlerine karşı birleşen topluluklardır", transliteration:"Wathamoodu waqawmu lootin waashabu alaykati olaika alahzabu"},
  {id:14, sure_no:38, sure_adi:"Sâd", text:"إِن كُلٌّ إِلَّا كَذَّبَ ٱلرُّسُلَ فَحَقَّ عِقَابِ", translation:"Hepsi peygamberleri yalanladı da azabımı hakettiler", transliteration:"In kullun illa kaththaba alrrusula fahaqqa AAiqabi"},
  {id:15, sure_no:38, sure_adi:"Sâd", text:"وَمَا يَنظُرُ هَـٰٓؤُلَآءِ إِلَّا صَيۡحَةٗ وَٰحِدَةٗ مَّا لَهَا مِن فَوَاقٖ", translation:"Bunlar da ancak, bir an gecikmesi olmayan tek bir çığlık beklemektedirler", transliteration:"Wama yanthuru haolai illa sayhatan wahidatan ma laha min fawaqin"},
  {id:16, sure_no:38, sure_adi:"Sâd", text:"وَقَالُواْ رَبَّنَا عَجِّل لَّنَا قِطَّنَا قَبۡلَ يَوۡمِ ٱلۡحِسَابِ", translation:"Onlar ise \"Rabbimiz! Bizim payımızı hesap gününden önce ver\" derler", transliteration:"Waqaloo rabbana AAajjil lana qittana qabla yawmi alhisabi"},
  {id:17, sure_no:38, sure_adi:"Sâd", text:"ٱصۡبِرۡ عَلَىٰ مَا يَقُولُونَ وَٱذۡكُرۡ عَبۡدَنَا دَاوُۥدَ ذَا ٱلۡأَيۡدِۖ إِنَّهُۥٓ أَوَّابٌ", translation:"Onların söylediklerine sabret; güçlü kulumuz Davud'u an; o, daima Allah'a yönelirdi", transliteration:"Isbir AAala ma yaqooloona waothkur AAabdana dawooda tha alaydi innahu awwabun"},
  {id:18, sure_no:38, sure_adi:"Sâd", text:"إِنَّا سَخَّرۡنَا ٱلۡجِبَالَ مَعَهُۥ يُسَبِّحۡنَ بِٱلۡعَشِيِّ وَٱلۡإِشۡرَاقِ", translation:"Doğrusu Biz, akşam sabah onunla beraber tesbih eden dağları, kuşları da toplu halde onun buyruğu altına vermiştik. Her biri ona yönelmekteydi", transliteration:"Inna sakhkharna aljibala maAAahu yusabbihna bialAAashiyyi waalishraqi"},
  {id:19, sure_no:38, sure_adi:"Sâd", text:"وَٱلطَّيۡرَ مَحۡشُورَةٗۖ كُلّٞ لَّهُۥٓ أَوَّابٞ", translation:"Doğrusu Biz, akşam sabah onunla beraber tesbih eden dağları, kuşları da toplu halde onun buyruğu altına vermiştik. Her biri ona yönelmekteydi", transliteration:"Waalttayra mahshooratan kullun lahu awwabun"},
  {id:20, sure_no:38, sure_adi:"Sâd", text:"وَشَدَدۡنَا مُلۡكَهُۥ وَءَاتَيۡنَٰهُ ٱلۡحِكۡمَةَ وَفَصۡلَ ٱلۡخِطَابِ", translation:"Onun hükümranlığını kuvvetlendirmiştik. Ona hikmet ve kesin hüküm selahiyeti vermiştik", transliteration:"Washadadna mulkahu waataynahu alhikmata wafasla alkhitabi"},
  {id:21, sure_no:38, sure_adi:"Sâd", text:"۞وَهَلۡ أَتَىٰكَ نَبَؤُاْ ٱلۡخَصۡمِ إِذۡ تَسَوَّرُواْ ٱلۡمِحۡرَابَ", translation:"Sana davacıların haberi ulaştı mı? Mabedin duvarına tırmanıp Davud'un yanına girmişlerdi de, o onlardan ürkmüştü. Şöyle demişlerdi: \"Korkma, birbirinin hakkına tecavüz etmiş iki davacıyız; aramızda adaletle hükmet, ondan ayrılma, bizi doğru yola çıkar", transliteration:"Wahal ataka nabao alkhasmi ith tasawwaroo almihraba"},
  {id:22, sure_no:38, sure_adi:"Sâd", text:"إِذۡ دَخَلُواْ عَلَىٰ دَاوُۥدَ فَفَزِعَ مِنۡهُمۡۖ قَالُواْ لَا تَخَفۡۖ خَصۡمَانِ بَغَىٰ بَعۡضُنَا عَلَىٰ بَعۡضٖ فَٱحۡكُم بَيۡنَنَا بِٱلۡحَقِّ وَلَا تُشۡطِطۡ وَٱهۡدِنَآ إِلَىٰ سَوَآءِ ٱلصِّرَٰطِ", translation:"Sana davacıların haberi ulaştı mı? Mabedin duvarına tırmanıp Davud'un yanına girmişlerdi de, o onlardan ürkmüştü. Şöyle demişlerdi: \"Korkma, birbirinin hakkına tecavüz etmiş iki davacıyız; aramızda adaletle hükmet, ondan ayrılma, bizi doğru yola çıkar", transliteration:"Ith dakhaloo AAala dawooda fafaziAAa minhum qaloo la takhaf khasmani bagha baAAduna AAala baAAdin faohkum baynana bialhaqqi wala tushtit waihdina ila sawai alssirati"},
  {id:23, sure_no:38, sure_adi:"Sâd", text:"إِنَّ هَٰذَآ أَخِي لَهُۥ تِسۡعٞ وَتِسۡعُونَ نَعۡجَةٗ وَلِيَ نَعۡجَةٞ وَٰحِدَةٞ فَقَالَ أَكۡفِلۡنِيهَا وَعَزَّنِي فِي ٱلۡخِطَابِ", translation:"Bu kardeşimin doksan dokuz dişi koyunu, benim de bir tek dişi koyunum vardır; O'nu da bana ver dedi ve tartışmada beni yendi", transliteration:"Inna hatha akhee lahu tisAAun watisAAoona naAAjatan waliya naAAjatun wahidatun faqala akfilneeha waAAazzanee fee alkhitabi"},
  {id:24, sure_no:38, sure_adi:"Sâd", text:"قَالَ لَقَدۡ ظَلَمَكَ بِسُؤَالِ نَعۡجَتِكَ إِلَىٰ نِعَاجِهِۦۖ وَإِنَّ كَثِيرٗا مِّنَ ٱلۡخُلَطَآءِ لَيَبۡغِي بَعۡضُهُمۡ عَلَىٰ بَعۡضٍ إِلَّا ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ وَقَلِيلٞ مَّا هُمۡۗ وَظَنَّ دَاوُۥدُ أَنَّمَا فَتَنَّـٰهُ فَٱسۡتَغۡفَرَ رَبَّهُۥ وَخَرَّۤ رَاكِعٗاۤ وَأَنَابَ۩", translation:"Davud: \"And olsun ki, senin dişi koyununu kendi dişi koyunlarına katmak istemekle sana haksızlıkta bulunmuştur. Doğrusu ortakçıların çoğu birbirlerinin haklarına tecavüz ederler. İnanıp yararlı iş işleyenler bunun dışındadır ki sayıları da ne kadar azdır!\" demişti. Davud, Kendisini denediğimizi sanmıştı da, Rabbinden mağfiret dileyerek eğilip secdeye kapanmış, tevbe etmiş, Allah'a yönelmişti", transliteration:"Qala laqad thalamaka bisuali naAAjatika ila niAAajihi wainna katheeran mina alkhulatai layabghee baAAduhum AAala baAAdin illa allatheena amanoo waAAamiloo alssalihati waqaleelun ma hum wathanna dawoodu annama fatannahu faistaghfara rabbahu wakharra rakiAAan waanaba"},
  {id:25, sure_no:38, sure_adi:"Sâd", text:"فَغَفَرۡنَا لَهُۥ ذَٰلِكَۖ وَإِنَّ لَهُۥ عِندَنَا لَزُلۡفَىٰ وَحُسۡنَ مَـَٔابٖ", translation:"Böylece onu bağışlamıştık. Katımızda onun yakınlığı ve güzel bir geleceği vardır", transliteration:"Faghafarna lahu thalika wainna lahu AAindana lazulfa wahusna maabin"},
  {id:26, sure_no:38, sure_adi:"Sâd", text:"يَٰدَاوُۥدُ إِنَّا جَعَلۡنَٰكَ خَلِيفَةٗ فِي ٱلۡأَرۡضِ فَٱحۡكُم بَيۡنَ ٱلنَّاسِ بِٱلۡحَقِّ وَلَا تَتَّبِعِ ٱلۡهَوَىٰ فَيُضِلَّكَ عَن سَبِيلِ ٱللَّهِۚ إِنَّ ٱلَّذِينَ يَضِلُّونَ عَن سَبِيلِ ٱللَّهِ لَهُمۡ عَذَابٞ شَدِيدُۢ بِمَا نَسُواْ يَوۡمَ ٱلۡحِسَابِ", translation:"Ey Davud! Seni şüphesiz yeryüzünde hükümran kıldık, o halde insanlar arasında adaletle hükmet, hevese uyma yoksa seni Allah'ın yolundan saptırır. Doğrusu, Allah'ın yolundan sapanlara, onlara, hesap gününü unutmalarına karşılık çetin azap vardır", transliteration:"Ya dawoodu inna jaAAalnaka khaleefatan fee alardi faohkum bayna alnnasi bialhaqqi wala tattabiAAi alhawa fayudillaka AAan sabeeli Allahi inna allatheena yadilloona AAan sabeeli Allahi lahum AAathabun shadeedun bima nasoo yawma alhisabi"},
  {id:27, sure_no:38, sure_adi:"Sâd", text:"وَمَا خَلَقۡنَا ٱلسَّمَآءَ وَٱلۡأَرۡضَ وَمَا بَيۡنَهُمَا بَٰطِلٗاۚ ذَٰلِكَ ظَنُّ ٱلَّذِينَ كَفَرُواْۚ فَوَيۡلٞ لِّلَّذِينَ كَفَرُواْ مِنَ ٱلنَّارِ", translation:"Göğü, yeri ve ikisinin arasında bulunanları boşuna yaratmadık. Bunun boşuna olduğu, inkar edenlerin sanısıdır. Vay ateşe uğrayacak inkarcıların haline", transliteration:"Wama khalaqna alssamaa waalarda wama baynahuma batilan thalika thannu allatheena kafaroo fawaylun lillatheena kafaroo mina alnnari"},
  {id:28, sure_no:38, sure_adi:"Sâd", text:"أَمۡ نَجۡعَلُ ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ كَٱلۡمُفۡسِدِينَ فِي ٱلۡأَرۡضِ أَمۡ نَجۡعَلُ ٱلۡمُتَّقِينَ كَٱلۡفُجَّارِ", translation:"Yoksa, inanıp yararlı iş işleyenleri, yeryüzünde, bozguncular gibi mi tutarız? Yoksa, Allah'a karşı gelmekten sakınanları yoldan çıkanlar gibi mi tutarız", transliteration:"Am najAAalu allatheena amanoo waAAamiloo alssalihati kaalmufsideena fee alardi am najAAalu almuttaqeena kaalfujjari"},
  {id:29, sure_no:38, sure_adi:"Sâd", text:"كِتَٰبٌ أَنزَلۡنَٰهُ إِلَيۡكَ مُبَٰرَكٞ لِّيَدَّبَّرُوٓاْ ءَايَٰتِهِۦ وَلِيَتَذَكَّرَ أُوْلُواْ ٱلۡأَلۡبَٰبِ", translation:"Sana indirdiğimiz bu Kitap mübarektir; ayetlerini düşünsünler, aklı olanlar da öğüt alsınlar", transliteration:"Kitabun anzalnahu ilayka mubarakun liyaddabbaroo ayatihi waliyatathakkara oloo alalbabi"},
  {id:30, sure_no:38, sure_adi:"Sâd", text:"وَوَهَبۡنَا لِدَاوُۥدَ سُلَيۡمَٰنَۚ نِعۡمَ ٱلۡعَبۡدُ إِنَّهُۥٓ أَوَّابٌ", translation:"Davud'a Süleyman'ı bahşettik; o ne güzel bir kuldu! Doğrusu o daima Allah'a yönelirdi", transliteration:"Wawahabna lidawooda sulaymana niAAma alAAabdu innahu awwabun"},
  {id:31, sure_no:38, sure_adi:"Sâd", text:"إِذۡ عُرِضَ عَلَيۡهِ بِٱلۡعَشِيِّ ٱلصَّـٰفِنَٰتُ ٱلۡجِيَادُ", translation:"Ona bir akşam üstü, çalımlı, cins koşu atları sunulmuştu", transliteration:"Ith AAurida AAalayhi bialAAashiyyi alssafinatu aljiyadu"},
  {id:32, sure_no:38, sure_adi:"Sâd", text:"فَقَالَ إِنِّيٓ أَحۡبَبۡتُ حُبَّ ٱلۡخَيۡرِ عَن ذِكۡرِ رَبِّي حَتَّىٰ تَوَارَتۡ بِٱلۡحِجَابِ", translation:"Süleyman: \"Doğrusu ben bu iyi malları, Rabbimi anmayı sağladıkları için severim\" demişti. Koşup, toz perdesi arkasında kayboldukları zaman: \"onları bana getirin\" dedi. Bacaklarını ve boyunlarını sıvazlamaya başlamıştı", transliteration:"Faqala innee ahbabtu hubba alkhayri AAan thikri rabbee hatta tawarat bialhijabi"},
  {id:33, sure_no:38, sure_adi:"Sâd", text:"رُدُّوهَا عَلَيَّۖ فَطَفِقَ مَسۡحَۢا بِٱلسُّوقِ وَٱلۡأَعۡنَاقِ", translation:"Süleyman: \"Doğrusu ben bu iyi malları, Rabbimi anmayı sağladıkları için severim\" demişti. Koşup, toz perdesi arkasında kayboldukları zaman: \"onları bana getirin\" dedi. Bacaklarını ve boyunlarını sıvazlamaya başlamıştı", transliteration:"Ruddooha AAalayya fatafiqa mashan bialssooqi waalaAAnaqi"},
  {id:34, sure_no:38, sure_adi:"Sâd", text:"وَلَقَدۡ فَتَنَّا سُلَيۡمَٰنَ وَأَلۡقَيۡنَا عَلَىٰ كُرۡسِيِّهِۦ جَسَدٗا ثُمَّ أَنَابَ", translation:"And olsun ki Süleyman'ı denedik, hükümranlığını zayıf düşürdük; sonra eski haline döndü", transliteration:"Walaqad fatanna sulaymana waalqayna AAala kursiyyihi jasadan thumma anaba"},
  {id:35, sure_no:38, sure_adi:"Sâd", text:"قَالَ رَبِّ ٱغۡفِرۡ لِي وَهَبۡ لِي مُلۡكٗا لَّا يَنۢبَغِي لِأَحَدٖ مِّنۢ بَعۡدِيٓۖ إِنَّكَ أَنتَ ٱلۡوَهَّابُ", translation:"Süleyman: \"Rabbim! Beni bağışla, bana benden sonra kimsenin ulaşamayacağı bir hükümranlık ver; Sen şüphesiz, daima bağışta bulunansın\" dedi", transliteration:"Qala rabbi ighfir lee wahab lee mulkan la yanbaghee liahadin min baAAdee innaka anta alwahhabu"},
  {id:36, sure_no:38, sure_adi:"Sâd", text:"فَسَخَّرۡنَا لَهُ ٱلرِّيحَ تَجۡرِي بِأَمۡرِهِۦ رُخَآءً حَيۡثُ أَصَابَ", translation:"Bunun üzerine Biz de, istediği yere onun buyruğu ile kolayca giden rüzgarı, bina kuran ve dalgıçlık yapan şeytanları, demir halkalarla bağlı diğerlerini onun buyruğu altına verdik", transliteration:"Fasakhkharna lahu alrreeha tajree biamrihi rukhaan haythu asaba"},
  {id:37, sure_no:38, sure_adi:"Sâd", text:"وَٱلشَّيَٰطِينَ كُلَّ بَنَّآءٖ وَغَوَّاصٖ", translation:"Bunun üzerine Biz de, istediği yere onun buyruğu ile kolayca giden rüzgarı, bina kuran ve dalgıçlık yapan şeytanları, demir halkalarla bağlı diğerlerini onun buyruğu altına verdik", transliteration:"Waalshshayateena kulla bannain waghawwasin"},
  {id:38, sure_no:38, sure_adi:"Sâd", text:"وَءَاخَرِينَ مُقَرَّنِينَ فِي ٱلۡأَصۡفَادِ", translation:"Bunun üzerine Biz de, istediği yere onun buyruğu ile kolayca giden rüzgarı, bina kuran ve dalgıçlık yapan şeytanları, demir halkalarla bağlı diğerlerini onun buyruğu altına verdik", transliteration:"Waakhareena muqarraneena fee alasfadi"},
  {id:39, sure_no:38, sure_adi:"Sâd", text:"هَٰذَا عَطَآؤُنَا فَٱمۡنُنۡ أَوۡ أَمۡسِكۡ بِغَيۡرِ حِسَابٖ", translation:"İşte Bizim bağışımız budur; ister ver, ister tut, hesapsızdır.\" dedik", transliteration:"Hatha AAataona faomnun aw amsik bighayri hisabin"},
  {id:40, sure_no:38, sure_adi:"Sâd", text:"وَإِنَّ لَهُۥ عِندَنَا لَزُلۡفَىٰ وَحُسۡنَ مَـَٔابٖ", translation:"Doğrusu onun katımızda yakınlığı ve güzel bir istikbali vardır", transliteration:"Wainna lahu AAindana lazulfa wahusna maabin"},
  {id:41, sure_no:38, sure_adi:"Sâd", text:"وَٱذۡكُرۡ عَبۡدَنَآ أَيُّوبَ إِذۡ نَادَىٰ رَبَّهُۥٓ أَنِّي مَسَّنِيَ ٱلشَّيۡطَٰنُ بِنُصۡبٖ وَعَذَابٍ", translation:"Kulumuz Eyyub'u da an; Rabbine: \"Doğrusu şeytan bana yorgunluk ve azap verdi\" diye seslenmişti", transliteration:"Waothkur AAabdana ayyooba ith nada rabbahu annee massaniya alshshaytanu binusbin waAAathabin"},
  {id:42, sure_no:38, sure_adi:"Sâd", text:"ٱرۡكُضۡ بِرِجۡلِكَۖ هَٰذَا مُغۡتَسَلُۢ بَارِدٞ وَشَرَابٞ", translation:"Ayağını yere vur! İşte yıkanacak ve içilecek soğuk bir su\" dedik", transliteration:"Orkud birijlika hatha mughtasalun baridun washarabun"},
  {id:43, sure_no:38, sure_adi:"Sâd", text:"وَوَهَبۡنَا لَهُۥٓ أَهۡلَهُۥ وَمِثۡلَهُم مَّعَهُمۡ رَحۡمَةٗ مِّنَّا وَذِكۡرَىٰ لِأُوْلِي ٱلۡأَلۡبَٰبِ", translation:"Katımızdan bir rahmet ve akıl sahiplerine bir öğüt olmak üzere, ona tekrar ailesini ve geçmiş olanlarla bir mislini daha vermiştik", transliteration:"Wawahabna lahu ahlahu wamithlahum maAAahum rahmatan minna wathikra liolee alalbabi"},
  {id:44, sure_no:38, sure_adi:"Sâd", text:"وَخُذۡ بِيَدِكَ ضِغۡثٗا فَٱضۡرِب بِّهِۦ وَلَا تَحۡنَثۡۗ إِنَّا وَجَدۡنَٰهُ صَابِرٗاۚ نِّعۡمَ ٱلۡعَبۡدُ إِنَّهُۥٓ أَوَّابٞ", translation:"Ey Eyyub! Eline bir demet sap alıp onunla vur, yeminini bozma\" demiştik. Doğrusu Biz onu sabırlı bulmuştuk. Ne iyi kuldu, daima Allah'a yönelirdi", transliteration:"Wakhuth biyadika dighthan faidrib bihi wala tahnath inna wajadnahu sabiran niAAma alAAabdu innahu awwabun"},
  {id:45, sure_no:38, sure_adi:"Sâd", text:"وَٱذۡكُرۡ عِبَٰدَنَآ إِبۡرَٰهِيمَ وَإِسۡحَٰقَ وَيَعۡقُوبَ أُوْلِي ٱلۡأَيۡدِي وَٱلۡأَبۡصَٰرِ", translation:"Güçlü ve anlayışlı olan kullarımız İbrahim, İshak ve Yakub'u da an", transliteration:"Waothkur AAibadana ibraheema waishaqa wayaAAqooba olee alaydee waalabsari"},
  {id:46, sure_no:38, sure_adi:"Sâd", text:"إِنَّآ أَخۡلَصۡنَٰهُم بِخَالِصَةٖ ذِكۡرَى ٱلدَّارِ", translation:"Biz onları ahiret yurdunu düşünen, içten bağlı kimseler kıldık", transliteration:"Inna akhlasnahum bikhalisatin thikra alddari"},
  {id:47, sure_no:38, sure_adi:"Sâd", text:"وَإِنَّهُمۡ عِندَنَا لَمِنَ ٱلۡمُصۡطَفَيۡنَ ٱلۡأَخۡيَارِ", translation:"Doğrusu onlar katımızda seçkin, iyi kimselerdendirler", transliteration:"Wainnahum AAindana lamina almustafayna alakhyari"},
  {id:48, sure_no:38, sure_adi:"Sâd", text:"وَٱذۡكُرۡ إِسۡمَٰعِيلَ وَٱلۡيَسَعَ وَذَا ٱلۡكِفۡلِۖ وَكُلّٞ مِّنَ ٱلۡأَخۡيَارِ", translation:"İsmail'i, Elyesa'ı, Zülkifl'i de an. Hepsi iyilerdendir", transliteration:"Waothkur ismaAAeela wailyasaAAa watha alkifli wakullun mina alakhyari"},
  {id:49, sure_no:38, sure_adi:"Sâd", text:"هَٰذَا ذِكۡرٞۚ وَإِنَّ لِلۡمُتَّقِينَ لَحُسۡنَ مَـَٔابٖ", translation:"İşte bu güzel bir anmadır. Doğrusu Allah'a karşı gelmekten sakınanlara güzel bir gelecek vardır", transliteration:"Hatha thikrun wainna lilmuttaqeena lahusna maabin"},
  {id:50, sure_no:38, sure_adi:"Sâd", text:"جَنَّـٰتِ عَدۡنٖ مُّفَتَّحَةٗ لَّهُمُ ٱلۡأَبۡوَٰبُ", translation:"Kapıları onlara açılmış Adn cennetleri vardır", transliteration:"Jannati AAadnin mufattahatan lahumu alabwabu"},
  {id:51, sure_no:38, sure_adi:"Sâd", text:"مُتَّكِـِٔينَ فِيهَا يَدۡعُونَ فِيهَا بِفَٰكِهَةٖ كَثِيرَةٖ وَشَرَابٖ", translation:"Orada tahtlara yaslanmış olarak türlü meyveler ve içecekler isterler", transliteration:"Muttakieena feeha yadAAoona feeha bifakihatin katheeratin washarabin"},
  {id:52, sure_no:38, sure_adi:"Sâd", text:"۞وَعِندَهُمۡ قَٰصِرَٰتُ ٱلطَّرۡفِ أَتۡرَابٌ", translation:"Yanlarında, gözlerini eşlerine dikmiş yaşıt güzeller vardır", transliteration:"WaAAindahum qasiratu alttarfi atrabun"},
  {id:53, sure_no:38, sure_adi:"Sâd", text:"هَٰذَا مَا تُوعَدُونَ لِيَوۡمِ ٱلۡحِسَابِ", translation:"İşte bu hesap günü için, size söz verilenlerdir", transliteration:"Hatha ma tooAAadoona liyawmi alhisabi"},
  {id:54, sure_no:38, sure_adi:"Sâd", text:"إِنَّ هَٰذَا لَرِزۡقُنَا مَا لَهُۥ مِن نَّفَادٍ", translation:"Doğrusu, verdiğimiz bu rızıklar tükenecek değildir", transliteration:"Inna hatha larizquna ma lahu min nafadin"},
  {id:55, sure_no:38, sure_adi:"Sâd", text:"هَٰذَاۚ وَإِنَّ لِلطَّـٰغِينَ لَشَرَّ مَـَٔابٖ", translation:"Bu böyle; ama azgınlara kötü bir gelecek vardır", transliteration:"Hatha wainna lilttagheena lasharra maabin"},
  {id:56, sure_no:38, sure_adi:"Sâd", text:"جَهَنَّمَ يَصۡلَوۡنَهَا فَبِئۡسَ ٱلۡمِهَادُ", translation:"Cehenneme girerler; ne kötü bir konaktır", transliteration:"Jahannama yaslawnaha fabisa almihadu"},
  {id:57, sure_no:38, sure_adi:"Sâd", text:"هَٰذَا فَلۡيَذُوقُوهُ حَمِيمٞ وَغَسَّاقٞ", translation:"İşte bu kaynar su ve irindir, artık onu tatsınlar", transliteration:"Hatha falyathooqoohu hameemun waghassaqun"},
  {id:58, sure_no:38, sure_adi:"Sâd", text:"وَءَاخَرُ مِن شَكۡلِهِۦٓ أَزۡوَٰجٌ", translation:"Bunlara benzer daha başkaları da vardır", transliteration:"Waakharu min shaklihi azwajun"},
  {id:59, sure_no:38, sure_adi:"Sâd", text:"هَٰذَا فَوۡجٞ مُّقۡتَحِمٞ مَّعَكُمۡ لَا مَرۡحَبَۢا بِهِمۡۚ إِنَّهُمۡ صَالُواْ ٱلنَّارِ", translation:"(İnkarcıların ileri gelenlerine denir ki;) \"İşte şunlar sizinle beraber girecek olanlardır.\" (Derler ki;) \"Onlar rahat yüzü görmesin. Behemehal ateşe gireceklerdir", transliteration:"Hatha fawjun muqtahimun maAAakum la marhaban bihim innahum saloo alnnari"},
  {id:60, sure_no:38, sure_adi:"Sâd", text:"قَالُواْ بَلۡ أَنتُمۡ لَا مَرۡحَبَۢا بِكُمۡۖ أَنتُمۡ قَدَّمۡتُمُوهُ لَنَاۖ فَبِئۡسَ ٱلۡقَرَارُ", translation:"(Onlara uyanlar;) \"Hayır, asıl siz rahat yüzü görmeyin; bunu başımıza getiren sizsiniz; ne kötü bir duraktır!\" derler", transliteration:"Qaloo bal antum la marhaban bikum antum qaddamtumoohu lana fabisa alqararu"},
  {id:61, sure_no:38, sure_adi:"Sâd", text:"قَالُواْ رَبَّنَا مَن قَدَّمَ لَنَا هَٰذَا فَزِدۡهُ عَذَابٗا ضِعۡفٗا فِي ٱلنَّارِ", translation:"Rabbimiz! Bunu kim başımıza getirdiyse, ateşte onun azabını kat kat artır\" derler", transliteration:"Qaloo rabbana man qaddama lana hatha fazidhu AAathaban diAAfan fee alnnari"},
  {id:62, sure_no:38, sure_adi:"Sâd", text:"وَقَالُواْ مَا لَنَا لَا نَرَىٰ رِجَالٗا كُنَّا نَعُدُّهُم مِّنَ ٱلۡأَشۡرَارِ", translation:"Şöyle derler: \"Kendilerini dünyada iken kötü saydığımız kimseleri burada niçin görmüyoruz", transliteration:"Waqaloo ma lana la nara rijalan kunna naAAudduhum mina alashrari"},
  {id:63, sure_no:38, sure_adi:"Sâd", text:"أَتَّخَذۡنَٰهُمۡ سِخۡرِيًّا أَمۡ زَاغَتۡ عَنۡهُمُ ٱلۡأَبۡصَٰرُ", translation:"Onları alaya alırdık; yoksa şimdi gözlere görünmezler mi", transliteration:"Attakhathnahum sikhriyyan am zaghat AAanhumu alabsaru"},
  {id:64, sure_no:38, sure_adi:"Sâd", text:"إِنَّ ذَٰلِكَ لَحَقّٞ تَخَاصُمُ أَهۡلِ ٱلنَّارِ", translation:"İşte cehennemliklerin bu şekilde tartışması gerçektir", transliteration:"Inna thalika lahaqqun takhasumu ahli alnnari"},
  {id:65, sure_no:38, sure_adi:"Sâd", text:"قُلۡ إِنَّمَآ أَنَا۠ مُنذِرٞۖ وَمَا مِنۡ إِلَٰهٍ إِلَّا ٱللَّهُ ٱلۡوَٰحِدُ ٱلۡقَهَّارُ", translation:"De ki: \"Ben sadece bir uyarıcıyım. Gücü her şeye yeten tek Allah'tan başka tanrı yoktur", transliteration:"Qul innama ana munthirun wama min ilahin illa Allahu alwahidu alqahharu"},
  {id:66, sure_no:38, sure_adi:"Sâd", text:"رَبُّ ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضِ وَمَا بَيۡنَهُمَا ٱلۡعَزِيزُ ٱلۡغَفَّـٰرُ", translation:"Göklerin, yerin ve ikisi arasında bulunanların Rabbi, güçlüdür, çok bağışlayandır", transliteration:"Rabbu alssamawati waalardi wama baynahuma alAAazeezu alghaffaru"},
  {id:67, sure_no:38, sure_adi:"Sâd", text:"قُلۡ هُوَ نَبَؤٌاْ عَظِيمٌ", translation:"De ki: \"Bu Kuran büyük bir haberdir, ama siz ondan yüz çeviriyorsunuz", transliteration:"Qul huwa nabaon AAatheemun"},
  {id:68, sure_no:38, sure_adi:"Sâd", text:"أَنتُمۡ عَنۡهُ مُعۡرِضُونَ", translation:"De ki: \"Bu Kuran büyük bir haberdir, ama siz ondan yüz çeviriyorsunuz", transliteration:"Antum AAanhu muAAridoona"},
  {id:69, sure_no:38, sure_adi:"Sâd", text:"مَا كَانَ لِيَ مِنۡ عِلۡمِۭ بِٱلۡمَلَإِ ٱلۡأَعۡلَىٰٓ إِذۡ يَخۡتَصِمُونَ", translation:"Onlar tartışırlarken Melei Ala'daki bu olanlar hakkında bir bilgim yoktu", transliteration:"Ma kana liya min AAilmin bialmalai alaAAla ith yakhtasimoona"},
  {id:70, sure_no:38, sure_adi:"Sâd", text:"إِن يُوحَىٰٓ إِلَيَّ إِلَّآ أَنَّمَآ أَنَا۠ نَذِيرٞ مُّبِينٌ", translation:"Bana sadece vahyolunuyor; doğrusu ben ancak apaçık bir uyarıcıyım", transliteration:"In yooha ilayya illa annama ana natheerun mubeenun"},
  {id:71, sure_no:38, sure_adi:"Sâd", text:"إِذۡ قَالَ رَبُّكَ لِلۡمَلَـٰٓئِكَةِ إِنِّي خَٰلِقُۢ بَشَرٗا مِّن طِينٖ", translation:"Rabbin meleklere şöyle demişti: \"Ben çamurdan bir insan yaratacağım. Onu yapıp ruhumdan ona üflediğim zaman ona secdeye kapanın", transliteration:"Ith qala rabbuka lilmalaikati innee khaliqun basharan min teenin"},
  {id:72, sure_no:38, sure_adi:"Sâd", text:"فَإِذَا سَوَّيۡتُهُۥ وَنَفَخۡتُ فِيهِ مِن رُّوحِي فَقَعُواْ لَهُۥ سَٰجِدِينَ", translation:"Rabbin meleklere şöyle demişti: \"Ben çamurdan bir insan yaratacağım. Onu yapıp ruhumdan ona üflediğim zaman ona secdeye kapanın", transliteration:"Faitha sawwaytuhu wanafakhtu feehi min roohee faqaAAoo lahu sajideena"},
  {id:73, sure_no:38, sure_adi:"Sâd", text:"فَسَجَدَ ٱلۡمَلَـٰٓئِكَةُ كُلُّهُمۡ أَجۡمَعُونَ", translation:"Bütün melekler secde etmişlerdi, fakat İblis; o, büyüklük taslamış ve inkarcılardan olmuştu", transliteration:"Fasajada almalaikatu kulluhum ajmaAAoona"},
  {id:74, sure_no:38, sure_adi:"Sâd", text:"إِلَّآ إِبۡلِيسَ ٱسۡتَكۡبَرَ وَكَانَ مِنَ ٱلۡكَٰفِرِينَ", translation:"Bütün melekler secde etmişlerdi, fakat İblis; o, büyüklük taslamış ve inkarcılardan olmuştu", transliteration:"Illa ibleesa istakbara wakana mina alkafireena"},
  {id:75, sure_no:38, sure_adi:"Sâd", text:"قَالَ يَـٰٓإِبۡلِيسُ مَا مَنَعَكَ أَن تَسۡجُدَ لِمَا خَلَقۡتُ بِيَدَيَّۖ أَسۡتَكۡبَرۡتَ أَمۡ كُنتَ مِنَ ٱلۡعَالِينَ", translation:"Allah: \"Ey İblis, ellerimle (kudretimle) yarattığıma secde etmekten seni alıkoyan nedir? Böbürlendin mi? Yoksa gururlananlardan mısın?\" dedi", transliteration:"Qala ya ibleesu ma manaAAaka an tasjuda lima khalaqtu biyadayya astakbarta am kunta mina alAAaleena"},
  {id:76, sure_no:38, sure_adi:"Sâd", text:"قَالَ أَنَا۠ خَيۡرٞ مِّنۡهُ خَلَقۡتَنِي مِن نَّارٖ وَخَلَقۡتَهُۥ مِن طِينٖ", translation:"İblis: \"Ben ondan daha üstünüm. Beni ateşten yarattın, onu çamurdan yarattın\" dedi", transliteration:"Qala ana khayrun minhu khalaqtanee min narin wakhalaqtahu min teenin"},
  {id:77, sure_no:38, sure_adi:"Sâd", text:"قَالَ فَٱخۡرُجۡ مِنۡهَا فَإِنَّكَ رَجِيمٞ", translation:"Allah: \"Defol oradan, sen artık kovulmuş birisin. Din (kıyamet/ceza) gününe kadar lanetim senin üzerinedir\" dedi", transliteration:"Qala faokhruj minha fainnaka rajeemun"},
  {id:78, sure_no:38, sure_adi:"Sâd", text:"وَإِنَّ عَلَيۡكَ لَعۡنَتِيٓ إِلَىٰ يَوۡمِ ٱلدِّينِ", translation:"Allah: \"Defol oradan, sen artık kovulmuş birisin. Din (kıyamet/ceza) gününe kadar lanetim senin üzerinedir\" dedi", transliteration:"Wainna AAalayka laAAnatee ila yawmi alddeeni"},
  {id:79, sure_no:38, sure_adi:"Sâd", text:"قَالَ رَبِّ فَأَنظِرۡنِيٓ إِلَىٰ يَوۡمِ يُبۡعَثُونَ", translation:"Rabbim! Dirilecekleri güne kadar beni (canımı almayı) ertele\" dedi", transliteration:"Qala rabbi faanthirnee ila yawmi yubAAathoona"},
  {id:80, sure_no:38, sure_adi:"Sâd", text:"قَالَ فَإِنَّكَ مِنَ ٱلۡمُنظَرِينَ", translation:"Allah: \"Sen bilinen güne kadar erteye bırakılanlardansın\" dedi", transliteration:"Qala fainnaka mina almunthareena"},
  {id:81, sure_no:38, sure_adi:"Sâd", text:"إِلَىٰ يَوۡمِ ٱلۡوَقۡتِ ٱلۡمَعۡلُومِ", translation:"Allah: \"Sen bilinen güne kadar erteye bırakılanlardansın\" dedi", transliteration:"Ila yawmi alwaqti almaAAloomi"},
  {id:82, sure_no:38, sure_adi:"Sâd", text:"قَالَ فَبِعِزَّتِكَ لَأُغۡوِيَنَّهُمۡ أَجۡمَعِينَ", translation:"İblis: \"Senin kudretine and olsun ki, onlardan, sana içten bağlı olan kulların bir yana, hepsini azdıracağım\" dedi", transliteration:"Qala fabiAAizzatika laoghwiyannahum ajmaAAeena"},
  {id:83, sure_no:38, sure_adi:"Sâd", text:"إِلَّا عِبَادَكَ مِنۡهُمُ ٱلۡمُخۡلَصِينَ", translation:"İblis: \"Senin kudretine and olsun ki, onlardan, sana içten bağlı olan kulların bir yana, hepsini azdıracağım\" dedi", transliteration:"Illa AAibadaka minhumu almukhlaseena"},
  {id:84, sure_no:38, sure_adi:"Sâd", text:"قَالَ فَٱلۡحَقُّ وَٱلۡحَقَّ أَقُولُ", translation:"Allah: \"Doğrudur; işte Ben hakikati söylüyorum, sen ve sana uyanların hepsiyle cehennemi dolduracağım\" dedi", transliteration:"Qala faalhaqqu waalhaqqa aqoolu"},
  {id:85, sure_no:38, sure_adi:"Sâd", text:"لَأَمۡلَأَنَّ جَهَنَّمَ مِنكَ وَمِمَّن تَبِعَكَ مِنۡهُمۡ أَجۡمَعِينَ", translation:"Allah: \"Doğrudur; işte Ben hakikati söylüyorum, sen ve sana uyanların hepsiyle cehennemi dolduracağım\" dedi", transliteration:"Laamlaanna jahannama minka wamimman tabiAAaka minhum ajmaAAeena"},
  {id:86, sure_no:38, sure_adi:"Sâd", text:"قُلۡ مَآ أَسۡـَٔلُكُمۡ عَلَيۡهِ مِنۡ أَجۡرٖ وَمَآ أَنَا۠ مِنَ ٱلۡمُتَكَلِّفِينَ", translation:"De ki: \"Buna karşılık sizden bir ücret istemiyorum. Kendiliğimden bir şey iddia eden kimselerden de değilim", transliteration:"Qul ma asalukum AAalayhi min ajrin wama ana mina almutakallifeena"},
  {id:87, sure_no:38, sure_adi:"Sâd", text:"إِنۡ هُوَ إِلَّا ذِكۡرٞ لِّلۡعَٰلَمِينَ", translation:"Bu Kuran, ancak dünyalar için bir öğüttür", transliteration:"In huwa illa thikrun lilAAalameena"},
  {id:88, sure_no:38, sure_adi:"Sâd", text:"وَلَتَعۡلَمُنَّ نَبَأَهُۥ بَعۡدَ حِينِۭ", translation:"Onun verdiği haberin doğruluğunu bir zaman sonra öğreneceksiniz", transliteration:"WalataAAlamunna nabaahu baAAda heenin"},
  {id:1, sure_no:39, sure_adi:"Zümer", text:"تَنزِيلُ ٱلۡكِتَٰبِ مِنَ ٱللَّهِ ٱلۡعَزِيزِ ٱلۡحَكِيمِ", translation:"Kitap'ın indirilmesi, güçlü ve Hakim olan Allah katındandır", transliteration:"Tanzeelu alkitabi mina Allahi alAAazeezi alhakeemi"},
  {id:2, sure_no:39, sure_adi:"Zümer", text:"إِنَّآ أَنزَلۡنَآ إِلَيۡكَ ٱلۡكِتَٰبَ بِٱلۡحَقِّ فَٱعۡبُدِ ٱللَّهَ مُخۡلِصٗا لَّهُ ٱلدِّينَ", translation:"Biz sana Kitap'ı gerçekle indirdik. Öyle ise dini Allah için halis kılarak O'na kulluk et", transliteration:"Inna anzalna ilayka alkitaba bialhaqqi faoAAbudi Allaha mukhlisan lahu alddeena"},
  {id:3, sure_no:39, sure_adi:"Zümer", text:"أَلَا لِلَّهِ ٱلدِّينُ ٱلۡخَالِصُۚ وَٱلَّذِينَ ٱتَّخَذُواْ مِن دُونِهِۦٓ أَوۡلِيَآءَ مَا نَعۡبُدُهُمۡ إِلَّا لِيُقَرِّبُونَآ إِلَى ٱللَّهِ زُلۡفَىٰٓ إِنَّ ٱللَّهَ يَحۡكُمُ بَيۡنَهُمۡ فِي مَا هُمۡ فِيهِ يَخۡتَلِفُونَۗ إِنَّ ٱللَّهَ لَا يَهۡدِي مَنۡ هُوَ كَٰذِبٞ كَفَّارٞ", translation:"Dikkat edin, halis din Allah'ındır; O'nu bırakıp da putlardan dostlar edinenler: \"Onlara, bizi Allah'a yaklaştırsınlar diye kulluk ediyoruz\" derler. Doğrusu Allah ayrılığa düştükleri şeylerde aralarında hüküm verecektir. Allah şüphesiz yalancı ve inkarcı kimseyi doğru yola eriştirmez", transliteration:"Ala lillahi alddeenu alkhalisu waallatheena ittakhathoo min doonihi awliyaa ma naAAbuduhum illa liyuqarriboona ila Allahi zulfa inna Allaha yahkumu baynahum fee ma hum feehi yakhtalifoona inna Allaha la yahdee man huwa kathibun kaffarun"},
  {id:4, sure_no:39, sure_adi:"Zümer", text:"لَّوۡ أَرَادَ ٱللَّهُ أَن يَتَّخِذَ وَلَدٗا لَّٱصۡطَفَىٰ مِمَّا يَخۡلُقُ مَا يَشَآءُۚ سُبۡحَٰنَهُۥۖ هُوَ ٱللَّهُ ٱلۡوَٰحِدُ ٱلۡقَهَّارُ", translation:"Allah çocuk edinmek isteseydi, yaratıklarından dilediğini seçerdi. O münezzehtir, O; gücü her şeye yeten tek Allah'tır", transliteration:"Law arada Allahu an yattakhitha waladan laistafa mimma yakhluqu ma yashao subhanahu huwa Allahu alwahidu alqahharu"},
