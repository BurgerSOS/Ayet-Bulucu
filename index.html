  {id:9, sure_no:68, sure_adi:"Kalem", text:"وَدُّواْ لَوۡ تُدۡهِنُ فَيُدۡهِنُونَ", translation:"(Onlar sana indirilen ayetlerden beğenmediklerini bırakman suretiyle senin) kendilerine yumuşak davranmanı isterler; böyle yapsan, onlar da seni över, yumuşak davranırlar", transliteration:"Waddoo law tudhinu fayudhinoona"},
  {id:10, sure_no:68, sure_adi:"Kalem", text:"وَلَا تُطِعۡ كُلَّ حَلَّافٖ مَّهِينٍ", translation:"Diliyle iğneleyen, kovuculuk eden, iyiliği daima önleyen, aşırı giden, suç işleyen, çok yemin eden alçak zorbaya, bütün bunlar dışında bir de soysuzlukla damgalanmış kimseye, mal ve oğulları vardır diye aldırış etmeyesin", transliteration:"Wala tutiAA kulla hallafin maheenin"},
  {id:11, sure_no:68, sure_adi:"Kalem", text:"هَمَّازٖ مَّشَّآءِۭ بِنَمِيمٖ", translation:"Diliyle iğneleyen, kovuculuk eden, iyiliği daima önleyen, aşırı giden, suç işleyen, çok yemin eden alçak zorbaya, bütün bunlar dışında bir de soysuzlukla damgalanmış kimseye, mal ve oğulları vardır diye aldırış etmeyesin", transliteration:"Hammazin mashshain binameemin"},
  {id:12, sure_no:68, sure_adi:"Kalem", text:"مَّنَّاعٖ لِّلۡخَيۡرِ مُعۡتَدٍ أَثِيمٍ", translation:"Diliyle iğneleyen, kovuculuk eden, iyiliği daima önleyen, aşırı giden, suç işleyen, çok yemin eden alçak zorbaya, bütün bunlar dışında bir de soysuzlukla damgalanmış kimseye, mal ve oğulları vardır diye aldırış etmeyesin", transliteration:"MannaAAin lilkhayri muAAtadin atheemin"},
  {id:13, sure_no:68, sure_adi:"Kalem", text:"عُتُلِّۭ بَعۡدَ ذَٰلِكَ زَنِيمٍ", translation:"Diliyle iğneleyen, kovuculuk eden, iyiliği daima önleyen, aşırı giden, suç işleyen, çok yemin eden alçak zorbaya, bütün bunlar dışında bir de soysuzlukla damgalanmış kimseye, mal ve oğulları vardır diye aldırış etmeyesin", transliteration:"AAutullin baAAda thalika zaneemin"},
  {id:14, sure_no:68, sure_adi:"Kalem", text:"أَن كَانَ ذَا مَالٖ وَبَنِينَ", translation:"Diliyle iğneleyen, kovuculuk eden, iyiliği daima önleyen, aşırı giden, suç işleyen, çok yemin eden alçak zorbaya, bütün bunlar dışında bir de soysuzlukla damgalanmış kimseye, mal ve oğulları vardır diye aldırış etmeyesin", transliteration:"An kana tha malin wabaneena"},
  {id:15, sure_no:68, sure_adi:"Kalem", text:"إِذَا تُتۡلَىٰ عَلَيۡهِ ءَايَٰتُنَا قَالَ أَسَٰطِيرُ ٱلۡأَوَّلِينَ", translation:"Ayetlerimiz ona okunduğu zaman: \"Öncekilerin masalları\" der", transliteration:"Itha tutla AAalayhi ayatuna qala asateeru alawwaleena"},
  {id:16, sure_no:68, sure_adi:"Kalem", text:"سَنَسِمُهُۥ عَلَى ٱلۡخُرۡطُومِ", translation:"Onun havada olan burnunu yakında yere sürteceğiz", transliteration:"Sanasimuhu AAala alkhurtoomi"},
  {id:17, sure_no:68, sure_adi:"Kalem", text:"إِنَّا بَلَوۡنَٰهُمۡ كَمَا بَلَوۡنَآ أَصۡحَٰبَ ٱلۡجَنَّةِ إِذۡ أَقۡسَمُواْ لَيَصۡرِمُنَّهَا مُصۡبِحِينَ", translation:"Biz bunları, vaktiyle bahçe sahiplerini denediğimiz gibi denedik. Sahipleri daha sabah olmadan, bahçeyi devşireceklerine bir istisna payı bırakmaksızın yemin etmişlerdi", transliteration:"Inna balawnahum kama balawna ashaba aljannati ith aqsamoo layasrimunnaha musbiheena"},
  {id:18, sure_no:68, sure_adi:"Kalem", text:"وَلَا يَسۡتَثۡنُونَ", translation:"Biz bunları, vaktiyle bahçe sahiplerini denediğimiz gibi denedik. Sahipleri daha sabah olmadan, bahçeyi devşireceklerine bir istisna payı bırakmaksızın yemin etmişlerdi", transliteration:"Wala yastathnoona"},
  {id:19, sure_no:68, sure_adi:"Kalem", text:"فَطَافَ عَلَيۡهَا طَآئِفٞ مِّن رَّبِّكَ وَهُمۡ نَآئِمُونَ", translation:"Ama onlar daha uykudayken Rabbinin katından gönderilen bir salgın o bahçeyi sarıvermişti de bahçe kapkara kesilmişti", transliteration:"Fatafa AAalayha taifun min rabbika wahum naimoona"},
  {id:20, sure_no:68, sure_adi:"Kalem", text:"فَأَصۡبَحَتۡ كَٱلصَّرِيمِ", translation:"Ama onlar daha uykudayken Rabbinin katından gönderilen bir salgın o bahçeyi sarıvermişti de bahçe kapkara kesilmişti", transliteration:"Faasbahat kaalssareemi"},
  {id:21, sure_no:68, sure_adi:"Kalem", text:"فَتَنَادَوۡاْ مُصۡبِحِينَ", translation:"Sabah erken: \"Ürünlerinizi devşirecekseniz erken çıkın\" diye birbirlerine seslendiler", transliteration:"Fatanadaw musbiheena"},
  {id:22, sure_no:68, sure_adi:"Kalem", text:"أَنِ ٱغۡدُواْ عَلَىٰ حَرۡثِكُمۡ إِن كُنتُمۡ صَٰرِمِينَ", translation:"Sabah erken: \"Ürünlerinizi devşirecekseniz erken çıkın\" diye birbirlerine seslendiler", transliteration:"Ani ighdoo AAala harthikum in kuntum sarimeena"},
  {id:23, sure_no:68, sure_adi:"Kalem", text:"فَٱنطَلَقُواْ وَهُمۡ يَتَخَٰفَتُونَ", translation:"Bugün orada, hiçbir düşkün kimse yanımıza sokulmasın\" diye gizli gizli konuşarak yürüyorlardı", transliteration:"Faintalaqoo wahum yatakhafatoona"},
  {id:24, sure_no:68, sure_adi:"Kalem", text:"أَن لَّا يَدۡخُلَنَّهَا ٱلۡيَوۡمَ عَلَيۡكُم مِّسۡكِينٞ", translation:"Bugün orada, hiçbir düşkün kimse yanımıza sokulmasın\" diye gizli gizli konuşarak yürüyorlardı", transliteration:"An la yadkhulannaha alyawma AAalaykum miskeenun"},
  {id:25, sure_no:68, sure_adi:"Kalem", text:"وَغَدَوۡاْ عَلَىٰ حَرۡدٖ قَٰدِرِينَ", translation:"Yoksullara yardım etmeye güçleri yeterken böyle konuşarak erkenden gittiler", transliteration:"Waghadaw AAala hardin qadireena"},
  {id:26, sure_no:68, sure_adi:"Kalem", text:"فَلَمَّا رَأَوۡهَا قَالُوٓاْ إِنَّا لَضَآلُّونَ", translation:"Bahçeyi gördüklerinde: \"Herhalde yolumuzu şaşırmış olacağız; belki de biz yoksun bırakıldık\" dediler", transliteration:"Falamma raawha qaloo inna ladalloona"},
  {id:27, sure_no:68, sure_adi:"Kalem", text:"بَلۡ نَحۡنُ مَحۡرُومُونَ", translation:"Bahçeyi gördüklerinde: \"Herhalde yolumuzu şaşırmış olacağız; belki de biz yoksun bırakıldık\" dediler", transliteration:"Bal nahnu mahroomoona"},
  {id:28, sure_no:68, sure_adi:"Kalem", text:"قَالَ أَوۡسَطُهُمۡ أَلَمۡ أَقُل لَّكُمۡ لَوۡلَا تُسَبِّحُونَ", translation:"Ortancaları: \"Ben size Allah'ı anmanız gerekmez mi, dememiş miydim?\" dedi", transliteration:"Qala awsatuhum alam aqul lakum lawla tusabbihoona"},
  {id:29, sure_no:68, sure_adi:"Kalem", text:"قَالُواْ سُبۡحَٰنَ رَبِّنَآ إِنَّا كُنَّا ظَٰلِمِينَ", translation:"Rabbimizi tenzih ederiz; doğrusu biz yazık etmiştik\" dediler", transliteration:"Qaloo subhana rabbina inna kunna thalimeena"},
  {id:30, sure_no:68, sure_adi:"Kalem", text:"فَأَقۡبَلَ بَعۡضُهُمۡ عَلَىٰ بَعۡضٖ يَتَلَٰوَمُونَ", translation:"Birbirlerini yermeye başladılar", transliteration:"Faaqbala baAAduhum AAala baAAdin yatalawamoona"},
  {id:31, sure_no:68, sure_adi:"Kalem", text:"قَالُواْ يَٰوَيۡلَنَآ إِنَّا كُنَّا طَٰغِينَ", translation:"Sonra şöyle dediler: \"Yazıklar olsun bize; doğrusu azgınlık edenlerdendik", transliteration:"Qaloo ya waylana inna kunna tagheena"},
  {id:32, sure_no:68, sure_adi:"Kalem", text:"عَسَىٰ رَبُّنَآ أَن يُبۡدِلَنَا خَيۡرٗا مِّنۡهَآ إِنَّآ إِلَىٰ رَبِّنَا رَٰغِبُونَ", translation:"Belki Rabbimiz bize bundan daha iyisini verir; doğrusu artık, Rabbimizden dilemekteyiz", transliteration:"AAasa rabbuna an yubdilana khayran minha inna ila rabbina raghiboona"},
  {id:33, sure_no:68, sure_adi:"Kalem", text:"كَذَٰلِكَ ٱلۡعَذَابُۖ وَلَعَذَابُ ٱلۡأٓخِرَةِ أَكۡبَرُۚ لَوۡ كَانُواْ يَعۡلَمُونَ", translation:"İşte azap böyledir; ama ahiret azabı daha büyüktür; keşke bilseler", transliteration:"Kathalika alAAathabu walaAAathabu alakhirati akbaru law kanoo yaAAlamoona"},
  {id:34, sure_no:68, sure_adi:"Kalem", text:"إِنَّ لِلۡمُتَّقِينَ عِندَ رَبِّهِمۡ جَنَّـٰتِ ٱلنَّعِيمِ", translation:"Allah'a karşı gelmekten sakınanlara, Rableri katında nimet cennetleri vardır", transliteration:"Inna lilmuttaqeena AAinda rabbihim jannati alnnaAAeemi"},
  {id:35, sure_no:68, sure_adi:"Kalem", text:"أَفَنَجۡعَلُ ٱلۡمُسۡلِمِينَ كَٱلۡمُجۡرِمِينَ", translation:"Kendilerini Allah'a vermiş olanları hiç suçlular gibi tutar mıyız", transliteration:"AfanajAAalu almuslimeena kaalmujrimeena"},
  {id:36, sure_no:68, sure_adi:"Kalem", text:"مَا لَكُمۡ كَيۡفَ تَحۡكُمُونَ", translation:"Ne oluyorsunuz? Ne biçim hükmediyorsunuz", transliteration:"Ma lakum kayfa tahkumoona"},
  {id:37, sure_no:68, sure_adi:"Kalem", text:"أَمۡ لَكُمۡ كِتَٰبٞ فِيهِ تَدۡرُسُونَ", translation:"Yoksa okuduğunuz bir kitabınız mı var", transliteration:"Am lakum kitabun feehi tadrusoona"},
  {id:38, sure_no:68, sure_adi:"Kalem", text:"إِنَّ لَكُمۡ فِيهِ لَمَا تَخَيَّرُونَ", translation:"Seçtikleriniz herhalde orada olacaktır", transliteration:"Inna lakum feehi lama takhayyaroona"},
  {id:39, sure_no:68, sure_adi:"Kalem", text:"أَمۡ لَكُمۡ أَيۡمَٰنٌ عَلَيۡنَا بَٰلِغَةٌ إِلَىٰ يَوۡمِ ٱلۡقِيَٰمَةِ إِنَّ لَكُمۡ لَمَا تَحۡكُمُونَ", translation:"Yoksa aleyhimizde, kıyamet gününe kadar süregidecek ahidleriniz mi var ki, kendinize hükmettikleriniz sizin olacaktır", transliteration:"Am lakum aymanun AAalayna balighatun ila yawmi alqiyamati inna lakum lama tahkumoona"},
  {id:40, sure_no:68, sure_adi:"Kalem", text:"سَلۡهُمۡ أَيُّهُم بِذَٰلِكَ زَعِيمٌ", translation:"Sor onlara: \"Bunu kim üzerine alır", transliteration:"Salhum ayyuhum bithalika zaAAeemun"},
  {id:41, sure_no:68, sure_adi:"Kalem", text:"أَمۡ لَهُمۡ شُرَكَآءُ فَلۡيَأۡتُواْ بِشُرَكَآئِهِمۡ إِن كَانُواْ صَٰدِقِينَ", translation:"Yoksa onların ortakları mı vardır? Doğru sözlü iseler ortaklarını getirsinler", transliteration:"Am lahum shurakao falyatoo bishurakaihim in kanoo sadiqeena"},
  {id:42, sure_no:68, sure_adi:"Kalem", text:"يَوۡمَ يُكۡشَفُ عَن سَاقٖ وَيُدۡعَوۡنَ إِلَى ٱلسُّجُودِ فَلَا يَسۡتَطِيعُونَ", translation:"O gün işin dehşetinden baldırlar açılır; gözleri dönmüş olarak yüzlerini zillet bürür; secdeye çağırılırlar ama buna güçleri yetmez. Oysa, kendileri sapasağlam oldukları zaman secdeye çağırılmışlardı", transliteration:"Yawma yukshafu AAan saqin wayudAAawna ila alssujoodi fala yastateeAAoona"},
  {id:43, sure_no:68, sure_adi:"Kalem", text:"خَٰشِعَةً أَبۡصَٰرُهُمۡ تَرۡهَقُهُمۡ ذِلَّةٞۖ وَقَدۡ كَانُواْ يُدۡعَوۡنَ إِلَى ٱلسُّجُودِ وَهُمۡ سَٰلِمُونَ", translation:"O gün işin dehşetinden baldırlar açılır; gözleri dönmüş olarak yüzlerini zillet bürür; secdeye çağırılırlar ama buna güçleri yetmez. Oysa, kendileri sapasağlam oldukları zaman secdeye çağırılmışlardı", transliteration:"KhashiAAatan absaruhum tarhaquhum thillatun waqad kanoo yudAAawna ila alssujoodi wahum salimoona"},
  {id:44, sure_no:68, sure_adi:"Kalem", text:"فَذَرۡنِي وَمَن يُكَذِّبُ بِهَٰذَا ٱلۡحَدِيثِۖ سَنَسۡتَدۡرِجُهُم مِّنۡ حَيۡثُ لَا يَعۡلَمُونَ", translation:"Kuran'ı yalanlayanları Bana bırak; Biz onları bilmedikleri yerden yavaş yavaş azaba yaklaştıracağız", transliteration:"Fatharnee waman yukaththibu bihatha alhadeethi sanastadrijuhum min haythu la yaAAlamoona"},
  {id:45, sure_no:68, sure_adi:"Kalem", text:"وَأُمۡلِي لَهُمۡۚ إِنَّ كَيۡدِي مَتِينٌ", translation:"Onlara mehil veriyorum; doğrusu Benim tuzağım sağlamdır", transliteration:"Waomlee lahum inna kaydee mateenun"},
  {id:46, sure_no:68, sure_adi:"Kalem", text:"أَمۡ تَسۡـَٔلُهُمۡ أَجۡرٗا فَهُم مِّن مَّغۡرَمٖ مُّثۡقَلُونَ", translation:"Yoksa, sen onlardan ücret istiyorsun da, ağır bir borç altında mı kalıyorlar? Elbette hayır", transliteration:"Am tasaluhum ajran fahum min maghramin muthqaloona"},
  {id:47, sure_no:68, sure_adi:"Kalem", text:"أَمۡ عِندَهُمُ ٱلۡغَيۡبُ فَهُمۡ يَكۡتُبُونَ", translation:"Yoksa, gaybın bilgisi kendilerinin katında da onlar mı yazıyorlar", transliteration:"Am AAindahumu alghaybu fahum yaktuboona"},
  {id:48, sure_no:68, sure_adi:"Kalem", text:"فَٱصۡبِرۡ لِحُكۡمِ رَبِّكَ وَلَا تَكُن كَصَاحِبِ ٱلۡحُوتِ إِذۡ نَادَىٰ وَهُوَ مَكۡظُومٞ", translation:"Sen Rabbinin hükmüne kadar sabret; balık sahibi (Yunus) gibi olma, o, pek üzgün olarak Rabbine seslenmişti", transliteration:"Faisbir lihukmi rabbika wala takun kasahibi alhooti ith nada wahuwa makthoomun"},
  {id:49, sure_no:68, sure_adi:"Kalem", text:"لَّوۡلَآ أَن تَدَٰرَكَهُۥ نِعۡمَةٞ مِّن رَّبِّهِۦ لَنُبِذَ بِٱلۡعَرَآءِ وَهُوَ مَذۡمُومٞ", translation:"Rabbinin katından ona bir nimet ulaşmasaydı, kınanmış olarak sahile atılacaktı", transliteration:"Lawla an tadarakahu niAAmatun min rabbihi lanubitha bialAAarai wahuwa mathmoomun"},
  {id:50, sure_no:68, sure_adi:"Kalem", text:"فَٱجۡتَبَٰهُ رَبُّهُۥ فَجَعَلَهُۥ مِنَ ٱلصَّـٰلِحِينَ", translation:"Rabbi onu seçip iyilerden kıldı. Doğrusu inkar edenler, Kuran'ı dinlediklerinde nerdeyse seni gözleriyle yıkıp devireceklerdi. \"O delidir\" diyorlardı", transliteration:"Faijtabahu rabbuhu fajaAAalahu mina alssaliheena"},
  {id:51, sure_no:68, sure_adi:"Kalem", text:"وَإِن يَكَادُ ٱلَّذِينَ كَفَرُواْ لَيُزۡلِقُونَكَ بِأَبۡصَٰرِهِمۡ لَمَّا سَمِعُواْ ٱلذِّكۡرَ وَيَقُولُونَ إِنَّهُۥ لَمَجۡنُونٞ", translation:"Rabbi onu seçip iyilerden kıldı. Doğrusu inkar edenler, Kuran'ı dinlediklerinde nerdeyse seni gözleriyle yıkıp devireceklerdi. \"O delidir\" diyorlardı", transliteration:"Wain yakadu allatheena kafaroo layuzliqoonaka biabsarihim lamma samiAAoo alththikra wayaqooloona innahu lamajnoonun"},
  {id:52, sure_no:68, sure_adi:"Kalem", text:"وَمَا هُوَ إِلَّا ذِكۡرٞ لِّلۡعَٰلَمِينَ", translation:"Oysa Kuran, alemler için bir öğütten başka bir şey değildir", transliteration:"Wama huwa illa thikrun lilAAalameena"},
  {id:1, sure_no:69, sure_adi:"Hâkka", text:"ٱلۡحَآقَّةُ", translation:"Gerçekleşecek olan", transliteration:"Alhaqqatu"},
  {id:2, sure_no:69, sure_adi:"Hâkka", text:"مَا ٱلۡحَآقَّةُ", translation:"Nedir o gerçekleşecek olan gün", transliteration:"Ma alhaqqatu"},
  {id:3, sure_no:69, sure_adi:"Hâkka", text:"وَمَآ أَدۡرَىٰكَ مَا ٱلۡحَآقَّةُ", translation:"Gerçekleşecek olanın ne olduğunu sana ne bildirir", transliteration:"Wama adraka ma alhaqqatu"},
  {id:4, sure_no:69, sure_adi:"Hâkka", text:"كَذَّبَتۡ ثَمُودُ وَعَادُۢ بِٱلۡقَارِعَةِ", translation:"Semud ve Ad milletleri tepelerine inecek bu gerçeği yalanladılar", transliteration:"Kaththabat thamoodu waAAadun bialqariAAati"},
  {id:5, sure_no:69, sure_adi:"Hâkka", text:"فَأَمَّا ثَمُودُ فَأُهۡلِكُواْ بِٱلطَّاغِيَةِ", translation:"Bu yüzden Semud milleti zorlu bir sarsıntı ile yok edildi", transliteration:"Faamma thamoodu faohlikoo bialttaghiyati"},
  {id:6, sure_no:69, sure_adi:"Hâkka", text:"وَأَمَّا عَادٞ فَأُهۡلِكُواْ بِرِيحٖ صَرۡصَرٍ عَاتِيَةٖ", translation:"Ad milleti de bu yüzden önünde durulmaz, dondurucu bir rüzgarla yok edildi", transliteration:"Waamma AAadun faohlikoo bireehin sarsarin AAatiyatin"},
  {id:7, sure_no:69, sure_adi:"Hâkka", text:"سَخَّرَهَا عَلَيۡهِمۡ سَبۡعَ لَيَالٖ وَثَمَٰنِيَةَ أَيَّامٍ حُسُومٗاۖ فَتَرَى ٱلۡقَوۡمَ فِيهَا صَرۡعَىٰ كَأَنَّهُمۡ أَعۡجَازُ نَخۡلٍ خَاوِيَةٖ", translation:"Allah onların kökünü kesmek üzere, üzerlerine o rüzgarı yedi gece sekiz gün, estirdi. Halkın, kökünden çıkarılmış hurma kütükleri gibi yere yıkıldıklarını görürsün", transliteration:"Sakhkharaha AAalayhim sabAAa layalin wathamaniyata ayyamin husooman fatara alqawma feeha sarAAa kaannahum aAAjazu nakhlin khawiyatun"},
  {id:8, sure_no:69, sure_adi:"Hâkka", text:"فَهَلۡ تَرَىٰ لَهُم مِّنۢ بَاقِيَةٖ", translation:"Onlardan arda kalmış bir şey görür müsün", transliteration:"Fahal tara lahum min baqiyatin"},
  {id:9, sure_no:69, sure_adi:"Hâkka", text:"وَجَآءَ فِرۡعَوۡنُ وَمَن قَبۡلَهُۥ وَٱلۡمُؤۡتَفِكَٰتُ بِٱلۡخَاطِئَةِ", translation:"Firavun, ondan öncekiler ve alt üst olmuş kasabalarda oturanlar da suç işlemişlerdi", transliteration:"Wajaa firAAawnu waman qablahu waalmutafikatu bialkhatiati"},
  {id:10, sure_no:69, sure_adi:"Hâkka", text:"فَعَصَوۡاْ رَسُولَ رَبِّهِمۡ فَأَخَذَهُمۡ أَخۡذَةٗ رَّابِيَةً", translation:"Rabbinin peygamberine baş kaldırmışlardı. Bunun üzerine Rableri onları şiddeti arttıkça artan bir şekilde yakaladı", transliteration:"FaAAasaw rasoola rabbihim faakhathahum akhthatan rabiyatan"},
  {id:11, sure_no:69, sure_adi:"Hâkka", text:"إِنَّا لَمَّا طَغَا ٱلۡمَآءُ حَمَلۡنَٰكُمۡ فِي ٱلۡجَارِيَةِ", translation:"Su taştığı vakit, size bir ibret olmak üzere, anlayışlı kulaklar anlasın diye süzülen gemide, sizi Biz taşımışızdır", transliteration:"Inna lamma tagha almao hamalnakum fee aljariyati"},
  {id:12, sure_no:69, sure_adi:"Hâkka", text:"لِنَجۡعَلَهَا لَكُمۡ تَذۡكِرَةٗ وَتَعِيَهَآ أُذُنٞ وَٰعِيَةٞ", translation:"Su taştığı vakit, size bir ibret olmak üzere, anlayışlı kulaklar anlasın diye süzülen gemide, sizi Biz taşımışızdır", transliteration:"LinajAAalaha lakum tathkiratan wataAAiyaha othunun waAAiyatun"},
  {id:13, sure_no:69, sure_adi:"Hâkka", text:"فَإِذَا نُفِخَ فِي ٱلصُّورِ نَفۡخَةٞ وَٰحِدَةٞ", translation:"Sura bir üfürüş üfürüldüğü, yer ve dağlar kaldırılıp bir vuruşla birbirine çarpıldığı zaman, işte o gün olacak olur, kıyamet kopar", transliteration:"Faitha nufikha fee alssoori nafkhatun wahidatun"},
  {id:14, sure_no:69, sure_adi:"Hâkka", text:"وَحُمِلَتِ ٱلۡأَرۡضُ وَٱلۡجِبَالُ فَدُكَّتَا دَكَّةٗ وَٰحِدَةٗ", translation:"Sura bir üfürüş üfürüldüğü, yer ve dağlar kaldırılıp bir vuruşla birbirine çarpıldığı zaman, işte o gün olacak olur, kıyamet kopar", transliteration:"Wahumilati alardu waaljibalu fadukkata dakkatan wahidatan"},
  {id:15, sure_no:69, sure_adi:"Hâkka", text:"فَيَوۡمَئِذٖ وَقَعَتِ ٱلۡوَاقِعَةُ", translation:"Sura bir üfürüş üfürüldüğü, yer ve dağlar kaldırılıp bir vuruşla birbirine çarpıldığı zaman, işte o gün olacak olur, kıyamet kopar", transliteration:"Fayawmaithin waqaAAati alwaqiAAatu"},
  {id:16, sure_no:69, sure_adi:"Hâkka", text:"وَٱنشَقَّتِ ٱلسَّمَآءُ فَهِيَ يَوۡمَئِذٖ وَاهِيَةٞ", translation:"Gök yarılır; o gün düzeni bozulur", transliteration:"Wainshaqqati alssamao fahiya yawmaithin wahiyatun"},
  {id:17, sure_no:69, sure_adi:"Hâkka", text:"وَٱلۡمَلَكُ عَلَىٰٓ أَرۡجَآئِهَاۚ وَيَحۡمِلُ عَرۡشَ رَبِّكَ فَوۡقَهُمۡ يَوۡمَئِذٖ ثَمَٰنِيَةٞ", translation:"Melekler onun çevresindedirler; o gün Rabbinin arşını onlardan başka sekiz tanesi yüklenir", transliteration:"Waalmalaku AAala arjaiha wayahmilu AAarsha rabbika fawqahum yawmaithin thamaniyatun"},
  {id:18, sure_no:69, sure_adi:"Hâkka", text:"يَوۡمَئِذٖ تُعۡرَضُونَ لَا تَخۡفَىٰ مِنكُمۡ خَافِيَةٞ", translation:"O gün siz huzura alınırsınız, hiçbir şeyiniz gizli kalmaz", transliteration:"Yawmaithin tuAAradoona la takhfa minkum khafiyatun"},
  {id:19, sure_no:69, sure_adi:"Hâkka", text:"فَأَمَّا مَنۡ أُوتِيَ كِتَٰبَهُۥ بِيَمِينِهِۦ فَيَقُولُ هَآؤُمُ ٱقۡرَءُواْ كِتَٰبِيَهۡ", translation:"Kitabı sağından verilen; \"Alın, kitabımı okuyun, doğrusu bir hesaplaşma ile karşılaşacağımı umuyordum\" der", transliteration:"Faamma man ootiya kitabahu biyameenihi fayaqoolu haomu iqraoo kitabiyah"},
  {id:20, sure_no:69, sure_adi:"Hâkka", text:"إِنِّي ظَنَنتُ أَنِّي مُلَٰقٍ حِسَابِيَهۡ", translation:"Kitabı sağından verilen; \"Alın, kitabımı okuyun, doğrusu bir hesaplaşma ile karşılaşacağımı umuyordum\" der", transliteration:"Innee thanantu annee mulaqin hisabiyah"},
  {id:21, sure_no:69, sure_adi:"Hâkka", text:"فَهُوَ فِي عِيشَةٖ رَّاضِيَةٖ", translation:"Artık o, meyveleri sarkmış, yüksek bir bahçede, hoş bir yaşayış içindedir", transliteration:"Fahuwa fee AAeeshatin radiyatin"},
  {id:22, sure_no:69, sure_adi:"Hâkka", text:"فِي جَنَّةٍ عَالِيَةٖ", translation:"Artık o, meyveleri sarkmış, yüksek bir bahçede, hoş bir yaşayış içindedir", transliteration:"Fee jannatin AAaliyatin"},
  {id:23, sure_no:69, sure_adi:"Hâkka", text:"قُطُوفُهَا دَانِيَةٞ", translation:"Artık o, meyveleri sarkmış, yüksek bir bahçede, hoş bir yaşayış içindedir", transliteration:"Qutoofuha daniyatun"},
  {id:24, sure_no:69, sure_adi:"Hâkka", text:"كُلُواْ وَٱشۡرَبُواْ هَنِيٓـَٔۢا بِمَآ أَسۡلَفۡتُمۡ فِي ٱلۡأَيَّامِ ٱلۡخَالِيَةِ", translation:"Onlara şöyle denir: \"Geçmiş günlerde, peşinen işlediklerinize karşılık afiyetle yiyiniz içiniz", transliteration:"Kuloo waishraboo haneean bima aslaftum fee alayyami alkhaliyati"},
  {id:25, sure_no:69, sure_adi:"Hâkka", text:"وَأَمَّا مَنۡ أُوتِيَ كِتَٰبَهُۥ بِشِمَالِهِۦ فَيَقُولُ يَٰلَيۡتَنِي لَمۡ أُوتَ كِتَٰبِيَهۡ", translation:"Fakat kitabı kendisine solundan verilen kimse: \"Kitabım keşke bana verilmeseydi; keşke hesabımın ne olduğunu bilmeseydim; bu iş keşke son bulmuş olsaydı; malım bana fayda vermedi; gücüm de kalmadı\" der", transliteration:"Waamma man ootiya kitabahu bishimalihi fayaqoolu ya laytanee lam oota kitabiyah"},
  {id:26, sure_no:69, sure_adi:"Hâkka", text:"وَلَمۡ أَدۡرِ مَا حِسَابِيَهۡ", translation:"Fakat kitabı kendisine solundan verilen kimse: \"Kitabım keşke bana verilmeseydi; keşke hesabımın ne olduğunu bilmeseydim; bu iş keşke son bulmuş olsaydı; malım bana fayda vermedi; gücüm de kalmadı\" der", transliteration:"Walam adri ma hisabiyah"},
  {id:27, sure_no:69, sure_adi:"Hâkka", text:"يَٰلَيۡتَهَا كَانَتِ ٱلۡقَاضِيَةَ", translation:"Fakat kitabı kendisine solundan verilen kimse: \"Kitabım keşke bana verilmeseydi; keşke hesabımın ne olduğunu bilmeseydim; bu iş keşke son bulmuş olsaydı; malım bana fayda vermedi; gücüm de kalmadı\" der", transliteration:"Ya laytaha kanati alqadiyatu"},
  {id:28, sure_no:69, sure_adi:"Hâkka", text:"مَآ أَغۡنَىٰ عَنِّي مَالِيَهۡۜ", translation:"Fakat kitabı kendisine solundan verilen kimse: \"Kitabım keşke bana verilmeseydi; keşke hesabımın ne olduğunu bilmeseydim; bu iş keşke son bulmuş olsaydı; malım bana fayda vermedi; gücüm de kalmadı\" der", transliteration:"Ma aghna AAannee maliyah"},
  {id:29, sure_no:69, sure_adi:"Hâkka", text:"هَلَكَ عَنِّي سُلۡطَٰنِيَهۡ", translation:"Fakat kitabı kendisine solundan verilen kimse: \"Kitabım keşke bana verilmeseydi; keşke hesabımın ne olduğunu bilmeseydim; bu iş keşke son bulmuş olsaydı; malım bana fayda vermedi; gücüm de kalmadı\" der", transliteration:"Halaka AAannee sultaniyah"},
  {id:30, sure_no:69, sure_adi:"Hâkka", text:"خُذُوهُ فَغُلُّوهُ", translation:"İlgililere şöyle buyurulur: \"O'nu alın, bağlayın", transliteration:"Khuthoohu faghulloohu"},
  {id:31, sure_no:69, sure_adi:"Hâkka", text:"ثُمَّ ٱلۡجَحِيمَ صَلُّوهُ", translation:"Sonra cehenneme yaslayın", transliteration:"Thumma aljaheema salloohu"},
  {id:32, sure_no:69, sure_adi:"Hâkka", text:"ثُمَّ فِي سِلۡسِلَةٖ ذَرۡعُهَا سَبۡعُونَ ذِرَاعٗا فَٱسۡلُكُوهُ", translation:"Sonra onu boyu yetmiş arşın olan zincire vurun", transliteration:"Thumma fee silsilatin tharAAuha sabAAoona thiraAAan faoslukoohu"},
  {id:33, sure_no:69, sure_adi:"Hâkka", text:"إِنَّهُۥ كَانَ لَا يُؤۡمِنُ بِٱللَّهِ ٱلۡعَظِيمِ", translation:"Çünkü, o, yüce Allah'a inanmazdı", transliteration:"Innahu kana la yuminu biAllahi alAAatheemi"},
  {id:34, sure_no:69, sure_adi:"Hâkka", text:"وَلَا يَحُضُّ عَلَىٰ طَعَامِ ٱلۡمِسۡكِينِ", translation:"Yoksulun yiyeceği ile ilgilenmezdi", transliteration:"Wala yahuddu AAala taAAami almiskeeni"},
  {id:35, sure_no:69, sure_adi:"Hâkka", text:"فَلَيۡسَ لَهُ ٱلۡيَوۡمَ هَٰهُنَا حَمِيمٞ", translation:"Bu sebeple burada bugün onun bir acıyanı yoktur", transliteration:"Falaysa lahu alyawma hahuna hameemun"},
  {id:36, sure_no:69, sure_adi:"Hâkka", text:"وَلَا طَعَامٌ إِلَّا مِنۡ غِسۡلِينٖ", translation:"Günahkarların yiyeceği olan kanlı irinden başka bir yiyeceği de yoktur", transliteration:"Wala taAAamun illa min ghisleenin"},
  {id:37, sure_no:69, sure_adi:"Hâkka", text:"لَّا يَأۡكُلُهُۥٓ إِلَّا ٱلۡخَٰطِـُٔونَ", translation:"Günahkarların yiyeceği olan kanlı irinden başka bir yiyeceği de yoktur", transliteration:"La yakuluhu illa alkhatioona"},
  {id:38, sure_no:69, sure_adi:"Hâkka", text:"فَلَآ أُقۡسِمُ بِمَا تُبۡصِرُونَ", translation:"Görebildikleriniz ve göremedikleriniz üzerine yemin ederim ki, Kuran şerefli bir elçinin getirdiği sözdür", transliteration:"Fala oqsimu bima tubsiroona"},
  {id:39, sure_no:69, sure_adi:"Hâkka", text:"وَمَا لَا تُبۡصِرُونَ", translation:"Görebildikleriniz ve göremedikleriniz üzerine yemin ederim ki, Kuran şerefli bir elçinin getirdiği sözdür", transliteration:"Wama la tubsiroona"},
  {id:40, sure_no:69, sure_adi:"Hâkka", text:"إِنَّهُۥ لَقَوۡلُ رَسُولٖ كَرِيمٖ", translation:"Görebildikleriniz ve göremedikleriniz üzerine yemin ederim ki, Kuran şerefli bir elçinin getirdiği sözdür", transliteration:"Innahu laqawlu rasoolin kareemin"},
  {id:41, sure_no:69, sure_adi:"Hâkka", text:"وَمَا هُوَ بِقَوۡلِ شَاعِرٖۚ قَلِيلٗا مَّا تُؤۡمِنُونَ", translation:"O, şair sözü değildir; ne az inanıyorsunuz", transliteration:"Wama huwa biqawli shaAAirin qaleelan ma tuminoona"},
  {id:42, sure_no:69, sure_adi:"Hâkka", text:"وَلَا بِقَوۡلِ كَاهِنٖۚ قَلِيلٗا مَّا تَذَكَّرُونَ", translation:"Kahin sözü de değildir; ne az düşünüyorsunuz", transliteration:"Wala biqawli kahinin qaleelan ma tathakkaroona"},
  {id:43, sure_no:69, sure_adi:"Hâkka", text:"تَنزِيلٞ مِّن رَّبِّ ٱلۡعَٰلَمِينَ", translation:"Kuran, Alemlerin Rabbinden indirilmedir", transliteration:"Tanzeelun min rabbi alAAalameena"},
  {id:44, sure_no:69, sure_adi:"Hâkka", text:"وَلَوۡ تَقَوَّلَ عَلَيۡنَا بَعۡضَ ٱلۡأَقَاوِيلِ", translation:"Eğer o (Muhammed), Bize karşı, ona bazı sözler katmış olsaydı, Biz onu kuvvetle yakalardık, sonra onun şah damarını koparırdık", transliteration:"Walaw taqawwala AAalayna baAAda alaqaweeli"},
  {id:45, sure_no:69, sure_adi:"Hâkka", text:"لَأَخَذۡنَا مِنۡهُ بِٱلۡيَمِينِ", translation:"Eğer o (Muhammed), Bize karşı, ona bazı sözler katmış olsaydı, Biz onu kuvvetle yakalardık, sonra onun şah damarını koparırdık", transliteration:"Laakhathna minhu bialyameeni"},
  {id:46, sure_no:69, sure_adi:"Hâkka", text:"ثُمَّ لَقَطَعۡنَا مِنۡهُ ٱلۡوَتِينَ", translation:"Eğer o (Muhammed), Bize karşı, ona bazı sözler katmış olsaydı, Biz onu kuvvetle yakalardık, sonra onun şah damarını koparırdık", transliteration:"Thumma laqataAAna minhu alwateena"},
  {id:47, sure_no:69, sure_adi:"Hâkka", text:"فَمَا مِنكُم مِّنۡ أَحَدٍ عَنۡهُ حَٰجِزِينَ", translation:"Hiçbiriniz de onu koruyamazdınız", transliteration:"Fama minkum min ahadin AAanhu hajizeena"},
  {id:48, sure_no:69, sure_adi:"Hâkka", text:"وَإِنَّهُۥ لَتَذۡكِرَةٞ لِّلۡمُتَّقِينَ", translation:"Doğrusu Kuran Allah'a karşı gelmekten sakınanlara bir öğüttür", transliteration:"Wainnahu latathkiratun lilmuttaqeena"},
  {id:49, sure_no:69, sure_adi:"Hâkka", text:"وَإِنَّا لَنَعۡلَمُ أَنَّ مِنكُم مُّكَذِّبِينَ", translation:"İçinizde yalanlayanlar bulunduğunu şüphesiz bilmekteyiz", transliteration:"Wainna lanaAAlamu anna minkum mukaththibeena"},
  {id:50, sure_no:69, sure_adi:"Hâkka", text:"وَإِنَّهُۥ لَحَسۡرَةٌ عَلَى ٱلۡكَٰفِرِينَ", translation:"Doğrusu Kuran, inkarcılar için bir üzüntüdür", transliteration:"Wainnahu lahasratun AAala alkafireena"},
  {id:51, sure_no:69, sure_adi:"Hâkka", text:"وَإِنَّهُۥ لَحَقُّ ٱلۡيَقِينِ", translation:"O, şüphesiz kesin gerçektir", transliteration:"Wainnahu lahaqqu alyaqeeni"},
  {id:52, sure_no:69, sure_adi:"Hâkka", text:"فَسَبِّحۡ بِٱسۡمِ رَبِّكَ ٱلۡعَظِيمِ", translation:"Öyleyse çok büyük olan Rabbinin adını tesbih et", transliteration:"Fasabbih biismi rabbika alAAatheemi"},
  {id:1, sure_no:70, sure_adi:"Meâric", text:"سَأَلَ سَآئِلُۢ بِعَذَابٖ وَاقِعٖ", translation:"Birisi, yüksek derecelere sahip olan Allah katından, inkarcılara gelecek ve savunulması imkansız olacak azabı soruyor", transliteration:"Saala sailun biAAathabin waqiAAin"},
  {id:2, sure_no:70, sure_adi:"Meâric", text:"لِّلۡكَٰفِرِينَ لَيۡسَ لَهُۥ دَافِعٞ", translation:"Birisi, yüksek derecelere sahip olan Allah katından, inkarcılara gelecek ve savunulması imkansız olacak azabı soruyor", transliteration:"Lilkafireena laysa lahu dafiAAun"},
  {id:3, sure_no:70, sure_adi:"Meâric", text:"مِّنَ ٱللَّهِ ذِي ٱلۡمَعَارِجِ", translation:"Birisi, yüksek derecelere sahip olan Allah katından, inkarcılara gelecek ve savunulması imkansız olacak azabı soruyor", transliteration:"Mina Allahi thee almaAAariji"},
  {id:4, sure_no:70, sure_adi:"Meâric", text:"تَعۡرُجُ ٱلۡمَلَـٰٓئِكَةُ وَٱلرُّوحُ إِلَيۡهِ فِي يَوۡمٖ كَانَ مِقۡدَارُهُۥ خَمۡسِينَ أَلۡفَ سَنَةٖ", translation:"Melekler ve Cebrail o derecelere, miktarı elli bin yıl olan bir günde yükselirler", transliteration:"TaAAruju almalaikatu waalrroohu ilayhi fee yawmin kana miqdaruhu khamseena alfa sanatin"},
  {id:5, sure_no:70, sure_adi:"Meâric", text:"فَٱصۡبِرۡ صَبۡرٗا جَمِيلًا", translation:"Güzel güzel sabret", transliteration:"Faisbir sabran jameelan"},
  {id:6, sure_no:70, sure_adi:"Meâric", text:"إِنَّهُمۡ يَرَوۡنَهُۥ بَعِيدٗا", translation:"Doğrusu inkarcılar azabı uzak görüyorlar", transliteration:"Innahum yarawnahu baAAeedan"},
  {id:7, sure_no:70, sure_adi:"Meâric", text:"وَنَرَىٰهُ قَرِيبٗا", translation:"Ama biz onu yakın görmekteyiz", transliteration:"Wanarahu qareeban"},
  {id:8, sure_no:70, sure_adi:"Meâric", text:"يَوۡمَ تَكُونُ ٱلسَّمَآءُ كَٱلۡمُهۡلِ", translation:"Gök, o gün, erimiş maden gibi olur", transliteration:"Yawma takoonu alssamao kaalmuhli"},
  {id:9, sure_no:70, sure_adi:"Meâric", text:"وَتَكُونُ ٱلۡجِبَالُ كَٱلۡعِهۡنِ", translation:"Dağlar da atılmış pamuğa döner", transliteration:"Watakoonu aljibalu kaalAAihni"},
  {id:10, sure_no:70, sure_adi:"Meâric", text:"وَلَا يَسۡـَٔلُ حَمِيمٌ حَمِيمٗا", translation:"Hiç bir dost diğer bir dostunu sormaz", transliteration:"Wala yasalu hameemun hameeman"},
  {id:11, sure_no:70, sure_adi:"Meâric", text:"يُبَصَّرُونَهُمۡۚ يَوَدُّ ٱلۡمُجۡرِمُ لَوۡ يَفۡتَدِي مِنۡ عَذَابِ يَوۡمِئِذِۭ بِبَنِيهِ", translation:"Onlar birbirlerine yalnız gösterilirler. Suçlu kimse o günün azabından kurtulmak için oğullarını, ailesini, kardeşini, kendisini barındırmış olan sülalesini ve yeryüzünde bulunan herkesi feda etmek ve böylece kendisini kurtarmak ister", transliteration:"Yubassaroonahum yawaddu almujrimu law yaftadee min AAathabi yawmiithin bibaneehi"},
  {id:12, sure_no:70, sure_adi:"Meâric", text:"وَصَٰحِبَتِهِۦ وَأَخِيهِ", translation:"Onlar birbirlerine yalnız gösterilirler. Suçlu kimse o günün azabından kurtulmak için oğullarını, ailesini, kardeşini, kendisini barındırmış olan sülalesini ve yeryüzünde bulunan herkesi feda etmek ve böylece kendisini kurtarmak ister", transliteration:"Wasahibatihi waakheehi"},
  {id:13, sure_no:70, sure_adi:"Meâric", text:"وَفَصِيلَتِهِ ٱلَّتِي تُـٔۡوِيهِ", translation:"Onlar birbirlerine yalnız gösterilirler. Suçlu kimse o günün azabından kurtulmak için oğullarını, ailesini, kardeşini, kendisini barındırmış olan sülalesini ve yeryüzünde bulunan herkesi feda etmek ve böylece kendisini kurtarmak ister", transliteration:"Wafaseelatihi allatee tuweehi"},
  {id:14, sure_no:70, sure_adi:"Meâric", text:"وَمَن فِي ٱلۡأَرۡضِ جَمِيعٗا ثُمَّ يُنجِيهِ", translation:"Onlar birbirlerine yalnız gösterilirler. Suçlu kimse o günün azabından kurtulmak için oğullarını, ailesini, kardeşini, kendisini barındırmış olan sülalesini ve yeryüzünde bulunan herkesi feda etmek ve böylece kendisini kurtarmak ister", transliteration:"Waman fee alardi jameeAAan thumma yunjeehi"},
  {id:15, sure_no:70, sure_adi:"Meâric", text:"كَلَّآۖ إِنَّهَا لَظَىٰ", translation:"Hayır, olmaz... Orada sırtını çevirip yüzgeri edeni, malını toplayıp kimseye hakkını vermeden saklayanı çağıran, deriyi soyup kavuran, alevli ateş vardır", transliteration:"Kalla innaha latha"},
  {id:16, sure_no:70, sure_adi:"Meâric", text:"نَزَّاعَةٗ لِّلشَّوَىٰ", translation:"Hayır, olmaz... Orada sırtını çevirip yüzgeri edeni, malını toplayıp kimseye hakkını vermeden saklayanı çağıran, deriyi soyup kavuran, alevli ateş vardır", transliteration:"NazzaAAatan lilshshawa"},
  {id:17, sure_no:70, sure_adi:"Meâric", text:"تَدۡعُواْ مَنۡ أَدۡبَرَ وَتَوَلَّىٰ", translation:"Hayır, olmaz... Orada sırtını çevirip yüzgeri edeni, malını toplayıp kimseye hakkını vermeden saklayanı çağıran, deriyi soyup kavuran, alevli ateş vardır", transliteration:"TadAAoo man adbara watawalla"},
  {id:18, sure_no:70, sure_adi:"Meâric", text:"وَجَمَعَ فَأَوۡعَىٰٓ", translation:"Hayır, olmaz... Orada sırtını çevirip yüzgeri edeni, malını toplayıp kimseye hakkını vermeden saklayanı çağıran, deriyi soyup kavuran, alevli ateş vardır", transliteration:"WajamaAAa faawAAa"},
  {id:19, sure_no:70, sure_adi:"Meâric", text:"۞إِنَّ ٱلۡإِنسَٰنَ خُلِقَ هَلُوعًا", translation:"İnsan gerçekten pek huysuz yaratılmıştır", transliteration:"Inna alinsana khuliqa halooAAan"},
  {id:20, sure_no:70, sure_adi:"Meâric", text:"إِذَا مَسَّهُ ٱلشَّرُّ جَزُوعٗا", translation:"Başına bir fenalık gelince feryat eder", transliteration:"Itha massahu alshsharru jazooAAan"},
  {id:21, sure_no:70, sure_adi:"Meâric", text:"وَإِذَا مَسَّهُ ٱلۡخَيۡرُ مَنُوعًا", translation:"Bir iyiliğe uğrarsa onu herkesten meneder", transliteration:"Waitha massahu alkhayru manooAAan"},
  {id:22, sure_no:70, sure_adi:"Meâric", text:"إِلَّا ٱلۡمُصَلِّينَ", translation:"Ancak namaz kılıp namazlarında yoksul ve yoksuna belirli bir hak tanıyanlar, ceza gününü doğrulayanlar, Rablerinin azabından korkanlar böyle değildir", transliteration:"Illa almusalleena"},
  {id:23, sure_no:70, sure_adi:"Meâric", text:"ٱلَّذِينَ هُمۡ عَلَىٰ صَلَاتِهِمۡ دَآئِمُونَ", translation:"Ancak namaz kılıp namazlarında yoksul ve yoksuna belirli bir hak tanıyanlar, ceza gününü doğrulayanlar, Rablerinin azabından korkanlar böyle değildir", transliteration:"Allatheena hum AAala salatihim daimoona"},
  {id:24, sure_no:70, sure_adi:"Meâric", text:"وَٱلَّذِينَ فِيٓ أَمۡوَٰلِهِمۡ حَقّٞ مَّعۡلُومٞ", translation:"Ancak namaz kılıp namazlarında yoksul ve yoksuna belirli bir hak tanıyanlar, ceza gününü doğrulayanlar, Rablerinin azabından korkanlar böyle değildir", transliteration:"Waallatheena fee amwalihim haqqun maAAloomun"},
  {id:25, sure_no:70, sure_adi:"Meâric", text:"لِّلسَّآئِلِ وَٱلۡمَحۡرُومِ", translation:"Ancak namaz kılıp namazlarında yoksul ve yoksuna belirli bir hak tanıyanlar, ceza gününü doğrulayanlar, Rablerinin azabından korkanlar böyle değildir", transliteration:"Lilssaili waalmahroomi"},
  {id:26, sure_no:70, sure_adi:"Meâric", text:"وَٱلَّذِينَ يُصَدِّقُونَ بِيَوۡمِ ٱلدِّينِ", translation:"Ancak namaz kılıp namazlarında yoksul ve yoksuna belirli bir hak tanıyanlar, ceza gününü doğrulayanlar, Rablerinin azabından korkanlar böyle değildir", transliteration:"Waallatheena yusaddiqoona biyawmi alddeeni"},
  {id:27, sure_no:70, sure_adi:"Meâric", text:"وَٱلَّذِينَ هُم مِّنۡ عَذَابِ رَبِّهِم مُّشۡفِقُونَ", translation:"Ancak namaz kılıp namazlarında yoksul ve yoksuna belirli bir hak tanıyanlar, ceza gününü doğrulayanlar, Rablerinin azabından korkanlar böyle değildir", transliteration:"Waallatheena hum min AAathabi rabbihim mushfiqoona"},
  {id:28, sure_no:70, sure_adi:"Meâric", text:"إِنَّ عَذَابَ رَبِّهِمۡ غَيۡرُ مَأۡمُونٖ", translation:"Doğrusu Rablerinin azabından kimse güvende değildir", transliteration:"Inna AAathaba rabbihim ghayru mamoonin"},
  {id:29, sure_no:70, sure_adi:"Meâric", text:"وَٱلَّذِينَ هُمۡ لِفُرُوجِهِمۡ حَٰفِظُونَ", translation:"Eşleri ve cariyeleri dışında, mahrem yerlerini herkesten koruyanlar, doğrusu bunlar yerilmezler", transliteration:"Waallatheena hum lifuroojihim hafithoona"},
  {id:30, sure_no:70, sure_adi:"Meâric", text:"إِلَّا عَلَىٰٓ أَزۡوَٰجِهِمۡ أَوۡ مَا مَلَكَتۡ أَيۡمَٰنُهُمۡ فَإِنَّهُمۡ غَيۡرُ مَلُومِينَ", translation:"Eşleri ve cariyeleri dışında, mahrem yerlerini herkesten koruyanlar, doğrusu bunlar yerilmezler", transliteration:"Illa AAala azwajihim aw ma malakat aymanuhum fainnahum ghayru maloomeena"},
  {id:31, sure_no:70, sure_adi:"Meâric", text:"فَمَنِ ٱبۡتَغَىٰ وَرَآءَ ذَٰلِكَ فَأُوْلَـٰٓئِكَ هُمُ ٱلۡعَادُونَ", translation:"Bu sınırları aşmak isteyenler, işte onlar, aşırı gidenlerdir", transliteration:"Famani ibtagha waraa thalika faolaika humu alAAadoona"},
  {id:32, sure_no:70, sure_adi:"Meâric", text:"وَٱلَّذِينَ هُمۡ لِأَمَٰنَٰتِهِمۡ وَعَهۡدِهِمۡ رَٰعُونَ", translation:"Emanetlerini ve sözlerini yerine getirenler", transliteration:"Waallatheena hum liamanatihim waAAahdihim raAAoona"},
  {id:33, sure_no:70, sure_adi:"Meâric", text:"وَٱلَّذِينَ هُم بِشَهَٰدَٰتِهِمۡ قَآئِمُونَ", translation:"Şahidliklerini gereği gibi yapanlar", transliteration:"Waallatheena hum bishahadatihim qaimoona"},
  {id:34, sure_no:70, sure_adi:"Meâric", text:"وَٱلَّذِينَ هُمۡ عَلَىٰ صَلَاتِهِمۡ يُحَافِظُونَ", translation:"Namazlarına riayet edenler", transliteration:"Waallatheena hum AAala salatihim yuhafithoona"},
  {id:35, sure_no:70, sure_adi:"Meâric", text:"أُوْلَـٰٓئِكَ فِي جَنَّـٰتٖ مُّكۡرَمُونَ", translation:"İşte onlar, cennetlerde ikram olunacak kimselerdir", transliteration:"Olaika fee jannatin mukramoona"},
  {id:36, sure_no:70, sure_adi:"Meâric", text:"فَمَالِ ٱلَّذِينَ كَفَرُواْ قِبَلَكَ مُهۡطِعِينَ", translation:"İnkar edenlere ne oluyor, sana doğru sağdan soldan topluluklar halinde koşuşuyorlar", transliteration:"Famali allatheena kafaroo qibalaka muhtiAAeena"},
  {id:37, sure_no:70, sure_adi:"Meâric", text:"عَنِ ٱلۡيَمِينِ وَعَنِ ٱلشِّمَالِ عِزِينَ", translation:"İnkar edenlere ne oluyor, sana doğru sağdan soldan topluluklar halinde koşuşuyorlar", transliteration:"AAani alyameeni waAAani alshshimali AAizeena"},
  {id:38, sure_no:70, sure_adi:"Meâric", text:"أَيَطۡمَعُ كُلُّ ٱمۡرِيٕٖ مِّنۡهُمۡ أَن يُدۡخَلَ جَنَّةَ نَعِيمٖ", translation:"Onlardan herbiri nimet bahçesine konulacağını mı umuyor", transliteration:"AyatmaAAu kullu imriin minhum an yudkhala jannata naAAeemin"},
  {id:39, sure_no:70, sure_adi:"Meâric", text:"كَلَّآۖ إِنَّا خَلَقۡنَٰهُم مِّمَّا يَعۡلَمُونَ", translation:"Hayır; doğrusu onları kendilerinin de bildikleri şeyden yaratmışızdır", transliteration:"Kalla inna khalaqnahum mimma yaAAlamoona"},
  {id:40, sure_no:70, sure_adi:"Meâric", text:"فَلَآ أُقۡسِمُ بِرَبِّ ٱلۡمَشَٰرِقِ وَٱلۡمَغَٰرِبِ إِنَّا لَقَٰدِرُونَ", translation:"Doğuların ve batıların Rabbine yemin ederim ki, onların yerine daha iyilerini getirmeğe Bizim gücümüz yeter ve kimse de önümüze geçemez", transliteration:"Fala oqsimu birabbi almashariqi waalmagharibi inna laqadiroona"},
  {id:41, sure_no:70, sure_adi:"Meâric", text:"عَلَىٰٓ أَن نُّبَدِّلَ خَيۡرٗا مِّنۡهُمۡ وَمَا نَحۡنُ بِمَسۡبُوقِينَ", translation:"Doğuların ve batıların Rabbine yemin ederim ki, onların yerine daha iyilerini getirmeğe Bizim gücümüz yeter ve kimse de önümüze geçemez", transliteration:"AAala an nubaddila khayran minhum wama nahnu bimasbooqeena"},
  {id:42, sure_no:70, sure_adi:"Meâric", text:"فَذَرۡهُمۡ يَخُوضُواْ وَيَلۡعَبُواْ حَتَّىٰ يُلَٰقُواْ يَوۡمَهُمُ ٱلَّذِي يُوعَدُونَ", translation:"Onları bırak; kendilerine söz verilen güne kavuşmalarına kadar dalıp oynasınlar", transliteration:"Fatharhum yakhoodoo wayalAAaboo hatta yulaqoo yawmahumu allathee yooAAadoona"},
  {id:43, sure_no:70, sure_adi:"Meâric", text:"يَوۡمَ يَخۡرُجُونَ مِنَ ٱلۡأَجۡدَاثِ سِرَاعٗا كَأَنَّهُمۡ إِلَىٰ نُصُبٖ يُوفِضُونَ", translation:"Kabirlerden çabuk çabuk çıkacakları gün, gözleri dönmüş, yüzlerini zillet bürümüş olarak sanki dikili taşlara doğru koşarlar. İşte bu, onlara söz verilmiş olan gündür", transliteration:"Yawma yakhrujoona mina alajdathi siraAAan kaannahum ila nusubin yoofidoona"},
  {id:44, sure_no:70, sure_adi:"Meâric", text:"خَٰشِعَةً أَبۡصَٰرُهُمۡ تَرۡهَقُهُمۡ ذِلَّةٞۚ ذَٰلِكَ ٱلۡيَوۡمُ ٱلَّذِي كَانُواْ يُوعَدُونَ", translation:"Kabirlerden çabuk çabuk çıkacakları gün, gözleri dönmüş, yüzlerini zillet bürümüş olarak sanki dikili taşlara doğru koşarlar. İşte bu, onlara söz verilmiş olan gündür", transliteration:"KhashiAAatan absaruhum tarhaquhum thillatun thalika alyawmu allathee kanoo yooAAadoona"},
  {id:1, sure_no:71, sure_adi:"Nûh", text:"إِنَّآ أَرۡسَلۡنَا نُوحًا إِلَىٰ قَوۡمِهِۦٓ أَنۡ أَنذِرۡ قَوۡمَكَ مِن قَبۡلِ أَن يَأۡتِيَهُمۡ عَذَابٌ أَلِيمٞ", translation:"Milletine can yakıcı bir azap gelmezden önce onları uyar\" diye Nuh'u milletine gönderdik", transliteration:"Inna arsalna noohan ila qawmihi an anthir qawmaka min qabli an yatiyahum AAathabun aleemun"},
  {id:2, sure_no:71, sure_adi:"Nûh", text:"قَالَ يَٰقَوۡمِ إِنِّي لَكُمۡ نَذِيرٞ مُّبِينٌ", translation:"O da şöyle söyledi: \"Ey Milletim! Şüphesiz ben, size gönderilmiş apaçık bir uyarıcıyım", transliteration:"Qala ya qawmi innee lakum natheerun mubeenun"},
  {id:3, sure_no:71, sure_adi:"Nûh", text:"أَنِ ٱعۡبُدُواْ ٱللَّهَ وَٱتَّقُوهُ وَأَطِيعُونِ", translation:"Allah'a kulluk edin; O'ndan sakının ve bana itaat edin ki Allah günahlarınızı size bağışlasın ve sizi belli bir süreye kadar ertelesin; doğrusu Allah'ın belirttiği süre gelince geri bırakılamaz; keşke bilseniz", transliteration:"Ani oAAbudoo Allaha waittaqoohu waateeAAooni"},
  {id:4, sure_no:71, sure_adi:"Nûh", text:"يَغۡفِرۡ لَكُم مِّن ذُنُوبِكُمۡ وَيُؤَخِّرۡكُمۡ إِلَىٰٓ أَجَلٖ مُّسَمًّىۚ إِنَّ أَجَلَ ٱللَّهِ إِذَا جَآءَ لَا يُؤَخَّرُۚ لَوۡ كُنتُمۡ تَعۡلَمُونَ", translation:"Allah'a kulluk edin; O'ndan sakının ve bana itaat edin ki Allah günahlarınızı size bağışlasın ve sizi belli bir süreye kadar ertelesin; doğrusu Allah'ın belirttiği süre gelince geri bırakılamaz; keşke bilseniz", transliteration:"Yaghfir lakum min thunoobikum wayuakhkhirkum ila ajalin musamman inna ajala Allahi itha jaa la yuakhkharu law kuntum taAAlamoona"},
  {id:5, sure_no:71, sure_adi:"Nûh", text:"قَالَ رَبِّ إِنِّي دَعَوۡتُ قَوۡمِي لَيۡلٗا وَنَهَارٗا", translation:"Nuh dedi ki: \"Rabbim! Doğrusu ben, milletimi gece gündüz çağırdım", transliteration:"Qala rabbi innee daAAawtu qawmee laylan wanaharan"},
  {id:6, sure_no:71, sure_adi:"Nûh", text:"فَلَمۡ يَزِدۡهُمۡ دُعَآءِيٓ إِلَّا فِرَارٗا", translation:"Fakat benim çağırmam, sadece benden uzaklıklarını artırdı", transliteration:"Falam yazidhum duAAaee illa firaran"},
  {id:7, sure_no:71, sure_adi:"Nûh", text:"وَإِنِّي كُلَّمَا دَعَوۡتُهُمۡ لِتَغۡفِرَ لَهُمۡ جَعَلُوٓاْ أَصَٰبِعَهُمۡ فِيٓ ءَاذَانِهِمۡ وَٱسۡتَغۡشَوۡاْ ثِيَابَهُمۡ وَأَصَرُّواْ وَٱسۡتَكۡبَرُواْ ٱسۡتِكۡبَارٗا", translation:"Doğrusu ben Senin onları bağışlaman için kendilerini her çağırışımda, parmaklarını kulaklarına tıkadılar, elbiselerine büründüler, direndiler, büyüklendikçe büyüklendiler", transliteration:"Wainnee kullama daAAawtuhum litaghfira lahum jaAAaloo asabiAAahum fee athanihim waistaghshaw thiyabahum waasarroo waistakbaroo istikbaran"},
  {id:8, sure_no:71, sure_adi:"Nûh", text:"ثُمَّ إِنِّي دَعَوۡتُهُمۡ جِهَارٗا", translation:"Sonra, doğrusu ben onları açıkça çağırdım", transliteration:"Thumma innee daAAawtuhum jiharan"},
  {id:9, sure_no:71, sure_adi:"Nûh", text:"ثُمَّ إِنِّيٓ أَعۡلَنتُ لَهُمۡ وَأَسۡرَرۡتُ لَهُمۡ إِسۡرَارٗا", translation:"Sonra onlara açıktan açığa, gizliden gizliye de söyledim", transliteration:"Thumma innee aAAlantu lahum waasrartu lahum israran"},
  {id:10, sure_no:71, sure_adi:"Nûh", text:"فَقُلۡتُ ٱسۡتَغۡفِرُواْ رَبَّكُمۡ إِنَّهُۥ كَانَ غَفَّارٗا", translation:"Dedim ki: \"Rabbinizden bağışlanma dileyin; doğrusu O, çok bağışlayandır. Size gökten bol bol yağmur indirsin", transliteration:"Faqultu istaghfiroo rabbakum innahu kana ghaffaran"},
  {id:11, sure_no:71, sure_adi:"Nûh", text:"يُرۡسِلِ ٱلسَّمَآءَ عَلَيۡكُم مِّدۡرَارٗا", translation:"Dedim ki: \"Rabbinizden bağışlanma dileyin; doğrusu O, çok bağışlayandır. Size gökten bol bol yağmur indirsin", transliteration:"Yursili alssamaa AAalaykum midraran"},
  {id:12, sure_no:71, sure_adi:"Nûh", text:"وَيُمۡدِدۡكُم بِأَمۡوَٰلٖ وَبَنِينَ وَيَجۡعَل لَّكُمۡ جَنَّـٰتٖ وَيَجۡعَل لَّكُمۡ أَنۡهَٰرٗا", translation:"Sizi, mallar ve oğullarla desteklesin; sizin için bahçeler var etsin, ırmaklar akıtsın", transliteration:"Wayumdidkum biamwalin wabaneena wayajAAal lakum jannatin wayajAAal lakum anharan"},
  {id:13, sure_no:71, sure_adi:"Nûh", text:"مَّا لَكُمۡ لَا تَرۡجُونَ لِلَّهِ وَقَارٗا", translation:"Ne oluyorsunuz ki Allah'a büyüklüğü yakıştıramıyorsunuz", transliteration:"Ma lakum la tarjoona lillahi waqaran"},
  {id:14, sure_no:71, sure_adi:"Nûh", text:"وَقَدۡ خَلَقَكُمۡ أَطۡوَارًا", translation:"Oysa sizi merhalelerden geçirerek O yaratmıştır", transliteration:"Waqad khalaqakum atwaran"},
  {id:15, sure_no:71, sure_adi:"Nûh", text:"أَلَمۡ تَرَوۡاْ كَيۡفَ خَلَقَ ٱللَّهُ سَبۡعَ سَمَٰوَٰتٖ طِبَاقٗا", translation:"Allah'ın, göğü yedi kat üzerine nasıl yarattığını görmez misiniz", transliteration:"Alam taraw kayfa khalaqa Allahu sabAAa samawatin tibaqan"},
  {id:16, sure_no:71, sure_adi:"Nûh", text:"وَجَعَلَ ٱلۡقَمَرَ فِيهِنَّ نُورٗا وَجَعَلَ ٱلشَّمۡسَ سِرَاجٗا", translation:"Aralarında aya aydınlık vermiş ve güneşin ışık saçmasını sağlamıştır", transliteration:"WajaAAala alqamara feehinna nooran wajaAAala alshshamsa sirajan"},
  {id:17, sure_no:71, sure_adi:"Nûh", text:"وَٱللَّهُ أَنۢبَتَكُم مِّنَ ٱلۡأَرۡضِ نَبَاتٗا", translation:"Allah sizi yerden bitirir gibi yetiştirmiştir", transliteration:"WaAllahu anbatakum mina alardi nabatan"},
  {id:18, sure_no:71, sure_adi:"Nûh", text:"ثُمَّ يُعِيدُكُمۡ فِيهَا وَيُخۡرِجُكُمۡ إِخۡرَاجٗا", translation:"Sonra sizi oraya döndürür ve yine oradan çıkarır", transliteration:"Thumma yuAAeedukum feeha wayukhrijukum ikhrajan"},
  {id:19, sure_no:71, sure_adi:"Nûh", text:"وَٱللَّهُ جَعَلَ لَكُمُ ٱلۡأَرۡضَ بِسَاطٗا", translation:"Yeryüzünde dolaşabilmeniz, orada yollar ve geniş geçitlerden geçebilmeniz için, onu size yayan O'dur", transliteration:"WaAllahu jaAAala lakumu alarda bisatan"},
  {id:20, sure_no:71, sure_adi:"Nûh", text:"لِّتَسۡلُكُواْ مِنۡهَا سُبُلٗا فِجَاجٗا", translation:"Yeryüzünde dolaşabilmeniz, orada yollar ve geniş geçitlerden geçebilmeniz için, onu size yayan O'dur", transliteration:"Litaslukoo minha subulan fijajan"},
  {id:21, sure_no:71, sure_adi:"Nûh", text:"قَالَ نُوحٞ رَّبِّ إِنَّهُمۡ عَصَوۡنِي وَٱتَّبَعُواْ مَن لَّمۡ يَزِدۡهُ مَالُهُۥ وَوَلَدُهُۥٓ إِلَّا خَسَارٗا", translation:"Nuh: \"Rabbim! Doğrusu bunlar bana baş kaldırdılar ve malı, çocuğu kendisine sadece zarar getiren kimseye uydular; birbirinden büyük düzenler kurdular\" dedi", transliteration:"Qala noohun rabbi innahum AAasawnee waittabaAAoo man lam yazidhu maluhu wawaladuhu illa khasaran"},
  {id:22, sure_no:71, sure_adi:"Nûh", text:"وَمَكَرُواْ مَكۡرٗا كُبَّارٗا", translation:"Nuh: \"Rabbim! Doğrusu bunlar bana baş kaldırdılar ve malı, çocuğu kendisine sadece zarar getiren kimseye uydular; birbirinden büyük düzenler kurdular\" dedi", transliteration:"Wamakaroo makran kubbaran"},
  {id:23, sure_no:71, sure_adi:"Nûh", text:"وَقَالُواْ لَا تَذَرُنَّ ءَالِهَتَكُمۡ وَلَا تَذَرُنَّ وَدّٗا وَلَا سُوَاعٗا وَلَا يَغُوثَ وَيَعُوقَ وَنَسۡرٗا", translation:"İnsanlara: \"Sakın tanrılarınızı bırakmayın, Ved, Suva, Yağus, Yeuk ve Nesr putlarından asla vazgeçmeyin\" dediler", transliteration:"Waqaloo la tatharunna alihatakum wala tatharunna waddan wala suwaAAan wala yaghootha wayaAAooqa wanasran"},
  {id:24, sure_no:71, sure_adi:"Nûh", text:"وَقَدۡ أَضَلُّواْ كَثِيرٗاۖ وَلَا تَزِدِ ٱلظَّـٰلِمِينَ إِلَّا ضَلَٰلٗا", translation:"Böylece birçoğunu saptırdılar; Rabbim! Sen bu zalimlerin sadece şaşkınlığını artır", transliteration:"Waqad adalloo katheeran wala tazidi alththalimeena illa dalalan"},
  {id:25, sure_no:71, sure_adi:"Nûh", text:"مِّمَّا خَطِيٓـَٰٔتِهِمۡ أُغۡرِقُواْ فَأُدۡخِلُواْ نَارٗا فَلَمۡ يَجِدُواْ لَهُم مِّن دُونِ ٱللَّهِ أَنصَارٗا", translation:"Onlar, günahları yüzünden suda boğuldular; ateşe sokuldular, kendilerine Allah'tan başka yardımcı bulamadılar", transliteration:"Mimma khateeatihim oghriqoo faodkhiloo naran falam yajidoo lahum min dooni Allahi ansaran"},
  {id:26, sure_no:71, sure_adi:"Nûh", text:"وَقَالَ نُوحٞ رَّبِّ لَا تَذَرۡ عَلَى ٱلۡأَرۡضِ مِنَ ٱلۡكَٰفِرِينَ دَيَّارًا", translation:"Nuh dedi ki: \"Rabbim! Yeryüzünde hiçbir inkarcı bırakma", transliteration:"Waqala noohun rabbi la tathar AAala alardi mina alkafireena dayyaran"},
  {id:27, sure_no:71, sure_adi:"Nûh", text:"إِنَّكَ إِن تَذَرۡهُمۡ يُضِلُّواْ عِبَادَكَ وَلَا يَلِدُوٓاْ إِلَّا فَاجِرٗا كَفَّارٗا", translation:"Doğrusu Sen onları bırakırsan kullarını saptırırlar; sadece ahlaksız ve çok inkarcıdan başkasını doğurup yetiştirmezler", transliteration:"Innaka in tatharhum yudilloo AAibadaka wala yalidoo illa fajiran kaffaran"},
  {id:28, sure_no:71, sure_adi:"Nûh", text:"رَّبِّ ٱغۡفِرۡ لِي وَلِوَٰلِدَيَّ وَلِمَن دَخَلَ بَيۡتِيَ مُؤۡمِنٗا وَلِلۡمُؤۡمِنِينَ وَٱلۡمُؤۡمِنَٰتِۖ وَلَا تَزِدِ ٱلظَّـٰلِمِينَ إِلَّا تَبَارَۢا", translation:"Rabbim! Beni, anamı, babamı, evime inanmış olarak gireni, inanan erkek ve kadınları bağışla; zalimlerin de yalnız helakını artır", transliteration:"Rabbi ighfir lee waliwalidayya waliman dakhala baytiya muminan walilmumineena waalmuminati wala tazidi alththalimeena illa tabaran"},
  {id:1, sure_no:72, sure_adi:"Cin", text:"قُلۡ أُوحِيَ إِلَيَّ أَنَّهُ ٱسۡتَمَعَ نَفَرٞ مِّنَ ٱلۡجِنِّ فَقَالُوٓاْ إِنَّا سَمِعۡنَا قُرۡءَانًا عَجَبٗا", translation:"De ki: \"Cinlerden bir topluluğun Kuran'ı dinlediği bana vahyolundu; onlar şöyle demişlerdir;\" \"Doğrusu biz, doğru yola götüren, hayrete düşüren bir Kuran dinledik de ona inandık; biz, Rabbimize hiçbir şeyi ortak koşmayacağız", transliteration:"Qul oohiya ilayya annahu istamaAAa nafarun mina aljinni faqaloo inna samiAAna quranan AAajaban"},
  {id:2, sure_no:72, sure_adi:"Cin", text:"يَهۡدِيٓ إِلَى ٱلرُّشۡدِ فَـَٔامَنَّا بِهِۦۖ وَلَن نُّشۡرِكَ بِرَبِّنَآ أَحَدٗا", translation:"De ki: \"Cinlerden bir topluluğun Kuran'ı dinlediği bana vahyolundu; onlar şöyle demişlerdir;\" \"Doğrusu biz, doğru yola götüren, hayrete düşüren bir Kuran dinledik de ona inandık; biz, Rabbimize hiçbir şeyi ortak koşmayacağız", transliteration:"Yahdee ila alrrushdi faamanna bihi walan nushrika birabbina ahadan"},
  {id:3, sure_no:72, sure_adi:"Cin", text:"وَأَنَّهُۥ تَعَٰلَىٰ جَدُّ رَبِّنَا مَا ٱتَّخَذَ صَٰحِبَةٗ وَلَا وَلَدٗا", translation:"Doğrusu Rabbimizin yüceliği her yücelikten üstündür. O, zevce ve çocuk edinmemiştir", transliteration:"Waannahu taAAala jaddu rabbina ma ittakhatha sahibatan wala waladan"},
  {id:4, sure_no:72, sure_adi:"Cin", text:"وَأَنَّهُۥ كَانَ يَقُولُ سَفِيهُنَا عَلَى ٱللَّهِ شَطَطٗا", translation:"Doğrusu aramızdaki beyinsiz, Allah'a karşı yalanlar uyduruyordu", transliteration:"Waannahu kana yaqoolu safeehuna AAala Allahi shatatan"},
  {id:5, sure_no:72, sure_adi:"Cin", text:"وَأَنَّا ظَنَنَّآ أَن لَّن تَقُولَ ٱلۡإِنسُ وَٱلۡجِنُّ عَلَى ٱللَّهِ كَذِبٗا", translation:"Doğrusu insanların ve cinlerin Allah'a karşı yalan uydurabileceklerini sanmazdık", transliteration:"Waanna thananna an lan taqoola alinsu waaljinnu AAala Allahi kathiban"},
  {id:6, sure_no:72, sure_adi:"Cin", text:"وَأَنَّهُۥ كَانَ رِجَالٞ مِّنَ ٱلۡإِنسِ يَعُوذُونَ بِرِجَالٖ مِّنَ ٱلۡجِنِّ فَزَادُوهُمۡ رَهَقٗا", translation:"Gerçekten, bir takım insanlar, cinlerin bir takımına sığınırlardı da onların azgınlıklarını artırırlardı", transliteration:"Waannahu kana rijalun mina alinsi yaAAoothoona birijalin mina aljinni fazadoohum rahaqan"},
  {id:7, sure_no:72, sure_adi:"Cin", text:"وَأَنَّهُمۡ ظَنُّواْ كَمَا ظَنَنتُمۡ أَن لَّن يَبۡعَثَ ٱللَّهُ أَحَدٗا", translation:"Doğrusu, onlar da sizin, Allah'ın kimseyi yeniden diriltmeyeceğinizi sandığınız gibi sanıda bulunmuşlardı", transliteration:"Waannahum thannoo kama thanantum an lan yabAAatha Allahu ahadan"},
  {id:8, sure_no:72, sure_adi:"Cin", text:"وَأَنَّا لَمَسۡنَا ٱلسَّمَآءَ فَوَجَدۡنَٰهَا مُلِئَتۡ حَرَسٗا شَدِيدٗا وَشُهُبٗا", translation:"Doğrusu biz göğü yokladık; onu sert bekçiler ve kayan ateşlerle (ışınlarla) doldurulmuş bulduk", transliteration:"Waanna lamasna alssamaa fawajadnaha muliat harasan shadeedan washuhuban"},
  {id:9, sure_no:72, sure_adi:"Cin", text:"وَأَنَّا كُنَّا نَقۡعُدُ مِنۡهَا مَقَٰعِدَ لِلسَّمۡعِۖ فَمَن يَسۡتَمِعِ ٱلۡأٓنَ يَجِدۡ لَهُۥ شِهَابٗا رَّصَدٗا", translation:"Doğrusu biz, göğün dinleyebileceğimiz bir yerinde otururduk; ama şimdi kim dinleyecek olsa, kendisini gözleyen bir ateş (ışın) buluyor", transliteration:"Waanna kunna naqAAudu minha maqaAAida lilssamAAi faman yastamiAAi alana yajid lahu shihaban rasadan"},
  {id:10, sure_no:72, sure_adi:"Cin", text:"وَأَنَّا لَا نَدۡرِيٓ أَشَرٌّ أُرِيدَ بِمَن فِي ٱلۡأَرۡضِ أَمۡ أَرَادَ بِهِمۡ رَبُّهُمۡ رَشَدٗا", translation:"Yeryüzünde olanlara kötülük mü murad edildi, yahut Rableri onlara bir iyilik mi dilemiştir, doğrusu biz bilemeyiz", transliteration:"Waanna la nadree asharrun oreeda biman fee alardi am arada bihim rabbuhum rashadan"},
  {id:11, sure_no:72, sure_adi:"Cin", text:"وَأَنَّا مِنَّا ٱلصَّـٰلِحُونَ وَمِنَّا دُونَ ذَٰلِكَۖ كُنَّا طَرَآئِقَ قِدَدٗا", translation:"Doğrusu aramızda iyiler de vardır, bundan aşağı bulunanlar da vardır. Biz, türlü türlü yolda olan topluluklardık", transliteration:"Waanna minna alssalihoona waminna doona thalika kunna taraiqa qidadan"},
  {id:12, sure_no:72, sure_adi:"Cin", text:"وَأَنَّا ظَنَنَّآ أَن لَّن نُّعۡجِزَ ٱللَّهَ فِي ٱلۡأَرۡضِ وَلَن نُّعۡجِزَهُۥ هَرَبٗا", translation:"Yeryüzünde kalsak da Allah'ı aciz bırakamayacağımız, başka yere kaçsak da, O'nu aciz kılamayacağımız gerçeğini şüphesiz anladık", transliteration:"Wanna thananna an lan nuAAjiza Allaha fee alardi walan nuAAjizahu haraban"},
  {id:13, sure_no:72, sure_adi:"Cin", text:"وَأَنَّا لَمَّا سَمِعۡنَا ٱلۡهُدَىٰٓ ءَامَنَّا بِهِۦۖ فَمَن يُؤۡمِنۢ بِرَبِّهِۦ فَلَا يَخَافُ بَخۡسٗا وَلَا رَهَقٗا", translation:"Şüphesiz, doğruluk rehberi olan Kuran'ı dinlediğimizde ona inandık; kim Rabbine inanırsa, o, ecrinin eksiltileceğinden ve kendisine haksızlık edileceğinden korkmaz", transliteration:"Waanna lamma samiAAna alhuda amanna bihi faman yumin birabbihi fala yakhafu bakhsan wala rahaqan"},
  {id:14, sure_no:72, sure_adi:"Cin", text:"وَأَنَّا مِنَّا ٱلۡمُسۡلِمُونَ وَمِنَّا ٱلۡقَٰسِطُونَۖ فَمَنۡ أَسۡلَمَ فَأُوْلَـٰٓئِكَ تَحَرَّوۡاْ رَشَدٗا", translation:"İçimizde, kendini Allah'a vermiş olanlar da, yazık edenler de vardır. Kendini Allah'a veren kimseler, işte onlar, doğru yolu arayanlar, ona layık olanlardır", transliteration:"Waanna minna almuslimoona waminna alqasitoona faman aslama faolaika taharraw rashadan"},
  {id:15, sure_no:72, sure_adi:"Cin", text:"وَأَمَّا ٱلۡقَٰسِطُونَ فَكَانُواْ لِجَهَنَّمَ حَطَبٗا", translation:"Kendilerine yazık edenlere gelince; onlar, cehennemin odunları oldular", transliteration:"Waama alqasitoona fakanoo lijahannama hataban"},
  {id:16, sure_no:72, sure_adi:"Cin", text:"وَأَلَّوِ ٱسۡتَقَٰمُواْ عَلَى ٱلطَّرِيقَةِ لَأَسۡقَيۡنَٰهُم مَّآءً غَدَقٗا", translation:"Ama doğru yola girmiş olsalardı, onları bu hususta denememiz için onlara bol su içirirdik; kim Rabbini anmaktan yüz çevirirse, Rabbi onu gittikçe artan bir azaba uğratır", transliteration:"Waallawi istaqamoo AAala alttareeqati laasqaynahum maan ghadaqan"},
  {id:17, sure_no:72, sure_adi:"Cin", text:"لِّنَفۡتِنَهُمۡ فِيهِۚ وَمَن يُعۡرِضۡ عَن ذِكۡرِ رَبِّهِۦ يَسۡلُكۡهُ عَذَابٗا صَعَدٗا", translation:"Ama doğru yola girmiş olsalardı, onları bu hususta denememiz için onlara bol su içirirdik; kim Rabbini anmaktan yüz çevirirse, Rabbi onu gittikçe artan bir azaba uğratır", transliteration:"Linaftinahum feehi waman yuAArid AAan thikri rabbihi yaslukhu AAathaban saAAadan"},
  {id:18, sure_no:72, sure_adi:"Cin", text:"وَأَنَّ ٱلۡمَسَٰجِدَ لِلَّهِ فَلَا تَدۡعُواْ مَعَ ٱللَّهِ أَحَدٗا", translation:"Mescidler şüphesiz Allah'ındır, öyleyse oralarda Allah'a yalvarırken başkasını katmayın", transliteration:"Waanna almasajida lillahi fala tadAAoo maAAa Allahi ahadan"},
  {id:19, sure_no:72, sure_adi:"Cin", text:"وَأَنَّهُۥ لَمَّا قَامَ عَبۡدُ ٱللَّهِ يَدۡعُوهُ كَادُواْ يَكُونُونَ عَلَيۡهِ لِبَدٗا", translation:"Allah'ın kulu Muhammed, O'na yalvarmak, namaz kılmak için kalkınca, nerdeyse, çevresinde keçeleşirler, birbirlerine girerlerdi", transliteration:"Waannahu lamma qama AAabdu Allahi yadAAoohu kadoo yakoonoona AAalayhi libadan"},
  {id:20, sure_no:72, sure_adi:"Cin", text:"قُلۡ إِنَّمَآ أَدۡعُواْ رَبِّي وَلَآ أُشۡرِكُ بِهِۦٓ أَحَدٗا", translation:"De ki: \"Ben sadece Rabbime yalvarırım ve O'na kimseyi ortak koşmam", transliteration:"Qul innama adAAoo rabbee wala oshriku bihi ahadan"},
  {id:21, sure_no:72, sure_adi:"Cin", text:"قُلۡ إِنِّي لَآ أَمۡلِكُ لَكُمۡ ضَرّٗا وَلَا رَشَدٗا", translation:"De ki: \"Ben size zarar vermeye de iyilik yapmaya da kadir değilim", transliteration:"Qul innee la amliku lakum darran wala rashadan"},
  {id:22, sure_no:72, sure_adi:"Cin", text:"قُلۡ إِنِّي لَن يُجِيرَنِي مِنَ ٱللَّهِ أَحَدٞ وَلَنۡ أَجِدَ مِن دُونِهِۦ مُلۡتَحَدًا", translation:"De ki: \"Beni kimse Allah'a karşı savunamaz ve ben O'ndan başka bir sığınak bulamam", transliteration:"Qul innee lan yujeeranee mina Allahi ahadun walan ajida min doonihi multahadan"},
  {id:23, sure_no:72, sure_adi:"Cin", text:"إِلَّا بَلَٰغٗا مِّنَ ٱللَّهِ وَرِسَٰلَٰتِهِۦۚ وَمَن يَعۡصِ ٱللَّهَ وَرَسُولَهُۥ فَإِنَّ لَهُۥ نَارَ جَهَنَّمَ خَٰلِدِينَ فِيهَآ أَبَدًا", translation:"Benim yaptığım yalnız, Allah katından olanı, O'nun gönderdiklerini tebliğdir. Allah'a ve Peygamberine kim karşı gelirse ona, içinde sonsuz ve temelli kalınacak cehennem ateşi vardır", transliteration:"Illa balaghan mina Allahi warisalatihi waman yaAAsi Allaha warasoolahu fainna lahu nara jahannama khalideena feeha abadan"},
  {id:24, sure_no:72, sure_adi:"Cin", text:"حَتَّىٰٓ إِذَا رَأَوۡاْ مَا يُوعَدُونَ فَسَيَعۡلَمُونَ مَنۡ أَضۡعَفُ نَاصِرٗا وَأَقَلُّ عَدَدٗا", translation:"Sonunda, kendilerine söz verileni gördükleri zaman, kimin yardımcısının daha güçsüz ve sayısının daha az olduğunu bileceklerdir", transliteration:"Hatta itha raaw ma yooAAadoona fasayaAAlamoona man adAAafu nasiran waaqallu AAadadan"},
  {id:25, sure_no:72, sure_adi:"Cin", text:"قُلۡ إِنۡ أَدۡرِيٓ أَقَرِيبٞ مَّا تُوعَدُونَ أَمۡ يَجۡعَلُ لَهُۥ رَبِّيٓ أَمَدًا", translation:"De ki: Size söz verilen yakın mıdır, yoksa Rabbim onu uzun süreli mi kılmıştır ben bilmem", transliteration:"Qul in adree aqareebun ma tooAAadoona am yajAAalu lahu rabbee amadan"},
  {id:26, sure_no:72, sure_adi:"Cin", text:"عَٰلِمُ ٱلۡغَيۡبِ فَلَا يُظۡهِرُ عَلَىٰ غَيۡبِهِۦٓ أَحَدًا", translation:"Görülmeyeni bilen Allah, görülmeyene kimseyi muttali kılmaz", transliteration:"AAalimu alghaybi fala yuthhiru AAala ghaybihi ahadan"},
  {id:27, sure_no:72, sure_adi:"Cin", text:"إِلَّا مَنِ ٱرۡتَضَىٰ مِن رَّسُولٖ فَإِنَّهُۥ يَسۡلُكُ مِنۢ بَيۡنِ يَدَيۡهِ وَمِنۡ خَلۡفِهِۦ رَصَدٗا", translation:"Ancak peygamberlerden, bildirmek istediği bunun dışındadır. Rablerinin bildirilerini tebliğ etmelerini ortaya koymak için her peygamberin önünden ve ardından gözcüler salar; onların yaptıklarını ilmiyle kuşatır ve herşeyi bir bir sayar", transliteration:"Illa mani irtada min rasoolin fainnahu yasluku min bayni yadayhi wamin khalfihi rasadan"},
  {id:28, sure_no:72, sure_adi:"Cin", text:"لِّيَعۡلَمَ أَن قَدۡ أَبۡلَغُواْ رِسَٰلَٰتِ رَبِّهِمۡ وَأَحَاطَ بِمَا لَدَيۡهِمۡ وَأَحۡصَىٰ كُلَّ شَيۡءٍ عَدَدَۢا", translation:"Ancak peygamberlerden, bildirmek istediği bunun dışındadır. Rablerinin bildirilerini tebliğ etmelerini ortaya koymak için her peygamberin önünden ve ardından gözcüler salar; onların yaptıklarını ilmiyle kuşatır ve herşeyi bir bir sayar", transliteration:"LiyaAAlama an qad ablaghoo risalati rabbihim waahata bima ladayhim waahsa kulla shayin AAadadan"},
  {id:1, sure_no:73, sure_adi:"Müzzemmil", text:"يَـٰٓأَيُّهَا ٱلۡمُزَّمِّلُ", translation:"Ey örtünüp bürünen! Gecenin yarısında, istersen biraz sonra, istersen biraz önce bir müddet için kalk ve ağır ağır Kuran oku", transliteration:"Ya ayyuha almuzzammilu"},
  {id:2, sure_no:73, sure_adi:"Müzzemmil", text:"قُمِ ٱلَّيۡلَ إِلَّا قَلِيلٗا", translation:"Ey örtünüp bürünen! Gecenin yarısında, istersen biraz sonra, istersen biraz önce bir müddet için kalk ve ağır ağır Kuran oku", transliteration:"Qumi allayla illa qaleelan"},
  {id:3, sure_no:73, sure_adi:"Müzzemmil", text:"نِّصۡفَهُۥٓ أَوِ ٱنقُصۡ مِنۡهُ قَلِيلًا", translation:"Ey örtünüp bürünen! Gecenin yarısında, istersen biraz sonra, istersen biraz önce bir müddet için kalk ve ağır ağır Kuran oku", transliteration:"Nisfahu awi onqus minhu qaleelan"},
  {id:4, sure_no:73, sure_adi:"Müzzemmil", text:"أَوۡ زِدۡ عَلَيۡهِ وَرَتِّلِ ٱلۡقُرۡءَانَ تَرۡتِيلًا", translation:"Ey örtünüp bürünen! Gecenin yarısında, istersen biraz sonra, istersen biraz önce bir müddet için kalk ve ağır ağır Kuran oku", transliteration:"Aw zid AAalayhi warattili alqurana tarteelan"},
  {id:5, sure_no:73, sure_adi:"Müzzemmil", text:"إِنَّا سَنُلۡقِي عَلَيۡكَ قَوۡلٗا ثَقِيلًا", translation:"Doğrusu Biz, sana, taşıması ağır bir söz vahyedeceğiz", transliteration:"Inna sanulqee AAalayka qawlan thaqeelan"},
  {id:6, sure_no:73, sure_adi:"Müzzemmil", text:"إِنَّ نَاشِئَةَ ٱلَّيۡلِ هِيَ أَشَدُّ وَطۡـٔٗا وَأَقۡوَمُ قِيلًا", translation:"şüphesiz, gece kalkışı daha tesirli ve o zaman okumak daha elverişlidir", transliteration:"Inna nashiata allayli hiya ashaddu watan waaqwamu qeelan"},
  {id:7, sure_no:73, sure_adi:"Müzzemmil", text:"إِنَّ لَكَ فِي ٱلنَّهَارِ سَبۡحٗا طَوِيلٗا", translation:"Çünkü gündüz, seni uzun uzun alıkoyacak işler vardır", transliteration:"Inna laka fee alnnahari sabhan taweelan"},
  {id:8, sure_no:73, sure_adi:"Müzzemmil", text:"وَٱذۡكُرِ ٱسۡمَ رَبِّكَ وَتَبَتَّلۡ إِلَيۡهِ تَبۡتِيلٗا", translation:"Rabbinin adını an; herşeyi bırakıp yalnız O'na yönel", transliteration:"Waothkuri isma rabbika watabattal ilayhi tabteelan"},
  {id:9, sure_no:73, sure_adi:"Müzzemmil", text:"رَّبُّ ٱلۡمَشۡرِقِ وَٱلۡمَغۡرِبِ لَآ إِلَٰهَ إِلَّا هُوَ فَٱتَّخِذۡهُ وَكِيلٗا", translation:"O, doğunun ve batının Rabbidir; O'ndan başka tanrı yoktur. Öyleyse O'nu vekil tut", transliteration:"Rabbu almashriqi waalmaghribi la ilaha illa huwa faittakhithhu wakeelan"},
  {id:10, sure_no:73, sure_adi:"Müzzemmil", text:"وَٱصۡبِرۡ عَلَىٰ مَا يَقُولُونَ وَٱهۡجُرۡهُمۡ هَجۡرٗا جَمِيلٗا", translation:"Onların söylediklerine sabret, yanlarından güzellikle ayrıl", transliteration:"Waisbir AAala ma yaqooloona waohjurhum hajran jameelan"},
  {id:11, sure_no:73, sure_adi:"Müzzemmil", text:"وَذَرۡنِي وَٱلۡمُكَذِّبِينَ أُوْلِي ٱلنَّعۡمَةِ وَمَهِّلۡهُمۡ قَلِيلًا", translation:"Varlık sahibi olup da seni yalanlayanları Bana bırak; onlara az bir mehil ver", transliteration:"Watharnee waalmukaththibeena olee alnnaAAmati wamahhilhum qaleelan"},
  {id:12, sure_no:73, sure_adi:"Müzzemmil", text:"إِنَّ لَدَيۡنَآ أَنكَالٗا وَجَحِيمٗا", translation:"Şüphesiz katımızda onlar için ağır boyunduruklar, cehennem, boğazı tıkayan bir yiyecek ve can yakan azap vardır", transliteration:"Inna ladayna ankalan wajaheeman"},
  {id:13, sure_no:73, sure_adi:"Müzzemmil", text:"وَطَعَامٗا ذَا غُصَّةٖ وَعَذَابًا أَلِيمٗا", translation:"Şüphesiz katımızda onlar için ağır boyunduruklar, cehennem, boğazı tıkayan bir yiyecek ve can yakan azap vardır", transliteration:"WataAAaman tha ghussatin waAAathaban aleeman"},
  {id:14, sure_no:73, sure_adi:"Müzzemmil", text:"يَوۡمَ تَرۡجُفُ ٱلۡأَرۡضُ وَٱلۡجِبَالُ وَكَانَتِ ٱلۡجِبَالُ كَثِيبٗا مَّهِيلًا", translation:"Kıyametin koptuğu gün, yeryüzü ve dağlar sarsılır; dağlar, yumuşak kum yığını haline gelir", transliteration:"Yawma tarjufu alardu waaljibalu wakanati aljibalu katheeban maheelan"},
  {id:15, sure_no:73, sure_adi:"Müzzemmil", text:"إِنَّآ أَرۡسَلۡنَآ إِلَيۡكُمۡ رَسُولٗا شَٰهِدًا عَلَيۡكُمۡ كَمَآ أَرۡسَلۡنَآ إِلَىٰ فِرۡعَوۡنَ رَسُولٗا", translation:"Firavun'a bir peygamber gönderdiğimiz gibi, size de, hakkınızda şahidlik edecek bir peygamber gönderdik", transliteration:"Inna arsalna ilaykum rasoolan shahidan AAalaykum kama arsalna ila firAAawna rasoolan"},
  {id:16, sure_no:73, sure_adi:"Müzzemmil", text:"فَعَصَىٰ فِرۡعَوۡنُ ٱلرَّسُولَ فَأَخَذۡنَٰهُ أَخۡذٗا وَبِيلٗا", translation:"Ama Firavun o peygambere karşı gelmişti de onu çok ağır bir şekilde tutup cezalandırmıştık", transliteration:"FaAAasa firAAawnu alrrasoola faakhathnahu akhthan wabeelan"},
  {id:17, sure_no:73, sure_adi:"Müzzemmil", text:"فَكَيۡفَ تَتَّقُونَ إِن كَفَرۡتُمۡ يَوۡمٗا يَجۡعَلُ ٱلۡوِلۡدَٰنَ شِيبًا", translation:"Eğer inkar ederseniz, gençleri ihtiyarlatan günden nasıl korunursunuz", transliteration:"Fakayfa tattaqoona in kafartum yawman yajAAalu alwildana sheeban"},
  {id:18, sure_no:73, sure_adi:"Müzzemmil", text:"ٱلسَّمَآءُ مُنفَطِرُۢ بِهِۦۚ كَانَ وَعۡدُهُۥ مَفۡعُولًا", translation:"O günün şiddetiyle gök bile parçalanır. O'nun sözü yerine gelir", transliteration:"Alssamao munfatirun bihi kana waAAduhu mafAAoolan"},
  {id:19, sure_no:73, sure_adi:"Müzzemmil", text:"إِنَّ هَٰذِهِۦ تَذۡكِرَةٞۖ فَمَن شَآءَ ٱتَّخَذَ إِلَىٰ رَبِّهِۦ سَبِيلًا", translation:"Doğrusu bu anlatılanlar birer öğüttür. Dileyen kimse, Rabbine doğru giden bir yol tutar", transliteration:"Inna hathihi tathkiratun faman shaa ittakhatha ila rabbihi sabeelan"},
  {id:20, sure_no:73, sure_adi:"Müzzemmil", text:"۞إِنَّ رَبَّكَ يَعۡلَمُ أَنَّكَ تَقُومُ أَدۡنَىٰ مِن ثُلُثَيِ ٱلَّيۡلِ وَنِصۡفَهُۥ وَثُلُثَهُۥ وَطَآئِفَةٞ مِّنَ ٱلَّذِينَ مَعَكَۚ وَٱللَّهُ يُقَدِّرُ ٱلَّيۡلَ وَٱلنَّهَارَۚ عَلِمَ أَن لَّن تُحۡصُوهُ فَتَابَ عَلَيۡكُمۡۖ فَٱقۡرَءُواْ مَا تَيَسَّرَ مِنَ ٱلۡقُرۡءَانِۚ عَلِمَ أَن سَيَكُونُ مِنكُم مَّرۡضَىٰ وَءَاخَرُونَ يَضۡرِبُونَ فِي ٱلۡأَرۡضِ يَبۡتَغُونَ مِن فَضۡلِ ٱللَّهِ وَءَاخَرُونَ يُقَٰتِلُونَ فِي سَبِيلِ ٱللَّهِۖ فَٱقۡرَءُواْ مَا تَيَسَّرَ مِنۡهُۚ وَأَقِيمُواْ ٱلصَّلَوٰةَ وَءَاتُواْ ٱلزَّكَوٰةَ وَأَقۡرِضُواْ ٱللَّهَ قَرۡضًا حَسَنٗاۚ وَمَا تُقَدِّمُواْ لِأَنفُسِكُم مِّنۡ خَيۡرٖ تَجِدُوهُ عِندَ ٱللَّهِ هُوَ خَيۡرٗا وَأَعۡظَمَ أَجۡرٗاۚ وَٱسۡتَغۡفِرُواْ ٱللَّهَۖ إِنَّ ٱللَّهَ غَفُورٞ رَّحِيمُۢ", translation:"Şüphesiz Rabbin, senin ve beraberinde bulunanlardan bir topluluğun gecenin üçte ikisinden biraz az, yarısı ve üçte biri kadar vakit içinde kalktığını bilir. Gece ve gündüzü Allah ölçer; sizin bu vakitleri takdir edemeyeceğinizi bildiğinden tevbenizi kabul etmiştir. Artık, Kuran'dan kolayınıza geleni okuyun; Allah, içinizden, hasta olanları, Allah'ın lütfundan rızık aramak üzere yeryüzünde dolaşacak olan kimseleri ve Allah yolunda savaşacak olanları şüphesiz bilir. Kuran'dan kolayınıza geleni okuyun; namazı kılın; zekatı verin; Allah'a güzel ödünç takdiminde bulunun; kendiniz için yaptığınız iyiliği daha iyi ve daha büyük ecir olarak Allah katında bulursunuz. Allah'tan bağışlanma dileyin; Allah elbette bağışlar ve merhamet eder", transliteration:"Inna rabbaka yaAAlamu annaka taqoomu adna min thuluthayi allayli wanisfahu wathuluthahu wataifatun mina allatheena maAAaka waAllahu yuqaddiru allayla waalnnahara AAalima an lan tuhsoohu fataba AAalaykum faiqraoo ma tayassara mina alqurani AAalima an sayakoonu minkum marda waakharoona yadriboona fee alardi yabtaghoona min fadli Allahi waakharoona yuqatiloona fee sabeeli Allahi faiqraoo ma tayassara minhu waaqeemoo alssalata waatoo alzzakata waaqridoo Allaha qardan hasanan wama tuqaddimoo lianfusikum min khayrin tajidoohu AAinda Allahi huwa khayran waaAAthama ajran waistaghfiroo Allaha inna Allaha ghafoorun raheemun"},
  {id:1, sure_no:74, sure_adi:"Müddessir", text:"يَـٰٓأَيُّهَا ٱلۡمُدَّثِّرُ", translation:"Ey örtüye bürünen", transliteration:"Ya ayyuha almuddaththiru"},
  {id:2, sure_no:74, sure_adi:"Müddessir", text:"قُمۡ فَأَنذِرۡ", translation:"Kalk da uyar", transliteration:"Qum faanthir"},
  {id:3, sure_no:74, sure_adi:"Müddessir", text:"وَرَبَّكَ فَكَبِّرۡ", translation:"Rabbini yücelt", transliteration:"Warabbaka fakabbir"},
  {id:4, sure_no:74, sure_adi:"Müddessir", text:"وَثِيَابَكَ فَطَهِّرۡ", translation:"Giydiklerini temiz tut", transliteration:"Wathiyabaka fatahhir"},
  {id:5, sure_no:74, sure_adi:"Müddessir", text:"وَٱلرُّجۡزَ فَٱهۡجُرۡ", translation:"Kötü şeyleri terke devam et", transliteration:"Waalrrujza faohjur"},
  {id:6, sure_no:74, sure_adi:"Müddessir", text:"وَلَا تَمۡنُن تَسۡتَكۡثِرُ", translation:"Yaptığın iyiliği çok görerek başa kakma", transliteration:"Wala tamnun tastakthiru"},
  {id:7, sure_no:74, sure_adi:"Müddessir", text:"وَلِرَبِّكَ فَٱصۡبِرۡ", translation:"Rabbin için sabret", transliteration:"Walirabbika faisbir"},
  {id:8, sure_no:74, sure_adi:"Müddessir", text:"فَإِذَا نُقِرَ فِي ٱلنَّاقُورِ", translation:"Sura üflendiği vakit, işte o gün, inkarcılara kolay olmayan zorlu bir gündür", transliteration:"Faitha nuqira fee alnnaqoori"},
  {id:9, sure_no:74, sure_adi:"Müddessir", text:"فَذَٰلِكَ يَوۡمَئِذٖ يَوۡمٌ عَسِيرٌ", translation:"Sura üflendiği vakit, işte o gün, inkarcılara kolay olmayan zorlu bir gündür", transliteration:"Fathalika yawmaithin yawmun AAaseerun"},
  {id:10, sure_no:74, sure_adi:"Müddessir", text:"عَلَى ٱلۡكَٰفِرِينَ غَيۡرُ يَسِيرٖ", translation:"Sura üflendiği vakit, işte o gün, inkarcılara kolay olmayan zorlu bir gündür", transliteration:"AAala alkafireena ghayru yaseerin"},
  {id:11, sure_no:74, sure_adi:"Müddessir", text:"ذَرۡنِي وَمَنۡ خَلَقۡتُ وَحِيدٗا", translation:"Tek olarak yaratıp kendisine bol bol mal, çevresinde bulunan oğullar verdiğim ve nimetleri yaydıkça yaydığım o kimseyi Bana bırak", transliteration:"Tharnee waman khalaqtu waheedan"},
  {id:12, sure_no:74, sure_adi:"Müddessir", text:"وَجَعَلۡتُ لَهُۥ مَالٗا مَّمۡدُودٗا", translation:"Tek olarak yaratıp kendisine bol bol mal, çevresinde bulunan oğullar verdiğim ve nimetleri yaydıkça yaydığım o kimseyi Bana bırak", transliteration:"WajaAAaltu lahu malan mamdoodan"},
  {id:13, sure_no:74, sure_adi:"Müddessir", text:"وَبَنِينَ شُهُودٗا", translation:"Tek olarak yaratıp kendisine bol bol mal, çevresinde bulunan oğullar verdiğim ve nimetleri yaydıkça yaydığım o kimseyi Bana bırak", transliteration:"Wabaneena shuhoodan"},
  {id:14, sure_no:74, sure_adi:"Müddessir", text:"وَمَهَّدتُّ لَهُۥ تَمۡهِيدٗا", translation:"Tek olarak yaratıp kendisine bol bol mal, çevresinde bulunan oğullar verdiğim ve nimetleri yaydıkça yaydığım o kimseyi Bana bırak", transliteration:"Wamahhadtu lahu tamheedan"},
  {id:15, sure_no:74, sure_adi:"Müddessir", text:"ثُمَّ يَطۡمَعُ أَنۡ أَزِيدَ", translation:"Bir de verdiğim nimetten artırmamı umar", transliteration:"Thumma yatmaAAu an azeeda"},
  {id:16, sure_no:74, sure_adi:"Müddessir", text:"كَلَّآۖ إِنَّهُۥ كَانَ لِأٓيَٰتِنَا عَنِيدٗا", translation:"Hayır; hayır; çünkü o, Bizim ayetlerimize karşı son derece inatçıdır", transliteration:"Kalla innahu kana liayatina AAaneedan"},
  {id:17, sure_no:74, sure_adi:"Müddessir", text:"سَأُرۡهِقُهُۥ صَعُودًا", translation:"Onu sarp bir yokuşa sardıracağım", transliteration:"Saorhiquhu saAAoodan"},
  {id:18, sure_no:74, sure_adi:"Müddessir", text:"إِنَّهُۥ فَكَّرَ وَقَدَّرَ", translation:"Çünkü o, düşündü, ölçtü biçti", transliteration:"Innahu fakkara waqaddara"},
  {id:19, sure_no:74, sure_adi:"Müddessir", text:"فَقُتِلَ كَيۡفَ قَدَّرَ", translation:"Canı çıkası, ne biçim ölçüp biçti", transliteration:"Faqutila kayfa qaddara"},
  {id:20, sure_no:74, sure_adi:"Müddessir", text:"ثُمَّ قُتِلَ كَيۡفَ قَدَّرَ", translation:"Canı çıkası; sonra yine ne biçim ölçüp biçti", transliteration:"Thumma qutila kayfa qaddara"},
  {id:21, sure_no:74, sure_adi:"Müddessir", text:"ثُمَّ نَظَرَ", translation:"Sonra baktı", transliteration:"Thumma nathara"},
  {id:22, sure_no:74, sure_adi:"Müddessir", text:"ثُمَّ عَبَسَ وَبَسَرَ", translation:"Sonra kaşlarını çattı, suratını aştı", transliteration:"Thumma AAabasa wabasara"},
  {id:23, sure_no:74, sure_adi:"Müddessir", text:"ثُمَّ أَدۡبَرَ وَٱسۡتَكۡبَرَ", translation:"Sonra da sırt çevirip büyüklük tasladı", transliteration:"Thumma adbara waistakbara"},
  {id:24, sure_no:74, sure_adi:"Müddessir", text:"فَقَالَ إِنۡ هَٰذَآ إِلَّا سِحۡرٞ يُؤۡثَرُ", translation:"Bu sadece öğretilegelen bir sihirdir. Bu Kuran yalnızca bir insan sözüdür\" dedi", transliteration:"Faqala in hatha illa sihrun yutharu"},
  {id:25, sure_no:74, sure_adi:"Müddessir", text:"إِنۡ هَٰذَآ إِلَّا قَوۡلُ ٱلۡبَشَرِ", translation:"Bu sadece öğretilegelen bir sihirdir. Bu Kuran yalnızca bir insan sözüdür\" dedi", transliteration:"In hatha illa qawlu albashari"},
  {id:26, sure_no:74, sure_adi:"Müddessir", text:"سَأُصۡلِيهِ سَقَرَ", translation:"İşte bu adamı yakıcı bir ateşe yaslayacağım", transliteration:"Saosleehi saqara"},
  {id:27, sure_no:74, sure_adi:"Müddessir", text:"وَمَآ أَدۡرَىٰكَ مَا سَقَرُ", translation:"Yakıcı ateşin ne olduğunu sen nerden bilirsin", transliteration:"Wama adraka ma saqaru"},
  {id:28, sure_no:74, sure_adi:"Müddessir", text:"لَا تُبۡقِي وَلَا تَذَرُ", translation:"O, ne geri bırakır ne de azabdan vazgeçer", transliteration:"La tubqee wala tatharu"},
  {id:29, sure_no:74, sure_adi:"Müddessir", text:"لَوَّاحَةٞ لِّلۡبَشَرِ", translation:"İnsanın derisini kavurur", transliteration:"Lawwahatun lilbashari"},
  {id:30, sure_no:74, sure_adi:"Müddessir", text:"عَلَيۡهَا تِسۡعَةَ عَشَرَ", translation:"Orada ondokuz bekçi vardır", transliteration:"AAalayha tisAAata AAashara"},
  {id:31, sure_no:74, sure_adi:"Müddessir", text:"وَمَا جَعَلۡنَآ أَصۡحَٰبَ ٱلنَّارِ إِلَّا مَلَـٰٓئِكَةٗۖ وَمَا جَعَلۡنَا عِدَّتَهُمۡ إِلَّا فِتۡنَةٗ لِّلَّذِينَ كَفَرُواْ لِيَسۡتَيۡقِنَ ٱلَّذِينَ أُوتُواْ ٱلۡكِتَٰبَ وَيَزۡدَادَ ٱلَّذِينَ ءَامَنُوٓاْ إِيمَٰنٗا وَلَا يَرۡتَابَ ٱلَّذِينَ أُوتُواْ ٱلۡكِتَٰبَ وَٱلۡمُؤۡمِنُونَ وَلِيَقُولَ ٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٞ وَٱلۡكَٰفِرُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَٰذَا مَثَلٗاۚ كَذَٰلِكَ يُضِلُّ ٱللَّهُ مَن يَشَآءُ وَيَهۡدِي مَن يَشَآءُۚ وَمَا يَعۡلَمُ جُنُودَ رَبِّكَ إِلَّا هُوَۚ وَمَا هِيَ إِلَّا ذِكۡرَىٰ لِلۡبَشَرِ", translation:"Cehennemin bekçilerini yalnız meleklerden kılmışızdır. Sayılarını bildirmekle de, ancak inkar edenlerin denenmesini ve kendilerine kitap verilenlerin kesin bilgi edinmesini ve inananların da imanlarının artmasını sağladık. Kendilerine kitap verilenler ve inananlar şüpheye düşmesinler. Kalblerinde hastalık bulunanlar ve inkarcılar: \"Allah bu misalle neyi muradetti?\" desinler. İşte Allah, böylece, dilediğini saptırır, dilediğini de doğru yola eriştirir. Rabbinin ordularını kendisinden başkası bilmez. Bu, insanoğluna bir öğütten ibarettir", transliteration:"Wama jaAAalna ashaba alnnari illa malaikatan wama jaAAalna AAiddatahum illa fitnatan lillatheena kafaroo liyastayqina allatheena ootoo alkitaba wayazdada allatheena amanoo eemanan wala yartaba allatheena ootoo alkitaba waalmuminoona waliyaqoola allatheena fee quloobihim maradun waalkafiroona matha arada Allahu bihatha mathalan kathalika yudillu Allahu man yashao wayahdee man yashao wama yaAAlamu junooda rabbika illa huwa wama hiya illa thikra lilbashari"},
  {id:32, sure_no:74, sure_adi:"Müddessir", text:"كَلَّا وَٱلۡقَمَرِ", translation:"Hayır, hayır öğüt almazlar. Aya, dönüp gelen geceye, ağarmakta olan sabaha and olsun ki, içinizden öne geçmek veya geri kalmak isteyen kimseye, insanoğlunu uyarıcı olarak anlatılan cehennem büyük olaylardan biridir", transliteration:"Kalla waalqamari"},
  {id:33, sure_no:74, sure_adi:"Müddessir", text:"وَٱلَّيۡلِ إِذۡ أَدۡبَرَ", translation:"Hayır, hayır öğüt almazlar. Aya, dönüp gelen geceye, ağarmakta olan sabaha and olsun ki, içinizden öne geçmek veya geri kalmak isteyen kimseye, insanoğlunu uyarıcı olarak anlatılan cehennem büyük olaylardan biridir", transliteration:"Waallayli ith adbara"},
  {id:34, sure_no:74, sure_adi:"Müddessir", text:"وَٱلصُّبۡحِ إِذَآ أَسۡفَرَ", translation:"Hayır, hayır öğüt almazlar. Aya, dönüp gelen geceye, ağarmakta olan sabaha and olsun ki, içinizden öne geçmek veya geri kalmak isteyen kimseye, insanoğlunu uyarıcı olarak anlatılan cehennem büyük olaylardan biridir", transliteration:"Waalssubhi itha asfara"},
  {id:35, sure_no:74, sure_adi:"Müddessir", text:"إِنَّهَا لَإِحۡدَى ٱلۡكُبَرِ", translation:"Hayır, hayır öğüt almazlar. Aya, dönüp gelen geceye, ağarmakta olan sabaha and olsun ki, içinizden öne geçmek veya geri kalmak isteyen kimseye, insanoğlunu uyarıcı olarak anlatılan cehennem büyük olaylardan biridir", transliteration:"Innaha laihda alkubari"},
  {id:36, sure_no:74, sure_adi:"Müddessir", text:"نَذِيرٗا لِّلۡبَشَرِ", translation:"Hayır, hayır öğüt almazlar. Aya, dönüp gelen geceye, ağarmakta olan sabaha and olsun ki, içinizden öne geçmek veya geri kalmak isteyen kimseye, insanoğlunu uyarıcı olarak anlatılan cehennem büyük olaylardan biridir", transliteration:"Natheeran lilbashari"},
  {id:37, sure_no:74, sure_adi:"Müddessir", text:"لِمَن شَآءَ مِنكُمۡ أَن يَتَقَدَّمَ أَوۡ يَتَأَخَّرَ", translation:"Hayır, hayır öğüt almazlar. Aya, dönüp gelen geceye, ağarmakta olan sabaha and olsun ki, içinizden öne geçmek veya geri kalmak isteyen kimseye, insanoğlunu uyarıcı olarak anlatılan cehennem büyük olaylardan biridir", transliteration:"Liman shaa minkum an yataqaddama aw yataakhkhara"},
  {id:38, sure_no:74, sure_adi:"Müddessir", text:"كُلُّ نَفۡسِۭ بِمَا كَسَبَتۡ رَهِينَةٌ", translation:"Herkes kazancına bağlı bir rehindir", transliteration:"Kullu nafsin bima kasabat raheenatun"},
  {id:39, sure_no:74, sure_adi:"Müddessir", text:"إِلَّآ أَصۡحَٰبَ ٱلۡيَمِينِ", translation:"Ancak, defteri sağdan verilenler böyle değildir; onlar cennettedirler. Suçlulara: \"Sizi bu yakıcı ateşe sürükleyen nedir?\" diye sorarlar", transliteration:"Illa ashaba alyameeni"},
  {id:40, sure_no:74, sure_adi:"Müddessir", text:"فِي جَنَّـٰتٖ يَتَسَآءَلُونَ", translation:"Ancak, defteri sağdan verilenler böyle değildir; onlar cennettedirler. Suçlulara: \"Sizi bu yakıcı ateşe sürükleyen nedir?\" diye sorarlar", transliteration:"Fee jannatin yatasaaloona"},
  {id:41, sure_no:74, sure_adi:"Müddessir", text:"عَنِ ٱلۡمُجۡرِمِينَ", translation:"Ancak, defteri sağdan verilenler böyle değildir; onlar cennettedirler. Suçlulara: \"Sizi bu yakıcı ateşe sürükleyen nedir?\" diye sorarlar", transliteration:"AAani almujrimeena"},
  {id:42, sure_no:74, sure_adi:"Müddessir", text:"مَا سَلَكَكُمۡ فِي سَقَرَ", translation:"Ancak, defteri sağdan verilenler böyle değildir; onlar cennettedirler. Suçlulara: \"Sizi bu yakıcı ateşe sürükleyen nedir?\" diye sorarlar", transliteration:"Ma salakakum fee saqara"},
  {id:43, sure_no:74, sure_adi:"Müddessir", text:"قَالُواْ لَمۡ نَكُ مِنَ ٱلۡمُصَلِّينَ", translation:"Onlar derler ki: \"Namaz kılanlardan değildik", transliteration:"Qaloo lam naku mina almusalleena"},
  {id:44, sure_no:74, sure_adi:"Müddessir", text:"وَلَمۡ نَكُ نُطۡعِمُ ٱلۡمِسۡكِينَ", translation:"Düşkün kimseyi doyurmuyorduk", transliteration:"Walam naku nutAAimu almiskeena"},
  {id:45, sure_no:74, sure_adi:"Müddessir", text:"وَكُنَّا نَخُوضُ مَعَ ٱلۡخَآئِضِينَ", translation:"Batıla dalanlarla biz de dalardık", transliteration:"Wakunna nakhoodu maAAa alkhaideena"},
  {id:46, sure_no:74, sure_adi:"Müddessir", text:"وَكُنَّا نُكَذِّبُ بِيَوۡمِ ٱلدِّينِ", translation:"Ceza gününü yalanlardık", transliteration:"Wakunna nukaththibu biyawmi alddeeni"},
  {id:47, sure_no:74, sure_adi:"Müddessir", text:"حَتَّىٰٓ أَتَىٰنَا ٱلۡيَقِينُ", translation:"Ölüm bize o haldeyken geldi", transliteration:"Hatta atana alyaqeenu"},
  {id:48, sure_no:74, sure_adi:"Müddessir", text:"فَمَا تَنفَعُهُمۡ شَفَٰعَةُ ٱلشَّـٰفِعِينَ", translation:"Artık onlara, şefaatçilerin şefaati fayda vermez", transliteration:"Fama tanfaAAuhum shafaAAatu alshshafiAAeena"},
  {id:49, sure_no:74, sure_adi:"Müddessir", text:"فَمَا لَهُمۡ عَنِ ٱلتَّذۡكِرَةِ مُعۡرِضِينَ", translation:"Öyleyken, bunlara ne oluyor ki öğütten yüz çeviriyorlar", transliteration:"Fama lahum AAani alttathkirati muAArideena"},
  {id:50, sure_no:74, sure_adi:"Müddessir", text:"كَأَنَّهُمۡ حُمُرٞ مُّسۡتَنفِرَةٞ", translation:"Aslandan ürkerek kaçan yabani merkeplere benzerler", transliteration:"Kaannahum humurun mustanfiratun"},
  {id:51, sure_no:74, sure_adi:"Müddessir", text:"فَرَّتۡ مِن قَسۡوَرَةِۭ", translation:"Aslandan ürkerek kaçan yabani merkeplere benzerler", transliteration:"Farrat min qaswaratin"},
  {id:52, sure_no:74, sure_adi:"Müddessir", text:"بَلۡ يُرِيدُ كُلُّ ٱمۡرِيٕٖ مِّنۡهُمۡ أَن يُؤۡتَىٰ صُحُفٗا مُّنَشَّرَةٗ", translation:"Hayır; her biri önüne açılıvermiş sahifeler verilmesini ister", transliteration:"Bal yureedu kullu imriin minhum an yuta suhufan munashsharatan"},
  {id:53, sure_no:74, sure_adi:"Müddessir", text:"كَلَّاۖ بَل لَّا يَخَافُونَ ٱلۡأٓخِرَةَ", translation:"Hayır; daha doğrusu ahiretten korkmazlar", transliteration:"Kalla bal la yakhafoona alakhirata"},
  {id:54, sure_no:74, sure_adi:"Müddessir", text:"كَلَّآ إِنَّهُۥ تَذۡكِرَةٞ", translation:"Hayır; şüphesiz bu Kuran bir öğüttür", transliteration:"Kalla innahu tathkiratun"},
  {id:55, sure_no:74, sure_adi:"Müddessir", text:"فَمَن شَآءَ ذَكَرَهُۥ", translation:"Dileyen kimse öğüt alır", transliteration:"Faman shaa thakarahu"},
  {id:56, sure_no:74, sure_adi:"Müddessir", text:"وَمَا يَذۡكُرُونَ إِلَّآ أَن يَشَآءَ ٱللَّهُۚ هُوَ أَهۡلُ ٱلتَّقۡوَىٰ وَأَهۡلُ ٱلۡمَغۡفِرَةِ", translation:"Allah dilemeksizin öğüt alamazlar. O, kendisinden korkulmaya daha layıktır ve bağışlamaya daha ehildir", transliteration:"Wama yathkuroona illa an yashaa Allahu huwa ahlu alttaqwa waahlu almaghfirati"},
  {id:1, sure_no:75, sure_adi:"Kıyâmet", text:"لَآ أُقۡسِمُ بِيَوۡمِ ٱلۡقِيَٰمَةِ", translation:"Kıyamet gününe yemin ederim", transliteration:"La oqsimu biyawmi alqiyamati"},
  {id:2, sure_no:75, sure_adi:"Kıyâmet", text:"وَلَآ أُقۡسِمُ بِٱلنَّفۡسِ ٱللَّوَّامَةِ", translation:"Ve nedamet çeken nefse yemin ederim", transliteration:"Wala oqsimu bialnnafsi allawwamati"},
  {id:3, sure_no:75, sure_adi:"Kıyâmet", text:"أَيَحۡسَبُ ٱلۡإِنسَٰنُ أَلَّن نَّجۡمَعَ عِظَامَهُۥ", translation:"İnsan, kemiklerini bir araya toplayamayız mı sanıyor", transliteration:"Ayahsabu alinsanu allan najmaAAa AAithamahu"},
