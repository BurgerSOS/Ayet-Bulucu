  {id:21, sure_no:53, sure_adi:"Necm", text:"أَلَكُمُ ٱلذَّكَرُ وَلَهُ ٱلۡأُنثَىٰ", translation:"Demek erkekler sizin, dişiler Allah'ın mı", transliteration:"Alakumu alththakaru walahu alontha"},
  {id:22, sure_no:53, sure_adi:"Necm", text:"تِلۡكَ إِذٗا قِسۡمَةٞ ضِيزَىٰٓ", translation:"Öyleyse bu haksız bir paylaşma", transliteration:"Tilka ithan qismatun deeza"},
  {id:23, sure_no:53, sure_adi:"Necm", text:"إِنۡ هِيَ إِلَّآ أَسۡمَآءٞ سَمَّيۡتُمُوهَآ أَنتُمۡ وَءَابَآؤُكُم مَّآ أَنزَلَ ٱللَّهُ بِهَا مِن سُلۡطَٰنٍۚ إِن يَتَّبِعُونَ إِلَّا ٱلظَّنَّ وَمَا تَهۡوَى ٱلۡأَنفُسُۖ وَلَقَدۡ جَآءَهُم مِّن رَّبِّهِمُ ٱلۡهُدَىٰٓ", translation:"Bunlar sizin ve babalarınızın taktığı adlardan başka bir şey değildir. Allah onları destekleyen bir delil indirmemiştir. Onlar sadece sanıya ve canlarının istediğine uymaktadırlar. Oysa onlara Rablerinden and olsun ki doğruluk rehberi gelmiştir", transliteration:"In hiya illa asmaon sammaytumooha antum waabaokum ma anzala Allahu biha min sultanin in yattabiAAoona illa alththanna wama tahwa alanfusu walaqad jaahum min rabbihimu alhuda"},
  {id:24, sure_no:53, sure_adi:"Necm", text:"أَمۡ لِلۡإِنسَٰنِ مَا تَمَنَّىٰ", translation:"Yoksa, her umduğu şey insanın mıdır", transliteration:"Am lilinsani ma tamanna"},
  {id:25, sure_no:53, sure_adi:"Necm", text:"فَلِلَّهِ ٱلۡأٓخِرَةُ وَٱلۡأُولَىٰ", translation:"Hayatın ilki de sonu da Allah'ındır", transliteration:"Falillahi alakhiratu waaloola"},
  {id:26, sure_no:53, sure_adi:"Necm", text:"۞وَكَم مِّن مَّلَكٖ فِي ٱلسَّمَٰوَٰتِ لَا تُغۡنِي شَفَٰعَتُهُمۡ شَيۡـًٔا إِلَّا مِنۢ بَعۡدِ أَن يَأۡذَنَ ٱللَّهُ لِمَن يَشَآءُ وَيَرۡضَىٰٓ", translation:"Allah, dilediğine ve hoşnut olduğuna izin vermedikçe, göklerde bulunan nice meleklerin şefaati bir şeye yaramaz", transliteration:"Wakam min malakin fee alssamawati la tughnee shafaAAatuhum shayan illa min baAAdi an yathana Allahu liman yashao wayarda"},
  {id:27, sure_no:53, sure_adi:"Necm", text:"إِنَّ ٱلَّذِينَ لَا يُؤۡمِنُونَ بِٱلۡأٓخِرَةِ لَيُسَمُّونَ ٱلۡمَلَـٰٓئِكَةَ تَسۡمِيَةَ ٱلۡأُنثَىٰ", translation:"Doğrusu ahirete inanmayanlar, meleklere \"dişi\" adını takarlar", transliteration:"Inna allatheena la yuminoona bialakhirati layusammoona almalaikata tasmiyata alontha"},
  {id:28, sure_no:53, sure_adi:"Necm", text:"وَمَا لَهُم بِهِۦ مِنۡ عِلۡمٍۖ إِن يَتَّبِعُونَ إِلَّا ٱلظَّنَّۖ وَإِنَّ ٱلظَّنَّ لَا يُغۡنِي مِنَ ٱلۡحَقِّ شَيۡـٔٗا", translation:"Oysa onların bu hususta bir bilgileri yoktur, sadece sanıya uyarlar. Sanı ise şüphesiz gerçeği ifade etmez", transliteration:"Wama lahum bihi min AAilmin in yattabiAAoona illa alththanna wainna alththanna la yughnee mina alhaqqi shayan"},
  {id:29, sure_no:53, sure_adi:"Necm", text:"فَأَعۡرِضۡ عَن مَّن تَوَلَّىٰ عَن ذِكۡرِنَا وَلَمۡ يُرِدۡ إِلَّا ٱلۡحَيَوٰةَ ٱلدُّنۡيَا", translation:"Bizi anmaktan yüz çevirenlere ve dünya hayatından başka bir şey istemeyenlere aldırma", transliteration:"FaaAArid AAan man tawalla AAan thikrina walam yurid illa alhayata alddunya"},
  {id:30, sure_no:53, sure_adi:"Necm", text:"ذَٰلِكَ مَبۡلَغُهُم مِّنَ ٱلۡعِلۡمِۚ إِنَّ رَبَّكَ هُوَ أَعۡلَمُ بِمَن ضَلَّ عَن سَبِيلِهِۦ وَهُوَ أَعۡلَمُ بِمَنِ ٱهۡتَدَىٰ", translation:"Bu onların ulaştıkları bilginin seviyesini gösterir. Doğrusu Rabbin yolundan sapmış olanı pek iyi bilir, doğru yolda olanı da çok iyi bilir", transliteration:"Thalika mablaghuhum mina alAAilmi inna rabbaka huwa aAAlamu biman dalla AAan sabeelihi wahuwa aAAlamu bimani ihtada"},
  {id:31, sure_no:53, sure_adi:"Necm", text:"وَلِلَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلۡأَرۡضِ لِيَجۡزِيَ ٱلَّذِينَ أَسَـٰٓـُٔواْ بِمَا عَمِلُواْ وَيَجۡزِيَ ٱلَّذِينَ أَحۡسَنُواْ بِٱلۡحُسۡنَى", translation:"Göklerde olanlar ve yerde olanlar Allah'ındır ki O, kötülük yapanlara işlerinin karşılığını verir; iyi davrananlara, ufak tefek kabahatleri bir yana büyük günahlardan ve hayasızlıklardan kaçınanlara işlediklerinden daha iyisiyle karşılığını verir. Doğrusu Rabbinin bağışı boldur. Sizi yerden var ederken ve siz annelerinizin karınlarında cenin halinde iken sizleri çok iyi bilen O'dur. Kendinizi temize çıkarmayın. O, sakınanı çok iyi bilir", transliteration:"Walillahi ma fee alssamawati wama fee alardi liyajziya allatheena asaoo bima AAamiloo wayajziya allatheena ahsanoo bialhusna"},
  {id:32, sure_no:53, sure_adi:"Necm", text:"ٱلَّذِينَ يَجۡتَنِبُونَ كَبَـٰٓئِرَ ٱلۡإِثۡمِ وَٱلۡفَوَٰحِشَ إِلَّا ٱللَّمَمَۚ إِنَّ رَبَّكَ وَٰسِعُ ٱلۡمَغۡفِرَةِۚ هُوَ أَعۡلَمُ بِكُمۡ إِذۡ أَنشَأَكُم مِّنَ ٱلۡأَرۡضِ وَإِذۡ أَنتُمۡ أَجِنَّةٞ فِي بُطُونِ أُمَّهَٰتِكُمۡۖ فَلَا تُزَكُّوٓاْ أَنفُسَكُمۡۖ هُوَ أَعۡلَمُ بِمَنِ ٱتَّقَىٰٓ", translation:"Göklerde olanlar ve yerde olanlar Allah'ındır ki O, kötülük yapanlara işlerinin karşılığını verir; iyi davrananlara, ufak tefek kabahatleri bir yana büyük günahlardan ve hayasızlıklardan kaçınanlara işlediklerinden daha iyisiyle karşılığını verir. Doğrusu Rabbinin bağışı boldur. Sizi yerden var ederken ve siz annelerinizin karınlarında cenin halinde iken sizleri çok iyi bilen O'dur. Kendinizi temize çıkarmayın. O, sakınanı çok iyi bilir", transliteration:"Allatheena yajtaniboona kabaira alithmi waalfawahisha illa allamama inna rabbaka wasiAAu almaghfirati huwa aAAlamu bikum ith anshaakum mina alardi waith antum ajinnatun fee butooni ommahatikum fala tuzakkoo anfusakum huwa aAAlamu bimani ittaqa"},
  {id:33, sure_no:53, sure_adi:"Necm", text:"أَفَرَءَيۡتَ ٱلَّذِي تَوَلَّىٰ", translation:"Yüz çevireni ve malından biraz verip sonra vermemekte direneni gördün mü", transliteration:"Afaraayta allathee tawalla"},
  {id:34, sure_no:53, sure_adi:"Necm", text:"وَأَعۡطَىٰ قَلِيلٗا وَأَكۡدَىٰٓ", translation:"Yüz çevireni ve malından biraz verip sonra vermemekte direneni gördün mü", transliteration:"WaaAAta qaleelan waakda"},
  {id:35, sure_no:53, sure_adi:"Necm", text:"أَعِندَهُۥ عِلۡمُ ٱلۡغَيۡبِ فَهُوَ يَرَىٰٓ", translation:"Görülmeyenin ilmi yanında da o mu görüyor", transliteration:"aAAindahu AAilmu alghaybi fahuwa yara"},
  {id:36, sure_no:53, sure_adi:"Necm", text:"أَمۡ لَمۡ يُنَبَّأۡ بِمَا فِي صُحُفِ مُوسَىٰ", translation:"Yoksa Musa'nın ve sözünü yerine getiren İbrahim'in kitablarında olanlar kendisine bildirilmedi mi ki", transliteration:"Am lam yunabba bima fee suhufi moosa"},
  {id:37, sure_no:53, sure_adi:"Necm", text:"وَإِبۡرَٰهِيمَ ٱلَّذِي وَفَّىٰٓ", translation:"Yoksa Musa'nın ve sözünü yerine getiren İbrahim'in kitablarında olanlar kendisine bildirilmedi mi ki", transliteration:"Waibraheema allathee waffa"},
  {id:38, sure_no:53, sure_adi:"Necm", text:"أَلَّا تَزِرُ وَازِرَةٞ وِزۡرَ أُخۡرَىٰ", translation:"Hiç bir günahkar başkasının günah yükünü yüklenmez", transliteration:"Alla taziru waziratun wizra okhra"},
  {id:39, sure_no:53, sure_adi:"Necm", text:"وَأَن لَّيۡسَ لِلۡإِنسَٰنِ إِلَّا مَا سَعَىٰ", translation:"İnsan ancak çalıştığına erişir", transliteration:"Waan laysa lilinsani illa ma saAAa"},
  {id:40, sure_no:53, sure_adi:"Necm", text:"وَأَنَّ سَعۡيَهُۥ سَوۡفَ يُرَىٰ", translation:"Onun çalışması şüphesiz görülecektir", transliteration:"Waanna saAAyahu sawfa yura"},
  {id:41, sure_no:53, sure_adi:"Necm", text:"ثُمَّ يُجۡزَىٰهُ ٱلۡجَزَآءَ ٱلۡأَوۡفَىٰ", translation:"Sonra ona karşılığı eksiksiz verilecektir", transliteration:"Thumma yujzahu aljazaa alawfa"},
  {id:42, sure_no:53, sure_adi:"Necm", text:"وَأَنَّ إِلَىٰ رَبِّكَ ٱلۡمُنتَهَىٰ", translation:"Doğrusu son varış Rabbinedir", transliteration:"Waanna ila rabbika almuntaha"},
  {id:43, sure_no:53, sure_adi:"Necm", text:"وَأَنَّهُۥ هُوَ أَضۡحَكَ وَأَبۡكَىٰ", translation:"Doğrusu, güldüren de ağlatan da O'dur", transliteration:"Waannahu huwa adhaka waabka"},
  {id:44, sure_no:53, sure_adi:"Necm", text:"وَأَنَّهُۥ هُوَ أَمَاتَ وَأَحۡيَا", translation:"Doğrusu dirilten de öldüren de O'dur", transliteration:"Waannahu huwa amata waahya"},
  {id:45, sure_no:53, sure_adi:"Necm", text:"وَأَنَّهُۥ خَلَقَ ٱلزَّوۡجَيۡنِ ٱلذَّكَرَ وَٱلۡأُنثَىٰ", translation:"Doğrusu, atıldığında meniden erkek ve dişiyi, iki çifti yaratan O'dur", transliteration:"Waannahu khalaqa alzzawjayni alththakara waalontha"},
  {id:46, sure_no:53, sure_adi:"Necm", text:"مِن نُّطۡفَةٍ إِذَا تُمۡنَىٰ", translation:"Doğrusu, atıldığında meniden erkek ve dişiyi, iki çifti yaratan O'dur", transliteration:"Min nutfatin itha tumna"},
  {id:47, sure_no:53, sure_adi:"Necm", text:"وَأَنَّ عَلَيۡهِ ٱلنَّشۡأَةَ ٱلۡأُخۡرَىٰ", translation:"Doğrusu ölümden sonra tekrar dirilten de O'dur", transliteration:"Waanna AAalayhi alnnashata alokhra"},
  {id:48, sure_no:53, sure_adi:"Necm", text:"وَأَنَّهُۥ هُوَ أَغۡنَىٰ وَأَقۡنَىٰ", translation:"Doğrusu zengin eden de varlıklı kılan da O'dur", transliteration:"Waannahu huwa aghna waaqna"},
  {id:49, sure_no:53, sure_adi:"Necm", text:"وَأَنَّهُۥ هُوَ رَبُّ ٱلشِّعۡرَىٰ", translation:"Doğrusu Şira yıldızının Rabbi O'dur", transliteration:"Waannahu huwa rabbu alshshiAAra"},
  {id:50, sure_no:53, sure_adi:"Necm", text:"وَأَنَّهُۥٓ أَهۡلَكَ عَادًا ٱلۡأُولَىٰ", translation:"İlk Ad milletini, Semud milletini yok edip geri bırakmayan O'dur", transliteration:"Waannahu ahlaka AAadan aloola"},
  {id:51, sure_no:53, sure_adi:"Necm", text:"وَثَمُودَاْ فَمَآ أَبۡقَىٰ", translation:"İlk Ad milletini, Semud milletini yok edip geri bırakmayan O'dur", transliteration:"Wathamooda fama abqa"},
  {id:52, sure_no:53, sure_adi:"Necm", text:"وَقَوۡمَ نُوحٖ مِّن قَبۡلُۖ إِنَّهُمۡ كَانُواْ هُمۡ أَظۡلَمَ وَأَطۡغَىٰ", translation:"Daha önce de Nuh milletini yok eden O'dur; çünkü onlar çok zalim ve pek taşkın kimselerdi", transliteration:"Waqawma noohin min qablu innahum kanoo hum athlama waatgha"},
  {id:53, sure_no:53, sure_adi:"Necm", text:"وَٱلۡمُؤۡتَفِكَةَ أَهۡوَىٰ", translation:"Lut milletinin kasabalarını yere batıran, onları gömdükçe gömen O'dur", transliteration:"Waalmutafikata ahwa"},
  {id:54, sure_no:53, sure_adi:"Necm", text:"فَغَشَّىٰهَا مَا غَشَّىٰ", translation:"Lut milletinin kasabalarını yere batıran, onları gömdükçe gömen O'dur", transliteration:"Faghashshaha ma ghashsha"},
  {id:55, sure_no:53, sure_adi:"Necm", text:"فَبِأَيِّ ءَالَآءِ رَبِّكَ تَتَمَارَىٰ", translation:"Ey kişi! Rabbinin hangi nimetinden şüpheye düşersin", transliteration:"Fabiayyi alai rabbika tatamara"},
  {id:56, sure_no:53, sure_adi:"Necm", text:"هَٰذَا نَذِيرٞ مِّنَ ٱلنُّذُرِ ٱلۡأُولَىٰٓ", translation:"İşte ilk uyaranlar gibi bu da bir uyarandır", transliteration:"Hatha natheerun mina alnnuthuri aloola"},
  {id:57, sure_no:53, sure_adi:"Necm", text:"أَزِفَتِ ٱلۡأٓزِفَةُ", translation:"Kıyamet yaklaştıkça yaklaşmıştır", transliteration:"Azifati alazifatu"},
  {id:58, sure_no:53, sure_adi:"Necm", text:"لَيۡسَ لَهَا مِن دُونِ ٱللَّهِ كَاشِفَةٌ", translation:"Onu Allah'tan başka ortaya koyacak yoktur", transliteration:"Laysa laha min dooni Allahi kashifatun"},
  {id:59, sure_no:53, sure_adi:"Necm", text:"أَفَمِنۡ هَٰذَا ٱلۡحَدِيثِ تَعۡجَبُونَ", translation:"Bu söze mi şaşıyorsunuz", transliteration:"Afamin hatha alhadeethi taAAjaboona"},
  {id:60, sure_no:53, sure_adi:"Necm", text:"وَتَضۡحَكُونَ وَلَا تَبۡكُونَ", translation:"Gülüyorsunuz... Ağlamıyorsunuz", transliteration:"Watadhakoona wala tabkoona"},
  {id:61, sure_no:53, sure_adi:"Necm", text:"وَأَنتُمۡ سَٰمِدُونَ", translation:"Habersiz oyalanmaktasınız", transliteration:"Waantum samidoona"},
  {id:62, sure_no:53, sure_adi:"Necm", text:"فَٱسۡجُدُواْۤ لِلَّهِۤ وَٱعۡبُدُواْ۩", translation:"Artık secdeye varın, Allah'a kulluk edin", transliteration:"Faosjudoo lillahi waoAAbudoo"},
  {id:1, sure_no:54, sure_adi:"Kamer", text:"ٱقۡتَرَبَتِ ٱلسَّاعَةُ وَٱنشَقَّ ٱلۡقَمَرُ", translation:"Kıyamet saati yaklaşır, ay yarılır; onlar bir delil görünce hala yüz çevirirler ve: \"Süregelen bir sihir\" derler", transliteration:"Iqtarabati alssaAAatu wainshaqqa alqamaru"},
  {id:2, sure_no:54, sure_adi:"Kamer", text:"وَإِن يَرَوۡاْ ءَايَةٗ يُعۡرِضُواْ وَيَقُولُواْ سِحۡرٞ مُّسۡتَمِرّٞ", translation:"Kıyamet saati yaklaşır, ay yarılır; onlar bir delil görünce hala yüz çevirirler ve: \"Süregelen bir sihir\" derler", transliteration:"Wain yaraw ayatan yuAAridoo wayaqooloo sihrun mustamirrun"},
  {id:3, sure_no:54, sure_adi:"Kamer", text:"وَكَذَّبُواْ وَٱتَّبَعُوٓاْ أَهۡوَآءَهُمۡۚ وَكُلُّ أَمۡرٖ مُّسۡتَقِرّٞ", translation:"Yalanlarlar da kendi heveslerine uyarlar. Ama her işin karar kılacağı bir sonucu vardır", transliteration:"Wakaththaboo waittabaAAoo ahwaahum wakullu amrin mustaqirrun"},
  {id:4, sure_no:54, sure_adi:"Kamer", text:"وَلَقَدۡ جَآءَهُم مِّنَ ٱلۡأَنۢبَآءِ مَا فِيهِ مُزۡدَجَرٌ", translation:"And olsun ki, onları bu hallerinden vazgeçirecek nice haberler gelmiştir", transliteration:"Walaqad jaahum mina alanbai ma feehi muzdajarun"},
  {id:5, sure_no:54, sure_adi:"Kamer", text:"حِكۡمَةُۢ بَٰلِغَةٞۖ فَمَا تُغۡنِ ٱلنُّذُرُ", translation:"Bu haberlerin her birinde üstün hikmet vardır; ama uyarmalar fayda vermiyor", transliteration:"Hikmatun balighatun fama tughnee alnnuthuru"},
  {id:6, sure_no:54, sure_adi:"Kamer", text:"فَتَوَلَّ عَنۡهُمۡۘ يَوۡمَ يَدۡعُ ٱلدَّاعِ إِلَىٰ شَيۡءٖ نُّكُرٍ", translation:"Öyleyse onlardan yüz çevir; çağıran, görülmemiş ve tanınmamış bir şeye çağırdığı gün", transliteration:"Fatawalla AAanhum yawma yadAAu alddaAAi ila shayin nukurin"},
  {id:7, sure_no:54, sure_adi:"Kamer", text:"خُشَّعًا أَبۡصَٰرُهُمۡ يَخۡرُجُونَ مِنَ ٱلۡأَجۡدَاثِ كَأَنَّهُمۡ جَرَادٞ مُّنتَشِرٞ", translation:"Gözleri dalgın dalgın, çekirgeler gibi yayılmış, o çağırana koşarak kabirlerden çıkarlar. İnkarcılar: \"Bu, zorlu bir gündür\" derler", transliteration:"KhushshaAAan absaruhum yakhrujoona mina alajdathi kaannahum jaradun muntashirun"},
  {id:8, sure_no:54, sure_adi:"Kamer", text:"مُّهۡطِعِينَ إِلَى ٱلدَّاعِۖ يَقُولُ ٱلۡكَٰفِرُونَ هَٰذَا يَوۡمٌ عَسِرٞ", translation:"Gözleri dalgın dalgın, çekirgeler gibi yayılmış, o çağırana koşarak kabirlerden çıkarlar. İnkarcılar: \"Bu, zorlu bir gündür\" derler", transliteration:"MuhtiAAeena ila alddaAAi yaqoolu alkafiroona hatha yawmun AAasirun"},
  {id:9, sure_no:54, sure_adi:"Kamer", text:"۞كَذَّبَتۡ قَبۡلَهُمۡ قَوۡمُ نُوحٖ فَكَذَّبُواْ عَبۡدَنَا وَقَالُواْ مَجۡنُونٞ وَٱزۡدُجِرَ", translation:"Bu ortak koşanlardan önce Nuh milleti de yalanlamış, kulumuzu yalanlayarak: \"Delidir\" demişlerdi, yolu kesilmişti", transliteration:"Kaththabat qablahum qawmu noohin fakaththaboo AAabdana waqaloo majnoonun waizdujira"},
  {id:10, sure_no:54, sure_adi:"Kamer", text:"فَدَعَا رَبَّهُۥٓ أَنِّي مَغۡلُوبٞ فَٱنتَصِرۡ", translation:"O da: \"Ben yenildim, bana yardım et\" diye Rabbine yalvarmıştı", transliteration:"FadaAAa rabbahu annee maghloobun faintasir"},
  {id:11, sure_no:54, sure_adi:"Kamer", text:"فَفَتَحۡنَآ أَبۡوَٰبَ ٱلسَّمَآءِ بِمَآءٖ مُّنۡهَمِرٖ", translation:"Biz de bunun üzerine gök kapılarını boşanan sularla açtık", transliteration:"Fafatahna abwaba alssamai bimain munhamirin"},
  {id:12, sure_no:54, sure_adi:"Kamer", text:"وَفَجَّرۡنَا ٱلۡأَرۡضَ عُيُونٗا فَٱلۡتَقَى ٱلۡمَآءُ عَلَىٰٓ أَمۡرٖ قَدۡ قُدِرَ", translation:"Yeryüzünde kaynaklar fışkırttık; her iki su, takdir edilen bir ölçüye göre birleşti", transliteration:"Wafajjarna alarda AAuyoonan failtaqa almao AAala amrin qad qudira"},
  {id:13, sure_no:54, sure_adi:"Kamer", text:"وَحَمَلۡنَٰهُ عَلَىٰ ذَاتِ أَلۡوَٰحٖ وَدُسُرٖ", translation:"Onu, tahtadan yapılmış, mıhla çakılmış bir gemiye bindirdik; inkar edilmiş olan Nuh'a mükafat olarak verdiğimiz gemi nezaretimiz altında yüzüyordu", transliteration:"Wahamalnahu AAala thati alwahin wadusurin"},
  {id:14, sure_no:54, sure_adi:"Kamer", text:"تَجۡرِي بِأَعۡيُنِنَا جَزَآءٗ لِّمَن كَانَ كُفِرَ", translation:"Onu, tahtadan yapılmış, mıhla çakılmış bir gemiye bindirdik; inkar edilmiş olan Nuh'a mükafat olarak verdiğimiz gemi nezaretimiz altında yüzüyordu", transliteration:"Tajree biaAAyunina jazaan liman kana kufira"},
  {id:15, sure_no:54, sure_adi:"Kamer", text:"وَلَقَد تَّرَكۡنَٰهَآ ءَايَةٗ فَهَلۡ مِن مُّدَّكِرٖ", translation:"And olsun ki Biz, o gemiyi bir ibret olarak bıraktık; öğüt alan yok mudur", transliteration:"Walaqad taraknaha ayatan fahal min muddakirin"},
  {id:16, sure_no:54, sure_adi:"Kamer", text:"فَكَيۡفَ كَانَ عَذَابِي وَنُذُرِ", translation:"Benim azabım ve uyarmam nasılmış", transliteration:"Fakayfa kana AAathabee wanuthuri"},
  {id:17, sure_no:54, sure_adi:"Kamer", text:"وَلَقَدۡ يَسَّرۡنَا ٱلۡقُرۡءَانَ لِلذِّكۡرِ فَهَلۡ مِن مُّدَّكِرٖ", translation:"And olsun ki Kuran'ı, öğüt olsun diye kolaylaştırdık; öğüt alan yok mudur", transliteration:"Walaqad yassarna alqurana lilththikri fahal min muddakirin"},
  {id:18, sure_no:54, sure_adi:"Kamer", text:"كَذَّبَتۡ عَادٞ فَكَيۡفَ كَانَ عَذَابِي وَنُذُرِ", translation:"Ad milleti peygamberini yalanlamıştı; Benim azabım ve uyarmam nasılmış", transliteration:"Kaththabat AAadun fakayfa kana AAathabee wanuthuri"},
  {id:19, sure_no:54, sure_adi:"Kamer", text:"إِنَّآ أَرۡسَلۡنَا عَلَيۡهِمۡ رِيحٗا صَرۡصَرٗا فِي يَوۡمِ نَحۡسٖ مُّسۡتَمِرّٖ", translation:"Nitekim üzerlerine, insanları, sökülmüş hurma kütüğü gibi kopararak yere seren, dondurucu bir rüzgarı uğursuzluğu devam eden bir günde gönderdik", transliteration:"Inna arsalna AAalayhim reehan sarsaran fee yawmi nahsin mustamirrin"},
  {id:20, sure_no:54, sure_adi:"Kamer", text:"تَنزِعُ ٱلنَّاسَ كَأَنَّهُمۡ أَعۡجَازُ نَخۡلٖ مُّنقَعِرٖ", translation:"Nitekim üzerlerine, insanları, sökülmüş hurma kütüğü gibi kopararak yere seren, dondurucu bir rüzgarı uğursuzluğu devam eden bir günde gönderdik", transliteration:"TanziAAu alnnasa kaannahum aAAjazu nakhlin munqaAAirin"},
  {id:21, sure_no:54, sure_adi:"Kamer", text:"فَكَيۡفَ كَانَ عَذَابِي وَنُذُرِ", translation:"Benim azabım ve uyarmam nasılmış", transliteration:"Fakayfa kana AAathabee wanuthuri"},
  {id:22, sure_no:54, sure_adi:"Kamer", text:"وَلَقَدۡ يَسَّرۡنَا ٱلۡقُرۡءَانَ لِلذِّكۡرِ فَهَلۡ مِن مُّدَّكِرٖ", translation:"And olsun ki, Kuran'ı öğüt olsun diye kolaylaştırdık; öğüt alan yok mudur", transliteration:"Walaqad yassarna alqurana lilththikri fahal min muddakirin"},
  {id:23, sure_no:54, sure_adi:"Kamer", text:"كَذَّبَتۡ ثَمُودُ بِٱلنُّذُرِ", translation:"Semud milleti uyaran peygamberleri yalanladı", transliteration:"Kaththabat thamoodu bialnnuthuri"},
  {id:24, sure_no:54, sure_adi:"Kamer", text:"فَقَالُوٓاْ أَبَشَرٗا مِّنَّا وَٰحِدٗا نَّتَّبِعُهُۥٓ إِنَّآ إِذٗا لَّفِي ضَلَٰلٖ وَسُعُرٍ", translation:"İçimizden bir insana mı uyacağız? O zaman biz sapıklık ve delilik etmiş oluruz. Kitap, aramızda, ona mı verilmiş? Hayır, o pek yalancı ve şımarığın biridir\" dediler", transliteration:"Faqaloo abasharan minna wahidan nattabiAAuhu inna ithan lafee dalalin wasuAAurin"},
  {id:25, sure_no:54, sure_adi:"Kamer", text:"أَءُلۡقِيَ ٱلذِّكۡرُ عَلَيۡهِ مِنۢ بَيۡنِنَا بَلۡ هُوَ كَذَّابٌ أَشِرٞ", translation:"İçimizden bir insana mı uyacağız? O zaman biz sapıklık ve delilik etmiş oluruz. Kitap, aramızda, ona mı verilmiş? Hayır, o pek yalancı ve şımarığın biridir\" dediler", transliteration:"Aolqiya alththikru AAalayhi min baynina bal huwa kaththabun ashirun"},
  {id:26, sure_no:54, sure_adi:"Kamer", text:"سَيَعۡلَمُونَ غَدٗا مَّنِ ٱلۡكَذَّابُ ٱلۡأَشِرُ", translation:"Yarın, kimin pek yalancı ve şımarık olduğunu bileceklerdir", transliteration:"SayaAAlamoona ghadan mani alkaththabu alashiru"},
  {id:27, sure_no:54, sure_adi:"Kamer", text:"إِنَّا مُرۡسِلُواْ ٱلنَّاقَةِ فِتۡنَةٗ لَّهُمۡ فَٱرۡتَقِبۡهُمۡ وَٱصۡطَبِرۡ", translation:"Doğrusu, onları denemek üzere dişi deveyi gönderen Biziz. Salih'e şöyle demiştik: \"Onları gözetle ve sabret", transliteration:"Inna mursiloo alnnaqati fitnatan lahum fairtaqibhum waistabir"},
  {id:28, sure_no:54, sure_adi:"Kamer", text:"وَنَبِّئۡهُمۡ أَنَّ ٱلۡمَآءَ قِسۡمَةُۢ بَيۡنَهُمۡۖ كُلُّ شِرۡبٖ مُّحۡتَضَرٞ", translation:"Onlara, sıralarına göre suyun kendileriyle o deve aralarında pay edilmiş olunduğunu söyle", transliteration:"Wanabbihum anna almaa qismatun baynahum kullu shirbin muhtadarun"},
  {id:29, sure_no:54, sure_adi:"Kamer", text:"فَنَادَوۡاْ صَاحِبَهُمۡ فَتَعَاطَىٰ فَعَقَرَ", translation:"Ama bir arkadaşlarını çağırdılar, o da kılıcını alarak deveyi kesti", transliteration:"Fanadaw sahibahum fataAAata faAAaqara"},
  {id:30, sure_no:54, sure_adi:"Kamer", text:"فَكَيۡفَ كَانَ عَذَابِي وَنُذُرِ", translation:"Benim azabım ve uyarmam nasılmış", transliteration:"Fakayfa kana AAathabee wanuthuri"},
  {id:31, sure_no:54, sure_adi:"Kamer", text:"إِنَّآ أَرۡسَلۡنَا عَلَيۡهِمۡ صَيۡحَةٗ وَٰحِدَةٗ فَكَانُواْ كَهَشِيمِ ٱلۡمُحۡتَظِرِ", translation:"Nitekim üzerlerine bir çığlık gönderdik de, ağılcıların kullandığı kurumuş ot gibi oldular", transliteration:"Inna arsalna AAalayhim sayhatan wahidatan fakanoo kahasheemi almuhtathiri"},
  {id:32, sure_no:54, sure_adi:"Kamer", text:"وَلَقَدۡ يَسَّرۡنَا ٱلۡقُرۡءَانَ لِلذِّكۡرِ فَهَلۡ مِن مُّدَّكِرٖ", translation:"And olsun ki, Kuran'ı öğüt olsun diye kolaylaştırdık; öğüt alan yok mudur", transliteration:"Walaqad yassarna alqurana lilththikri fahal min muddakirin"},
  {id:33, sure_no:54, sure_adi:"Kamer", text:"كَذَّبَتۡ قَوۡمُ لُوطِۭ بِٱلنُّذُرِ", translation:"Lut milleti uyaran peygamberleri yalanladı", transliteration:"Kaththabat qawmu lootin bialnnuthuri"},
  {id:34, sure_no:54, sure_adi:"Kamer", text:"إِنَّآ أَرۡسَلۡنَا عَلَيۡهِمۡ حَاصِبًا إِلَّآ ءَالَ لُوطٖۖ نَّجَّيۡنَٰهُم بِسَحَرٖ", translation:"Biz de üzerlerine taş yağdıran bir rüzgar gönderdik. Ancak, Lut'un taraftarlarını, katımızdan bir nimet olarak seher vakti kurtardık. Şükredene işte böyle mükafat veririz", transliteration:"Inna arsalna AAalayhim hasiban illa ala lootin najjaynahum bisaharin"},
  {id:35, sure_no:54, sure_adi:"Kamer", text:"نِّعۡمَةٗ مِّنۡ عِندِنَاۚ كَذَٰلِكَ نَجۡزِي مَن شَكَرَ", translation:"Biz de üzerlerine taş yağdıran bir rüzgar gönderdik. Ancak, Lut'un taraftarlarını, katımızdan bir nimet olarak seher vakti kurtardık. Şükredene işte böyle mükafat veririz", transliteration:"NiAAmatan min AAindina kathalika najzee man shakara"},
  {id:36, sure_no:54, sure_adi:"Kamer", text:"وَلَقَدۡ أَنذَرَهُم بَطۡشَتَنَا فَتَمَارَوۡاْ بِٱلنُّذُرِ", translation:"Lut, and olsun ki, onları Bizim yakalamamızla uyarmıştı, ama onlar uyarmaları şüphe ile karşılayarak dinlemediler", transliteration:"Walaqad antharahum batshatana fatamaraw bialnnuthuri"},
  {id:37, sure_no:54, sure_adi:"Kamer", text:"وَلَقَدۡ رَٰوَدُوهُ عَن ضَيۡفِهِۦ فَطَمَسۡنَآ أَعۡيُنَهُمۡ فَذُوقُواْ عَذَابِي وَنُذُرِ", translation:"And olsun ki, onlar Lut'un konukları olan melekleri elde etmeye kalkıştılar, bunun üzerine gözlerini kör ettik. \"Azabımı ve uyarmalarımı dinlememenin sonucunu tadın\" dedik", transliteration:"Walaqad rawadoohu AAan dayfihi fatamasna aAAyunahum fathooqoo AAathabee wanuthuri"},
  {id:38, sure_no:54, sure_adi:"Kamer", text:"وَلَقَدۡ صَبَّحَهُم بُكۡرَةً عَذَابٞ مُّسۡتَقِرّٞ", translation:"And olsun ki, sabah erken, önü alınmaz bir azap başlarına geldi", transliteration:"Walaqad sabbahahum bukratan AAathabun mustaqirrun"},
  {id:39, sure_no:54, sure_adi:"Kamer", text:"فَذُوقُواْ عَذَابِي وَنُذُرِ", translation:"Azabımı ve uyarmalarımı dinlememenin sonucunu tadın\" dedik", transliteration:"Fathooqoo AAathabee wanuthuri"},
  {id:40, sure_no:54, sure_adi:"Kamer", text:"وَلَقَدۡ يَسَّرۡنَا ٱلۡقُرۡءَانَ لِلذِّكۡرِ فَهَلۡ مِن مُّدَّكِرٖ", translation:"And olsun ki, Kuran'ı öğüt olsun diye kolaylaştırdık; öğüt alan yok mudur", transliteration:"Walaqad yassarna alqurana lilththikri fahal min muddakirin"},
  {id:41, sure_no:54, sure_adi:"Kamer", text:"وَلَقَدۡ جَآءَ ءَالَ فِرۡعَوۡنَ ٱلنُّذُرُ", translation:"And olsun ki, Firavun erkanına uyaranlar geldi", transliteration:"Walaqad jaa ala firAAawna alnnuthuru"},
  {id:42, sure_no:54, sure_adi:"Kamer", text:"كَذَّبُواْ بِـَٔايَٰتِنَا كُلِّهَا فَأَخَذۡنَٰهُمۡ أَخۡذَ عَزِيزٖ مُّقۡتَدِرٍ", translation:"Mucizelerimizin hepsini yalanladılar. Bunun üzerine onları güç ve kuvvet sahibi olana yakışır bir şekilde yakaladık", transliteration:"Kaththaboo biayatina kulliha faakhathnahum akhtha AAazeezin muqtadirin"},
  {id:43, sure_no:54, sure_adi:"Kamer", text:"أَكُفَّارُكُمۡ خَيۡرٞ مِّنۡ أُوْلَـٰٓئِكُمۡ أَمۡ لَكُم بَرَآءَةٞ فِي ٱلزُّبُرِ", translation:"Sizin inkarcılarınız bunlardan daha mı üstündür? Yoksa Kitablarda size bir kurtuluş belgesi mi var", transliteration:"Akuffarukum khayrun min olaikum am lakum baraatun fee alzzuburi"},
  {id:44, sure_no:54, sure_adi:"Kamer", text:"أَمۡ يَقُولُونَ نَحۡنُ جَمِيعٞ مُّنتَصِرٞ", translation:"Yoksa: \"Biz öç alabilecek bir topluluğuz\" mu diyorlar", transliteration:"Am yaqooloona nahnu jameeAAun muntasirun"},
  {id:45, sure_no:54, sure_adi:"Kamer", text:"سَيُهۡزَمُ ٱلۡجَمۡعُ وَيُوَلُّونَ ٱلدُّبُرَ", translation:"Toplulukları dağıtılacak, yüzgeri edileceklerdir", transliteration:"Sayuhzamu aljamAAu wayuwalloona alddubura"},
  {id:46, sure_no:54, sure_adi:"Kamer", text:"بَلِ ٱلسَّاعَةُ مَوۡعِدُهُمۡ وَٱلسَّاعَةُ أَدۡهَىٰ وَأَمَرُّ", translation:"Kıyamet onların azap ile vadedildikleri gündür. O ne korkunç, ne acı bir gündür", transliteration:"Bali alssaAAatu mawAAiduhum waalssaAAatu adha waamarru"},
  {id:47, sure_no:54, sure_adi:"Kamer", text:"إِنَّ ٱلۡمُجۡرِمِينَ فِي ضَلَٰلٖ وَسُعُرٖ", translation:"Doğrusu suçlular sapıklık ve çılgınlık içindedirler", transliteration:"Inna almujrimeena fee dalalin wasuAAurin"},
  {id:48, sure_no:54, sure_adi:"Kamer", text:"يَوۡمَ يُسۡحَبُونَ فِي ٱلنَّارِ عَلَىٰ وُجُوهِهِمۡ ذُوقُواْ مَسَّ سَقَرَ", translation:"Ateşe yüzüstü sürüldükleri gün, onlara: \"Cehennemin dokunan azabını tadın\" denir", transliteration:"Yawma yushaboona fee alnnari AAala wujoohihim thooqoo massa saqara"},
  {id:49, sure_no:54, sure_adi:"Kamer", text:"إِنَّا كُلَّ شَيۡءٍ خَلَقۡنَٰهُ بِقَدَرٖ", translation:"Şüphesiz Biz her şeyi bir ölçüye göre yaratmışızdır", transliteration:"Inna kulla shayin khalaqnahu biqadarin"},
  {id:50, sure_no:54, sure_adi:"Kamer", text:"وَمَآ أَمۡرُنَآ إِلَّا وَٰحِدَةٞ كَلَمۡحِۭ بِٱلۡبَصَرِ", translation:"Bizim buyruğumuz bir göz kırpması gibi anidir", transliteration:"Wama amruna illa wahidatun kalamhin bialbasari"},
  {id:51, sure_no:54, sure_adi:"Kamer", text:"وَلَقَدۡ أَهۡلَكۡنَآ أَشۡيَاعَكُمۡ فَهَلۡ مِن مُّدَّكِرٖ", translation:"And olsun ki, benzerlerinizi yok etti, öğüt alan yok mudur", transliteration:"Walaqad ahlakna ashyaAAakum fahal min muddakirin"},
  {id:52, sure_no:54, sure_adi:"Kamer", text:"وَكُلُّ شَيۡءٖ فَعَلُوهُ فِي ٱلزُّبُرِ", translation:"İnsanların yaptıkları her şey kitablarda kayıtlıdır", transliteration:"Wakullu shayin faAAaloohu fee alzzuburi"},
  {id:53, sure_no:54, sure_adi:"Kamer", text:"وَكُلُّ صَغِيرٖ وَكَبِيرٖ مُّسۡتَطَرٌ", translation:"Küçük ve büyük, hepsi satır satırdır", transliteration:"Wakullu sagheerin wakabeerin mustatarun"},
  {id:54, sure_no:54, sure_adi:"Kamer", text:"إِنَّ ٱلۡمُتَّقِينَ فِي جَنَّـٰتٖ وَنَهَرٖ", translation:"Allah'a karşı gelmekten sakınanlar, güçlü hükümdarın katında, yüksek bir derecede, cennetlerde ferahlık ve aydınlık içindedirler", transliteration:"Inna almuttaqeena fee jannatin wanaharin"},
  {id:55, sure_no:54, sure_adi:"Kamer", text:"فِي مَقۡعَدِ صِدۡقٍ عِندَ مَلِيكٖ مُّقۡتَدِرِۭ", translation:"Allah'a karşı gelmekten sakınanlar, güçlü hükümdarın katında, yüksek bir derecede, cennetlerde ferahlık ve aydınlık içindedirler", transliteration:"Fee maqAAadi sidqin AAinda maleekin muqtadirin"},
  {id:1, sure_no:55, sure_adi:"Rahmân", text:"ٱلرَّحۡمَٰنُ", translation:"Rahman olan Allah Kuran'ı öğretti", transliteration:"Alrrahmanu"},
  {id:2, sure_no:55, sure_adi:"Rahmân", text:"عَلَّمَ ٱلۡقُرۡءَانَ", translation:"Rahman olan Allah Kuran'ı öğretti", transliteration:"AAallama alqurana"},
  {id:3, sure_no:55, sure_adi:"Rahmân", text:"خَلَقَ ٱلۡإِنسَٰنَ", translation:"İnsanı yarattı, ona konuşmayı öğretti", transliteration:"Khalaqa alinsana"},
  {id:4, sure_no:55, sure_adi:"Rahmân", text:"عَلَّمَهُ ٱلۡبَيَانَ", translation:"İnsanı yarattı, ona konuşmayı öğretti", transliteration:"AAallamahu albayana"},
  {id:5, sure_no:55, sure_adi:"Rahmân", text:"ٱلشَّمۡسُ وَٱلۡقَمَرُ بِحُسۡبَانٖ", translation:"Güneş ve ayın hareketleri bir hesaba göredir", transliteration:"Alshshamsu waalqamaru bihusbanin"},
  {id:6, sure_no:55, sure_adi:"Rahmân", text:"وَٱلنَّجۡمُ وَٱلشَّجَرُ يَسۡجُدَانِ", translation:"Bitkiler ve ağaçlar O'nun buyruğuna boyun eğerler", transliteration:"Waalnnajmu waalshshajaru yasjudani"},
  {id:7, sure_no:55, sure_adi:"Rahmân", text:"وَٱلسَّمَآءَ رَفَعَهَا وَوَضَعَ ٱلۡمِيزَانَ", translation:"O, göğü yükseltmiştir; tartıyı koymuştur", transliteration:"Waalssamaa rafaAAaha wawadaAAa almeezana"},
  {id:8, sure_no:55, sure_adi:"Rahmân", text:"أَلَّا تَطۡغَوۡاْ فِي ٱلۡمِيزَانِ", translation:"Artık tartıda tecavüz etmeyin", transliteration:"Alla tatghaw fee almeezani"},
  {id:9, sure_no:55, sure_adi:"Rahmân", text:"وَأَقِيمُواْ ٱلۡوَزۡنَ بِٱلۡقِسۡطِ وَلَا تُخۡسِرُواْ ٱلۡمِيزَانَ", translation:"Tartmayı doğru yapın, tartıyı eksik tutmayın", transliteration:"Waaqeemoo alwazna bialqisti wala tukhsiroo almeezana"},
  {id:10, sure_no:55, sure_adi:"Rahmân", text:"وَٱلۡأَرۡضَ وَضَعَهَا لِلۡأَنَامِ", translation:"Allah, yeri yaratıkları için meydana getirmiştir", transliteration:"Waalarda wadaAAaha lilanami"},
  {id:11, sure_no:55, sure_adi:"Rahmân", text:"فِيهَا فَٰكِهَةٞ وَٱلنَّخۡلُ ذَاتُ ٱلۡأَكۡمَامِ", translation:"Orada meyveler, salkımlı hurma ağaçları, kabuklu taneler, güzel kokulu otlar vardır", transliteration:"Feeha fakihatun waalnnakhlu thatu alakmami"},
  {id:12, sure_no:55, sure_adi:"Rahmân", text:"وَٱلۡحَبُّ ذُو ٱلۡعَصۡفِ وَٱلرَّيۡحَانُ", translation:"Orada meyveler, salkımlı hurma ağaçları, kabuklu taneler, güzel kokulu otlar vardır", transliteration:"Waalhabbu thoo alAAasfi waalrrayhani"},
  {id:13, sure_no:55, sure_adi:"Rahmân", text:"فَبِأَيِّ ءَالَآءِ رَبِّكُمَا تُكَذِّبَانِ", translation:"Ey insanlar ve cinler! Öyleyken, Rabbinizin nimetlerinden hangisini yalanlarsınız", transliteration:"Fabiayyi alai rabbikuma tukaththibani"},
  {id:14, sure_no:55, sure_adi:"Rahmân", text:"خَلَقَ ٱلۡإِنسَٰنَ مِن صَلۡصَٰلٖ كَٱلۡفَخَّارِ", translation:"O, insanı pişmiş çamur gibi kuru balçıktan yaratmıştır", transliteration:"Khalaqa alinsana min salsalin kaalfakhkhari"},
  {id:15, sure_no:55, sure_adi:"Rahmân", text:"وَخَلَقَ ٱلۡجَآنَّ مِن مَّارِجٖ مِّن نَّارٖ", translation:"Cinleri de yalın bir alevden yaratmıştır", transliteration:"Wakhalaqa aljanna min marijin min narin"},
  {id:16, sure_no:55, sure_adi:"Rahmân", text:"فَبِأَيِّ ءَالَآءِ رَبِّكُمَا تُكَذِّبَانِ", translation:"Öyleyken; Rabbinizin nimetlerinden hangisini yalanlarsınız", transliteration:"Fabiayyi alai rabbikuma tukaththibani"},
  {id:17, sure_no:55, sure_adi:"Rahmân", text:"رَبُّ ٱلۡمَشۡرِقَيۡنِ وَرَبُّ ٱلۡمَغۡرِبَيۡنِ", translation:"O, iki doğunun Rabbidir, iki batının Rabbidir", transliteration:"Rabbu almashriqayni warabbu almaghribayni"},
  {id:18, sure_no:55, sure_adi:"Rahmân", text:"فَبِأَيِّ ءَالَآءِ رَبِّكُمَا تُكَذِّبَانِ", translation:"Öyleyken, Rabbinizin nimetlerinden hangisini yalanlarsınız", transliteration:"Fabiayyi alai rabbikuma tukaththibani"},
  {id:19, sure_no:55, sure_adi:"Rahmân", text:"مَرَجَ ٱلۡبَحۡرَيۡنِ يَلۡتَقِيَانِ", translation:"Acı ve tatlı sulu iki denizi birbirine kavuşmamak üzere salıvermiştir", transliteration:"Maraja albahrayni yaltaqiyani"},
  {id:20, sure_no:55, sure_adi:"Rahmân", text:"بَيۡنَهُمَا بَرۡزَخٞ لَّا يَبۡغِيَانِ", translation:"Aralarında bir engel vardır; birbirinin sınırını aşamazlar", transliteration:"Baynahuma barzakhun la yabghiyani"},
  {id:21, sure_no:55, sure_adi:"Rahmân", text:"فَبِأَيِّ ءَالَآءِ رَبِّكُمَا تُكَذِّبَانِ", translation:"Öyleyken, Rabbinizin nimetlerinden hangisini yalanlarsınız", transliteration:"Fabiayyi alai rabbikuma tukaththibani"},
  {id:22, sure_no:55, sure_adi:"Rahmân", text:"يَخۡرُجُ مِنۡهُمَا ٱللُّؤۡلُؤُ وَٱلۡمَرۡجَانُ", translation:"Bu iki denizden de inci ve mercan çıkar", transliteration:"Yakhruju minhuma alluluo waalmarjanu"},
  {id:23, sure_no:55, sure_adi:"Rahmân", text:"فَبِأَيِّ ءَالَآءِ رَبِّكُمَا تُكَذِّبَانِ", translation:"Öyleyken Rabbinizin nimetlerinden hangisini yalanlarsınız", transliteration:"Fabiayyi alai rabbikuma tukaththibani"},
  {id:24, sure_no:55, sure_adi:"Rahmân", text:"وَلَهُ ٱلۡجَوَارِ ٱلۡمُنشَـَٔاتُ فِي ٱلۡبَحۡرِ كَٱلۡأَعۡلَٰمِ", translation:"Denizde yürüyen dağlar gibi gemiler O'nundur", transliteration:"Walahu aljawari almunshaatu fee albahri kaalaAAlami"},
  {id:25, sure_no:55, sure_adi:"Rahmân", text:"فَبِأَيِّ ءَالَآءِ رَبِّكُمَا تُكَذِّبَانِ", translation:"Öyleyken Rabbinizin nimetlerinden hangisini yalanlarsınız", transliteration:"Fabiayyi alai rabbikuma tukaththibani"},
  {id:26, sure_no:55, sure_adi:"Rahmân", text:"كُلُّ مَنۡ عَلَيۡهَا فَانٖ", translation:"Yeryüzünde bulunan her şey fanidir", transliteration:"Kullu man AAalayha fanin"},
  {id:27, sure_no:55, sure_adi:"Rahmân", text:"وَيَبۡقَىٰ وَجۡهُ رَبِّكَ ذُو ٱلۡجَلَٰلِ وَٱلۡإِكۡرَامِ", translation:"Ancak, yüce ve cömert olan Rabbinin varlığı bakidir", transliteration:"Wayabqa wajhu rabbika thoo aljalali waalikrami"},
  {id:28, sure_no:55, sure_adi:"Rahmân", text:"فَبِأَيِّ ءَالَآءِ رَبِّكُمَا تُكَذِّبَانِ", translation:"Öyleyken Rabbinizin nimetlerinden hangisini yalanlarsınız", transliteration:"Fabiayyi alai rabbikuma tukaththibani"},
  {id:29, sure_no:55, sure_adi:"Rahmân", text:"يَسۡـَٔلُهُۥ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضِۚ كُلَّ يَوۡمٍ هُوَ فِي شَأۡنٖ", translation:"Göklerde ve yerde olan kimseler her şeyi O'ndan isterler; O her an kainata tasarruf etmektedir", transliteration:"Yasaluhu man fee alssamawati waalardi kulla yawmin huwa fee shanin"},
  {id:30, sure_no:55, sure_adi:"Rahmân", text:"فَبِأَيِّ ءَالَآءِ رَبِّكُمَا تُكَذِّبَانِ", translation:"Öyleyken, Rabbinizin nimetlerinden hangisini yalanlarsınız", transliteration:"Fabiayyi alai rabbikuma tukaththibani"},
  {id:31, sure_no:55, sure_adi:"Rahmân", text:"سَنَفۡرُغُ لَكُمۡ أَيُّهَ ٱلثَّقَلَانِ", translation:"Ey insan ve cin toplulukları! Sizin de hesabınızı ele alacağız", transliteration:"Sanafrughu lakum ayyuha alththaqalani"},
  {id:32, sure_no:55, sure_adi:"Rahmân", text:"فَبِأَيِّ ءَالَآءِ رَبِّكُمَا تُكَذِّبَانِ", translation:"Öyleyken, Rabbinizin nimetlerinden hangisini yalanlarsınız", transliteration:"Fabiayyi alai rabbikuma tukaththibani"},
  {id:33, sure_no:55, sure_adi:"Rahmân", text:"يَٰمَعۡشَرَ ٱلۡجِنِّ وَٱلۡإِنسِ إِنِ ٱسۡتَطَعۡتُمۡ أَن تَنفُذُواْ مِنۡ أَقۡطَارِ ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضِ فَٱنفُذُواْۚ لَا تَنفُذُونَ إِلَّا بِسُلۡطَٰنٖ", translation:"Ey cin ve insan toplulukları! Göklerin ve yerin çevresini aşıp geçmeye gücünüz yetiyorsa geçin! Ama Allah'ın verdiği bir güç olmaksızın geçemezsiniz ki", transliteration:"Ya maAAshara aljinni waalinsi ini istataAAtum an tanfuthoo min aqtari alssamawati waalardi faonfuthoo la tanfuthoona illa bisultanin"},
  {id:34, sure_no:55, sure_adi:"Rahmân", text:"فَبِأَيِّ ءَالَآءِ رَبِّكُمَا تُكَذِّبَانِ", translation:"Öyleyken, Rabbinizin nimetlerinden hangisini yalanlarsınız", transliteration:"Fabiayyi alai rabbikuma tukaththibani"},
  {id:35, sure_no:55, sure_adi:"Rahmân", text:"يُرۡسَلُ عَلَيۡكُمَا شُوَاظٞ مِّن نَّارٖ وَنُحَاسٞ فَلَا تَنتَصِرَانِ", translation:"Ey insanlar ve cinler! Üzerinize dumansız bir alev ve ateşsiz bir duman gönderilir de kurtulamazsınız", transliteration:"Yursalu AAalaykuma shuwathun min narin wanuhasun fala tantasirani"},

  {id:78, sure_no:55, sure_adi:"Rahmân", text:"تَبَٰرَكَ ٱسۡمُ رَبِّكَ ذِي ٱلۡجَلَٰلِ وَٱلۡإِكۡرَامِ", translation:"Büyük ve pek cömert olan Rabbinin adı ne yücedir", transliteration:"Tabaraka ismu rabbika thee aljalali waalikrami"},
  {id:1, sure_no:56, sure_adi:"Vâkıa", text:"إِذَا وَقَعَتِ ٱلۡوَاقِعَةُ", translation:"Kıyamet koptuğunda kimini alçaltacak ve kimini yükseltecek olan o hadisenin yalan olmadığı ortaya çıkacaktır", transliteration:"Itha waqaAAati alwaqiAAatu"},

  {id:3, sure_no:56, sure_adi:"Vâkıa", text:"خَافِضَةٞ رَّافِعَةٌ", translation:"Kıyamet koptuğunda kimini alçaltacak ve kimini yükseltecek olan o hadisenin yalan olmadığı ortaya çıkacaktır", transliteration:"Khafidatun rafiAAatun"},
  {id:4, sure_no:56, sure_adi:"Vâkıa", text:"إِذَا رُجَّتِ ٱلۡأَرۡضُ رَجّٗا", translation:"Ey insanlar! Yer sarsıldıkça sarsıldığı, dağlar ufalandıkça ufalanıp da toz duman haline geldiği zaman, siz de üç sınıf olursunuz", transliteration:"Itha rujjati alardu rajjan"},
  {id:5, sure_no:56, sure_adi:"Vâkıa", text:"وَبُسَّتِ ٱلۡجِبَالُ بَسّٗا", translation:"Ey insanlar! Yer sarsıldıkça sarsıldığı, dağlar ufalandıkça ufalanıp da toz duman haline geldiği zaman, siz de üç sınıf olursunuz", transliteration:"Wabussati aljibalu bassan"},
  {id:6, sure_no:56, sure_adi:"Vâkıa", text:"فَكَانَتۡ هَبَآءٗ مُّنۢبَثّٗا", translation:"Ey insanlar! Yer sarsıldıkça sarsıldığı, dağlar ufalandıkça ufalanıp da toz duman haline geldiği zaman, siz de üç sınıf olursunuz", transliteration:"Fakanat habaan munbaththan"},
  {id:7, sure_no:56, sure_adi:"Vâkıa", text:"وَكُنتُمۡ أَزۡوَٰجٗا ثَلَٰثَةٗ", translation:"Ey insanlar! Yer sarsıldıkça sarsıldığı, dağlar ufalandıkça ufalanıp da toz duman haline geldiği zaman, siz de üç sınıf olursunuz", transliteration:"Wakuntum azwajan thalathatan"},
  {id:8, sure_no:56, sure_adi:"Vâkıa", text:"فَأَصۡحَٰبُ ٱلۡمَيۡمَنَةِ مَآ أَصۡحَٰبُ ٱلۡمَيۡمَنَةِ", translation:"İyi işler işlediklerini belirtmek için, amel defterleri sağdan verilenler; ne mutlu o sağcılara", transliteration:"Faashabu almaymanati ma ashabu almaymanati"},
  {id:9, sure_no:56, sure_adi:"Vâkıa", text:"وَأَصۡحَٰبُ ٱلۡمَشۡـَٔمَةِ مَآ أَصۡحَٰبُ ٱلۡمَشۡـَٔمَةِ", translation:"Kötülük işlediklerini belirtmek üzere, amel defterleri soldan verilenler; ne yazık o solculara", transliteration:"Waashabu almashamati ma ashabu almashamati"},
  {id:10, sure_no:56, sure_adi:"Vâkıa", text:"وَٱلسَّـٰبِقُونَ ٱلسَّـٰبِقُونَ", translation:"İyilik işlemekte önde olanlar, karşılıklarını almakta da önde olanlardır", transliteration:"Waalssabiqoona alssabiqoona"},
  {id:11, sure_no:56, sure_adi:"Vâkıa", text:"أُوْلَـٰٓئِكَ ٱلۡمُقَرَّبُونَ", translation:"Naim cennetlerinde Allah'a en çok yaklaştırılmış olanlar işte bunlardır", transliteration:"Olaika almuqarraboona"},
  {id:12, sure_no:56, sure_adi:"Vâkıa", text:"فِي جَنَّـٰتِ ٱلنَّعِيمِ", translation:"Naim cennetlerinde Allah'a en çok yaklaştırılmış olanlar işte bunlardır", transliteration:"Fee jannati alnnaAAeemi"},
  {id:13, sure_no:56, sure_adi:"Vâkıa", text:"ثُلَّةٞ مِّنَ ٱلۡأَوَّلِينَ", translation:"Onların büyük kısmı eski ümmetlerden, bir kısmı da sonrakilerdendir", transliteration:"Thullatun mina alawwaleena"},

  {id:15, sure_no:56, sure_adi:"Vâkıa", text:"عَلَىٰ سُرُرٖ مَّوۡضُونَةٖ", translation:"Mücevheratla işlenmiş tahtlara karşılıklı olarak yaslanırlar", transliteration:"AAala sururin mawdoonatin"},

  {id:70, sure_no:56, sure_adi:"Vâkıa", text:"لَوۡ نَشَآءُ جَعَلۡنَٰهُ أُجَاجٗا فَلَوۡلَا تَشۡكُرُونَ", translation:"Dileseydik onu acılaştırırdık; hala şükretmez misiniz", transliteration:"Law nashao jaAAalnahu ojajan falawla tashkuroona"},
  {id:71, sure_no:56, sure_adi:"Vâkıa", text:"أَفَرَءَيۡتُمُ ٱلنَّارَ ٱلَّتِي تُورُونَ", translation:"Söyleyin; yaktığınız ateşin ağacını var eden sizler misiniz, yoksa onu Biz mi var ederiz", transliteration:"Afaraaytumu alnnara allatee tooroona"},
  {id:72, sure_no:56, sure_adi:"Vâkıa", text:"ءَأَنتُمۡ أَنشَأۡتُمۡ شَجَرَتَهَآ أَمۡ نَحۡنُ ٱلۡمُنشِـُٔونَ", translation:"Söyleyin; yaktığınız ateşin ağacını var eden sizler misiniz, yoksa onu Biz mi var ederiz", transliteration:"Aantum anshatum shajarataha am nahnu almunshioona"},
  {id:73, sure_no:56, sure_adi:"Vâkıa", text:"نَحۡنُ جَعَلۡنَٰهَا تَذۡكِرَةٗ وَمَتَٰعٗا لِّلۡمُقۡوِينَ", translation:"Biz onu bir ibret ve çölde konaklayanlar için yararlı kıldık", transliteration:"Nahnu jaAAalnaha tathkiratan wamataAAan lilmuqweena"},
  {id:74, sure_no:56, sure_adi:"Vâkıa", text:"فَسَبِّحۡ بِٱسۡمِ رَبِّكَ ٱلۡعَظِيمِ", translation:"Öyleyse çok büyük Rabbinin adını tesbih et", transliteration:"Fasabbih biismi rabbika alAAatheemi"},
  {id:75, sure_no:56, sure_adi:"Vâkıa", text:"۞فَلَآ أُقۡسِمُ بِمَوَٰقِعِ ٱلنُّجُومِ", translation:"Hayır; yıldızların yerleri üzerine yemin ederim; ki bunun ne büyük yemin olduğunu bir bilseniz", transliteration:"Fala oqsimu bimawaqiAAi alnnujoomi"},
  {id:76, sure_no:56, sure_adi:"Vâkıa", text:"وَإِنَّهُۥ لَقَسَمٞ لَّوۡ تَعۡلَمُونَ عَظِيمٌ", translation:"Hayır; yıldızların yerleri üzerine yemin ederim; ki bunun ne büyük yemin olduğunu bir bilseniz", transliteration:"Wainnahu laqasamun law taAAlamoona AAatheemun"},
  {id:77, sure_no:56, sure_adi:"Vâkıa", text:"إِنَّهُۥ لَقُرۡءَانٞ كَرِيمٞ", translation:"Doğrusu bu Kitap, sadece arınmış olanların dokunabileceği, saklı bir Kitap'da mevcutken Alemlerin Rabbi tarafından indirilmiş olan Kuranı Kerim'dir", transliteration:"Innahu laquranun kareemun"},
  {id:78, sure_no:56, sure_adi:"Vâkıa", text:"فِي كِتَٰبٖ مَّكۡنُونٖ", translation:"Doğrusu bu Kitap, sadece arınmış olanların dokunabileceği, saklı bir Kitap'da mevcutken Alemlerin Rabbi tarafından indirilmiş olan Kuranı Kerim'dir", transliteration:"Fee kitabin maknoonin"},
  {id:79, sure_no:56, sure_adi:"Vâkıa", text:"لَّا يَمَسُّهُۥٓ إِلَّا ٱلۡمُطَهَّرُونَ", translation:"Doğrusu bu Kitap, sadece arınmış olanların dokunabileceği, saklı bir Kitap'da mevcutken Alemlerin Rabbi tarafından indirilmiş olan Kuranı Kerim'dir", transliteration:"La yamassuhu illa almutahharoona"},
  {id:80, sure_no:56, sure_adi:"Vâkıa", text:"تَنزِيلٞ مِّن رَّبِّ ٱلۡعَٰلَمِينَ", translation:"Doğrusu bu Kitap, sadece arınmış olanların dokunabileceği, saklı bir Kitap'da mevcutken Alemlerin Rabbi tarafından indirilmiş olan Kuranı Kerim'dir", transliteration:"Tanzeelun min rabbi alAAalameena"},
  {id:81, sure_no:56, sure_adi:"Vâkıa", text:"أَفَبِهَٰذَا ٱلۡحَدِيثِ أَنتُم مُّدۡهِنُونَ", translation:"Siz bu sözü mü hor görüyorsunuz", transliteration:"Afabihatha alhadeethi antum mudhinoona"},
  {id:82, sure_no:56, sure_adi:"Vâkıa", text:"وَتَجۡعَلُونَ رِزۡقَكُمۡ أَنَّكُمۡ تُكَذِّبُونَ", translation:"Rızkınıza şükredeceğiniz yere onu vereni mi yalanlıyorsunuz", transliteration:"WatajAAaloona rizqakum annakum tukaththiboona"},
  {id:83, sure_no:56, sure_adi:"Vâkıa", text:"فَلَوۡلَآ إِذَا بَلَغَتِ ٱلۡحُلۡقُومَ", translation:"Kişinin canı boğaza dayanınca ve siz o zaman bakıp kalırken, Biz o kişiye sizden daha yakınızdır, ama görmezsiniz", transliteration:"Falawla itha balaghati alhulqooma"},
  {id:84, sure_no:56, sure_adi:"Vâkıa", text:"وَأَنتُمۡ حِينَئِذٖ تَنظُرُونَ", translation:"Kişinin canı boğaza dayanınca ve siz o zaman bakıp kalırken, Biz o kişiye sizden daha yakınızdır, ama görmezsiniz", transliteration:"Waantum heenaithin tanthuroona"},
  {id:85, sure_no:56, sure_adi:"Vâkıa", text:"وَنَحۡنُ أَقۡرَبُ إِلَيۡهِ مِنكُمۡ وَلَٰكِن لَّا تُبۡصِرُونَ", translation:"Kişinin canı boğaza dayanınca ve siz o zaman bakıp kalırken, Biz o kişiye sizden daha yakınızdır, ama görmezsiniz", transliteration:"Wanahnu aqrabu ilayhi minkum walakin la tubsiroona"},
  {id:86, sure_no:56, sure_adi:"Vâkıa", text:"فَلَوۡلَآ إِن كُنتُمۡ غَيۡرَ مَدِينِينَ", translation:"Siz dirilip yaptıklarınıza karşılık görmeyecekseniz ve eğer bu sözünüzde samimi iseniz, o çıkmak üzere olan canı geri çevirsenize", transliteration:"Falawla in kuntum ghayra madeeneena"},
  {id:87, sure_no:56, sure_adi:"Vâkıa", text:"تَرۡجِعُونَهَآ إِن كُنتُمۡ صَٰدِقِينَ", translation:"Siz dirilip yaptıklarınıza karşılık görmeyecekseniz ve eğer bu sözünüzde samimi iseniz, o çıkmak üzere olan canı geri çevirsenize", transliteration:"TarjiAAoonaha in kuntum sadiqeena"},
  {id:88, sure_no:56, sure_adi:"Vâkıa", text:"فَأَمَّآ إِن كَانَ مِنَ ٱلۡمُقَرَّبِينَ", translation:"Eğer ölen o kişi, gözdelerden ise, rahatlık, hoşluk ve nimet cenneti onundur", transliteration:"Faamma in kana mina almuqarrabeena"},
  {id:89, sure_no:56, sure_adi:"Vâkıa", text:"فَرَوۡحٞ وَرَيۡحَانٞ وَجَنَّتُ نَعِيمٖ", translation:"Eğer ölen o kişi, gözdelerden ise, rahatlık, hoşluk ve nimet cenneti onundur", transliteration:"Farawhun warayhanun wajannatu naAAeemin"},
  {id:90, sure_no:56, sure_adi:"Vâkıa", text:"وَأَمَّآ إِن كَانَ مِنۡ أَصۡحَٰبِ ٱلۡيَمِينِ", translation:"Eğer defteri sağdan verilenlerden ise", transliteration:"Waamma in kana min ashabi alyameeni"},
  {id:91, sure_no:56, sure_adi:"Vâkıa", text:"فَسَلَٰمٞ لَّكَ مِنۡ أَصۡحَٰبِ ٱلۡيَمِينِ", translation:"Ey sağcılardan olan kişi, sana selam olsun!\" denir", transliteration:"Fasalamun laka min ashabi alyameeni"},
  {id:92, sure_no:56, sure_adi:"Vâkıa", text:"وَأَمَّآ إِن كَانَ مِنَ ٱلۡمُكَذِّبِينَ ٱلضَّآلِّينَ", translation:"Eğer, sapık yalancılardan ise", transliteration:"Waamma in kana mina almukaththibeena alddalleena"},
  {id:93, sure_no:56, sure_adi:"Vâkıa", text:"فَنُزُلٞ مِّنۡ حَمِيمٖ", translation:"Ona kaynar sudan konukluk sunulur", transliteration:"Fanuzulun min hameemin"},
  {id:94, sure_no:56, sure_adi:"Vâkıa", text:"وَتَصۡلِيَةُ جَحِيمٍ", translation:"Cehenneme sokulur", transliteration:"Watasliyatu jaheemin"},
  {id:95, sure_no:56, sure_adi:"Vâkıa", text:"إِنَّ هَٰذَا لَهُوَ حَقُّ ٱلۡيَقِينِ", translation:"Doğrusu kesin gerçek budur", transliteration:"Inna hatha lahuwa haqqu alyaqeeni"},
  {id:96, sure_no:56, sure_adi:"Vâkıa", text:"فَسَبِّحۡ بِٱسۡمِ رَبِّكَ ٱلۡعَظِيمِ", translation:"Öyleyse çok büyük Rabbinin adını tesbih et", transliteration:"Fasabbih biismi rabbika alAAatheemi"},
  {id:1, sure_no:57, sure_adi:"Hadîd", text:"سَبَّحَ لِلَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضِۖ وَهُوَ ٱلۡعَزِيزُ ٱلۡحَكِيمُ", translation:"Göklerde ve yerde olanlar Allah'ı tesbih ederler. O güçlüdür, Hakim'dir", transliteration:"Sabbaha lillahi ma fee alssamawati waalardi wahuwa alAAazeezu alhakeemu"},
  {id:2, sure_no:57, sure_adi:"Hadîd", text:"لَهُۥ مُلۡكُ ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضِۖ يُحۡيِۦ وَيُمِيتُۖ وَهُوَ عَلَىٰ كُلِّ شَيۡءٖ قَدِيرٌ", translation:"Göklerin ve yerin hükümranlığı O'nundur; diriltir, öldürür. O, her şeye Kadir'dir", transliteration:"Lahu mulku alssamawati waalardi yuhyee wayumeetu wahuwa AAala kulli shayin qadeerun"},
  {id:3, sure_no:57, sure_adi:"Hadîd", text:"هُوَ ٱلۡأَوَّلُ وَٱلۡأٓخِرُ وَٱلظَّـٰهِرُ وَٱلۡبَاطِنُۖ وَهُوَ بِكُلِّ شَيۡءٍ عَلِيمٌ", translation:"O her şeyden öncedir; kendisinden sonraya hiçbir şeyin kalmayacağı son'dur; varlığı aşikardır; gerçek mahiyeti insan için gizlidir. O her şeyi bilir", transliteration:"Huwa alawwalu waalakhiru waalththahiru waalbatinu wahuwa bikulli shayin AAaleemun"},
  {id:4, sure_no:57, sure_adi:"Hadîd", text:"هُوَ ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضَ فِي سِتَّةِ أَيَّامٖ ثُمَّ ٱسۡتَوَىٰ عَلَى ٱلۡعَرۡشِۖ يَعۡلَمُ مَا يَلِجُ فِي ٱلۡأَرۡضِ وَمَا يَخۡرُجُ مِنۡهَا وَمَا يَنزِلُ مِنَ ٱلسَّمَآءِ وَمَا يَعۡرُجُ فِيهَاۖ وَهُوَ مَعَكُمۡ أَيۡنَ مَا كُنتُمۡۚ وَٱللَّهُ بِمَا تَعۡمَلُونَ بَصِيرٞ", translation:"Gökleri ve yeri altı günde yaratan, sonra arşa hükmeden, yere gireni ve ondan çıkanı, gökten ineni ve oraya yükseleni bilen O'dur. Nerede olursanız olun, O, sizinle beraberdir. Allah yaptıklarınızı görür", transliteration:"Huwa allathee khalaqa alssamawati waalarda fee sittati ayyamin thumma istawa AAala alAAarshi yaAAlamu ma yaliju fee alardi wama yakhruju minha wama yanzilu mina alssamai wama yaAAruju feeha wahuwa maAAakum ayna ma kuntum waAllahu bima taAAmaloona baseerun"},
  {id:5, sure_no:57, sure_adi:"Hadîd", text:"لَّهُۥ مُلۡكُ ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضِۚ وَإِلَى ٱللَّهِ تُرۡجَعُ ٱلۡأُمُورُ", translation:"Göklerin ve yerin hükümranlığı O'nundur. Bütün işler Allah'a döndürülür", transliteration:"Lahu mulku alssamawati waalardi waila Allahi turjaAAu alomooru"},
  {id:6, sure_no:57, sure_adi:"Hadîd", text:"يُولِجُ ٱلَّيۡلَ فِي ٱلنَّهَارِ وَيُولِجُ ٱلنَّهَارَ فِي ٱلَّيۡلِۚ وَهُوَ عَلِيمُۢ بِذَاتِ ٱلصُّدُورِ", translation:"Geceyi gündüze katar, gündüzü geceye katar; O kalblerde olanı bilendir", transliteration:"Yooliju allayla fee alnnahari wayooliju alnnahara fee allayi wahuwa AAaleemun bithati alssudoori"},
  {id:7, sure_no:57, sure_adi:"Hadîd", text:"ءَامِنُواْ بِٱللَّهِ وَرَسُولِهِۦ وَأَنفِقُواْ مِمَّا جَعَلَكُم مُّسۡتَخۡلَفِينَ فِيهِۖ فَٱلَّذِينَ ءَامَنُواْ مِنكُمۡ وَأَنفَقُواْ لَهُمۡ أَجۡرٞ كَبِيرٞ", translation:"Ey insanlar! Allah'a ve Peygamberine inanın; sizi varis kıldığı şeylerden sarfedin; aranızdan, inanıp da sarfeden kimselere büyük ecir vardır", transliteration:"Aminoo biAllahi warasoolihi waanfiqoo mimma jaAAalakum mustakhlafeena feehi faallatheena amanoo minkum waanfaqoo lahum ajrun kabeerun"},
  {id:8, sure_no:57, sure_adi:"Hadîd", text:"وَمَا لَكُمۡ لَا تُؤۡمِنُونَ بِٱللَّهِ وَٱلرَّسُولُ يَدۡعُوكُمۡ لِتُؤۡمِنُواْ بِرَبِّكُمۡ وَقَدۡ أَخَذَ مِيثَٰقَكُمۡ إِن كُنتُم مُّؤۡمِنِينَ", translation:"Peygamber sizi, Rabbinize inanmaya çağırdığı halde, Allah'a niçin inanmazsınız? Hem O, sizden söz almıştı, inanmışlar iseniz; bu çağrıya koşun", transliteration:"Wama lakum la tuminoona biAllahi waalrrasoolu yadAAookum lituminoo birabbikum waqad akhatha meethaqakum in kuntum mumineena"},
  {id:9, sure_no:57, sure_adi:"Hadîd", text:"هُوَ ٱلَّذِي يُنَزِّلُ عَلَىٰ عَبۡدِهِۦٓ ءَايَٰتِۭ بَيِّنَٰتٖ لِّيُخۡرِجَكُم مِّنَ ٱلظُّلُمَٰتِ إِلَى ٱلنُّورِۚ وَإِنَّ ٱللَّهَ بِكُمۡ لَرَءُوفٞ رَّحِيمٞ", translation:"Sizi karanlıklardan aydınlığa çıkarmak için kuluna, apaçık ayetler indiren O'dur. Doğrusu Allah size karşı şefkatlidir, merhametlidir", transliteration:"Huwa allathee yunazzilu AAala AAabdihi ayatin bayyinatin liyukhrijakum mina alththulumati ila alnnoori wainna Allaha bikum laraoofun raheemun"},
  {id:10, sure_no:57, sure_adi:"Hadîd", text:"وَمَا لَكُمۡ أَلَّا تُنفِقُواْ فِي سَبِيلِ ٱللَّهِ وَلِلَّهِ مِيرَٰثُ ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضِۚ لَا يَسۡتَوِي مِنكُم مَّنۡ أَنفَقَ مِن قَبۡلِ ٱلۡفَتۡحِ وَقَٰتَلَۚ أُوْلَـٰٓئِكَ أَعۡظَمُ دَرَجَةٗ مِّنَ ٱلَّذِينَ أَنفَقُواْ مِنۢ بَعۡدُ وَقَٰتَلُواْۚ وَكُلّٗا وَعَدَ ٱللَّهُ ٱلۡحُسۡنَىٰۚ وَٱللَّهُ بِمَا تَعۡمَلُونَ خَبِيرٞ", translation:"Göklerin ve yerin mirasçısı Allah olduğu halde, Allah yolunda siz niçin sarf etmiyorsunuz? İçinizden Mekke'nin fethinden önce sarfeden ve savaşan kimseler, daha sonra sarfedip savaşan kimselerle bir değildirler, öncekiler daha üstün derecededirler. Allah, hepsine cenneti vadetmiştir. Allah, işlediklerinizden haberdardır", transliteration:"Wama lakum alla tunfiqoo fee sabeeli Allahi walillahi meerathu alssamawati waalardi la yastawee minkum man anfaqa min qabli alfathi waqatala olaika aAAthamu darajatan mina allatheena anfaqoo min baAAdu waqataloo wakullan waAAada Allahu alhusna waAllahu bima taAAmaloona khabeerun"},
  {id:11, sure_no:57, sure_adi:"Hadîd", text:"مَّن ذَا ٱلَّذِي يُقۡرِضُ ٱللَّهَ قَرۡضًا حَسَنٗا فَيُضَٰعِفَهُۥ لَهُۥ وَلَهُۥٓ أَجۡرٞ كَرِيمٞ", translation:"Allah'a kim güzel bir ödünç takdiminde bulunursa, Allah karşılığını kat kat verir, ona cömertçe verilecek bir ecir de vardır", transliteration:"Man tha allathee yuqridu Allaha qardan hasanan fayudaAAifahu lahu walahu ajrun kareemun"},
  {id:12, sure_no:57, sure_adi:"Hadîd", text:"يَوۡمَ تَرَى ٱلۡمُؤۡمِنِينَ وَٱلۡمُؤۡمِنَٰتِ يَسۡعَىٰ نُورُهُم بَيۡنَ أَيۡدِيهِمۡ وَبِأَيۡمَٰنِهِمۖ بُشۡرَىٰكُمُ ٱلۡيَوۡمَ جَنَّـٰتٞ تَجۡرِي مِن تَحۡتِهَا ٱلۡأَنۡهَٰرُ خَٰلِدِينَ فِيهَاۚ ذَٰلِكَ هُوَ ٱلۡفَوۡزُ ٱلۡعَظِيمُ", translation:"İnanmış erkek ve kadınları, defterleri sağdan verilmiş ve ışıkları önlerinde olarak giderken gördüğün gün onlara şöyle denecektir: \"Müjde; bugün içlerinden ırmaklar akan, içinde temelli kalacağınız cennetler sizindir.\" İşte bu büyük kurtuluştur", transliteration:"Yawma tara almumineena waalmuminati yasAAa nooruhum bayna aydeehim wabiaymanihim bushrakumu alyawma jannatun tajree min tahtiha alanharu khalideena feeha thalika huwa alfawzu alAAatheemu"},
  {id:13, sure_no:57, sure_adi:"Hadîd", text:"يَوۡمَ يَقُولُ ٱلۡمُنَٰفِقُونَ وَٱلۡمُنَٰفِقَٰتُ لِلَّذِينَ ءَامَنُواْ ٱنظُرُونَا نَقۡتَبِسۡ مِن نُّورِكُمۡ قِيلَ ٱرۡجِعُواْ وَرَآءَكُمۡ فَٱلۡتَمِسُواْ نُورٗاۖ فَضُرِبَ بَيۡنَهُم بِسُورٖ لَّهُۥ بَابُۢ بَاطِنُهُۥ فِيهِ ٱلرَّحۡمَةُ وَظَٰهِرُهُۥ مِن قِبَلِهِ ٱلۡعَذَابُ", translation:"İkiyüzlü erkek ve kadınlar müminlere: \"Bizi de gözetin; ışığınızdan faydalanalım\" dedikleri gün, onlara: \"Ardınıza dönün de ışık arayın\" denir; inananlarla ikiyüzlüler arasına, kapısının içinde rahmet ve dışında azap olan bir sur çekilir", transliteration:"Yawma yaqoolu almunafiqoona waalmunafiqatu lillatheena amanoo onthuroona naqtabis min noorikum qeela irjiAAoo waraakum failtamisoo nooran faduriba baynahum bisoorin lahu babun batinuhu feehi alrrahmatu wathahiruhu min qibalihi alAAathabu"},
  {id:14, sure_no:57, sure_adi:"Hadîd", text:"يُنَادُونَهُمۡ أَلَمۡ نَكُن مَّعَكُمۡۖ قَالُواْ بَلَىٰ وَلَٰكِنَّكُمۡ فَتَنتُمۡ أَنفُسَكُمۡ وَتَرَبَّصۡتُمۡ وَٱرۡتَبۡتُمۡ وَغَرَّتۡكُمُ ٱلۡأَمَانِيُّ حَتَّىٰ جَآءَ أَمۡرُ ٱللَّهِ وَغَرَّكُم بِٱللَّهِ ٱلۡغَرُورُ", translation:"İkiyüzlüler, inananlara: \"Biz sizinle beraber değil miydik\" diye seslenirler. Onlar: \"Evet öyle; fakat sizler kendinizi aldattınız, bize pusu kurdunuz, Allah'ın buyruğu gelene kadar dinde şüpheye düştünüz; sizi kuruntular aldattı; sizi şeytanlar Allah'a karşı da ayarttı", transliteration:"Yunadoonahum alam nakun maAAakum qaloo bala walakinnakum fatantum anfusakum watarabbastum wairtabtum wagharratkumu alamaniyyu hatta jaa amru Allahi wagharrakum biAllahi algharooru"},
  {id:15, sure_no:57, sure_adi:"Hadîd", text:"فَٱلۡيَوۡمَ لَا يُؤۡخَذُ مِنكُمۡ فِدۡيَةٞ وَلَا مِنَ ٱلَّذِينَ كَفَرُواْۚ مَأۡوَىٰكُمُ ٱلنَّارُۖ هِيَ مَوۡلَىٰكُمۡۖ وَبِئۡسَ ٱلۡمَصِيرُ", translation:"Bugün sizden ve inkar edenlerden fidye kabul edilmez; varacağınız yer ateştir, layığınız orasıdır; ne kötü bir dönüştür", transliteration:"Faalyawma la yukhathu minkum fidyatun wala mina allatheena kafaroo mawakumu alnnaru hiya mawlakum wabisa almaseeru"},
  {id:16, sure_no:57, sure_adi:"Hadîd", text:"۞أَلَمۡ يَأۡنِ لِلَّذِينَ ءَامَنُوٓاْ أَن تَخۡشَعَ قُلُوبُهُمۡ لِذِكۡرِ ٱللَّهِ وَمَا نَزَلَ مِنَ ٱلۡحَقِّ وَلَا يَكُونُواْ كَٱلَّذِينَ أُوتُواْ ٱلۡكِتَٰبَ مِن قَبۡلُ فَطَالَ عَلَيۡهِمُ ٱلۡأَمَدُ فَقَسَتۡ قُلُوبُهُمۡۖ وَكَثِيرٞ مِّنۡهُمۡ فَٰسِقُونَ", translation:"İnananların gönüllerinin Allah'ı anması ve O'ndan inen gerçeğe içten bağlanması zamanı daha gelmedi mi? Onlar, daha önce kendilerine kitap verilenler gibi olmasınlar; onların üzerinden uzun zaman geçti de kalbleri katılaştı; çoğu, yoldan çıkmış kimselerdir", transliteration:"Alam yani lillatheena amanoo an takhshaAAa quloobuhum lithikri Allahi wama nazala mina alhaqqi wala yakoonoo kaallatheena ootoo alkitaba min qablu fatala AAalayhimu alamadu faqasat quloobuhum wakatheerun minhum fasiqoona"},
  {id:17, sure_no:57, sure_adi:"Hadîd", text:"ٱعۡلَمُوٓاْ أَنَّ ٱللَّهَ يُحۡيِ ٱلۡأَرۡضَ بَعۡدَ مَوۡتِهَاۚ قَدۡ بَيَّنَّا لَكُمُ ٱلۡأٓيَٰتِ لَعَلَّكُمۡ تَعۡقِلُونَ", translation:"Allah'ın, yeryüzünü ölümünden sonra dirilttiğini bilin; size, akledesiniz diye açık açık deliller anlattık", transliteration:"IAAlamoo anna Allaha yuhyee alarda baAAda mawtiha qad bayyanna lakumu alayati laAAallakum taAAqiloona"},
  {id:18, sure_no:57, sure_adi:"Hadîd", text:"إِنَّ ٱلۡمُصَّدِّقِينَ وَٱلۡمُصَّدِّقَٰتِ وَأَقۡرَضُواْ ٱللَّهَ قَرۡضًا حَسَنٗا يُضَٰعَفُ لَهُمۡ وَلَهُمۡ أَجۡرٞ كَرِيمٞ", translation:"Doğrusu, sadaka veren erkek ve kadınlara, Allah'a güzel bir takdimde bulunanlara kat kat karşılık verilir; onlara cömertçe verilecek bir ecir vardır", transliteration:"Inna almussaddiqeena waalmussaddiqati waaqradoo Allaha qardan hasanan yudaAAafu lahum walahum ajrun kareemun"},
  {id:19, sure_no:57, sure_adi:"Hadîd", text:"وَٱلَّذِينَ ءَامَنُواْ بِٱللَّهِ وَرُسُلِهِۦٓ أُوْلَـٰٓئِكَ هُمُ ٱلصِّدِّيقُونَۖ وَٱلشُّهَدَآءُ عِندَ رَبِّهِمۡ لَهُمۡ أَجۡرُهُمۡ وَنُورُهُمۡۖ وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِـَٔايَٰتِنَآ أُوْلَـٰٓئِكَ أَصۡحَٰبُ ٱلۡجَحِيمِ", translation:"Allah'a ve peygamberlerine inananlara, dosdoğru olanlara ve Allah yolunda şehit düşenlere, işte onlara, Rableri katında nur ve ecir vardır. İnkar edip ayetlerimizi yalanlayanlar, işte onlar da, cehennemlik olanlardır", transliteration:"Waallatheena amanoo biAllahi warusulihi olaika humu alssiddeeqoona waalshshuhadao AAinda rabbihim lahum ajruhum wanooruhum waallatheena kafaroo wakaththaboo biayatina olaika ashabu aljaheemi"},
  {id:20, sure_no:57, sure_adi:"Hadîd", text:"ٱعۡلَمُوٓاْ أَنَّمَا ٱلۡحَيَوٰةُ ٱلدُّنۡيَا لَعِبٞ وَلَهۡوٞ وَزِينَةٞ وَتَفَاخُرُۢ بَيۡنَكُمۡ وَتَكَاثُرٞ فِي ٱلۡأَمۡوَٰلِ وَٱلۡأَوۡلَٰدِۖ كَمَثَلِ غَيۡثٍ أَعۡجَبَ ٱلۡكُفَّارَ نَبَاتُهُۥ ثُمَّ يَهِيجُ فَتَرَىٰهُ مُصۡفَرّٗا ثُمَّ يَكُونُ حُطَٰمٗاۖ وَفِي ٱلۡأٓخِرَةِ عَذَابٞ شَدِيدٞ وَمَغۡفِرَةٞ مِّنَ ٱللَّهِ وَرِضۡوَٰنٞۚ وَمَا ٱلۡحَيَوٰةُ ٱلدُّنۡيَآ إِلَّا مَتَٰعُ ٱلۡغُرُورِ", translation:"Bilin ki, dünya hayatı oyun, oyalanma, süslenme, aranızda övünme ve daha çok mal ve çocuk sahibi olmaktan ibarettir. Bu, yağmurun bitirdiği, ekicilerin de hoşuna giden bir bitkiye benzer; sonra kurur, sapsarı olduğu görülür, sonra çerçöp olur. Ahirette çetin azap da vardır. Allah'ın hoşnudluğu ve bağışlaması da vardır; dünya hayatı ise sadece aldatıcı bir geçinmedir", transliteration:"IAAlamoo annama alhayatu alddunya laAAibun walahwun wazeenatun watafakhurun baynakum watakathurun fee alamwali waalawladi kamathali ghaythin aAAjaba alkuffara nabatuhu thumma yaheeju fatarahu musfarran thumma yakoonu hutaman wafee alakhirati AAathabun shadeedun wamaghfiratun mina Allahi waridwanun wama alhayatu alddunya illa mataAAu alghuroori"},
  {id:21, sure_no:57, sure_adi:"Hadîd", text:"سَابِقُوٓاْ إِلَىٰ مَغۡفِرَةٖ مِّن رَّبِّكُمۡ وَجَنَّةٍ عَرۡضُهَا كَعَرۡضِ ٱلسَّمَآءِ وَٱلۡأَرۡضِ أُعِدَّتۡ لِلَّذِينَ ءَامَنُواْ بِٱللَّهِ وَرُسُلِهِۦۚ ذَٰلِكَ فَضۡلُ ٱللَّهِ يُؤۡتِيهِ مَن يَشَآءُۚ وَٱللَّهُ ذُو ٱلۡفَضۡلِ ٱلۡعَظِيمِ", translation:"Ey İnsanlar! Rabbiniz tarafından bağışlanmaya, Allah'a ve Peygamberine inananlar için hazırlanmış, genişliği yerle göğün genişliği kadar olan cennete koşusun; bu Allah'ın dilediğine verdiği lütfudur. Allah, büyük lütuf sahibidir", transliteration:"Sabiqoo ila maghfiratin min rabbikum wajannatin AAarduha kaAAardi alssamai waalardi oAAiddat lillatheena amanoo biAllahi warusulihi thalika fadlu Allahi yuteehi man yashao waAllahu thoo alfadli alAAatheemi"},
  {id:22, sure_no:57, sure_adi:"Hadîd", text:"مَآ أَصَابَ مِن مُّصِيبَةٖ فِي ٱلۡأَرۡضِ وَلَا فِيٓ أَنفُسِكُمۡ إِلَّا فِي كِتَٰبٖ مِّن قَبۡلِ أَن نَّبۡرَأَهَآۚ إِنَّ ذَٰلِكَ عَلَى ٱللَّهِ يَسِيرٞ", translation:"Yeryüzüne ve sizin başınıza gelen herhangi bir musibet yoktur ki biz onu yaratmadan önce o, Kitap'da bulunmasın. Doğrusu bu Allah'a kolaydır", transliteration:"Ma asaba min museebatin fee alardi wala fee anfusikum illa fee kitabin min qabli an nabraaha inna thalika AAala Allahi yaseerun"},
  {id:23, sure_no:57, sure_adi:"Hadîd", text:"لِّكَيۡلَا تَأۡسَوۡاْ عَلَىٰ مَا فَاتَكُمۡ وَلَا تَفۡرَحُواْ بِمَآ ءَاتَىٰكُمۡۗ وَٱللَّهُ لَا يُحِبُّ كُلَّ مُخۡتَالٖ فَخُورٍ", translation:"Bu, kaybettiğinize üzülmemeniz ve Allah'ın size verdiği nimetlerle şımarmamanız içindir. Allah, kendini beğenip öğünen hiç kimseyi sevmez", transliteration:"Likayla tasaw AAala ma fatakum wala tafrahoo bima atakum waAllahu la yuhibbu kulla mukhtalin fakhoorin"},
  {id:24, sure_no:57, sure_adi:"Hadîd", text:"ٱلَّذِينَ يَبۡخَلُونَ وَيَأۡمُرُونَ ٱلنَّاسَ بِٱلۡبُخۡلِۗ وَمَن يَتَوَلَّ فَإِنَّ ٱللَّهَ هُوَ ٱلۡغَنِيُّ ٱلۡحَمِيدُ", translation:"Bunlar cimrilik ederler ve insanlara da cimrilik yapmalarını söylerler. Allah'ın buyruğundan kim yüz çevirirse bilsin ki, Allah şüphesiz müstağni ve övülmeğe layık olandır", transliteration:"Allatheena yabkhaloona wayamuroona alnnasa bialbukhli waman yatawalla fainna Allaha huwa alghaniyyu alhameedu"},
  {id:25, sure_no:57, sure_adi:"Hadîd", text:"لَقَدۡ أَرۡسَلۡنَا رُسُلَنَا بِٱلۡبَيِّنَٰتِ وَأَنزَلۡنَا مَعَهُمُ ٱلۡكِتَٰبَ وَٱلۡمِيزَانَ لِيَقُومَ ٱلنَّاسُ بِٱلۡقِسۡطِۖ وَأَنزَلۡنَا ٱلۡحَدِيدَ فِيهِ بَأۡسٞ شَدِيدٞ وَمَنَٰفِعُ لِلنَّاسِ وَلِيَعۡلَمَ ٱللَّهُ مَن يَنصُرُهُۥ وَرُسُلَهُۥ بِٱلۡغَيۡبِۚ إِنَّ ٱللَّهَ قَوِيٌّ عَزِيزٞ", translation:"And olsun ki peygamberlerimizi belgelerle gönderdik; insanların doğru (adaletli) hareket etmeleri için peygamberlere kitap ve ölçü indirdik; pek sert olan ve insanlara birçok faydası bulunan demiri de indirdik. Bu, Allah'ın dinine ve peygamberlerine görmeksizin yardım edenleri meydana çıkarması içindir. Doğrusu Allah kuvvetlidir, güçlüdür", transliteration:"Laqad arsalna rusulana bialbayyinati waanzalna maAAahumu alkitaba waalmeezana liyaqooma alnnasu bialqisti waanzalna alhadeeda feehi basun shadeedun wamanafiAAu lilnnasi waliyaAAlama Allahu man yansuruhu warusulahu bialghaybi inna Allaha qawiyyun AAazeezun"},
  {id:26, sure_no:57, sure_adi:"Hadîd", text:"وَلَقَدۡ أَرۡسَلۡنَا نُوحٗا وَإِبۡرَٰهِيمَ وَجَعَلۡنَا فِي ذُرِّيَّتِهِمَا ٱلنُّبُوَّةَ وَٱلۡكِتَٰبَۖ فَمِنۡهُم مُّهۡتَدٖۖ وَكَثِيرٞ مِّنۡهُمۡ فَٰسِقُونَ", translation:"And olsun ki Nuh'u ve İbrahim'i Biz gönderdik; ikisinin soyundan gelenlere peygamberlik ve kitap verdik; soylarından gelenlerin kimi doğru yoldadır, birçoğu da yoldan çıkmıştır", transliteration:"Walaqad arsalna noohan waibraheema wajaAAalna fee thurriyyatihima alnnubuwwata waalkitaba faminhum muhtadin wakatheerun minhum fasiqoona"},
  {id:27, sure_no:57, sure_adi:"Hadîd", text:"ثُمَّ قَفَّيۡنَا عَلَىٰٓ ءَاثَٰرِهِم بِرُسُلِنَا وَقَفَّيۡنَا بِعِيسَى ٱبۡنِ مَرۡيَمَ وَءَاتَيۡنَٰهُ ٱلۡإِنجِيلَۖ وَجَعَلۡنَا فِي قُلُوبِ ٱلَّذِينَ ٱتَّبَعُوهُ رَأۡفَةٗ وَرَحۡمَةٗۚ وَرَهۡبَانِيَّةً ٱبۡتَدَعُوهَا مَا كَتَبۡنَٰهَا عَلَيۡهِمۡ إِلَّا ٱبۡتِغَآءَ رِضۡوَٰنِ ٱللَّهِ فَمَا رَعَوۡهَا حَقَّ رِعَايَتِهَاۖ فَـَٔاتَيۡنَا ٱلَّذِينَ ءَامَنُواْ مِنۡهُمۡ أَجۡرَهُمۡۖ وَكَثِيرٞ مِّنۡهُمۡ فَٰسِقُونَ", translation:"Onların izleri üzerinden peygamberlerimizi ard arda gönderdik; Meryem oğlu İsa'yı da ardlarından gönderdik ve ona İncil'i verdik; ona uyanların gönüllerine şefkat ve merhamet duyguları koyduk; üzerlerine bizim gerekli kılmadığımız fakat kendilerinin güya Allah'ın rızasını kazanmak için ortaya attıkları ruhbaniyete bile gereği gibi riayet etmediler; içlerinde inanmış olan kimselere ecirlerini verdik; ama çoğu yoldan çıkmışlardır", transliteration:"Thumma qaffayna AAala atharihim birusulina waqaffayna biAAeesa ibni maryama waataynahu alinjeela wajaAAalna fee quloobi allatheena ittabaAAoohu rafatan warahmatan warahbaniyyatan ibtadaAAooha ma katabnaha AAalayhim illa ibtighaa ridwani Allahi fama raAAawha haqqa riAAayatiha faatayna allatheena amanoo minhum ajrahum wakatheerun minhum fasiqoona"},
  {id:28, sure_no:57, sure_adi:"Hadîd", text:"يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱتَّقُواْ ٱللَّهَ وَءَامِنُواْ بِرَسُولِهِۦ يُؤۡتِكُمۡ كِفۡلَيۡنِ مِن رَّحۡمَتِهِۦ وَيَجۡعَل لَّكُمۡ نُورٗا تَمۡشُونَ بِهِۦ وَيَغۡفِرۡ لَكُمۡۚ وَٱللَّهُ غَفُورٞ رَّحِيمٞ", translation:"Ey inananlar! Allah'tan sakının, Peygamberine inanın ki, Allah size rahmetini iki kat versin; size ışığında yürüyeceğiniz bir ışık var etsin; sizi bağışlasın; Allah bağışlayandır, acıyandır", transliteration:"Ya ayyuha allatheena amanoo ittaqoo Allaha waaminoo birasoolihi yutikum kiflayni min rahmatihi wayajAAal lakum nooran tamshoona bihi wayaghfir lakum waAllahu ghafoorun raheemun"},
  {id:29, sure_no:57, sure_adi:"Hadîd", text:"لِّئَلَّا يَعۡلَمَ أَهۡلُ ٱلۡكِتَٰبِ أَلَّا يَقۡدِرُونَ عَلَىٰ شَيۡءٖ مِّن فَضۡلِ ٱللَّهِ وَأَنَّ ٱلۡفَضۡلَ بِيَدِ ٱللَّهِ يُؤۡتِيهِ مَن يَشَآءُۚ وَٱللَّهُ ذُو ٱلۡفَضۡلِ ٱلۡعَظِيمِ", translation:"Kitap ehli bilsinler ki, Allah'ın lütfundan hiçbir şey elde edemezler (bu lütfa malik değillerdir); lütuf Allah'ın elindedir, onu dilediğine verir; Allah büyük lütuf sahibidir", transliteration:"Lialla yaAAlama ahlu alkitabi alla yaqdiroona AAala shayin min fadli Allahi waanna alfadla biyadi Allahi yuteehi man yashao waAllahu thoo alfadli alAAatheemi"},
  {id:1, sure_no:58, sure_adi:"Mücâdele", text:"قَدۡ سَمِعَ ٱللَّهُ قَوۡلَ ٱلَّتِي تُجَٰدِلُكَ فِي زَوۡجِهَا وَتَشۡتَكِيٓ إِلَى ٱللَّهِ وَٱللَّهُ يَسۡمَعُ تَحَاوُرَكُمَآۚ إِنَّ ٱللَّهَ سَمِيعُۢ بَصِيرٌ", translation:"Kocası hakkında seninle tartışan ve Allah'a şikayette bulunan kadının sözünü Allah işitmiştir; esasen Allah konuşmanızı işitir. Doğrusu Allah işitendir, görendir", transliteration:"Qad samiAAa Allahu qawla allatee tujadiluka fee zawjiha watashtakee ila Allahi waAllahu yasmaAAu tahawurakuma inna Allaha sameeAAun baseerun"},
  {id:2, sure_no:58, sure_adi:"Mücâdele", text:"ٱلَّذِينَ يُظَٰهِرُونَ مِنكُم مِّن نِّسَآئِهِم مَّا هُنَّ أُمَّهَٰتِهِمۡۖ إِنۡ أُمَّهَٰتُهُمۡ إِلَّا ٱلَّـٰٓـِٔي وَلَدۡنَهُمۡۚ وَإِنَّهُمۡ لَيَقُولُونَ مُنكَرٗا مِّنَ ٱلۡقَوۡلِ وَزُورٗاۚ وَإِنَّ ٱللَّهَ لَعَفُوٌّ غَفُورٞ", translation:"İçinizde karılarını \"zıhar\" yapanlar bilsinler ki, karıları anneleri değildir; anneleri ancak, onları doğuranlardır. Doğrusu söyledikleri kötü ve asılsız bir sözdür. Allah şüphesiz affedendir, bağışlayandır", transliteration:"Allatheena yuthahiroona minkum min nisaihim ma hunna ommahatihim in ommahatuhum illa allaee waladnahum wainnahum layaqooloona munkaran mina alqawli wazooran wainna Allaha laAAafuwwun ghafoorun"},
  {id:3, sure_no:58, sure_adi:"Mücâdele", text:"وَٱلَّذِينَ يُظَٰهِرُونَ مِن نِّسَآئِهِمۡ ثُمَّ يَعُودُونَ لِمَا قَالُواْ فَتَحۡرِيرُ رَقَبَةٖ مِّن قَبۡلِ أَن يَتَمَآسَّاۚ ذَٰلِكُمۡ تُوعَظُونَ بِهِۦۚ وَٱللَّهُ بِمَا تَعۡمَلُونَ خَبِيرٞ", translation:"Karılarını zıhar yoluyla boşamak isteyip, sonra sözlerinden dönenlerin, ailesiyle temas etmeden bir köle azad etmeleri gerekir. Size bu hususta böylece öğüt verilmektedir. Allah, işlediklerinizden haberdardır", transliteration:"Waallatheena yuthahiroona min nisaihim thumma yaAAoodoona lima qaloo fatahreeru raqabatin min qabli an yatamassa thalikum tooAAathoona bihi waAllahu bima taAAmaloona khabeerun"},
  {id:4, sure_no:58, sure_adi:"Mücâdele", text:"فَمَن لَّمۡ يَجِدۡ فَصِيَامُ شَهۡرَيۡنِ مُتَتَابِعَيۡنِ مِن قَبۡلِ أَن يَتَمَآسَّاۖ فَمَن لَّمۡ يَسۡتَطِعۡ فَإِطۡعَامُ سِتِّينَ مِسۡكِينٗاۚ ذَٰلِكَ لِتُؤۡمِنُواْ بِٱللَّهِ وَرَسُولِهِۦۚ وَتِلۡكَ حُدُودُ ٱللَّهِۗ وَلِلۡكَٰفِرِينَ عَذَابٌ أَلِيمٌ", translation:"Azad edecek köle bulamayanın, ailesiyle temastan önce iki ay birbiri peşinden oruç tutması gerekir. Buna gücü yetmeyen, altmış düşkünü doyurur. Bu kolaylık, Allah'a ve Peygamberine inanmış olmanızdan ötürüdür; bunlar, Allah'ın koyduğu sınırlardır; inkar edenler için can yakıcı azap vardır", transliteration:"Faman lam yajid fasiyamu shahrayni mutatabiAAayni min qabli an yatamassa faman lam yastatiAA faitAAamu sitteena miskeenan thalika lituminoo biAllahi warasoolihi watilka hudoodu Allahi walilkafireena AAathabun aleemun"},
  {id:5, sure_no:58, sure_adi:"Mücâdele", text:"إِنَّ ٱلَّذِينَ يُحَآدُّونَ ٱللَّهَ وَرَسُولَهُۥ كُبِتُواْ كَمَا كُبِتَ ٱلَّذِينَ مِن قَبۡلِهِمۡۚ وَقَدۡ أَنزَلۡنَآ ءَايَٰتِۭ بَيِّنَٰتٖۚ وَلِلۡكَٰفِرِينَ عَذَابٞ مُّهِينٞ", translation:"Allah'a ve Peygamberine karşı gelenler, kendilerinden öncekiler nasıl alçaltıldı ise öyle alçaltılacaklardır. Biz, apaçık ayetler indirmişizdir, bunları inkar edene alçaltıcı azap vardır", transliteration:"Inna allatheena yuhaddoona Allaha warasoolahu kubitoo kama kubita allatheena min qablihim waqad anzalna ayatin bayyinatin walilkafireena AAathabun muheenun"},
  {id:6, sure_no:58, sure_adi:"Mücâdele", text:"يَوۡمَ يَبۡعَثُهُمُ ٱللَّهُ جَمِيعٗا فَيُنَبِّئُهُم بِمَا عَمِلُوٓاْۚ أَحۡصَىٰهُ ٱللَّهُ وَنَسُوهُۚ وَٱللَّهُ عَلَىٰ كُلِّ شَيۡءٖ شَهِيدٌ", translation:"Allah onların hepsini dirilttiği gün, kendilerine işlediklerini haber verir; Allah onları bir bir saymıştır, fakat kendileri unutmuşlardır. Allah her şeye şahiddir", transliteration:"Yawma yabAAathuhumu Allahu jameeAAan fayunabbiohum bima AAamiloo ahsahu Allahu wanasoohu waAllahu AAala kulli shayin shaheedun"},
  {id:7, sure_no:58, sure_adi:"Mücâdele", text:"أَلَمۡ تَرَ أَنَّ ٱللَّهَ يَعۡلَمُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلۡأَرۡضِۖ مَا يَكُونُ مِن نَّجۡوَىٰ ثَلَٰثَةٍ إِلَّا هُوَ رَابِعُهُمۡ وَلَا خَمۡسَةٍ إِلَّا هُوَ سَادِسُهُمۡ وَلَآ أَدۡنَىٰ مِن ذَٰلِكَ وَلَآ أَكۡثَرَ إِلَّا هُوَ مَعَهُمۡ أَيۡنَ مَا كَانُواْۖ ثُمَّ يُنَبِّئُهُم بِمَا عَمِلُواْ يَوۡمَ ٱلۡقِيَٰمَةِۚ إِنَّ ٱللَّهَ بِكُلِّ شَيۡءٍ عَلِيمٌ", translation:"Göklerde olanları da, yerde olanları da Allah'ın bildiğini bilmez misin? Üç kişinin gizli bulunduğu yerde dördüncü mutlaka O'dur; beş kişinin gizli bulunduğu yerde altıncıları mutlaka O'dur; bunlardan az veya çok, ne olursa olsunlar nerede bulunurlarsa bulunsunlar, mutlak onlarla beraberdir. Sonra, kıyamet günü, işlediklerini onlara haber verir. Doğrusu Allah her şeyi bilendir", transliteration:"Alam tara anna Allaha yaAAlamu ma fee alssamawati wama fee alardi ma yakoonu min najwa thalathatin illa huwa rabiAAuhum wala khamsatin illa huwa sadisuhum wala adna min thalika wala akthara illa huwa maAAahum ayna ma kanoo thumma yunabbiohum bima AAamiloo yawma alqiyamati inna Allaha bikulli shayin AAaleemun"},
  {id:8, sure_no:58, sure_adi:"Mücâdele", text:"أَلَمۡ تَرَ إِلَى ٱلَّذِينَ نُهُواْ عَنِ ٱلنَّجۡوَىٰ ثُمَّ يَعُودُونَ لِمَا نُهُواْ عَنۡهُ وَيَتَنَٰجَوۡنَ بِٱلۡإِثۡمِ وَٱلۡعُدۡوَٰنِ وَمَعۡصِيَتِ ٱلرَّسُولِۖ وَإِذَا جَآءُوكَ حَيَّوۡكَ بِمَا لَمۡ يُحَيِّكَ بِهِ ٱللَّهُ وَيَقُولُونَ فِيٓ أَنفُسِهِمۡ لَوۡلَا يُعَذِّبُنَا ٱللَّهُ بِمَا نَقُولُۚ حَسۡبُهُمۡ جَهَنَّمُ يَصۡلَوۡنَهَاۖ فَبِئۡسَ ٱلۡمَصِيرُ", translation:"Gizli toplantıdan menedilen, sonra menolundukları şeyi yapmaya kalkışarak günah işlemek, düşmanlık etmek ve Peygambere karşı gelmek konusunda gizli gizli konuşanları görmedin mi? Sana geldiklerinde, Allah'ın seni selamlamadığı bir şekilde seni selamlarlar; içlerinden, \"Gerçekten peygamber olsaydı Allah'ın bizi, söylediklerimizden ötürü, cezalandırması gerekmez miydi?\" derler. Cehennem onlara yeter. Oraya girerler, ne kötü dönüştür", transliteration:"Alam tara ila allatheena nuhoo AAani alnnajwa thumma yaAAoodoona lima nuhoo AAanhu wayatanajawna bialithmi waalAAudwani wamaAAsiyati alrrasooli waitha jaooka hayyawka bima lam yuhayyika bihi Allahu wayaqooloona fee anfusihim lawla yuAAaththibuna Allahu bima naqoolu hasbuhum jahannamu yaslawnaha fabisa almaseeru"},
  {id:9, sure_no:58, sure_adi:"Mücâdele", text:"يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُوٓاْ إِذَا تَنَٰجَيۡتُمۡ فَلَا تَتَنَٰجَوۡاْ بِٱلۡإِثۡمِ وَٱلۡعُدۡوَٰنِ وَمَعۡصِيَتِ ٱلرَّسُولِ وَتَنَٰجَوۡاْ بِٱلۡبِرِّ وَٱلتَّقۡوَىٰۖ وَٱتَّقُواْ ٱللَّهَ ٱلَّذِيٓ إِلَيۡهِ تُحۡشَرُونَ", translation:"Ey inananlar! Gizli konuştuğunuz zaman, günah işlemeyi, düşmanlık etmeyi ve Peygambere karşı gelmeyi fısıldaşmayın; iyilik yapmak ve Allah'a karşı gelmekten sakınmayı konuşun; kıyamet günü huzurunda toplanacağınız Allah'tan sakının", transliteration:"Ya ayyuha allatheena amanoo itha tanajaytum fala tatanajaw bialithmi waalAAudwani wamaAAsiyati alrrasooli watanajaw bialbirri waalttaqwa waittaqoo Allaha allathee ilayhi tuhsharoona"},
  {id:10, sure_no:58, sure_adi:"Mücâdele", text:"إِنَّمَا ٱلنَّجۡوَىٰ مِنَ ٱلشَّيۡطَٰنِ لِيَحۡزُنَ ٱلَّذِينَ ءَامَنُواْ وَلَيۡسَ بِضَآرِّهِمۡ شَيۡـًٔا إِلَّا بِإِذۡنِ ٱللَّهِۚ وَعَلَى ٱللَّهِ فَلۡيَتَوَكَّلِ ٱلۡمُؤۡمِنُونَ", translation:"Gizli toplantılar inananları üzmek için şeytanın istediği şeydir; Allah'ın izni olmadıkça şeytan onlara bir zarar veremez; inananlar yalnız Allah'a güvensinler", transliteration:"Innama alnnajwa mina alshshaytani liyahzuna allatheena amanoo walaysa bidarrihim shayan illa biithni Allahi waAAala Allahi falyatawakkali almuminoona"},
  {id:11, sure_no:58, sure_adi:"Mücâdele", text:"يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُوٓاْ إِذَا قِيلَ لَكُمۡ تَفَسَّحُواْ فِي ٱلۡمَجَٰلِسِ فَٱفۡسَحُواْ يَفۡسَحِ ٱللَّهُ لَكُمۡۖ وَإِذَا قِيلَ ٱنشُزُواْ فَٱنشُزُواْ يَرۡفَعِ ٱللَّهُ ٱلَّذِينَ ءَامَنُواْ مِنكُمۡ وَٱلَّذِينَ أُوتُواْ ٱلۡعِلۡمَ دَرَجَٰتٖۚ وَٱللَّهُ بِمَا تَعۡمَلُونَ خَبِيرٞ", translation:"Ey inananlar! Toplantılarda, size, \"Yer açın\" denince yer açın ki Allah da size genişlik versin; \"Kalkın\" denildiği zaman da hemen kalkın ki, Allah, içinizden inanmış olanları ve kendilerine ilim verilenleri derecelerle yükseltsin. Allah işlediklerinizden haberdardır", transliteration:"Ya ayyuha allatheena amanoo itha qeela lakum tafassahoo fee almajalisi faifsahoo yafsahi Allahu lakum waitha qeela onshuzoo faonshuzoo yarfaAAi Allahu allatheena amanoo minkum waallatheena ootoo alAAilma darajatin waAllahu bima taAAmaloona khabeerun"},
  {id:12, sure_no:58, sure_adi:"Mücâdele", text:"يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُوٓاْ إِذَا نَٰجَيۡتُمُ ٱلرَّسُولَ فَقَدِّمُواْ بَيۡنَ يَدَيۡ نَجۡوَىٰكُمۡ صَدَقَةٗۚ ذَٰلِكَ خَيۡرٞ لَّكُمۡ وَأَطۡهَرُۚ فَإِن لَّمۡ تَجِدُواْ فَإِنَّ ٱللَّهَ غَفُورٞ رَّحِيمٌ", translation:"Ey inananlar! Peygamberle hususi olarak konuşacağınızda, bu konuşmanızdan önce fakirlere sadaka veriniz; bu, sizin daha iyi ve daha temiz olmanız içindir. Eğer sadaka verecek bir şey bulamazsanız üzülmeyiniz. Allah şüphesiz bağışlayandır, acıyandır", transliteration:"Ya ayyuha allatheena amanoo itha najaytumu alrrasoola faqaddimoo bayna yaday najwakum sadaqatan thalika khayrun lakum waatharu fain lam tajidoo fainna Allaha ghafoorun raheemun"},
  {id:13, sure_no:58, sure_adi:"Mücâdele", text:"ءَأَشۡفَقۡتُمۡ أَن تُقَدِّمُواْ بَيۡنَ يَدَيۡ نَجۡوَىٰكُمۡ صَدَقَٰتٖۚ فَإِذۡ لَمۡ تَفۡعَلُواْ وَتَابَ ٱللَّهُ عَلَيۡكُمۡ فَأَقِيمُواْ ٱلصَّلَوٰةَ وَءَاتُواْ ٱلزَّكَوٰةَ وَأَطِيعُواْ ٱللَّهَ وَرَسُولَهُۥۚ وَٱللَّهُ خَبِيرُۢ بِمَا تَعۡمَلُونَ", translation:"Hususi konuşmanızdan önce sadaka vermekten ürktünüz mü ki bunu yerine getirmediniz? Ama Allah, tevbenizi kabul etmiştir. Öyleyse namazı kılın, zekatı verin, Allah'a ve Peygamberine itaat edin. Allah, işlediklerinizden haberdardır", transliteration:"Aashfaqtum an tuqaddimoo bayna yaday najwakum sadaqatin faith lam tafAAaloo wataba Allahu AAalaykum faaqeemoo alssalata waatoo alzzakata waateeAAoo Allaha warasoolahu waAllahu khabeerun bima taAAmaloona"},
  {id:14, sure_no:58, sure_adi:"Mücâdele", text:"۞أَلَمۡ تَرَ إِلَى ٱلَّذِينَ تَوَلَّوۡاْ قَوۡمًا غَضِبَ ٱللَّهُ عَلَيۡهِم مَّا هُم مِّنكُمۡ وَلَا مِنۡهُمۡ وَيَحۡلِفُونَ عَلَى ٱلۡكَذِبِ وَهُمۡ يَعۡلَمُونَ", translation:"Allah'ın gazabettiği milleti dost edinen münafıkları görmedin mi? Onlar ne sizdendir ne de onlardan, bile bile, yalan yere yemin etmektedirler", transliteration:"Alam tara ila allatheena tawallaw qawman ghadiba Allahu AAalayhim ma hum minkum wala minhum wayahlifoona AAala alkathibi wahum yaAAlamoona"},
  {id:15, sure_no:58, sure_adi:"Mücâdele", text:"أَعَدَّ ٱللَّهُ لَهُمۡ عَذَابٗا شَدِيدًاۖ إِنَّهُمۡ سَآءَ مَا كَانُواْ يَعۡمَلُونَ", translation:"Allah, onlara çetin bir azap hazırlamıştır. İşledikleri şey ne kötüdür", transliteration:"aAAadda Allahu lahum AAathaban shadeedan innahum saa ma kanoo yaAAmaloona"},
  {id:16, sure_no:58, sure_adi:"Mücâdele", text:"ٱتَّخَذُوٓاْ أَيۡمَٰنَهُمۡ جُنَّةٗ فَصَدُّواْ عَن سَبِيلِ ٱللَّهِ فَلَهُمۡ عَذَابٞ مُّهِينٞ", translation:"Yeminlerini kalkan edindiler de, Allah yolundan alıkoydular; onlara alçaltıcı bir azap vardır", transliteration:"Ittakhathoo aymanahum junnatan fasaddoo AAan sabeeli Allahi falahum AAathabun muheenun"},
  {id:17, sure_no:58, sure_adi:"Mücâdele", text:"لَّن تُغۡنِيَ عَنۡهُمۡ أَمۡوَٰلُهُمۡ وَلَآ أَوۡلَٰدُهُم مِّنَ ٱللَّهِ شَيۡـًٔاۚ أُوْلَـٰٓئِكَ أَصۡحَٰبُ ٱلنَّارِۖ هُمۡ فِيهَا خَٰلِدُونَ", translation:"Malları ve çocukları, onlara, Allah katında bir fayda sağlamaz. Onlar cehennemliklerdir, orada temelli kalacaklardır", transliteration:"Lan tughniya AAanhum amwaluhum wala awladuhum mina Allahi shayan olaika ashabu alnnari hum feeha khalidoona"},
  {id:18, sure_no:58, sure_adi:"Mücâdele", text:"يَوۡمَ يَبۡعَثُهُمُ ٱللَّهُ جَمِيعٗا فَيَحۡلِفُونَ لَهُۥ كَمَا يَحۡلِفُونَ لَكُمۡ وَيَحۡسَبُونَ أَنَّهُمۡ عَلَىٰ شَيۡءٍۚ أَلَآ إِنَّهُمۡ هُمُ ٱلۡكَٰذِبُونَ", translation:"Allah, onların hepsini tekrar dirilttiği gün, size yemin ettikleri gibi O'na yemin ederler; kendilerine bir yarar sağlayacağını sanırlar. Dikkat edin; onlar şüphesiz yalancıdırlar", transliteration:"Yawma yabAAathuhumu Allahu jameeAAan fayahlifoona lahu kama yahlifoona lakum wayahsaboona annahum AAala shayin ala innahum humu alkathiboona"},
  {id:19, sure_no:58, sure_adi:"Mücâdele", text:"ٱسۡتَحۡوَذَ عَلَيۡهِمُ ٱلشَّيۡطَٰنُ فَأَنسَىٰهُمۡ ذِكۡرَ ٱللَّهِۚ أُوْلَـٰٓئِكَ حِزۡبُ ٱلشَّيۡطَٰنِۚ أَلَآ إِنَّ حِزۡبَ ٱلشَّيۡطَٰنِ هُمُ ٱلۡخَٰسِرُونَ", translation:"Şeytan onların başlarına dikilip Allah'ı anmayı unutturmuştur. İşte onlar şeytanın taraftarlarıdır. İyi bilin; şeytanın taraftarları elbette hüsrandadırlar", transliteration:"Istahwatha AAalayhimu alshshaytanu faansahum thikra Allahi olaika hizbu alshshaytani ala inna hizba alshshaytani humu alkhasiroona"},
  {id:20, sure_no:58, sure_adi:"Mücâdele", text:"إِنَّ ٱلَّذِينَ يُحَآدُّونَ ٱللَّهَ وَرَسُولَهُۥٓ أُوْلَـٰٓئِكَ فِي ٱلۡأَذَلِّينَ", translation:"Allah'a ve Peygamberine karşı gelenler; işte onlar, en alçak kimselerle beraberdirler", transliteration:"Inna allatheena yuhaddoona Allaha warasoolahu olaika fee alathalleena"},
  {id:21, sure_no:58, sure_adi:"Mücâdele", text:"كَتَبَ ٱللَّهُ لَأَغۡلِبَنَّ أَنَا۠ وَرُسُلِيٓۚ إِنَّ ٱللَّهَ قَوِيٌّ عَزِيزٞ", translation:"Allah, \"And olsun ki Ben ve peygamberlerim üstün geleceğiz\" diye yazmıştır. Doğrusu Allah kuvvetlidir, güçlüdür", transliteration:"Kataba Allahu laaghlibanna ana warusulee inna Allaha qawiyyun AAazeezun"},
  {id:22, sure_no:58, sure_adi:"Mücâdele", text:"لَّا تَجِدُ قَوۡمٗا يُؤۡمِنُونَ بِٱللَّهِ وَٱلۡيَوۡمِ ٱلۡأٓخِرِ يُوَآدُّونَ مَنۡ حَآدَّ ٱللَّهَ وَرَسُولَهُۥ وَلَوۡ كَانُوٓاْ ءَابَآءَهُمۡ أَوۡ أَبۡنَآءَهُمۡ أَوۡ إِخۡوَٰنَهُمۡ أَوۡ عَشِيرَتَهُمۡۚ أُوْلَـٰٓئِكَ كَتَبَ فِي قُلُوبِهِمُ ٱلۡإِيمَٰنَ وَأَيَّدَهُم بِرُوحٖ مِّنۡهُۖ وَيُدۡخِلُهُمۡ جَنَّـٰتٖ تَجۡرِي مِن تَحۡتِهَا ٱلۡأَنۡهَٰرُ خَٰلِدِينَ فِيهَاۚ رَضِيَ ٱللَّهُ عَنۡهُمۡ وَرَضُواْ عَنۡهُۚ أُوْلَـٰٓئِكَ حِزۡبُ ٱللَّهِۚ أَلَآ إِنَّ حِزۡبَ ٱللَّهِ هُمُ ٱلۡمُفۡلِحُونَ", translation:"Allah'a ve ahiret gününe inanan bir milletin, babaları veya oğulları veya kardeşleri ya da akrabaları olsa bile Allah'a ve Peygamberine karşı gelenlere, sevgi beslediklerini görmezsin. İşte Allah, imanı bunların kalblerine yazmış, katından bir nur ile onları desteklemiştir. Onları, içlerinden ırmaklar akan, içinde temelli kalacakları cennetlere koyar. Allah onlardan hoşnut olmuştur, onlar da Allah'tan hoşnut olmuştur. İşte bunlar, Allah'tan yana olanlardır. İyi bilin ki, saadete erecek olanlar, Allah'tan yana olanlardır", transliteration:"La tajidu qawman yuminoona biAllahi waalyawmi alakhiri yuwaddoona man hadda Allaha warasoolahu walaw kanoo abaahum aw abnaahum aw ikhwanahum aw AAasheeratahum olaika kataba fee quloobihimu aleemana waayyadahum biroohin minhu wayudkhiluhum jannatin tajree min tahtiha alanharu khalideena feeha radiya Allahu AAanhum waradoo AAanhu olaika hizbu Allahi ala inna hizba Allahi humu almuflihoona"},
  {id:1, sure_no:59, sure_adi:"Haşr", text:"سَبَّحَ لِلَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلۡأَرۡضِۖ وَهُوَ ٱلۡعَزِيزُ ٱلۡحَكِيمُ", translation:"Göklerde olanlar da yerde olanlar da Allah'ı tesbih ederler. O güçlüdür, Hakim'dir", transliteration:"Sabbaha lillahi ma fee alssamawati wama fee alardi wahuwa alAAazeezu alhakeemu"},
  {id:2, sure_no:59, sure_adi:"Haşr", text:"هُوَ ٱلَّذِيٓ أَخۡرَجَ ٱلَّذِينَ كَفَرُواْ مِنۡ أَهۡلِ ٱلۡكِتَٰبِ مِن دِيَٰرِهِمۡ لِأَوَّلِ ٱلۡحَشۡرِۚ مَا ظَنَنتُمۡ أَن يَخۡرُجُواْۖ وَظَنُّوٓاْ أَنَّهُم مَّانِعَتُهُمۡ حُصُونُهُم مِّنَ ٱللَّهِ فَأَتَىٰهُمُ ٱللَّهُ مِنۡ حَيۡثُ لَمۡ يَحۡتَسِبُواْۖ وَقَذَفَ فِي قُلُوبِهِمُ ٱلرُّعۡبَۚ يُخۡرِبُونَ بُيُوتَهُم بِأَيۡدِيهِمۡ وَأَيۡدِي ٱلۡمُؤۡمِنِينَ فَٱعۡتَبِرُواْ يَـٰٓأُوْلِي ٱلۡأَبۡصَٰرِ", translation:"Kitap ehlinden inkarcı olanları ilk sürgünde yurtlarından çıkaran O'dur. Oysa ey inananlar! Çıkacaklarını sanmamıştınız, onlar da, kalelerinin kendilerini Allah'tan koruyacağını sanmışlardı. Ama Allah'ın azabı onlara beklemedikleri yerden geldi, kalblerine korku saldı; evlerini kendi elleriyle ve inananların elleriyle yıkıyorlardı. Ey akıl sahipleri! Ders alın", transliteration:"Huwa allathee akhraja allatheena kafaroo min ahli alkitabi min diyarihim liawwali alhashri ma thanantum an yakhrujoo wathannoo annahum maniAAatuhum husoonuhum mina Allahi faatahumu Allahu min haythu lam yahtasiboo waqathafa fee quloobihimu alrruAAba yukhriboona buyootahum biaydeehim waaydee almumineena faiAAtabiroo ya olee alabsari"},
  {id:3, sure_no:59, sure_adi:"Haşr", text:"وَلَوۡلَآ أَن كَتَبَ ٱللَّهُ عَلَيۡهِمُ ٱلۡجَلَآءَ لَعَذَّبَهُمۡ فِي ٱلدُّنۡيَاۖ وَلَهُمۡ فِي ٱلۡأٓخِرَةِ عَذَابُ ٱلنَّارِ", translation:"Allah onlara sürülmeyi yazmamış olsaydı, dünyada başka şekilde azap verecekti. Ahirette onlara ateş azabı vardır", transliteration:"Walawla an kataba Allahu AAalayhimu aljalaa laAAaththabahum fee alddunya walahum fee alakhirati AAathabu alnnari"},
  {id:4, sure_no:59, sure_adi:"Haşr", text:"ذَٰلِكَ بِأَنَّهُمۡ شَآقُّواْ ٱللَّهَ وَرَسُولَهُۥۖ وَمَن يُشَآقِّ ٱللَّهَ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلۡعِقَابِ", translation:"Bu, Allah'a ve Peygamberine karşı gelmelerinden ötürüdür. Kim Allah'a karşı gelirse bilsin ki Allah'ın cezalandırması şüphesiz çetindir", transliteration:"Thalika biannahum shaqqoo Allaha warasoolahu waman yushaqqi Allaha fainna Allaha shadeedu alAAiqabi"},
