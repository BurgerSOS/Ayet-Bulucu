  {id:21, sure_no:84, sure_adi:"İnşikâk", text:"وَإِذَا قُرِئَ عَلَيۡهِمُ ٱلۡقُرۡءَانُ لَا يَسۡجُدُونَۤ۩", translation:"Onlara Kuran okunduğu zaman neden secde etmiyorlar", transliteration:"Waitha quria AAalayhimu alquranu la yasjudoona"},
  {id:22, sure_no:84, sure_adi:"İnşikâk", text:"بَلِ ٱلَّذِينَ كَفَرُواْ يُكَذِّبُونَ", translation:"Aksine, inkarcılar yalanlıyorlar", transliteration:"Bali allatheena kafaroo yukaththiboona"},
  {id:23, sure_no:84, sure_adi:"İnşikâk", text:"وَٱللَّهُ أَعۡلَمُ بِمَا يُوعُونَ", translation:"Oysa, Allah, onların sakladıklarını çok iyi bilir", transliteration:"WaAllahu aAAlamu bima yooAAoona"},
  {id:24, sure_no:84, sure_adi:"İnşikâk", text:"فَبَشِّرۡهُم بِعَذَابٍ أَلِيمٍ", translation:"Onlara can yakıcı azabı müjde et", transliteration:"Fabashshirhum biAAathabin aleemin"},
  {id:25, sure_no:84, sure_adi:"İnşikâk", text:"إِلَّا ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ لَهُمۡ أَجۡرٌ غَيۡرُ مَمۡنُونِۭ", translation:"Yalnız, inanıp yararlı işler işleyenlere, onlara, kesintisiz ecir vardır", transliteration:"Illa allatheena amanoo waAAamiloo alssalihati lahum ajrun ghayru mamnoonin"},
  {id:1, sure_no:85, sure_adi:"Burûc", text:"وَٱلسَّمَآءِ ذَاتِ ٱلۡبُرُوجِ", translation:"İçinde burçları bulunan göğe and olsun", transliteration:"Waalssamai thati alburooji"},
  {id:2, sure_no:85, sure_adi:"Burûc", text:"وَٱلۡيَوۡمِ ٱلۡمَوۡعُودِ", translation:"Söz verilen kıyamet gününe and olsun", transliteration:"Waalyawmi almawAAoodi"},
  {id:3, sure_no:85, sure_adi:"Burûc", text:"وَشَاهِدٖ وَمَشۡهُودٖ", translation:"Şahitlik edene ve edilene and olsun ki, insanlar öldükten sonra diriltileceklerdir", transliteration:"Washahidin wamashhoodin"},
  {id:4, sure_no:85, sure_adi:"Burûc", text:"قُتِلَ أَصۡحَٰبُ ٱلۡأُخۡدُودِ", translation:"Hazırladıkları hendekleri, tutuşturulmuş ateşle doldurarak onun çevresinde oturup, inanmış kimselere dinlerinden dönmeleri için yaptıkları işkenceleri seyredenler kahrolmuştur", transliteration:"Qutila ashabu alukhdoodi"},
  {id:5, sure_no:85, sure_adi:"Burûc", text:"ٱلنَّارِ ذَاتِ ٱلۡوَقُودِ", translation:"Hazırladıkları hendekleri, tutuşturulmuş ateşle doldurarak onun çevresinde oturup, inanmış kimselere dinlerinden dönmeleri için yaptıkları işkenceleri seyredenler kahrolmuştur", transliteration:"Alnnari thati alwaqoodi"},
  {id:6, sure_no:85, sure_adi:"Burûc", text:"إِذۡ هُمۡ عَلَيۡهَا قُعُودٞ", translation:"Hazırladıkları hendekleri, tutuşturulmuş ateşle doldurarak onun çevresinde oturup, inanmış kimselere dinlerinden dönmeleri için yaptıkları işkenceleri seyredenler kahrolmuştur", transliteration:"Ith hum AAalayha quAAoodun"},
  {id:7, sure_no:85, sure_adi:"Burûc", text:"وَهُمۡ عَلَىٰ مَا يَفۡعَلُونَ بِٱلۡمُؤۡمِنِينَ شُهُودٞ", translation:"Hazırladıkları hendekleri, tutuşturulmuş ateşle doldurarak onun çevresinde oturup, inanmış kimselere dinlerinden dönmeleri için yaptıkları işkenceleri seyredenler kahrolmuştur", transliteration:"Wahum AAala ma yafAAaloona bialmumineena shuhoodun"},
  {id:8, sure_no:85, sure_adi:"Burûc", text:"وَمَا نَقَمُواْ مِنۡهُمۡ إِلَّآ أَن يُؤۡمِنُواْ بِٱللَّهِ ٱلۡعَزِيزِ ٱلۡحَمِيدِ", translation:"Bu inkarcıların, inananlara kızmaları; onların sadece, göklerin ve yerin hükümranlığı kendisinin bulunan ve övülmeğe layık ve güçlü olan Allah'a inanmış olmalarındandı. Allah her şeye şahiddir", transliteration:"Wama naqamoo minhum illa an yuminoo biAllahi alAAazeezi alhameedi"},
  {id:9, sure_no:85, sure_adi:"Burûc", text:"ٱلَّذِي لَهُۥ مُلۡكُ ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضِۚ وَٱللَّهُ عَلَىٰ كُلِّ شَيۡءٖ شَهِيدٌ", translation:"Bu inkarcıların, inananlara kızmaları; onların sadece, göklerin ve yerin hükümranlığı kendisinin bulunan ve övülmeğe layık ve güçlü olan Allah'a inanmış olmalarındandı. Allah her şeye şahiddir", transliteration:"Allathee lahu mulku alssamawati waalardi waAllahu AAala kulli shayin shaheedun"},
  {id:10, sure_no:85, sure_adi:"Burûc", text:"إِنَّ ٱلَّذِينَ فَتَنُواْ ٱلۡمُؤۡمِنِينَ وَٱلۡمُؤۡمِنَٰتِ ثُمَّ لَمۡ يَتُوبُواْ فَلَهُمۡ عَذَابُ جَهَنَّمَ وَلَهُمۡ عَذَابُ ٱلۡحَرِيقِ", translation:"Ama inanmış erkek ve kadınlara işkence ederek onları dinlerinden çevirmeğe uğraşanlar, eğer tevbe etmezlerse, onlara cehennem azabı vardır. Yakıcı azap da onlaradır", transliteration:"Inna allatheena fatanoo almumineena waalmuminati thumma lam yatooboo falahum AAathabu jahannama walahum AAathabu alhareeqi"},
  {id:11, sure_no:85, sure_adi:"Burûc", text:"إِنَّ ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ لَهُمۡ جَنَّـٰتٞ تَجۡرِي مِن تَحۡتِهَا ٱلۡأَنۡهَٰرُۚ ذَٰلِكَ ٱلۡفَوۡزُ ٱلۡكَبِيرُ", translation:"Şüphesiz inanıp yararlı işler işleyenlere, onlara, içlerinden ırmaklar akan cennetler vardır. Bu, büyük kurtuluştur", transliteration:"Inna allatheena amanoo waAAamiloo alssalihati lahum jannatun tajree min tahtiha alanharu thalika alfawzu alkabeeru"},
  {id:12, sure_no:85, sure_adi:"Burûc", text:"إِنَّ بَطۡشَ رَبِّكَ لَشَدِيدٌ", translation:"Doğrusu Rabbinin yakalaması amansızdır", transliteration:"Inna batsha rabbika lashadeedun"},
  {id:13, sure_no:85, sure_adi:"Burûc", text:"إِنَّهُۥ هُوَ يُبۡدِئُ وَيُعِيدُ", translation:"Önce yaratıp sonra bunu tekrar eden O'dur", transliteration:"Innahu huwa yubdio wayuAAeedu"},
  {id:14, sure_no:85, sure_adi:"Burûc", text:"وَهُوَ ٱلۡغَفُورُ ٱلۡوَدُودُ", translation:"Yüce arşın sahibi, çok seven, bağışlayan O'dur", transliteration:"Wahuwa alghafooru alwadoodu"},
  {id:15, sure_no:85, sure_adi:"Burûc", text:"ذُو ٱلۡعَرۡشِ ٱلۡمَجِيدُ", translation:"Yüce arşın sahibi, çok seven, bağışlayan O'dur", transliteration:"Thoo alAAarshi almajeedi"},
  {id:16, sure_no:85, sure_adi:"Burûc", text:"فَعَّالٞ لِّمَا يُرِيدُ", translation:"Her dilediğini mutlaka yapandır", transliteration:"FaAAAAalun lima yureedu"},
  {id:17, sure_no:85, sure_adi:"Burûc", text:"هَلۡ أَتَىٰكَ حَدِيثُ ٱلۡجُنُودِ", translation:"Firavun ve Semud ordularının haberi sana geldi mi", transliteration:"Hal ataka hadeethu aljunoodi"},
  {id:18, sure_no:85, sure_adi:"Burûc", text:"فِرۡعَوۡنَ وَثَمُودَ", translation:"Firavun ve Semud ordularının haberi sana geldi mi", transliteration:"FirAAawna wathamooda"},
  {id:19, sure_no:85, sure_adi:"Burûc", text:"بَلِ ٱلَّذِينَ كَفَرُواْ فِي تَكۡذِيبٖ", translation:"Doğrusu inkar edenler, hep yalanlayagelmişlerdir", transliteration:"Bali allatheena kafaroo fee taktheebin"},
  {id:20, sure_no:85, sure_adi:"Burûc", text:"وَٱللَّهُ مِن وَرَآئِهِم مُّحِيطُۢ", translation:"Oysa Allah onları ardlarından çevirmiştir", transliteration:"WaAllahu min waraihim muheetun"},
  {id:21, sure_no:85, sure_adi:"Burûc", text:"بَلۡ هُوَ قُرۡءَانٞ مَّجِيدٞ", translation:"Doğrusu sana vahyedilen bu Kitap, Levhi Mahfuz'da bulunan şanlı bir Kuran'dır", transliteration:"Bal huwa quranun majeedun"},
  {id:22, sure_no:85, sure_adi:"Burûc", text:"فِي لَوۡحٖ مَّحۡفُوظِۭ", translation:"Doğrusu sana vahyedilen bu Kitap, Levhi Mahfuz'da bulunan şanlı bir Kuran'dır", transliteration:"Fee lawhin mahfoothin"},
  {id:1, sure_no:86, sure_adi:"Târık", text:"وَٱلسَّمَآءِ وَٱلطَّارِقِ", translation:"Göğe ve Tarık'a and olsun", transliteration:"Waalssamai waalttariqi"},
  {id:2, sure_no:86, sure_adi:"Târık", text:"وَمَآ أَدۡرَىٰكَ مَا ٱلطَّارِقُ", translation:"Tarık'ın ne olduğunu sen bilir misin", transliteration:"Wama adraka ma alttariqu"},
  {id:3, sure_no:86, sure_adi:"Târık", text:"ٱلنَّجۡمُ ٱلثَّاقِبُ", translation:"O, (ışığıyla karanlığı) delen yıldızdır", transliteration:"Alnnajmu alththaqibu"},
  {id:4, sure_no:86, sure_adi:"Târık", text:"إِن كُلُّ نَفۡسٖ لَّمَّا عَلَيۡهَا حَافِظٞ", translation:"Üzerinde gözetici olmayan kimse yoktur", transliteration:"In kullu nafsin lamma AAalayha hafithun"},
  {id:5, sure_no:86, sure_adi:"Târık", text:"فَلۡيَنظُرِ ٱلۡإِنسَٰنُ مِمَّ خُلِقَ", translation:"Öyleyse insan neden yaratıldığına bir baksın", transliteration:"Falyanthuri alinsanu mimma khuliqa"},
  {id:6, sure_no:86, sure_adi:"Târık", text:"خُلِقَ مِن مَّآءٖ دَافِقٖ", translation:"O, erkek ve kadının beli ile kaburga kemikleri arasından atılagelen bir sudan yaratılmıştır", transliteration:"Khuliqa min main dafiqin"},
  {id:7, sure_no:86, sure_adi:"Târık", text:"يَخۡرُجُ مِنۢ بَيۡنِ ٱلصُّلۡبِ وَٱلتَّرَآئِبِ", translation:"O, erkek ve kadının beli ile kaburga kemikleri arasından atılagelen bir sudan yaratılmıştır", transliteration:"Yakhruju min bayni alssulbi waalttaraibi"},
  {id:8, sure_no:86, sure_adi:"Târık", text:"إِنَّهُۥ عَلَىٰ رَجۡعِهِۦ لَقَادِرٞ", translation:"Şüphesiz Allah, gizliliklerin ortaya çıkacağı gün, insanı tekrar yaratmaya Kadir'dir", transliteration:"Innahu AAala rajAAihi laqadirun"},
  {id:9, sure_no:86, sure_adi:"Târık", text:"يَوۡمَ تُبۡلَى ٱلسَّرَآئِرُ", translation:"Şüphesiz Allah, gizliliklerin ortaya çıkacağı gün, insanı tekrar yaratmaya Kadir'dir", transliteration:"Yawma tubla alssarairu"},
  {id:10, sure_no:86, sure_adi:"Târık", text:"فَمَا لَهُۥ مِن قُوَّةٖ وَلَا نَاصِرٖ", translation:"O gün, insanın gücü de, yardımcısı da olmaz", transliteration:"Fama lahu min quwwatin wala nasirin"},
  {id:11, sure_no:86, sure_adi:"Târık", text:"وَٱلسَّمَآءِ ذَاتِ ٱلرَّجۡعِ", translation:"Dönüşlü göğe ve yarılan yeryüzüne and olsun ki", transliteration:"Waalssamai thati alrrajAAi"},
  {id:12, sure_no:86, sure_adi:"Târık", text:"وَٱلۡأَرۡضِ ذَاتِ ٱلصَّدۡعِ", translation:"Dönüşlü göğe ve yarılan yeryüzüne and olsun ki", transliteration:"Waalardi thati alssadAAi"},
  {id:13, sure_no:86, sure_adi:"Târık", text:"إِنَّهُۥ لَقَوۡلٞ فَصۡلٞ", translation:"Doğrusu bu Kuran kesin bir sözdür", transliteration:"Innahu laqawlun faslun"},
  {id:14, sure_no:86, sure_adi:"Târık", text:"وَمَا هُوَ بِٱلۡهَزۡلِ", translation:"O, eğlence için değildir", transliteration:"Wama huwa bialhazli"},
  {id:15, sure_no:86, sure_adi:"Târık", text:"إِنَّهُمۡ يَكِيدُونَ كَيۡدٗا", translation:"Gerçekten onlar düzen kuruyorlar", transliteration:"Innahum yakeedoona kaydan"},
  {id:16, sure_no:86, sure_adi:"Târık", text:"وَأَكِيدُ كَيۡدٗا", translation:"Ben de bir düzen kurmaktayım", transliteration:"Waakeedu kaydan"},
  {id:17, sure_no:86, sure_adi:"Târık", text:"فَمَهِّلِ ٱلۡكَٰفِرِينَ أَمۡهِلۡهُمۡ رُوَيۡدَۢا", translation:"Sen inkarcılara mehil ver; onlara mukabeleyi biraz geri bırak", transliteration:"Famahhili alkafireena amhilhum ruwaydan"},
  {id:1, sure_no:87, sure_adi:"A'lâ", text:"سَبِّحِ ٱسۡمَ رَبِّكَ ٱلۡأَعۡلَى", translation:"Yüce Rabbinin adını tesbih et", transliteration:"Sabbihi isma rabbika alaAAla"},
  {id:2, sure_no:87, sure_adi:"A'lâ", text:"ٱلَّذِي خَلَقَ فَسَوَّىٰ", translation:"O, yaratıp şekil vermiştir", transliteration:"Allathee khalaqa fasawwa"},
  {id:3, sure_no:87, sure_adi:"A'lâ", text:"وَٱلَّذِي قَدَّرَ فَهَدَىٰ", translation:"O, her şeyi ölçüyle yapıp doğru yolu göstermiştir", transliteration:"Waallathee qaddara fahada"},
  {id:4, sure_no:87, sure_adi:"A'lâ", text:"وَٱلَّذِيٓ أَخۡرَجَ ٱلۡمَرۡعَىٰ", translation:"O, yeşillikler bitirmiştir", transliteration:"Waallathee akhraja almarAAa"},
  {id:5, sure_no:87, sure_adi:"A'lâ", text:"فَجَعَلَهُۥ غُثَآءً أَحۡوَىٰ", translation:"Sonra da onları siyah çerçöpe çevirmiştir", transliteration:"FajaAAalahu ghuthaan ahwa"},
  {id:6, sure_no:87, sure_adi:"A'lâ", text:"سَنُقۡرِئُكَ فَلَا تَنسَىٰٓ", translation:"Sana Kuran'ı Biz okutacağız ve asla unutmayacaksın", transliteration:"Sanuqrioka fala tansa"},
  {id:7, sure_no:87, sure_adi:"A'lâ", text:"إِلَّا مَا شَآءَ ٱللَّهُۚ إِنَّهُۥ يَعۡلَمُ ٱلۡجَهۡرَ وَمَا يَخۡفَىٰ", translation:"Allah'ın dilediği bundan müstesnadır. Doğrusu açığı da, gizliyi de bilen O'dur", transliteration:"Illa ma shaa Allahu innahu yaAAlamu aljahra wama yakhfa"},
  {id:8, sure_no:87, sure_adi:"A'lâ", text:"وَنُيَسِّرُكَ لِلۡيُسۡرَىٰ", translation:"Kolay olanı yapmayı sana kolaylaştırırız", transliteration:"Wanuyassiruka lilyusra"},
  {id:9, sure_no:87, sure_adi:"A'lâ", text:"فَذَكِّرۡ إِن نَّفَعَتِ ٱلذِّكۡرَىٰ", translation:"Faydalı olacaksa insanlara öğüt ver", transliteration:"Fathakkir in nafaAAati alththikra"},
  {id:10, sure_no:87, sure_adi:"A'lâ", text:"سَيَذَّكَّرُ مَن يَخۡشَىٰ", translation:"Allah'tan korkan öğüt alacaktır", transliteration:"Sayaththakkaru man yakhsha"},
  {id:11, sure_no:87, sure_adi:"A'lâ", text:"وَيَتَجَنَّبُهَا ٱلۡأَشۡقَى", translation:"Bedbaht olan ondan kaçınacaktır", transliteration:"Wayatajannabuha alashqa"},
  {id:12, sure_no:87, sure_adi:"A'lâ", text:"ٱلَّذِي يَصۡلَى ٱلنَّارَ ٱلۡكُبۡرَىٰ", translation:"O, en büyük ateşe yaslanacaktır", transliteration:"Allathee yasla alnnara alkubra"},
  {id:13, sure_no:87, sure_adi:"A'lâ", text:"ثُمَّ لَا يَمُوتُ فِيهَا وَلَا يَحۡيَىٰ", translation:"O, orada ne ölecektir ne de dirilecektir", transliteration:"Thumma la yamootu feeha wala yahya"},
  {id:14, sure_no:87, sure_adi:"A'lâ", text:"قَدۡ أَفۡلَحَ مَن تَزَكَّىٰ", translation:"Arınmış olan, Rabbinin adını anıp namaz kılan, saadete erişecektir", transliteration:"Qad aflaha man tazakka"},
  {id:15, sure_no:87, sure_adi:"A'lâ", text:"وَذَكَرَ ٱسۡمَ رَبِّهِۦ فَصَلَّىٰ", translation:"Arınmış olan, Rabbinin adını anıp namaz kılan, saadete erişecektir", transliteration:"Wathakara isma rabbihi fasalla"},
  {id:16, sure_no:87, sure_adi:"A'lâ", text:"بَلۡ تُؤۡثِرُونَ ٱلۡحَيَوٰةَ ٱلدُّنۡيَا", translation:"Ama sizler dünya hayatını tercih ediyorsunuz", transliteration:"Bal tuthiroona alhayata alddunya"},
  {id:17, sure_no:87, sure_adi:"A'lâ", text:"وَٱلۡأٓخِرَةُ خَيۡرٞ وَأَبۡقَىٰٓ", translation:"Oysa ahiret daha iyi ve daha bakidir", transliteration:"Waalakhiratu khayrun waabqa"},
  {id:18, sure_no:87, sure_adi:"A'lâ", text:"إِنَّ هَٰذَا لَفِي ٱلصُّحُفِ ٱلۡأُولَىٰ", translation:"Doğrusu bu hükümler ilk sahifelerde, İbrahim ve Musa'nın sahifelerinde de vardır", transliteration:"Inna hatha lafee alssuhufi aloola"},
  {id:19, sure_no:87, sure_adi:"A'lâ", text:"صُحُفِ إِبۡرَٰهِيمَ وَمُوسَىٰ", translation:"Doğrusu bu hükümler ilk sahifelerde, İbrahim ve Musa'nın sahifelerinde de vardır", transliteration:"Suhufi ibraheema wamoosa"},
  {id:1, sure_no:88, sure_adi:"Gâşiye", text:"هَلۡ أَتَىٰكَ حَدِيثُ ٱلۡغَٰشِيَةِ", translation:"Her şeyi kaplayacak kıyametin haberi sana gelmedi mi", transliteration:"Hal ataka hadeethu alghashiyati"},
  {id:2, sure_no:88, sure_adi:"Gâşiye", text:"وُجُوهٞ يَوۡمَئِذٍ خَٰشِعَةٌ", translation:"O gün bir takım yüzler zillete bürünmüştür", transliteration:"Wujoohun yawmaithin khashiAAatun"},
  {id:3, sure_no:88, sure_adi:"Gâşiye", text:"عَامِلَةٞ نَّاصِبَةٞ", translation:"Zor işler altında bitkin düşmüştür", transliteration:"AAamilatun nasibatun"},
  {id:4, sure_no:88, sure_adi:"Gâşiye", text:"تَصۡلَىٰ نَارًا حَامِيَةٗ", translation:"Yakıcı ateşe yaslanırlar", transliteration:"Tasla naran hamiyatan"},
  {id:5, sure_no:88, sure_adi:"Gâşiye", text:"تُسۡقَىٰ مِنۡ عَيۡنٍ ءَانِيَةٖ", translation:"Kızgın bir kaynaktan içirilirler", transliteration:"Tusqa min AAaynin aniyatin"},
  {id:6, sure_no:88, sure_adi:"Gâşiye", text:"لَّيۡسَ لَهُمۡ طَعَامٌ إِلَّا مِن ضَرِيعٖ", translation:"Semirtmeyen, açlığı gidermeyen kötü kokulu (kuru) bir dikenden başka yiyecekleri yoktur", transliteration:"Laysa lahum taAAamun illa min dareeAAin"},
  {id:7, sure_no:88, sure_adi:"Gâşiye", text:"لَّا يُسۡمِنُ وَلَا يُغۡنِي مِن جُوعٖ", translation:"Semirtmeyen, açlığı gidermeyen kötü kokulu (kuru) bir dikenden başka yiyecekleri yoktur", transliteration:"La yusminu wala yughnee min jooAAin"},
  {id:8, sure_no:88, sure_adi:"Gâşiye", text:"وُجُوهٞ يَوۡمَئِذٖ نَّاعِمَةٞ", translation:"İnanmış olanların yüzleri, o gün, pırıl pırıldır", transliteration:"Wujoohun yawmaithin naAAimatun"},
  {id:9, sure_no:88, sure_adi:"Gâşiye", text:"لِّسَعۡيِهَا رَاضِيَةٞ", translation:"Yaptıklarından hoşnuddurlar", transliteration:"LisaAAyiha radiyatun"},
  {id:10, sure_no:88, sure_adi:"Gâşiye", text:"فِي جَنَّةٍ عَالِيَةٖ", translation:"Yüksek bir cennettedirler", transliteration:"Fee jannatin AAaliyatin"},
  {id:11, sure_no:88, sure_adi:"Gâşiye", text:"لَّا تَسۡمَعُ فِيهَا لَٰغِيَةٗ", translation:"Orada boş söz işitmezler", transliteration:"La tasmaAAu feeha laghiyatan"},
  {id:12, sure_no:88, sure_adi:"Gâşiye", text:"فِيهَا عَيۡنٞ جَارِيَةٞ", translation:"Orada akan kaynak vardır", transliteration:"Feeha AAaynun jariyatun"},
  {id:13, sure_no:88, sure_adi:"Gâşiye", text:"فِيهَا سُرُرٞ مَّرۡفُوعَةٞ", translation:"Orada, yükseltilmiş tahtlar vardır", transliteration:"Feeha sururun marfooAAatun"},
  {id:14, sure_no:88, sure_adi:"Gâşiye", text:"وَأَكۡوَابٞ مَّوۡضُوعَةٞ", translation:"Yerleştirilmiş kaseler", transliteration:"Waakwabun mawdooAAatun"},
  {id:15, sure_no:88, sure_adi:"Gâşiye", text:"وَنَمَارِقُ مَصۡفُوفَةٞ", translation:"Sıra sıra yastıklar", transliteration:"Wanamariqu masfoofatun"},
  {id:16, sure_no:88, sure_adi:"Gâşiye", text:"وَزَرَابِيُّ مَبۡثُوثَةٌ", translation:"Serilmiş, yumuşak tüylü halılar vardır", transliteration:"Wazarabiyyu mabthoothatun"},
  {id:17, sure_no:88, sure_adi:"Gâşiye", text:"أَفَلَا يَنظُرُونَ إِلَى ٱلۡإِبِلِ كَيۡفَ خُلِقَتۡ", translation:"Bu insanlar, devenin nasıl yaratıldığına, göğün nasıl yükseltildiğine, dağların nasıl dikildiğine, yerin nasıl yayıldığına bir bakmazlar mı", transliteration:"Afala yanthuroona ila alibili kayfa khuliqat"},
  {id:18, sure_no:88, sure_adi:"Gâşiye", text:"وَإِلَى ٱلسَّمَآءِ كَيۡفَ رُفِعَتۡ", translation:"Bu insanlar, devenin nasıl yaratıldığına, göğün nasıl yükseltildiğine, dağların nasıl dikildiğine, yerin nasıl yayıldığına bir bakmazlar mı", transliteration:"Waila alssamai kayfa rufiAAat"},
  {id:19, sure_no:88, sure_adi:"Gâşiye", text:"وَإِلَى ٱلۡجِبَالِ كَيۡفَ نُصِبَتۡ", translation:"Bu insanlar, devenin nasıl yaratıldığına, göğün nasıl yükseltildiğine, dağların nasıl dikildiğine, yerin nasıl yayıldığına bir bakmazlar mı", transliteration:"Waila aljibali kayfa nusibat"},
  {id:20, sure_no:88, sure_adi:"Gâşiye", text:"وَإِلَى ٱلۡأَرۡضِ كَيۡفَ سُطِحَتۡ", translation:"Bu insanlar, devenin nasıl yaratıldığına, göğün nasıl yükseltildiğine, dağların nasıl dikildiğine, yerin nasıl yayıldığına bir bakmazlar mı", transliteration:"Waila alardi kayfa sutihat"},
  {id:21, sure_no:88, sure_adi:"Gâşiye", text:"فَذَكِّرۡ إِنَّمَآ أَنتَ مُذَكِّرٞ", translation:"Sen öğüt ver! Esasen sen sadece bir öğütçüsün", transliteration:"Fathakkir innama anta muthakkirun"},
  {id:22, sure_no:88, sure_adi:"Gâşiye", text:"لَّسۡتَ عَلَيۡهِم بِمُصَيۡطِرٍ", translation:"Sen, onlara zor kullanacak değilsin", transliteration:"Lasta AAalayhim bimusaytirin"},
  {id:23, sure_no:88, sure_adi:"Gâşiye", text:"إِلَّا مَن تَوَلَّىٰ وَكَفَرَ", translation:"Ama kim yüz çevirir, inkar ederse, Allah onu en büyük azaba uğratır", transliteration:"Illa man tawalla wakafara"},
  {id:24, sure_no:88, sure_adi:"Gâşiye", text:"فَيُعَذِّبُهُ ٱللَّهُ ٱلۡعَذَابَ ٱلۡأَكۡبَرَ", translation:"Ama kim yüz çevirir, inkar ederse, Allah onu en büyük azaba uğratır", transliteration:"FayuAAaththibuhu Allahu alAAathaba alakbara"},
  {id:25, sure_no:88, sure_adi:"Gâşiye", text:"إِنَّ إِلَيۡنَآ إِيَابَهُمۡ", translation:"Doğrusu onların dönüşü Bize'dir", transliteration:"Inna ilayna iyabahum"},
  {id:26, sure_no:88, sure_adi:"Gâşiye", text:"ثُمَّ إِنَّ عَلَيۡنَا حِسَابَهُم", translation:"Şüphesiz sonra hesaplarını görmek de Bize düşmektedir", transliteration:"Thumma inna AAalayna hisabahum"},
  {id:1, sure_no:89, sure_adi:"Fecr", text:"وَٱلۡفَجۡرِ", translation:"Tanyerinin ağarmasına and olsun", transliteration:"Waalfajri"},
  {id:2, sure_no:89, sure_adi:"Fecr", text:"وَلَيَالٍ عَشۡرٖ", translation:"Zilhicce ayının ilk on gecesine and olsun", transliteration:"Walayalin AAashrin"},
  {id:3, sure_no:89, sure_adi:"Fecr", text:"وَٱلشَّفۡعِ وَٱلۡوَتۡرِ", translation:"Herşeyin çiftine de, tekine de and olsun", transliteration:"WaalshshafAAi waalwatri"},
  {id:4, sure_no:89, sure_adi:"Fecr", text:"وَٱلَّيۡلِ إِذَا يَسۡرِ", translation:"Gelip geçen geceye and olsun ki, bunların her biri akıl sahibi için birer yemine değmez mi", transliteration:"Waallayli itha yasri"},
  {id:5, sure_no:89, sure_adi:"Fecr", text:"هَلۡ فِي ذَٰلِكَ قَسَمٞ لِّذِي حِجۡرٍ", translation:"Gelip geçen geceye and olsun ki, bunların her biri akıl sahibi için birer yemine değmez mi", transliteration:"Hal fee thalika qasamun lithee hijrin"},
  {id:6, sure_no:89, sure_adi:"Fecr", text:"أَلَمۡ تَرَ كَيۡفَ فَعَلَ رَبُّكَ بِعَادٍ", translation:"Rabbinin, hiçbir memlekette benzeri ortaya konmayan sütunlara sahip İrem şehrinde oturan Ad milletine ne ettiğini görmedin mi", transliteration:"Alam tara kayfa faAAala rabbuka biAAadin"},
  {id:7, sure_no:89, sure_adi:"Fecr", text:"إِرَمَ ذَاتِ ٱلۡعِمَادِ", translation:"Rabbinin, hiçbir memlekette benzeri ortaya konmayan sütunlara sahip İrem şehrinde oturan Ad milletine ne ettiğini görmedin mi", transliteration:"Irama thati alAAimadi"},
  {id:8, sure_no:89, sure_adi:"Fecr", text:"ٱلَّتِي لَمۡ يُخۡلَقۡ مِثۡلُهَا فِي ٱلۡبِلَٰدِ", translation:"Rabbinin, hiçbir memlekette benzeri ortaya konmayan sütunlara sahip İrem şehrinde oturan Ad milletine ne ettiğini görmedin mi", transliteration:"Allatee lam yukhlaq mithluha fee albiladi"},
  {id:9, sure_no:89, sure_adi:"Fecr", text:"وَثَمُودَ ٱلَّذِينَ جَابُواْ ٱلصَّخۡرَ بِٱلۡوَادِ", translation:"Vadide kayaları kesip yontan Semud milletine, memleketlerde aşırı giden, oralarda bozgunculuğu artıran, sarsılmaz bir saltanat sahibi Firavun'a Rabbinin ne ettiğini görmedin mi", transliteration:"Wathamooda allatheena jaboo alssakhra bialwadi"},
  {id:10, sure_no:89, sure_adi:"Fecr", text:"وَفِرۡعَوۡنَ ذِي ٱلۡأَوۡتَادِ", translation:"Vadide kayaları kesip yontan Semud milletine, memleketlerde aşırı giden, oralarda bozgunculuğu artıran, sarsılmaz bir saltanat sahibi Firavun'a Rabbinin ne ettiğini görmedin mi", transliteration:"WafirAAawna thee alawtadi"},
  {id:11, sure_no:89, sure_adi:"Fecr", text:"ٱلَّذِينَ طَغَوۡاْ فِي ٱلۡبِلَٰدِ", translation:"Vadide kayaları kesip yontan Semud milletine, memleketlerde aşırı giden, oralarda bozgunculuğu artıran, sarsılmaz bir saltanat sahibi Firavun'a Rabbinin ne ettiğini görmedin mi", transliteration:"Allatheena taghaw fee albiladi"},
  {id:12, sure_no:89, sure_adi:"Fecr", text:"فَأَكۡثَرُواْ فِيهَا ٱلۡفَسَادَ", translation:"Vadide kayaları kesip yontan Semud milletine, memleketlerde aşırı giden, oralarda bozgunculuğu artıran, sarsılmaz bir saltanat sahibi Firavun'a Rabbinin ne ettiğini görmedin mi", transliteration:"Faaktharoo feeha alfasada"},
  {id:13, sure_no:89, sure_adi:"Fecr", text:"فَصَبَّ عَلَيۡهِمۡ رَبُّكَ سَوۡطَ عَذَابٍ", translation:"Rabbin onları azap kırbacından geçirmiştir", transliteration:"Fasabba AAalayhim rabbuka sawta AAathabin"},
  {id:14, sure_no:89, sure_adi:"Fecr", text:"إِنَّ رَبَّكَ لَبِٱلۡمِرۡصَادِ", translation:"Doğrusu Rabbin hep gözetlemektedir", transliteration:"Inna rabbaka labialmirsadi"},
  {id:15, sure_no:89, sure_adi:"Fecr", text:"فَأَمَّا ٱلۡإِنسَٰنُ إِذَا مَا ٱبۡتَلَىٰهُ رَبُّهُۥ فَأَكۡرَمَهُۥ وَنَعَّمَهُۥ فَيَقُولُ رَبِّيٓ أَكۡرَمَنِ", translation:"Rabbin denemek için bir insana iyilik edip, nimet verdiği zaman, o: \"Rabbim beni şerefli kıldı\" der", transliteration:"Faamma alinsanu itha ma ibtalahu rabbuhu faakramahu wanaAAAAamahu fayaqoolu rabbee akramani"},
  {id:16, sure_no:89, sure_adi:"Fecr", text:"وَأَمَّآ إِذَا مَا ٱبۡتَلَىٰهُ فَقَدَرَ عَلَيۡهِ رِزۡقَهُۥ فَيَقُولُ رَبِّيٓ أَهَٰنَنِ", translation:"Ama onu sınamak için rızkını daraltıp bir ölçüye göre verdiği zaman: \"Rabbim bana hor baktı\" der", transliteration:"Waamma itha ma ibtalahu faqadara AAalayhi rizqahu fayaqoolu rabbee ahanani"},
  {id:17, sure_no:89, sure_adi:"Fecr", text:"كَلَّاۖ بَل لَّا تُكۡرِمُونَ ٱلۡيَتِيمَ", translation:"Hayır; yetime karşı cömert davranmıyorsunuz", transliteration:"Kalla bal la tukrimoona alyateema"},
  {id:18, sure_no:89, sure_adi:"Fecr", text:"وَلَا تَحَـٰٓضُّونَ عَلَىٰ طَعَامِ ٱلۡمِسۡكِينِ", translation:"Yoksulu yedirmek konusunda birbirinize özenmiyorsunuz", transliteration:"Wala tahaddoona AAala taAAami almiskeeni"},
  {id:19, sure_no:89, sure_adi:"Fecr", text:"وَتَأۡكُلُونَ ٱلتُّرَاثَ أَكۡلٗا لَّمّٗا", translation:"Size kalan mirası hak gözetmeden yiyorsunuz", transliteration:"Watakuloona altturatha aklan lamman"},
  {id:20, sure_no:89, sure_adi:"Fecr", text:"وَتُحِبُّونَ ٱلۡمَالَ حُبّٗا جَمّٗا", translation:"Malı pek çok seviyorsunuz", transliteration:"Watuhibboona almala hubban jamman"},
  {id:21, sure_no:89, sure_adi:"Fecr", text:"كَلَّآۖ إِذَا دُكَّتِ ٱلۡأَرۡضُ دَكّٗا دَكّٗا", translation:"Ama yer, çarpılıp paralandığı zaman", transliteration:"Kalla itha dukkati alardu dakkan dakkan"},
  {id:22, sure_no:89, sure_adi:"Fecr", text:"وَجَآءَ رَبُّكَ وَٱلۡمَلَكُ صَفّٗا صَفّٗا", translation:"Melekler sıra sıra dizilip, Rabbinin buyruğu gelince", transliteration:"Wajaa rabbuka waalmalaku saffan saffan"},
  {id:23, sure_no:89, sure_adi:"Fecr", text:"وَجِاْيٓءَ يَوۡمَئِذِۭ بِجَهَنَّمَۚ يَوۡمَئِذٖ يَتَذَكَّرُ ٱلۡإِنسَٰنُ وَأَنَّىٰ لَهُ ٱلذِّكۡرَىٰ", translation:"O gün, cehennem ortaya konur. O gün insan öğüt almaya çalışır ama artık öğütten ona ne", transliteration:"Wajeea yawmaithin bijahannama yawmaithin yatathakkaru alinsanu waanna lahu alththikra"},
  {id:24, sure_no:89, sure_adi:"Fecr", text:"يَقُولُ يَٰلَيۡتَنِي قَدَّمۡتُ لِحَيَاتِي", translation:"Keşke bu hayatım için önceden bir şey yapsaymışım\" der", transliteration:"Yaqoolu ya laytanee qaddamtu lihayatee"},
  {id:25, sure_no:89, sure_adi:"Fecr", text:"فَيَوۡمَئِذٖ لَّا يُعَذِّبُ عَذَابَهُۥٓ أَحَدٞ", translation:"O gün, hiç kimse, Allah'ın azabettiği gibi azabedemez", transliteration:"Fayawmaithin la yuAAaththibu AAathabahu ahadun"},
  {id:26, sure_no:89, sure_adi:"Fecr", text:"وَلَا يُوثِقُ وَثَاقَهُۥٓ أَحَدٞ", translation:"Hiç kimse O'nun vurduğu bağ gibisini bağlayamaz", transliteration:"Wala yoothiqu wathaqahu ahadun"},
  {id:27, sure_no:89, sure_adi:"Fecr", text:"يَـٰٓأَيَّتُهَا ٱلنَّفۡسُ ٱلۡمُطۡمَئِنَّةُ", translation:"Ey huzur içinde olan can", transliteration:"Ya ayyatuha alnnafsu almutmainnatu"},
  {id:28, sure_no:89, sure_adi:"Fecr", text:"ٱرۡجِعِيٓ إِلَىٰ رَبِّكِ رَاضِيَةٗ مَّرۡضِيَّةٗ", translation:"O, senden, sen de O'ndan hoşnut olarak Rabbine dön", transliteration:"IrjiAAee ila rabbiki radiyatan mardiyyatan"},
  {id:29, sure_no:89, sure_adi:"Fecr", text:"فَٱدۡخُلِي فِي عِبَٰدِي", translation:"Ey can! İyi kullarımın arasına gir", transliteration:"Faodkhulee fee AAibadee"},
  {id:30, sure_no:89, sure_adi:"Fecr", text:"وَٱدۡخُلِي جَنَّتِي", translation:"Cennetime gir", transliteration:"Waodkhulee jannatee"},
  {id:1, sure_no:90, sure_adi:"Beled", text:"لَآ أُقۡسِمُ بِهَٰذَا ٱلۡبَلَدِ", translation:"Bu şehre (Mekke'ye) yemin ederim; ki sen bu şehirde oturmuşsun", transliteration:"La oqsimu bihatha albaladi"},
  {id:2, sure_no:90, sure_adi:"Beled", text:"وَأَنتَ حِلُّۢ بِهَٰذَا ٱلۡبَلَدِ", translation:"Bu şehre (Mekke'ye) yemin ederim; ki sen bu şehirde oturmuşsun", transliteration:"Waanta hillun bihatha albaladi"},
  {id:3, sure_no:90, sure_adi:"Beled", text:"وَوَالِدٖ وَمَا وَلَدَ", translation:"Doğurana ve doğurduğuna and olsun ki", transliteration:"Wawalidin wama walada"},
  {id:4, sure_no:90, sure_adi:"Beled", text:"لَقَدۡ خَلَقۡنَا ٱلۡإِنسَٰنَ فِي كَبَدٍ", translation:"İnsanoğlunu, zorluklara katlanacak şekilde yarattık", transliteration:"Laqad khalaqna alinsana fee kabadin"},
  {id:5, sure_no:90, sure_adi:"Beled", text:"أَيَحۡسَبُ أَن لَّن يَقۡدِرَ عَلَيۡهِ أَحَدٞ", translation:"İnsanoğlu, kendisine kimsenin güç yetiremeyeceğini mi sanıyor", transliteration:"Ayahsabu an lan yaqdira AAalayhi ahadun"},
  {id:6, sure_no:90, sure_adi:"Beled", text:"يَقُولُ أَهۡلَكۡتُ مَالٗا لُّبَدًا", translation:"Yığın yığın mal tüketmişimdir\" diyor", transliteration:"Yaqoolu ahlaktu malan lubadan"},
  {id:7, sure_no:90, sure_adi:"Beled", text:"أَيَحۡسَبُ أَن لَّمۡ يَرَهُۥٓ أَحَدٌ", translation:"O, kimsenin kendisini görmediğini mi zannediyor", transliteration:"Ayahsabu an lam yarahu ahadun"},
  {id:8, sure_no:90, sure_adi:"Beled", text:"أَلَمۡ نَجۡعَل لَّهُۥ عَيۡنَيۡنِ", translation:"Biz onun için iki göz, bir dil ve iki dudak var etmedik mi", transliteration:"Alam najAAal lahu AAaynayni"},
  {id:9, sure_no:90, sure_adi:"Beled", text:"وَلِسَانٗا وَشَفَتَيۡنِ", translation:"Biz onun için iki göz, bir dil ve iki dudak var etmedik mi", transliteration:"Walisanan washafatayni"},
  {id:10, sure_no:90, sure_adi:"Beled", text:"وَهَدَيۡنَٰهُ ٱلنَّجۡدَيۡنِ", translation:"Biz ona eğri ve doğru iki yolu da göstermedik mi", transliteration:"Wahadaynahu alnnajdayni"},
  {id:11, sure_no:90, sure_adi:"Beled", text:"فَلَا ٱقۡتَحَمَ ٱلۡعَقَبَةَ", translation:"Ama o, zor geçidi aşmaya girişemedi", transliteration:"Fala iqtahama alAAaqabata"},
  {id:12, sure_no:90, sure_adi:"Beled", text:"وَمَآ أَدۡرَىٰكَ مَا ٱلۡعَقَبَةُ", translation:"O zor geçidin ne olduğunu sen bilir misin", transliteration:"Wama adraka ma alAAaqabatu"},
  {id:13, sure_no:90, sure_adi:"Beled", text:"فَكُّ رَقَبَةٍ", translation:"O geçit, bir köle ve esir azadetmek", transliteration:"Fakku raqabatin"},
  {id:14, sure_no:90, sure_adi:"Beled", text:"أَوۡ إِطۡعَٰمٞ فِي يَوۡمٖ ذِي مَسۡغَبَةٖ", translation:"Yahut, açlık gününde, yakını olan bir öksüzü, yahut toprağa serilmiş bir yoksulu doyurmaktır", transliteration:"Aw itAAamun fee yawmin thee masghabatin"},
  {id:15, sure_no:90, sure_adi:"Beled", text:"يَتِيمٗا ذَا مَقۡرَبَةٍ", translation:"Yahut, açlık gününde, yakını olan bir öksüzü, yahut toprağa serilmiş bir yoksulu doyurmaktır", transliteration:"Yateeman tha maqrabatin"},
  {id:16, sure_no:90, sure_adi:"Beled", text:"أَوۡ مِسۡكِينٗا ذَا مَتۡرَبَةٖ", translation:"Yahut, açlık gününde, yakını olan bir öksüzü, yahut toprağa serilmiş bir yoksulu doyurmaktır", transliteration:"Aw miskeenan tha matrabatin"},
  {id:17, sure_no:90, sure_adi:"Beled", text:"ثُمَّ كَانَ مِنَ ٱلَّذِينَ ءَامَنُواْ وَتَوَاصَوۡاْ بِٱلصَّبۡرِ وَتَوَاصَوۡاْ بِٱلۡمَرۡحَمَةِ", translation:"Sonra, inanıp birbirlerine sabır tavsiye edenlerden, merhametlilerden olmayı tavsiye edenlerden olmaktır", transliteration:"Thumma kana mina allatheena amanoo watawasaw bialssabri watawasaw bialmarhamati"},
  {id:18, sure_no:90, sure_adi:"Beled", text:"أُوْلَـٰٓئِكَ أَصۡحَٰبُ ٱلۡمَيۡمَنَةِ", translation:"İşte bunlar amel defterleri sağdan verilenlerdir", transliteration:"Olaika ashabu almaymanati"},
  {id:19, sure_no:90, sure_adi:"Beled", text:"وَٱلَّذِينَ كَفَرُواْ بِـَٔايَٰتِنَا هُمۡ أَصۡحَٰبُ ٱلۡمَشۡـَٔمَةِ", translation:"Ayetlerimizi inkar edenler, işte onlar amel defterleri sollarından verilenlerdir", transliteration:"Waallatheena kafaroo biayatina hum ashabu almashamati"},
  {id:20, sure_no:90, sure_adi:"Beled", text:"عَلَيۡهِمۡ نَارٞ مُّؤۡصَدَةُۢ", translation:"Onlar her yönden ateşle kapatılacaklardır", transliteration:"AAalayhim narun musadatun"},
  {id:1, sure_no:91, sure_adi:"Şems", text:"وَٱلشَّمۡسِ وَضُحَىٰهَا", translation:"Güneşe ve onun ışığına", transliteration:"Waalshshamsi waduhaha"},
  {id:2, sure_no:91, sure_adi:"Şems", text:"وَٱلۡقَمَرِ إِذَا تَلَىٰهَا", translation:"Ardından gelmekte olan aya", transliteration:"Waalqamari itha talaha"},
  {id:3, sure_no:91, sure_adi:"Şems", text:"وَٱلنَّهَارِ إِذَا جَلَّىٰهَا", translation:"Onu ortaya koyan gündüze", transliteration:"Waalnnahari itha jallaha"},
  {id:4, sure_no:91, sure_adi:"Şems", text:"وَٱلَّيۡلِ إِذَا يَغۡشَىٰهَا", translation:"Onu bürüyen geceye", transliteration:"Waallayli itha yaghshaha"},
  {id:5, sure_no:91, sure_adi:"Şems", text:"وَٱلسَّمَآءِ وَمَا بَنَىٰهَا", translation:"Göğe ve onu yapana", transliteration:"Waalssamai wama banaha"},
  {id:6, sure_no:91, sure_adi:"Şems", text:"وَٱلۡأَرۡضِ وَمَا طَحَىٰهَا", translation:"Yere ve onu yayana", transliteration:"Waalardi wama tahaha"},
  {id:7, sure_no:91, sure_adi:"Şems", text:"وَنَفۡسٖ وَمَا سَوَّىٰهَا", translation:"Kişiye ve onu şekillendirene", transliteration:"Wanafsin wama sawwaha"},
  {id:8, sure_no:91, sure_adi:"Şems", text:"فَأَلۡهَمَهَا فُجُورَهَا وَتَقۡوَىٰهَا", translation:"Sonra da ona iyilik ve kötülük kabiliyeti verene and olsun ki", transliteration:"Faalhamaha fujooraha wataqwaha"},
  {id:9, sure_no:91, sure_adi:"Şems", text:"قَدۡ أَفۡلَحَ مَن زَكَّىٰهَا", translation:"Kendini arıtan saadete ermiştir", transliteration:"Qad aflaha man zakkaha"},
  {id:10, sure_no:91, sure_adi:"Şems", text:"وَقَدۡ خَابَ مَن دَسَّىٰهَا", translation:"Kendini fenalıklara gömen kimse de ziyana uğramıştır", transliteration:"Waqad khaba man dassaha"},
  {id:11, sure_no:91, sure_adi:"Şems", text:"كَذَّبَتۡ ثَمُودُ بِطَغۡوَىٰهَآ", translation:"Semud milleti, içlerinden en azgını ileri atılınca, azgınlığı yüzünden peygamberleri yalanladı", transliteration:"Kaththabat thamoodu bitaghwaha"},
  {id:12, sure_no:91, sure_adi:"Şems", text:"إِذِ ٱنۢبَعَثَ أَشۡقَىٰهَا", translation:"Semud milleti, içlerinden en azgını ileri atılınca, azgınlığı yüzünden peygamberleri yalanladı", transliteration:"Ithi inbaAAatha ashqaha"},
  {id:13, sure_no:91, sure_adi:"Şems", text:"فَقَالَ لَهُمۡ رَسُولُ ٱللَّهِ نَاقَةَ ٱللَّهِ وَسُقۡيَٰهَا", translation:"Allah'ın peygamberi onlara, Allah'ın devesini göstermiş ve: \"Allah'ın bu devesine ve onun su hakkına dokunmayın\" demişti", transliteration:"Faqala lahum rasoolu Allahi naqata Allahi wasuqyaha"},
  {id:14, sure_no:91, sure_adi:"Şems", text:"فَكَذَّبُوهُ فَعَقَرُوهَا فَدَمۡدَمَ عَلَيۡهِمۡ رَبُّهُم بِذَنۢبِهِمۡ فَسَوَّىٰهَا", translation:"Onu yalanladılar ve deveyi boğazladılar. Bunun üzerine Rableri, suçlarından dolayı onların üzerine katmerli azap indirdi; yerle bir etti onları", transliteration:"Fakaththaboohu faAAaqarooha fadamdama AAalayhim rabbuhum bithanbihim fasawwaha"},
  {id:15, sure_no:91, sure_adi:"Şems", text:"وَلَا يَخَافُ عُقۡبَٰهَا", translation:"Bu işin sonundan O'nun korkusu yoktur", transliteration:"Wala yakhafu AAuqbaha"},
  {id:1, sure_no:92, sure_adi:"Leyl", text:"وَٱلَّيۡلِ إِذَا يَغۡشَىٰ", translation:"Kararıp ortalığı bürüdüğü zaman geceye and olsun", transliteration:"Waallayli itha yaghsha"},
  {id:2, sure_no:92, sure_adi:"Leyl", text:"وَٱلنَّهَارِ إِذَا تَجَلَّىٰ", translation:"Açılıp aydınlattığı zaman gündüze and olsun", transliteration:"Waalnnahari itha tajalla"},
  {id:3, sure_no:92, sure_adi:"Leyl", text:"وَمَا خَلَقَ ٱلذَّكَرَ وَٱلۡأُنثَىٰٓ", translation:"Erkeği ve dişiyi yaratana and olsun ki", transliteration:"Wama khalaqa alththakara waalontha"},
  {id:4, sure_no:92, sure_adi:"Leyl", text:"إِنَّ سَعۡيَكُمۡ لَشَتَّىٰ", translation:"Doğrusu sizin çalışmalarınız çeşitlidir", transliteration:"Inna saAAyakum lashatta"},
  {id:5, sure_no:92, sure_adi:"Leyl", text:"فَأَمَّا مَنۡ أَعۡطَىٰ وَٱتَّقَىٰ", translation:"Elinde bulunandan verenin, Allah'a karşı gelmekten sakınanın, en güzel söz olan Allah'ın birliğini doğrulayanın işlerini kolaylaştırırız", transliteration:"Faamma man aAAta waittaqa"},
  {id:6, sure_no:92, sure_adi:"Leyl", text:"وَصَدَّقَ بِٱلۡحُسۡنَىٰ", translation:"Elinde bulunandan verenin, Allah'a karşı gelmekten sakınanın, en güzel söz olan Allah'ın birliğini doğrulayanın işlerini kolaylaştırırız", transliteration:"Wasaddaqa bialhusna"},
  {id:7, sure_no:92, sure_adi:"Leyl", text:"فَسَنُيَسِّرُهُۥ لِلۡيُسۡرَىٰ", translation:"Elinde bulunandan verenin, Allah'a karşı gelmekten sakınanın, en güzel söz olan Allah'ın birliğini doğrulayanın işlerini kolaylaştırırız", transliteration:"Fasanuyassiruhu lilyusra"},
  {id:8, sure_no:92, sure_adi:"Leyl", text:"وَأَمَّا مَنۢ بَخِلَ وَٱسۡتَغۡنَىٰ", translation:"Ama, cimrilik eden, kendini Allah'tan müstağni sayan, en güzel sözü yalanlayan kimsenin güçlüğe uğramasını kolaylaştırırız", transliteration:"Waamma man bakhila waistaghna"},
  {id:9, sure_no:92, sure_adi:"Leyl", text:"وَكَذَّبَ بِٱلۡحُسۡنَىٰ", translation:"Ama, cimrilik eden, kendini Allah'tan müstağni sayan, en güzel sözü yalanlayan kimsenin güçlüğe uğramasını kolaylaştırırız", transliteration:"Wakaththaba bialhusna"},
  {id:10, sure_no:92, sure_adi:"Leyl", text:"فَسَنُيَسِّرُهُۥ لِلۡعُسۡرَىٰ", translation:"Ama, cimrilik eden, kendini Allah'tan müstağni sayan, en güzel sözü yalanlayan kimsenin güçlüğe uğramasını kolaylaştırırız", transliteration:"Fasanuyassiruhu lilAAusra"},
  {id:11, sure_no:92, sure_adi:"Leyl", text:"وَمَا يُغۡنِي عَنۡهُ مَالُهُۥٓ إِذَا تَرَدَّىٰٓ", translation:"O kimse ölüp ateşe yuvarlandığı zaman, malı ona fayda vermez", transliteration:"Wama yughnee AAanhu maluhu itha taradda"},
  {id:12, sure_no:92, sure_adi:"Leyl", text:"إِنَّ عَلَيۡنَا لَلۡهُدَىٰ", translation:"Bize düşen sadece doğru yolu göstermektir", transliteration:"Inna AAalayna lalhuda"},
  {id:13, sure_no:92, sure_adi:"Leyl", text:"وَإِنَّ لَنَا لَلۡأٓخِرَةَ وَٱلۡأُولَىٰ", translation:"Şüphesiz ahiret de, dünya da Bizimdir", transliteration:"Wainna lana lalakhirata waaloola"},
  {id:14, sure_no:92, sure_adi:"Leyl", text:"فَأَنذَرۡتُكُمۡ نَارٗا تَلَظَّىٰ", translation:"Sizi alevler saçan ateşle uyardım", transliteration:"Faanthartukum naran talaththa"},
  {id:15, sure_no:92, sure_adi:"Leyl", text:"لَا يَصۡلَىٰهَآ إِلَّا ٱلۡأَشۡقَى", translation:"Oraya, yalanlayıp yüz çevirmiş olan o en azgından başkası yaslanmaz", transliteration:"La yaslaha illa alashqa"},
  {id:16, sure_no:92, sure_adi:"Leyl", text:"ٱلَّذِي كَذَّبَ وَتَوَلَّىٰ", translation:"Oraya, yalanlayıp yüz çevirmiş olan o en azgından başkası yaslanmaz", transliteration:"Allathee kaththaba watawalla"},
  {id:17, sure_no:92, sure_adi:"Leyl", text:"وَسَيُجَنَّبُهَا ٱلۡأَتۡقَى", translation:"Arınmak için malını veren, en çok sakınan kimse ise ondan uzak tutulur", transliteration:"Wasayujannabuha alatqa"},
  {id:18, sure_no:92, sure_adi:"Leyl", text:"ٱلَّذِي يُؤۡتِي مَالَهُۥ يَتَزَكَّىٰ", translation:"Arınmak için malını veren, en çok sakınan kimse ise ondan uzak tutulur", transliteration:"Allathee yutee malahu yatazakka"},
  {id:19, sure_no:92, sure_adi:"Leyl", text:"وَمَا لِأَحَدٍ عِندَهُۥ مِن نِّعۡمَةٖ تُجۡزَىٰٓ", translation:"O yaptığı iyiliği birinden karşılık görmek için değil, ancak yüce Rabbinin hoşnudluğunu (rızasını) gözeterek yapmıştır", transliteration:"Wama liahadin AAindahu min niAAmatin tujza"},
  {id:20, sure_no:92, sure_adi:"Leyl", text:"إِلَّا ٱبۡتِغَآءَ وَجۡهِ رَبِّهِ ٱلۡأَعۡلَىٰ", translation:"O yaptığı iyiliği birinden karşılık görmek için değil, ancak yüce Rabbinin hoşnudluğunu (rızasını) gözeterek yapmıştır", transliteration:"Illa ibtighaa wajhi rabbihi alaAAla"},
  {id:21, sure_no:92, sure_adi:"Leyl", text:"وَلَسَوۡفَ يَرۡضَىٰ", translation:"Elbette kendisi de hoşnut (razı) olacaktır", transliteration:"Walasawfa yarda"},
  {id:1, sure_no:93, sure_adi:"Duhâ", text:"وَٱلضُّحَىٰ", translation:"Kuşluk vaktine and olsun", transliteration:"Waaldduha"},
  {id:2, sure_no:93, sure_adi:"Duhâ", text:"وَٱلَّيۡلِ إِذَا سَجَىٰ", translation:"Sükun erdiği zaman geceye and olsun ki", transliteration:"Waallayli itha saja"},
  {id:3, sure_no:93, sure_adi:"Duhâ", text:"مَا وَدَّعَكَ رَبُّكَ وَمَا قَلَىٰ", translation:"Rabbin seni ne bıraktı ve ne de sana darıldı", transliteration:"Ma waddaAAaka rabbuka wama qala"},
  {id:4, sure_no:93, sure_adi:"Duhâ", text:"وَلَلۡأٓخِرَةُ خَيۡرٞ لَّكَ مِنَ ٱلۡأُولَىٰ", translation:"Doğrusu ahiret senin için dünyadan daha hayırlıdır", transliteration:"Walalakhiratu khayrun laka mina aloola"},
  {id:5, sure_no:93, sure_adi:"Duhâ", text:"وَلَسَوۡفَ يُعۡطِيكَ رَبُّكَ فَتَرۡضَىٰٓ", translation:"Rabbin şüphesiz sana verecek ve sen de hoşnut olacaksın", transliteration:"Walasawfa yuAAteeka rabbuka fatarda"},
  {id:6, sure_no:93, sure_adi:"Duhâ", text:"أَلَمۡ يَجِدۡكَ يَتِيمٗا فَـَٔاوَىٰ", translation:"Seni öksüz bulup da barındırmadı mı", transliteration:"Alam yajidka yateeman faawa"},
  {id:7, sure_no:93, sure_adi:"Duhâ", text:"وَوَجَدَكَ ضَآلّٗا فَهَدَىٰ", translation:"Seni şaşırmış bulup, doğru yola eriştirmedi mi", transliteration:"Wawajadaka dallan fahada"},
  {id:8, sure_no:93, sure_adi:"Duhâ", text:"وَوَجَدَكَ عَآئِلٗا فَأَغۡنَىٰ", translation:"Seni fakir bulup zenginleştirmedi mi", transliteration:"Wawajadaka AAailan faaghna"},
  {id:9, sure_no:93, sure_adi:"Duhâ", text:"فَأَمَّا ٱلۡيَتِيمَ فَلَا تَقۡهَرۡ", translation:"Öyleyse sakın öksüze kötü muamele etme", transliteration:"Faamma alyateema fala taqhar"},
  {id:10, sure_no:93, sure_adi:"Duhâ", text:"وَأَمَّا ٱلسَّآئِلَ فَلَا تَنۡهَرۡ", translation:"Ve sakın bir şey isteyeni azarlama", transliteration:"Waamma alssaila fala tanhar"},
  {id:11, sure_no:93, sure_adi:"Duhâ", text:"وَأَمَّا بِنِعۡمَةِ رَبِّكَ فَحَدِّثۡ", translation:"Yalnızca Rabbinin nimetini anlat", transliteration:"Waamma biniAAmati rabbika fahaddith"},
  {id:1, sure_no:94, sure_adi:"İnşirâh", text:"أَلَمۡ نَشۡرَحۡ لَكَ صَدۡرَكَ", translation:"Senin gönlünü açmadık mı", transliteration:"Alam nashrah laka sadraka"},
  {id:2, sure_no:94, sure_adi:"İnşirâh", text:"وَوَضَعۡنَا عَنكَ وِزۡرَكَ", translation:"Belini büken yükünü üzerinden almadık mı", transliteration:"WawadaAAna AAanka wizraka"},
  {id:3, sure_no:94, sure_adi:"İnşirâh", text:"ٱلَّذِيٓ أَنقَضَ ظَهۡرَكَ", translation:"Belini büken yükünü üzerinden almadık mı", transliteration:"Allathee anqada thahraka"},
  {id:4, sure_no:94, sure_adi:"İnşirâh", text:"وَرَفَعۡنَا لَكَ ذِكۡرَكَ", translation:"Senin şanını yükseltmedik mi", transliteration:"WarafaAAna laka thikraka"},
  {id:5, sure_no:94, sure_adi:"İnşirâh", text:"فَإِنَّ مَعَ ٱلۡعُسۡرِ يُسۡرًا", translation:"Elbette güçlükle beraber şüphesiz bir kolaylık vardır", transliteration:"Fainna maAAa alAAusri yusran"},
  {id:6, sure_no:94, sure_adi:"İnşirâh", text:"إِنَّ مَعَ ٱلۡعُسۡرِ يُسۡرٗا", translation:"Gerçekten, güçlükle beraber bir kolaylık vardır", transliteration:"Inna maAAa alAAusri yusran"},
  {id:7, sure_no:94, sure_adi:"İnşirâh", text:"فَإِذَا فَرَغۡتَ فَٱنصَبۡ", translation:"Öyleyse, bir işi bitirince diğerine giriş", transliteration:"Faitha faraghta fainsab"},
  {id:8, sure_no:94, sure_adi:"İnşirâh", text:"وَإِلَىٰ رَبِّكَ فَٱرۡغَب", translation:"Ve ümit edeceğini yalnız Rabbinden iste", transliteration:"Waila rabbika fairghab"},
  {id:1, sure_no:95, sure_adi:"Tîn", text:"وَٱلتِّينِ وَٱلزَّيۡتُونِ", translation:"İncir ve zeytine and olsun", transliteration:"Waaltteeni waalzzaytooni"},
  {id:2, sure_no:95, sure_adi:"Tîn", text:"وَطُورِ سِينِينَ", translation:"And olsun Sina dağına", transliteration:"Watoori seeneena"},
  {id:3, sure_no:95, sure_adi:"Tîn", text:"وَهَٰذَا ٱلۡبَلَدِ ٱلۡأَمِينِ", translation:"And olsun bu güvenli Mekke şehrine ki", transliteration:"Wahatha albaladi alameeni"},
  {id:4, sure_no:95, sure_adi:"Tîn", text:"لَقَدۡ خَلَقۡنَا ٱلۡإِنسَٰنَ فِيٓ أَحۡسَنِ تَقۡوِيمٖ", translation:"Biz insanı en güzel şekilde yarattık", transliteration:"Laqad khalaqna alinsana fee ahsani taqweemin"},
  {id:5, sure_no:95, sure_adi:"Tîn", text:"ثُمَّ رَدَدۡنَٰهُ أَسۡفَلَ سَٰفِلِينَ", translation:"Sonra onu aşağıların en aşağısı kıldık", transliteration:"Thumma radadnahu asfala safileena"},
  {id:6, sure_no:95, sure_adi:"Tîn", text:"إِلَّا ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ فَلَهُمۡ أَجۡرٌ غَيۡرُ مَمۡنُونٖ", translation:"Yalnız, inanıp yararlı iş işleyenler bunun dışındadır. Onlara kesintisiz ecir vardır", transliteration:"Illa allatheena amanoo waAAamiloo alssalihati falahum ajrun ghayru mamnoonin"},
  {id:7, sure_no:95, sure_adi:"Tîn", text:"فَمَا يُكَذِّبُكَ بَعۡدُ بِٱلدِّينِ", translation:"Öyleyken, sana dini yalan saydırtan nedir", transliteration:"Fama yukaththibuka baAAdu bialddeeni"},
  {id:8, sure_no:95, sure_adi:"Tîn", text:"أَلَيۡسَ ٱللَّهُ بِأَحۡكَمِ ٱلۡحَٰكِمِينَ", translation:"Allah, hükmedenlerin en iyi hükmedeni değil midir", transliteration:"Alaysa Allahu biahkami alhakimeena"},
  {id:1, sure_no:96, sure_adi:"Alak", text:"ٱقۡرَأۡ بِٱسۡمِ رَبِّكَ ٱلَّذِي خَلَقَ", translation:"Yaratan Rabbinin adıyla oku", transliteration:"Iqra biismi rabbika allathee khalaqa"},
  {id:2, sure_no:96, sure_adi:"Alak", text:"خَلَقَ ٱلۡإِنسَٰنَ مِنۡ عَلَقٍ", translation:"O, insanı pıhtılaşmış kandan (alak'tan) yarattı", transliteration:"Khalaqa alinsana min AAalaqin"},
  {id:3, sure_no:96, sure_adi:"Alak", text:"ٱقۡرَأۡ وَرَبُّكَ ٱلۡأَكۡرَمُ", translation:"Oku! Kalemle öğreten, insana bilmediğini bildiren Rabbin, en büyük kerem sahibidir", transliteration:"Iqra warabbuka alakramu"},
  {id:4, sure_no:96, sure_adi:"Alak", text:"ٱلَّذِي عَلَّمَ بِٱلۡقَلَمِ", translation:"Oku! Kalemle öğreten, insana bilmediğini bildiren Rabbin, en büyük kerem sahibidir", transliteration:"Allathee AAallama bialqalami"},
  {id:5, sure_no:96, sure_adi:"Alak", text:"عَلَّمَ ٱلۡإِنسَٰنَ مَا لَمۡ يَعۡلَمۡ", translation:"Oku! Kalemle öğreten, insana bilmediğini bildiren Rabbin, en büyük kerem sahibidir", transliteration:"AAallama alinsana ma lam yaAAlam"},
  {id:6, sure_no:96, sure_adi:"Alak", text:"كَلَّآ إِنَّ ٱلۡإِنسَٰنَ لَيَطۡغَىٰٓ", translation:"Ama, insanoğlu kendini müstağni sayarak azgınlık eder", transliteration:"Kalla inna alinsana layatgha"},
  {id:7, sure_no:96, sure_adi:"Alak", text:"أَن رَّءَاهُ ٱسۡتَغۡنَىٰٓ", translation:"Ama, insanoğlu kendini müstağni sayarak azgınlık eder", transliteration:"An raahu istaghna"},
  {id:8, sure_no:96, sure_adi:"Alak", text:"إِنَّ إِلَىٰ رَبِّكَ ٱلرُّجۡعَىٰٓ", translation:"Dönüş şüphesiz Rabbinedir", transliteration:"Inna ila rabbika alrrujAAa"},
  {id:9, sure_no:96, sure_adi:"Alak", text:"أَرَءَيۡتَ ٱلَّذِي يَنۡهَىٰ", translation:"Sen, namaz kılan kulu bundan menedeni gördün mü", transliteration:"Araayta allathee yanha"},
  {id:10, sure_no:96, sure_adi:"Alak", text:"عَبۡدًا إِذَا صَلَّىٰٓ", translation:"Sen, namaz kılan kulu bundan menedeni gördün mü", transliteration:"AAabdan itha salla"},
  {id:11, sure_no:96, sure_adi:"Alak", text:"أَرَءَيۡتَ إِن كَانَ عَلَى ٱلۡهُدَىٰٓ", translation:"Söyle bakalım, o kul doğru yolda giden veya Allah'a karşı gelmekten sakınmayı buyuran bir kimse olsun; veya söyle, yalanlayıp yüz çeviren birisi olsun", transliteration:"Araayta in kana AAala alhuda"},
  {id:12, sure_no:96, sure_adi:"Alak", text:"أَوۡ أَمَرَ بِٱلتَّقۡوَىٰٓ", translation:"Söyle bakalım, o kul doğru yolda giden veya Allah'a karşı gelmekten sakınmayı buyuran bir kimse olsun; veya söyle, yalanlayıp yüz çeviren birisi olsun", transliteration:"Aw amara bialttaqwa"},
  {id:13, sure_no:96, sure_adi:"Alak", text:"أَرَءَيۡتَ إِن كَذَّبَ وَتَوَلَّىٰٓ", translation:"Söyle bakalım, o kul doğru yolda giden veya Allah'a karşı gelmekten sakınmayı buyuran bir kimse olsun; veya söyle, yalanlayıp yüz çeviren birisi olsun", transliteration:"Araayta in kaththaba watawalla"},
  {id:14, sure_no:96, sure_adi:"Alak", text:"أَلَمۡ يَعۡلَم بِأَنَّ ٱللَّهَ يَرَىٰ", translation:"Allah'ın her şeyi görmekte olduğunu bilmez mi", transliteration:"Alam yaAAlam bianna Allaha yara"},
  {id:15, sure_no:96, sure_adi:"Alak", text:"كَلَّا لَئِن لَّمۡ يَنتَهِ لَنَسۡفَعَۢا بِٱلنَّاصِيَةِ", translation:"Ama bundan vazgeçmezse, and olsun ki, onu perçeminden", transliteration:"Kalla lain lam yantahi lanasfaAAan bialnnasiyati"},
  {id:16, sure_no:96, sure_adi:"Alak", text:"نَاصِيَةٖ كَٰذِبَةٍ خَاطِئَةٖ", translation:"Yalancı ve günahkar perçeminden cehenneme sürükleriz", transliteration:"Nasiyatin kathibatin khatiatin"},
  {id:17, sure_no:96, sure_adi:"Alak", text:"فَلۡيَدۡعُ نَادِيَهُۥ", translation:"O zaman, kafadarlarını çağırsın", transliteration:"FalyadAAu nadiyahu"},
  {id:18, sure_no:96, sure_adi:"Alak", text:"سَنَدۡعُ ٱلزَّبَانِيَةَ", translation:"Biz de zebanileri çağıracağız", transliteration:"SanadAAu alzzabaniyata"},
  {id:19, sure_no:96, sure_adi:"Alak", text:"كَلَّا لَا تُطِعۡهُ وَٱسۡجُدۡۤ وَٱقۡتَرِب۩", translation:"Sakın ona uyma; sen secde et, Rabbine yaklaş", transliteration:"Kalla la tutiAAhu waosjud waiqtarib"},
  {id:1, sure_no:97, sure_adi:"Kadir", text:"إِنَّآ أَنزَلۡنَٰهُ فِي لَيۡلَةِ ٱلۡقَدۡرِ", translation:"Doğrusu, Biz, Kuran'ı kadir gecesinde indirmişizdir", transliteration:"Inna anzalnahu fee laylati alqadri"},
  {id:2, sure_no:97, sure_adi:"Kadir", text:"وَمَآ أَدۡرَىٰكَ مَا لَيۡلَةُ ٱلۡقَدۡرِ", translation:"Kadir gecesinin ne olduğunu sen bilir misin", transliteration:"Wama adraka ma laylatu alqadri"},
  {id:3, sure_no:97, sure_adi:"Kadir", text:"لَيۡلَةُ ٱلۡقَدۡرِ خَيۡرٞ مِّنۡ أَلۡفِ شَهۡرٖ", translation:"Kadir gecesi bin aydan hayırlıdır", transliteration:"Laylatu alqadri khayrun min alfi shahrin"},
  {id:4, sure_no:97, sure_adi:"Kadir", text:"تَنَزَّلُ ٱلۡمَلَـٰٓئِكَةُ وَٱلرُّوحُ فِيهَا بِإِذۡنِ رَبِّهِم مِّن كُلِّ أَمۡرٖ", translation:"Melekler ve Cebrail o gecede Rablerinin izniyle her türlü iş için inerler", transliteration:"Tanazzalu almalaikatu waalrroohu feeha biithni rabbihim min kulli amrin"},
  {id:5, sure_no:97, sure_adi:"Kadir", text:"سَلَٰمٌ هِيَ حَتَّىٰ مَطۡلَعِ ٱلۡفَجۡرِ", translation:"O gece, tan yerinin ağarmasına kadar bir esenliktir", transliteration:"Salamun hiya hatta matlaAAi alfajri"},
  {id:1, sure_no:98, sure_adi:"Beyyine", text:"لَمۡ يَكُنِ ٱلَّذِينَ كَفَرُواْ مِنۡ أَهۡلِ ٱلۡكِتَٰبِ وَٱلۡمُشۡرِكِينَ مُنفَكِّينَ حَتَّىٰ تَأۡتِيَهُمُ ٱلۡبَيِّنَةُ", translation:"Kitap ehlinden ve ortak koşanlardan inkarcılar, kendilerine apaçık bir belge, içinde kesin ve en doğru hükümlerin bulunduğu arınmış sahifeleri okuyan, Allah katından bir Peygamber gelene kadar dinlerinden vazgeçecek değillerdi", transliteration:"Lam yakuni allatheena kafaroo min ahli alkitabi waalmushrikeena munfakkeena hatta tatiyahumu albayyinatu"},
  {id:2, sure_no:98, sure_adi:"Beyyine", text:"رَسُولٞ مِّنَ ٱللَّهِ يَتۡلُواْ صُحُفٗا مُّطَهَّرَةٗ", translation:"Kitap ehlinden ve ortak koşanlardan inkarcılar, kendilerine apaçık bir belge, içinde kesin ve en doğru hükümlerin bulunduğu arınmış sahifeleri okuyan, Allah katından bir Peygamber gelene kadar dinlerinden vazgeçecek değillerdi", transliteration:"Rasoolun mina Allahi yatloo suhufan mutahharatan"},
  {id:3, sure_no:98, sure_adi:"Beyyine", text:"فِيهَا كُتُبٞ قَيِّمَةٞ", translation:"Kitap ehlinden ve ortak koşanlardan inkarcılar, kendilerine apaçık bir belge, içinde kesin ve en doğru hükümlerin bulunduğu arınmış sahifeleri okuyan, Allah katından bir Peygamber gelene kadar dinlerinden vazgeçecek değillerdi", transliteration:"Feeha kutubun qayyimatun"},
  {id:4, sure_no:98, sure_adi:"Beyyine", text:"وَمَا تَفَرَّقَ ٱلَّذِينَ أُوتُواْ ٱلۡكِتَٰبَ إِلَّا مِنۢ بَعۡدِ مَا جَآءَتۡهُمُ ٱلۡبَيِّنَةُ", translation:"Ama, kendilerine kitap verilenler, onlara apaçık belge geldikten sonra ayrılığa düştüler", transliteration:"Wama tafarraqa allatheena ootoo alkitaba illa min baAAdi ma jaathumu albayyinatu"},
  {id:5, sure_no:98, sure_adi:"Beyyine", text:"وَمَآ أُمِرُوٓاْ إِلَّا لِيَعۡبُدُواْ ٱللَّهَ مُخۡلِصِينَ لَهُ ٱلدِّينَ حُنَفَآءَ وَيُقِيمُواْ ٱلصَّلَوٰةَ وَيُؤۡتُواْ ٱلزَّكَوٰةَۚ وَذَٰلِكَ دِينُ ٱلۡقَيِّمَةِ", translation:"Oysa onlar, doğruya yönelerek, dini yalnız Allah'a has kılarak O'na kulluk etmek, namazı kılmak ve zekatı vermekle emrolunmuşlardı. Dosdoğru olan din de budur", transliteration:"Wama omiroo illa liyaAAbudoo Allaha mukhliseena lahu alddeena hunafaa wayuqeemoo alssalata wayutoo alzzakata wathalika deenu alqayyimati"},
  {id:6, sure_no:98, sure_adi:"Beyyine", text:"إِنَّ ٱلَّذِينَ كَفَرُواْ مِنۡ أَهۡلِ ٱلۡكِتَٰبِ وَٱلۡمُشۡرِكِينَ فِي نَارِ جَهَنَّمَ خَٰلِدِينَ فِيهَآۚ أُوْلَـٰٓئِكَ هُمۡ شَرُّ ٱلۡبَرِيَّةِ", translation:"Kitap ehlinden ve ortak koşanlardan inkar edenler, şüphesiz içinde temelli kalacakları cehennem ateşindedirler. İşte bunlar, yaratıkların en kötüsüdürler", transliteration:"Inna allatheena kafaroo min ahli alkitabi waalmushrikeena fee nari jahannama khalideena feeha olaika hum sharru albariyyati"},
  {id:7, sure_no:98, sure_adi:"Beyyine", text:"إِنَّ ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ أُوْلَـٰٓئِكَ هُمۡ خَيۡرُ ٱلۡبَرِيَّةِ", translation:"Fakat, inanıp yararlı iş işleyenler, işte onlar da, yaratıkların en iyileridirler", transliteration:"Inna allatheena amanoo waAAamiloo alssalihati olaika hum khayru albariyyati"},
  {id:8, sure_no:98, sure_adi:"Beyyine", text:"جَزَآؤُهُمۡ عِندَ رَبِّهِمۡ جَنَّـٰتُ عَدۡنٖ تَجۡرِي مِن تَحۡتِهَا ٱلۡأَنۡهَٰرُ خَٰلِدِينَ فِيهَآ أَبَدٗاۖ رَّضِيَ ٱللَّهُ عَنۡهُمۡ وَرَضُواْ عَنۡهُۚ ذَٰلِكَ لِمَنۡ خَشِيَ رَبَّهُۥ", translation:"Onların Rableri katındaki mükafatı, içinde temelli ve sonsuz kalacakları, içlerinden ırmaklar akan Adn cennetleridir. Allah onlardan razıdır. Onlar da Allah'tan razıdır. Bu, Rabbinden korkan kimseyedir", transliteration:"Jazaohum AAinda rabbihim jannatu AAadnin tajree min tahtiha alanharu khalideena feeha abadan radiya Allahu AAanhum waradoo AAanhu thalika liman khashiya rabbahu"},
  {id:1, sure_no:99, sure_adi:"Zilzâl", text:"إِذَا زُلۡزِلَتِ ٱلۡأَرۡضُ زِلۡزَالَهَا", translation:"Yer dehşetle sarsıldıkça sarsıldığı, yeryüzü ağırlıklarını dışarıya çıkardığı ve insanın: \"Buna ne oluyor?\" dediği zaman", transliteration:"Itha zulzilati alardu zilzalaha"},
  {id:2, sure_no:99, sure_adi:"Zilzâl", text:"وَأَخۡرَجَتِ ٱلۡأَرۡضُ أَثۡقَالَهَا", translation:"Yer dehşetle sarsıldıkça sarsıldığı, yeryüzü ağırlıklarını dışarıya çıkardığı ve insanın: \"Buna ne oluyor?\" dediği zaman", transliteration:"Waakhrajati alardu athqalaha"},
  {id:3, sure_no:99, sure_adi:"Zilzâl", text:"وَقَالَ ٱلۡإِنسَٰنُ مَا لَهَا", translation:"Yer dehşetle sarsıldıkça sarsıldığı, yeryüzü ağırlıklarını dışarıya çıkardığı ve insanın: \"Buna ne oluyor?\" dediği zaman", transliteration:"Waqala alinsanu ma laha"},
  {id:4, sure_no:99, sure_adi:"Zilzâl", text:"يَوۡمَئِذٖ تُحَدِّثُ أَخۡبَارَهَا", translation:"İşte o gün, yer, Rabbinin ona vahyetmesiyle kendi haberlerini anlatır", transliteration:"Yawmaithin tuhaddithu akhbaraha"},
  {id:5, sure_no:99, sure_adi:"Zilzâl", text:"بِأَنَّ رَبَّكَ أَوۡحَىٰ لَهَا", translation:"İşte o gün, yer, Rabbinin ona vahyetmesiyle kendi haberlerini anlatır", transliteration:"Bianna rabbaka awha laha"},
  {id:6, sure_no:99, sure_adi:"Zilzâl", text:"يَوۡمَئِذٖ يَصۡدُرُ ٱلنَّاسُ أَشۡتَاتٗا لِّيُرَوۡاْ أَعۡمَٰلَهُمۡ", translation:"O gün insanlar işlerinin kendilerine gösterilmesi için bölük bölük dönerler", transliteration:"Yawmaithin yasduru alnnasu ashtatan liyuraw aAAmalahum"},
  {id:7, sure_no:99, sure_adi:"Zilzâl", text:"فَمَن يَعۡمَلۡ مِثۡقَالَ ذَرَّةٍ خَيۡرٗا يَرَهُۥ", translation:"Kim zerre kadar iyilik yapmışsa onu görür", transliteration:"Faman yaAAmal mithqala tharratin khayran yarahu"},
  {id:8, sure_no:99, sure_adi:"Zilzâl", text:"وَمَن يَعۡمَلۡ مِثۡقَالَ ذَرَّةٖ شَرّٗا يَرَهُۥ", translation:"Kim de zerre kadar kötülük yapmışsa onu görür", transliteration:"Waman yaAAmal mithqala tharratin sharran yarahu"},
  {id:1, sure_no:100, sure_adi:"Âdiyât", text:"وَٱلۡعَٰدِيَٰتِ ضَبۡحٗا", translation:"And olsun Allah yolunda koştukça koşanlara", transliteration:"WaalAAadiyati dabhan"},
  {id:2, sure_no:100, sure_adi:"Âdiyât", text:"فَٱلۡمُورِيَٰتِ قَدۡحٗا", translation:"And olsun kıvılcımlar saçanlara", transliteration:"Faalmooriyati qadhan"},
  {id:3, sure_no:100, sure_adi:"Âdiyât", text:"فَٱلۡمُغِيرَٰتِ صُبۡحٗا", translation:"Sabah sabah akına çıkanlara", transliteration:"Faalmugheerati subhan"},
  {id:4, sure_no:100, sure_adi:"Âdiyât", text:"فَأَثَرۡنَ بِهِۦ نَقۡعٗا", translation:"Ve tozu dumana katanlara", transliteration:"Faatharna bihi naqAAan"},
  {id:5, sure_no:100, sure_adi:"Âdiyât", text:"فَوَسَطۡنَ بِهِۦ جَمۡعًا", translation:"Düşman topluluğunun içine dalanlara ki", transliteration:"Fawasatna bihi jamAAan"},
  {id:6, sure_no:100, sure_adi:"Âdiyât", text:"إِنَّ ٱلۡإِنسَٰنَ لِرَبِّهِۦ لَكَنُودٞ", translation:"İnsan gerçekten Rabbine karşı pek nankördür", transliteration:"Inna alinsana lirabbihi lakanoodun"},
  {id:7, sure_no:100, sure_adi:"Âdiyât", text:"وَإِنَّهُۥ عَلَىٰ ذَٰلِكَ لَشَهِيدٞ", translation:"Doğrusu kendisi de bunların hepsine şahittir", transliteration:"Wainnahu AAala thalika lashaheedun"},
  {id:8, sure_no:100, sure_adi:"Âdiyât", text:"وَإِنَّهُۥ لِحُبِّ ٱلۡخَيۡرِ لَشَدِيدٌ", translation:"Gerçekten mala da pek düşkündür", transliteration:"Wainnahu lihubbi alkhayri lashadeedun"},
  {id:9, sure_no:100, sure_adi:"Âdiyât", text:"۞أَفَلَا يَعۡلَمُ إِذَا بُعۡثِرَ مَا فِي ٱلۡقُبُورِ", translation:"İnsan, kabirlerde bulunanların çıkarılacağı ve kalblerde olanların ortaya konulacağı bir zamanın geleceğini bilmez mi", transliteration:"Afala yaAAlamu itha buAAthira ma fee alquboori"},
  {id:10, sure_no:100, sure_adi:"Âdiyât", text:"وَحُصِّلَ مَا فِي ٱلصُّدُورِ", translation:"İnsan, kabirlerde bulunanların çıkarılacağı ve kalblerde olanların ortaya konulacağı bir zamanın geleceğini bilmez mi", transliteration:"Wahussila ma fee alssudoori"},
  {id:11, sure_no:100, sure_adi:"Âdiyât", text:"إِنَّ رَبَّهُم بِهِمۡ يَوۡمَئِذٖ لَّخَبِيرُۢ", translation:"Doğrusu Rableri o gün onların her şeyinden haberdardır", transliteration:"Inna rabbahum bihim yawmaithin lakhabeerun"},
  {id:1, sure_no:101, sure_adi:"Kâria", text:"ٱلۡقَارِعَةُ", translation:"Gürültü koparacak olan", transliteration:"AlqariAAatu"},
  {id:2, sure_no:101, sure_adi:"Kâria", text:"مَا ٱلۡقَارِعَةُ", translation:"Nedir o gürültü koparacak olan", transliteration:"Ma alqariAAatu"},
  {id:3, sure_no:101, sure_adi:"Kâria", text:"وَمَآ أَدۡرَىٰكَ مَا ٱلۡقَارِعَةُ", translation:"O gürültü koparacak olanın ne olduğunu sen bilir misin", transliteration:"Wama adraka ma alqariAAatu"},
  {id:4, sure_no:101, sure_adi:"Kâria", text:"يَوۡمَ يَكُونُ ٱلنَّاسُ كَٱلۡفَرَاشِ ٱلۡمَبۡثُوثِ", translation:"O gün insanlar, ateş etrafında çırpınıp dökülen pervaneye dönecekler", transliteration:"Yawma yakoonu alnnasu kaalfarashi almabthoothi"},
  {id:5, sure_no:101, sure_adi:"Kâria", text:"وَتَكُونُ ٱلۡجِبَالُ كَٱلۡعِهۡنِ ٱلۡمَنفُوشِ", translation:"Dağlar, atılmış renkli yüne benzeyecekler", transliteration:"Watakoonu aljibalu kaalAAihni almanfooshi"},
  {id:6, sure_no:101, sure_adi:"Kâria", text:"فَأَمَّا مَن ثَقُلَتۡ مَوَٰزِينُهُۥ", translation:"Ama tartıları ağır gelen kimse hoş bir hayat içinde olacaktır", transliteration:"Faamma man thaqulat mawazeenuhu"},
  {id:7, sure_no:101, sure_adi:"Kâria", text:"فَهُوَ فِي عِيشَةٖ رَّاضِيَةٖ", translation:"Ama tartıları ağır gelen kimse hoş bir hayat içinde olacaktır", transliteration:"Fahuwa fee AAeeshatin radiyatin"},
  {id:8, sure_no:101, sure_adi:"Kâria", text:"وَأَمَّا مَنۡ خَفَّتۡ مَوَٰزِينُهُۥ", translation:"Tartıları hafif gelenler ise", transliteration:"Waamma man khaffat mawazeenuhu"},
  {id:9, sure_no:101, sure_adi:"Kâria", text:"فَأُمُّهُۥ هَاوِيَةٞ", translation:"Onların yeri bir çukurdur", transliteration:"Faommuhu hawiyatun"},
  {id:10, sure_no:101, sure_adi:"Kâria", text:"وَمَآ أَدۡرَىٰكَ مَا هِيَهۡ", translation:"O çukurun ne olduğunu sen bilir misin", transliteration:"Wama adraka ma hiyah"},
  {id:11, sure_no:101, sure_adi:"Kâria", text:"نَارٌ حَامِيَةُۢ", translation:"O, kızgın bir ateştir", transliteration:"Narun hamiyatun"},
  {id:1, sure_no:102, sure_adi:"Tekâsür", text:"أَلۡهَىٰكُمُ ٱلتَّكَاثُرُ", translation:"Çoğunluk olmak iddianız sizi o kadar meşgul etti ki, mezarları ziyaretle oradakileri de sayacak kadar oldunuz", transliteration:"Alhakumu alttakathuru"},
  {id:2, sure_no:102, sure_adi:"Tekâsür", text:"حَتَّىٰ زُرۡتُمُ ٱلۡمَقَابِرَ", translation:"Çoğunluk olmak iddianız sizi o kadar meşgul etti ki, mezarları ziyaretle oradakileri de sayacak kadar oldunuz", transliteration:"Hatta zurtumu almaqabira"},
  {id:3, sure_no:102, sure_adi:"Tekâsür", text:"كَلَّا سَوۡفَ تَعۡلَمُونَ", translation:"Hayır; öyle olmayın; yakında bileceksiniz", transliteration:"Kalla sawfa taAAlamoona"},
  {id:4, sure_no:102, sure_adi:"Tekâsür", text:"ثُمَّ كَلَّا سَوۡفَ تَعۡلَمُونَ", translation:"Hayır; gözünüzü açın; yakında bileceksiniz", transliteration:"Thumma kalla sawfa taAAlamoona"},
  {id:5, sure_no:102, sure_adi:"Tekâsür", text:"كَلَّا لَوۡ تَعۡلَمُونَ عِلۡمَ ٱلۡيَقِينِ", translation:"Dikkat edin, şayet yaptığınızın sonucunu kesin olarak bir bilseniz", transliteration:"Kalla law taAAlamoona AAilma alyaqeeni"},
  {id:6, sure_no:102, sure_adi:"Tekâsür", text:"لَتَرَوُنَّ ٱلۡجَحِيمَ", translation:"And olsun ki, cehennemi göreceksiniz", transliteration:"Latarawunna aljaheema"},
  {id:7, sure_no:102, sure_adi:"Tekâsür", text:"ثُمَّ لَتَرَوُنَّهَا عَيۡنَ ٱلۡيَقِينِ", translation:"And olsun ki, onu gözünüzle kesin olarak göreceksiniz", transliteration:"Thumma latarawunnaha AAayna alyaqeeni"},
  {id:8, sure_no:102, sure_adi:"Tekâsür", text:"ثُمَّ لَتُسۡـَٔلُنَّ يَوۡمَئِذٍ عَنِ ٱلنَّعِيمِ", translation:"Sonra o gün, size verilmiş olan her nimetten sorguya çekileceksiniz", transliteration:"Thumma latusalunna yawmaithin AAani alnnaAAeemi"},
  {id:1, sure_no:103, sure_adi:"Asr", text:"وَٱلۡعَصۡرِ", translation:"İkindi vaktine (Asra; çağa) and olsun ki", transliteration:"WaalAAasri"},
  {id:2, sure_no:103, sure_adi:"Asr", text:"إِنَّ ٱلۡإِنسَٰنَ لَفِي خُسۡرٍ", translation:"İnsan hiç şüphesiz hüsran içindedir", transliteration:"Inna alinsana lafee khusrin"},
  {id:3, sure_no:103, sure_adi:"Asr", text:"إِلَّا ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ وَتَوَاصَوۡاْ بِٱلۡحَقِّ وَتَوَاصَوۡاْ بِٱلصَّبۡرِ", translation:"Ancak inanıp yararlı iş işleyenler, birbirlerine gerçeği tavsiye edenler ve sabırlı olmayı tavsiye edenler bunun dışındadır", transliteration:"Illa allatheena amanoo waAAamiloo alssalihati watawasaw bialhaqqi watawasaw bialssabri"},
  {id:1, sure_no:104, sure_adi:"Hümeze", text:"وَيۡلٞ لِّكُلِّ هُمَزَةٖ لُّمَزَةٍ", translation:"Mal toplayarak onu tekrar tekrar sayan, diliyle çekiştirip alay eden kimsenin vay haline", transliteration:"Waylun likulli humazatin lumazatin"},
  {id:2, sure_no:104, sure_adi:"Hümeze", text:"ٱلَّذِي جَمَعَ مَالٗا وَعَدَّدَهُۥ", translation:"Mal toplayarak onu tekrar tekrar sayan, diliyle çekiştirip alay eden kimsenin vay haline", transliteration:"Allathee jamaAAa malan waAAaddadahu"},
  {id:3, sure_no:104, sure_adi:"Hümeze", text:"يَحۡسَبُ أَنَّ مَالَهُۥٓ أَخۡلَدَهُۥ", translation:"Malının kendisini ölümsüz kılacağını sanır", transliteration:"Yahsabu anna malahu akhladahu"},
  {id:4, sure_no:104, sure_adi:"Hümeze", text:"كَلَّاۖ لَيُنۢبَذَنَّ فِي ٱلۡحُطَمَةِ", translation:"Hayır; o, and olsun ki, Hutame'ye atılacaktır", transliteration:"Kalla layunbathanna fee alhutamati"},
  {id:5, sure_no:104, sure_adi:"Hümeze", text:"وَمَآ أَدۡرَىٰكَ مَا ٱلۡحُطَمَةُ", translation:"Hutame'nin ne olduğunu sen bilir misin", transliteration:"Wama adraka ma alhutamatu"},
  {id:6, sure_no:104, sure_adi:"Hümeze", text:"نَارُ ٱللَّهِ ٱلۡمُوقَدَةُ", translation:"O, yüreklere çökecek olan, Allah'ın tutuşturulmuş ateşidir", transliteration:"Naru Allahi almooqadatu"},
  {id:7, sure_no:104, sure_adi:"Hümeze", text:"ٱلَّتِي تَطَّلِعُ عَلَى ٱلۡأَفۡـِٔدَةِ", translation:"O, yüreklere çökecek olan, Allah'ın tutuşturulmuş ateşidir", transliteration:"Allatee tattaliAAu AAala alafidati"},
  {id:8, sure_no:104, sure_adi:"Hümeze", text:"إِنَّهَا عَلَيۡهِم مُّؤۡصَدَةٞ", translation:"Onlar, uzun sütunlar arasında, her yönden o ateşle kapatılmışlardır", transliteration:"lnnaha AAalayhim musadatun"},
  {id:9, sure_no:104, sure_adi:"Hümeze", text:"فِي عَمَدٖ مُّمَدَّدَةِۭ", translation:"Onlar, uzun sütunlar arasında, her yönden o ateşle kapatılmışlardır", transliteration:"Fee AAamadin mumaddadatin"},
  {id:1, sure_no:105, sure_adi:"Fîl", text:"أَلَمۡ تَرَ كَيۡفَ فَعَلَ رَبُّكَ بِأَصۡحَٰبِ ٱلۡفِيلِ", translation:"Fil sahiplerine Rabbinin ne ettiğini görmedin mi", transliteration:"Alam tara kayfa faAAala rabbuka biashabi alfeeli"},
  {id:2, sure_no:105, sure_adi:"Fîl", text:"أَلَمۡ يَجۡعَلۡ كَيۡدَهُمۡ فِي تَضۡلِيلٖ", translation:"Onların düzenlerini boşa çıkarmadı mı", transliteration:"Alam yajAAal kaydahum fee tadleelin"},
  {id:3, sure_no:105, sure_adi:"Fîl", text:"وَأَرۡسَلَ عَلَيۡهِمۡ طَيۡرًا أَبَابِيلَ", translation:"Onların üzerine, sert taşlar atan sürülerle kuşlar gönderdi", transliteration:"Waarsala AAalayhim tayran ababeela"},
  {id:4, sure_no:105, sure_adi:"Fîl", text:"تَرۡمِيهِم بِحِجَارَةٖ مِّن سِجِّيلٖ", translation:"Onların üzerine, sert taşlar atan sürülerle kuşlar gönderdi", transliteration:"Tarmeehim bihijaratin min sijjeelin"},
  {id:5, sure_no:105, sure_adi:"Fîl", text:"فَجَعَلَهُمۡ كَعَصۡفٖ مَّأۡكُولِۭ", translation:"Sonunda onları, yenilmiş ekin gibi yaptı", transliteration:"FajaAAalahum kaAAasfin makoolin"},
  {id:1, sure_no:106, sure_adi:"Kureyş", text:"لِإِيلَٰفِ قُرَيۡشٍ", translation:"Kureyş kabilesinin yaz ve kış yolculuklarında uzlaşması ve anlaşması sağlanmıştır", transliteration:"Lieelafi qurayshin"},
  {id:2, sure_no:106, sure_adi:"Kureyş", text:"إِۦلَٰفِهِمۡ رِحۡلَةَ ٱلشِّتَآءِ وَٱلصَّيۡفِ", translation:"Kureyş kabilesinin yaz ve kış yolculuklarında uzlaşması ve anlaşması sağlanmıştır", transliteration:"Eelafihim rihlata alshshitai waalssayfi"},
  {id:3, sure_no:106, sure_adi:"Kureyş", text:"فَلۡيَعۡبُدُواْ رَبَّ هَٰذَا ٱلۡبَيۡتِ", translation:"Öyleyse kendilerini açken doyuran ve korku içindeyken güven veren bu Ev'in (Kabe'nin) Rabbine kulluk etsinler", transliteration:"FalyaAAbudoo rabba hatha albayti"},
  {id:4, sure_no:106, sure_adi:"Kureyş", text:"ٱلَّذِيٓ أَطۡعَمَهُم مِّن جُوعٖ وَءَامَنَهُم مِّنۡ خَوۡفِۭ", translation:"Öyleyse kendilerini açken doyuran ve korku içindeyken güven veren bu Ev'in (Kabe'nin) Rabbine kulluk etsinler", transliteration:"Allathee atAAamahum min jooAAin waamanahum min khawfin"},
  {id:1, sure_no:107, sure_adi:"Maûn", text:"أَرَءَيۡتَ ٱلَّذِي يُكَذِّبُ بِٱلدِّينِ", translation:"Dini yalan sayanı gördün mü", transliteration:"Araayta allathee yukaththibu bialddeeni"},
  {id:2, sure_no:107, sure_adi:"Maûn", text:"فَذَٰلِكَ ٱلَّذِي يَدُعُّ ٱلۡيَتِيمَ", translation:"Öksüzü kakıştıran, yoksulu doyurmaya yanaşmayan kimse işte odur", transliteration:"Fathalika allathee yaduAAAAu alyateema"},
  {id:3, sure_no:107, sure_adi:"Maûn", text:"وَلَا يَحُضُّ عَلَىٰ طَعَامِ ٱلۡمِسۡكِينِ", translation:"Öksüzü kakıştıran, yoksulu doyurmaya yanaşmayan kimse işte odur", transliteration:"Wala yahuddu AAala taAAami almiskeeni"},
  {id:4, sure_no:107, sure_adi:"Maûn", text:"فَوَيۡلٞ لِّلۡمُصَلِّينَ", translation:"Vay o namaz kılanların haline ki", transliteration:"Fawaylun lilmusalleena"},
  {id:5, sure_no:107, sure_adi:"Maûn", text:"ٱلَّذِينَ هُمۡ عَن صَلَاتِهِمۡ سَاهُونَ", translation:"Onlar kıldıkları namazdan gafildirler", transliteration:"Allatheena hum AAan salatihim sahoona"},
  {id:6, sure_no:107, sure_adi:"Maûn", text:"ٱلَّذِينَ هُمۡ يُرَآءُونَ", translation:"Onlar gösteriş yaparlar", transliteration:"Allatheena hum yuraoona"},
  {id:7, sure_no:107, sure_adi:"Maûn", text:"وَيَمۡنَعُونَ ٱلۡمَاعُونَ", translation:"Onlar basit şeyleri dahi vermezler", transliteration:"WayamnaAAoona almaAAoona"},
  {id:1, sure_no:108, sure_adi:"Kevser", text:"إِنَّآ أَعۡطَيۡنَٰكَ ٱلۡكَوۡثَرَ", translation:"Doğrusu sana pek çok nimet vermişizdir", transliteration:"Inna aAAtaynaka alkawthara"},
  {id:2, sure_no:108, sure_adi:"Kevser", text:"فَصَلِّ لِرَبِّكَ وَٱنۡحَرۡ", translation:"Öyleyse Rabbin için namaz kıl, kurban kes", transliteration:"Fasalli lirabbika wainhar"},
  {id:3, sure_no:108, sure_adi:"Kevser", text:"إِنَّ شَانِئَكَ هُوَ ٱلۡأَبۡتَرُ", translation:"Doğrusu adı sanı ortadan kalkacak olan, sana kin tutan kimsedir", transliteration:"Inna shaniaka huwa alabtaru"},
  {id:1, sure_no:109, sure_adi:"Kâfirûn", text:"قُلۡ يَـٰٓأَيُّهَا ٱلۡكَٰفِرُونَ", translation:"De ki: \"Ey inkarcılar", transliteration:"Qul ya ayyuha alkafiroona"},
  {id:2, sure_no:109, sure_adi:"Kâfirûn", text:"لَآ أَعۡبُدُ مَا تَعۡبُدُونَ", translation:"Ben sizin taptıklarınıza tapmam", transliteration:"La aAAbudu ma taAAbudoona"},
  {id:3, sure_no:109, sure_adi:"Kâfirûn", text:"وَلَآ أَنتُمۡ عَٰبِدُونَ مَآ أَعۡبُدُ", translation:"Benim taptığıma da sizler tapmazsınız", transliteration:"Wala antum AAabidoona ma aAAbudu"},
  {id:4, sure_no:109, sure_adi:"Kâfirûn", text:"وَلَآ أَنَا۠ عَابِدٞ مَّا عَبَدتُّمۡ", translation:"Ben de sizin taptığınıza tapacak değilim", transliteration:"Wala ana AAabidun ma AAabadtum"},
  {id:5, sure_no:109, sure_adi:"Kâfirûn", text:"وَلَآ أَنتُمۡ عَٰبِدُونَ مَآ أَعۡبُدُ", translation:"Benim taptığıma da sizler tapmıyorsunuz", transliteration:"Wala antum AAabidoona ma aAAbudu"},
  {id:6, sure_no:109, sure_adi:"Kâfirûn", text:"لَكُمۡ دِينُكُمۡ وَلِيَ دِينِ", translation:"Sizin dininiz size, benim dinim banadır", transliteration:"Lakum deenukum waliya deeni"},
  {id:1, sure_no:110, sure_adi:"Nasr", text:"إِذَا جَآءَ نَصۡرُ ٱللَّهِ وَٱلۡفَتۡحُ", translation:"Allah'ın yardımı ve zafer günü gelip, insanların Allah'ın dinine akın akın girdiklerini görünce, Rabbini överek tesbih et; O'ndan bağışlama dile, çünkü O, tevbeleri daima kabul edendir", transliteration:"Itha jaa nasru Allahi waalfathu"},
  {id:2, sure_no:110, sure_adi:"Nasr", text:"وَرَأَيۡتَ ٱلنَّاسَ يَدۡخُلُونَ فِي دِينِ ٱللَّهِ أَفۡوَاجٗا", translation:"Allah'ın yardımı ve zafer günü gelip, insanların Allah'ın dinine akın akın girdiklerini görünce, Rabbini överek tesbih et; O'ndan bağışlama dile, çünkü O, tevbeleri daima kabul edendir", transliteration:"Waraayta alnnasa yadkhuloona fee deeni Allahi afwajan"},
  {id:3, sure_no:110, sure_adi:"Nasr", text:"فَسَبِّحۡ بِحَمۡدِ رَبِّكَ وَٱسۡتَغۡفِرۡهُۚ إِنَّهُۥ كَانَ تَوَّابَۢا", translation:"Allah'ın yardımı ve zafer günü gelip, insanların Allah'ın dinine akın akın girdiklerini görünce, Rabbini överek tesbih et; O'ndan bağışlama dile, çünkü O, tevbeleri daima kabul edendir", transliteration:"Fasabbih bihamdi rabbika waistaghfirhu innahu kana tawwaban"},
  {id:1, sure_no:111, sure_adi:"Tebbet", text:"تَبَّتۡ يَدَآ أَبِي لَهَبٖ وَتَبَّ", translation:"Ebu Leheb'in elleri kurusun; kurudu da", transliteration:"Tabbat yada abee lahabin watabba"},
  {id:2, sure_no:111, sure_adi:"Tebbet", text:"مَآ أَغۡنَىٰ عَنۡهُ مَالُهُۥ وَمَا كَسَبَ", translation:"Malı ve kazandığı kendisine fayda vermedi", transliteration:"Ma aghna AAanhu maluhu wama kasaba"},
  {id:3, sure_no:111, sure_adi:"Tebbet", text:"سَيَصۡلَىٰ نَارٗا ذَاتَ لَهَبٖ", translation:"Alevli ateşe yaslanacaktır", transliteration:"Sayasla naran thata lahabin"},
  {id:4, sure_no:111, sure_adi:"Tebbet", text:"وَٱمۡرَأَتُهُۥ حَمَّالَةَ ٱلۡحَطَبِ", translation:"Karısı da, boynunda bir ip olduğu halde ona odun taşıyacaktır", transliteration:"Waimraatuhu hammalata alhatabi"},
  {id:5, sure_no:111, sure_adi:"Tebbet", text:"فِي جِيدِهَا حَبۡلٞ مِّن مَّسَدِۭ", translation:"Karısı da, boynunda bir ip olduğu halde ona odun taşıyacaktır", transliteration:"Fee jeediha hablun min masadin"},
  {id:1, sure_no:112, sure_adi:"İhlâs", text:"قُلۡ هُوَ ٱللَّهُ أَحَدٌ", translation:"De ki: O Allah bir tektir", transliteration:"Qul huwa Allahu ahadun"},
  {id:2, sure_no:112, sure_adi:"İhlâs", text:"ٱللَّهُ ٱلصَّمَدُ", translation:"Allah her şeyden müstağni ve her şey O'na muhtaçtır", transliteration:"Allahu alssamadu"},
  {id:3, sure_no:112, sure_adi:"İhlâs", text:"لَمۡ يَلِدۡ وَلَمۡ يُولَدۡ", translation:"O doğurmamış ve doğmamıştır", transliteration:"Lam yalid walam yooladu"},
  {id:4, sure_no:112, sure_adi:"İhlâs", text:"وَلَمۡ يَكُن لَّهُۥ كُفُوًا أَحَدُۢ", translation:"Hiçbir şey O'na denk değildir", transliteration:"Walam yakun lahu kufuwan ahadun"},
  {id:1, sure_no:113, sure_adi:"Felak", text:"قُلۡ أَعُوذُ بِرَبِّ ٱلۡفَلَقِ", translation:"De ki: \"Yaratıkların şerrinden, bastırdığı zaman karanlığın şerrinden, düğümlere nefes eden büyücülerin şerrinden, hased ettiği zaman hasedcilerin şerrinden, tan yerini ağartan Rabbe sığınırım", transliteration:"Qul aAAoothu birabbi alfalaqi"},
  {id:2, sure_no:113, sure_adi:"Felak", text:"مِن شَرِّ مَا خَلَقَ", translation:"De ki: \"Yaratıkların şerrinden, bastırdığı zaman karanlığın şerrinden, düğümlere nefes eden büyücülerin şerrinden, hased ettiği zaman hasedcilerin şerrinden, tan yerini ağartan Rabbe sığınırım", transliteration:"Min sharri ma khalaqa"},
  {id:3, sure_no:113, sure_adi:"Felak", text:"وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ", translation:"De ki: \"Yaratıkların şerrinden, bastırdığı zaman karanlığın şerrinden, düğümlere nefes eden büyücülerin şerrinden, hased ettiği zaman hasedcilerin şerrinden, tan yerini ağartan Rabbe sığınırım", transliteration:"Wamin sharri ghasiqin itha waqaba"},
  {id:4, sure_no:113, sure_adi:"Felak", text:"وَمِن شَرِّ ٱلنَّفَّـٰثَٰتِ فِي ٱلۡعُقَدِ", translation:"De ki: \"Yaratıkların şerrinden, bastırdığı zaman karanlığın şerrinden, düğümlere nefes eden büyücülerin şerrinden, hased ettiği zaman hasedcilerin şerrinden, tan yerini ağartan Rabbe sığınırım", transliteration:"Wamin sharri alnnaffathati fee alAAuqadi"},
  {id:5, sure_no:113, sure_adi:"Felak", text:"وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ", translation:"De ki: \"Yaratıkların şerrinden, bastırdığı zaman karanlığın şerrinden, düğümlere nefes eden büyücülerin şerrinden, hased ettiği zaman hasedcilerin şerrinden, tan yerini ağartan Rabbe sığınırım", transliteration:"Wamin sharri hasidin itha hasada"},
  {id:1, sure_no:114, sure_adi:"Nâs", text:"قُلۡ أَعُوذُ بِرَبِّ ٱلنَّاسِ", translation:"De ki: \"İnsanlardan ve cinlerden ve insanların gönüllerine vesvese veren o sinsi vesvesecinin şerrinden, insanların Tanrısı, insanların Hükümranı ve insanların Rabbi olan Allah'a sığınırım", transliteration:"Qul aAAoothu birabbi alnnasi"},

  function temizleSonuclari() {
    resultsContainer.innerHTML = "";
  }

  function aramaYap(kelime) {
    temizleSonuclari();
    if (!kelime.trim()) return;

    const kelimeLower = kelime.toLowerCase();
    const bulunanlar = tumAyetler.filter(ayet =>
      ayet.text.toLowerCase().includes(kelimeLower) ||
      ayet.translation.toLowerCase().includes(kelimeLower)
    );

    if (bulunanlar.length === 0) {
      resultsContainer.innerHTML = "<p>Sonuç bulunamadı.</p>";
      return;
    }

    let html = "";
    bulunanlar.forEach((ayet, i) => {
      html += `
        <div class="result-item" data-index="${i}">
          <div class="sure-ayet">Sure ${ayet.sure_no} - ${ayet.sure_adi} Ayet ${ayet.id}</div>
          <div class="ayet-arabic">${ayet.text}</div>
          <div class="ayet-turkce">${ayet.translation}</div>
        </div>`;
    });
    resultsContainer.innerHTML = html;
    aktiflestirSonucEventleri();
  }

  function aktiflestirSonucEventleri() {
    document.querySelectorAll(".result-item").forEach((item) => {
      item.addEventListener("click", () => {
        if (highlightedIndex !== null) {
          const old = document.querySelector(".result-item.highlighted");
          if (old) old.classList.remove("highlighted");
        }
        item.classList.add("highlighted");
        highlightedIndex = parseInt(item.dataset.index);
        resultsContainer.classList.add("fokus-var");
        item.scrollIntoView({ behavior: "smooth", block: "center" });

        // Diğer sonuçların tıklanabilirliğini kapat
        document.querySelectorAll(".result-item").forEach((itm) => {
          if (itm !== item) {
            itm.style.pointerEvents = "none";
            itm.style.userSelect = "none";
          } else {
            itm.style.pointerEvents = "";
            itm.style.userSelect = "";
          }
        });

        kapatBtn.style.display = "block";
      });
    });
  }

  kapatBtn.addEventListener("click", () => {
    const old = document.querySelector(".result-item.highlighted");
    if (old) old.classList.remove("highlighted");
    highlightedIndex = null;
    resultsContainer.classList.remove("fokus-var");

    document.querySelectorAll(".result-item").forEach((itm) => {
      itm.style.pointerEvents = "";
      itm.style.userSelect = "";
    });

    kapatBtn.style.display = "none";
  });

  // Tema toggle fonksiyonu ve scroll'a göre hareketi
  function setTheme(dark) {
    if (dark) {
      document.documentElement.setAttribute("data-theme", "dark");
      themeLabel.textContent = "Dark Mode";
    } else {
      document.documentElement.setAttribute("data-theme", "light");
      themeLabel.textContent = "Açık Mod";
    }
  }

  themeToggle.addEventListener("click", () => {
    const isDark = document.documentElement.getAttribute("data-theme") === "dark";
    setTheme(!isDark);
  });

  window.addEventListener('scroll', () => {
    const scrollTop = window.scrollY;
    themeToggle.style.top = (12 + scrollTop) + 'px';
  });

  setTheme(false);

  searchInput.addEventListener("input", (e) => {
    aramaYap(e.target.value);
  });
</script>
