  {id:3, sure_no:25, sure_adi:"Furkân", text:"وَٱتَّخَذُواْ مِن دُونِهِۦٓ ءَالِهَةٗ لَّا يَخۡلُقُونَ شَيۡـٔٗا وَهُمۡ يُخۡلَقُونَ وَلَا يَمۡلِكُونَ لِأَنفُسِهِمۡ ضَرّٗا وَلَا نَفۡعٗا وَلَا يَمۡلِكُونَ مَوۡتٗا وَلَا حَيَوٰةٗ وَلَا نُشُورٗا", translation:"Kafirler, O'nu bırakıp, birşey yaratamayan, bilakis kendileri yaratılmış olan, kendilerine ne zarar ve ne de fayda verebilen; öldürmeye, diriltmeye ve ölümden sonra tekrar canlandırmaya güçleri yetmeyen tanrılar edindiler", transliteration:"Waittakhathoo min doonihi alihatan la yakhluqoona shayan wahum yukhlaqoona wala yamlikoona lianfusihim darran wala nafAAan wala yamlikoona mawtan wala hayatan wala nushooran"},
  {id:4, sure_no:25, sure_adi:"Furkân", text:"وَقَالَ ٱلَّذِينَ كَفَرُوٓاْ إِنۡ هَٰذَآ إِلَّآ إِفۡكٌ ٱفۡتَرَىٰهُ وَأَعَانَهُۥ عَلَيۡهِ قَوۡمٌ ءَاخَرُونَۖ فَقَدۡ جَآءُو ظُلۡمٗا وَزُورٗا", translation:"İnkar edenler: \"Bu Kuran uydurmadır, ona başka bir topluluk yardım etmiştir\" diyerek haksız ve asılsız bir söz uydurdular", transliteration:"Waqala allatheena kafaroo in hatha illa ifkun iftarahu waaAAanahu AAalayhi qawmun akharoona faqad jaoo thulman wazooran"},
  {id:5, sure_no:25, sure_adi:"Furkân", text:"وَقَالُوٓاْ أَسَٰطِيرُ ٱلۡأَوَّلِينَ ٱكۡتَتَبَهَا فَهِيَ تُمۡلَىٰ عَلَيۡهِ بُكۡرَةٗ وَأَصِيلٗا", translation:"Kuran öncekilerin masallarıdır; başkalarına yazdırıp sabah akşam kendisine okunmaktadır\" dediler", transliteration:"Waqaloo asateeru alawwaleena iktatabaha fahiya tumla AAalayhi bukratan waaseelan"},
  {id:6, sure_no:25, sure_adi:"Furkân", text:"قُلۡ أَنزَلَهُ ٱلَّذِي يَعۡلَمُ ٱلسِّرَّ فِي ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضِۚ إِنَّهُۥ كَانَ غَفُورٗا رَّحِيمٗا", translation:"De ki: \"Onu, göklerin ve yerin sırrını bilen indirmiştir. Şüphesiz O, bağışlayandır, merhamet edendir", transliteration:"Qul anzalahu allathee yaAAlamu alssirra fee alssamawati waalardi innahu kana ghafooran raheeman"},
  {id:7, sure_no:25, sure_adi:"Furkân", text:"وَقَالُواْ مَالِ هَٰذَا ٱلرَّسُولِ يَأۡكُلُ ٱلطَّعَامَ وَيَمۡشِي فِي ٱلۡأَسۡوَاقِ لَوۡلَآ أُنزِلَ إِلَيۡهِ مَلَكٞ فَيَكُونَ مَعَهُۥ نَذِيرًا", translation:"Şöyle dediler: \"Bu ne biçim peygamber ki yemek yer, sokaklarda gezer? Ona, beraberinde bulunup uyaran bir melek indirilseydi ya! Yahut, kendisine bir hazine verilseydi, veya besleneceği bir bahçe olsaydı ya!\" Bu zalimler, inananlara: \"Siz sadece büyülenmiş bir adama uyuyorsunuz\" dediler", transliteration:"Waqaloo mali hatha alrrasooli yakulu alttaAAama wayamshee fee alaswaqi lawla onzila ilayhi malakun fayakoona maAAahu natheeran"},
  {id:8, sure_no:25, sure_adi:"Furkân", text:"أَوۡ يُلۡقَىٰٓ إِلَيۡهِ كَنزٌ أَوۡ تَكُونُ لَهُۥ جَنَّةٞ يَأۡكُلُ مِنۡهَاۚ وَقَالَ ٱلظَّـٰلِمُونَ إِن تَتَّبِعُونَ إِلَّا رَجُلٗا مَّسۡحُورًا", translation:"Şöyle dediler: \"Bu ne biçim peygamber ki yemek yer, sokaklarda gezer? Ona, beraberinde bulunup uyaran bir melek indirilseydi ya! Yahut, kendisine bir hazine verilseydi, veya besleneceği bir bahçe olsaydı ya!\" Bu zalimler, inananlara: \"Siz sadece büyülenmiş bir adama uyuyorsunuz\" dediler", transliteration:"Aw yulqa ilayhi kanzun aw takoonu lahu jannatun yakulu minha waqala alththalimoona in tattabiAAoona illa rajulan mashooran"},
  {id:9, sure_no:25, sure_adi:"Furkân", text:"ٱنظُرۡ كَيۡفَ ضَرَبُواْ لَكَ ٱلۡأَمۡثَٰلَ فَضَلُّواْ فَلَا يَسۡتَطِيعُونَ سَبِيلٗا", translation:"Sana nasıl misaller getirdiklerine bir bak! Onlar sapmışlardır, yol bulamazlar", transliteration:"Onthur kayfa daraboo laka alamthala fadalloo fala yastateeAAoona sabeelan"},
  {id:10, sure_no:25, sure_adi:"Furkân", text:"تَبَارَكَ ٱلَّذِيٓ إِن شَآءَ جَعَلَ لَكَ خَيۡرٗا مِّن ذَٰلِكَ جَنَّـٰتٖ تَجۡرِي مِن تَحۡتِهَا ٱلۡأَنۡهَٰرُ وَيَجۡعَل لَّكَ قُصُورَۢا", translation:"Dilerse sana, bunlardan daha iyi olan, içlerinden ırmaklar akan cennetler verebilen ve köşkler kurabilen Allah yücelerin yücesidir", transliteration:"Tabaraka allathee in shaa jaAAala laka khayran min thalika jannatin tajree min tahtiha alanharu wayajAAal laka qusooran"},
  {id:11, sure_no:25, sure_adi:"Furkân", text:"بَلۡ كَذَّبُواْ بِٱلسَّاعَةِۖ وَأَعۡتَدۡنَا لِمَن كَذَّبَ بِٱلسَّاعَةِ سَعِيرًا", translation:"Zaten onlar, kıyamet saatini de yalanladılar. O saatin geleceğini yalanlayanlara çılgın alevli bir ateş hazırlamışızdır", transliteration:"Bal kaththaboo bialssaAAati waaAAtadna liman kaththaba bialssaAAati saAAeeran"},
  {id:12, sure_no:25, sure_adi:"Furkân", text:"إِذَا رَأَتۡهُم مِّن مَّكَانِۭ بَعِيدٖ سَمِعُواْ لَهَا تَغَيُّظٗا وَزَفِيرٗا", translation:"Bu ateş, onlara uzak bir yerden gözükünce, onun kaynamasını ve uğultusunu işitirler", transliteration:"Itha raathum min makanin baAAeedin samiAAoo laha taghayyuthan wazafeeran"},
  {id:13, sure_no:25, sure_adi:"Furkân", text:"وَإِذَآ أُلۡقُواْ مِنۡهَا مَكَانٗا ضَيِّقٗا مُّقَرَّنِينَ دَعَوۡاْ هُنَالِكَ ثُبُورٗا", translation:"Elleri boyunlarına bağlanarak, dar bir yerden atıldıkları zaman, orada, yok olup gitmeyi isterler", transliteration:"Waitha olqoo minha makanan dayyiqan muqarraneena daAAaw hunalika thubooran"},
  {id:14, sure_no:25, sure_adi:"Furkân", text:"لَّا تَدۡعُواْ ٱلۡيَوۡمَ ثُبُورٗا وَٰحِدٗا وَٱدۡعُواْ ثُبُورٗا كَثِيرٗا", translation:"Bir kere yok olmayı değil, birçok defa yok olmayı isteyin\" denir", transliteration:"La tadAAoo alyawma thubooran wahidan waodAAoo thubooran katheeran"},
  {id:15, sure_no:25, sure_adi:"Furkân", text:"قُلۡ أَذَٰلِكَ خَيۡرٌ أَمۡ جَنَّةُ ٱلۡخُلۡدِ ٱلَّتِي وُعِدَ ٱلۡمُتَّقُونَۚ كَانَتۡ لَهُمۡ جَزَآءٗ وَمَصِيرٗا", translation:"De ki: \"Bu mu iyidir, yoksa Allah'a karşı gelmekten sakınanlara mükafat ve gidilecek yer olarak söz verilen ebedi cennet mi daha iyidir", transliteration:"Qul athalika khayrun am jannatu alkhuldi allatee wuAAida almuttaqoona kanat lahum jazaan wamaseeran"},
  {id:16, sure_no:25, sure_adi:"Furkân", text:"لَّهُمۡ فِيهَا مَا يَشَآءُونَ خَٰلِدِينَۚ كَانَ عَلَىٰ رَبِّكَ وَعۡدٗا مَّسۡـُٔولٗا", translation:"Temelli kalacakları cennette diledikleri şeyleri bulurlar. Bu, Rabbinin yerine getirilmesi istenen bir vaadidir", transliteration:"Lahum feeha ma yashaoona khalideena kana AAala rabbika waAAdan masoolan"},
  {id:17, sure_no:25, sure_adi:"Furkân", text:"وَيَوۡمَ يَحۡشُرُهُمۡ وَمَا يَعۡبُدُونَ مِن دُونِ ٱللَّهِ فَيَقُولُ ءَأَنتُمۡ أَضۡلَلۡتُمۡ عِبَادِي هَـٰٓؤُلَآءِ أَمۡ هُمۡ ضَلُّواْ ٱلسَّبِيلَ", translation:"O gün Rabbin onları ve Allah'ı bırakıp da taptıkları şeyleri toplar ve: \"Bu kullarımı siz mi saptırdınız, yoksa kendi kendilerine mi yoldan saptılar?\" der", transliteration:"Wayawma yahshuruhum wama yaAAbudoona min dooni Allahi fayaqoolu aantum adlaltum AAibadee haolai am hum dalloo alssabeela"},
  {id:18, sure_no:25, sure_adi:"Furkân", text:"قَالُواْ سُبۡحَٰنَكَ مَا كَانَ يَنۢبَغِي لَنَآ أَن نَّتَّخِذَ مِن دُونِكَ مِنۡ أَوۡلِيَآءَ وَلَٰكِن مَّتَّعۡتَهُمۡ وَءَابَآءَهُمۡ حَتَّىٰ نَسُواْ ٱلذِّكۡرَ وَكَانُواْ قَوۡمَۢا بُورٗا", translation:"Onlar: \"Haşa; Seni bırakıp başka dostlar edinmek bize yaraşmaz; fakat Sen onlara ve babalarına nimetler verdin de sonunda Seni anmayı unuttular ve helaki hak eden bir millet oldular\" derler", transliteration:"Qaloo subhanaka ma kana yanbaghee lana an nattakhitha min doonika min awliyaa walakin mattaAAtahum waabaahum hatta nasoo alththikra wakanoo qawman booran"},
  {id:19, sure_no:25, sure_adi:"Furkân", text:"فَقَدۡ كَذَّبُوكُم بِمَا تَقُولُونَ فَمَا تَسۡتَطِيعُونَ صَرۡفٗا وَلَا نَصۡرٗاۚ وَمَن يَظۡلِم مِّنكُمۡ نُذِقۡهُ عَذَابٗا كَبِيرٗا", translation:"Söylediklerinizde sizi yalancı çıkardılar, artık kendinizden azabı çeviremez, yardım da göremezsiniz. Zulmedenlerinize büyük bir azap tattıracağız\" denir", transliteration:"Faqad kaththabookum bima taqooloona fama tastateeAAoona sarfan wala nasran waman yathlim minkum nuthiqhu AAathaban kabeeran"},
  {id:20, sure_no:25, sure_adi:"Furkân", text:"وَمَآ أَرۡسَلۡنَا قَبۡلَكَ مِنَ ٱلۡمُرۡسَلِينَ إِلَّآ إِنَّهُمۡ لَيَأۡكُلُونَ ٱلطَّعَامَ وَيَمۡشُونَ فِي ٱلۡأَسۡوَاقِۗ وَجَعَلۡنَا بَعۡضَكُمۡ لِبَعۡضٖ فِتۡنَةً أَتَصۡبِرُونَۗ وَكَانَ رَبُّكَ بَصِيرٗا", translation:"Senden önce gönderdiğimiz bütün peygamberler de, şüphesiz, yemek yerler, sokaklarda gezerlerdi. Ey insanlar! Sabreder misiniz diye sizi birbirinizle sınarız. Rabbin her şeyi görür", transliteration:"Wama arsalna qablaka mina almursaleena illa innahum layakuloona alttaAAama wayamshoona fee alaswaqi wajaAAalna baAAdakum libaAAdin fitnatan atasbiroona wakana rabbuka baseeran"},
  {id:21, sure_no:25, sure_adi:"Furkân", text:"۞وَقَالَ ٱلَّذِينَ لَا يَرۡجُونَ لِقَآءَنَا لَوۡلَآ أُنزِلَ عَلَيۡنَا ٱلۡمَلَـٰٓئِكَةُ أَوۡ نَرَىٰ رَبَّنَاۗ لَقَدِ ٱسۡتَكۡبَرُواْ فِيٓ أَنفُسِهِمۡ وَعَتَوۡ عُتُوّٗا كَبِيرٗا", translation:"Bizimle karşılaşmayı ummayanlar: \"Bize ya melekler indirilmeli, ya da Rabbimiz'i görmeliyiz\" derler. And olsun ki kendi kendilerine büyüklenmişler, azgınlıkta pek ileri gitmişlerdir", transliteration:"Waqala allatheena la yarjoona liqaana lawla onzila AAalayna almalaikatu aw nara rabbana laqadi istakbaroo fee anfusihim waAAataw AAutuwwan kabeeran"},
  {id:22, sure_no:25, sure_adi:"Furkân", text:"يَوۡمَ يَرَوۡنَ ٱلۡمَلَـٰٓئِكَةَ لَا بُشۡرَىٰ يَوۡمَئِذٖ لِّلۡمُجۡرِمِينَ وَيَقُولُونَ حِجۡرٗا مَّحۡجُورٗا", translation:"Melekleri gördükleri gün, işte o gün, suçlulara iyi haber yoktur. Melekler: \"İyi haber size yasaktır, yasak!\" derler", transliteration:"Yawma yarawna almalaikata la bushra yawmaithin lilmujrimeena wayaqooloona hijran mahjooran"},
  {id:23, sure_no:25, sure_adi:"Furkân", text:"وَقَدِمۡنَآ إِلَىٰ مَا عَمِلُواْ مِنۡ عَمَلٖ فَجَعَلۡنَٰهُ هَبَآءٗ مَّنثُورًا", translation:"Yaptıkları her işi ele alır, onu toz duman ederiz", transliteration:"Waqadimna ila ma AAamiloo min AAamalin fajaAAalnahu habaan manthooran"},
  {id:24, sure_no:25, sure_adi:"Furkân", text:"أَصۡحَٰبُ ٱلۡجَنَّةِ يَوۡمَئِذٍ خَيۡرٞ مُّسۡتَقَرّٗا وَأَحۡسَنُ مَقِيلٗا", translation:"O gün, cennetliklerin kalacağı yer çok iyi, dinlenecekleri yer çok güzeldir", transliteration:"Ashabu aljannati yawmaithin khayrun mustaqarran waahsanu maqeelan"},
  {id:25, sure_no:25, sure_adi:"Furkân", text:"وَيَوۡمَ تَشَقَّقُ ٱلسَّمَآءُ بِٱلۡغَمَٰمِ وَنُزِّلَ ٱلۡمَلَـٰٓئِكَةُ تَنزِيلًا", translation:"O gün, gök beyaz bulutlar halinde parçalanacak ve melekler bölük bölük indirilecektir", transliteration:"Wayawma tashaqqaqu alssamao bialghamami wanuzzila almalaikatu tanzeelan"},
  {id:26, sure_no:25, sure_adi:"Furkân", text:"ٱلۡمُلۡكُ يَوۡمَئِذٍ ٱلۡحَقُّ لِلرَّحۡمَٰنِۚ وَكَانَ يَوۡمًا عَلَى ٱلۡكَٰفِرِينَ عَسِيرٗا", translation:"O gün gerçek hükümdarlık Rahman'ındır. İnkarcılar için yaman bir gündür", transliteration:"Almulku yawmaithin alhaqqu lilrrahmani wakana yawman AAala alkafireena AAaseeran"},
  {id:27, sure_no:25, sure_adi:"Furkân", text:"وَيَوۡمَ يَعَضُّ ٱلظَّالِمُ عَلَىٰ يَدَيۡهِ يَقُولُ يَٰلَيۡتَنِي ٱتَّخَذۡتُ مَعَ ٱلرَّسُولِ سَبِيلٗا", translation:"O gün, zalim kimse ellerini ısırıp: \"Keşke Peygamberle beraber bir yol tutsaydım, vay başıma gelene; keşke falancayı dost edinmeseydim. And olsun ki beni, bana gelen Kuran'dan o saptırdı. Şeytan insanı yalnız ve yardımcısız bırakıyor\" der", transliteration:"Wayawma yaAAaddu alththalimu AAala yadayhi yaqoolu ya laytanee ittakhathtu maAAa alrrasooli sabeelan"},
  {id:28, sure_no:25, sure_adi:"Furkân", text:"يَٰوَيۡلَتَىٰ لَيۡتَنِي لَمۡ أَتَّخِذۡ فُلَانًا خَلِيلٗا", translation:"O gün, zalim kimse ellerini ısırıp: \"Keşke Peygamberle beraber bir yol tutsaydım, vay başıma gelene; keşke falancayı dost edinmeseydim. And olsun ki beni, bana gelen Kuran'dan o saptırdı. Şeytan insanı yalnız ve yardımcısız bırakıyor\" der", transliteration:"Ya waylata laytanee lam attakhith fulanan khaleelan"},
  {id:29, sure_no:25, sure_adi:"Furkân", text:"لَّقَدۡ أَضَلَّنِي عَنِ ٱلذِّكۡرِ بَعۡدَ إِذۡ جَآءَنِيۗ وَكَانَ ٱلشَّيۡطَٰنُ لِلۡإِنسَٰنِ خَذُولٗا", translation:"O gün, zalim kimse ellerini ısırıp: \"Keşke Peygamberle beraber bir yol tutsaydım, vay başıma gelene; keşke falancayı dost edinmeseydim. And olsun ki beni, bana gelen Kuran'dan o saptırdı. Şeytan insanı yalnız ve yardımcısız bırakıyor\" der", transliteration:"Laqad adallanee AAani alththikri baAAda ith jaanee wakana alshshaytanu lilinsani khathoolan"},
  {id:30, sure_no:25, sure_adi:"Furkân", text:"وَقَالَ ٱلرَّسُولُ يَٰرَبِّ إِنَّ قَوۡمِي ٱتَّخَذُواْ هَٰذَا ٱلۡقُرۡءَانَ مَهۡجُورٗا", translation:"Peygamber: \"Ey Rabbim! Doğrusu milletim bu Kuran'ı terketmişti\" der", transliteration:"Waqala alrrasoolu ya rabbi inna qawmee ittakhathoo hatha alqurana mahjooran"},
  {id:31, sure_no:25, sure_adi:"Furkân", text:"وَكَذَٰلِكَ جَعَلۡنَا لِكُلِّ نَبِيٍّ عَدُوّٗا مِّنَ ٱلۡمُجۡرِمِينَۗ وَكَفَىٰ بِرَبِّكَ هَادِيٗا وَنَصِيرٗا", translation:"Her peygamber için, böylece suçlulardan bir düşman ortaya koyarız. Doğruyu gösterici ve yardımcı olarak, Rabbin yeter", transliteration:"Wakathalika jaAAalna likulli nabiyyin AAaduwwan mina almujrimeena wakafa birabbika hadiyan wanaseeran"},
  {id:32, sure_no:25, sure_adi:"Furkân", text:"وَقَالَ ٱلَّذِينَ كَفَرُواْ لَوۡلَا نُزِّلَ عَلَيۡهِ ٱلۡقُرۡءَانُ جُمۡلَةٗ وَٰحِدَةٗۚ كَذَٰلِكَ لِنُثَبِّتَ بِهِۦ فُؤَادَكَۖ وَرَتَّلۡنَٰهُ تَرۡتِيلٗا", translation:"İnkar edenler: \"Kuran ona bir defada indirilmeliydi\" derler. Oysa Biz onu böylece senin kalbine yerleştirmek için azar azar indirir ve onu ağır ağır okuruz", transliteration:"Waqala allatheena kafaroo lawla nuzzila AAalayhi alquranu jumlatan wahidatan kathalika linuthabbita bihi fuadaka warattalnahu tarteelan"},
  {id:33, sure_no:25, sure_adi:"Furkân", text:"وَلَا يَأۡتُونَكَ بِمَثَلٍ إِلَّا جِئۡنَٰكَ بِٱلۡحَقِّ وَأَحۡسَنَ تَفۡسِيرًا", translation:"Sana bir misal vermezler ki, Biz onun gerçeğini ve en iyi anlaşılanını sana vermemiş olalım", transliteration:"Wala yatoonaka bimathalin illa jinaka bialhaqqi waahsana tafseeran"},
  {id:34, sure_no:25, sure_adi:"Furkân", text:"ٱلَّذِينَ يُحۡشَرُونَ عَلَىٰ وُجُوهِهِمۡ إِلَىٰ جَهَنَّمَ أُوْلَـٰٓئِكَ شَرّٞ مَّكَانٗا وَأَضَلُّ سَبِيلٗا", translation:"Cehennemde yüzü koyun toplanacak olanlar, işte onların yerleri en kötü ve yolları da en sapıktır", transliteration:"Allatheena yuhsharoona AAala wujoohihim ila jahannama olaika sharrun makanan waadallu sabeelan"},
  {id:35, sure_no:25, sure_adi:"Furkân", text:"وَلَقَدۡ ءَاتَيۡنَا مُوسَى ٱلۡكِتَٰبَ وَجَعَلۡنَا مَعَهُۥٓ أَخَاهُ هَٰرُونَ وَزِيرٗا", translation:"And olsun ki Musa'ya Kitap verdik, kardeşi Harun'u da kendisine vezir yaptık", transliteration:"Walaqad atayna moosa alkitaba wajaAAalna maAAahu akhahu haroona wazeeran"},
  {id:36, sure_no:25, sure_adi:"Furkân", text:"فَقُلۡنَا ٱذۡهَبَآ إِلَى ٱلۡقَوۡمِ ٱلَّذِينَ كَذَّبُواْ بِـَٔايَٰتِنَا فَدَمَّرۡنَٰهُمۡ تَدۡمِيرٗا", translation:"Ayetlerimizi yalanlayan millete gidin\" dedik. Sonunda o milleti yerle bir ettik", transliteration:"Faqulna ithhaba ila alqawmi allatheena kaththaboo biayatina fadammarnahum tadmeeran"},
  {id:37, sure_no:25, sure_adi:"Furkân", text:"وَقَوۡمَ نُوحٖ لَّمَّا كَذَّبُواْ ٱلرُّسُلَ أَغۡرَقۡنَٰهُمۡ وَجَعَلۡنَٰهُمۡ لِلنَّاسِ ءَايَةٗۖ وَأَعۡتَدۡنَا لِلظَّـٰلِمِينَ عَذَابًا أَلِيمٗا", translation:"Nuh milletini de, peygamberleri yalanladıkları zaman suda boğduk ve kendilerini insanlar için bir ibret kıldık. Zalimlere can yakıcı azap hazırlamışızdır", transliteration:"Waqawma noohin lamma kaththaboo alrrusula aghraqnahum wajaAAalnahum lilnnasi ayatan waaAAtadna lilththalimeena AAathaban aleeman"},
  {id:38, sure_no:25, sure_adi:"Furkân", text:"وَعَادٗا وَثَمُودَاْ وَأَصۡحَٰبَ ٱلرَّسِّ وَقُرُونَۢا بَيۡنَ ذَٰلِكَ كَثِيرٗا", translation:"Ad, Semud milletleri ile Ress'lileri ve bunların arasında birçok nesilleri de yerle bir ettik", transliteration:"WaAAadan wathamooda waashaba alrrassi waquroonan bayna thalika katheeran"},
  {id:39, sure_no:25, sure_adi:"Furkân", text:"وَكُلّٗا ضَرَبۡنَا لَهُ ٱلۡأَمۡثَٰلَۖ وَكُلّٗا تَبَّرۡنَا تَتۡبِيرٗا", translation:"Her birine misaller vermiştik ama, dinlemedikleri için hepsini kırdık geçirdik", transliteration:"Wakullan darabna lahu alamthala wakullan tabbarna tatbeeran"},
  {id:40, sure_no:25, sure_adi:"Furkân", text:"وَلَقَدۡ أَتَوۡاْ عَلَى ٱلۡقَرۡيَةِ ٱلَّتِيٓ أُمۡطِرَتۡ مَطَرَ ٱلسَّوۡءِۚ أَفَلَمۡ يَكُونُواْ يَرَوۡنَهَاۚ بَلۡ كَانُواْ لَا يَرۡجُونَ نُشُورٗا", translation:"Bu putperestler and olsun ki, bela yağmuruna tutulmuş olan kasabaya uğramışlardı. Onu görmediler mi? Hayır; tekrar dirilmeyi ummuyorlardı", transliteration:"Walaqad ataw AAala alqaryati allatee omtirat matara alssawi afalam yakoonoo yarawnaha bal kanoo la yarjoona nushooran"},
  {id:41, sure_no:25, sure_adi:"Furkân", text:"وَإِذَا رَأَوۡكَ إِن يَتَّخِذُونَكَ إِلَّا هُزُوًا أَهَٰذَا ٱلَّذِي بَعَثَ ٱللَّهُ رَسُولًا", translation:"Seni gördükleri zaman, \"Allah'ın gönderdiği elçi bu mudur?\" diye alaya almaktan başka birşey yapmazlar", transliteration:"Waitha raawka in yattakhithoonaka illa huzuwan ahatha allathee baAAatha Allahu rasoolan"},
  {id:42, sure_no:25, sure_adi:"Furkân", text:"إِن كَادَ لَيُضِلُّنَا عَنۡ ءَالِهَتِنَا لَوۡلَآ أَن صَبَرۡنَا عَلَيۡهَاۚ وَسَوۡفَ يَعۡلَمُونَ حِينَ يَرَوۡنَ ٱلۡعَذَابَ مَنۡ أَضَلُّ سَبِيلًا", translation:"Tanrılarımız üzerinde direnmeseydik, doğrusu neredeyse bizi onlardan uzaklaştıracaktı\" derler. Azabı gördükleri zaman, kimin yolunun sapık olduğunu bileceklerdir", transliteration:"In kada layudilluna AAan alihatina lawla an sabarna AAalayha wasawfa yaAAlamoona heena yarawna alAAathaba man adallu sabeelan"},
  {id:43, sure_no:25, sure_adi:"Furkân", text:"أَرَءَيۡتَ مَنِ ٱتَّخَذَ إِلَٰهَهُۥ هَوَىٰهُ أَفَأَنتَ تَكُونُ عَلَيۡهِ وَكِيلًا", translation:"Hevesini kendine tanrı edineni gördün mü? Ona sen mi vekil olacaksın", transliteration:"Araayta mani ittakhatha ilahahu hawahu afaanta takoonu AAalayhi wakeelan"},
  {id:44, sure_no:25, sure_adi:"Furkân", text:"أَمۡ تَحۡسَبُ أَنَّ أَكۡثَرَهُمۡ يَسۡمَعُونَ أَوۡ يَعۡقِلُونَۚ إِنۡ هُمۡ إِلَّا كَٱلۡأَنۡعَٰمِ بَلۡ هُمۡ أَضَلُّ سَبِيلًا", translation:"Yoksa çoklarının söz dinlediklerini veya aklettiklerini mi sanırsın? Onlar şüphesiz davarlar gibidir, belki daha da sapık yolludurlar", transliteration:"Am tahsabu anna aktharahum yasmaAAoona aw yaAAqiloona in hum illa kaalanAAami bal hum adallu sabeelan"},
  {id:45, sure_no:25, sure_adi:"Furkân", text:"أَلَمۡ تَرَ إِلَىٰ رَبِّكَ كَيۡفَ مَدَّ ٱلظِّلَّ وَلَوۡ شَآءَ لَجَعَلَهُۥ سَاكِنٗا ثُمَّ جَعَلۡنَا ٱلشَّمۡسَ عَلَيۡهِ دَلِيلٗا", translation:"Rabbinin gölgeyi nasıl uzattığını görmez misin? İsteseydi onu durdururdu. Sonra Biz güneşi, ona delil kılıp yavaş yavaş kendimize çekmişizdir", transliteration:"Alam tara ila rabbika kayfa madda alththilla walaw shaa lajaAAalahu sakinan thumma jaAAalna alshshamsa AAalayhi daleelan"},
  {id:46, sure_no:25, sure_adi:"Furkân", text:"ثُمَّ قَبَضۡنَٰهُ إِلَيۡنَا قَبۡضٗا يَسِيرٗا", translation:"Rabbinin gölgeyi nasıl uzattığını görmez misin? İsteseydi onu durdururdu. Sonra Biz güneşi, ona delil kılıp yavaş yavaş kendimize çekmişizdir", transliteration:"Thumma qabadnahu ilayna qabdan yaseeran"},
  {id:47, sure_no:25, sure_adi:"Furkân", text:"وَهُوَ ٱلَّذِي جَعَلَ لَكُمُ ٱلَّيۡلَ لِبَاسٗا وَٱلنَّوۡمَ سُبَاتٗا وَجَعَلَ ٱلنَّهَارَ نُشُورٗا", translation:"Size geceyi örtü, uykuyu rahatlık kılan, gündüzü çalışma zamanı yapan Allah'tır", transliteration:"Wahuwa allathee jaAAala lakumu allayla libasan waalnnawma subatan wajaAAala alnnahara nushooran"},
  {id:48, sure_no:25, sure_adi:"Furkân", text:"وَهُوَ ٱلَّذِيٓ أَرۡسَلَ ٱلرِّيَٰحَ بُشۡرَۢا بَيۡنَ يَدَيۡ رَحۡمَتِهِۦۚ وَأَنزَلۡنَا مِنَ ٱلسَّمَآءِ مَآءٗ طَهُورٗا", translation:"Rüzgarları rahmetinin önünde müjdeci gönderen O'dur. Ölü bir yeri diriltmek ve yarattığımız nice hayvan ve insanları sulamak için gökten tertemiz su indirmişizdir", transliteration:"Wahuwa allathee arsala alrriyaha bushran bayna yaday rahmatihi waanzalna mina alssamai maan tahooran"},
  {id:49, sure_no:25, sure_adi:"Furkân", text:"لِّنُحۡـِۧيَ بِهِۦ بَلۡدَةٗ مَّيۡتٗا وَنُسۡقِيَهُۥ مِمَّا خَلَقۡنَآ أَنۡعَٰمٗا وَأَنَاسِيَّ كَثِيرٗا", translation:"Rüzgarları rahmetinin önünde müjdeci gönderen O'dur. Ölü bir yeri diriltmek ve yarattığımız nice hayvan ve insanları sulamak için gökten tertemiz su indirmişizdir", transliteration:"Linuhyiya bihi baldatan maytan wanusqiyahu mimma khalaqna anAAaman waanasiyya katheeran"},
  {id:50, sure_no:25, sure_adi:"Furkân", text:"وَلَقَدۡ صَرَّفۡنَٰهُ بَيۡنَهُمۡ لِيَذَّكَّرُواْ فَأَبَىٰٓ أَكۡثَرُ ٱلنَّاسِ إِلَّا كُفُورٗا", translation:"And olsun ki öğüt almaları için ülkeler arasında yer yer türlü türlü yağmur yağdırmışızdır. Buna rağmen insanların çoğu nankörlükte direnmiştir", transliteration:"Walaqad sarrafnahu baynahum liyaththakkaroo faaba aktharu alnnasi illa kufooran"},
  {id:51, sure_no:25, sure_adi:"Furkân", text:"وَلَوۡ شِئۡنَا لَبَعَثۡنَا فِي كُلِّ قَرۡيَةٖ نَّذِيرٗا", translation:"Dileseydik, her kente bir uyarıcı gönderirdik", transliteration:"Walaw shina labaAAathna fee kulli qaryatin natheeran"},
  {id:52, sure_no:25, sure_adi:"Furkân", text:"فَلَا تُطِعِ ٱلۡكَٰفِرِينَ وَجَٰهِدۡهُم بِهِۦ جِهَادٗا كَبِيرٗا", translation:"Sen, inkarcılara uyma, onlara karşı olanca gücünle mücadele et", transliteration:"Fala tutiAAi alkafireena wajahidhum bihi jihadan kabeeran"},
  {id:53, sure_no:25, sure_adi:"Furkân", text:"۞وَهُوَ ٱلَّذِي مَرَجَ ٱلۡبَحۡرَيۡنِ هَٰذَا عَذۡبٞ فُرَاتٞ وَهَٰذَا مِلۡحٌ أُجَاجٞ وَجَعَلَ بَيۡنَهُمَا بَرۡزَخٗا وَحِجۡرٗا مَّحۡجُورٗا", translation:"Birinin suyu tatlı ve kolay içimli, diğerininki tuzlu ve acı olan iki denizi salıverip aralarına da, karışmalarına engel olan bir sınır koyan Allah'tır", transliteration:"Wahuwa allathee maraja albahrayni hatha AAathbun furatun wahatha milhun ojajun wajaAAala baynahuma barzakhan wahijran mahjooran"},
  {id:54, sure_no:25, sure_adi:"Furkân", text:"وَهُوَ ٱلَّذِي خَلَقَ مِنَ ٱلۡمَآءِ بَشَرٗا فَجَعَلَهُۥ نَسَبٗا وَصِهۡرٗاۗ وَكَانَ رَبُّكَ قَدِيرٗا", translation:"İnsanı sudan yaratarak, ona soy sop veren O'dur. Rabbin herşeye Kadir'dir", transliteration:"Wahuwa allathee khalaqa mina almai basharan fajaAAalahu nasaban wasihran wakana rabbuka qadeeran"},
  {id:55, sure_no:25, sure_adi:"Furkân", text:"وَيَعۡبُدُونَ مِن دُونِ ٱللَّهِ مَا لَا يَنفَعُهُمۡ وَلَا يَضُرُّهُمۡۗ وَكَانَ ٱلۡكَافِرُ عَلَىٰ رَبِّهِۦ ظَهِيرٗا", translation:"Allah'ı bırakıp, kendilerine fayda da zarar da veremeyen şeylere kulluk ederler. İnkar eden, Rabbine karşı gelenin (şeytanın) yardımcısıdır", transliteration:"WayaAAbudoona min dooni Allahi ma la yanfaAAuhum wala yadurruhum wakana alkafiru AAala rabbihi thaheeran"},
  {id:56, sure_no:25, sure_adi:"Furkân", text:"وَمَآ أَرۡسَلۡنَٰكَ إِلَّا مُبَشِّرٗا وَنَذِيرٗا", translation:"Biz seni sadece müjdeci ve uyarıcı olarak gönderdik", transliteration:"Wama arsalnaka illa mubashshiran wanatheeran"},
  {id:57, sure_no:25, sure_adi:"Furkân", text:"قُلۡ مَآ أَسۡـَٔلُكُمۡ عَلَيۡهِ مِنۡ أَجۡرٍ إِلَّا مَن شَآءَ أَن يَتَّخِذَ إِلَىٰ رَبِّهِۦ سَبِيلٗا", translation:"De ki: \"Ben buna karşı sizden bir ücret değil, ancak, Rabbine doğru bir yol tutmak dileyen kimseler olmanızı istiyorum", transliteration:"Qul ma asalukum AAalayhi min ajrin illa man shaa an yattakhitha ila rabbihi sabeelan"},
  {id:58, sure_no:25, sure_adi:"Furkân", text:"وَتَوَكَّلۡ عَلَى ٱلۡحَيِّ ٱلَّذِي لَا يَمُوتُ وَسَبِّحۡ بِحَمۡدِهِۦۚ وَكَفَىٰ بِهِۦ بِذُنُوبِ عِبَادِهِۦ خَبِيرًا", translation:"Ölümsüz, diri olan Allah'a güven, O'nu överek tesbih et. Kullarının günahlarından haberdar olarak kendisi yeter", transliteration:"Watawakkal AAala alhayyi allathee la yamootu wasabbih bihamdihi wakafa bihi bithunoobi AAibadihi khabeeran"},
  {id:59, sure_no:25, sure_adi:"Furkân", text:"ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضَ وَمَا بَيۡنَهُمَا فِي سِتَّةِ أَيَّامٖ ثُمَّ ٱسۡتَوَىٰ عَلَى ٱلۡعَرۡشِۖ ٱلرَّحۡمَٰنُ فَسۡـَٔلۡ بِهِۦ خَبِيرٗا", translation:"Gökleri, yeri ve ikisinin arasındakileri altı günde yaratan sonra da arşa hükmeden Rahman'dır. Bunu bir bilene sor", transliteration:"Allathee khalaqa alssamawati waalarda wama baynahuma fee sittati ayyamin thumma istawa AAala alAAarshi alrrahmanu faisal bihi khabeeran"},
  {id:60, sure_no:25, sure_adi:"Furkân", text:"وَإِذَا قِيلَ لَهُمُ ٱسۡجُدُواْۤ لِلرَّحۡمَٰنِ قَالُواْ وَمَا ٱلرَّحۡمَٰنُ أَنَسۡجُدُ لِمَا تَأۡمُرُنَا وَزَادَهُمۡ نُفُورٗا۩", translation:"Onlara: \"Rahman'a secdeye varın\" dendiği zaman \"Rahman da nedir? Emrettiğine mi secdeye varacağız?\" derler. Bu, onların nefretini artırır", transliteration:"Waitha qeela lahumu osjudoo lilrrahmani qaloo wama alrrahmanu anasjudu lima tamuruna wazadahum nufooran"},
  {id:61, sure_no:25, sure_adi:"Furkân", text:"تَبَارَكَ ٱلَّذِي جَعَلَ فِي ٱلسَّمَآءِ بُرُوجٗا وَجَعَلَ فِيهَا سِرَٰجٗا وَقَمَرٗا مُّنِيرٗا", translation:"Gökte burçlar vareden, orada ışık saçan güneş ve aydınlatan ayı yaratan Allah, yücelerin yücesidir", transliteration:"Tabaraka allathee jaAAala fee alssamai buroojan wajaAAala feeha sirajan waqamaran muneeran"},
  {id:62, sure_no:25, sure_adi:"Furkân", text:"وَهُوَ ٱلَّذِي جَعَلَ ٱلَّيۡلَ وَٱلنَّهَارَ خِلۡفَةٗ لِّمَنۡ أَرَادَ أَن يَذَّكَّرَ أَوۡ أَرَادَ شُكُورٗا", translation:"İbret almak veya şükretmek dileyen kimseler için gece ile gündüzü birbiri ardınca getiren O'dur", transliteration:"Wahuwa allathee jaAAala allayla waalnnahara khilfatan liman arada an yaththakkara aw arada shukooran"},
  {id:63, sure_no:25, sure_adi:"Furkân", text:"وَعِبَادُ ٱلرَّحۡمَٰنِ ٱلَّذِينَ يَمۡشُونَ عَلَى ٱلۡأَرۡضِ هَوۡنٗا وَإِذَا خَاطَبَهُمُ ٱلۡجَٰهِلُونَ قَالُواْ سَلَٰمٗا", translation:"Rahman'ın kulları yeryüzünde mütevazı yürürler. Bilgisizler kendilerine takıldıkları zaman onlara güzel ve yumuşak söz söylerler", transliteration:"WaAAibadu alrrahmani allatheena yamshoona AAala alardi hawnan waitha khatabahumu aljahiloona qaloo salaman"},
  {id:64, sure_no:25, sure_adi:"Furkân", text:"وَٱلَّذِينَ يَبِيتُونَ لِرَبِّهِمۡ سُجَّدٗا وَقِيَٰمٗا", translation:"Onlar, gecelerini Rableri için kıyama durarak ve secdeye vararak geçirirler", transliteration:"Waallatheena yabeetoona lirabbihim sujjadan waqiyaman"},
  {id:65, sure_no:25, sure_adi:"Furkân", text:"وَٱلَّذِينَ يَقُولُونَ رَبَّنَا ٱصۡرِفۡ عَنَّا عَذَابَ جَهَنَّمَۖ إِنَّ عَذَابَهَا كَانَ غَرَامًا", translation:"Onlar, \"Rabbimiz! Bizden cehennem azabını uzaklaştır; doğrusu onun azabı sürekli ve acıdır. Orası şüphesiz kötü bir yer ve kötü bir duraktır\" derler", transliteration:"Waallatheena yaqooloona rabbana isrif AAanna AAathaba jahannama inna AAathabaha kana gharaman"},
  {id:66, sure_no:25, sure_adi:"Furkân", text:"إِنَّهَا سَآءَتۡ مُسۡتَقَرّٗا وَمُقَامٗا", translation:"Onlar, \"Rabbimiz! Bizden cehennem azabını uzaklaştır; doğrusu onun azabı sürekli ve acıdır. Orası şüphesiz kötü bir yer ve kötü bir duraktır\" derler", transliteration:"Innaha saat mustaqarran wamuqaman"},
  {id:67, sure_no:25, sure_adi:"Furkân", text:"وَٱلَّذِينَ إِذَآ أَنفَقُواْ لَمۡ يُسۡرِفُواْ وَلَمۡ يَقۡتُرُواْ وَكَانَ بَيۡنَ ذَٰلِكَ قَوَامٗا", translation:"Onlar, sarfettikleri zaman ne israf ederler ne de cimrilik, ikisi arasında orta bir yol tutarlar", transliteration:"Waallatheena itha anfaqoo lam yusrifoo walam yaqturoo wakana bayna thalika qawaman"},
  {id:68, sure_no:25, sure_adi:"Furkân", text:"وَٱلَّذِينَ لَا يَدۡعُونَ مَعَ ٱللَّهِ إِلَٰهًا ءَاخَرَ وَلَا يَقۡتُلُونَ ٱلنَّفۡسَ ٱلَّتِي حَرَّمَ ٱللَّهُ إِلَّا بِٱلۡحَقِّ وَلَا يَزۡنُونَۚ وَمَن يَفۡعَلۡ ذَٰلِكَ يَلۡقَ أَثَامٗا", translation:"Onlar, Allah'ın yanında başka tanrı tutup ona yalvarmazlar. Allah'ın haram kıldığı cana haksız yere kıymazlar. Zina etmezler. Bunları yapan günaha girmiş olur", transliteration:"Waallatheena la yadAAoona maAAa Allahi ilahan akhara wala yaqtuloona alnnafsa allatee harrama Allahu illa bialhaqqi wala yaznoona waman yafAAal thalika yalqa athaman"},
  {id:69, sure_no:25, sure_adi:"Furkân", text:"يُضَٰعَفۡ لَهُ ٱلۡعَذَابُ يَوۡمَ ٱلۡقِيَٰمَةِ وَيَخۡلُدۡ فِيهِۦ مُهَانًا", translation:"Kıyamet günü azabı kat kat olur, orada, alçaltılarak temelli kalır", transliteration:"YudaAAaf lahu alAAathabu yawma alqiyamati wayakhlud feehi muhanan"},
  {id:70, sure_no:25, sure_adi:"Furkân", text:"إِلَّا مَن تَابَ وَءَامَنَ وَعَمِلَ عَمَلٗا صَٰلِحٗا فَأُوْلَـٰٓئِكَ يُبَدِّلُ ٱللَّهُ سَيِّـَٔاتِهِمۡ حَسَنَٰتٖۗ وَكَانَ ٱللَّهُ غَفُورٗا رَّحِيمٗا", translation:"Ancak tevbe eden, inanıp yararlı iş işleyenlerin, işte Allah onların kötülüklerini iyiliklere çevirir. Allah bağışlar ve merhamet eder", transliteration:"Illa man taba waamana waAAamila AAamalan salihan faolaika yubaddilu Allahu sayyiatihim hasanatin wakana Allahu ghafooran raheeman"},
  {id:71, sure_no:25, sure_adi:"Furkân", text:"وَمَن تَابَ وَعَمِلَ صَٰلِحٗا فَإِنَّهُۥ يَتُوبُ إِلَى ٱللَّهِ مَتَابٗا", translation:"Kim tevbe edip yararlı iş işlerse, şüphesiz o, Allah'a gereği gibi yönelmiş olur", transliteration:"Waman taba waAAamila salihan fainnahu yatoobu ila Allahi mataban"},
  {id:72, sure_no:25, sure_adi:"Furkân", text:"وَٱلَّذِينَ لَا يَشۡهَدُونَ ٱلزُّورَ وَإِذَا مَرُّواْ بِٱللَّغۡوِ مَرُّواْ كِرَامٗا", translation:"Onlar yalan yere şehadet etmezler; faydasız birşeye rastladıkları zaman yüz çevirip vakarla geçerler", transliteration:"Waallatheena la yashhadoona alzzoora waitha marroo biallaghwi marroo kiraman"},
  {id:73, sure_no:25, sure_adi:"Furkân", text:"وَٱلَّذِينَ إِذَا ذُكِّرُواْ بِـَٔايَٰتِ رَبِّهِمۡ لَمۡ يَخِرُّواْ عَلَيۡهَا صُمّٗا وَعُمۡيَانٗا", translation:"Kendilerine Rablerinin ayetleri hatırlatıldığı zaman, onlara karşı kör ve sağır davranmazlar", transliteration:"Waallatheena itha thukkiroo biayati rabbihim lam yakhirroo AAalayha summan waAAumyanan"},
  {id:74, sure_no:25, sure_adi:"Furkân", text:"وَٱلَّذِينَ يَقُولُونَ رَبَّنَا هَبۡ لَنَا مِنۡ أَزۡوَٰجِنَا وَذُرِّيَّـٰتِنَا قُرَّةَ أَعۡيُنٖ وَٱجۡعَلۡنَا لِلۡمُتَّقِينَ إِمَامًا", translation:"Onlar: \"Rabbimiz! Bize eşlerimizden ve çocuklarımızdan gözümüzün aydınlığı olacak insanlar ihsan et ve bizi, Allah'a karşı gelmekten sakınanlara önder yap\" derler", transliteration:"Waallatheena yaqooloona rabbana hab lana min azwajina wathurriyyatina qurrata aAAyunin waijAAalna lilmuttaqeena imaman"},
  {id:75, sure_no:25, sure_adi:"Furkân", text:"أُوْلَـٰٓئِكَ يُجۡزَوۡنَ ٱلۡغُرۡفَةَ بِمَا صَبَرُواْ وَيُلَقَّوۡنَ فِيهَا تَحِيَّةٗ وَسَلَٰمًا", translation:"İşte onlar, sabrettiklerinden ötürü cennetin en yüksek dereceleriyle mükafatlandırılırlar. Orada esenlik ve dirlik dilekleriyle karşılanırlar", transliteration:"Olaika yujzawna alghurfata bima sabaroo wayulaqqawna feeha tahiyyatan wasalaman"},
  {id:76, sure_no:25, sure_adi:"Furkân", text:"خَٰلِدِينَ فِيهَاۚ حَسُنَتۡ مُسۡتَقَرّٗا وَمُقَامٗا", translation:"Orada temellidirler. Orası ne güzel bir yer ve ne güzel duraktır", transliteration:"Khalideena feeha hasunat mustaqarran wamuqaman"},
  {id:77, sure_no:25, sure_adi:"Furkân", text:"قُلۡ مَا يَعۡبَؤُاْ بِكُمۡ رَبِّي لَوۡلَا دُعَآؤُكُمۡۖ فَقَدۡ كَذَّبۡتُمۡ فَسَوۡفَ يَكُونُ لِزَامَۢا", translation:"De ki: \"İbadetiniz (duanız) olmasa Rabbim size ne diye değer versin?\" Ey inkarcılar! Yalanladığınız için, azap yakanızı bırakmayacaktır", transliteration:"Qul ma yaAAbao bikum rabbee lawla duAAaokum faqad kaththabtum fasawfa yakoonu lizaman"},
  {id:1, sure_no:26, sure_adi:"Şuarâ", text:"طسٓمٓ", translation:"Ta, Sin, Mim", transliteration:"Taseenmeem"},
  {id:2, sure_no:26, sure_adi:"Şuarâ", text:"تِلۡكَ ءَايَٰتُ ٱلۡكِتَٰبِ ٱلۡمُبِينِ", translation:"Bunlar apaçık Kitap'ın ayetleridir", transliteration:"Tilka ayatu alkitabi almubeeni"},
  {id:3, sure_no:26, sure_adi:"Şuarâ", text:"لَعَلَّكَ بَٰخِعٞ نَّفۡسَكَ أَلَّا يَكُونُواْ مُؤۡمِنِينَ", translation:"İnanmıyorlar diye nerdeyse kendini mahvedeceksin", transliteration:"LaAAallaka bakhiAAun nafsaka alla yakoonoo mumineena"},
  {id:4, sure_no:26, sure_adi:"Şuarâ", text:"إِن نَّشَأۡ نُنَزِّلۡ عَلَيۡهِم مِّنَ ٱلسَّمَآءِ ءَايَةٗ فَظَلَّتۡ أَعۡنَٰقُهُمۡ لَهَا خَٰضِعِينَ", translation:"Biz dilesek onlara gökten bir mucize indiririz de ona boyun eğip kalırlar", transliteration:"In nasha nunazzil AAalayhim mina alssamai ayatan fathallat aAAnaquhum laha khadiAAeena"},
  {id:5, sure_no:26, sure_adi:"Şuarâ", text:"وَمَا يَأۡتِيهِم مِّن ذِكۡرٖ مِّنَ ٱلرَّحۡمَٰنِ مُحۡدَثٍ إِلَّا كَانُواْ عَنۡهُ مُعۡرِضِينَ", translation:"Rahman'dan kendilerine gelen her yeni öğütten mutlaka yüz çevirirler", transliteration:"Wama yateehim min thikrin mina alrrahmani muhdathin illa kanoo AAanhu muAArideena"},
  {id:6, sure_no:26, sure_adi:"Şuarâ", text:"فَقَدۡ كَذَّبُواْ فَسَيَأۡتِيهِمۡ أَنۢبَـٰٓؤُاْ مَا كَانُواْ بِهِۦ يَسۡتَهۡزِءُونَ", translation:"Evet, yalanladılar; alay edip durdukları şeylerin haberleri kendilerine ulaşacaktır", transliteration:"Faqad kaththaboo fasayateehim anbao ma kanoo bihi yastahzioona"},
  {id:7, sure_no:26, sure_adi:"Şuarâ", text:"أَوَلَمۡ يَرَوۡاْ إِلَى ٱلۡأَرۡضِ كَمۡ أَنۢبَتۡنَا فِيهَا مِن كُلِّ زَوۡجٖ كَرِيمٍ", translation:"Yeryüzüne bakmazlar mı? Orada, bitkilerden nice güzel çiftler yetiştirmişizdir", transliteration:"Awalam yaraw ila alardi kam anbatna feeha min kulli zawjin kareemin"},
  {id:8, sure_no:26, sure_adi:"Şuarâ", text:"إِنَّ فِي ذَٰلِكَ لَأٓيَةٗۖ وَمَا كَانَ أَكۡثَرُهُم مُّؤۡمِنِينَ", translation:"Şüphesiz bunlarda Allah'ın kudretine işaret vardır, ama çoğu inanmazlar", transliteration:"Inna fee thalika laayatan wama kana aktharuhum mumineena"},
  {id:9, sure_no:26, sure_adi:"Şuarâ", text:"وَإِنَّ رَبَّكَ لَهُوَ ٱلۡعَزِيزُ ٱلرَّحِيمُ", translation:"Rabbin şüphesiz güçlüdür, merhametlidir", transliteration:"Wainna rabbaka lahuwa alAAazeezu alrraheemu"},
  {id:10, sure_no:26, sure_adi:"Şuarâ", text:"وَإِذۡ نَادَىٰ رَبُّكَ مُوسَىٰٓ أَنِ ٱئۡتِ ٱلۡقَوۡمَ ٱلظَّـٰلِمِينَ", translation:"Rabbin Musa'ya: \"Haksızlık eden millete, Firavun'un milletine git\" diye nida etmişti. \"Haksızlıktan sakınmazlar mı", transliteration:"Waith nada rabbuka moosa ani iti alqawma alththalimeena"},
  {id:11, sure_no:26, sure_adi:"Şuarâ", text:"قَوۡمَ فِرۡعَوۡنَۚ أَلَا يَتَّقُونَ", translation:"Rabbin Musa'ya: \"Haksızlık eden millete, Firavun'un milletine git\" diye nida etmişti. \"Haksızlıktan sakınmazlar mı", transliteration:"Qawma firAAawna ala yattaqoona"},
  {id:12, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ رَبِّ إِنِّيٓ أَخَافُ أَن يُكَذِّبُونِ", translation:"Musa: \"Rabbim! Doğrusu beni yalanlamalarından korkuyorum; göğsüm daralıyor, dilim açılmıyor. Onun için Harun'a da elçilik ver. Onların bana isnat ettikleri bir suç da vardır. Beni öldürmelerinden korkuyorum\" demişti", transliteration:"Qala rabbi innee akhafu an yukaththibooni"},
  {id:13, sure_no:26, sure_adi:"Şuarâ", text:"وَيَضِيقُ صَدۡرِي وَلَا يَنطَلِقُ لِسَانِي فَأَرۡسِلۡ إِلَىٰ هَٰرُونَ", translation:"Musa: \"Rabbim! Doğrusu beni yalanlamalarından korkuyorum; göğsüm daralıyor, dilim açılmıyor. Onun için Harun'a da elçilik ver. Onların bana isnat ettikleri bir suç da vardır. Beni öldürmelerinden korkuyorum\" demişti", transliteration:"Wayadeequ sadree wala yantaliqu lisanee faarsil ila haroona"},
  {id:14, sure_no:26, sure_adi:"Şuarâ", text:"وَلَهُمۡ عَلَيَّ ذَنۢبٞ فَأَخَافُ أَن يَقۡتُلُونِ", translation:"Musa: \"Rabbim! Doğrusu beni yalanlamalarından korkuyorum; göğsüm daralıyor, dilim açılmıyor. Onun için Harun'a da elçilik ver. Onların bana isnat ettikleri bir suç da vardır. Beni öldürmelerinden korkuyorum\" demişti", transliteration:"Walahum AAalayya thanbun faakhafu an yaqtulooni"},
  {id:15, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ كَلَّاۖ فَٱذۡهَبَا بِـَٔايَٰتِنَآۖ إِنَّا مَعَكُم مُّسۡتَمِعُونَ", translation:"Allah: \"Hayır; ikiniz mucizelerimizle gidiniz. Doğrusu Biz sizinle beraber dinlemekteyiz. Firavun'a varınız: \"Biz şüphesiz alemlerin Rabbinin elçisiyiz; İsrailoğullarını bizimle beraber gönder, deyiniz\" demişti", transliteration:"Qala kalla faithhaba biayatina inna maAAakum mustamiAAoona"},
  {id:16, sure_no:26, sure_adi:"Şuarâ", text:"فَأۡتِيَا فِرۡعَوۡنَ فَقُولَآ إِنَّا رَسُولُ رَبِّ ٱلۡعَٰلَمِينَ", translation:"Allah: \"Hayır; ikiniz mucizelerimizle gidiniz. Doğrusu Biz sizinle beraber dinlemekteyiz. Firavun'a varınız: \"Biz şüphesiz alemlerin Rabbinin elçisiyiz; İsrailoğullarını bizimle beraber gönder, deyiniz\" demişti", transliteration:"Fatiya firAAawna faqoola inna rasoolu rabbi alAAalameena"},
  {id:17, sure_no:26, sure_adi:"Şuarâ", text:"أَنۡ أَرۡسِلۡ مَعَنَا بَنِيٓ إِسۡرَـٰٓءِيلَ", translation:"Allah: \"Hayır; ikiniz mucizelerimizle gidiniz. Doğrusu Biz sizinle beraber dinlemekteyiz. Firavun'a varınız: \"Biz şüphesiz alemlerin Rabbinin elçisiyiz; İsrailoğullarını bizimle beraber gönder, deyiniz\" demişti", transliteration:"An arsil maAAana banee israeela"},
  {id:18, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ أَلَمۡ نُرَبِّكَ فِينَا وَلِيدٗا وَلَبِثۡتَ فِينَا مِنۡ عُمُرِكَ سِنِينَ", translation:"Firavun Musa'ya: \"Biz seni çocukken yanımıza alıp büyütmedik mi? Hayatının birçok yıllarını aramızda geçirmedin mi? Sonunda yapacağını da yaptın. Sen nankörün birisin\" dedi", transliteration:"Qala alam nurabbika feena waleedan walabithta feena min AAumurika sineena"},
  {id:19, sure_no:26, sure_adi:"Şuarâ", text:"وَفَعَلۡتَ فَعۡلَتَكَ ٱلَّتِي فَعَلۡتَ وَأَنتَ مِنَ ٱلۡكَٰفِرِينَ", translation:"Firavun Musa'ya: \"Biz seni çocukken yanımıza alıp büyütmedik mi? Hayatının birçok yıllarını aramızda geçirmedin mi? Sonunda yapacağını da yaptın. Sen nankörün birisin\" dedi", transliteration:"WafaAAalta faAAlataka allatee faAAalta waanta mina alkafireena"},
  {id:20, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ فَعَلۡتُهَآ إِذٗا وَأَنَا۠ مِنَ ٱلضَّآلِّينَ", translation:"Musa: \"O işi kasden yaptımsa sapıklardan biri sayılırım. Bu yüzden sizden korkunca aranızdan kaçtım. Sonra, Rabbim bana hikmet verip, beni peygamber yaptı. Başıma kaktığın bu nimet, İsrailoğullarını kendine köle ettiğinden ötürüdür\" dedi", transliteration:"Qala faAAaltuha ithan waana mina alddalleena"},
  {id:21, sure_no:26, sure_adi:"Şuarâ", text:"فَفَرَرۡتُ مِنكُمۡ لَمَّا خِفۡتُكُمۡ فَوَهَبَ لِي رَبِّي حُكۡمٗا وَجَعَلَنِي مِنَ ٱلۡمُرۡسَلِينَ", translation:"Musa: \"O işi kasden yaptımsa sapıklardan biri sayılırım. Bu yüzden sizden korkunca aranızdan kaçtım. Sonra, Rabbim bana hikmet verip, beni peygamber yaptı. Başıma kaktığın bu nimet, İsrailoğullarını kendine köle ettiğinden ötürüdür\" dedi", transliteration:"Fafarartu minkum lamma khiftukum fawahaba lee rabbee hukman wajaAAalanee mina almursaleena"},
  {id:22, sure_no:26, sure_adi:"Şuarâ", text:"وَتِلۡكَ نِعۡمَةٞ تَمُنُّهَا عَلَيَّ أَنۡ عَبَّدتَّ بَنِيٓ إِسۡرَـٰٓءِيلَ", translation:"Musa: \"O işi kasden yaptımsa sapıklardan biri sayılırım. Bu yüzden sizden korkunca aranızdan kaçtım. Sonra, Rabbim bana hikmet verip, beni peygamber yaptı. Başıma kaktığın bu nimet, İsrailoğullarını kendine köle ettiğinden ötürüdür\" dedi", transliteration:"Watilka niAAmatun tamunnuha AAalayya an AAabbadta banee israeela"},
  {id:23, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ فِرۡعَوۡنُ وَمَا رَبُّ ٱلۡعَٰلَمِينَ", translation:"Firavun: \"Alemlerin Rabbi de nedir?\" dedi", transliteration:"Qala firAAawnu wama rabbu alAAalameena"},
  {id:24, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ رَبُّ ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضِ وَمَا بَيۡنَهُمَآۖ إِن كُنتُم مُّوقِنِينَ", translation:"Musa: \"Kesin olarak inanacaksanız, bilin ki O göklerin, yerin ve ikisinin arasında bulunanların Rabbidir\" dedi", transliteration:"Qala rabbu alssamawati waalardi wama baynahuma in kuntum mooqineena"},
  {id:25, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ لِمَنۡ حَوۡلَهُۥٓ أَلَا تَسۡتَمِعُونَ", translation:"Yanında bulunanlara: \"İşitmiyor musunuz?\" dedi", transliteration:"Qala liman hawlahu ala tastamiAAoona"},
  {id:26, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ رَبُّكُمۡ وَرَبُّ ءَابَآئِكُمُ ٱلۡأَوَّلِينَ", translation:"O sizin de Rabbiniz, önce geçmiş atalarınızın da Rabbidir\" dedi", transliteration:"Qala rabbukum warabbu abaikumu alawwaleena"},
  {id:27, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ إِنَّ رَسُولَكُمُ ٱلَّذِيٓ أُرۡسِلَ إِلَيۡكُمۡ لَمَجۡنُونٞ", translation:"Firavun, çevresindekilere: \"Size gönderilen peygamberiniz şüphesiz delidir\" dedi", transliteration:"Qala inna rasoolakumu allathee orsila ilaykum lamajnoonun"},
  {id:28, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ رَبُّ ٱلۡمَشۡرِقِ وَٱلۡمَغۡرِبِ وَمَا بَيۡنَهُمَآۖ إِن كُنتُمۡ تَعۡقِلُونَ", translation:"Musa: \"Eğer akledebilen kimselerseniz bilin ki O, doğunun, batının ve ikisinin arasında bulunanların Rabbidir\" dedi", transliteration:"Qala rabbu almashriqi waalmaghribi wama baynahuma in kuntum taAAqiloona"},
  {id:29, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ لَئِنِ ٱتَّخَذۡتَ إِلَٰهًا غَيۡرِي لَأَجۡعَلَنَّكَ مِنَ ٱلۡمَسۡجُونِينَ", translation:"Firavun: \"Benden başkasını tanrı edinirsen, and olsun ki seni zindanlık ederim\" dedi", transliteration:"Qala laini ittakhathta ilahan ghayree laajAAalannaka mina almasjooneena"},
  {id:30, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ أَوَلَوۡ جِئۡتُكَ بِشَيۡءٖ مُّبِينٖ", translation:"Musa: \"Sana apaçık bir şey getirmiş isem de mi?\" dedi", transliteration:"Qala awalaw jituka bishayin mubeenin"},
  {id:31, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ فَأۡتِ بِهِۦٓ إِن كُنتَ مِنَ ٱلصَّـٰدِقِينَ", translation:"Firavun: \"Doğru sözlülerden isen haydi getir\" dedi", transliteration:"Qala fati bihi in kunta mina alssadiqeena"},
  {id:32, sure_no:26, sure_adi:"Şuarâ", text:"فَأَلۡقَىٰ عَصَاهُ فَإِذَا هِيَ ثُعۡبَانٞ مُّبِينٞ", translation:"Bunun üzerine Musa değneğini attı, besbelli bir yılan oluverdi", transliteration:"Faalqa AAasahu faitha hiya thuAAbanun mubeenun"},
  {id:33, sure_no:26, sure_adi:"Şuarâ", text:"وَنَزَعَ يَدَهُۥ فَإِذَا هِيَ بَيۡضَآءُ لِلنَّـٰظِرِينَ", translation:"Elini çıkardı, bakanlara bembeyaz göründü", transliteration:"WanazaAAa yadahu faitha hiya baydao lilnnathireena"},
  {id:34, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ لِلۡمَلَإِ حَوۡلَهُۥٓ إِنَّ هَٰذَا لَسَٰحِرٌ عَلِيمٞ", translation:"Firavun çevresinde bulunan ileri gelenlere: \"Doğrusu bu bilgin bir sihirbaz; sizi sihirle yurdunuzdan çıkarmak istiyor; ne buyurursunuz?\" dedi", transliteration:"Qala lilmalai hawlahu inna hatha lasahirun AAaleemun"},
  {id:35, sure_no:26, sure_adi:"Şuarâ", text:"يُرِيدُ أَن يُخۡرِجَكُم مِّنۡ أَرۡضِكُم بِسِحۡرِهِۦ فَمَاذَا تَأۡمُرُونَ", translation:"Firavun çevresinde bulunan ileri gelenlere: \"Doğrusu bu bilgin bir sihirbaz; sizi sihirle yurdunuzdan çıkarmak istiyor; ne buyurursunuz?\" dedi", transliteration:"Yureedu an yukhrijakum min ardikum bisihrihi famatha tamuroona"},
  {id:36, sure_no:26, sure_adi:"Şuarâ", text:"قَالُوٓاْ أَرۡجِهۡ وَأَخَاهُ وَٱبۡعَثۡ فِي ٱلۡمَدَآئِنِ حَٰشِرِينَ", translation:"Onu ve kardeşini alıkoy, şehirlere, sana bütün bilgin sihirbazları getirecek toplayıcılar gönder\" dediler", transliteration:"Qaloo arjih waakhahu waibAAath fee almadaini hashireena"},
  {id:37, sure_no:26, sure_adi:"Şuarâ", text:"يَأۡتُوكَ بِكُلِّ سَحَّارٍ عَلِيمٖ", translation:"Onu ve kardeşini alıkoy, şehirlere, sana bütün bilgin sihirbazları getirecek toplayıcılar gönder\" dediler", transliteration:"Yatooka bikulli sahharin AAaleemin"},
  {id:38, sure_no:26, sure_adi:"Şuarâ", text:"فَجُمِعَ ٱلسَّحَرَةُ لِمِيقَٰتِ يَوۡمٖ مَّعۡلُومٖ", translation:"Sihirbazlar, belirli bir günün bildirilen vaktinde toplandılar", transliteration:"FajumiAAa alssaharatu limeeqati yawmin maAAloomin"},
  {id:39, sure_no:26, sure_adi:"Şuarâ", text:"وَقِيلَ لِلنَّاسِ هَلۡ أَنتُم مُّجۡتَمِعُونَ", translation:"İnsanlara: \"Siz de toplanır mısınız?\" denildi", transliteration:"Waqeela lilnnasi hal antum mujtamiAAoona"},
  {id:40, sure_no:26, sure_adi:"Şuarâ", text:"لَعَلَّنَا نَتَّبِعُ ٱلسَّحَرَةَ إِن كَانُواْ هُمُ ٱلۡغَٰلِبِينَ", translation:"Sihirbazlar üstün gelirlerse biz de onlara uyarız\" dediler", transliteration:"LaAAallana nattabiAAu alssaharata in kanoo humu alghalibeena"},
  {id:41, sure_no:26, sure_adi:"Şuarâ", text:"فَلَمَّا جَآءَ ٱلسَّحَرَةُ قَالُواْ لِفِرۡعَوۡنَ أَئِنَّ لَنَا لَأَجۡرًا إِن كُنَّا نَحۡنُ ٱلۡغَٰلِبِينَ", translation:"Sihirbazlar geldiklerinde, Firavun'a; \"Biz üstün gelirsek, şüphesiz bize bir ücret vardır değil mi?\" dediler", transliteration:"Falamma jaa alssaharatu qaloo lifirAAawna ainna lana laajran in kunna nahnu alghalibeena"},
  {id:42, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ نَعَمۡ وَإِنَّكُمۡ إِذٗا لَّمِنَ ٱلۡمُقَرَّبِينَ", translation:"Firavun: \"Evet; o takdirde siz gözde kimselerden olacaksınız\" dedi", transliteration:"Qala naAAam wainnakum ithan lamina almuqarrabeena"},
  {id:43, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ لَهُم مُّوسَىٰٓ أَلۡقُواْ مَآ أَنتُم مُّلۡقُونَ", translation:"Musa onlara: \"Ne atacaksanız atın\" dedi", transliteration:"Qala lahum moosa alqoo ma antum mulqoona"},
  {id:44, sure_no:26, sure_adi:"Şuarâ", text:"فَأَلۡقَوۡاْ حِبَالَهُمۡ وَعِصِيَّهُمۡ وَقَالُواْ بِعِزَّةِ فِرۡعَوۡنَ إِنَّا لَنَحۡنُ ٱلۡغَٰلِبُونَ", translation:"Onlar da iplerini ve değneklerini attılar ve: \"Firavun hakkı için, şüphesiz, biz üstün geleceğiz\" dediler", transliteration:"Faalqaw hibalahum waAAisiyyahum waqaloo biAAizzati firAAawna inna lanahnu alghaliboona"},
  {id:45, sure_no:26, sure_adi:"Şuarâ", text:"فَأَلۡقَىٰ مُوسَىٰ عَصَاهُ فَإِذَا هِيَ تَلۡقَفُ مَا يَأۡفِكُونَ", translation:"Bunun üzerine Musa değneğini attı; onların uydurduklarını yutmağa başlayıverdi", transliteration:"Faalqa moosa AAasahu faitha hiya talqafu ma yafikoona"},
  {id:46, sure_no:26, sure_adi:"Şuarâ", text:"فَأُلۡقِيَ ٱلسَّحَرَةُ سَٰجِدِينَ", translation:"Bunu gören sihirbazlar secdeye kapanarak: \"Alemlerin Rabbine, Musa ve Harun'un Rabbine inandık\" dediler", transliteration:"Faolqiya alssaharatu sajideena"},
  {id:47, sure_no:26, sure_adi:"Şuarâ", text:"قَالُوٓاْ ءَامَنَّا بِرَبِّ ٱلۡعَٰلَمِينَ", translation:"Bunu gören sihirbazlar secdeye kapanarak: \"Alemlerin Rabbine, Musa ve Harun'un Rabbine inandık\" dediler", transliteration:"Qaloo amanna birabbi alAAalameena"},
  {id:48, sure_no:26, sure_adi:"Şuarâ", text:"رَبِّ مُوسَىٰ وَهَٰرُونَ", translation:"Bunu gören sihirbazlar secdeye kapanarak: \"Alemlerin Rabbine, Musa ve Harun'un Rabbine inandık\" dediler", transliteration:"Rabbi moosa waharoona"},
  {id:49, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ ءَامَنتُمۡ لَهُۥ قَبۡلَ أَنۡ ءَاذَنَ لَكُمۡۖ إِنَّهُۥ لَكَبِيرُكُمُ ٱلَّذِي عَلَّمَكُمُ ٱلسِّحۡرَ فَلَسَوۡفَ تَعۡلَمُونَۚ لَأُقَطِّعَنَّ أَيۡدِيَكُمۡ وَأَرۡجُلَكُم مِّنۡ خِلَٰفٖ وَلَأُصَلِّبَنَّكُمۡ أَجۡمَعِينَ", translation:"Firavun: \"Ben size izin vermeden ona iman mı ettiniz? Muhakkak ki o, size sihri öğreten büyüğünüzdür. Şimdi bileceksiniz; ellerinizi ayaklarınızı, and olsun, çaprazlama kestireceğim, hepinizi astıracağım\" dedi", transliteration:"Qala amantum lahu qabla an athana lakum innahu lakabeerukumu allathee AAallamakumu alssihra falasawfa taAAlamoona laoqattiAAanna aydiyakum waarjulakum min khilafin walaosallibannakum ajmaAAeena"},
  {id:50, sure_no:26, sure_adi:"Şuarâ", text:"قَالُواْ لَا ضَيۡرَۖ إِنَّآ إِلَىٰ رَبِّنَا مُنقَلِبُونَ", translation:"İman eden sihirbazlar: \"Zararı yok, biz şüphesiz Rabbimize doneceğiz; inananların ilki olmamızdan ötürü, Rabbimizin kusurlarımızı bize bağışlayacağını umarız\" dediler", transliteration:"Qaloo la dayra inna ila rabbina munqaliboona"},
  {id:51, sure_no:26, sure_adi:"Şuarâ", text:"إِنَّا نَطۡمَعُ أَن يَغۡفِرَ لَنَا رَبُّنَا خَطَٰيَٰنَآ أَن كُنَّآ أَوَّلَ ٱلۡمُؤۡمِنِينَ", translation:"İman eden sihirbazlar: \"Zararı yok, biz şüphesiz Rabbimize doneceğiz; inananların ilki olmamızdan ötürü, Rabbimizin kusurlarımızı bize bağışlayacağını umarız\" dediler", transliteration:"Inna natmaAAu an yaghfira lana rabbuna khatayana an kunna awwala almumineena"},
  {id:52, sure_no:26, sure_adi:"Şuarâ", text:"۞وَأَوۡحَيۡنَآ إِلَىٰ مُوسَىٰٓ أَنۡ أَسۡرِ بِعِبَادِيٓ إِنَّكُم مُّتَّبَعُونَ", translation:"Biz Musa'ya: \"Kullarımı geceleyin yola çıkar; şüphesiz takip edileceksiniz\" diye vahyettik", transliteration:"Waawhayna ila moosa an asri biAAibadee innakum muttabaAAoona"},
  {id:53, sure_no:26, sure_adi:"Şuarâ", text:"فَأَرۡسَلَ فِرۡعَوۡنُ فِي ٱلۡمَدَآئِنِ حَٰشِرِينَ", translation:"Bu arada Firavun şehirlere, \"Doğrusu bunlar bizi öfkelendiren döküntü azınlıklardır; hepimiz tedbirli olmalıyız\" diyen münadiler gönderdi", transliteration:"Faarsala firAAawnu fee almadaini hashireena"},
  {id:54, sure_no:26, sure_adi:"Şuarâ", text:"إِنَّ هَـٰٓؤُلَآءِ لَشِرۡذِمَةٞ قَلِيلُونَ", translation:"Bu arada Firavun şehirlere, \"Doğrusu bunlar bizi öfkelendiren döküntü azınlıklardır; hepimiz tedbirli olmalıyız\" diyen münadiler gönderdi", transliteration:"Inna haolai lashirthimatun qaleeloona"},
  {id:55, sure_no:26, sure_adi:"Şuarâ", text:"وَإِنَّهُمۡ لَنَا لَغَآئِظُونَ", translation:"Bu arada Firavun şehirlere, \"Doğrusu bunlar bizi öfkelendiren döküntü azınlıklardır; hepimiz tedbirli olmalıyız\" diyen münadiler gönderdi", transliteration:"Wainnahum lana laghaithoona"},
  {id:56, sure_no:26, sure_adi:"Şuarâ", text:"وَإِنَّا لَجَمِيعٌ حَٰذِرُونَ", translation:"Bu arada Firavun şehirlere, \"Doğrusu bunlar bizi öfkelendiren döküntü azınlıklardır; hepimiz tedbirli olmalıyız\" diyen münadiler gönderdi", transliteration:"Wainna lajameeAAun hathiroona"},
  {id:57, sure_no:26, sure_adi:"Şuarâ", text:"فَأَخۡرَجۡنَٰهُم مِّن جَنَّـٰتٖ وَعُيُونٖ", translation:"Ama biz Firavun ve adamlarını bahçelerden, pınar başlarından, hazinelerden ve şerefli makamlardan çıkardık. Böylece oralara İsrailoğullarını mirasçı kıldık", transliteration:"Faakhrajnahum min jannatin waAAuyoonin"},
  {id:58, sure_no:26, sure_adi:"Şuarâ", text:"وَكُنُوزٖ وَمَقَامٖ كَرِيمٖ", translation:"Ama biz Firavun ve adamlarını bahçelerden, pınar başlarından, hazinelerden ve şerefli makamlardan çıkardık. Böylece oralara İsrailoğullarını mirasçı kıldık", transliteration:"Wakunoozin wamaqamin kareemin"},
  {id:59, sure_no:26, sure_adi:"Şuarâ", text:"كَذَٰلِكَۖ وَأَوۡرَثۡنَٰهَا بَنِيٓ إِسۡرَـٰٓءِيلَ", translation:"Ama biz Firavun ve adamlarını bahçelerden, pınar başlarından, hazinelerden ve şerefli makamlardan çıkardık. Böylece oralara İsrailoğullarını mirasçı kıldık", transliteration:"Kathalika waawrathnaha banee israeela"},
  {id:60, sure_no:26, sure_adi:"Şuarâ", text:"فَأَتۡبَعُوهُم مُّشۡرِقِينَ", translation:"Firavun ve adamları güneş üzerlerine doğarken onların ardına düştüler", transliteration:"FaatbaAAoohum mushriqeena"},
  {id:61, sure_no:26, sure_adi:"Şuarâ", text:"فَلَمَّا تَرَـٰٓءَا ٱلۡجَمۡعَانِ قَالَ أَصۡحَٰبُ مُوسَىٰٓ إِنَّا لَمُدۡرَكُونَ", translation:"İki topluluk birbirini gördüğünde, Musa'nın adamları: \"İşte yakalandık\" dediler", transliteration:"Falamma taraa aljamAAani qala ashabu moosa inna lamudrakoona"},
  {id:62, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ كَلَّآۖ إِنَّ مَعِيَ رَبِّي سَيَهۡدِينِ", translation:"Musa: \"Hayır; Rabbim benimle beraberdir, bana elbette yol gösterecektir\" dedi", transliteration:"Qala kalla inna maAAiya rabbee sayahdeeni"},
  {id:63, sure_no:26, sure_adi:"Şuarâ", text:"فَأَوۡحَيۡنَآ إِلَىٰ مُوسَىٰٓ أَنِ ٱضۡرِب بِّعَصَاكَ ٱلۡبَحۡرَۖ فَٱنفَلَقَ فَكَانَ كُلُّ فِرۡقٖ كَٱلطَّوۡدِ ٱلۡعَظِيمِ", translation:"Bunun üzerine Biz Musa'ya: \"Değneğinle denize vur\" diye vahyettik. Hemen deniz ikiye ayrıldı, her parçası yüce bir dağ gibiydi", transliteration:"Faawhayna ila moosa ani idrib biAAasaka albahra fainfalaqa fakana kullu firqin kaalttawdi alAAatheemi"},
  {id:64, sure_no:26, sure_adi:"Şuarâ", text:"وَأَزۡلَفۡنَا ثَمَّ ٱلۡأٓخَرِينَ", translation:"İşte oraya, geridekileri de yaklaştırdık", transliteration:"Waazlafna thamma alakhareena"},
  {id:65, sure_no:26, sure_adi:"Şuarâ", text:"وَأَنجَيۡنَا مُوسَىٰ وَمَن مَّعَهُۥٓ أَجۡمَعِينَ", translation:"Musa ve beraberinde bulunanların hepsini kurtardık", transliteration:"Waanjayna moosa waman maAAahu ajmaAAeena"},
  {id:66, sure_no:26, sure_adi:"Şuarâ", text:"ثُمَّ أَغۡرَقۡنَا ٱلۡأٓخَرِينَ", translation:"Öbürlerini suda boğduk", transliteration:"Thumma aghraqna alakhareena"},
  {id:67, sure_no:26, sure_adi:"Şuarâ", text:"إِنَّ فِي ذَٰلِكَ لَأٓيَةٗۖ وَمَا كَانَ أَكۡثَرُهُم مُّؤۡمِنِينَ", translation:"Bunda şüphesiz ders vardır, ama çoğu inanmamıştır", transliteration:"Inna fee thalika laayatan wama kana aktharuhum mumineena"},
  {id:68, sure_no:26, sure_adi:"Şuarâ", text:"وَإِنَّ رَبَّكَ لَهُوَ ٱلۡعَزِيزُ ٱلرَّحِيمُ", translation:"Doğrusu Rabbin, güçlü olandır, merhamet edendir", transliteration:"Wainna rabbaka lahuwa alAAazeezu alrraheemu"},
  {id:69, sure_no:26, sure_adi:"Şuarâ", text:"وَٱتۡلُ عَلَيۡهِمۡ نَبَأَ إِبۡرَٰهِيمَ", translation:"Onlara İbrahim'in kıssasını anlat", transliteration:"Waotlu AAalayhim nabaa ibraheema"},
  {id:70, sure_no:26, sure_adi:"Şuarâ", text:"إِذۡ قَالَ لِأَبِيهِ وَقَوۡمِهِۦ مَا تَعۡبُدُونَ", translation:"İbrahim, babasına ve milletine: \"Nelere tapıyorsunuz?\" demişti", transliteration:"Ith qala liabeehi waqawmihi ma taAAbudoona"},
  {id:71, sure_no:26, sure_adi:"Şuarâ", text:"قَالُواْ نَعۡبُدُ أَصۡنَامٗا فَنَظَلُّ لَهَا عَٰكِفِينَ", translation:"Putlara tapıyoruz, onlara bağlanıp duruyoruz\" demişlerdi", transliteration:"Qaloo naAAbudu asnaman fanathallu laha AAakifeena"},
  {id:72, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ هَلۡ يَسۡمَعُونَكُمۡ إِذۡ تَدۡعُونَ", translation:"İbrahim: \"Çağırdığınız zaman sizi duyarlar veya size bir fayda ve zarar verirler mi?\" demişti", transliteration:"Qala hal yasmaAAoonakum ith tadAAoona"},
  {id:73, sure_no:26, sure_adi:"Şuarâ", text:"أَوۡ يَنفَعُونَكُمۡ أَوۡ يَضُرُّونَ", translation:"İbrahim: \"Çağırdığınız zaman sizi duyarlar veya size bir fayda ve zarar verirler mi?\" demişti", transliteration:"Aw yanfaAAoonakum aw yadurroona"},
  {id:74, sure_no:26, sure_adi:"Şuarâ", text:"قَالُواْ بَلۡ وَجَدۡنَآ ءَابَآءَنَا كَذَٰلِكَ يَفۡعَلُونَ", translation:"Hayır ama, babalarımızı da bu şekilde ibadet ederken bulduk\" demişlerdi", transliteration:"Qaloo bal wajadna abaana kathalika yafAAaloona"},
  {id:75, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ أَفَرَءَيۡتُم مَّا كُنتُمۡ تَعۡبُدُونَ", translation:"İbrahim: \"Eski atalarınızın ve sizin nelere taptıklarınızı görüyor musunuz? Doğrusu onlar benim düşmanımdır. Dostum ancak Alemlerin Rabbidir. Beni yaratan da, doğru yola eriştiren de O'dur. Beni yediren de, içiren de O'dur. Hasta olduğumda bana O şifa verir. Beni öldürecek, sonra da diriltecek O'dur. Ahiret gününde yanılmalarımı bana bağışlamasını umduğum O'dur. Rabbim! Bana hikmet ver ve beni iyiler arasına kat", transliteration:"Qala afaraaytum ma kuntum taAAbudoona"},
  {id:76, sure_no:26, sure_adi:"Şuarâ", text:"أَنتُمۡ وَءَابَآؤُكُمُ ٱلۡأَقۡدَمُونَ", translation:"İbrahim: \"Eski atalarınızın ve sizin nelere taptıklarınızı görüyor musunuz? Doğrusu onlar benim düşmanımdır. Dostum ancak Alemlerin Rabbidir. Beni yaratan da, doğru yola eriştiren de O'dur. Beni yediren de, içiren de O'dur. Hasta olduğumda bana O şifa verir. Beni öldürecek, sonra da diriltecek O'dur. Ahiret gününde yanılmalarımı bana bağışlamasını umduğum O'dur. Rabbim! Bana hikmet ver ve beni iyiler arasına kat", transliteration:"Antum waabaokumu alaqdamoona"},
  {id:77, sure_no:26, sure_adi:"Şuarâ", text:"فَإِنَّهُمۡ عَدُوّٞ لِّيٓ إِلَّا رَبَّ ٱلۡعَٰلَمِينَ", translation:"İbrahim: \"Eski atalarınızın ve sizin nelere taptıklarınızı görüyor musunuz? Doğrusu onlar benim düşmanımdır. Dostum ancak Alemlerin Rabbidir. Beni yaratan da, doğru yola eriştiren de O'dur. Beni yediren de, içiren de O'dur. Hasta olduğumda bana O şifa verir. Beni öldürecek, sonra da diriltecek O'dur. Ahiret gününde yanılmalarımı bana bağışlamasını umduğum O'dur. Rabbim! Bana hikmet ver ve beni iyiler arasına kat", transliteration:"Fainnahum AAaduwwun lee illa rabba alAAalameena"},
  {id:78, sure_no:26, sure_adi:"Şuarâ", text:"ٱلَّذِي خَلَقَنِي فَهُوَ يَهۡدِينِ", translation:"İbrahim: \"Eski atalarınızın ve sizin nelere taptıklarınızı görüyor musunuz? Doğrusu onlar benim düşmanımdır. Dostum ancak Alemlerin Rabbidir. Beni yaratan da, doğru yola eriştiren de O'dur. Beni yediren de, içiren de O'dur. Hasta olduğumda bana O şifa verir. Beni öldürecek, sonra da diriltecek O'dur. Ahiret gününde yanılmalarımı bana bağışlamasını umduğum O'dur. Rabbim! Bana hikmet ver ve beni iyiler arasına kat", transliteration:"Allathee khalaqanee fahuwa yahdeeni"},
  {id:79, sure_no:26, sure_adi:"Şuarâ", text:"وَٱلَّذِي هُوَ يُطۡعِمُنِي وَيَسۡقِينِ", translation:"İbrahim: \"Eski atalarınızın ve sizin nelere taptıklarınızı görüyor musunuz? Doğrusu onlar benim düşmanımdır. Dostum ancak Alemlerin Rabbidir. Beni yaratan da, doğru yola eriştiren de O'dur. Beni yediren de, içiren de O'dur. Hasta olduğumda bana O şifa verir. Beni öldürecek, sonra da diriltecek O'dur. Ahiret gününde yanılmalarımı bana bağışlamasını umduğum O'dur. Rabbim! Bana hikmet ver ve beni iyiler arasına kat", transliteration:"Waallathee huwa yutAAimunee wayasqeeni"},
  {id:80, sure_no:26, sure_adi:"Şuarâ", text:"وَإِذَا مَرِضۡتُ فَهُوَ يَشۡفِينِ", translation:"İbrahim: \"Eski atalarınızın ve sizin nelere taptıklarınızı görüyor musunuz? Doğrusu onlar benim düşmanımdır. Dostum ancak Alemlerin Rabbidir. Beni yaratan da, doğru yola eriştiren de O'dur. Beni yediren de, içiren de O'dur. Hasta olduğumda bana O şifa verir. Beni öldürecek, sonra da diriltecek O'dur. Ahiret gününde yanılmalarımı bana bağışlamasını umduğum O'dur. Rabbim! Bana hikmet ver ve beni iyiler arasına kat", transliteration:"Waitha maridtu fahuwa yashfeeni"},
  {id:81, sure_no:26, sure_adi:"Şuarâ", text:"وَٱلَّذِي يُمِيتُنِي ثُمَّ يُحۡيِينِ", translation:"İbrahim: \"Eski atalarınızın ve sizin nelere taptıklarınızı görüyor musunuz? Doğrusu onlar benim düşmanımdır. Dostum ancak Alemlerin Rabbidir. Beni yaratan da, doğru yola eriştiren de O'dur. Beni yediren de, içiren de O'dur. Hasta olduğumda bana O şifa verir. Beni öldürecek, sonra da diriltecek O'dur. Ahiret gününde yanılmalarımı bana bağışlamasını umduğum O'dur. Rabbim! Bana hikmet ver ve beni iyiler arasına kat", transliteration:"Waallathee yumeetunee thumma yuhyeeni"},
  {id:82, sure_no:26, sure_adi:"Şuarâ", text:"وَٱلَّذِيٓ أَطۡمَعُ أَن يَغۡفِرَ لِي خَطِيٓـَٔتِي يَوۡمَ ٱلدِّينِ", translation:"İbrahim: \"Eski atalarınızın ve sizin nelere taptıklarınızı görüyor musunuz? Doğrusu onlar benim düşmanımdır. Dostum ancak Alemlerin Rabbidir. Beni yaratan da, doğru yola eriştiren de O'dur. Beni yediren de, içiren de O'dur. Hasta olduğumda bana O şifa verir. Beni öldürecek, sonra da diriltecek O'dur. Ahiret gününde yanılmalarımı bana bağışlamasını umduğum O'dur. Rabbim! Bana hikmet ver ve beni iyiler arasına kat", transliteration:"Waallathee atmaAAu an yaghfira lee khateeatee yawma alddeeni"},
  {id:83, sure_no:26, sure_adi:"Şuarâ", text:"رَبِّ هَبۡ لِي حُكۡمٗا وَأَلۡحِقۡنِي بِٱلصَّـٰلِحِينَ", translation:"İbrahim: \"Eski atalarınızın ve sizin nelere taptıklarınızı görüyor musunuz? Doğrusu onlar benim düşmanımdır. Dostum ancak Alemlerin Rabbidir. Beni yaratan da, doğru yola eriştiren de O'dur. Beni yediren de, içiren de O'dur. Hasta olduğumda bana O şifa verir. Beni öldürecek, sonra da diriltecek O'dur. Ahiret gününde yanılmalarımı bana bağışlamasını umduğum O'dur. Rabbim! Bana hikmet ver ve beni iyiler arasına kat", transliteration:"Rabbi hab lee hukman waalhiqnee bialssaliheena"},
  {id:84, sure_no:26, sure_adi:"Şuarâ", text:"وَٱجۡعَل لِّي لِسَانَ صِدۡقٖ فِي ٱلۡأٓخِرِينَ", translation:"Sonrakilerin beni güzel şekilde anmalarını sağla. Beni nimet cennetine varis olanlardan kıl. Babamı da bağışla, o şüphesiz sapıklardandır. İnsanların diriltileceği gün, Allah'a temiz bir kalble gelenden başka kimseye malın ve oğulların fayda vermeyeceği gün, beni rezil etme\" demişti", transliteration:"WaijAAal lee lisana sidqin fee alakhireena"},
  {id:85, sure_no:26, sure_adi:"Şuarâ", text:"وَٱجۡعَلۡنِي مِن وَرَثَةِ جَنَّةِ ٱلنَّعِيمِ", translation:"Sonrakilerin beni güzel şekilde anmalarını sağla. Beni nimet cennetine varis olanlardan kıl. Babamı da bağışla, o şüphesiz sapıklardandır. İnsanların diriltileceği gün, Allah'a temiz bir kalble gelenden başka kimseye malın ve oğulların fayda vermeyeceği gün, beni rezil etme\" demişti", transliteration:"WaijAAalnee min warathati jannati alnnaAAeemi"},
  {id:86, sure_no:26, sure_adi:"Şuarâ", text:"وَٱغۡفِرۡ لِأَبِيٓ إِنَّهُۥ كَانَ مِنَ ٱلضَّآلِّينَ", translation:"Sonrakilerin beni güzel şekilde anmalarını sağla. Beni nimet cennetine varis olanlardan kıl. Babamı da bağışla, o şüphesiz sapıklardandır. İnsanların diriltileceği gün, Allah'a temiz bir kalble gelenden başka kimseye malın ve oğulların fayda vermeyeceği gün, beni rezil etme\" demişti", transliteration:"Waighfir liabee innahu kana mina alddalleena"},
  {id:87, sure_no:26, sure_adi:"Şuarâ", text:"وَلَا تُخۡزِنِي يَوۡمَ يُبۡعَثُونَ", translation:"Sonrakilerin beni güzel şekilde anmalarını sağla. Beni nimet cennetine varis olanlardan kıl. Babamı da bağışla, o şüphesiz sapıklardandır. İnsanların diriltileceği gün, Allah'a temiz bir kalble gelenden başka kimseye malın ve oğulların fayda vermeyeceği gün, beni rezil etme\" demişti", transliteration:"Wala tukhzinee yawma yubAAathoona"},
  {id:88, sure_no:26, sure_adi:"Şuarâ", text:"يَوۡمَ لَا يَنفَعُ مَالٞ وَلَا بَنُونَ", translation:"Sonrakilerin beni güzel şekilde anmalarını sağla. Beni nimet cennetine varis olanlardan kıl. Babamı da bağışla, o şüphesiz sapıklardandır. İnsanların diriltileceği gün, Allah'a temiz bir kalble gelenden başka kimseye malın ve oğulların fayda vermeyeceği gün, beni rezil etme\" demişti", transliteration:"Yawma la yanfaAAu malun wala banoona"},
  {id:89, sure_no:26, sure_adi:"Şuarâ", text:"إِلَّا مَنۡ أَتَى ٱللَّهَ بِقَلۡبٖ سَلِيمٖ", translation:"Sonrakilerin beni güzel şekilde anmalarını sağla. Beni nimet cennetine varis olanlardan kıl. Babamı da bağışla, o şüphesiz sapıklardandır. İnsanların diriltileceği gün, Allah'a temiz bir kalble gelenden başka kimseye malın ve oğulların fayda vermeyeceği gün, beni rezil etme\" demişti", transliteration:"Illa man ata Allaha biqalbin saleemin"},
  {id:90, sure_no:26, sure_adi:"Şuarâ", text:"وَأُزۡلِفَتِ ٱلۡجَنَّةُ لِلۡمُتَّقِينَ", translation:"O gün cennet Allah'a karşı gelmekten sakınanlara yaklaştırılır. Cehennem de azgınlara gösterilir", transliteration:"Waozlifati aljannatu lilmuttaqeena"},
  {id:91, sure_no:26, sure_adi:"Şuarâ", text:"وَبُرِّزَتِ ٱلۡجَحِيمُ لِلۡغَاوِينَ", translation:"O gün cennet Allah'a karşı gelmekten sakınanlara yaklaştırılır. Cehennem de azgınlara gösterilir", transliteration:"Waburrizati aljaheemu lilghaweena"},
  {id:92, sure_no:26, sure_adi:"Şuarâ", text:"وَقِيلَ لَهُمۡ أَيۡنَ مَا كُنتُمۡ تَعۡبُدُونَ", translation:"Onlara: \"Allah'ı bırakıp taptıklarınız nerededir. Size yardım ediyorlar mı veya kendilerine yardımları dokunuyor mu?\" denilir", transliteration:"Waqeela lahum ayna ma kuntum taAAbudoona"},
  {id:93, sure_no:26, sure_adi:"Şuarâ", text:"مِن دُونِ ٱللَّهِ هَلۡ يَنصُرُونَكُمۡ أَوۡ يَنتَصِرُونَ", translation:"Onlara: \"Allah'ı bırakıp taptıklarınız nerededir. Size yardım ediyorlar mı veya kendilerine yardımları dokunuyor mu?\" denilir", transliteration:"Min dooni Allahi hal yansuroonakum aw yantasiroona"},
  {id:94, sure_no:26, sure_adi:"Şuarâ", text:"فَكُبۡكِبُواْ فِيهَا هُمۡ وَٱلۡغَاوُۥنَ", translation:"Onlar, azgınlar ve İblis'in adamları, hepsi, tepetakla oraya atılırlar", transliteration:"Fakubkiboo feeha hum waalghawoona"},
  {id:95, sure_no:26, sure_adi:"Şuarâ", text:"وَجُنُودُ إِبۡلِيسَ أَجۡمَعُونَ", translation:"Onlar, azgınlar ve İblis'in adamları, hepsi, tepetakla oraya atılırlar", transliteration:"Wajunoodu ibleesa ajmaAAoona"},
  {id:96, sure_no:26, sure_adi:"Şuarâ", text:"قَالُواْ وَهُمۡ فِيهَا يَخۡتَصِمُونَ", translation:"Orada putlarıyla çekişerek: \"Vallahi biz apaçık bir sapıklıkta idik; çünkü biz sizi Alemlerin Rabbine eşit tutmuştuk; bizi saptıranlar ancak suçlulardır; şimdi şefaatçimiz, yakın bir dostumuz yoktur; keşke geriye bir dönüşümüz olsa da inananlardan olsak\" derler", transliteration:"Qaloo wahum feeha yakhtasimoona"},
  {id:97, sure_no:26, sure_adi:"Şuarâ", text:"تَٱللَّهِ إِن كُنَّا لَفِي ضَلَٰلٖ مُّبِينٍ", translation:"Orada putlarıyla çekişerek: \"Vallahi biz apaçık bir sapıklıkta idik; çünkü biz sizi Alemlerin Rabbine eşit tutmuştuk; bizi saptıranlar ancak suçlulardır; şimdi şefaatçimiz, yakın bir dostumuz yoktur; keşke geriye bir dönüşümüz olsa da inananlardan olsak\" derler", transliteration:"TaAllahi in kunna lafee dalalin mubeenin"},
  {id:98, sure_no:26, sure_adi:"Şuarâ", text:"إِذۡ نُسَوِّيكُم بِرَبِّ ٱلۡعَٰلَمِينَ", translation:"Orada putlarıyla çekişerek: \"Vallahi biz apaçık bir sapıklıkta idik; çünkü biz sizi Alemlerin Rabbine eşit tutmuştuk; bizi saptıranlar ancak suçlulardır; şimdi şefaatçimiz, yakın bir dostumuz yoktur; keşke geriye bir dönüşümüz olsa da inananlardan olsak\" derler", transliteration:"Ith nusawweekum birabbi alAAalameena"},
  {id:99, sure_no:26, sure_adi:"Şuarâ", text:"وَمَآ أَضَلَّنَآ إِلَّا ٱلۡمُجۡرِمُونَ", translation:"Orada putlarıyla çekişerek: \"Vallahi biz apaçık bir sapıklıkta idik; çünkü biz sizi Alemlerin Rabbine eşit tutmuştuk; bizi saptıranlar ancak suçlulardır; şimdi şefaatçimiz, yakın bir dostumuz yoktur; keşke geriye bir dönüşümüz olsa da inananlardan olsak\" derler", transliteration:"Wama adallana illa almujrimoona"},
  {id:100, sure_no:26, sure_adi:"Şuarâ", text:"فَمَا لَنَا مِن شَٰفِعِينَ", translation:"Orada putlarıyla çekişerek: \"Vallahi biz apaçık bir sapıklıkta idik; çünkü biz sizi Alemlerin Rabbine eşit tutmuştuk; bizi saptıranlar ancak suçlulardır; şimdi şefaatçimiz, yakın bir dostumuz yoktur; keşke geriye bir dönüşümüz olsa da inananlardan olsak\" derler", transliteration:"Fama lana min shafiAAeena"},
  {id:101, sure_no:26, sure_adi:"Şuarâ", text:"وَلَا صَدِيقٍ حَمِيمٖ", translation:"Orada putlarıyla çekişerek: \"Vallahi biz apaçık bir sapıklıkta idik; çünkü biz sizi Alemlerin Rabbine eşit tutmuştuk; bizi saptıranlar ancak suçlulardır; şimdi şefaatçimiz, yakın bir dostumuz yoktur; keşke geriye bir dönüşümüz olsa da inananlardan olsak\" derler", transliteration:"Wala sadeeqin hameemin"},
  {id:102, sure_no:26, sure_adi:"Şuarâ", text:"فَلَوۡ أَنَّ لَنَا كَرَّةٗ فَنَكُونَ مِنَ ٱلۡمُؤۡمِنِينَ", translation:"Orada putlarıyla çekişerek: \"Vallahi biz apaçık bir sapıklıkta idik; çünkü biz sizi Alemlerin Rabbine eşit tutmuştuk; bizi saptıranlar ancak suçlulardır; şimdi şefaatçimiz, yakın bir dostumuz yoktur; keşke geriye bir dönüşümüz olsa da inananlardan olsak\" derler", transliteration:"Falaw anna lana karratan fanakoona mina almumineena"},
  {id:103, sure_no:26, sure_adi:"Şuarâ", text:"إِنَّ فِي ذَٰلِكَ لَأٓيَةٗۖ وَمَا كَانَ أَكۡثَرُهُم مُّؤۡمِنِينَ", translation:"Bunda şüphesiz bir ders vardır ama çoğu inanmamıştır", transliteration:"Inna fee thalika laayatan wama kana aktharuhum mumineena"},
  {id:104, sure_no:26, sure_adi:"Şuarâ", text:"وَإِنَّ رَبَّكَ لَهُوَ ٱلۡعَزِيزُ ٱلرَّحِيمُ", translation:"Rabbin şüphesiz güçlüdür, merhametlidir", transliteration:"Wainna rabbaka lahuwa alAAazeezu alrraheemu"},
  {id:105, sure_no:26, sure_adi:"Şuarâ", text:"كَذَّبَتۡ قَوۡمُ نُوحٍ ٱلۡمُرۡسَلِينَ", translation:"Nuh'un milleti peygamberlerini yalanladı", transliteration:"Kaththabat qawmu noohin almursaleena"},
  {id:106, sure_no:26, sure_adi:"Şuarâ", text:"إِذۡ قَالَ لَهُمۡ أَخُوهُمۡ نُوحٌ أَلَا تَتَّقُونَ", translation:"Kardeşleri Nuh, onlara: \"Allah'a karşı gelmekten sakınmaz mısınız? Doğrusu ben size gönderilmiş güvenilir bir elçiyim. Allah'tan sakının ve bana itaat edin. Buna karşı sizden bir ücret istemiyorum. Benim ecrim ancak Alemlerin Rabbine aittir. Artık Allah'tan sakının ve bana itaat edin\" dedi", transliteration:"Ith qala lahum akhoohum noohun ala tattaqoona"},
  {id:107, sure_no:26, sure_adi:"Şuarâ", text:"إِنِّي لَكُمۡ رَسُولٌ أَمِينٞ", translation:"Kardeşleri Nuh, onlara: \"Allah'a karşı gelmekten sakınmaz mısınız? Doğrusu ben size gönderilmiş güvenilir bir elçiyim. Allah'tan sakının ve bana itaat edin. Buna karşı sizden bir ücret istemiyorum. Benim ecrim ancak Alemlerin Rabbine aittir. Artık Allah'tan sakının ve bana itaat edin\" dedi", transliteration:"Innee lakum rasoolun ameenun"},
  {id:108, sure_no:26, sure_adi:"Şuarâ", text:"فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ", translation:"Kardeşleri Nuh, onlara: \"Allah'a karşı gelmekten sakınmaz mısınız? Doğrusu ben size gönderilmiş güvenilir bir elçiyim. Allah'tan sakının ve bana itaat edin. Buna karşı sizden bir ücret istemiyorum. Benim ecrim ancak Alemlerin Rabbine aittir. Artık Allah'tan sakının ve bana itaat edin\" dedi", transliteration:"Faittaqoo Allaha waateeAAooni"},
  {id:109, sure_no:26, sure_adi:"Şuarâ", text:"وَمَآ أَسۡـَٔلُكُمۡ عَلَيۡهِ مِنۡ أَجۡرٍۖ إِنۡ أَجۡرِيَ إِلَّا عَلَىٰ رَبِّ ٱلۡعَٰلَمِينَ", translation:"Kardeşleri Nuh, onlara: \"Allah'a karşı gelmekten sakınmaz mısınız? Doğrusu ben size gönderilmiş güvenilir bir elçiyim. Allah'tan sakının ve bana itaat edin. Buna karşı sizden bir ücret istemiyorum. Benim ecrim ancak Alemlerin Rabbine aittir. Artık Allah'tan sakının ve bana itaat edin\" dedi", transliteration:"Wama asalukum AAalayhi min ajrin in ajriya illa AAala rabbi alAAalameena"},
  {id:110, sure_no:26, sure_adi:"Şuarâ", text:"فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ", translation:"Kardeşleri Nuh, onlara: \"Allah'a karşı gelmekten sakınmaz mısınız? Doğrusu ben size gönderilmiş güvenilir bir elçiyim. Allah'tan sakının ve bana itaat edin. Buna karşı sizden bir ücret istemiyorum. Benim ecrim ancak Alemlerin Rabbine aittir. Artık Allah'tan sakının ve bana itaat edin\" dedi", transliteration:"Faittaqoo Allaha waateeAAooni"},
  {id:111, sure_no:26, sure_adi:"Şuarâ", text:"۞قَالُوٓاْ أَنُؤۡمِنُ لَكَ وَٱتَّبَعَكَ ٱلۡأَرۡذَلُونَ", translation:"Sana mı inanacağız? Sana en rezil kimseler uymaktadır\" dediler", transliteration:"Qaloo anuminu laka waittabaAAaka alarthaloona"},
  {id:112, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ وَمَا عِلۡمِي بِمَا كَانُواْ يَعۡمَلُونَ", translation:"Nuh: \"Onların yaptıkları hakkında bir bilgim yoktur; hesabları Rabbime aittir, düşünsenize! Ben inananları kovacak değilim. Ben sadece açıkça uyarıcıyım\" dedi", transliteration:"Qala wama AAilmee bima kanoo yaAAmaloona"},
  {id:113, sure_no:26, sure_adi:"Şuarâ", text:"إِنۡ حِسَابُهُمۡ إِلَّا عَلَىٰ رَبِّيۖ لَوۡ تَشۡعُرُونَ", translation:"Nuh: \"Onların yaptıkları hakkında bir bilgim yoktur; hesabları Rabbime aittir, düşünsenize! Ben inananları kovacak değilim. Ben sadece açıkça uyarıcıyım\" dedi", transliteration:"In hisabuhum illa AAala rabbee law tashAAuroona"},
  {id:114, sure_no:26, sure_adi:"Şuarâ", text:"وَمَآ أَنَا۠ بِطَارِدِ ٱلۡمُؤۡمِنِينَ", translation:"Nuh: \"Onların yaptıkları hakkında bir bilgim yoktur; hesabları Rabbime aittir, düşünsenize! Ben inananları kovacak değilim. Ben sadece açıkça uyarıcıyım\" dedi", transliteration:"Wama ana bitaridi almumineena"},
  {id:115, sure_no:26, sure_adi:"Şuarâ", text:"إِنۡ أَنَا۠ إِلَّا نَذِيرٞ مُّبِينٞ", translation:"Nuh: \"Onların yaptıkları hakkında bir bilgim yoktur; hesabları Rabbime aittir, düşünsenize! Ben inananları kovacak değilim. Ben sadece açıkça uyarıcıyım\" dedi", transliteration:"In ana illa natheerun mubeenun"},
  {id:116, sure_no:26, sure_adi:"Şuarâ", text:"قَالُواْ لَئِن لَّمۡ تَنتَهِ يَٰنُوحُ لَتَكُونَنَّ مِنَ ٱلۡمَرۡجُومِينَ", translation:"Ey Nuh! Eğer bu işe son vermezsen, şüphesiz taşlanacaklardan olacaksın\" dediler", transliteration:"Qaloo lain lam tantahi ya noohu latakoonanna mina almarjoomeena"},
  {id:117, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ رَبِّ إِنَّ قَوۡمِي كَذَّبُونِ", translation:"Nuh: \"Rabbim! Milletim beni yalanladı. Benimle onların arasında Sen hüküm ver. Beni ve beraberimdeki inananları kurtar\" dedi", transliteration:"Qala rabbi inna qawmee kaththabooni"},
  {id:118, sure_no:26, sure_adi:"Şuarâ", text:"فَٱفۡتَحۡ بَيۡنِي وَبَيۡنَهُمۡ فَتۡحٗا وَنَجِّنِي وَمَن مَّعِيَ مِنَ ٱلۡمُؤۡمِنِينَ", translation:"Nuh: \"Rabbim! Milletim beni yalanladı. Benimle onların arasında Sen hüküm ver. Beni ve beraberimdeki inananları kurtar\" dedi", transliteration:"Faiftah baynee wabaynahum fathan wanajjinee waman maAAiya mina almumineena"},

  {id:136, sure_no:26, sure_adi:"Şuarâ", text:"قَالُواْ سَوَآءٌ عَلَيۡنَآ أَوَعَظۡتَ أَمۡ لَمۡ تَكُن مِّنَ ٱلۡوَٰعِظِينَ", translation:"İster öğüt ver, ister öğüt verenlerden olma, bizce birdir", transliteration:"Qaloo sawaon AAalayna awaAAathta am lam takun mina alwaAAitheena"},

  {id:147, sure_no:26, sure_adi:"Şuarâ", text:"فِي جَنَّـٰتٖ وَعُيُونٖ", translation:"Kardeşleri Salih onlara: \"Allah'a karşı gelmekten sakınmaz mısınız? Doğrusu ben size gönderilmiş güvenilir bir elçiyim; artık Allah'tan sakının ve bana itaat edin. Ben buna karşı sizden bir ücret istemiyorum; benim ecrim ancak Alemlerin Rabbine aittir. Burada bahçelerde, pınar başlarında, ekinler, salkımları sarkmış hurmalıklar arasında güven içinde bırakılır mısınız? Dağlarda ustalıkla evler oyar mısınız? Artık Allah'tan sakının, bana itaat edin. Yeryüzünü ıslah etmeyip, bozgunculuk yapan beyinsizlerin emirlerine itaat etmeyin\" dedi", transliteration:"Fee jannatin waAAuyoonin"},
  {id:148, sure_no:26, sure_adi:"Şuarâ", text:"وَزُرُوعٖ وَنَخۡلٖ طَلۡعُهَا هَضِيمٞ", translation:"Kardeşleri Salih onlara: \"Allah'a karşı gelmekten sakınmaz mısınız? Doğrusu ben size gönderilmiş güvenilir bir elçiyim; artık Allah'tan sakının ve bana itaat edin. Ben buna karşı sizden bir ücret istemiyorum; benim ecrim ancak Alemlerin Rabbine aittir. Burada bahçelerde, pınar başlarında, ekinler, salkımları sarkmış hurmalıklar arasında güven içinde bırakılır mısınız? Dağlarda ustalıkla evler oyar mısınız? Artık Allah'tan sakının, bana itaat edin. Yeryüzünü ıslah etmeyip, bozgunculuk yapan beyinsizlerin emirlerine itaat etmeyin\" dedi", transliteration:"WazurooAAin wanakhlin talAAuha hadeemun"},
  {id:149, sure_no:26, sure_adi:"Şuarâ", text:"وَتَنۡحِتُونَ مِنَ ٱلۡجِبَالِ بُيُوتٗا فَٰرِهِينَ", translation:"Kardeşleri Salih onlara: \"Allah'a karşı gelmekten sakınmaz mısınız? Doğrusu ben size gönderilmiş güvenilir bir elçiyim; artık Allah'tan sakının ve bana itaat edin. Ben buna karşı sizden bir ücret istemiyorum; benim ecrim ancak Alemlerin Rabbine aittir. Burada bahçelerde, pınar başlarında, ekinler, salkımları sarkmış hurmalıklar arasında güven içinde bırakılır mısınız? Dağlarda ustalıkla evler oyar mısınız? Artık Allah'tan sakının, bana itaat edin. Yeryüzünü ıslah etmeyip, bozgunculuk yapan beyinsizlerin emirlerine itaat etmeyin\" dedi", transliteration:"Watanhitoona mina aljibali buyootan fariheena"},
  {id:150, sure_no:26, sure_adi:"Şuarâ", text:"فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ", translation:"Kardeşleri Salih onlara: \"Allah'a karşı gelmekten sakınmaz mısınız? Doğrusu ben size gönderilmiş güvenilir bir elçiyim; artık Allah'tan sakının ve bana itaat edin. Ben buna karşı sizden bir ücret istemiyorum; benim ecrim ancak Alemlerin Rabbine aittir. Burada bahçelerde, pınar başlarında, ekinler, salkımları sarkmış hurmalıklar arasında güven içinde bırakılır mısınız? Dağlarda ustalıkla evler oyar mısınız? Artık Allah'tan sakının, bana itaat edin. Yeryüzünü ıslah etmeyip, bozgunculuk yapan beyinsizlerin emirlerine itaat etmeyin\" dedi", transliteration:"Faittaqoo Allaha waateeAAooni"},
  {id:151, sure_no:26, sure_adi:"Şuarâ", text:"وَلَا تُطِيعُوٓاْ أَمۡرَ ٱلۡمُسۡرِفِينَ", translation:"Kardeşleri Salih onlara: \"Allah'a karşı gelmekten sakınmaz mısınız? Doğrusu ben size gönderilmiş güvenilir bir elçiyim; artık Allah'tan sakının ve bana itaat edin. Ben buna karşı sizden bir ücret istemiyorum; benim ecrim ancak Alemlerin Rabbine aittir. Burada bahçelerde, pınar başlarında, ekinler, salkımları sarkmış hurmalıklar arasında güven içinde bırakılır mısınız? Dağlarda ustalıkla evler oyar mısınız? Artık Allah'tan sakının, bana itaat edin. Yeryüzünü ıslah etmeyip, bozgunculuk yapan beyinsizlerin emirlerine itaat etmeyin\" dedi", transliteration:"Wala tuteeAAoo amra almusrifeena"},
  {id:152, sure_no:26, sure_adi:"Şuarâ", text:"ٱلَّذِينَ يُفۡسِدُونَ فِي ٱلۡأَرۡضِ وَلَا يُصۡلِحُونَ", translation:"Kardeşleri Salih onlara: \"Allah'a karşı gelmekten sakınmaz mısınız? Doğrusu ben size gönderilmiş güvenilir bir elçiyim; artık Allah'tan sakının ve bana itaat edin. Ben buna karşı sizden bir ücret istemiyorum; benim ecrim ancak Alemlerin Rabbine aittir. Burada bahçelerde, pınar başlarında, ekinler, salkımları sarkmış hurmalıklar arasında güven içinde bırakılır mısınız? Dağlarda ustalıkla evler oyar mısınız? Artık Allah'tan sakının, bana itaat edin. Yeryüzünü ıslah etmeyip, bozgunculuk yapan beyinsizlerin emirlerine itaat etmeyin\" dedi", transliteration:"Allatheena yufsidoona fee alardi wala yuslihoona"},
  {id:153, sure_no:26, sure_adi:"Şuarâ", text:"قَالُوٓاْ إِنَّمَآ أَنتَ مِنَ ٱلۡمُسَحَّرِينَ", translation:"Sen şüphesiz büyülenmişin birisin; bizim gibi bir insandan başka birşey değilsin. Eğer doğru sözlü isen bir belge getir\" dediler", transliteration:"Qaloo innama anta mina almusahhareena"},
  {id:154, sure_no:26, sure_adi:"Şuarâ", text:"مَآ أَنتَ إِلَّا بَشَرٞ مِّثۡلُنَا فَأۡتِ بِـَٔايَةٍ إِن كُنتَ مِنَ ٱلصَّـٰدِقِينَ", translation:"Sen şüphesiz büyülenmişin birisin; bizim gibi bir insandan başka birşey değilsin. Eğer doğru sözlü isen bir belge getir\" dediler", transliteration:"Ma anta illa basharun mithluna fati biayatin in kunta mina alssadiqeena"},
  {id:155, sure_no:26, sure_adi:"Şuarâ", text:"قَالَ هَٰذِهِۦ نَاقَةٞ لَّهَا شِرۡبٞ وَلَكُمۡ شِرۡبُ يَوۡمٖ مَّعۡلُومٖ", translation:"Salih: \" İşte belge bu devedir. Kuyudan su içmek hakkı belirli bir gün onun ve belirli bir gün de sizindir; sakın ona bir kötülük yapmayın, yoksa sizi büyük günün azabı yakalar\" dedi", transliteration:"Qala hathihi naqatun laha shirbun walakum shirbu yawmin maAAloomin"},
  {id:156, sure_no:26, sure_adi:"Şuarâ", text:"وَلَا تَمَسُّوهَا بِسُوٓءٖ فَيَأۡخُذَكُمۡ عَذَابُ يَوۡمٍ عَظِيمٖ", translation:"Salih: \" İşte belge bu devedir. Kuyudan su içmek hakkı belirli bir gün onun ve belirli bir gün de sizindir; sakın ona bir kötülük yapmayın, yoksa sizi büyük günün azabı yakalar\" dedi", transliteration:"Wala tamassooha bisooin fayakhuthakum AAathabu yawmin AAatheemin"},
  {id:157, sure_no:26, sure_adi:"Şuarâ", text:"فَعَقَرُوهَا فَأَصۡبَحُواْ نَٰدِمِينَ", translation:"Onlar ise deveyi kestiler; ama pişman da oldular", transliteration:"FaAAaqarooha faasbahoo nadimeena"},
  {id:158, sure_no:26, sure_adi:"Şuarâ", text:"فَأَخَذَهُمُ ٱلۡعَذَابُۚ إِنَّ فِي ذَٰلِكَ لَأٓيَةٗۖ وَمَا كَانَ أَكۡثَرُهُم مُّؤۡمِنِينَ", translation:"Bunun üzerine onları azap yakaladı. Doğrusu bunda bir ders vardır, fakat çoğu inanmamıştır", transliteration:"Faakhathahumu alAAathabu inna fee thalika laayatan wama kana aktharuhum mumineena"},
  {id:159, sure_no:26, sure_adi:"Şuarâ", text:"وَإِنَّ رَبَّكَ لَهُوَ ٱلۡعَزِيزُ ٱلرَّحِيمُ", translation:"Rabbin şüphesiz güçlüdür, merhametlidir", transliteration:"Wainna rabbaka lahuwa alAAazeezu alrraheemu"},
  {id:160, sure_no:26, sure_adi:"Şuarâ", text:"كَذَّبَتۡ قَوۡمُ لُوطٍ ٱلۡمُرۡسَلِينَ", translation:"Lut milleti de peygamberleri yalanladı", transliteration:"Kaththabat qawmu lootin almursaleena"},
  {id:161, sure_no:26, sure_adi:"Şuarâ", text:"إِذۡ قَالَ لَهُمۡ أَخُوهُمۡ لُوطٌ أَلَا تَتَّقُونَ", translation:"Kardeşleri Lut, onlara: \"Allah'a karşı gelmekten sakınmaz mısınız? Doğrusu ben size gönderilmiş güvenilir bir elçiyim. Artık Allah'tan sakının ve bana itaat edin. Buna karşı sizden bir ücret istemiyorum; benim ecrim ancak Alemlerin Rabbine aittir. Rabbinizin sizin için yarattığı eşleri bırakıp da, insanlar arasında, erkeklere mi yaklaşıyorsunuz? Doğrusu siz azmış bir milletsiniz\" dedi", transliteration:"Ith qala lahum akhoohum lootun ala tattaqoona"},
  {id:162, sure_no:26, sure_adi:"Şuarâ", text:"إِنِّي لَكُمۡ رَسُولٌ أَمِينٞ", translation:"Kardeşleri Lut, onlara: \"Allah'a karşı gelmekten sakınmaz mısınız? Doğrusu ben size gönderilmiş güvenilir bir elçiyim. Artık Allah'tan sakının ve bana itaat edin. Buna karşı sizden bir ücret istemiyorum; benim ecrim ancak Alemlerin Rabbine aittir. Rabbinizin sizin için yarattığı eşleri bırakıp da, insanlar arasında, erkeklere mi yaklaşıyorsunuz? Doğrusu siz azmış bir milletsiniz\" dedi", transliteration:"Innee lakum rasoolun ameenun"},
  {id:163, sure_no:26, sure_adi:"Şuarâ", text:"فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ", translation:"Kardeşleri Lut, onlara: \"Allah'a karşı gelmekten sakınmaz mısınız? Doğrusu ben size gönderilmiş güvenilir bir elçiyim. Artık Allah'tan sakının ve bana itaat edin. Buna karşı sizden bir ücret istemiyorum; benim ecrim ancak Alemlerin Rabbine aittir. Rabbinizin sizin için yarattığı eşleri bırakıp da, insanlar arasında, erkeklere mi yaklaşıyorsunuz? Doğrusu siz azmış bir milletsiniz\" dedi", transliteration:"Faittaqoo Allaha waateeAAooni"},
