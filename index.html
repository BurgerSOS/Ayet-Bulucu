  {id:6, sure_no:48, sure_adi:"Fetih", text:"وَيُعَذِّبَ ٱلۡمُنَٰفِقِينَ وَٱلۡمُنَٰفِقَٰتِ وَٱلۡمُشۡرِكِينَ وَٱلۡمُشۡرِكَٰتِ ٱلظَّآنِّينَ بِٱللَّهِ ظَنَّ ٱلسَّوۡءِۚ عَلَيۡهِمۡ دَآئِرَةُ ٱلسَّوۡءِۖ وَغَضِبَ ٱللَّهُ عَلَيۡهِمۡ وَلَعَنَهُمۡ وَأَعَدَّ لَهُمۡ جَهَنَّمَۖ وَسَآءَتۡ مَصِيرٗا", translation:"İnananlara yardım etmez diye Allah'a kötü sanıda bulunan ikiyüzlü erkek ve kadınlara, puta tapan erek ve kadınlara Allah azabetsin; kötü sanıları kendi baslarına gelsin! Allah onlara gazabetmiş, onları lanetlemiş ve cehennemi kendilerine hazırlamıştır. Ne kötü dönüş yeridir", transliteration:"WayuAAaththiba almunafiqeena waalmunafiqati waalmushrikeena waalmushrikati alththanneena biAllahi thanna alssawi AAalayhim dairatu alssawi waghadiba Allahu AAalayhim walaAAanahum waaAAadda lahum jahannama wasaat maseeran"},
  {id:7, sure_no:48, sure_adi:"Fetih", text:"وَلِلَّهِ جُنُودُ ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضِۚ وَكَانَ ٱللَّهُ عَزِيزًا حَكِيمًا", translation:"Göklerdeki ve yerdeki ordular Allah'ındır. Allah güçlü olandır. Hakim olandır", transliteration:"Walillahi junoodu alssamawati waalardi wakana Allahu AAazeezan hakeeman"},
  {id:8, sure_no:48, sure_adi:"Fetih", text:"إِنَّآ أَرۡسَلۡنَٰكَ شَٰهِدٗا وَمُبَشِّرٗا وَنَذِيرٗا", translation:"Doğrusu seni şahit, müjdeci ve uyarıcı olarak gönderdik. Ey insanlar, siz de Allah'a ve Peygamberine inanasınız, ona yardım edesiniz, O'na saygı gösteresiniz ve O'nu sabah akşam tesbih edesiniz", transliteration:"Inna arsalnaka shahidan wamubashshiran wanatheeran"},
  {id:9, sure_no:48, sure_adi:"Fetih", text:"لِّتُؤۡمِنُواْ بِٱللَّهِ وَرَسُولِهِۦ وَتُعَزِّرُوهُ وَتُوَقِّرُوهُۚ وَتُسَبِّحُوهُ بُكۡرَةٗ وَأَصِيلًا", translation:"Doğrusu seni şahit, müjdeci ve uyarıcı olarak gönderdik. Ey insanlar, siz de Allah'a ve Peygamberine inanasınız, ona yardım edesiniz, O'na saygı gösteresiniz ve O'nu sabah akşam tesbih edesiniz", transliteration:"Lituminoo biAllahi warasoolihi watuAAazziroohu watuwaqqiroohu watusabbihoohu bukratan waaseelan"},
  {id:10, sure_no:48, sure_adi:"Fetih", text:"إِنَّ ٱلَّذِينَ يُبَايِعُونَكَ إِنَّمَا يُبَايِعُونَ ٱللَّهَ يَدُ ٱللَّهِ فَوۡقَ أَيۡدِيهِمۡۚ فَمَن نَّكَثَ فَإِنَّمَا يَنكُثُ عَلَىٰ نَفۡسِهِۦۖ وَمَنۡ أَوۡفَىٰ بِمَا عَٰهَدَ عَلَيۡهُ ٱللَّهَ فَسَيُؤۡتِيهِ أَجۡرًا عَظِيمٗا", translation:"Şüphesiz sana baş eğerek ellerini verenler (biat edenler), Allah'a baş eğip el vermiş sayılırlar. Allah'ın eli onların ellerinin üstündedir. Verdiği bu sözden dönen, ancak kendi aleyhine dönmüş olur. Allah'a verdiği sözü yerine getirene, Allah büyük ecir verecektir", transliteration:"Inna allatheena yubayiAAoonaka innama yubayiAAoona Allaha yadu Allahi fawqa aydeehim faman nakatha fainnama yankuthu AAala nafsihi waman awfa bima AAahada AAalayhu Allaha fasayuteehi ajran AAatheeman"},
  {id:11, sure_no:48, sure_adi:"Fetih", text:"سَيَقُولُ لَكَ ٱلۡمُخَلَّفُونَ مِنَ ٱلۡأَعۡرَابِ شَغَلَتۡنَآ أَمۡوَٰلُنَا وَأَهۡلُونَا فَٱسۡتَغۡفِرۡ لَنَاۚ يَقُولُونَ بِأَلۡسِنَتِهِم مَّا لَيۡسَ فِي قُلُوبِهِمۡۚ قُلۡ فَمَن يَمۡلِكُ لَكُم مِّنَ ٱللَّهِ شَيۡـًٔا إِنۡ أَرَادَ بِكُمۡ ضَرًّا أَوۡ أَرَادَ بِكُمۡ نَفۡعَۢاۚ بَلۡ كَانَ ٱللَّهُ بِمَا تَعۡمَلُونَ خَبِيرَۢا", translation:"Bedevilerin savaştan geri kalmış olanları, sana: \"Bizi mallarımız ve ailelerimiz alıkoydu. Allah'tan bizim bağışlanmamızı dile\" diyecekler. Dilleriyle, gönüllerinde bulunmayanı söylerler; de ki: \"Allah size bir zarar gelmesini dilerse, yahut bir fayda elde etmenizi dilerse, O'na karşı kimin gücü bir şeye yeter? Kaldı ki, Allah yaptıklarınızdan haberdardır", transliteration:"Sayaqoolu laka almukhallafoona mina alaAArabi shaghalatna amwaluna waahloona faistaghfir lana yaqooloona bialsinatihim ma laysa fee quloobihim qul faman yamliku lakum mina Allahi shayan in arada bikum darran aw arada bikum nafAAan bal kana Allahu bima taAAmaloona khabeeran"},
  {id:12, sure_no:48, sure_adi:"Fetih", text:"بَلۡ ظَنَنتُمۡ أَن لَّن يَنقَلِبَ ٱلرَّسُولُ وَٱلۡمُؤۡمِنُونَ إِلَىٰٓ أَهۡلِيهِمۡ أَبَدٗا وَزُيِّنَ ذَٰلِكَ فِي قُلُوبِكُمۡ وَظَنَنتُمۡ ظَنَّ ٱلسَّوۡءِ وَكُنتُمۡ قَوۡمَۢا بُورٗا", translation:"Aslında siz, Peygamberin ve inananların, ailelerine bir daha dönmeyeceklerini sanmıştınız. Bu, gönüllerinize güzel görünmüştü de kötü sanıda bulunmuştunuz. Hayırsız bir topluluk oldunuz", transliteration:"Bal thanantum an lan yanqaliba alrrasoolu waalmuminoona ila ahleehim abadan wazuyyina thalika fee quloobikum wathanantum thanna alssawi wakuntum qawman booran"},
  {id:13, sure_no:48, sure_adi:"Fetih", text:"وَمَن لَّمۡ يُؤۡمِنۢ بِٱللَّهِ وَرَسُولِهِۦ فَإِنَّآ أَعۡتَدۡنَا لِلۡكَٰفِرِينَ سَعِيرٗا", translation:"Allah'a ve Peygamberine kim inanmamışsa bilsin ki, şüphesiz Biz, inkarcılar için çılgın alevli cehennemi hazırlamışızdır", transliteration:"Waman lam yumin biAllahi warasoolihi fainna aAAtadna lilkafireena saAAeeran"},
  {id:14, sure_no:48, sure_adi:"Fetih", text:"وَلِلَّهِ مُلۡكُ ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضِۚ يَغۡفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُۚ وَكَانَ ٱللَّهُ غَفُورٗا رَّحِيمٗا", translation:"Göklerin ve yerin hükümranlığı Allah'ındır. O, dilediğini bağışlar, dilediğine azabeder. Allah bağışlayandır, merhamet edendir", transliteration:"Walillahi mulku alssamawati waalardi yaghfiru liman yashao wayuAAaththibu man yashao wakana Allahu ghafooran raheeman"},
  {id:15, sure_no:48, sure_adi:"Fetih", text:"سَيَقُولُ ٱلۡمُخَلَّفُونَ إِذَا ٱنطَلَقۡتُمۡ إِلَىٰ مَغَانِمَ لِتَأۡخُذُوهَا ذَرُونَا نَتَّبِعۡكُمۡۖ يُرِيدُونَ أَن يُبَدِّلُواْ كَلَٰمَ ٱللَّهِۚ قُل لَّن تَتَّبِعُونَا كَذَٰلِكُمۡ قَالَ ٱللَّهُ مِن قَبۡلُۖ فَسَيَقُولُونَ بَلۡ تَحۡسُدُونَنَاۚ بَلۡ كَانُواْ لَا يَفۡقَهُونَ إِلَّا قَلِيلٗا", translation:"Savaştan geri kalmış olanlar, siz ganimetleri almaya giderken: \"Bırakın, biz de sizinle gelelim\" diyeceklerdir. Onlar Allah'ın sözünü değiştirmek isterler. De ki: \"Bize uymayacaksınız; Allah sizin için önceden böyle buyurmuştur.\" Size: \"Hayır, bizi çekemiyorsunuz\" diyecekler. Aksine, kendileri ancak pek az söz anlayan kimselerdir", transliteration:"Sayaqoolu almukhallafoona itha intalaqtum ila maghanima litakhuthooha tharoona nattabiAAkum yureedoona an yubaddiloo kalama Allahi qul lan tattabiAAoona kathalikum qala Allahu min qablu fasayaqooloona bal tahsudoonana bal kanoo la yafqahoona illa qaleelan"},
  {id:16, sure_no:48, sure_adi:"Fetih", text:"قُل لِّلۡمُخَلَّفِينَ مِنَ ٱلۡأَعۡرَابِ سَتُدۡعَوۡنَ إِلَىٰ قَوۡمٍ أُوْلِي بَأۡسٖ شَدِيدٖ تُقَٰتِلُونَهُمۡ أَوۡ يُسۡلِمُونَۖ فَإِن تُطِيعُواْ يُؤۡتِكُمُ ٱللَّهُ أَجۡرًا حَسَنٗاۖ وَإِن تَتَوَلَّوۡاْ كَمَا تَوَلَّيۡتُم مِّن قَبۡلُ يُعَذِّبۡكُمۡ عَذَابًا أَلِيمٗا", translation:"Bedevilerden geri kalmış olanlara de ki: \"güçlü kuvvetli bir millete karşı, onlar müslüman olana kadar savaşmaya çağrılacaksanız; eğer itaat ederseniz Allah size güzel ecir verir, ama daha önce döndüğünüz gibi yine dönecek olursanız sizi can yakan bir azaba uğratır", transliteration:"Qul lilmukhallafeena mina alaAArabi satudAAawna ila qawmin olee basin shadeedin tuqatiloonahum aw yuslimoona fain tuteeAAoo yutikumu Allahu ajran hasanan wain tatawallaw kama tawallaytum min qablu yuAAaththibkum AAathaban aleeman"},
  {id:17, sure_no:48, sure_adi:"Fetih", text:"لَّيۡسَ عَلَى ٱلۡأَعۡمَىٰ حَرَجٞ وَلَا عَلَى ٱلۡأَعۡرَجِ حَرَجٞ وَلَا عَلَى ٱلۡمَرِيضِ حَرَجٞۗ وَمَن يُطِعِ ٱللَّهَ وَرَسُولَهُۥ يُدۡخِلۡهُ جَنَّـٰتٖ تَجۡرِي مِن تَحۡتِهَا ٱلۡأَنۡهَٰرُۖ وَمَن يَتَوَلَّ يُعَذِّبۡهُ عَذَابًا أَلِيمٗا", translation:"Ama, gözleri görmeyen kimse savaşa gelmezse ona bir sorumluluk yoktur; topala ve hastaya da sorumluluk yoktur. Kim Allah'a ve peygamberine itaat ederse, Allah onu, içlerinden ırmaklar akan cennetlere koyar. Kim yüz çevirirse, onu can yakıcı azaba uğratır", transliteration:"Laysa AAala alaAAma harajun wala AAala alaAAraji harajun wala AAala almareedi harajun waman yutiAAi Allaha warasoolahu yudkhilhu jannatin tajree min tahtiha alanharu waman yatawalla yuAAaththibhu AAathaban aleeman"},
  {id:18, sure_no:48, sure_adi:"Fetih", text:"۞لَّقَدۡ رَضِيَ ٱللَّهُ عَنِ ٱلۡمُؤۡمِنِينَ إِذۡ يُبَايِعُونَكَ تَحۡتَ ٱلشَّجَرَةِ فَعَلِمَ مَا فِي قُلُوبِهِمۡ فَأَنزَلَ ٱلسَّكِينَةَ عَلَيۡهِمۡ وَأَثَٰبَهُمۡ فَتۡحٗا قَرِيبٗا", translation:"Allah inananlardan, ağaç altında sana baş eğerek el verirlerken, and olsun ki hoşnut olmuştur. Gönüllerinde olanı da bilmiş, onlara güvenlik vermiş, onlara yakın bir zafer ve ele geçirecekleri bol ganimetler bahşetmiştir. Allah, güçlü olandır, Hakim olandır", transliteration:"Laqad radiya Allahu AAani almumineena ith yubayiAAoonaka tahta alshshajarati faAAalima ma fee quloobihim faanzala alsakeenata AAalayhim waathabahum fathan qareeban"},
  {id:19, sure_no:48, sure_adi:"Fetih", text:"وَمَغَانِمَ كَثِيرَةٗ يَأۡخُذُونَهَاۗ وَكَانَ ٱللَّهُ عَزِيزًا حَكِيمٗا", translation:"Allah inananlardan, ağaç altında sana baş eğerek el verirlerken, and olsun ki hoşnut olmuştur. Gönüllerinde olanı da bilmiş, onlara güvenlik vermiş, onlara yakın bir zafer ve ele geçirecekleri bol ganimetler bahşetmiştir. Allah, güçlü olandır, Hakim olandır", transliteration:"Wamaghanima katheeratan yakhuthoonaha wakana Allahu AAazeezan hakeeman"},
  {id:20, sure_no:48, sure_adi:"Fetih", text:"وَعَدَكُمُ ٱللَّهُ مَغَانِمَ كَثِيرَةٗ تَأۡخُذُونَهَا فَعَجَّلَ لَكُمۡ هَٰذِهِۦ وَكَفَّ أَيۡدِيَ ٱلنَّاسِ عَنكُمۡ وَلِتَكُونَ ءَايَةٗ لِّلۡمُؤۡمِنِينَ وَيَهۡدِيَكُمۡ صِرَٰطٗا مُّسۡتَقِيمٗا", translation:"Allah size, ele geçireceğiniz bol bol ganimetler vadetmiştir. İnananlar için bir belge olması, sizi doğru yola eriştirmesi için bunları size hemen vermiş ve insanların size uzanan ellerini önlemiştir", transliteration:"WaAAadakumu Allahu maghanima katheeratan takhuthoonaha faAAajjala lakum hathihi wakaffa aydiya alnnasi AAankum walitakoona ayatan lilmumineena wayahdiyakum siratan mustaqeeman"},
  {id:21, sure_no:48, sure_adi:"Fetih", text:"وَأُخۡرَىٰ لَمۡ تَقۡدِرُواْ عَلَيۡهَا قَدۡ أَحَاطَ ٱللَّهُ بِهَاۚ وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيۡءٖ قَدِيرٗا", translation:"Bundan başka, sizin gücünüzün yetmediği fakat Allah'ın sizin için sakladığı ganimetler de vardır. Allah her şeye Kadir olandır", transliteration:"Waokhra lam taqdiroo AAalayha qad ahata Allahu biha wakana Allahu AAala kulli shayin qadeeran"},
  {id:22, sure_no:48, sure_adi:"Fetih", text:"وَلَوۡ قَٰتَلَكُمُ ٱلَّذِينَ كَفَرُواْ لَوَلَّوُاْ ٱلۡأَدۡبَٰرَ ثُمَّ لَا يَجِدُونَ وَلِيّٗا وَلَا نَصِيرٗا", translation:"İnkar edenler sizinle savaşsalardı yüzgeri döneceklerdi. Sonra bir dost ve yardımcı da bulamayacaklardı", transliteration:"Walaw qatalakumu allatheena kafaroo lawallawoo aladbara thumma la yajidoona waliyyan wala naseeran"},
  {id:23, sure_no:48, sure_adi:"Fetih", text:"سُنَّةَ ٱللَّهِ ٱلَّتِي قَدۡ خَلَتۡ مِن قَبۡلُۖ وَلَن تَجِدَ لِسُنَّةِ ٱللَّهِ تَبۡدِيلٗا", translation:"Allah'ın önceden gelip geçmişlere uyguladığı yasası budur. Allah'ın yasasında değişme bulamazsın", transliteration:"Sunnata Allahi allatee qad khalat min qablu walan tajida lisunnati Allahi tabdeelan"},
  {id:24, sure_no:48, sure_adi:"Fetih", text:"وَهُوَ ٱلَّذِي كَفَّ أَيۡدِيَهُمۡ عَنكُمۡ وَأَيۡدِيَكُمۡ عَنۡهُم بِبَطۡنِ مَكَّةَ مِنۢ بَعۡدِ أَنۡ أَظۡفَرَكُمۡ عَلَيۡهِمۡۚ وَكَانَ ٱللَّهُ بِمَا تَعۡمَلُونَ بَصِيرًا", translation:"Sizi onlara üstün kıldıktan sonra, Mekke bölgesinde, onların ellerini sizden, sizin ellerinizi onlardan geri tutan, savaşı önleyen O'dur. Allah yaptıklarınızı görendir", transliteration:"Wahuwa allathee kaffa aydiyahum AAankum waaydiyakum AAanhum bibatni makkata min baAAdi an athfarakum AAalayhim wakana Allahu bima taAAmaloona baseeran"},
  {id:25, sure_no:48, sure_adi:"Fetih", text:"هُمُ ٱلَّذِينَ كَفَرُواْ وَصَدُّوكُمۡ عَنِ ٱلۡمَسۡجِدِ ٱلۡحَرَامِ وَٱلۡهَدۡيَ مَعۡكُوفًا أَن يَبۡلُغَ مَحِلَّهُۥۚ وَلَوۡلَا رِجَالٞ مُّؤۡمِنُونَ وَنِسَآءٞ مُّؤۡمِنَٰتٞ لَّمۡ تَعۡلَمُوهُمۡ أَن تَطَـُٔوهُمۡ فَتُصِيبَكُم مِّنۡهُم مَّعَرَّةُۢ بِغَيۡرِ عِلۡمٖۖ لِّيُدۡخِلَ ٱللَّهُ فِي رَحۡمَتِهِۦ مَن يَشَآءُۚ لَوۡ تَزَيَّلُواْ لَعَذَّبۡنَا ٱلَّذِينَ كَفَرُواْ مِنۡهُمۡ عَذَابًا أَلِيمًا", translation:"Onlar inkar edenlerdir, sizi Mescidi Haram'ı ziyaretten ve bağlı kurbanları yerlerine gitmekten alıkoyanlardır. Eğer, oradaki henüz tanımadığınız inanmış erkeklerle inanmış kadınları bilmeyerek ezmek suretiyle üzüntüye kapılmanız ihtimali olmasaydı Allah savaşı önlemezdi. Allah, dilediklerine rahmet etmek için böyle yapmıştır. Eğer inananlarla inkarcılar birbirinden ayrılmış olsalardı, inkar edenleri can yakıcı bir azaba uğratırdık", transliteration:"Humu allatheena kafaroo wasaddookum AAani almasjidi alharami waalhadya maAAkoofan an yablugha mahillahu walawla rijalun muminoona wanisaon muminatun lam taAAlamoohum an tataoohum fatuseebakum minhum maAAarratun bighayri AAilmin liyudkhila Allahu fee rahmatihi man yashao law tazayyaloo laAAaththabna allatheena kafaroo minhum AAathaban aleeman"},
  {id:26, sure_no:48, sure_adi:"Fetih", text:"إِذۡ جَعَلَ ٱلَّذِينَ كَفَرُواْ فِي قُلُوبِهِمُ ٱلۡحَمِيَّةَ حَمِيَّةَ ٱلۡجَٰهِلِيَّةِ فَأَنزَلَ ٱللَّهُ سَكِينَتَهُۥ عَلَىٰ رَسُولِهِۦ وَعَلَى ٱلۡمُؤۡمِنِينَ وَأَلۡزَمَهُمۡ كَلِمَةَ ٱلتَّقۡوَىٰ وَكَانُوٓاْ أَحَقَّ بِهَا وَأَهۡلَهَاۚ وَكَانَ ٱللَّهُ بِكُلِّ شَيۡءٍ عَلِيمٗا", translation:"İnkar edenler, gönüllerindeki cahiliyye çağının asabiyet ateşini ateşlendirdiklerinde, Allah, Peygamberine ve inananlara huzur indirdi; onların takva sözünü tutmalarını sağladı. Onlar, bu söze layık ve ehil kimselerdi. Allah her şeyi bilmektedir", transliteration:"Ith jaAAala allatheena kafaroo fee quloobihimu alhamiyyata hamiyyata aljahiliyyati faanzala Allahu sakeenatahu AAala rasoolihi waAAala almumineena waalzamahum kalimata alttaqwa wakanoo ahaqqa biha waahlaha wakana Allahu bikulli shayin AAaleeman"},
  {id:27, sure_no:48, sure_adi:"Fetih", text:"لَّقَدۡ صَدَقَ ٱللَّهُ رَسُولَهُ ٱلرُّءۡيَا بِٱلۡحَقِّۖ لَتَدۡخُلُنَّ ٱلۡمَسۡجِدَ ٱلۡحَرَامَ إِن شَآءَ ٱللَّهُ ءَامِنِينَ مُحَلِّقِينَ رُءُوسَكُمۡ وَمُقَصِّرِينَ لَا تَخَافُونَۖ فَعَلِمَ مَا لَمۡ تَعۡلَمُواْ فَجَعَلَ مِن دُونِ ذَٰلِكَ فَتۡحٗا قَرِيبًا", translation:"And olsun ki Allah, Peygamberinin rüyasının gerçek olduğunu tasdik eder. Ey inananlar! Siz, Allah dilerse, güven içinde, başlarınızı tıraş etmiş veya saçlarınızı kısaltmış olarak, korkmadan Mescidi Haram'a gireceksiniz. Allah, sizin bilmediğinizi bilir. Size, bundan başka, yakın zamanda bir zafer verecektir", transliteration:"Laqad sadaqa Allahu rasoolahu alrruya bialhaqqi latadkhulunna almasjida alharama in shaa Allahu amineena muhalliqeena ruoosakum wamuqassireena la takhafoona faAAalima ma lam taAAlamoo fajaAAala min dooni thalika fathan qareeban"},
  {id:28, sure_no:48, sure_adi:"Fetih", text:"هُوَ ٱلَّذِيٓ أَرۡسَلَ رَسُولَهُۥ بِٱلۡهُدَىٰ وَدِينِ ٱلۡحَقِّ لِيُظۡهِرَهُۥ عَلَى ٱلدِّينِ كُلِّهِۦۚ وَكَفَىٰ بِٱللَّهِ شَهِيدٗا", translation:"Bütün dinlerden üstün kılmak üzere, Peygamberini, doğruluk rehberi Kuran ve hak din ile gönderen O'dur. Şahit olarak Allah yeter", transliteration:"Huwa allathee arsala rasoolahu bialhuda wadeeni alhaqqi liyuthhirahu AAala alddeeni kullihi wakafa biAllahi shaheedan"},
  {id:29, sure_no:48, sure_adi:"Fetih", text:"مُّحَمَّدٞ رَّسُولُ ٱللَّهِۚ وَٱلَّذِينَ مَعَهُۥٓ أَشِدَّآءُ عَلَى ٱلۡكُفَّارِ رُحَمَآءُ بَيۡنَهُمۡۖ تَرَىٰهُمۡ رُكَّعٗا سُجَّدٗا يَبۡتَغُونَ فَضۡلٗا مِّنَ ٱللَّهِ وَرِضۡوَٰنٗاۖ سِيمَاهُمۡ فِي وُجُوهِهِم مِّنۡ أَثَرِ ٱلسُّجُودِۚ ذَٰلِكَ مَثَلُهُمۡ فِي ٱلتَّوۡرَىٰةِۚ وَمَثَلُهُمۡ فِي ٱلۡإِنجِيلِ كَزَرۡعٍ أَخۡرَجَ شَطۡـَٔهُۥ فَـَٔازَرَهُۥ فَٱسۡتَغۡلَظَ فَٱسۡتَوَىٰ عَلَىٰ سُوقِهِۦ يُعۡجِبُ ٱلزُّرَّاعَ لِيَغِيظَ بِهِمُ ٱلۡكُفَّارَۗ وَعَدَ ٱللَّهُ ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ مِنۡهُم مَّغۡفِرَةٗ وَأَجۡرًا عَظِيمَۢا", translation:"Muhammed Allah'ın elçisidir. Onun beraberinde bulunanlar, inkarcılara karşı sert, birbirlerine merhametlidirler. Onları rükua varırken, secde ederken, Allah'tan lütuf ve hoşnudluk dilerken görürsün. Onlar, yüzlerindeki secde izi ile tanınırlar. İşte bu, onların Tevrat'ta anlatılan vasıflarıdır. İncil'de de şöyle vasıflandırılmışlardı: Filizini çıkarmış, onu kuvvetlendirmiş, kalınlaşmış, gövdesi üzerine dikilmiş, ekincilerin hoşuna giden ekin gibidirler. Allah böylece bunları çoğaltıp kuvvetlendirmekle inkarcıları öfkelendirir. Allah, inanıp yararlı işler işleyenlere, bağışlama ve büyük ecir vadetmiştir", transliteration:"Muhammadun rasoolu Allahi waallatheena maAAahu ashiddao AAala alkuffari ruhamao baynahum tarahum rukkaAAan sujjadan yabtaghoona fadlan mina Allahi waridwanan seemahum fee wujoohihim min athari alssujoodi thalika mathaluhum fee alttawrati wamathaluhum fee alinjeeli kazarAAin akhraja shatahu faazarahu faistaghlatha faistawa AAala sooqihi yuAAjibu alzzurraAAa liyagheetha bihimu alkuffara waAAada Allahu allatheena amanoo waAAamiloo alssalihati minhum maghfiratan waajran AAatheeman"},
  {id:1, sure_no:49, sure_adi:"Hucurât", text:"يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُواْ لَا تُقَدِّمُواْ بَيۡنَ يَدَيِ ٱللَّهِ وَرَسُولِهِۦۖ وَٱتَّقُواْ ٱللَّهَۚ إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٞ", translation:"Ey inananlar! Allah'tan ve Peygamberinden öne geçmeyin; Allah'tan sakının, doğrusu Allah işitir ve bilir", transliteration:"Ya ayyuha allatheena amanoo la tuqaddimoo bayna yadayi Allahi warasoolihi waittaqoo Allaha inna Allaha sameeAAun AAaleemun"},
  {id:2, sure_no:49, sure_adi:"Hucurât", text:"يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُواْ لَا تَرۡفَعُوٓاْ أَصۡوَٰتَكُمۡ فَوۡقَ صَوۡتِ ٱلنَّبِيِّ وَلَا تَجۡهَرُواْ لَهُۥ بِٱلۡقَوۡلِ كَجَهۡرِ بَعۡضِكُمۡ لِبَعۡضٍ أَن تَحۡبَطَ أَعۡمَٰلُكُمۡ وَأَنتُمۡ لَا تَشۡعُرُونَ", translation:"Ey inananlar! Seslerinizi, Peygamberin sesini bastıracak şekilde yükseltmeyin. Farkına varmadan, işlediklerinizin boşa gitmemesi için, Peygambere birbirinize bağırdığınız gibi yüksek sesle bağırmayın", transliteration:"Ya ayyuha allatheena amanoo la tarfaAAoo aswatakum fawqa sawti alnnabiyyi wala tajharoo lahu bialqawli kajahri baAAdikum libaAAdin an tahbata aAAmalukum waantum la tashAAuroona"},
  {id:3, sure_no:49, sure_adi:"Hucurât", text:"إِنَّ ٱلَّذِينَ يَغُضُّونَ أَصۡوَٰتَهُمۡ عِندَ رَسُولِ ٱللَّهِ أُوْلَـٰٓئِكَ ٱلَّذِينَ ٱمۡتَحَنَ ٱللَّهُ قُلُوبَهُمۡ لِلتَّقۡوَىٰۚ لَهُم مَّغۡفِرَةٞ وَأَجۡرٌ عَظِيمٌ", translation:"Seslerini Peygamberin yanında kısan kimseler, Allah'ın gönüllerini takva ile sınadığı kimselerdir. Onlara mağfiret ve büyük ecir vardır", transliteration:"Inna allatheena yaghuddoona aswatahum AAinda rasooli Allahi olaika allatheena imtahana Allahu quloobahum lilttaqwa lahum maghfiratun waajrun AAatheemun"},
  {id:4, sure_no:49, sure_adi:"Hucurât", text:"إِنَّ ٱلَّذِينَ يُنَادُونَكَ مِن وَرَآءِ ٱلۡحُجُرَٰتِ أَكۡثَرُهُمۡ لَا يَعۡقِلُونَ", translation:"Sana odaların ötesinden seslenenlerin çoğu akletmeyen kimselerdir", transliteration:"Inna allatheena yunadoonaka min warai alhujurati aktharuhum la yaAAqiloona"},
  {id:5, sure_no:49, sure_adi:"Hucurât", text:"وَلَوۡ أَنَّهُمۡ صَبَرُواْ حَتَّىٰ تَخۡرُجَ إِلَيۡهِمۡ لَكَانَ خَيۡرٗا لَّهُمۡۚ وَٱللَّهُ غَفُورٞ رَّحِيمٞ", translation:"Eğer onlar, sen yanlarına çıkıncaya kadar sabretselerdi şüphesiz onlar için daha iyi olurdu. Allah bağışlayandır, merhamet edendir", transliteration:"Walaw annahum sabaroo hatta takhruja ilayhim lakana khayran lahum waAllahu ghafoorun raheemun"},
  {id:6, sure_no:49, sure_adi:"Hucurât", text:"يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُوٓاْ إِن جَآءَكُمۡ فَاسِقُۢ بِنَبَإٖ فَتَبَيَّنُوٓاْ أَن تُصِيبُواْ قَوۡمَۢا بِجَهَٰلَةٖ فَتُصۡبِحُواْ عَلَىٰ مَا فَعَلۡتُمۡ نَٰدِمِينَ", translation:"Ey inananlar! Eğer yoldan çıkmışın biri size bir haber getirirse, onun iç yüzünü araştırın, yoksa bilmeden bir millete fenalık edersiniz de sonra ettiğinize pişman olursunuz", transliteration:"Ya ayyuha allatheena amanoo in jaakum fasiqun binabain fatabayyanoo an tuseeboo qawman bijahalatin fatusbihoo AAala ma faAAaltum nadimeena"},
  {id:7, sure_no:49, sure_adi:"Hucurât", text:"وَٱعۡلَمُوٓاْ أَنَّ فِيكُمۡ رَسُولَ ٱللَّهِۚ لَوۡ يُطِيعُكُمۡ فِي كَثِيرٖ مِّنَ ٱلۡأَمۡرِ لَعَنِتُّمۡ وَلَٰكِنَّ ٱللَّهَ حَبَّبَ إِلَيۡكُمُ ٱلۡإِيمَٰنَ وَزَيَّنَهُۥ فِي قُلُوبِكُمۡ وَكَرَّهَ إِلَيۡكُمُ ٱلۡكُفۡرَ وَٱلۡفُسُوقَ وَٱلۡعِصۡيَانَۚ أُوْلَـٰٓئِكَ هُمُ ٱلرَّـٰشِدُونَ", translation:"Bilin ki, içinizde Allah'ın Peygamberi bulunmaktadır. Eğer o, bir çok işlerde size uymuş olsaydı şüphesiz kötü duruma düşerdiniz; ama Allah size imanı sevdirmiş, onu gönüllerinize güzel göstermiş; inkarcılığı, yoldan çıkmayı ve baş kaldırmayı size iğrenç göstermiştir. İşte böyle olanlar, Allah katından bir lütuf ve nimet sayesinde doğru yolda bulunanlardır. Allah bilendir, Hakim'dir", transliteration:"WaiAAlamoo anna feekum rasoola Allahi law yuteeAAukum fee katheerin mina alamri laAAanittum walakinna Allaha habbaba ilaykumu aleemana wazayyanahu fee quloobikum wakarraha ilaykumu alkufra waalfusooqa waalAAisyana olaika humu alrrashidoona"},
  {id:8, sure_no:49, sure_adi:"Hucurât", text:"فَضۡلٗا مِّنَ ٱللَّهِ وَنِعۡمَةٗۚ وَٱللَّهُ عَلِيمٌ حَكِيمٞ", translation:"Bilin ki, içinizde Allah'ın Peygamberi bulunmaktadır. Eğer o, bir çok işlerde size uymuş olsaydı şüphesiz kötü duruma düşerdiniz; ama Allah size imanı sevdirmiş, onu gönüllerinize güzel göstermiş; inkarcılığı, yoldan çıkmayı ve baş kaldırmayı size iğrenç göstermiştir. İşte böyle olanlar, Allah katından bir lütuf ve nimet sayesinde doğru yolda bulunanlardır. Allah bilendir, Hakim'dir", transliteration:"Fadlan mina Allahi waniAAmatan waAllahu AAaleemun hakeemun"},
  {id:9, sure_no:49, sure_adi:"Hucurât", text:"وَإِن طَآئِفَتَانِ مِنَ ٱلۡمُؤۡمِنِينَ ٱقۡتَتَلُواْ فَأَصۡلِحُواْ بَيۡنَهُمَاۖ فَإِنۢ بَغَتۡ إِحۡدَىٰهُمَا عَلَى ٱلۡأُخۡرَىٰ فَقَٰتِلُواْ ٱلَّتِي تَبۡغِي حَتَّىٰ تَفِيٓءَ إِلَىٰٓ أَمۡرِ ٱللَّهِۚ فَإِن فَآءَتۡ فَأَصۡلِحُواْ بَيۡنَهُمَا بِٱلۡعَدۡلِ وَأَقۡسِطُوٓاْۖ إِنَّ ٱللَّهَ يُحِبُّ ٱلۡمُقۡسِطِينَ", translation:"Eğer müminlerden iki topluluk birbirleriyle savaşırlarsa aralarını düzeltiniz; eğer biri diğeri üzerine saldırırsa, saldıranlarla Allah'ın buyruğuna dönmelerine kadar savaşınız; eğer dönerlerse aralarını adaletle bulunuz, adil davranınız, şüphesiz Allah adil davrananları sever", transliteration:"Wain taifatani mina almumineena iqtataloo faaslihoo baynahuma fain baghat ihdahuma AAala alokhra faqatiloo allatee tabghee hatta tafeea ila amri Allahi fain faat faaslihoo baynahuma bialAAadli waaqsitoo inna Allaha yuhibbu almuqsiteena"},
  {id:10, sure_no:49, sure_adi:"Hucurât", text:"إِنَّمَا ٱلۡمُؤۡمِنُونَ إِخۡوَةٞ فَأَصۡلِحُواْ بَيۡنَ أَخَوَيۡكُمۡۚ وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمۡ تُرۡحَمُونَ", translation:"Şüphesiz müminler birbiri ile kardeştirler; öyle ise dargın olan kardeşlerinizin arasını düzeltin; Allah'tan sakının ki size acısın", transliteration:"Innama almuminoona ikhwatun faaslihoo bayna akhawaykum waittaqoo Allaha laAAallakum turhamoona"},
  {id:11, sure_no:49, sure_adi:"Hucurât", text:"يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُواْ لَا يَسۡخَرۡ قَوۡمٞ مِّن قَوۡمٍ عَسَىٰٓ أَن يَكُونُواْ خَيۡرٗا مِّنۡهُمۡ وَلَا نِسَآءٞ مِّن نِّسَآءٍ عَسَىٰٓ أَن يَكُنَّ خَيۡرٗا مِّنۡهُنَّۖ وَلَا تَلۡمِزُوٓاْ أَنفُسَكُمۡ وَلَا تَنَابَزُواْ بِٱلۡأَلۡقَٰبِۖ بِئۡسَ ٱلِٱسۡمُ ٱلۡفُسُوقُ بَعۡدَ ٱلۡإِيمَٰنِۚ وَمَن لَّمۡ يَتُبۡ فَأُوْلَـٰٓئِكَ هُمُ ٱلظَّـٰلِمُونَ", translation:"Ey inananlar! Bir topluluk bir diğerini alaya almasın, belki de onlar kendilerinden daha iyidirler. Kadınlar da başka kadınları alaya almasınlar, belki onlar kendilerinden daha iyidirler. Kendi kendinizi ayıplamayın; birbirinizi kötü lakaplarla çağırmayın; inandıktan sonra yoldan çıkmış olmak ne kötü bir addır. Tevbe etmeyenler, işte onlar zalimlerdir", transliteration:"Ya ayyuha allatheena amanoo la yaskhar qawmun min qawmin AAasa an yakoonoo khayran minhum wala nisaon min nisain AAasa an yakunna khayran minhunna wala talmizoo anfusakum wala tanabazoo bialalqabi bisa alismu alfusooqu baAAda aleemani waman lam yatub faolaika humu alththalimoona"},
  {id:12, sure_no:49, sure_adi:"Hucurât", text:"يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱجۡتَنِبُواْ كَثِيرٗا مِّنَ ٱلظَّنِّ إِنَّ بَعۡضَ ٱلظَّنِّ إِثۡمٞۖ وَلَا تَجَسَّسُواْ وَلَا يَغۡتَب بَّعۡضُكُم بَعۡضًاۚ أَيُحِبُّ أَحَدُكُمۡ أَن يَأۡكُلَ لَحۡمَ أَخِيهِ مَيۡتٗا فَكَرِهۡتُمُوهُۚ وَٱتَّقُواْ ٱللَّهَۚ إِنَّ ٱللَّهَ تَوَّابٞ رَّحِيمٞ", translation:"Ey inananlar! Zannın çoğundan sakının, zira zannın bir kısmı günahtır. Birbirinizin suçunu araştırmayın; kimse kimseyi çekiştirmesin; hangi biriniz ölü kardeşinin etini yemekten hoşlanır? Ondan tiksinirsiniz; Allah'tan sakının, şüphesiz Allah tevbeleri daima kabul edendir, acıyandır", transliteration:"Ya ayyuha allatheena amanoo ijtaniboo katheeran mina alththanni inna baAAda alththanni ithmun wala tajassasoo wala yaghtab baAAdukum baAAdan ayuhibbu ahadukum an yakula lahma akheehi maytan fakarihtumoohu waittaqoo Allaha inna Allaha tawwabun raheemun"},
  {id:13, sure_no:49, sure_adi:"Hucurât", text:"يَـٰٓأَيُّهَا ٱلنَّاسُ إِنَّا خَلَقۡنَٰكُم مِّن ذَكَرٖ وَأُنثَىٰ وَجَعَلۡنَٰكُمۡ شُعُوبٗا وَقَبَآئِلَ لِتَعَارَفُوٓاْۚ إِنَّ أَكۡرَمَكُمۡ عِندَ ٱللَّهِ أَتۡقَىٰكُمۡۚ إِنَّ ٱللَّهَ عَلِيمٌ خَبِيرٞ", translation:"Ey insanlar! Doğrusu Biz sizleri bir erkekle bir dişiden yarattık. Sizi milletler ve kabileler haline koyduk ki birbirinizi kolayca tanıyasınız. Şüphesiz, Allah katında en değerliniz, O'na karşı gelmekten en çok sakınanızdır. Allah bilendir, haberdardır", transliteration:"Ya ayyuha alnnasu inna khalaqnakum min thakarin waontha wajaAAalnakum shuAAooban waqabaila litaAAarafoo inna akramakum AAinda Allahi atqakum inna Allaha AAaleemun khabeerun"},
  {id:14, sure_no:49, sure_adi:"Hucurât", text:"۞قَالَتِ ٱلۡأَعۡرَابُ ءَامَنَّاۖ قُل لَّمۡ تُؤۡمِنُواْ وَلَٰكِن قُولُوٓاْ أَسۡلَمۡنَا وَلَمَّا يَدۡخُلِ ٱلۡإِيمَٰنُ فِي قُلُوبِكُمۡۖ وَإِن تُطِيعُواْ ٱللَّهَ وَرَسُولَهُۥ لَا يَلِتۡكُم مِّنۡ أَعۡمَٰلِكُمۡ شَيۡـًٔاۚ إِنَّ ٱللَّهَ غَفُورٞ رَّحِيمٌ", translation:"Bedeviler: \"İnandık\" dediler, de ki: \"İnanmadınız ama İslam olduk deyin; inanç henüz gönüllerinize yerleşmedi; eğer Allah'a ve Peygamberine itaat ederseniz, işlediklerinizden bir şey eksilmez; doğrusu Allah, bağışlar, merhamet eder", transliteration:"Qalati alaAArabu amanna qul lam tuminoo walakin qooloo aslamna walamma yadkhuli aleemanu fee quloobikum wain tuteeAAoo Allaha warasoolahu la yalitkum min aAAmalikum shayan inna Allaha ghafoorun raheemun"},
  {id:15, sure_no:49, sure_adi:"Hucurât", text:"إِنَّمَا ٱلۡمُؤۡمِنُونَ ٱلَّذِينَ ءَامَنُواْ بِٱللَّهِ وَرَسُولِهِۦ ثُمَّ لَمۡ يَرۡتَابُواْ وَجَٰهَدُواْ بِأَمۡوَٰلِهِمۡ وَأَنفُسِهِمۡ فِي سَبِيلِ ٱللَّهِۚ أُوْلَـٰٓئِكَ هُمُ ٱلصَّـٰدِقُونَ", translation:"İnananlar, ancak Allah'a ve peygamberine inanmış, sonra şüpheye düşmemiş; Allah uğrunda mallarıyla, canlarıyla cihat etmiş olanlardır. İşte onlar doğru olanlardır", transliteration:"Innama almuminoona allatheena amanoo biAllahi warasoolihi thumma lam yartaboo wajahadoo biamwalihim waanfusihim fee sabeeli Allahi olaika humu alssadiqoona"},
  {id:16, sure_no:49, sure_adi:"Hucurât", text:"قُلۡ أَتُعَلِّمُونَ ٱللَّهَ بِدِينِكُمۡ وَٱللَّهُ يَعۡلَمُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلۡأَرۡضِۚ وَٱللَّهُ بِكُلِّ شَيۡءٍ عَلِيمٞ", translation:"De ki: \"Dininizi Allah'a mı öğretiyorsunuz? Oysa Allah göklerde olanları da yerde olanları da bilir, Allah her şeyi bilendir", transliteration:"Qul atuAAallimoona Allaha bideenikum waAllahu yaAAlamu ma fee alssamawati wama fee alardi waAllahu bikulli shayin AAaleemun"},
  {id:17, sure_no:49, sure_adi:"Hucurât", text:"يَمُنُّونَ عَلَيۡكَ أَنۡ أَسۡلَمُواْۖ قُل لَّا تَمُنُّواْ عَلَيَّ إِسۡلَٰمَكُمۖ بَلِ ٱللَّهُ يَمُنُّ عَلَيۡكُمۡ أَنۡ هَدَىٰكُمۡ لِلۡإِيمَٰنِ إِن كُنتُمۡ صَٰدِقِينَ", translation:"Müslüman oldular diye seni minnet altında bırakmak isterler; de ki: \"Müslüman olmanızla beni minnet altında tutmayın, hayır; eğer doğru kimselerseniz, sizi imana eriştirmekle Allah sizi minnet altında bırakır", transliteration:"Yamunnoona AAalayka an aslamoo qul la tamunnoo AAalayya islamakum bali Allahu yamunnu AAalaykum an hadakum lileemani in kuntum sadiqeena"},
  {id:18, sure_no:49, sure_adi:"Hucurât", text:"إِنَّ ٱللَّهَ يَعۡلَمُ غَيۡبَ ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضِۚ وَٱللَّهُ بَصِيرُۢ بِمَا تَعۡمَلُونَ", translation:"Doğrusu Allah, göklerin ve yerin gaybını bilir. Allah, yaptıklarınızı görendir", transliteration:"Inna Allaha yaAAlamu ghayba alssamawati waalardi waAllahu baseerun bima taAAmaloona"},
  {id:1, sure_no:50, sure_adi:"Kâf", text:"قٓۚ وَٱلۡقُرۡءَانِ ٱلۡمَجِيدِ", translation:"Kaf. Şanlı Kuran'a and olsun", transliteration:"Qaf waalqurani almajeedi"},
  {id:2, sure_no:50, sure_adi:"Kâf", text:"بَلۡ عَجِبُوٓاْ أَن جَآءَهُم مُّنذِرٞ مِّنۡهُمۡ فَقَالَ ٱلۡكَٰفِرُونَ هَٰذَا شَيۡءٌ عَجِيبٌ", translation:"Kafirler, Aralarından bir uyarıcının gelmesine şaştılar da: \"Bu şaşılacak bir şey; öldüğümüz ve toprak olduğumuz zaman dirilecek miyiz? Bu, ihtimali olmayan bir dönüştür\" dediler", transliteration:"Bal AAajiboo an jaahum munthirun minhum faqala alkafiroona hatha shayon AAajeebun"},
  {id:3, sure_no:50, sure_adi:"Kâf", text:"أَءِذَا مِتۡنَا وَكُنَّا تُرَابٗاۖ ذَٰلِكَ رَجۡعُۢ بَعِيدٞ", translation:"Kafirler, Aralarından bir uyarıcının gelmesine şaştılar da: \"Bu şaşılacak bir şey; öldüğümüz ve toprak olduğumuz zaman dirilecek miyiz? Bu, ihtimali olmayan bir dönüştür\" dediler", transliteration:"Aitha mitna wakunna turaban thalika rajAAun baAAeedun"},
  {id:4, sure_no:50, sure_adi:"Kâf", text:"قَدۡ عَلِمۡنَا مَا تَنقُصُ ٱلۡأَرۡضُ مِنۡهُمۡۖ وَعِندَنَا كِتَٰبٌ حَفِيظُۢ", translation:"Onlardan kimlerin ölüp toprağa karıştığını biliyoruz. Katımızda her şeyi unutulmaktan koruyan bir kitap vardır", transliteration:"Qad AAalimna ma tanqusu alardu minhum waAAindana kitabun hafeethun"},
  {id:5, sure_no:50, sure_adi:"Kâf", text:"بَلۡ كَذَّبُواْ بِٱلۡحَقِّ لَمَّا جَآءَهُمۡ فَهُمۡ فِيٓ أَمۡرٖ مَّرِيجٍ", translation:"Hayır; onlar, gerçek kendilerine gelince onu yalanladılar; kararsızlık içindedirler", transliteration:"Bal kaththaboo bialhaqqi lamma jaahum fahum fee amrin mareejin"},
  {id:6, sure_no:50, sure_adi:"Kâf", text:"أَفَلَمۡ يَنظُرُوٓاْ إِلَى ٱلسَّمَآءِ فَوۡقَهُمۡ كَيۡفَ بَنَيۡنَٰهَا وَزَيَّنَّـٰهَا وَمَا لَهَا مِن فُرُوجٖ", translation:"Onlar, üstlerindeki göğü nasıl yapmışız, süslemişizdir bir bakmazlar mı? Onda hiçbir çatlak da yoktur", transliteration:"Afalam yanthuroo ila alssamai fawqahum kayfa banaynaha wazayyannaha wama laha min furoojin"},
  {id:7, sure_no:50, sure_adi:"Kâf", text:"وَٱلۡأَرۡضَ مَدَدۡنَٰهَا وَأَلۡقَيۡنَا فِيهَا رَوَٰسِيَ وَأَنۢبَتۡنَا فِيهَا مِن كُلِّ زَوۡجِۭ بَهِيجٖ", translation:"Allah'a yönelen her kula öğüt ve bir belge olarak yeryüzünü yaydık, oraya sabit dağlar yerleştirdik, orada her güzel türden yetiştirdik", transliteration:"Waalarda madadnaha waalqayna feeha rawasiya waanbatna feeha min kulli zawjin baheejin"},
  {id:8, sure_no:50, sure_adi:"Kâf", text:"تَبۡصِرَةٗ وَذِكۡرَىٰ لِكُلِّ عَبۡدٖ مُّنِيبٖ", translation:"Allah'a yönelen her kula öğüt ve bir belge olarak yeryüzünü yaydık, oraya sabit dağlar yerleştirdik, orada her güzel türden yetiştirdik", transliteration:"Tabsiratan wathikra likulli AAabdin muneebin"},
  {id:9, sure_no:50, sure_adi:"Kâf", text:"وَنَزَّلۡنَا مِنَ ٱلسَّمَآءِ مَآءٗ مُّبَٰرَكٗا فَأَنۢبَتۡنَا بِهِۦ جَنَّـٰتٖ وَحَبَّ ٱلۡحَصِيدِ", translation:"Gökten bereketli bir su indirdik, kullara rızık olmak üzere onunla bahçeler, biçilecek taneli ekinler, küme küme tomurcukları olan boylu hurma ağaçları yetiştirdik. O su ile ölü yeri dirilttik. İşte insanların diriltilmesi de böyledir", transliteration:"Wanazzalna mina alssamai maan mubarakan faanbatna bihi jannatin wahabba alhaseedi"},
  {id:10, sure_no:50, sure_adi:"Kâf", text:"وَٱلنَّخۡلَ بَاسِقَٰتٖ لَّهَا طَلۡعٞ نَّضِيدٞ", translation:"Gökten bereketli bir su indirdik, kullara rızık olmak üzere onunla bahçeler, biçilecek taneli ekinler, küme küme tomurcukları olan boylu hurma ağaçları yetiştirdik. O su ile ölü yeri dirilttik. İşte insanların diriltilmesi de böyledir", transliteration:"Waalnnakhla basiqatin laha talAAun nadeedun"},
  {id:11, sure_no:50, sure_adi:"Kâf", text:"رِّزۡقٗا لِّلۡعِبَادِۖ وَأَحۡيَيۡنَا بِهِۦ بَلۡدَةٗ مَّيۡتٗاۚ كَذَٰلِكَ ٱلۡخُرُوجُ", translation:"Gökten bereketli bir su indirdik, kullara rızık olmak üzere onunla bahçeler, biçilecek taneli ekinler, küme küme tomurcukları olan boylu hurma ağaçları yetiştirdik. O su ile ölü yeri dirilttik. İşte insanların diriltilmesi de böyledir", transliteration:"Rizqan lilAAibadi waahyayna bihi baldatan maytan kathalika alkhurooju"},
  {id:12, sure_no:50, sure_adi:"Kâf", text:"كَذَّبَتۡ قَبۡلَهُمۡ قَوۡمُ نُوحٖ وَأَصۡحَٰبُ ٱلرَّسِّ وَثَمُودُ", translation:"Onlardan önce Nuh milleti, Ressliler, Semud, Ad, Firavun milletleri, Lut'un kardeşleri, Eykeliler, Tubba milleti de yalanlamışlardı; evet bunların hepsi peygamberleri yalanlamışlardı da tehdidim gerçekleşmişti", transliteration:"Kaththabat qablahum qawmu noohin waashabu alrrassi wathamoodu"},
  {id:13, sure_no:50, sure_adi:"Kâf", text:"وَعَادٞ وَفِرۡعَوۡنُ وَإِخۡوَٰنُ لُوطٖ", translation:"Onlardan önce Nuh milleti, Ressliler, Semud, Ad, Firavun milletleri, Lut'un kardeşleri, Eykeliler, Tubba milleti de yalanlamışlardı; evet bunların hepsi peygamberleri yalanlamışlardı da tehdidim gerçekleşmişti", transliteration:"WaAAadun wafirAAawnu waikhwanu lootin"},
  {id:14, sure_no:50, sure_adi:"Kâf", text:"وَأَصۡحَٰبُ ٱلۡأَيۡكَةِ وَقَوۡمُ تُبَّعٖۚ كُلّٞ كَذَّبَ ٱلرُّسُلَ فَحَقَّ وَعِيدِ", translation:"Onlardan önce Nuh milleti, Ressliler, Semud, Ad, Firavun milletleri, Lut'un kardeşleri, Eykeliler, Tubba milleti de yalanlamışlardı; evet bunların hepsi peygamberleri yalanlamışlardı da tehdidim gerçekleşmişti", transliteration:"Waashabu alaykati waqawmu tubbaAAin kullun kaththaba alrrusula fahaqqa waAAeedi"},
  {id:15, sure_no:50, sure_adi:"Kâf", text:"أَفَعَيِينَا بِٱلۡخَلۡقِ ٱلۡأَوَّلِۚ بَلۡ هُمۡ فِي لَبۡسٖ مِّنۡ خَلۡقٖ جَدِيدٖ", translation:"Biz ilk yaratışta yorulduk mu? Hayır; onlar yeniden yaratılmaktan şüphe etmektedirler", transliteration:"AfaAAayeena bialkhalqi alawwali bal hum fee labsin min khalqin jadeedin"},
  {id:16, sure_no:50, sure_adi:"Kâf", text:"وَلَقَدۡ خَلَقۡنَا ٱلۡإِنسَٰنَ وَنَعۡلَمُ مَا تُوَسۡوِسُ بِهِۦ نَفۡسُهُۥۖ وَنَحۡنُ أَقۡرَبُ إِلَيۡهِ مِنۡ حَبۡلِ ٱلۡوَرِيدِ", translation:"And olsun ki insanı Biz yarattık; nefsinin kendisine fısıldadıklarını biliriz; Biz ona şah damarından daha yakınız", transliteration:"Walaqad khalaqna alinsana wanaAAlamu ma tuwaswisu bihi nafsuhu wanahnu aqrabu ilayhi min habli alwareedi"},
  {id:17, sure_no:50, sure_adi:"Kâf", text:"إِذۡ يَتَلَقَّى ٱلۡمُتَلَقِّيَانِ عَنِ ٱلۡيَمِينِ وَعَنِ ٱلشِّمَالِ قَعِيدٞ", translation:"Sağında ve solunda, onunla beraber oturan iki alıcı melek, yanında hazır birer gözcü olarak söylediği her sözü zaptederler", transliteration:"Ith yatalaqqa almutalaqqiyani AAani alyameeni waAAani alshshimali qaAAeedun"},
  {id:18, sure_no:50, sure_adi:"Kâf", text:"مَّا يَلۡفِظُ مِن قَوۡلٍ إِلَّا لَدَيۡهِ رَقِيبٌ عَتِيدٞ", translation:"Sağında ve solunda, onunla beraber oturan iki alıcı melek, yanında hazır birer gözcü olarak söylediği her sözü zaptederler", transliteration:"Ma yalfithu min qawlin illa ladayhi raqeebun AAateedun"},
  {id:19, sure_no:50, sure_adi:"Kâf", text:"وَجَآءَتۡ سَكۡرَةُ ٱلۡمَوۡتِ بِٱلۡحَقِّۖ ذَٰلِكَ مَا كُنتَ مِنۡهُ تَحِيدُ", translation:"Ölüm sarhoşluğu gerçekten gelir, ey insan, işte bu senin öteden beri korkup kaçtığın şeydir", transliteration:"Wajaat sakratu almawti bialhaqqi thalika ma kunta minhu taheedu"},
  {id:20, sure_no:50, sure_adi:"Kâf", text:"وَنُفِخَ فِي ٱلصُّورِۚ ذَٰلِكَ يَوۡمُ ٱلۡوَعِيدِ", translation:"Sura üfürülür. İşte bu geleceği söz verilen gündür", transliteration:"Wanufikha fee alssoori thalika yawmu alwaAAeedi"},
  {id:21, sure_no:50, sure_adi:"Kâf", text:"وَجَآءَتۡ كُلُّ نَفۡسٖ مَّعَهَا سَآئِقٞ وَشَهِيدٞ", translation:"Her can, kendisiyle beraber bir sürücü ve şahit bulunduğu halde gelir", transliteration:"Wajaat kullu nafsin maAAaha saiqun washaheedun"},
  {id:22, sure_no:50, sure_adi:"Kâf", text:"لَّقَدۡ كُنتَ فِي غَفۡلَةٖ مِّنۡ هَٰذَا فَكَشَفۡنَا عَنكَ غِطَآءَكَ فَبَصَرُكَ ٱلۡيَوۡمَ حَدِيدٞ", translation:"Ona: \"And olsun ki, sen, bundan gafildin; işte senden gaflet perdesini kaldırdık, bugün artık görüşün keskindir\" denir", transliteration:"Laqad kunta fee ghaflatin min hatha fakashafna AAanka ghitaaka fabasaruka alyawma hadeedun"},
  {id:23, sure_no:50, sure_adi:"Kâf", text:"وَقَالَ قَرِينُهُۥ هَٰذَا مَا لَدَيَّ عَتِيدٌ", translation:"Yanındaki melek: \"İşte bu yanımdaki hazırdır\" der", transliteration:"Waqala qareenuhu hatha ma ladayya AAateedun"},
  {id:24, sure_no:50, sure_adi:"Kâf", text:"أَلۡقِيَا فِي جَهَنَّمَ كُلَّ كَفَّارٍ عَنِيدٖ", translation:"Allah: \"Ey sürücü ve şahit! Her inatçı inkarcıyı, iyiliklere boyuna engel olan, mütecaviz, şüpheye düşüren, Allah'ın yanında başka tanrı benimseyen kişiyi cehenneme atın, onu çetin bir azaba sokun\" buyurur", transliteration:"Alqiya fee jahannama kulla kaffarin AAaneedin"},
  {id:25, sure_no:50, sure_adi:"Kâf", text:"مَّنَّاعٖ لِّلۡخَيۡرِ مُعۡتَدٖ مُّرِيبٍ", translation:"Allah: \"Ey sürücü ve şahit! Her inatçı inkarcıyı, iyiliklere boyuna engel olan, mütecaviz, şüpheye düşüren, Allah'ın yanında başka tanrı benimseyen kişiyi cehenneme atın, onu çetin bir azaba sokun\" buyurur", transliteration:"MannaAAin lilkhayri muAAtadin mureebin"},
  {id:26, sure_no:50, sure_adi:"Kâf", text:"ٱلَّذِي جَعَلَ مَعَ ٱللَّهِ إِلَٰهًا ءَاخَرَ فَأَلۡقِيَاهُ فِي ٱلۡعَذَابِ ٱلشَّدِيدِ", translation:"Allah: \"Ey sürücü ve şahit! Her inatçı inkarcıyı, iyiliklere boyuna engel olan, mütecaviz, şüpheye düşüren, Allah'ın yanında başka tanrı benimseyen kişiyi cehenneme atın, onu çetin bir azaba sokun\" buyurur", transliteration:"Allathee jaAAala maAAa Allahi ilahan akhara faalqiyahu fee alAAathabi alshshadeedi"},
  {id:27, sure_no:50, sure_adi:"Kâf", text:"۞قَالَ قَرِينُهُۥ رَبَّنَا مَآ أَطۡغَيۡتُهُۥ وَلَٰكِن كَانَ فِي ضَلَٰلِۭ بَعِيدٖ", translation:"Yanındaki şeytan: \"Rabbimiz! Ben onu azdırmadım, fakat kendisi derin bir sapıklıktaydı\" der", transliteration:"Qala qareenuhu rabbana ma atghaytuhu walakin kana fee dalalin baAAeedin"},
  {id:28, sure_no:50, sure_adi:"Kâf", text:"قَالَ لَا تَخۡتَصِمُواْ لَدَيَّ وَقَدۡ قَدَّمۡتُ إِلَيۡكُم بِٱلۡوَعِيدِ", translation:"Allah: \"Benim katımda çekişmeyin; size bunu önceden bildirmiştim. Benim katımda söz değişmez; Ben kullara asla zulmetmem\" der", transliteration:"Qala la takhtasimoo ladayya waqad qaddamtu ilaykum bialwaAAeedi"},
  {id:29, sure_no:50, sure_adi:"Kâf", text:"مَا يُبَدَّلُ ٱلۡقَوۡلُ لَدَيَّ وَمَآ أَنَا۠ بِظَلَّـٰمٖ لِّلۡعَبِيدِ", translation:"Allah: \"Benim katımda çekişmeyin; size bunu önceden bildirmiştim. Benim katımda söz değişmez; Ben kullara asla zulmetmem\" der", transliteration:"Ma yubaddalu alqawlu ladayya wama ana bithallamin lilAAabeedi"},
  {id:30, sure_no:50, sure_adi:"Kâf", text:"يَوۡمَ نَقُولُ لِجَهَنَّمَ هَلِ ٱمۡتَلَأۡتِ وَتَقُولُ هَلۡ مِن مَّزِيدٖ", translation:"O gün cehenneme: \"Doldun mu?\" deriz, o: \"Daha var mı?\" der", transliteration:"Yawma naqoolu lijahannama hali imtalati wataqoolu hal min mazeedin"},
  {id:31, sure_no:50, sure_adi:"Kâf", text:"وَأُزۡلِفَتِ ٱلۡجَنَّةُ لِلۡمُتَّقِينَ غَيۡرَ بَعِيدٍ", translation:"Cennet, Allah'a karşı gelmekten sakınanlara yaklaştırılır, zaten uzakta değildir", transliteration:"Waozlifati aljannatu lilmuttaqeena ghayra baAAeedin"},
  {id:32, sure_no:50, sure_adi:"Kâf", text:"هَٰذَا مَا تُوعَدُونَ لِكُلِّ أَوَّابٍ حَفِيظٖ", translation:"Onlara: \"İşte bu cennet, Allah'a yönelen, O'nun buyruklarına riayet eden; görmediği Rahman'dan korkan, Allah'a yönelmiş bir kalble gelen sizlere, hepinize söz verilen yerdir. Oraya esenlikle girin; işte sonsuzluk günü budur\" denir", transliteration:"Hatha ma tooAAadoona likulli awwabin hafeethin"},
  {id:33, sure_no:50, sure_adi:"Kâf", text:"مَّنۡ خَشِيَ ٱلرَّحۡمَٰنَ بِٱلۡغَيۡبِ وَجَآءَ بِقَلۡبٖ مُّنِيبٍ", translation:"Onlara: \"İşte bu cennet, Allah'a yönelen, O'nun buyruklarına riayet eden; görmediği Rahman'dan korkan, Allah'a yönelmiş bir kalble gelen sizlere, hepinize söz verilen yerdir. Oraya esenlikle girin; işte sonsuzluk günü budur\" denir", transliteration:"Man khashiya alrrahmana bialghaybi wajaa biqalbin muneebin"},
  {id:34, sure_no:50, sure_adi:"Kâf", text:"ٱدۡخُلُوهَا بِسَلَٰمٖۖ ذَٰلِكَ يَوۡمُ ٱلۡخُلُودِ", translation:"Onlara: \"İşte bu cennet, Allah'a yönelen, O'nun buyruklarına riayet eden; görmediği Rahman'dan korkan, Allah'a yönelmiş bir kalble gelen sizlere, hepinize söz verilen yerdir. Oraya esenlikle girin; işte sonsuzluk günü budur\" denir", transliteration:"Odkhulooha bisalamin thalika yawmu alkhuloodi"},
  {id:35, sure_no:50, sure_adi:"Kâf", text:"لَهُم مَّا يَشَآءُونَ فِيهَا وَلَدَيۡنَا مَزِيدٞ", translation:"Orada dilediklerini bulurlar. Katımızda fazlası da vardır", transliteration:"Lahum ma yashaoona feeha waladayna mazeedun"},
  {id:36, sure_no:50, sure_adi:"Kâf", text:"وَكَمۡ أَهۡلَكۡنَا قَبۡلَهُم مِّن قَرۡنٍ هُمۡ أَشَدُّ مِنۡهُم بَطۡشٗا فَنَقَّبُواْ فِي ٱلۡبِلَٰدِ هَلۡ مِن مَّحِيصٍ", translation:"Bu inkarcılardan önce, kendilerinden daha kuvvetli olan, diyar diyar dolaşan nice nesilleri yok etmişizdir. Kurtuluşu var mı", transliteration:"Wakam ahlakna qablahum min qarnin hum ashaddu minhum batshan fanaqqaboo fee albiladi hal min maheesin"},
  {id:37, sure_no:50, sure_adi:"Kâf", text:"إِنَّ فِي ذَٰلِكَ لَذِكۡرَىٰ لِمَن كَانَ لَهُۥ قَلۡبٌ أَوۡ أَلۡقَى ٱلسَّمۡعَ وَهُوَ شَهِيدٞ", translation:"Doğrusu bunda, kalbi olana veya hazır bulunup kulak verene ders vardır", transliteration:"Inna fee thalika lathikra liman kana lahu qalbun aw alqa alssamAAa wahuwa shaheedun"},
  {id:38, sure_no:50, sure_adi:"Kâf", text:"وَلَقَدۡ خَلَقۡنَا ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضَ وَمَا بَيۡنَهُمَا فِي سِتَّةِ أَيَّامٖ وَمَا مَسَّنَا مِن لُّغُوبٖ", translation:"And olsun ki, gökleri, yeri ve ikisinin arasında bulunanları altı günde yarattık ve Biz bir yorgunluk da duymadık", transliteration:"Walaqad khalaqna alssamawati waalarda wama baynahuma fee sittati ayyamin wama massana min lughoobin"},
  {id:39, sure_no:50, sure_adi:"Kâf", text:"فَٱصۡبِرۡ عَلَىٰ مَا يَقُولُونَ وَسَبِّحۡ بِحَمۡدِ رَبِّكَ قَبۡلَ طُلُوعِ ٱلشَّمۡسِ وَقَبۡلَ ٱلۡغُرُوبِ", translation:"Söylediklerine sabret; Rabbini, güneşin doğmasından önce ve batışından önce överek tesbih et", transliteration:"Faisbir AAala ma yaqooloona wasabbih bihamdi rabbika qabla tulooAAi alshshamsi waqabla alghuroobi"},
  {id:40, sure_no:50, sure_adi:"Kâf", text:"وَمِنَ ٱلَّيۡلِ فَسَبِّحۡهُ وَأَدۡبَٰرَ ٱلسُّجُودِ", translation:"Geceleyin ve secdelerin ardından O'nu tesbih et", transliteration:"Wamina allayli fasabbihhu waadbara alssujoodi"},
  {id:41, sure_no:50, sure_adi:"Kâf", text:"وَٱسۡتَمِعۡ يَوۡمَ يُنَادِ ٱلۡمُنَادِ مِن مَّكَانٖ قَرِيبٖ", translation:"Bir çağırıcının yakın bir yerden çağıracağı güne kulak ver", transliteration:"WaistamiAA yawma yunadi almunadi min makanin qareebin"},
  {id:42, sure_no:50, sure_adi:"Kâf", text:"يَوۡمَ يَسۡمَعُونَ ٱلصَّيۡحَةَ بِٱلۡحَقِّۚ ذَٰلِكَ يَوۡمُ ٱلۡخُرُوجِ", translation:"O gün çığlığı gerçekten duyarlar; işte o, kabirden çıkış günüdür", transliteration:"Yawma yasmaAAoona alssayhata bialhaqqi thalika yawmu alkhurooji"},
  {id:43, sure_no:50, sure_adi:"Kâf", text:"إِنَّا نَحۡنُ نُحۡيِۦ وَنُمِيتُ وَإِلَيۡنَا ٱلۡمَصِيرُ", translation:"Doğrusu Biz diriltiriz, Biz öldürürüz, dönüş Bize'dir", transliteration:"Inna nahnu nuhyee wanumeetu wailayna almaseeru"},
  {id:44, sure_no:50, sure_adi:"Kâf", text:"يَوۡمَ تَشَقَّقُ ٱلۡأَرۡضُ عَنۡهُمۡ سِرَاعٗاۚ ذَٰلِكَ حَشۡرٌ عَلَيۡنَا يَسِيرٞ", translation:"O gün, yer yarılır, onlar çabucak ayrılır; bu, Bize göre kolay bir toplamadır", transliteration:"Yawma tashaqqaqu alardu AAanhum siraAAan thalika hashrun AAalayna yaseerun"},
  {id:45, sure_no:50, sure_adi:"Kâf", text:"نَّحۡنُ أَعۡلَمُ بِمَا يَقُولُونَۖ وَمَآ أَنتَ عَلَيۡهِم بِجَبَّارٖۖ فَذَكِّرۡ بِٱلۡقُرۡءَانِ مَن يَخَافُ وَعِيدِ", translation:"Onların dediklerini Biz biliriz. Sen onların üzerinde bir zorba değilsin; söz verdiğim günden korkanlara Kuran'la öğüt ver", transliteration:"Nahnu aAAlamu bima yaqooloona wama anta AAalayhim bijabbarin fathakkir bialqurani man yakhafu waAAeedi"},
  {id:1, sure_no:51, sure_adi:"Zâriyât", text:"وَٱلذَّـٰرِيَٰتِ ذَرۡوٗا", translation:"Esip savuran rüzgarlara, yağmur yüklü bulutlara, kolayca süzülen gemiler ve işleri yöneten meleklere and olsun ki, size söz verilen kıyametin kopması şüphesiz gerçektir. Ödeşme günü gelecektir", transliteration:"Waalththariyati tharwan"},
  {id:2, sure_no:51, sure_adi:"Zâriyât", text:"فَٱلۡحَٰمِلَٰتِ وِقۡرٗا", translation:"Esip savuran rüzgarlara, yağmur yüklü bulutlara, kolayca süzülen gemiler ve işleri yöneten meleklere and olsun ki, size söz verilen kıyametin kopması şüphesiz gerçektir. Ödeşme günü gelecektir", transliteration:"Faalhamilati wiqran"},
  {id:3, sure_no:51, sure_adi:"Zâriyât", text:"فَٱلۡجَٰرِيَٰتِ يُسۡرٗا", translation:"Esip savuran rüzgarlara, yağmur yüklü bulutlara, kolayca süzülen gemiler ve işleri yöneten meleklere and olsun ki, size söz verilen kıyametin kopması şüphesiz gerçektir. Ödeşme günü gelecektir", transliteration:"Faaljariyati yusran"},
  {id:4, sure_no:51, sure_adi:"Zâriyât", text:"فَٱلۡمُقَسِّمَٰتِ أَمۡرًا", translation:"Esip savuran rüzgarlara, yağmur yüklü bulutlara, kolayca süzülen gemiler ve işleri yöneten meleklere and olsun ki, size söz verilen kıyametin kopması şüphesiz gerçektir. Ödeşme günü gelecektir", transliteration:"Faalmuqassimati amran"},
  {id:5, sure_no:51, sure_adi:"Zâriyât", text:"إِنَّمَا تُوعَدُونَ لَصَادِقٞ", translation:"Esip savuran rüzgarlara, yağmur yüklü bulutlara, kolayca süzülen gemiler ve işleri yöneten meleklere and olsun ki, size söz verilen kıyametin kopması şüphesiz gerçektir. Ödeşme günü gelecektir", transliteration:"Innama tooAAadoona lasadiqun"},
  {id:6, sure_no:51, sure_adi:"Zâriyât", text:"وَإِنَّ ٱلدِّينَ لَوَٰقِعٞ", translation:"Esip savuran rüzgarlara, yağmur yüklü bulutlara, kolayca süzülen gemiler ve işleri yöneten meleklere and olsun ki, size söz verilen kıyametin kopması şüphesiz gerçektir. Ödeşme günü gelecektir", transliteration:"Wainna alddeena lawaqiAAun"},
  {id:7, sure_no:51, sure_adi:"Zâriyât", text:"وَٱلسَّمَآءِ ذَاتِ ٱلۡحُبُكِ", translation:"İçinde yörüngeler bulunan göğe and olsun ki, ey inkarcılar, siz, şüphesiz aykırı görüştesiniz", transliteration:"Waalssamai thati alhubuki"},
  {id:8, sure_no:51, sure_adi:"Zâriyât", text:"إِنَّكُمۡ لَفِي قَوۡلٖ مُّخۡتَلِفٖ", translation:"İçinde yörüngeler bulunan göğe and olsun ki, ey inkarcılar, siz, şüphesiz aykırı görüştesiniz", transliteration:"Innakum lafee qawlin mukhtalifin"},
  {id:9, sure_no:51, sure_adi:"Zâriyât", text:"يُؤۡفَكُ عَنۡهُ مَنۡ أُفِكَ", translation:"Bundan, dönebilecek kimseler döndürülür", transliteration:"Yufaku AAanhu man ofika"},
  {id:10, sure_no:51, sure_adi:"Zâriyât", text:"قُتِلَ ٱلۡخَرَّـٰصُونَ", translation:"Yalancılığı itiyat edinenlerin, bilgisizliğe saplanıp kalanların canları çıksın", transliteration:"Qutila alkharrasoona"},
  {id:11, sure_no:51, sure_adi:"Zâriyât", text:"ٱلَّذِينَ هُمۡ فِي غَمۡرَةٖ سَاهُونَ", translation:"Yalancılığı itiyat edinenlerin, bilgisizliğe saplanıp kalanların canları çıksın", transliteration:"Allatheena hum fee ghamratin sahoona"},
  {id:12, sure_no:51, sure_adi:"Zâriyât", text:"يَسۡـَٔلُونَ أَيَّانَ يَوۡمُ ٱلدِّينِ", translation:"İşlerin karşılık göreceği günün zamanını sorarlar", transliteration:"Yasaloona ayyana yawmu alddeeni"},
  {id:13, sure_no:51, sure_adi:"Zâriyât", text:"يَوۡمَ هُمۡ عَلَى ٱلنَّارِ يُفۡتَنُونَ", translation:"O, kendilerinin ateşte azap görecekleri gündür", transliteration:"Yawma hum AAala alnnari yuftanoona"},
  {id:14, sure_no:51, sure_adi:"Zâriyât", text:"ذُوقُواْ فِتۡنَتَكُمۡ هَٰذَا ٱلَّذِي كُنتُم بِهِۦ تَسۡتَعۡجِلُونَ", translation:"Onlara: \"Azabınızı tadın; işte acele beklediğiniz bu idi\" denir", transliteration:"Thooqoo fitnatakum hatha allathee kuntum bihi tastaAAjiloona"},
  {id:15, sure_no:51, sure_adi:"Zâriyât", text:"إِنَّ ٱلۡمُتَّقِينَ فِي جَنَّـٰتٖ وَعُيُونٍ", translation:"Doğrusu, Allah'a karşı gelmekten sakınanlar, Rablerinin kendilerine verdiğini almış olarak bahçelerde ve pınar başlarındadırlar. Çünkü onlar, bundan önce iyi davrananlardı", transliteration:"Inna almuttaqeena fee jannatin waAAuyoonin"},
  {id:16, sure_no:51, sure_adi:"Zâriyât", text:"ءَاخِذِينَ مَآ ءَاتَىٰهُمۡ رَبُّهُمۡۚ إِنَّهُمۡ كَانُواْ قَبۡلَ ذَٰلِكَ مُحۡسِنِينَ", translation:"Doğrusu, Allah'a karşı gelmekten sakınanlar, Rablerinin kendilerine verdiğini almış olarak bahçelerde ve pınar başlarındadırlar. Çünkü onlar, bundan önce iyi davrananlardı", transliteration:"Akhitheena ma atahum rabbuhum innahum kanoo qabla thalika muhsineena"},
  {id:17, sure_no:51, sure_adi:"Zâriyât", text:"كَانُواْ قَلِيلٗا مِّنَ ٱلَّيۡلِ مَا يَهۡجَعُونَ", translation:"Onlar, geceleri az uyuyanlardı", transliteration:"Kanoo qaleelan mina allayli ma yahjaAAoona"},
  {id:18, sure_no:51, sure_adi:"Zâriyât", text:"وَبِٱلۡأَسۡحَارِ هُمۡ يَسۡتَغۡفِرُونَ", translation:"Seher vakitlerinde bağışlanma dilerlerdi", transliteration:"Wabialashari hum yastaghfiroona"},
  {id:19, sure_no:51, sure_adi:"Zâriyât", text:"وَفِيٓ أَمۡوَٰلِهِمۡ حَقّٞ لِّلسَّآئِلِ وَٱلۡمَحۡرُومِ", translation:"Onların mallarında muhtaç ve yoksullar için bir hak vardı, onu verirlerdi", transliteration:"Wafee amwalihim haqqun lilssaili waalmahroomi"},
  {id:20, sure_no:51, sure_adi:"Zâriyât", text:"وَفِي ٱلۡأَرۡضِ ءَايَٰتٞ لِّلۡمُوقِنِينَ", translation:"Kesin olarak inananlara, yeryüzünde ve kendi içinizde Allah'ın varlığına nice deliller vardır; görmez misiniz", transliteration:"Wafee alardi ayatun lilmooqineena"},
  {id:21, sure_no:51, sure_adi:"Zâriyât", text:"وَفِيٓ أَنفُسِكُمۡۚ أَفَلَا تُبۡصِرُونَ", translation:"Kesin olarak inananlara, yeryüzünde ve kendi içinizde Allah'ın varlığına nice deliller vardır; görmez misiniz", transliteration:"Wafee anfusikum afala tubsiroona"},
  {id:22, sure_no:51, sure_adi:"Zâriyât", text:"وَفِي ٱلسَّمَآءِ رِزۡقُكُمۡ وَمَا تُوعَدُونَ", translation:"Rızkınız da, size söz verilen azap da yukarıdan gelir", transliteration:"Wafee alssamai rizqukum wama tooAAadoona"},
  {id:23, sure_no:51, sure_adi:"Zâriyât", text:"فَوَرَبِّ ٱلسَّمَآءِ وَٱلۡأَرۡضِ إِنَّهُۥ لَحَقّٞ مِّثۡلَ مَآ أَنَّكُمۡ تَنطِقُونَ", translation:"Göğün ve yerin Rabbine and olsun ki bu, sizin konuşmanız kadar kesin ve gerçektir", transliteration:"Fawarabbi alssamai waalardi innahu lahaqqun mithla ma annakum tantiqoona"},
  {id:24, sure_no:51, sure_adi:"Zâriyât", text:"هَلۡ أَتَىٰكَ حَدِيثُ ضَيۡفِ إِبۡرَٰهِيمَ ٱلۡمُكۡرَمِينَ", translation:"İbrahim'in ikram edilmiş konuklarının haberi sana geldi mi", transliteration:"Hal ataka hadeethu dayfi ibraheema almukrameena"},
  {id:25, sure_no:51, sure_adi:"Zâriyât", text:"إِذۡ دَخَلُواْ عَلَيۡهِ فَقَالُواْ سَلَٰمٗاۖ قَالَ سَلَٰمٞ قَوۡمٞ مُّنكَرُونَ", translation:"Onlar, İbrahim'in yanına girip: \"Selam sana\" demişlerdi, İbrahim de: \"Selam size\" demişti; içinden de, onların \"tanınmamış bir topluluk\" olduğunu geçirmişti", transliteration:"Ith dakhaloo AAalayhi faqaloo salaman qala salamun qawmun munkaroona"},
  {id:26, sure_no:51, sure_adi:"Zâriyât", text:"فَرَاغَ إِلَىٰٓ أَهۡلِهِۦ فَجَآءَ بِعِجۡلٖ سَمِينٖ", translation:"Hemen ailesine giderek semiz bir buzağı getirmiş, onların önüne sürüp: \"Yemez misiniz?\" demişti", transliteration:"Faragha ila ahlihi fajaa biAAijlin sameenin"},
  {id:27, sure_no:51, sure_adi:"Zâriyât", text:"فَقَرَّبَهُۥٓ إِلَيۡهِمۡ قَالَ أَلَا تَأۡكُلُونَ", translation:"Hemen ailesine giderek semiz bir buzağı getirmiş, onların önüne sürüp: \"Yemez misiniz?\" demişti", transliteration:"Faqarrabahu ilayhim qala ala takuloona"},
  {id:28, sure_no:51, sure_adi:"Zâriyât", text:"فَأَوۡجَسَ مِنۡهُمۡ خِيفَةٗۖ قَالُواْ لَا تَخَفۡۖ وَبَشَّرُوهُ بِغُلَٰمٍ عَلِيمٖ", translation:"(Yemediklerini görünce) onlardan endişeye düştü; \"Korkma\" dediler ve ona bilgin bir oğul sahibi olacağını müjdelediler", transliteration:"Faawjasa minhum kheefatan qaloo la takhaf wabashsharoohu bighulamin AAaleemin"},
  {id:29, sure_no:51, sure_adi:"Zâriyât", text:"فَأَقۡبَلَتِ ٱمۡرَأَتُهُۥ فِي صَرَّةٖ فَصَكَّتۡ وَجۡهَهَا وَقَالَتۡ عَجُوزٌ عَقِيمٞ", translation:"Bunun üzerine karısı hayretle seslenerek geldi, elleriyle yüzünü kapayarak: \"kısır bir kocakarı!\" dedi", transliteration:"Faaqbalati imraatuhu fee sarratin fasakkat wajhaha waqalat AAajoozun AAaqeemun"},
  {id:30, sure_no:51, sure_adi:"Zâriyât", text:"قَالُواْ كَذَٰلِكِ قَالَ رَبُّكِۖ إِنَّهُۥ هُوَ ٱلۡحَكِيمُ ٱلۡعَلِيمُ", translation:"Melekler: \"Bu böyledir, Rabbin söylemiştir; doğrusu O, Hakim olandır, bilendir\" dediler", transliteration:"Qaloo kathaliki qala rabbuki innahu huwa alhakeemu alAAaleemu"},
  {id:31, sure_no:51, sure_adi:"Zâriyât", text:"۞قَالَ فَمَا خَطۡبُكُمۡ أَيُّهَا ٱلۡمُرۡسَلُونَ", translation:"İbrahim: \"Ey Elçiler! Göreviniz nedir?\" dedi", transliteration:"Qala fama khatbukum ayyuha almursaloona"},
  {id:32, sure_no:51, sure_adi:"Zâriyât", text:"قَالُوٓاْ إِنَّآ أُرۡسِلۡنَآ إِلَىٰ قَوۡمٖ مُّجۡرِمِينَ", translation:"Elçiler: \"Suçlu bir milletin üzerine, Rabbinin katından işaretli olarak, aşırı gidenlere mahsus sert taşlar göndermekle görevlendirildik\" dediler", transliteration:"Qaloo inna orsilna ila qawmin mujrimeena"},
  {id:33, sure_no:51, sure_adi:"Zâriyât", text:"لِنُرۡسِلَ عَلَيۡهِمۡ حِجَارَةٗ مِّن طِينٖ", translation:"Elçiler: \"Suçlu bir milletin üzerine, Rabbinin katından işaretli olarak, aşırı gidenlere mahsus sert taşlar göndermekle görevlendirildik\" dediler", transliteration:"Linursila AAalayhim hijaratan min teenin"},
  {id:34, sure_no:51, sure_adi:"Zâriyât", text:"مُّسَوَّمَةً عِندَ رَبِّكَ لِلۡمُسۡرِفِينَ", translation:"Elçiler: \"Suçlu bir milletin üzerine, Rabbinin katından işaretli olarak, aşırı gidenlere mahsus sert taşlar göndermekle görevlendirildik\" dediler", transliteration:"Musawwamatan AAinda rabbika lilmusrifeena"},
  {id:35, sure_no:51, sure_adi:"Zâriyât", text:"فَأَخۡرَجۡنَا مَن كَانَ فِيهَا مِنَ ٱلۡمُؤۡمِنِينَ", translation:"Bunun üzerine, suçlu milletin arasında bulunan müminleri çıkardık", transliteration:"Faakhrajna man kana feeha mina almumineena"},
  {id:36, sure_no:51, sure_adi:"Zâriyât", text:"فَمَا وَجَدۡنَا فِيهَا غَيۡرَ بَيۡتٖ مِّنَ ٱلۡمُسۡلِمِينَ", translation:"Zaten orada, kendini Allah'a vermiş sadece bir tek ev halkı bulduk", transliteration:"Fama wajadna feeha ghayra baytin mina almuslimeena"},
  {id:37, sure_no:51, sure_adi:"Zâriyât", text:"وَتَرَكۡنَا فِيهَآ ءَايَةٗ لِّلَّذِينَ يَخَافُونَ ٱلۡعَذَابَ ٱلۡأَلِيمَ", translation:"Can yakıcı azabdan korkanlar için, o beldede bir işaret, bir kalıntı bıraktık", transliteration:"Watarakna feeha ayatan lillatheena yakhafoona alAAathaba alaleema"},
  {id:38, sure_no:51, sure_adi:"Zâriyât", text:"وَفِي مُوسَىٰٓ إِذۡ أَرۡسَلۡنَٰهُ إِلَىٰ فِرۡعَوۡنَ بِسُلۡطَٰنٖ مُّبِينٖ", translation:"Musa'nın başından geçenlerde de ibret vardır: Onu apaçık delille Firavun'a gönderdik", transliteration:"Wafee moosa ith arsalnahu ila firAAawna bisultanin mubeenin"},
  {id:39, sure_no:51, sure_adi:"Zâriyât", text:"فَتَوَلَّىٰ بِرُكۡنِهِۦ وَقَالَ سَٰحِرٌ أَوۡ مَجۡنُونٞ", translation:"Firavun, erkaniyle birlikte hakdan yüz çevirdi; \"sihirbazdır veya delidir\" dedi", transliteration:"Fatawalla biruknihi waqala sahirun aw majnoonun"},
  {id:40, sure_no:51, sure_adi:"Zâriyât", text:"فَأَخَذۡنَٰهُ وَجُنُودَهُۥ فَنَبَذۡنَٰهُمۡ فِي ٱلۡيَمِّ وَهُوَ مُلِيمٞ", translation:"Sonunda onu ve ordularını yakalayıp denize attık. O, kınanmayı haketmişti", transliteration:"Faakhathnahu wajunoodahu fanabathnahum fee alyammi wahuwa muleemun"},
  {id:41, sure_no:51, sure_adi:"Zâriyât", text:"وَفِي عَادٍ إِذۡ أَرۡسَلۡنَا عَلَيۡهِمُ ٱلرِّيحَ ٱلۡعَقِيمَ", translation:"Ad milletinin başından geçende de ibret vardır: Onların üzerine, uğradığı her şeyi bırakmayıp toza çeviren kuru bir rüzgar gönderdik", transliteration:"Wafee AAadin ith arsalna AAalayhimu alrreeha alAAaqeema"},
  {id:42, sure_no:51, sure_adi:"Zâriyât", text:"مَا تَذَرُ مِن شَيۡءٍ أَتَتۡ عَلَيۡهِ إِلَّا جَعَلَتۡهُ كَٱلرَّمِيمِ", translation:"Ad milletinin başından geçende de ibret vardır: Onların üzerine, uğradığı her şeyi bırakmayıp toza çeviren kuru bir rüzgar gönderdik", transliteration:"Ma tatharu min shayin atat AAalayhi illa jaAAalathu kaalrrameemi"},
  {id:43, sure_no:51, sure_adi:"Zâriyât", text:"وَفِي ثَمُودَ إِذۡ قِيلَ لَهُمۡ تَمَتَّعُواْ حَتَّىٰ حِينٖ", translation:"Semud milletinin başına gelende de ibret vardır: Onlara, \"Bir süreye kadar zevklenin\" denmişti", transliteration:"Wafee thamooda ith qeela lahum tamattaAAoo hatta heenin"},
  {id:44, sure_no:51, sure_adi:"Zâriyât", text:"فَعَتَوۡاْ عَنۡ أَمۡرِ رَبِّهِمۡ فَأَخَذَتۡهُمُ ٱلصَّـٰعِقَةُ وَهُمۡ يَنظُرُونَ", translation:"Onlar Rablerinin buyruğundan çıkmışlardı; bunun üzerine kendilerini gözleri göre göre yıldırım çarptı", transliteration:"FaAAataw AAan amri rabbihim faakhathathumu alssaAAiqatu wahum yanthuroona"},
  {id:45, sure_no:51, sure_adi:"Zâriyât", text:"فَمَا ٱسۡتَطَٰعُواْ مِن قِيَامٖ وَمَا كَانُواْ مُنتَصِرِينَ", translation:"Ayağa kalkacak güçleri kalmadı, yardım da görmediler", transliteration:"Fama istataAAoo min qiyamin wama kanoo muntasireena"},
  {id:46, sure_no:51, sure_adi:"Zâriyât", text:"وَقَوۡمَ نُوحٖ مِّن قَبۡلُۖ إِنَّهُمۡ كَانُواْ قَوۡمٗا فَٰسِقِينَ", translation:"Daha önce de Nuh milletini cezalandırmıştık. Çünkü onlar da yoldan çıkmış bir milletti", transliteration:"Waqawma noohin min qablu innahum kanoo qawman fasiqeena"},
  {id:47, sure_no:51, sure_adi:"Zâriyât", text:"وَٱلسَّمَآءَ بَنَيۡنَٰهَا بِأَيۡيْدٖ وَإِنَّا لَمُوسِعُونَ", translation:"Göğü, gücümüzle Biz kurduk; şüphesiz biz onu genişleticiyiz", transliteration:"Waalssamaa banaynaha biaydin wainna lamoosiAAoona"},
  {id:48, sure_no:51, sure_adi:"Zâriyât", text:"وَٱلۡأَرۡضَ فَرَشۡنَٰهَا فَنِعۡمَ ٱلۡمَٰهِدُونَ", translation:"Yeryüzünü biz yayıp döşedik: Ne güzel döşeyiciyiz", transliteration:"Waalarda farashnaha faniAAma almahidoona"},
  {id:49, sure_no:51, sure_adi:"Zâriyât", text:"وَمِن كُلِّ شَيۡءٍ خَلَقۡنَا زَوۡجَيۡنِ لَعَلَّكُمۡ تَذَكَّرُونَ", translation:"İbret alasınız diye her şeyi çift çift yaratmışızdır", transliteration:"Wamin kulli shayin khalaqna zawjayni laAAallakum tathakkaroona"},
  {id:50, sure_no:51, sure_adi:"Zâriyât", text:"فَفِرُّوٓاْ إِلَى ٱللَّهِۖ إِنِّي لَكُم مِّنۡهُ نَذِيرٞ مُّبِينٞ", translation:"De ki: \"Öyleyse Allah'a koşusun; doğrusu ben sizi O'nun azabı ile açıkça uyaranım", transliteration:"Fafirroo ila Allahi innee lakum minhu natheerun mubeenun"},
  {id:51, sure_no:51, sure_adi:"Zâriyât", text:"وَلَا تَجۡعَلُواْ مَعَ ٱللَّهِ إِلَٰهًا ءَاخَرَۖ إِنِّي لَكُم مِّنۡهُ نَذِيرٞ مُّبِينٞ", translation:"Allah'ın yanında başkasını tanrı kılmayın; doğrusu ben sizi O'nun azabı ile açıkça uyaranım", transliteration:"Wala tajAAaloo maAAa Allahi ilahan akhara innee lakum minhu natheerun mubeenun"},
  {id:52, sure_no:51, sure_adi:"Zâriyât", text:"كَذَٰلِكَ مَآ أَتَى ٱلَّذِينَ مِن قَبۡلِهِم مِّن رَّسُولٍ إِلَّا قَالُواْ سَاحِرٌ أَوۡ مَجۡنُونٌ", translation:"Onlardan öncekilere, herhangi bir peygamber gelince: \"sihirbazdır\" veya \"Delidir\" derlerdi", transliteration:"Kathalika ma ata allatheena min qablihim min rasoolin illa qaloo sahirun aw majnoonun"},
  {id:53, sure_no:51, sure_adi:"Zâriyât", text:"أَتَوَاصَوۡاْ بِهِۦۚ بَلۡ هُمۡ قَوۡمٞ طَاغُونَ", translation:"Öncekiler sonrakilere böyle mi vasiyet ettiler? Hayır; bunlar azgın bir millettir", transliteration:"Atawasaw bihi bal hum qawmun taghoona"},
  {id:54, sure_no:51, sure_adi:"Zâriyât", text:"فَتَوَلَّ عَنۡهُمۡ فَمَآ أَنتَ بِمَلُومٖ", translation:"Onlardan yüz çevir; sen kınanacak değilsin", transliteration:"Fatawalla AAanhum fama anta bimaloomin"},
  {id:55, sure_no:51, sure_adi:"Zâriyât", text:"وَذَكِّرۡ فَإِنَّ ٱلذِّكۡرَىٰ تَنفَعُ ٱلۡمُؤۡمِنِينَ", translation:"Öğüt ver; doğrusu öğüt inananlara fayda verir", transliteration:"Wathakkir fainna alththikra tanfaAAu almumineena"},
  {id:56, sure_no:51, sure_adi:"Zâriyât", text:"وَمَا خَلَقۡتُ ٱلۡجِنَّ وَٱلۡإِنسَ إِلَّا لِيَعۡبُدُونِ", translation:"Cinleri ve insanları ancak Bana kulluk etmeleri için yaratmışımdır", transliteration:"Wama khalaqtu aljinna waalinsa illa liyaAAbudooni"},
  {id:57, sure_no:51, sure_adi:"Zâriyât", text:"مَآ أُرِيدُ مِنۡهُم مِّن رِّزۡقٖ وَمَآ أُرِيدُ أَن يُطۡعِمُونِ", translation:"Onlardan bir rızık istemem; Beni doyurmalarını da istemem", transliteration:"Ma oreedu minhum min rizqin wama oreedu an yutAAimooni"},
  {id:58, sure_no:51, sure_adi:"Zâriyât", text:"إِنَّ ٱللَّهَ هُوَ ٱلرَّزَّاقُ ذُو ٱلۡقُوَّةِ ٱلۡمَتِينُ", translation:"Şüphesiz rızıklandıran da, güç ve kuvvet sahibi olan da Allah'tır", transliteration:"Inna Allaha huwa alrrazzaqu thoo alquwwati almateenu"},
  {id:59, sure_no:51, sure_adi:"Zâriyât", text:"فَإِنَّ لِلَّذِينَ ظَلَمُواْ ذَنُوبٗا مِّثۡلَ ذَنُوبِ أَصۡحَٰبِهِمۡ فَلَا يَسۡتَعۡجِلُونِ", translation:"Zulmedenlerin, geçmiş arkadaşlarının suçlarına benzer suçları vardır; cezalarını Benden acele istemesinler", transliteration:"Fainna lillatheena thalamoo thanooban mithla thanoobi ashabihim fala yastaAAjiloona"},
  {id:60, sure_no:51, sure_adi:"Zâriyât", text:"فَوَيۡلٞ لِّلَّذِينَ كَفَرُواْ مِن يَوۡمِهِمُ ٱلَّذِي يُوعَدُونَ", translation:"Söz verilen günün azabından vay o inkar edenlere", transliteration:"Fawaylun lillatheena kafaroo min yawmihimu allathee yooAAadoona"},
  {id:1, sure_no:52, sure_adi:"Tûr", text:"وَٱلطُّورِ", translation:"Tura, yayılmış ince deri üzerine satır satır dizilmiş Kitap'a, mamur bir ev olan Kabe'ye, yükseltilmiş tavan gibi göğe, kaynayacak denize and olsun ki, Rabbinin azabı hiç şüphesiz gelecektir. Onu savacak yoktur", transliteration:"Waalttoori"},
  {id:2, sure_no:52, sure_adi:"Tûr", text:"وَكِتَٰبٖ مَّسۡطُورٖ", translation:"Tura, yayılmış ince deri üzerine satır satır dizilmiş Kitap'a, mamur bir ev olan Kabe'ye, yükseltilmiş tavan gibi göğe, kaynayacak denize and olsun ki, Rabbinin azabı hiç şüphesiz gelecektir. Onu savacak yoktur", transliteration:"Wakitabin mastoorin"},
  {id:3, sure_no:52, sure_adi:"Tûr", text:"فِي رَقّٖ مَّنشُورٖ", translation:"Tura, yayılmış ince deri üzerine satır satır dizilmiş Kitap'a, mamur bir ev olan Kabe'ye, yükseltilmiş tavan gibi göğe, kaynayacak denize and olsun ki, Rabbinin azabı hiç şüphesiz gelecektir. Onu savacak yoktur", transliteration:"Fee raqqin manshoorin"},
  {id:4, sure_no:52, sure_adi:"Tûr", text:"وَٱلۡبَيۡتِ ٱلۡمَعۡمُورِ", translation:"Tura, yayılmış ince deri üzerine satır satır dizilmiş Kitap'a, mamur bir ev olan Kabe'ye, yükseltilmiş tavan gibi göğe, kaynayacak denize and olsun ki, Rabbinin azabı hiç şüphesiz gelecektir. Onu savacak yoktur", transliteration:"Waalbayti almaAAmoori"},
  {id:5, sure_no:52, sure_adi:"Tûr", text:"وَٱلسَّقۡفِ ٱلۡمَرۡفُوعِ", translation:"Tura, yayılmış ince deri üzerine satır satır dizilmiş Kitap'a, mamur bir ev olan Kabe'ye, yükseltilmiş tavan gibi göğe, kaynayacak denize and olsun ki, Rabbinin azabı hiç şüphesiz gelecektir. Onu savacak yoktur", transliteration:"Waalssaqfi almarfooAAi"},
  {id:6, sure_no:52, sure_adi:"Tûr", text:"وَٱلۡبَحۡرِ ٱلۡمَسۡجُورِ", translation:"Tura, yayılmış ince deri üzerine satır satır dizilmiş Kitap'a, mamur bir ev olan Kabe'ye, yükseltilmiş tavan gibi göğe, kaynayacak denize and olsun ki, Rabbinin azabı hiç şüphesiz gelecektir. Onu savacak yoktur", transliteration:"Waalbahri almasjoori"},
  {id:7, sure_no:52, sure_adi:"Tûr", text:"إِنَّ عَذَابَ رَبِّكَ لَوَٰقِعٞ", translation:"Tura, yayılmış ince deri üzerine satır satır dizilmiş Kitap'a, mamur bir ev olan Kabe'ye, yükseltilmiş tavan gibi göğe, kaynayacak denize and olsun ki, Rabbinin azabı hiç şüphesiz gelecektir. Onu savacak yoktur", transliteration:"Inna AAathaba rabbika lawaqiAAun"},
  {id:8, sure_no:52, sure_adi:"Tûr", text:"مَّا لَهُۥ مِن دَافِعٖ", translation:"Tura, yayılmış ince deri üzerine satır satır dizilmiş Kitap'a, mamur bir ev olan Kabe'ye, yükseltilmiş tavan gibi göğe, kaynayacak denize and olsun ki, Rabbinin azabı hiç şüphesiz gelecektir. Onu savacak yoktur", transliteration:"Ma lahu min dafiAAin"},
  {id:9, sure_no:52, sure_adi:"Tûr", text:"يَوۡمَ تَمُورُ ٱلسَّمَآءُ مَوۡرٗا", translation:"Göğün sarsıldıkça sarsılacağı, dağların yürüdükçe yürüyeceği gün; işte o gün, daldıkları yerde eğlenip oyalanarak kıyameti yalanlayanlara yazık olacak", transliteration:"Yawma tamooru alssamao mawran"},
  {id:10, sure_no:52, sure_adi:"Tûr", text:"وَتَسِيرُ ٱلۡجِبَالُ سَيۡرٗا", translation:"Göğün sarsıldıkça sarsılacağı, dağların yürüdükçe yürüyeceği gün; işte o gün, daldıkları yerde eğlenip oyalanarak kıyameti yalanlayanlara yazık olacak", transliteration:"Wataseeru aljibalu sayran"},
  {id:11, sure_no:52, sure_adi:"Tûr", text:"فَوَيۡلٞ يَوۡمَئِذٖ لِّلۡمُكَذِّبِينَ", translation:"Göğün sarsıldıkça sarsılacağı, dağların yürüdükçe yürüyeceği gün; işte o gün, daldıkları yerde eğlenip oyalanarak kıyameti yalanlayanlara yazık olacak", transliteration:"Fawaylun yawmaithin lilmukaththibeena"},
  {id:12, sure_no:52, sure_adi:"Tûr", text:"ٱلَّذِينَ هُمۡ فِي خَوۡضٖ يَلۡعَبُونَ", translation:"Göğün sarsıldıkça sarsılacağı, dağların yürüdükçe yürüyeceği gün; işte o gün, daldıkları yerde eğlenip oyalanarak kıyameti yalanlayanlara yazık olacak", transliteration:"Allatheena hum fee khawdin yalAAaboona"},
  {id:13, sure_no:52, sure_adi:"Tûr", text:"يَوۡمَ يُدَعُّونَ إِلَىٰ نَارِ جَهَنَّمَ دَعًّا", translation:"Cehennem ateşine itildikçe itildikleri gün, onlara: \"İşte yalanlayıp durduğunuz ateş budur", transliteration:"Yawma yudaAAAAoona ila nari jahannama daAAAAan"},
  {id:14, sure_no:52, sure_adi:"Tûr", text:"هَٰذِهِ ٱلنَّارُ ٱلَّتِي كُنتُم بِهَا تُكَذِّبُونَ", translation:"Cehennem ateşine itildikçe itildikleri gün, onlara: \"İşte yalanlayıp durduğunuz ateş budur", transliteration:"Hathihi alnnaru allatee kuntum biha tukaththiboona"},
  {id:15, sure_no:52, sure_adi:"Tûr", text:"أَفَسِحۡرٌ هَٰذَآ أَمۡ أَنتُمۡ لَا تُبۡصِرُونَ", translation:"Bu bir büyü müdür, yoksa hala görmez misiniz? Girin oraya, sabretseniz de sabretmeseniz de artık birdir; ancak işlediklerinizin karşılığını görüyorsunuz\" denir", transliteration:"Afasihrun hatha am antum la tubsiroona"},
  {id:16, sure_no:52, sure_adi:"Tûr", text:"ٱصۡلَوۡهَا فَٱصۡبِرُوٓاْ أَوۡ لَا تَصۡبِرُواْ سَوَآءٌ عَلَيۡكُمۡۖ إِنَّمَا تُجۡزَوۡنَ مَا كُنتُمۡ تَعۡمَلُونَ", translation:"Bu bir büyü müdür, yoksa hala görmez misiniz? Girin oraya, sabretseniz de sabretmeseniz de artık birdir; ancak işlediklerinizin karşılığını görüyorsunuz\" denir", transliteration:"Islawha faisbiroo aw la tasbiroo sawaon AAalaykum innama tujzawna ma kuntum taAAmaloona"},
  {id:17, sure_no:52, sure_adi:"Tûr", text:"إِنَّ ٱلۡمُتَّقِينَ فِي جَنَّـٰتٖ وَنَعِيمٖ", translation:"Allah'a karşı gelmekten sakınanlar, şüphesiz, cennetlerde ve Rablerinin kendilerine verdikleriyle zevk duyarak nimetler içindedirler. Rableri onları cehennem azabından korumuştur", transliteration:"Inna almuttaqeena fee jannatin wanaAAeemin"},
  {id:18, sure_no:52, sure_adi:"Tûr", text:"فَٰكِهِينَ بِمَآ ءَاتَىٰهُمۡ رَبُّهُمۡ وَوَقَىٰهُمۡ رَبُّهُمۡ عَذَابَ ٱلۡجَحِيمِ", translation:"Allah'a karşı gelmekten sakınanlar, şüphesiz, cennetlerde ve Rablerinin kendilerine verdikleriyle zevk duyarak nimetler içindedirler. Rableri onları cehennem azabından korumuştur", transliteration:"Fakiheena bima atahum rabbuhum wawaqahum rabbuhum AAathaba aljaheemi"},
  {id:19, sure_no:52, sure_adi:"Tûr", text:"كُلُواْ وَٱشۡرَبُواْ هَنِيٓـَٔۢا بِمَا كُنتُمۡ تَعۡمَلُونَ", translation:"Onlara şöyle denir: \"İşlediklerinizden ötürü, dizi dizi tahtlara yaslanarak afiyetle yiyin için.\" Onlara, ceylan gözlü eşler veririz", transliteration:"Kuloo waishraboo haneean bima kuntum taAAmaloona"},
  {id:20, sure_no:52, sure_adi:"Tûr", text:"مُتَّكِـِٔينَ عَلَىٰ سُرُرٖ مَّصۡفُوفَةٖۖ وَزَوَّجۡنَٰهُم بِحُورٍ عِينٖ", translation:"Onlara şöyle denir: \"İşlediklerinizden ötürü, dizi dizi tahtlara yaslanarak afiyetle yiyin için.\" Onlara, ceylan gözlü eşler veririz", transliteration:"Muttakieena AAala sururin masfoofatin wazawwajnahum bihoorin AAeenin"},
  {id:21, sure_no:52, sure_adi:"Tûr", text:"وَٱلَّذِينَ ءَامَنُواْ وَٱتَّبَعَتۡهُمۡ ذُرِّيَّتُهُم بِإِيمَٰنٍ أَلۡحَقۡنَا بِهِمۡ ذُرِّيَّتَهُمۡ وَمَآ أَلَتۡنَٰهُم مِّنۡ عَمَلِهِم مِّن شَيۡءٖۚ كُلُّ ٱمۡرِيِٕۭ بِمَا كَسَبَ رَهِينٞ", translation:"İnanan, soyları da inançta kendilerine uyan kimselere soylarını da katarız. Onların işlediklerinden hiçbir şey eksiltmeyiz. Herkes kazancına bağlıdır", transliteration:"Waallatheena amanoo waittabaAAathum thurriyyatuhum bieemanin alhaqna bihim thurriyyatahum wama alatnahum min AAamalihim min shayin kullu imriin bima kasaba raheenun"},
  {id:22, sure_no:52, sure_adi:"Tûr", text:"وَأَمۡدَدۡنَٰهُم بِفَٰكِهَةٖ وَلَحۡمٖ مِّمَّا يَشۡتَهُونَ", translation:"Cennette olanlara diledikleri meyve ve etten bol bol veririz", transliteration:"Waamdadnahum bifakihatin walahmin mimma yashtahoona"},
  {id:23, sure_no:52, sure_adi:"Tûr", text:"يَتَنَٰزَعُونَ فِيهَا كَأۡسٗا لَّا لَغۡوٞ فِيهَا وَلَا تَأۡثِيمٞ", translation:"Orada kadeh tokuştururlar; fakat bunda ne bir saçmalama, ne de bir günaha girme vardır", transliteration:"YatanazaAAoona feeha kasan la laghwun feeha wala tatheemun"},
  {id:24, sure_no:52, sure_adi:"Tûr", text:"۞وَيَطُوفُ عَلَيۡهِمۡ غِلۡمَانٞ لَّهُمۡ كَأَنَّهُمۡ لُؤۡلُؤٞ مَّكۡنُونٞ", translation:"Sedefteki inciler gibi olan gençler yanlarında dolaşırlar", transliteration:"Wayatoofu AAalayhim ghilmanun lahum kaannahum luluon maknoonun"},
  {id:25, sure_no:52, sure_adi:"Tûr", text:"وَأَقۡبَلَ بَعۡضُهُمۡ عَلَىٰ بَعۡضٖ يَتَسَآءَلُونَ", translation:"Birbirlerine dönüp soruşurlar", transliteration:"Waaqbala baAAduhum AAala baAAdin yatasaaloona"},
  {id:26, sure_no:52, sure_adi:"Tûr", text:"قَالُوٓاْ إِنَّا كُنَّا قَبۡلُ فِيٓ أَهۡلِنَا مُشۡفِقِينَ", translation:"Doğrusu bundan önce ailemizin yanında bile korku içindeydik; Allah lütfedip bizi kavurucu azabdan korudu; doğrusu bundan önce de O'na yalvarıyorduk; şüphesiz O, iyilik yapandır, acıyandır\" derler", transliteration:"Qaloo inna kunna qablu fee ahlina mushfiqeena"},
  {id:27, sure_no:52, sure_adi:"Tûr", text:"فَمَنَّ ٱللَّهُ عَلَيۡنَا وَوَقَىٰنَا عَذَابَ ٱلسَّمُومِ", translation:"Doğrusu bundan önce ailemizin yanında bile korku içindeydik; Allah lütfedip bizi kavurucu azabdan korudu; doğrusu bundan önce de O'na yalvarıyorduk; şüphesiz O, iyilik yapandır, acıyandır\" derler", transliteration:"Famanna Allahu AAalayna wawaqana AAathaba alssamoomi"},
  {id:28, sure_no:52, sure_adi:"Tûr", text:"إِنَّا كُنَّا مِن قَبۡلُ نَدۡعُوهُۖ إِنَّهُۥ هُوَ ٱلۡبَرُّ ٱلرَّحِيمُ", translation:"Doğrusu bundan önce ailemizin yanında bile korku içindeydik; Allah lütfedip bizi kavurucu azabdan korudu; doğrusu bundan önce de O'na yalvarıyorduk; şüphesiz O, iyilik yapandır, acıyandır\" derler", transliteration:"Inna kunna min qablu nadAAoohu innahu huwa albarru alrraheemu"},
  {id:29, sure_no:52, sure_adi:"Tûr", text:"فَذَكِّرۡ فَمَآ أَنتَ بِنِعۡمَتِ رَبِّكَ بِكَاهِنٖ وَلَا مَجۡنُونٍ", translation:"Öğüt ver; Rabbinin nimetiyle sen, ne kahinsin ne de delisin", transliteration:"Fathakkir fama anta biniAAmati rabbika bikahin wala majnoonin"},
  {id:30, sure_no:52, sure_adi:"Tûr", text:"أَمۡ يَقُولُونَ شَاعِرٞ نَّتَرَبَّصُ بِهِۦ رَيۡبَ ٱلۡمَنُونِ", translation:"Yoksa senin için şöyle mi derler: \"Şairdir, zamanın onun aleyhine dönmesini gözlüyoruz", transliteration:"Am yaqooloona shaAAirun natarabbasu bihi rayba almanooni"},
  {id:31, sure_no:52, sure_adi:"Tûr", text:"قُلۡ تَرَبَّصُواْ فَإِنِّي مَعَكُم مِّنَ ٱلۡمُتَرَبِّصِينَ", translation:"De ki: \"Gözleyin, doğrusu ben de sizinle beraber gözlemekteyim", transliteration:"Qul tarabbasoo fainnee maAAakum mina almutarabbiseena"},
  {id:32, sure_no:52, sure_adi:"Tûr", text:"أَمۡ تَأۡمُرُهُمۡ أَحۡلَٰمُهُم بِهَٰذَآۚ أَمۡ هُمۡ قَوۡمٞ طَاغُونَ", translation:"Bunu onlara akılları mı buyuruyor? Yoksa onlar azgın bir millet midirler", transliteration:"Am tamuruhum ahlamuhum bihatha am hum qawmun taghoona"},
  {id:33, sure_no:52, sure_adi:"Tûr", text:"أَمۡ يَقُولُونَ تَقَوَّلَهُۥۚ بَل لَّا يُؤۡمِنُونَ", translation:"Yahut: \"Onu kendi uydurdu\" diyorlar öyle mi? Hayır, inanmıyorlar", transliteration:"Am yaqooloona taqawwalahu bal la yuminoona"},
  {id:34, sure_no:52, sure_adi:"Tûr", text:"فَلۡيَأۡتُواْ بِحَدِيثٖ مِّثۡلِهِۦٓ إِن كَانُواْ صَٰدِقِينَ", translation:"Eğer iddialarında samimi iseler Kuran'ın benzeri bir söz meydana getirsinler", transliteration:"Falyatoo bihadeethin mithlihi in kanoo sadiqeena"},
  {id:35, sure_no:52, sure_adi:"Tûr", text:"أَمۡ خُلِقُواْ مِنۡ غَيۡرِ شَيۡءٍ أَمۡ هُمُ ٱلۡخَٰلِقُونَ", translation:"Onlar, yaratan olmaksızın mı yaratıldılar yoksa yaratanlar kendileri midir", transliteration:"Am khuliqoo min ghayri shayin am humu alkhaliqoona"},
  {id:36, sure_no:52, sure_adi:"Tûr", text:"أَمۡ خَلَقُواْ ٱلسَّمَٰوَٰتِ وَٱلۡأَرۡضَۚ بَل لَّا يُوقِنُونَ", translation:"Yoksa gökleri ve yeri kendileri mi yarattılar? Hayır, Allah'a kesin olarak inanmıyorlar", transliteration:"Am khalaqoo alssamawati waalarda bal la yooqinoona"},
  {id:37, sure_no:52, sure_adi:"Tûr", text:"أَمۡ عِندَهُمۡ خَزَآئِنُ رَبِّكَ أَمۡ هُمُ ٱلۡمُصَۜيۡطِرُونَ", translation:"Yoksa Rabbinin hazineleri onların yanında mıdır? Yoksa onlar mı işe hakimdirler", transliteration:"Am AAindahum khazainu rabbika am humu almusaytiroona"},
  {id:38, sure_no:52, sure_adi:"Tûr", text:"أَمۡ لَهُمۡ سُلَّمٞ يَسۡتَمِعُونَ فِيهِۖ فَلۡيَأۡتِ مُسۡتَمِعُهُم بِسُلۡطَٰنٖ مُّبِينٍ", translation:"Yoksa, üzerine çıkıp vahiy dinledikleri bir merdivenleri mi var? Öyleyse, dinleyenleri açık bir delil getirsin", transliteration:"Am lahum sullamun yastamiAAoona feehi falyati mustamiAAuhum bisultanin mubeenin"},
  {id:39, sure_no:52, sure_adi:"Tûr", text:"أَمۡ لَهُ ٱلۡبَنَٰتُ وَلَكُمُ ٱلۡبَنُونَ", translation:"Demek kızlar Allah'ın, oğullar sizin öyle mi", transliteration:"Am lahu albanatu walakumu albanoona"},
  {id:40, sure_no:52, sure_adi:"Tûr", text:"أَمۡ تَسۡـَٔلُهُمۡ أَجۡرٗا فَهُم مِّن مَّغۡرَمٖ مُّثۡقَلُونَ", translation:"Yahut sen onlardan bir ücret istiyorsun da onlar ağır bir borç altında mı kalıyorlar", transliteration:"Am tasaluhum ajran fahum min maghramin muthqaloona"},
  {id:41, sure_no:52, sure_adi:"Tûr", text:"أَمۡ عِندَهُمُ ٱلۡغَيۡبُ فَهُمۡ يَكۡتُبُونَ", translation:"Veya, görülmeyeni bilmek kendilerine aittir de, onlar mı yazıyorlar", transliteration:"Am AAindahumu alghaybu fahum yaktuboona"},
  {id:42, sure_no:52, sure_adi:"Tûr", text:"أَمۡ يُرِيدُونَ كَيۡدٗاۖ فَٱلَّذِينَ كَفَرُواْ هُمُ ٱلۡمَكِيدُونَ", translation:"Yoksa bir tuzak mı kurmak istiyorlar? Ama o tuzağa yakalanacak olanlar inkar edenlerdir", transliteration:"Am yureedoona kaydan faallatheena kafaroo humu almakeedoona"},
  {id:43, sure_no:52, sure_adi:"Tûr", text:"أَمۡ لَهُمۡ إِلَٰهٌ غَيۡرُ ٱللَّهِۚ سُبۡحَٰنَ ٱللَّهِ عَمَّا يُشۡرِكُونَ", translation:"Yoksa Allah'tan başka bir tanrıları mı vardır? Allah, onların ortak koşmalarından münezzehtir", transliteration:"Am lahum ilahun ghayru Allahi subhana Allahi AAamma yushrikoona"},
  {id:44, sure_no:52, sure_adi:"Tûr", text:"وَإِن يَرَوۡاْ كِسۡفٗا مِّنَ ٱلسَّمَآءِ سَاقِطٗا يَقُولُواْ سَحَابٞ مَّرۡكُومٞ", translation:"Gökten azap olarak düşen bir parça görseler: \"Bulut kümesidir\" derler", transliteration:"Wain yaraw kisfan mina alssamai saqitan yaqooloo sahabun markoomun"},
  {id:45, sure_no:52, sure_adi:"Tûr", text:"فَذَرۡهُمۡ حَتَّىٰ يُلَٰقُواْ يَوۡمَهُمُ ٱلَّذِي فِيهِ يُصۡعَقُونَ", translation:"Çarpılacakları güne erişmelerine kadar onları bırak", transliteration:"Fatharhum hatta yulaqoo yawmahumu allathee feehi yusAAaqoona"},
  {id:46, sure_no:52, sure_adi:"Tûr", text:"يَوۡمَ لَا يُغۡنِي عَنۡهُمۡ كَيۡدُهُمۡ شَيۡـٔٗا وَلَا هُمۡ يُنصَرُونَ", translation:"O gün, düzenleri kendilerine bir fayda vermez; yardım da görmezler", transliteration:"Yawma la yughnee AAanhum kayduhum shayan wala hum yunsaroona"},
  {id:47, sure_no:52, sure_adi:"Tûr", text:"وَإِنَّ لِلَّذِينَ ظَلَمُواْ عَذَابٗا دُونَ ذَٰلِكَ وَلَٰكِنَّ أَكۡثَرَهُمۡ لَا يَعۡلَمُونَ", translation:"Zulmedenlere, şüphesiz, bundan başka da azap vardır; fakat onların çoğu bilmezler", transliteration:"Wainna lillatheena thalamoo AAathaban doona thalika walakinna aktharahum la yaAAlamoona"},
  {id:48, sure_no:52, sure_adi:"Tûr", text:"وَٱصۡبِرۡ لِحُكۡمِ رَبِّكَ فَإِنَّكَ بِأَعۡيُنِنَاۖ وَسَبِّحۡ بِحَمۡدِ رَبِّكَ حِينَ تَقُومُ", translation:"Rabbinin hükmü yerine gelinceye kadar sabret; doğrusu sen, Bizim nezaretimiz altındasın; kalkarken Rabbini överek tesbih et", transliteration:"Waisbir lihukmi rabbika fainnaka biaAAyunina wasabbih bihamdi rabbika heena taqoomu"},
  {id:49, sure_no:52, sure_adi:"Tûr", text:"وَمِنَ ٱلَّيۡلِ فَسَبِّحۡهُ وَإِدۡبَٰرَ ٱلنُّجُومِ", translation:"Geceleyin ve yıldızlar kaybolurken de O'nu tesbih et", transliteration:"Wamina allayli fasabbihhu waidbara alnnujoomi"},
  {id:1, sure_no:53, sure_adi:"Necm", text:"وَٱلنَّجۡمِ إِذَا هَوَىٰ", translation:"Batmakta olan yıldıza and olsun ki", transliteration:"Waalnnajmi itha hawa"},
  {id:2, sure_no:53, sure_adi:"Necm", text:"مَا ضَلَّ صَاحِبُكُمۡ وَمَا غَوَىٰ", translation:"Arkadaşınız (Muhammed) sapmamış ve azmamıştır", transliteration:"Ma dalla sahibukum wama ghawa"},
  {id:3, sure_no:53, sure_adi:"Necm", text:"وَمَا يَنطِقُ عَنِ ٱلۡهَوَىٰٓ", translation:"O, kendiliğinden konuşmamaktadır", transliteration:"Wama yantiqu AAani alhawa"},
  {id:4, sure_no:53, sure_adi:"Necm", text:"إِنۡ هُوَ إِلَّا وَحۡيٞ يُوحَىٰ", translation:"Onun konuşması ancak, bildirilen bir vahy iledir", transliteration:"In huwa illa wahyun yooha"},
  {id:5, sure_no:53, sure_adi:"Necm", text:"عَلَّمَهُۥ شَدِيدُ ٱلۡقُوَىٰ", translation:"Ona, çetin kuvvetlere sahip ve güçlü olan Cebrail öğretmiştir; en yüksek ufukta iken doğruluvermiş", transliteration:"AAallamahu shadeedu alquwa"},
  {id:6, sure_no:53, sure_adi:"Necm", text:"ذُو مِرَّةٖ فَٱسۡتَوَىٰ", translation:"Ona, çetin kuvvetlere sahip ve güçlü olan Cebrail öğretmiştir; en yüksek ufukta iken doğruluvermiş", transliteration:"Thoo mirratin faistawa"},
  {id:7, sure_no:53, sure_adi:"Necm", text:"وَهُوَ بِٱلۡأُفُقِ ٱلۡأَعۡلَىٰ", translation:"Ona, çetin kuvvetlere sahip ve güçlü olan Cebrail öğretmiştir; en yüksek ufukta iken doğruluvermiş", transliteration:"Wahuwa bialofuqi alaAAla"},
  {id:8, sure_no:53, sure_adi:"Necm", text:"ثُمَّ دَنَا فَتَدَلَّىٰ", translation:"Sonra yaklaşmış ve inmiştir", transliteration:"Thumma dana fatadalla"},
  {id:9, sure_no:53, sure_adi:"Necm", text:"فَكَانَ قَابَ قَوۡسَيۡنِ أَوۡ أَدۡنَىٰ", translation:"Araları iki yay aralığı kadar veya daha da yakın oldu", transliteration:"Fakana qaba qawsayni aw adna"},
  {id:10, sure_no:53, sure_adi:"Necm", text:"فَأَوۡحَىٰٓ إِلَىٰ عَبۡدِهِۦ مَآ أَوۡحَىٰ", translation:"Allah o anda kuluna vahyedeceğini etti", transliteration:"Faawha ila AAabdihi ma awha"},
  {id:11, sure_no:53, sure_adi:"Necm", text:"مَا كَذَبَ ٱلۡفُؤَادُ مَا رَأَىٰٓ", translation:"Gözünün gördüğünü gönlü yalanlamadı", transliteration:"Ma kathaba alfuadu ma raa"},
  {id:12, sure_no:53, sure_adi:"Necm", text:"أَفَتُمَٰرُونَهُۥ عَلَىٰ مَا يَرَىٰ", translation:"Ey inkarcılar! Onun gördüğü şey hakkında kendisi ile tartışır mısınız", transliteration:"Afatumaroonahu AAala ma yara"},
  {id:13, sure_no:53, sure_adi:"Necm", text:"وَلَقَدۡ رَءَاهُ نَزۡلَةً أُخۡرَىٰ", translation:"And olsun ki o, Cebrail'i sınırın sonunda başka bir inişinde de görmüştür", transliteration:"Walaqad raahu nazlatan okhra"},
  {id:14, sure_no:53, sure_adi:"Necm", text:"عِندَ سِدۡرَةِ ٱلۡمُنتَهَىٰ", translation:"And olsun ki o, Cebrail'i sınırın sonunda başka bir inişinde de görmüştür", transliteration:"AAinda sidrati almuntaha"},
  {id:15, sure_no:53, sure_adi:"Necm", text:"عِندَهَا جَنَّةُ ٱلۡمَأۡوَىٰٓ", translation:"Orada Me'va cenneti vardır", transliteration:"AAindaha jannatu almawa"},
  {id:16, sure_no:53, sure_adi:"Necm", text:"إِذۡ يَغۡشَى ٱلسِّدۡرَةَ مَا يَغۡشَىٰ", translation:"Sidre'yi bürüyen bürüyordu", transliteration:"Ith yaghsha alssidrata ma yaghsha"},
  {id:17, sure_no:53, sure_adi:"Necm", text:"مَا زَاغَ ٱلۡبَصَرُ وَمَا طَغَىٰ", translation:"Gözü oradan ne kaydı ve ne de onu aştı", transliteration:"Ma zagha albasaru wama tagha"},
  {id:18, sure_no:53, sure_adi:"Necm", text:"لَقَدۡ رَأَىٰ مِنۡ ءَايَٰتِ رَبِّهِ ٱلۡكُبۡرَىٰٓ", translation:"And olsun ki Rabbinin varlığının büyük delillerini gördü", transliteration:"Laqad raa min ayati rabbihi alkubra"},
  {id:19, sure_no:53, sure_adi:"Necm", text:"أَفَرَءَيۡتُمُ ٱللَّـٰتَ وَٱلۡعُزَّىٰ", translation:"Ey inkarcılar! Şimdi Lat, Uzza ve bundan başka üçüncüleri olan Menat'ın ne olduğunu söyler misiniz", transliteration:"Afaraaytumu allata waalAAuzza"},
  {id:20, sure_no:53, sure_adi:"Necm", text:"وَمَنَوٰةَ ٱلثَّالِثَةَ ٱلۡأُخۡرَىٰٓ", translation:"Ey inkarcılar! Şimdi Lat, Uzza ve bundan başka üçüncüleri olan Menat'ın ne olduğunu söyler misiniz", transliteration:"Wamanata alththalithata alokhra"},
